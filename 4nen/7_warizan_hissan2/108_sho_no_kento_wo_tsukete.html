    <script>
    (function () {
      const config = {
        appId: "4nen_2keta_waru_2keta_shokento",
        mainTitle: "ï¼—ã€€ï¼’ã‘ãŸã§ã‚ã‚‹ã‚ã‚Šç®—ã®ç­†ç®—",
        title: "å•†ã®è¦‹å½“ã‚’ã¤ã‘ã¦", 
        page: 108, 
        baseScore: 100,
        targetTimePerQuestion: 60,
        questionCount: 4,
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        instructionHtml: `
          <p>ï¼“ã‘ãŸÃ·ï¼’ã‘ãŸã®ç­†ç®—ã§ã™ã€‚</p>
          <p><strong>ã€Œä¸Šï¼’ã‘ãŸ Ã· ä¸Šï¼‘ã‘ãŸã€</strong>ã§å•†ã®è¦‹å½“ã‚’ã¤ã‘ã¾ã—ã‚‡ã†ã€‚</p>
          <div style="background:#FFF3E0; padding:10px; border-radius:8px; border:1px solid #FFB74D; margin-bottom:10px;">
             <strong>ãƒã‚¤ãƒ³ãƒˆï¼šè¨ˆç®—ã®ã˜ã‚…ã‚“ã˜ã‚‡</strong><br>
             â‘  å•†ã‚’<span style="color:#E91E63; font-weight:bold;">ãŸã¦ã‚‹</span><br>
             â‘¡ ã‚ã‚‹æ•°ã¨<span style="color:#E91E63; font-weight:bold;">ã‹ã‘ã‚‹</span><br>
             â‘¢ ã‚ã‚‰ã‚Œã‚‹æ•°ã‹ã‚‰<span style="color:#E91E63; font-weight:bold;">ã²ã</span>
          </div>
        `,

        problemGenerator(count = 4) {
            const problems = [];
            const generated = new Set();
            
            // â–¼â–¼â–¼ è¿½åŠ ï¼šå•é¡Œã‚¿ã‚¤ãƒ—ã®é…åˆ† â–¼â–¼â–¼
            // ä½™ã‚ŠãŒå‡ºã‚‹å•é¡Œï¼š3å•, å‰²ã‚Šåˆ‡ã‚Œã‚‹å•é¡Œï¼š1å•
            const targetRemainder = 3; 
            const targetNoRemainder = 1;
            
            let countRemainder = 0;
            let countNoRemainder = 0;
            let guard = 0;

            while(problems.length < count && guard < 5000) {
                guard++;
                
                // ã©ã¡ã‚‰ã®ã‚¿ã‚¤ãƒ—ã‚’ç”Ÿæˆã™ã‚‹ã‹æ±ºå®š
                let isRemainderTarget = false;
                if (countRemainder < targetRemainder) {
                    isRemainderTarget = true;
                    // ã™ã§ã«ä½™ã‚Šãªã—ã®æ ãŒåŸ‹ã¾ã£ã¦ã„ã‚Œã°å¼·åˆ¶çš„ã«ä½™ã‚Šã‚ã‚Š
                    if (countNoRemainder >= targetNoRemainder) isRemainderTarget = true;
                } else {
                    // ä½™ã‚Šã‚ã‚Šã¯å®Œäº†ã€ä½™ã‚Šãªã—ã‚’ä½œã‚‹
                    isRemainderTarget = false;
                }
                
                // ä¸¡æ–¹æ ãŒç©ºã„ã¦ã„ã‚‹å ´åˆã¯ãƒ©ãƒ³ãƒ€ãƒ ï¼ˆã‚„ã‚„ä½™ã‚Šã‚ã‚Šå„ªå…ˆï¼‰
                if (countRemainder < targetRemainder && countNoRemainder < targetNoRemainder) {
                    isRemainderTarget = Math.random() < 0.75; 
                }

                const divisor = Math.floor(Math.random() * 80) + 11;
                const quotient = Math.floor(Math.random() * 8) + 2;
                
                let remainder = 0;
                if (isRemainderTarget) {
                    // ä½™ã‚Šã¯ 1 ï½ divisor-1
                    remainder = Math.floor(Math.random() * (divisor - 1)) + 1;
                } else {
                    remainder = 0;
                }

                const dividend = divisor * quotient + remainder;
                
                if (dividend < 100 || dividend > 999) continue;

                const div_tens = Math.floor(divisor / 10);
                const dvd_prefix = Math.floor(dividend / 10);
                if (div_tens === 0) continue;
                if (Math.floor(dvd_prefix / div_tens) !== quotient) continue;

                // ãã‚Šä¸ŠãŒã‚Šãƒã‚§ãƒƒã‚¯
                const div_ones = divisor % 10;
                const hasCarry = (quotient * div_ones) >= 10;

                if (!hasCarry) continue;

                const key = `${dividend}Ã·${divisor}`;
                if (generated.has(key)) continue;

                generated.add(key);
                if (remainder > 0) countRemainder++;
                else countNoRemainder++;
                
                const answers = {};
                const inputOrder = [];

                // 1. å•†
                answers['c15'] = quotient; 
                inputOrder.push('c15');
                
                // 2. ã‹ã‘ã‚‹
                const product = divisor * quotient;
                const p_ones_val = quotient * div_ones;
                const carry_val = Math.floor(p_ones_val / 10);
                
                // â˜…ãã‚Šä¸ŠãŒã‚Šãƒ¡ãƒ¢
                if (carry_val > 0) {
                    answers['c11'] = carry_val;
                    inputOrder.push('c11');
                }

                // â˜…ç©ã®ä¸€ã®ä½
                const product_ones_digit = p_ones_val % 10;
                answers['c35'] = product_ones_digit;
                inputOrder.push('c35');

                // â˜…ç©ã®æ®‹ã‚Šã®æ¡
                const p_str = String(product);
                if (p_str.length === 3) {
                    answers['c33'] = p_str[0]; inputOrder.push('c33'); 
                    answers['c34'] = p_str[1]; inputOrder.push('c34'); 
                } else {
                    answers['c34'] = p_str[0]; inputOrder.push('c34'); 
                }
                
                // 3. ã²ã (ä½™ã‚Šã‚ã‚Š/ãªã—ã§åˆ†å²)
                if (remainder === 0) {
                    // ä½™ã‚Šãªã—ï¼šä¸€ã®ä½ã«0ã‚’å…¥åŠ›
                    answers['c45'] = 0;
                    inputOrder.push('c45');
                } else {
                    // ä½™ã‚Šã‚ã‚Šï¼šæ¡æ•°ã«åˆã‚ã›ã¦å…¥åŠ›
                    const r_str = String(remainder);
                    if (r_str.length === 2) {
                        answers['c44'] = r_str[0]; inputOrder.push('c44');
                        answers['c45'] = r_str[1]; inputOrder.push('c45');
                    } else {
                        answers['c45'] = r_str[0]; inputOrder.push('c45');
                    }
                }

                problems.push({ 
                    divisor, dividend, product, remainder,
                    answers, inputOrder 
                });
            }
            return problems.sort(() => Math.random() - 0.5);
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let currentProblemIndex = -1;
      let totalClearCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      let incorrectCells = [];
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;

      }

          ls.setItem(KEY_CLEAR, String(totalClearCount)); 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          ls.setItem(todayKey, String(dailyCount)); 
          ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
      }
      function saveHistoryEntry(score) {

          history.unshift({ datetime: new Date().toLocaleString(), score }); 
          if (history.length > 5) history.pop();

      function updateDisplay() {

          document.querySelector('#clearCountValue').textContent = totalClearCount; 
          document.querySelector('#dailyCountValue').textContent = dailyCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars;

          document.querySelector('#history-list').innerHTML = history.map(h => `<li>${h.datetime} <span style="float:right; font-weight:bold;">${h.score}ç‚¹</span></li>`).join(''); 
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        const circledNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤', 'â‘¥'];
        
        problems.forEach((p, i) => {
            const problemId = `problem-${i}`;
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `problem-wrapper-${i}`;

            const grid = wrapper.querySelector('.box-grid');

            }

            const getCell = (r, c) => document.getElementById(`${problemId}-c${r}${c}`);
            
            // --- å•é¡Œè¡¨ç¤º ---
            const div_str = String(p.divisor);
            const dvd_str = String(p.dividend);
            
            getCell(2, 1).textContent = div_str[0]; 
            getCell(2, 2).textContent = div_str[1];

            getCell(2, 3).classList.add('dividend-start');
            getCell(2, 4).classList.add('symbol-top-border');
            getCell(2, 5).classList.add('symbol-top-border');
            
            // ç·šã®æç”»
            const p_len = String(p.product).length;
            if (p_len === 3) {
                getCell(4, 3).classList.add('subtraction-line');
                getCell(4, 4).classList.add('subtraction-line');

            } else {

            }

            // --- å…¥åŠ›æ¬„ ---
            p.inputOrder.forEach(key => {
                let targetCell;
                let extraClass = '';
                
                if (key === 'c11') {
                    // â˜…é‡è¦: ãã‚Šä¸ŠãŒã‚Šãƒ¡ãƒ¢ã®å ´åˆ
                    // è¦ªè¦ç´ ã‚’ã€Œç©ã®ä¸€ã®ä½ (c35)ã€ã«å¤‰æ›´ã—ã¾ã™
                    targetCell = getCell(3, 5); // Row 3, Col 5
                    extraClass = 'carry-note';
                } else {
                    // é€šå¸¸ã®å…¥åŠ›æ¬„
                    const r = parseInt(key.charAt(1));
                    const c = parseInt(key.charAt(2));
                    targetCell = getCell(r, c);
                }

                if (targetCell) {
                    const inputHtml = `<input type="tel" inputmode="numeric" id="ans-${i}-${key}" class="input-cell ${extraClass}" data-prob-idx="${i}" data-cell-key="${key}" maxlength="1">`;
                    targetCell.insertAdjacentHTML('beforeend', inputHtml);
                }
            });
        });
      }
      
      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('focusin', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            
            if (probIdx !== currentProblemIndex) {
                currentProblemIndex = probIdx;
                setTimeout(() => {
                    const wrapper = document.getElementById(`problem-wrapper-${probIdx}`);
                    if(wrapper) {
                        wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }
            el.select();
        });

        container.addEventListener('input', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            const cellKey = el.dataset.cellKey;
            const inputOrder = problems[probIdx].inputOrder;
            
            if (el.value.length >= 1) {
                el.value = el.value.replace(/[^0-9]/g, '');
                if (el.value === '') return;

                const currentIndex = inputOrder.indexOf(cellKey);
                if (currentIndex > -1 && currentIndex < inputOrder.length - 1) {
                    const nextCellKey = inputOrder[currentIndex + 1];
                    const nextEl = document.querySelector(`#ans-${probIdx}-${nextCellKey}`);
                    if(nextEl) nextEl.focus();
                }
            }
        });

        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            const cellKey = el.dataset.cellKey;
            const inputOrder = problems[probIdx].inputOrder;
            
            if (e.key === 'Backspace' && el.value === '') {
                e.preventDefault();
                const currentIndex = inputOrder.indexOf(cellKey);
                if (currentIndex > 0) {
                    const prevCellKey = inputOrder[currentIndex - 1];
                    const prevEl = document.querySelector(`#ans-${probIdx}-${prevCellKey}`);
                    if(prevEl) prevEl.focus();
                }
            }
            else if (e.key === 'Enter') {
                e.preventDefault();
                if (incorrectCells.length > 0) {
                    document.querySelector('#check-answers').focus();
                } else {
                    if (probIdx < problems.length - 1) {
                        const nextProbIdx = probIdx + 1;
                        const nextFirstKey = problems[nextProbIdx].inputOrder[0];
                        const nextEl = document.querySelector(`#ans-${nextProbIdx}-${nextFirstKey}`);
                        if(nextEl) nextEl.focus();
                    } else { 
                        document.querySelector('#check-answers').focus(); 
                    }
                }
            }
        });
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        
        incorrectCells = [];
        let allCorrect = true;

        problems.forEach((p, i) => {

             const correctAnswer = String(p.answers[cellKey]);

                 problemCorrect = false;
                 parent.classList.add('wrong-bg');

           overallStatusStars = starsHtml;
           
           let msg = 'ğŸ‰ å…¨å•æ­£è§£ï¼ãŠã‚ã§ã¨ã†ï¼ ğŸ‰';
           if (score > highScore) {
            msg = 'ğŸ† ãƒã‚¤ã‚¹ã‚³ã‚¢é”æˆï¼ã™ã”ã„ï¼ğŸ†';
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#FF9800', '#FFCC80', '#FFFFFF'] });
           }
           
           resultEl.innerHTML = `${msg}<br>ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)`;
           saveData(); saveHistoryEntry(score); updateDisplay();

           document.querySelector('#retry').focus();
        } else {
           resultEl.textContent = 'ãŠã—ã„ï¼ã¾ã¡ãŒã„ã‚’ç›´ãã†ï¼';
           btn.disabled = false;
           if (incorrectCells.length > 0) {
               document.getElementById(incorrectCells[0]).focus();
           }
        }
      }
      
      function retry() {
        startTime = Date.now();
        currentProblemIndex = -1;
        incorrectCells = [];
        document.querySelector('#check-answers').disabled = false;
        document.querySelector('#result').textContent = '';
        document.querySelector('#hint-message').textContent = '';
        problems = config.problemGenerator(config.questionCount);
        displayProblems();
        if (problems.length > 0 && problems[0].inputOrder.length > 0) {
            const firstInputKey = problems[0].inputOrder[0];
            const firstInputCell = document.querySelector(`#ans-0-${firstInputKey}`);
            if(firstInputCell) firstInputCell.focus();
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');
        const startBtn = document.querySelector('#start-btn');
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('page-circle').textContent = config.page;
        document.getElementById('sub-title-text').textContent = config.title;
        document.getElementById('instruction-content').innerHTML = config.instructionHtml;
        
        loadData(); updateDisplay();
        
        startBtn.onclick = () => { 
            startArea.style.display = 'none'; 
            document.querySelector('#problems-section').style.display = 'block'; 
            retry(); 
        };
        
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        document.querySelector('#reset-highscore').onclick = () => { 
            if (confirm('ãƒã‚¤ã‚¹ã‚³ã‚¢ã¨ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) { 
                highScore = 0; overallStatusStars = 'â€•'; saveData(); updateDisplay(); 
            }

        document.addEventListener('keydown', e => { 
            if (e.key === 'Enter' && startArea.style.display !== 'none') { startBtn.click(); }

        setupEventListeners();

        const modal = document.getElementById("info-modal");

        btn.onclick = () => { modal.style.display = "block"; };

      });
    })();
