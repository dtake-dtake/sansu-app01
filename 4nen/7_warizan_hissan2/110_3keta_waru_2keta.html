    <script>
    (function () {
      const config = {

          <p>å•†ãŒï¼’ã‘ãŸã«ãªã‚‹ç­†ç®—ã§ã™ã€‚</p>
          <div style="background:#E1F5FE; padding:10px; border-radius:8px; border:1px solid #81D4FA; margin-bottom:10px;">
             <strong>ãƒã‚¤ãƒ³ãƒˆï¼š</strong><br>
             ã²ãç®—ã§ã²ã‘ãªã„ã¨ãã¯ã€ã¨ãªã‚Šã‹ã‚‰å€Ÿã‚Šã¦ãã¾ã—ã‚‡ã†ã€‚<br>

        problemGenerator(count = 6) {
            const problems = [];
            const generated = new Set();
            let guard = 0;
            
            const targetZero = 2;
            const targetBasic = 4;
            let countZero = 0;
            let countBasic = 0;

            while(problems.length < count && guard < 5000) {
                guard++;

                let isZeroTarget = false;
                if (countZero < targetZero) {
                    isZeroTarget = true;
                    if (countBasic >= targetBasic) isZeroTarget = true;
                } else {
                    isZeroTarget = false;
                }
                if (countZero < targetZero && countBasic < targetBasic) {
                    isZeroTarget = Math.random() < 0.35;
                }

                const divisor = Math.floor(Math.random() * 80) + 11; 
                const maxQuotient = Math.floor(999 / divisor);
                
                if (maxQuotient < 10) continue; 
                
                let quotient;
                if (isZeroTarget) {
                    const possibleTens = Math.floor(maxQuotient / 10);
                    if (possibleTens < 1) continue;
                    const q_tens = Math.floor(Math.random() * possibleTens) + 1;
                    quotient = q_tens * 10;

                    quotient = Math.floor(Math.random() * (maxQuotient - 10 + 1)) + 10;
                    if (quotient % 10 === 0) continue;
                }

                const currentVal = divisor * quotient;
                const maxRemainder = 999 - currentVal;
                const realMaxRem = Math.min(divisor - 1, maxRemainder);
                if (realMaxRem < 0) continue; 
                
                const remainder = Math.floor(Math.random() * (realMaxRem + 1));
                const dividend = currentVal + remainder;
                
                if (dividend < 100 || dividend > 999) continue;

                const key = `${dividend}Ã·${divisor}`;

                const answers = {};

                // 1. å•†ã®åã®ä½
                const q_tens = Math.floor(quotient / 10);

                inputOrder.push('c14');
                
                // 2. åã®ä½ã®ã‹ã‘ç®— (p1)

                const p1_str = String(p1);
                
                // ãã‚Šä¸ŠãŒã‚Šãƒã‚§ãƒƒã‚¯
                const p1_ones_val = q_tens * div_ones;
                const p1_carry = Math.floor(p1_ones_val / 10);
                if (p1_carry > 0) {
                    answers['carry1'] = p1_carry;
                    inputOrder.push('carry1');

                // p1å…¥åŠ›

                    answers['c33'] = p1_str[0]; inputOrder.push('c33');

                // 3. ã²ãç®—1 (ç¹°ã‚Šä¸‹ãŒã‚Šåˆ¤å®š)
                const dvd_str = String(dividend);
                
                let minuend_digits = [parseInt(dvd_str[0]), parseInt(dvd_str[1])]; 
                let subtrahend_digits = [0, 0]; 
                
                if (p1_str.length === 2) {
                    subtrahend_digits[0] = parseInt(p1_str[0]); // c33
                    subtrahend_digits[1] = parseInt(p1_str[1]); // c34
                } else if (p1_str.length === 3) {
                    // ç°¡æ˜“å®Ÿè£…
                }

                // å³ç«¯ã®æ¯”è¼ƒ
                if (minuend_digits[1] < subtrahend_digits[1]) {
                    answers['borrow1_c23'] = minuend_digits[0] - 1;
                    inputOrder.push('borrow1_c23');
                    minuend_digits[0] -= 1;
                }
                
                const rem1 = parseInt(dvd_str.substring(0, p1_str.length >= 3 || parseInt(dvd_str.substring(0,2)) < p1 ? 3 : 2)) - p1;
                
                // ç‰¹æ®Šå‡¦ç†: å‰²ã‚Šåˆ‡ã‚Œ
                if (rem1 === 0 && quotient % 10 === 0) {
                    answers['c45'] = dvd_str[2]; inputOrder.push('c45');

                    // â–¼â–¼â–¼ ä¿®æ­£ï¼šå•†ãŒ0ã®å ´åˆã€ã“ã“ã§å…¥åŠ›çµ‚äº† â–¼â–¼â–¼
                    if (q_ones === 0) {
                        // 0ã‚’ã‹ã‘ãŸã‚Šå¼•ã„ãŸã‚Šã—ãªã„ã€‚
                    } else {
                        const p2 = divisor * q_ones;
                        const p2_str = String(p2);
                        
                        // ãã‚Šä¸ŠãŒã‚Š
                        const p2_ones_val = q_ones * div_ones;
                        const p2_carry = Math.floor(p2_ones_val / 10);
                        if (p2_carry > 0) {

                        // p2å…¥åŠ›
                        if (p2 === 0) {

                        } else {

                                answers['c53'] = p2_str[0]; inputOrder.push('c53');

                            }
                        }
                        
                        // â˜…ç¹°ã‚Šä¸‹ãŒã‚Šåˆ¤å®š2
                        const next_val = rem1 * 10 + parseInt(dvd_str[2]);
                        const nv_str = String(next_val);
                        
                        let m2_digits = [0, 0, 0];
                        if (nv_str.length === 1) m2_digits[2] = parseInt(nv_str[0]);

                        // åã®ä½ã®æ¯”è¼ƒ

                        // æœ€çµ‚ä½™ã‚Š

                    }

          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);

          overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
      }
      function saveData() { 
          ls.setItem(KEY_HS, String(highScore)); 
          ls.setItem(KEY_CLEAR, String(totalClearCount)); 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          ls.setItem(todayKey, String(dailyCount)); 
          ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
      }
      function saveHistoryEntry(score) { 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          history.unshift({ datetime: new Date().toLocaleString(), score }); 
          if (history.length > 5) history.pop(); 
          ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
      }
      function updateDisplay() { 
          document.querySelector('#highScoreValue').textContent = highScore; 
          document.querySelector('#clearCountValue').textContent = totalClearCount; 
          document.querySelector('#dailyCountValue').textContent = dailyCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars; 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          document.querySelector('#history-list').innerHTML = history.map(h => `<li>${h.datetime} <span style="float:right; font-weight:bold;">${h.score}ç‚¹</span></li>`).join(''); 
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        const circledNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤', 'â‘¥'];
        
        problems.forEach((p, i) => {
            const problemId = `problem-${i}`;
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `problem-wrapper-${i}`; 
            
            wrapper.innerHTML = `<span class="problem-number">${circledNumbers[i]}</span><div class="box-grid" id="${problemId}-grid"></div>`;

            getCell(2, 3).classList.add('dividend-start');

            getCell(2, 4).classList.add('symbol-top-border');

            if (p.isSpecialZeroCase) {

                getCell(4, 5).classList.add('subtraction-line'); 
            } else {
                getCell(4, 3).classList.add('subtraction-line');
                getCell(4, 4).classList.add('subtraction-line');
                if (p.answers['c32']) getCell(4, 2).classList.add('subtraction-line');
                
                // å•†ãŒ0ã§çµ‚ã‚ã‚‹å ´åˆã¯2æœ¬ç›®ã®ç·šã‚’å¼•ã‹ãªã„
                if (p.quotient % 10 !== 0) {
                    getCell(6, 3).classList.add('subtraction-line');
                    getCell(6, 4).classList.add('subtraction-line');
                    getCell(6, 5).classList.add('subtraction-line');
                }
            }

            p.inputOrder.forEach(key => {
                let targetCell;
                let extraClass = '';
                
                if (key === 'carry1') {
                    targetCell = getCell(3, 4);

                } else if (key === 'carry2') {
                    targetCell = getCell(5, 5);

                } else if (key === 'borrow1_c23') {
                    targetCell = getCell(2, 3);
                    extraClass = 'borrow-note';
                } else if (key === 'borrow2_c44') {
                    targetCell = getCell(4, 4); 
                    extraClass = 'borrow-note';
                } else if (key === 'borrow2_c43') {
                    targetCell = getCell(4, 3);
                    extraClass = 'borrow-note';
                } else {
                    const r = parseInt(key.charAt(1));
                    const c = parseInt(key.charAt(2));
                    targetCell = getCell(r, c);
                }

                if (targetCell) {
                    const inputHtml = `<input type="tel" inputmode="numeric" id="ans-${i}-${key}" class="input-cell ${extraClass}" data-prob-idx="${i}" data-cell-key="${key}" data-target-cell="${targetCell.id}" maxlength="1">`;
                    targetCell.insertAdjacentHTML('beforeend', inputHtml);
                }
            });
        });
      }
      
      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('input', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            
            if (el.classList.contains('borrow-note')) {
                const targetCellId = el.dataset.targetCell;
                const targetCell = document.getElementById(targetCellId);
                if (el.value.length > 0) {
                    targetCell.classList.add('crossed-out');
                } else {
                    targetCell.classList.remove('crossed-out');
                }
            }

            const probIdx = parseInt(el.dataset.probIdx, 10);
            const cellKey = el.dataset.cellKey;
            const inputOrder = problems[probIdx].inputOrder;
            
            if (el.value.length >= 1) {
                el.value = el.value.replace(/[^0-9]/g, '');
                if (el.value === '') return;

                const currentIndex = inputOrder.indexOf(cellKey);
                if (currentIndex > -1 && currentIndex < inputOrder.length - 1) {
                    const nextCellKey = inputOrder[currentIndex + 1];
                    const nextEl = document.querySelector(`#ans-${probIdx}-${nextCellKey}`);
                    if(nextEl) nextEl.focus();
                }
            }
        });

        container.addEventListener('focusin', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            
            if (probIdx !== currentProblemIndex) {
                currentProblemIndex = probIdx;
                // â–¼â–¼â–¼ ä¿®æ­£: é…å»¶ã‚’200msã«å¤‰æ›´ â–¼â–¼â–¼
                setTimeout(() => {
                    const wrapper = document.getElementById(`problem-wrapper-${probIdx}`);
                    if(wrapper) {
                        wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 10);
            }
            // â–¼â–¼â–¼ ä¿®æ­£: ãƒ•ã‚©ãƒ¼ã‚«ã‚¹æ™‚ã«å…¨é¸æŠ â–¼â–¼â–¼
            el.select();
        });

        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            const cellKey = el.dataset.cellKey;
            const inputOrder = problems[probIdx].inputOrder;
            
            if (e.key === 'Backspace' && el.value === '') {
                e.preventDefault();
                if (el.classList.contains('borrow-note')) {
                     const targetCell = document.getElementById(el.dataset.targetCell);
                     targetCell.classList.remove('crossed-out');
                }

                const currentIndex = inputOrder.indexOf(cellKey);
                if (currentIndex > 0) {
                    const prevCellKey = inputOrder[currentIndex - 1];
                    const prevEl = document.querySelector(`#ans-${probIdx}-${prevCellKey}`);
                    if(prevEl) prevEl.focus();
                }
            }
            else if (e.key === 'Enter') {
                e.preventDefault();
                // â–¼â–¼â–¼ ä¿®æ­£: é–“é•ã„ã®ã¿ã‚’ãƒŠãƒ“ã‚²ãƒ¼ãƒˆã™ã‚‹ãƒ­ã‚¸ãƒƒã‚¯ã«å¤‰æ›´ï¼ˆç­†ç®—ç”¨ï¼‰ â–¼â–¼â–¼
                if (incorrectCells.length > 0) {
                    // ç¾åœ¨ã®ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ä½ç½®ã‚ˆã‚Šå¾Œã«ã‚ã‚‹ã€Œé–“é•ã£ãŸã‚»ãƒ«ã€ã‚’æ¢ã™
                    // inputOrderé †ã«æ¢ã™ã®ãŒæœ€ã‚‚ç¢ºå®Ÿ
                    const currentOrderIdx = inputOrder.indexOf(cellKey);
                    
                    // åŒã˜å•é¡Œå†…ã§ã®æ¬¡ã®é–“é•ã„ã‚’æ¢ã™
                    let foundInProblem = false;
                    for (let j = currentOrderIdx + 1; j < inputOrder.length; j++) {
                        const nextKey = inputOrder[j];
                        const nextElId = `ans-${probIdx}-${nextKey}`;
                        if (incorrectCells.includes(nextElId)) {
                             document.getElementById(nextElId).focus();
                             foundInProblem = true;
                             break;
                        }
                    }
                    
                    if (!foundInProblem) {
                        // æ¬¡ã®å•é¡Œä»¥é™ã®é–“é•ã„ã‚’æ¢ã™
                        let foundNext = false;
                        for (let pIdx = probIdx + 1; pIdx < problems.length; pIdx++) {
                            const pNext = problems[pIdx];
                             for (const k of pNext.inputOrder) {
                                 const nextElId = `ans-${pIdx}-${k}`;
                                 if (incorrectCells.includes(nextElId)) {
                                     document.getElementById(nextElId).focus();
                                     foundNext = true;
                                     break;
                                 }
                             }
                             if (foundNext) break;
                        }
                        
                        if (!foundNext) {
                            // ã‚‚ã—å‰ã®å•é¡Œã«é–“é•ã„ãŒæ®‹ã£ã¦ã„ã¦ã‚‚ã€ã¨ã‚Šã‚ãˆãšå®Œäº†ã¨ã—ã¦ãƒœã‚¿ãƒ³ã¸
                            document.querySelector('#check-answers').focus();
                        }
                    }

                } else {
                    // é€šå¸¸ã®ç§»å‹•ï¼ˆæ¬¡ã®å…¥åŠ›æ¬„ã¸ï¼‰
                    const currentIndex = inputOrder.indexOf(cellKey);
                    if (currentIndex < inputOrder.length - 1) {
                         const nextCellKey = inputOrder[currentIndex + 1];
                         const nextEl = document.querySelector(`#ans-${probIdx}-${nextCellKey}`);
                         if(nextEl) nextEl.focus();
                    } else if (probIdx < problems.length - 1) {
                        const nextProbIdx = probIdx + 1;
                        const nextFirstKey = problems[nextProbIdx].inputOrder[0];
                        const nextEl = document.querySelector(`#ans-${nextProbIdx}-${nextFirstKey}`);
                        if(nextEl) nextEl.focus();
                    } else { 
                        document.querySelector('#check-answers').focus(); 
                    }
                }
            }
        });
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        
        incorrectCells = [];
        let allCorrect = true;

        problems.forEach((p, i) => {
          let problemCorrect = true;
          
          p.inputOrder.forEach(cellKey => {
             const el = document.querySelector(`#ans-${i}-${cellKey}`);
             const parent = el.closest('.cell');
             
             parent.classList.remove('correct-bg', 'wrong-bg');
             
             const userAnswer = el.value;
             const correctAnswer = String(p.answers[cellKey]);
             
             if (userAnswer !== correctAnswer) {
                 problemCorrect = false;
                 parent.classList.add('wrong-bg');
                 incorrectCells.push(el.id);
             } else {
                 if (!parent.classList.contains('wrong-bg')) {
                    parent.classList.add('correct-bg');
                 }
             }
          });
          
          if (problemCorrect) {
               p.inputOrder.forEach(cellKey => {
                  const el = document.querySelector(`#ans-${i}-${cellKey}`);
                  el.disabled = true;
              });
          } else {
              allCorrect = false;
          }
        });
        
        const resultEl = document.querySelector('#result');
        const hintEl = document.querySelector('#hint-message');
        hintEl.textContent = '';

        if (allCorrect) {
           const elapsed = (Date.now() - startTime) / 1000;
           const baseTime = config.targetTimePerQuestion * config.questionCount;
           const bonus = Math.max(0, Math.floor(100 * (baseTime - elapsed) / baseTime));
           const score = config.baseScore + bonus;
           
           totalClearCount++; dailyCount++;
           
           const s = config.starThresholds;
           let starsHtml = (score >= s.star5) ? 'â˜…â˜…â˜…â˜…â˜…' : (score >= s.star4) ? 'â˜…â˜…â˜…â˜…â˜†' : (score >= s.star3) ? 'â˜…â˜…â˜…â˜†â˜†' : (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
           overallStatusStars = starsHtml;
           
           let msg = 'ğŸ‰ å…¨å•æ­£è§£ï¼ãŠã‚ã§ã¨ã†ï¼ ğŸ‰';
           if (score > highScore) {
            msg = 'ğŸ† ãƒã‚¤ã‚¹ã‚³ã‚¢é”æˆï¼ã™ã”ã„ï¼ğŸ†';
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#0288D1', '#B3E5FC', '#FFFFFF'] });
           }
           
           resultEl.innerHTML = `${msg}<br>ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)`;
           saveData(); saveHistoryEntry(score); updateDisplay();
           document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' });
           document.querySelector('#retry').focus();
        } else {
           resultEl.textContent = 'ãŠã—ã„ï¼ã¾ã¡ãŒã„ã‚’ç›´ãã†ï¼';
           btn.disabled = false;
           // â–¼â–¼â–¼ ä¿®æ­£: é–“é•ã„ãŒã‚ã‚Œã°æœ€åˆã®é–“é•ã„ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ï¼†å…¨é¸æŠ â–¼â–¼â–¼
           if (incorrectCells.length > 0) {
               const firstWrong = document.getElementById(incorrectCells[0]);
               firstWrong.focus();
               firstWrong.select();
           }
        }
      }
      
      function retry() {
        startTime = Date.now();
        currentProblemIndex = -1;
        incorrectCells = [];
        document.querySelector('#check-answers').disabled = false;
        document.querySelector('#result').textContent = '';
        document.querySelector('#hint-message').textContent = '';
        problems = config.problemGenerator(config.questionCount);
        displayProblems();
        if (problems.length > 0 && problems[0].inputOrder.length > 0) {
            const firstInputKey = problems[0].inputOrder[0];
            const firstInputCell = document.querySelector(`#ans-0-${firstInputKey}`);
            if(firstInputCell) firstInputCell.focus();
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');
        const startBtn = document.querySelector('#start-btn');
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('page-circle').textContent = config.page;
        document.getElementById('sub-title-text').textContent = config.title;
        document.getElementById('instruction-content').innerHTML = config.instructionHtml;
        
        loadData(); updateDisplay();
        
        startBtn.onclick = () => { 
            startArea.style.display = 'none'; 
            document.querySelector('#problems-section').style.display = 'block'; 
            retry(); 
        };
        
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        document.querySelector('#reset-highscore').onclick = () => { 
            if (confirm('ãƒã‚¤ã‚¹ã‚³ã‚¢ã¨ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) { 
                highScore = 0; overallStatusStars = 'â€•'; saveData(); updateDisplay(); 
            } 
        };
        document.addEventListener('keydown', e => { 
            if (e.key === 'Enter' && startArea.style.display !== 'none') { startBtn.click(); } 
        });
        setupEventListeners();

        const modal = document.getElementById("info-modal");
        const btn = document.getElementById("bulb-btn");
        const span = document.querySelector(".close-modal");
        btn.onclick = () => { modal.style.display = "block"; };
        span.onclick = () => { modal.style.display = "none"; };
        window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
      });
    })();
    </script>
