    <script>
    (function () {
      const config = {
        appId: "111_4keta_waru_2keta",
        mainTitle: "ï¼”å¹´ã€€ï¼—ã€€ï¼’ã‘ãŸã§ã‚ã‚‹ã‚ã‚Šç®—ã®ç­†ç®—",
        title: "ï¼”ã‘ãŸÃ·ï¼’ã‘ãŸ", 
        page: 111, 
        baseScore: 100,
        targetTimePerQuestion: 120, 
        questionCount: 4, 
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        instructionHtml: `
          <p>ï¼”ã‘ãŸÃ·ï¼’ã‘ãŸã®ç­†ç®—ã§ã™ã€‚<br>å•†ãŒï¼“ã‘ãŸã«ãªã‚‹å ´åˆã¨ã€ï¼’ã‘ãŸã«ãªã‚‹å ´åˆãŒã‚ã‚Šã¾ã™ã€‚</p>
          <div style="background:#F1F8E9; padding:10px; border-radius:8px; border:1px solid #AED581; margin-bottom:10px;">
             <strong>ãƒã‚¤ãƒ³ãƒˆï¼š</strong><br>
             ã‘ãŸæ•°ãŒå¢—ãˆã¦ã‚‚ã€ã‚„ã‚Šæ–¹ã¯åŒã˜ã§ã™ã€‚<br>
             <span style="font-weight:bold; color:#558B2F;">ãŸã¦ã‚‹ â†’ ã‹ã‘ã‚‹ â†’ ã²ã â†’ ãŠã‚ã™</span><br>
             ã®ãã‚Šè¿”ã—ã§ã™ã€‚<br>
             â€»ã²ãç®—ã§ã²ã‘ãªã„ã¨ãã¯ã€ã¨ãªã‚Šã‹ã‚‰å€Ÿã‚Šã¦ã€æ–œç·šã§æ¶ˆã—ã¦ãƒ¡ãƒ¢ã—ã¾ã—ã‚‡ã†ã€‚
          </div>
        `,

        problemGenerator(count = 4) {
            const problems = [];
            const generated = new Set();
            let guard = 0;
            
            let count3digitQ = 0;
            const target3digitQ = 2; 

            while(problems.length < count && guard < 5000) {
                guard++;

                let is3DigitQTarget = false;
                if (count3digitQ < target3digitQ) is3DigitQTarget = true;
                else if (problems.length - count3digitQ < count - target3digitQ) is3DigitQTarget = false;
                else is3DigitQTarget = Math.random() < 0.5;

                const divisor = Math.floor(Math.random() * 80) + 11; 
                let quotient;
                if (is3DigitQTarget) {
                    const maxQ = Math.min(909, Math.floor(9999 / divisor));
                    if (maxQ < 100) continue;
                    quotient = Math.floor(Math.random() * (maxQ - 100 + 1)) + 100;
                } else {
                    const minQ = Math.ceil(1000 / divisor);
                    if (minQ > 99) continue; 
                    quotient = Math.floor(Math.random() * (99 - minQ + 1)) + minQ;
                }

                const currentVal = divisor * quotient;
                const maxRemainder = 9999 - currentVal;
                const realMaxRem = Math.min(divisor - 1, maxRemainder);
                const remainder = Math.floor(Math.random() * (realMaxRem + 1));
                const dividend = currentVal + remainder;
                
                if (dividend < 1000 || dividend > 9999) continue;
                if (Math.floor(dividend / divisor) !== quotient) continue;

                const key = `${dividend}Ã·${divisor}`;
                if (generated.has(key)) continue;
                generated.add(key);
                
                if (quotient >= 100) count3digitQ++;
                
                const answers = {};
                const inputOrder = [];

                // --- æ‰‹é †ä½œæˆ ---
                const div_str = String(divisor);
                const dvd_str = String(dividend);
                const div_ones = divisor % 10;
                const q_str = String(quotient);
                const num_steps = q_str.length;
                
                let dvd_idx = 0;
                let current_partial_dvd_val = 0;
                if (num_steps === 3) {
                    current_partial_dvd_val = parseInt(dvd_str.substring(0, 2));
                    dvd_idx = 1; 
                } else {
                    current_partial_dvd_val = parseInt(dvd_str.substring(0, 3));
                    dvd_idx = 2; 
                }
                
                for (let step = 0; step < num_steps; step++) {
                    const q_digit = parseInt(q_str[step]);
                    const currentRow = 3 + (step * 2); // 3, 5, 7
                    const q_col = (num_steps === 3) ? (4 + step) : (5 + step);
                    
                    // 1. å•†
                    answers[`c1${q_col}`] = q_digit;
                    inputOrder.push(`c1${q_col}`);
                    
                    if (step === num_steps - 1 && q_digit === 0) break;
                    
                    // 2. ã‹ã‘ç®—
                    const prod = divisor * q_digit;
                    const prod_str = String(prod);
                    const p_carry = Math.floor((q_digit * div_ones) / 10);
                    if (p_carry > 0) {
                        answers[`carry${step}`] = p_carry;
                        inputOrder.push(`carry${step}`);
                    }
                    
                    let p_cols = [];
                    for(let k=0; k<prod_str.length; k++) p_cols.push(q_col - (prod_str.length - 1 - k));
                    
                    if (prod_str.length === 3) {
                        answers[`c${currentRow}${p_cols[2]}`] = prod_str[2]; inputOrder.push(`c${currentRow}${p_cols[2]}`);
                        answers[`c${currentRow}${p_cols[0]}`] = prod_str[0]; inputOrder.push(`c${currentRow}${p_cols[0]}`);
                        answers[`c${currentRow}${p_cols[1]}`] = prod_str[1]; inputOrder.push(`c${currentRow}${p_cols[1]}`);
                    } else {
                        for(let k=prod_str.length-1; k>=0; k--) {
                            answers[`c${currentRow}${p_cols[k]}`] = prod_str[k];
                            inputOrder.push(`c${currentRow}${p_cols[k]}`);
                        }
                    }
                    
                    // 3. ã²ãç®— (å…±é€šåŒ–ã•ã‚ŒãŸç¹°ã‚Šä¸‹ãŒã‚Šãƒ­ã‚¸ãƒƒã‚¯)
                    const next_rem = current_partial_dvd_val - prod;
                    const next_rem_str = String(next_rem);
                    const nextRow = currentRow + 1;
                    
                    let minuend_val = current_partial_dvd_val;
                    let subtrahend_val = prod;
                    
                    let m_arr = [], s_arr = [];
                    let temp_m = minuend_val, temp_s = subtrahend_val;
                    let max_digits = String(minuend_val).length;
                    
                    for(let k=0; k<max_digits; k++) {
                        m_arr.push(temp_m % 10); temp_m = Math.floor(temp_m / 10);
                        s_arr.push(temp_s % 10); temp_s = Math.floor(temp_s / 10);
                    }
                    
                    for(let k=0; k<max_digits; k++) {
                        if (m_arr[k] < s_arr[k]) {
                            let source_idx = k + 1;
                            while(source_idx < max_digits && m_arr[source_idx] === 0) {
                                source_idx++;
                            }
                            
                            if (source_idx < max_digits) {
                                const borrowCol = q_col - source_idx;
                                const sourceVal = m_arr[source_idx] - 1;
                                answers[`borrow${step}_c${currentRow-1}${borrowCol}`] = sourceVal;
                                inputOrder.push(`borrow${step}_c${currentRow-1}${borrowCol}`);
                                m_arr[source_idx]--;
                                
                                for(let mid=source_idx-1; mid > k; mid--) {
                                    m_arr[mid] = 9;
                                    const midCol = q_col - mid;
                                    answers[`borrow${step}_c${currentRow-1}${midCol}`] = 9;
                                    inputOrder.push(`borrow${step}_c${currentRow-1}${midCol}`);
                                }
                                m_arr[k] += 10;
                            }
                        }
                        
                        if (k < next_rem_str.length) {
                            if (next_rem === 0 && step < num_steps - 1) {
                                // skip
                            } else {
                                const digit = next_rem_str[next_rem_str.length - 1 - k];
                                const digitCol = q_col - k;
                                answers[`c${nextRow}${digitCol}`] = digit;
                                inputOrder.push(`c${nextRow}${digitCol}`);
                            }
                        }
                    }
                    
                    if (step < num_steps - 1) {
                        dvd_idx++;
                        const brought_down_digit = parseInt(dvd_str[dvd_idx]);
                        current_partial_dvd_val = next_rem * 10 + brought_down_digit;
                        
                        answers[`c${nextRow}${q_col+1}`] = brought_down_digit;
                        inputOrder.push(`c${nextRow}${q_col+1}`);
                    }
                }

                problems.push({ 
                    divisor, dividend, quotient, remainder,
                    answers, inputOrder,
                    isSpecialZeroCase: (Object.keys(answers).some(k => k.startsWith('c4')) === false && answers['c14']) 
                });
                
                const step0_q = parseInt(q_str[0]);
                let first_partial;
                if(q_str.length===3) first_partial = parseInt(dvd_str.substring(0,2));
                else first_partial = parseInt(dvd_str.substring(0,3));
                const first_rem = first_partial - (divisor*step0_q);
                problems[problems.length-1].isSpecialZeroCase = (first_rem === 0);
            }
            return problems.sort(() => Math.random() - 0.5);
        }
      };

      let problems = [], startTime = 0, currentProblemIndex = -1, incorrectCells = [];
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        const circledNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤', 'â‘¥'];
        
        problems.forEach((p, i) => {
            const problemId = `problem-${i}`;
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `problem-wrapper-${i}`; 
            
            wrapper.innerHTML = `<span class="problem-number">${circledNumbers[i]}</span><div class="box-grid" id="${problemId}-grid"></div>`;
            const grid = wrapper.querySelector('.box-grid');
            
            for (let r = 1; r <= 8; r++) { 
                for (let c = 1; c <= 6; c++) {
                    const cell = document.createElement('div');
                    cell.id = `${problemId}-c${r}${c}`;
                    cell.className = 'cell';
                    grid.appendChild(cell);
                }
            }
            container.appendChild(wrapper);
            
            const getCell = (r, c) => document.getElementById(`${problemId}-c${r}${c}`);
            
            const div_str = String(p.divisor);
            const dvd_str = String(p.dividend);
            
            getCell(2, 1).textContent = div_str[0]; 
            getCell(2, 2).textContent = div_str[1]; 
            
            getCell(2, 3).textContent = dvd_str[0];
            getCell(2, 4).textContent = dvd_str[1];
            getCell(2, 5).textContent = dvd_str[2];
            getCell(2, 6).textContent = dvd_str[3];
            
            getCell(2, 3).classList.add('dividend-start');
            getCell(2, 3).classList.add('symbol-top-border');
            getCell(2, 4).classList.add('symbol-top-border');
            getCell(2, 5).classList.add('symbol-top-border');
            getCell(2, 6).classList.add('symbol-top-border');
            
            // ç·šã®æç”»ä¿®æ­£
            [3, 5, 7].forEach(row => {
                const keys = Object.keys(p.answers).filter(k => k.startsWith(`c${row}`));
                if (keys.length > 0) {
                    let minC = 6, maxC = 1;
                    keys.forEach(k => { 
                        const c = parseInt(k.substring(2)); 
                        if(c < minC) minC = c; 
                        if(c > maxC) maxC = c; 
                    });
                    
                    if (row === 3 && p.isSpecialZeroCase) {
                        maxC += 1;
                    }
                    
                    for(let c = minC; c <= maxC; c++) {
                        if(c >= 1 && c <= 6) getCell(row + 1, c).classList.add('subtraction-line');
                    }
                }
            });

            p.inputOrder.forEach(key => {
                let targetCell;
                let extraClass = '';
                let r, c;
                
                if (key.startsWith('carry')) {
                    const idx = p.inputOrder.indexOf(key);
                    const nextKey = p.inputOrder[idx+1];
                    r = parseInt(nextKey.charAt(1));
                    c = parseInt(nextKey.charAt(2));
                    targetCell = getCell(r, c); 
                    extraClass = 'carry-note';
                } else if (key.startsWith('borrow')) {
                    const parts = key.split('_');
                    const coord = parts[1]; 
                    r = parseInt(coord.charAt(1));
                    c = parseInt(coord.charAt(2));
                    targetCell = getCell(r, c);
                    extraClass = 'borrow-note';
                } else {
                    r = parseInt(key.charAt(1));
                    c = parseInt(key.charAt(2));
                    targetCell = getCell(r, c);
                }

                if (targetCell) {
                    const inputHtml = `<input type="tel" inputmode="numeric" id="ans-${i}-${key}" class="input-cell ${extraClass}" data-prob-idx="${i}" data-cell-key="${key}" data-target-cell="${targetCell.id}" maxlength="1">`;
                    targetCell.insertAdjacentHTML('beforeend', inputHtml);
                }
            });
        });
      }
      
      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        container.addEventListener('input', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            if (el.classList.contains('borrow-note')) {
                const targetCell = document.getElementById(el.dataset.targetCell);
                if (el.value.length > 0) targetCell.classList.add('crossed-out');
                else targetCell.classList.remove('crossed-out');
            }
            const probIdx = parseInt(el.dataset.probIdx, 10);
            const cellKey = el.dataset.cellKey;
            const inputOrder = problems[probIdx].inputOrder;
            if (el.value.length >= 1) {
                el.value = el.value.replace(/[^0-9]/g, '');
                if (el.value === '') return;
                const currentIndex = inputOrder.indexOf(cellKey);
                if (currentIndex > -1 && currentIndex < inputOrder.length - 1) {
                    const nextCellKey = inputOrder[currentIndex + 1];
                    const nextEl = document.querySelector(`#ans-${probIdx}-${nextCellKey}`);
                    if(nextEl) nextEl.focus();
                }
            }
        });
        container.addEventListener('focusin', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const probIdx = parseInt(e.target.dataset.probIdx, 10);
            if (probIdx !== currentProblemIndex) {
                currentProblemIndex = probIdx;
                setTimeout(() => {
                    const wrapper = document.getElementById(`problem-wrapper-${probIdx}`);
                    if(wrapper) wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            }
            e.target.select();
        });
        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            const cellKey = el.dataset.cellKey;
            const inputOrder = problems[probIdx].inputOrder;
            
            if (e.key === 'Enter' && document.getElementById('start-area').style.display !== 'none') {
                document.getElementById('start-btn').click();
            }

            if (e.key === 'Backspace' && el.value === '') {
                e.preventDefault();
                if (el.classList.contains('borrow-note')) {
                     document.getElementById(el.dataset.targetCell).classList.remove('crossed-out');
                }
                const currentIndex = inputOrder.indexOf(cellKey);
                if (currentIndex > 0) {
                    const prevEl = document.querySelector(`#ans-${probIdx}-${inputOrder[currentIndex - 1]}`);
                    if(prevEl) prevEl.focus();
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (incorrectCells.length > 0) document.querySelector('#check-answers').focus();
                else {
                    if (probIdx < problems.length - 1) {
                       const nextEl = document.querySelector(`#ans-${probIdx + 1}-${problems[probIdx + 1].inputOrder[0]}`);
                       if(nextEl) nextEl.focus();
                    } else document.querySelector('#check-answers').focus();
                }
            }
        });
        
        // ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ã§ã®Enterã‚­ãƒ¼å¯¾å¿œ
        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && document.getElementById('start-area').style.display !== 'none') {
                document.getElementById('start-btn').click();
            }
        });
      }

      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        incorrectCells = [];
        let allCorrect = true;
        problems.forEach((p, i) => {
          let problemCorrect = true;
          p.inputOrder.forEach(cellKey => {
             const el = document.querySelector(`#ans-${i}-${cellKey}`);
             const parent = el.closest('.cell');
             parent.classList.remove('correct-bg', 'wrong-bg');
             if (el.value !== String(p.answers[cellKey])) {
                 problemCorrect = false;
                 parent.classList.add('wrong-bg');
                 incorrectCells.push(el.id);
             } else {
                 if (!parent.classList.contains('wrong-bg')) parent.classList.add('correct-bg');
             }
          });
          if (problemCorrect) {
               p.inputOrder.forEach(cellKey => document.querySelector(`#ans-${i}-${cellKey}`).disabled = true);
          } else allCorrect = false;
        });
        const resultEl = document.querySelector('#result');
        if (allCorrect) {
           const score = config.baseScore; 
           const s = config.starThresholds;
           let starsHtml = 'â˜…â˜…â˜…â˜…â˜…';
           document.querySelector('#overallStars').innerHTML = starsHtml;
           let msg = 'ğŸ‰ å…¨å•æ­£è§£ï¼ãŠã‚ã§ã¨ã†ï¼ ğŸ‰';
           if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#558B2F', '#C5E1A5', '#FFFFFF'] });
           resultEl.innerHTML = `${msg}<br>ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong>`;
           document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' });
           document.querySelector('#retry').focus();
        } else {
           resultEl.textContent = 'ãŠã—ã„ï¼ã¾ã¡ãŒã„ã‚’ç›´ãã†ï¼';
           btn.disabled = false;
           if (incorrectCells.length > 0) document.getElementById(incorrectCells[0]).focus();
        }
      }

      function retry() {
        startTime = Date.now();
        currentProblemIndex = -1;
        incorrectCells = [];
        document.querySelector('#check-answers').disabled = false;
        document.querySelector('#result').textContent = '';
        problems = config.problemGenerator(config.questionCount);
        displayProblems();
        if (problems.length > 0) document.querySelector(`#ans-0-${problems[0].inputOrder[0]}`).focus();
      }

      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('page-circle').textContent = config.page;
        document.getElementById('sub-title-text').textContent = config.title;
        document.getElementById('instruction-content').innerHTML = config.instructionHtml;
        document.querySelector('#start-btn').onclick = () => { 
            document.querySelector('#start-area').style.display = 'none'; 
            document.querySelector('#problems-section').style.display = 'block'; 
            retry(); 
        };
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        setupEventListeners();
        const modal = document.getElementById("info-modal");
        document.getElementById("bulb-btn").onclick = () => modal.style.display = "block";
        document.querySelector(".close-modal").onclick = () => modal.style.display = "none";
        window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };
      });
    })();
    </script>
