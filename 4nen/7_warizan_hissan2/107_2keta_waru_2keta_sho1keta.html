    <script>
    (function () {
      const config = {
        appId: "107_2keta_waru_2keta_sho1keta",
        mainTitle: "ï¼—ã€€ï¼’ã‘ãŸã§ã‚ã‚‹ã‚ã‚Šç®—ã®ç­†ç®—",
        title: "ï¼’ã‘ãŸÃ·ï¼’ã‘ãŸï¼ˆã‚ã¾ã‚Šãªã—ï¼‰", 
        page: 107, 
        baseScore: 100,
        targetTimePerQuestion: 40,
        questionCount: 4,
        starThresholds: { star1: 100, star2: 110, star3: 120, star4: 130, star5: 140 },
        
        instructionHtml: `
          <p>ï¼’ã‘ãŸÃ·ï¼’ã‘ãŸã®ç­†ç®—ç·´ç¿’ã§ã™ã€‚</p>
          <p><strong>ã€Œä½•åÃ·ä½•åã€</strong>ã§è€ƒãˆã‚‹ã¨ã€å•†ï¼ˆç­”ãˆï¼‰ã®è¦‹å½“ãŒã¤ã‘ã‚„ã™ã„ã‚ˆã€‚</p>
          <div style="background:#F1F8E9; padding:10px; border-radius:8px; border:1px solid #81C784;">
             ä¾‹ï¼š96 Ã· 32<br>
             90 Ã· 30 ã¨è€ƒãˆã‚‹ã¨â€¦<br>
             9 Ã· 3 ï¼ <strong>3</strong> <br>
             å•†ã¯ã€Œ3ã€ã‹ãªï¼Ÿã¨äºˆæƒ³ã—ã‚ˆã†ï¼
          </div>
        `,

        problemGenerator(count = 4) {
            const problems = [];
            const generated = new Set();
            let guard = 0;
            
            while(problems.length < count && guard < 1000) {
                guard++;
                // ã‚ã‚‹æ•° (Divisor): 11 ~ 90 (2æ¡)
                const divisor = Math.floor(Math.random() * 80) + 11;
                // å•† (Quotient): 2 ~ 9 (1æ¡)
                const quotient = Math.floor(Math.random() * 8) + 2;
                
                const dividend = divisor * quotient;
                if (dividend >= 100) continue; // 2æ¡ã§ã‚ã‚‹ã“ã¨
                
                const key = `${dividend}Ã·${divisor}`;
                if (generated.has(key)) continue;
                generated.add(key);
                
                // --- è§£ç­”ãƒ‡ãƒ¼ã‚¿ã®ä½œæˆ ---
                const answers = {};
                const inputOrder = [];

                // ã‚°ãƒªãƒƒãƒ‰: 4åˆ— x 5è¡Œ
                // [2][1],[2][2] : ã‚ã‚‹æ•°
                // [2][3],[2][4] : ã‚ã‚‰ã‚Œã‚‹æ•°
                
                // 1. å•†ã‚’ãŸã¦ã‚‹ (c14) -> ä¸€ã®ä½ã®ä¸Š
                answers['c14'] = quotient; inputOrder.push('c14');
                
                // 2. ã‹ã‘ã‚‹ (divisor * quotient) -> c33, c34
                const product = divisor * quotient;
                const p_tens = Math.floor(product / 10);
                const p_ones = product % 10;
                
                answers['c33'] = p_tens; inputOrder.push('c33');
                answers['c34'] = p_ones; inputOrder.push('c34');
                
                // 3. ã²ã (remainder) -> c44 (0)
                answers['c44'] = 0; inputOrder.push('c44');

                // å•é¡Œè¡¨ç¤ºç”¨ãƒ‡ãƒ¼ã‚¿
                const div_tens = Math.floor(divisor / 10);
                const div_ones = divisor % 10;
                const dvd_tens = Math.floor(dividend / 10);
                const dvd_ones = dividend % 10;

                problems.push({ 
                    divisor, dividend, 
                    div_tens, div_ones,
                    dvd_tens, dvd_ones,
                    answers, inputOrder 
                });
            }
            return problems.sort(() => Math.random() - 0.5);
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let currentProblemIndex = -1;
      let totalClearCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      let incorrectCells = [];
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      const KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      
      function loadData() { 
          highScore = +ls.getItem(KEY_HS) || 0; 
          totalClearCount = +ls.getItem(KEY_CLEAR) || 0; 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          dailyCount = +ls.getItem(todayKey) || 0;
          overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
      }
      function saveData() { 
          ls.setItem(KEY_HS, String(highScore)); 
          ls.setItem(KEY_CLEAR, String(totalClearCount)); 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          ls.setItem(todayKey, String(dailyCount)); 
          ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
      }
      function saveHistoryEntry(score) { 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          history.unshift({ datetime: new Date().toLocaleString(), score }); 
          if (history.length > 5) history.pop(); 
          ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
      }
      function updateDisplay() { 
          document.querySelector('#highScoreValue').textContent = highScore; 
          document.querySelector('#clearCountValue').textContent = totalClearCount; 
          document.querySelector('#dailyCountValue').textContent = dailyCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars; 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          document.querySelector('#history-list').innerHTML = history.map(h => `<li>${h.datetime} <span style="float:right; font-weight:bold;">${h.score}ç‚¹</span></li>`).join(''); 
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        const circledNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤', 'â‘¥'];
        
        problems.forEach((p, i) => {
            const problemId = `problem-${i}`;
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `problem-wrapper-${i}`; 
            
            // Gridã‚³ãƒ³ãƒ†ãƒŠä½œæˆ
            wrapper.innerHTML = `<span class="problem-number">${circledNumbers[i]}</span><div class="box-grid" id="${problemId}-grid"></div>`;
            const grid = wrapper.querySelector('.box-grid');
            
            // 4åˆ— x 4è¡Œ ã®ã‚»ãƒ«ç”Ÿæˆ
            for (let r = 1; r <= 4; r++) { 
                for (let c = 1; c <= 4; c++) {
                    const cell = document.createElement('div');
                    cell.id = `${problemId}-c${r}${c}`;
                    cell.className = 'cell';
                    grid.appendChild(cell);
                }
            }
            container.appendChild(wrapper);
            
            const getCell = (r, c) => document.getElementById(`${problemId}-c${r}${c}`);
            
            // --- å•é¡Œã®æ•°å­—é…ç½® ---
            getCell(2, 1).textContent = p.div_tens;
            getCell(2, 2).textContent = p.div_ones;
            getCell(2, 3).textContent = p.dvd_tens;
            getCell(2, 4).textContent = p.dvd_ones;
            
            // --- ç½«ç·šãƒ»è¨˜å·ã‚¯ãƒ©ã‚¹ã®é©ç”¨ ---
            getCell(2, 3).classList.add('dividend-start'); // ) ã¨ ä¸Šç·š
            getCell(2, 4).classList.add('symbol-top-border'); // ä¸Šç·š
            
            // ã²ãç®—ã®ç·š (c4xã®ä¸Šã€ã¤ã¾ã‚Šc3xã®ä¸‹)
            // CSSã§ã¯ border-top ã‚’ä½¿ã†ãŸã‚ã€4è¡Œç›®ã®ã‚»ãƒ«ã«ç·šã‚’å¼•ã
            getCell(4, 3).classList.add('subtraction-line');
            getCell(4, 4).classList.add('subtraction-line');
            
            // --- å…¥åŠ›æ¬„ã®é…ç½® ---
            // å…¥åŠ›é †åºä»¥å¤–ã®ã‚»ãƒ«ã«ã¯inputã‚’ç½®ã‹ãªã„ï¼ˆæ–¹çœ¼ãƒãƒ¼ãƒˆã®ç©ºç™½ï¼‰
            p.inputOrder.forEach(key => {
                const r = parseInt(key.charAt(1));
                const c = parseInt(key.charAt(2));
                const cell = getCell(r, c);
                cell.innerHTML = `<input type="tel" inputmode="numeric" id="ans-${i}-${key}" class="input-cell" data-prob-idx="${i}" data-cell-key="${key}" maxlength="1">`;
            });
        });
      }
      
      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        // ãƒ•ã‚©ãƒ¼ã‚«ã‚¹æ™‚ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
        container.addEventListener('focusin', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            
            if (probIdx !== currentProblemIndex) {
                currentProblemIndex = probIdx;
                setTimeout(() => {
                    const wrapper = document.getElementById(`problem-wrapper-${probIdx}`);
                    if(wrapper) wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            }
            el.select();
        });

        // å…¥åŠ›åˆ¶å¾¡
        container.addEventListener('input', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            const cellKey = el.dataset.cellKey;
            const inputOrder = problems[probIdx].inputOrder;
            
            if (el.value.length >= 1) {
                el.value = el.value.replace(/[^0-9]/g, '');
                if (el.value === '') return;

                const currentIndex = inputOrder.indexOf(cellKey);
                if (currentIndex > -1 && currentIndex < inputOrder.length - 1) {
                    const nextCellKey = inputOrder[currentIndex + 1];
                    const nextEl = document.querySelector(`#ans-${probIdx}-${nextCellKey}`);
                    if(nextEl) nextEl.focus();
                }
            }
        });

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ (çŸ¢å°ã‚­ãƒ¼å¯¾å¿œ)
        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            const cellKey = el.dataset.cellKey;
            const inputOrder = problems[probIdx].inputOrder;
            
            // Backspace
            if (e.key === 'Backspace' && el.value === '') {
                e.preventDefault();
                const currentIndex = inputOrder.indexOf(cellKey);
                if (currentIndex > 0) {
                    const prevCellKey = inputOrder[currentIndex - 1];
                    const prevEl = document.querySelector(`#ans-${probIdx}-${prevCellKey}`);
                    if(prevEl) prevEl.focus();
                }
            }
            // Enter
            else if (e.key === 'Enter') {
                e.preventDefault();
                if (incorrectCells.length > 0) {
                    document.querySelector('#check-answers').focus();
                } else {
                    if (probIdx < problems.length - 1) {
                        const nextProbIdx = probIdx + 1;
                        const nextFirstKey = problems[nextProbIdx].inputOrder[0];
                        const nextEl = document.querySelector(`#ans-${nextProbIdx}-${nextFirstKey}`);
                        if(nextEl) nextEl.focus();
                    } else { 
                        document.querySelector('#check-answers').focus(); 
                    }
                }
            }
            // çŸ¢å°ã‚­ãƒ¼ç§»å‹• (ãŠã¾ã‘: ä¸Šä¸‹å·¦å³ã§ç§»å‹•ã§ãã‚‹ã¨ã•ã‚‰ã«ä¾¿åˆ©)
            else if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                const r = parseInt(cellKey[1]); 
                const c = parseInt(cellKey[2]);
                let nextRow = r, nextCol = c;
                if (e.key === 'ArrowUp') nextRow--; else if (e.key === 'ArrowDown') nextRow++;
                if (e.key === 'ArrowLeft') nextCol--; else if (e.key === 'ArrowRight') nextCol++;
                
                // ãã®ã‚»ãƒ«ãŒå­˜åœ¨ã—ã€ã‹ã¤inputãŒã‚ã‚‹å ´åˆã®ã¿ç§»å‹•
                const nextCellId = `ans-${probIdx}-c${nextRow}${nextCol}`;
                const nextInput = document.getElementById(nextCellId);
                if (nextInput) nextInput.focus();
            }
        });
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        
        incorrectCells = [];
        let allCorrect = true;

        problems.forEach((p, i) => {
          let problemCorrect = true;
          
          p.inputOrder.forEach(cellKey => {
             const el = document.querySelector(`#ans-${i}-${cellKey}`);
             const parent = el.parentElement; // .cell
             parent.classList.remove('correct-bg', 'wrong-bg');
             
             const userAnswer = el.value;
             const correctAnswer = String(p.answers[cellKey]);
             
             if (userAnswer !== correctAnswer) {
                 problemCorrect = false;
                 parent.classList.add('wrong-bg');
                 incorrectCells.push(el.id);
             } else {
                 parent.classList.add('correct-bg');
             }
          });
          
          if (problemCorrect) {
               p.inputOrder.forEach(cellKey => {
                  const el = document.querySelector(`#ans-${i}-${cellKey}`);
                  el.disabled = true;
              });
          } else {
              allCorrect = false;
          }
        });
        
        const resultEl = document.querySelector('#result');
        const hintEl = document.querySelector('#hint-message');
        hintEl.textContent = '';

        if (allCorrect) {
           const elapsed = (Date.now() - startTime) / 1000;
           const baseTime = config.targetTimePerQuestion * config.questionCount;
           const bonus = Math.max(0, Math.floor(100 * (baseTime - elapsed) / baseTime));
           const score = config.baseScore + bonus;
           
           totalClearCount++; dailyCount++;
           
           const s = config.starThresholds;
           let starsHtml = (score >= s.star5) ? 'â˜…â˜…â˜…â˜…â˜…' : (score >= s.star4) ? 'â˜…â˜…â˜…â˜…â˜†' : (score >= s.star3) ? 'â˜…â˜…â˜…â˜†â˜†' : (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
           overallStatusStars = starsHtml;
           
           let msg = 'ğŸ‰ å…¨å•æ­£è§£ï¼ãŠã‚ã§ã¨ã†ï¼ ğŸ‰';
           if (score > highScore) {
            msg = 'ğŸ† ãƒã‚¤ã‚¹ã‚³ã‚¢é”æˆï¼ã™ã”ã„ï¼ğŸ†';
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#43A047', '#C8E6C9', '#FFD700'] });
           }
           
           resultEl.innerHTML = `${msg}<br>ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)`;
           saveData(); saveHistoryEntry(score); updateDisplay();
           document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' });
           document.querySelector('#retry').focus();
        } else {
           resultEl.textContent = 'ãŠã—ã„ï¼ã¾ã¡ãŒã„ã‚’ç›´ãã†ï¼';
           btn.disabled = false;
           if (incorrectCells.length > 0) {
               document.getElementById(incorrectCells[0]).focus();
           }
        }
      }
      
      function retry() {
        startTime = Date.now();
        currentProblemIndex = -1;
        incorrectCells = [];
        document.querySelector('#check-answers').disabled = false;
        document.querySelector('#result').textContent = '';
        document.querySelector('#hint-message').textContent = '';
        problems = config.problemGenerator(config.questionCount);
        displayProblems();
        if (problems.length > 0 && problems[0].inputOrder.length > 0) {
            const firstInputKey = problems[0].inputOrder[0];
            const firstInputCell = document.querySelector(`#ans-0-${firstInputKey}`);
            if(firstInputCell) firstInputCell.focus();
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');
        const startBtn = document.querySelector('#start-btn');
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('page-circle').textContent = config.page;
        document.getElementById('sub-title-text').textContent = config.title;
        document.getElementById('instruction-content').innerHTML = config.instructionHtml;
        
        loadData(); updateDisplay();
        
        startBtn.onclick = () => { 
            startArea.style.display = 'none'; 
            document.querySelector('#problems-section').style.display = 'block'; 
            retry(); 
        };
        
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        document.querySelector('#reset-highscore').onclick = () => { 
            if (confirm('ãƒã‚¤ã‚¹ã‚³ã‚¢ã¨ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) { 
                highScore = 0; overallStatusStars = 'â€•'; saveData(); updateDisplay(); 
            } 
        };
        document.addEventListener('keydown', e => { 
            if (e.key === 'Enter' && startArea.style.display !== 'none') { startBtn.click(); } 
        });
        setupEventListeners();

        const modal = document.getElementById("info-modal");
        const btn = document.getElementById("bulb-btn");
        const span = document.querySelector(".close-modal");
        btn.onclick = () => { modal.style.display = "block"; };
        span.onclick = () => { modal.style.display = "none"; };
        window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
      });
    })();
