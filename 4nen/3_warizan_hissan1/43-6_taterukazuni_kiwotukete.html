    <script>
    (function () {
      const config = {
        // â–¼â–¼â–¼ å¤‰æ›´ç‚¹ï¼šæŒ‡å®šã•ã‚ŒãŸã‚¿ã‚¤ãƒˆãƒ«ã¨IDã«æ›´æ–° â–¼â–¼â–¼
        appId: "43-6_taterukazuni_kiwotukete",
        mainTitle: "ï¼“ã€€ï¼‘ã‘ãŸã§ã‚ã‚‹ã‚ã‚Šç®—ã®ç­†ç®—",
        title: "ãŸã¦ã‚‹æ•°ã«æ°—ã‚’ã¤ã‘ã¦",
        baseScore: 100, targetTimePerQuestion: 90,
        starThresholds: { star1: 100, star2: 110, star3: 120, star4: 130, star5: 140 },
        
        // â–¼â–¼â–¼ å¤‰æ›´ç‚¹ï¼š4ã‚¿ã‚¤ãƒ—ã®å•é¡Œã‚’1å•ãšã¤ç”Ÿæˆã—ã€ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã™ã‚‹ãƒ­ã‚¸ãƒƒã‚¯ â–¼â–¼â–¼
        problemGenerator() {
            const problemTypes = [
                this.generateType1, // åŸºæœ¬å½¢
                this.generateType2, // å¿œç”¨å½¢ (å‰²ã‚‰ã‚Œã‚‹æ•°ã«0)
                this.generateType3, // æœ¬é¡Œ (å•†ã®ä¸€ã®ä½ãŒ0)
                this.generateType4  // æœ¬é¡Œ (å•†ã®ä¸€ã®ä½ãŒ0ã€ã‚ã¾ã‚Šãªã—)
            ];

            const problems = problemTypes.map(generator => generator.call(this));

            // Fisher-Yates shuffle algorithm
            for (let i = problems.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [problems[i], problems[j]] = [problems[j], problems[i]];
            }
            
            return problems;
        },

        createProblem(divisor, dividend) {
            const quotient = Math.floor(dividend / divisor);
            const q_tens = Math.floor(quotient / 10);
            const q_ones = quotient % 10;
            
            const answers = {};
            const inputOrder = [];
            
            answers['c13'] = q_tens; inputOrder.push('c13');

            const step1_sub = divisor * q_tens;
            if (step1_sub >= 10) {
              answers['c32'] = Math.floor(step1_sub / 10);
              answers['c33'] = step1_sub % 10;
              inputOrder.push('c32', 'c33');
            } else {
              answers['c33'] = step1_sub;
              inputOrder.push('c33');
            }

            const dividend_top_two = Math.floor(dividend / 10);
            const step1_rem = dividend_top_two - step1_sub;
            const dividend_ones_digit = dividend % 10;
            const step2_dividend_val = step1_rem * 10 + dividend_ones_digit;
            if (step2_dividend_val >= 10) {
                answers['c43'] = Math.floor(step2_dividend_val / 10);
                inputOrder.push('c43');
            }
            answers['c44'] = step2_dividend_val % 10;
            inputOrder.push('c44');
            
            answers['c14'] = q_ones; inputOrder.push('c14');

            const step2_sub = divisor * q_ones;
            if (step2_sub >= 10) {
                answers['c53'] = Math.floor(step2_sub / 10);
                inputOrder.push('c53');
            }
            if (step2_sub > 0) { // 0ã®å ´åˆã¯å…¥åŠ›ã•ã›ãªã„
                answers['c54'] = step2_sub % 10;
                inputOrder.push('c54');
            }
            
            const final_remainder = step2_dividend_val - step2_sub;
            if (final_remainder > 0) { // 0ã®å ´åˆã¯å…¥åŠ›ã•ã›ãªã„
                 if (final_remainder >= 10) {
                    answers['c63'] = Math.floor(final_remainder / 10);
                    inputOrder.push('c63');
                }
                answers['c64'] = final_remainder % 10;
                inputOrder.push('c64');
            }
            
            return { divisor, dividend, answers, inputOrder };
        },

        // ã‚¿ã‚¤ãƒ—1: åŸºæœ¬å½¢ (å•†ãŒ2æ¡ã€å•†ã«0ãªã—)
        generateType1() {
            let guard = 0;
            while(guard < 200) {
                guard++;
                const divisor = Math.floor(Math.random() * 8) + 2;
                const minDividend = Math.max(divisor * 10, 100);
                const maxDividend = (divisor * 100) - 1;
                const dividend = Math.floor(Math.random() * (maxDividend - minDividend + 1)) + minDividend;
                const quotient = Math.floor(dividend / divisor);
                if (quotient % 10 !== 0) { // å•†ã®ä¸€ã®ä½ãŒ0ã§ãªã„
                    return this.createProblem(divisor, dividend);
                }
            }
            return this.createProblem(4, 156); // fallback
        },

        // ã‚¿ã‚¤ãƒ—2: å¿œç”¨å½¢ (å‰²ã‚‰ã‚Œã‚‹æ•°ã«0ã€å•†ã«0ãªã—)
        generateType2() {
            let guard = 0;
            while(guard < 200) {
                guard++;
                const divisor = Math.floor(Math.random() * 8) + 2;
                const minQuotient = 11; // å•†ã«0ãŒå…¥ã‚‰ãªã„ã‚ˆã†ã«
                const maxQuotient = 99;
                const quotient = Math.floor(Math.random() * (maxQuotient - minQuotient + 1)) + minQuotient;
                if (String(quotient).includes('0')) continue;

                const remainder = Math.floor(Math.random() * divisor);
                const dividend = divisor * quotient + remainder;

                if (dividend >= 100 && dividend < 1000 && String(dividend).includes('0')) {
                    return this.createProblem(divisor, dividend);
                }
            }
            return this.createProblem(8, 500); // fallback
        },

        // ã‚¿ã‚¤ãƒ—3: æœ¬é¡Œ (å•†ã®ä¸€ã®ä½ãŒ0ã€ã‚ã¾ã‚Šã‚ã‚Š)
        generateType3() {
            let guard = 0;
            while(guard < 200) {
                guard++;
                const divisor = Math.floor(Math.random() * 8) + 2;
                const q_tens = Math.floor(Math.random() * 9) + 1; // 10-90
                const dividend_top_two = divisor * q_tens;
                const remainder = Math.floor(Math.random() * (divisor - 1)) + 1; // ã‚ã¾ã‚Šã¯1ä»¥ä¸Š
                const dividend = dividend_top_two * 10 + remainder;

                if (dividend >= 100 && dividend < 1000) {
                    return this.createProblem(divisor, dividend);
                }
            }
            return this.createProblem(6, 243); // fallback
        },
        
        // ã‚¿ã‚¤ãƒ—4: æœ¬é¡Œ (å•†ã®ä¸€ã®ä½ãŒ0ã€ã‚ã¾ã‚Šãªã—)
        generateType4() {
             let guard = 0;
            while(guard < 200) {
                guard++;
                const divisor = Math.floor(Math.random() * 8) + 2;
                const q_tens = Math.floor(Math.random() * 9) + 1; // 10-90
                const dividend = divisor * q_tens * 10;

                if (dividend >= 100 && dividend < 1000) {
                    return this.createProblem(divisor, dividend);
                }
            }
            return this.createProblem(4, 240); // fallback
        }

      };

      // --- ä»¥ä¸‹ã€å¤‰æ›´ãªã—ã®ãƒ•ãƒ¬ãƒ¼ãƒ ãƒ¯ãƒ¼ã‚¯éƒ¨åˆ† ---
      let problems = [], startTime = 0, highScore = 0, currentProblemIndex = -1;
      let totalClearCount = 0, monthlyCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      let incorrectCells = [];

      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_MONTHLY_PREFIX = `${config.appId}:monthlyClear-`, KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;

        problems.forEach((p, i) => {

      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            const cellKey = el.dataset.cellKey;
            const inputOrder = problems[probIdx].inputOrder;
            
            if (e.key === 'Backspace' && el.value === '') {
                e.preventDefault();
                const currentIndex = inputOrder.indexOf(cellKey);
                if (currentIndex > 0) {
                    const prevCellKey = inputOrder[currentIndex - 1];
                    document.querySelector(`[data-cell-key="${prevCellKey}"][data-prob-idx="${probIdx}"]`).focus();
                }
            }
            else if (e.key === 'Enter') {
                e.preventDefault();
                if (incorrectCells.length > 0) {
                    const currentId = el.id;
                    const currentIndex = incorrectCells.indexOf(currentId);
                    if (currentIndex > -1 && currentIndex < incorrectCells.length - 1) {
                        document.getElementById(incorrectCells[currentIndex + 1]).focus();
                    } else {
                        document.querySelector('#check-answers').focus();
                    }
                } 
                else {
                    if (probIdx < problems.length - 1) {
                        const nextFirstInputKey = problems[probIdx + 1].inputOrder[0];
                        document.querySelector(`[data-cell-key="${nextFirstInputKey}"][data-prob-idx="${probIdx + 1}"]`).focus();
                    } else { document.querySelector('#check-answers').focus(); }
                }
            }
            else if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                const r = parseInt(cellKey[1], 10); const c = parseInt(cellKey[2], 10);
                let nextRow = r, nextCol = c;
                if (e.key === 'ArrowUp') nextRow--; else if (e.key === 'ArrowDown') nextRow++;
                if (e.key === 'ArrowLeft') nextCol--; else if (e.key === 'ArrowRight') nextCol++;
                if (nextRow >= 1 && nextRow <= 6 && nextCol >= 2 && nextCol <= 4) {
                     const nextInput = document.getElementById(`ans-${probIdx}-c${nextRow}${nextCol}`);
                     if (nextInput) { nextInput.focus(); }
                }
            }
        });
      }
      
      function checkAnswers() {
        document.querySelector('#check-answers').disabled = true;
        incorrectCells = [];
        let allCorrect = true;
        problems.forEach((p, i) => {
          let problemCorrect = true;
          for (let r = 1; r <= 6; r++) { for (let c = 2; c <= 4; c++) {
            const cellKey = `c${r}${c}`;
            const el = document.querySelector(`#ans-${i}-${cellKey}`);
            if (!el) continue;
            el.parentElement.classList.remove('correct-bg', 'wrong-bg');
            const userAnswer = el.value;
            const correctAnswer = p.answers.hasOwnProperty(cellKey) ? String(p.answers[cellKey]) : '';
            let isMatch = (userAnswer === correctAnswer);
            if (!p.answers.hasOwnProperty(cellKey) && userAnswer === '') isMatch = true;

            if (!isMatch) problemCorrect = false;
          }}
          
          if (problemCorrect) {
              Object.keys(p.answers).forEach(cellKey => {
                  const el = document.querySelector(`#ans-${i}-${cellKey}`);
                  if (el) { el.parentElement.classList.add('correct-bg'); el.disabled = true; }
              });
          } else {
              allCorrect = false;
              for (let r = 1; r <= 6; r++) { for (let c = 2; c <= 4; c++) {
                const cellKey = `c${r}${c}`;
                const el = document.querySelector(`#ans-${i}-${cellKey}`);
                if (!el) continue;
                const userAnswer = el.value;
                const correctAnswer = p.answers.hasOwnProperty(cellKey) ? String(p.answers[cellKey]) : '';
                
                let isMatch = (userAnswer === correctAnswer);
                if (!p.answers.hasOwnProperty(cellKey) && userAnswer === '') isMatch = true;

                if (!isMatch && p.answers.hasOwnProperty(cellKey)) {
                    el.parentElement.classList.add('wrong-bg');
                    if (!incorrectCells.includes(el.id)) incorrectCells.push(el.id);
                } else {
                   el.parentElement.classList.add('correct-bg');
                }
              }}
          }
        });
        
        if (allCorrect) {
           const elapsed = (Date.now() - startTime) / 1000;
           const score = config.baseScore + Math.max(0, Math.floor(100 * (problems.length * config.targetTimePerQuestion - elapsed) / (problems.length * config.targetTimePerQuestion)));
           totalClearCount++; monthlyCount++; dailyCount++;
           const s = config.starThresholds;
           let starsHtml = (score >= s.star5) ? 'â˜…â˜…â˜…â˜…â˜…' : (score >= s.star4) ? 'â˜…â˜…â˜…â˜…â˜†' : (score >= s.star3) ? 'â˜…â˜…â˜…â˜†â˜†' : (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : (score >= s.star1) ? 'â˜…â˜†â˜†â˜†â˜†' : 'â€•';
           overallStatusStars = starsHtml;
           let msg = 'ğŸ‰ å…¨å•æ­£è§£ï¼ãŠã‚ã§ã¨ã†ï¼ ğŸ‰';
           if (score > highScore) {
            msg = 'ğŸ† ãƒã‚¤ã‚¹ã‚³ã‚¢é”æˆï¼ã™ã”ã„ï¼ğŸ†';
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 } });
           }
           document.querySelector('#result').innerHTML = `${msg}<br>ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)`;
           saveData(); saveHistoryEntry(score); updateDisplay();
           document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' });
           document.querySelector('#retry').focus();
        } else {
           document.querySelector('#result').textContent = 'ãŠã—ã„ï¼ã¾ã¡ãŒã„ã‚’ç›´ãã†ï¼';
           document.querySelector('#check-answers').disabled = false;
           if (incorrectCells.length > 0) {

      function loadData() { highScore = +ls.getItem(KEY_HS) || 0; const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10); const monthKey = KEY_MONTHLY_PREFIX + new Date().toISOString().slice(0, 7); totalClearCount = +ls.getItem(KEY_CLEAR) || 0; monthlyCount = +ls.getItem(monthKey) || 0; dailyCount = +ls.getItem(todayKey) || 0; overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•'; };
      function saveData() { ls.setItem(KEY_HS, String(highScore)); const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10); const monthKey = KEY_MONTHLY_PREFIX + new Date().toISOString().slice(0, 7); ls.setItem(KEY_CLEAR, String(totalClearCount)); ls.setItem(monthKey, String(monthlyCount)); ls.setItem(todayKey, String(dailyCount)); ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); };

      document.addEventListener('DOMContentLoaded', () => { const startArea = document.querySelector('#start-area'); const startBtn = document.querySelector('#start-btn'); document.getElementById('main-title').textContent = config.mainTitle; document.getElementById('sub-title').textContent = config.title; loadData(); updateDisplay(); startBtn.onclick = () => { startArea.style.display = 'none'; document.querySelector('#problems-section').style.display = 'block'; retry(); }; document.querySelector('#check-answers').onclick = checkAnswers; document.querySelector('#retry').onclick = retry; document.querySelector('#reset-highscore').onclick = () => { if (confirm('ãƒã‚¤ã‚¹ã‚³ã‚¢ã¨ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ\nï¼ˆã‚¯ãƒªã‚¢å›æ•°ã¯ãƒªã‚»ãƒƒãƒˆã•ã‚Œã¾ã›ã‚“ï¼‰')) { highScore = 0; overallStatusStars = 'â€•'; saveData(); updateDisplay(); } }; document.addEventListener('keydown', e => { if (e.key === 'Enter' && startArea.style.display !== 'none') { startBtn.click(); } }); setupEventListeners(); });
      const container = document.getElementById('problems-container');
      container.addEventListener('focusin', (e) => { if (!e.target.classList.contains('input-cell')) return; const el = e.target; const probIdx = parseInt(el.dataset.probIdx, 10); if (probIdx !== currentProblemIndex) { currentProblemIndex = probIdx; const problemWrapper = el.closest('.problem-wrapper'); if (problemWrapper) { problemWrapper.scrollIntoView({ behavior: 'smooth', block: 'center' }); } } el.select(); });
