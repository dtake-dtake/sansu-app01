    <script>
    (function () {
      const config = {
        appId: "2keta_waru_1keta_p39",
        mainTitle: "ï¼“ã€€ï¼‘ã‘ãŸã§ã‚ã‚‹ã‚ã‚Šç®—ã®ç­†ç®—",
        title: "ã‚ã¾ã‚Šã®ãªã„ã‚ã‚Šç®—ã®ç­†ç®—", 
        page: 39, 
        baseScore: 100,
        targetTimePerQuestion: 50,
        starThresholds: { star1: 100, star2: 110, star3: 120, star4: 130, star5: 140 },
        
        instructionHtml: `
          <p>ã‚ã¾ã‚Šã®ã§ãªã„ç­†ç®—ã®ç·´ç¿’ã§ã™ã€‚</p>
          <ul>
            <li><strong>ã€ŒãŸã¦ã‚‹ â†’ ã‹ã‘ã‚‹ â†’ ã²ã â†’ ãŠã‚ã™ã€</strong>ã®ãƒªã‚ºãƒ ã¯åŒã˜ã§ã™ã€‚</li>
            <li>æœ€å¾Œã«<strong>ã‚ã¾ã‚ŠãŒï¼ï¼ˆã‚¼ãƒ­ï¼‰</strong>ã«ãªã‚‹ã“ã¨ã‚’ç¢ºã‹ã‚ã¾ã—ã‚‡ã†ã€‚</li>
          </ul>
        `,

        // â–¼â–¼â–¼ å•é¡Œç”Ÿæˆãƒ­ã‚¸ãƒƒã‚¯ â–¼â–¼â–¼
        problemGenerator(count = 4) {
            const problems = [];
            const generated = new Set();
            
            const createProblemData = (forceZeroOnes = false) => {
                let divisor, dividend, quotient;
                let guard = 0;
                
                while(guard < 1000) {
                    guard++;
                    divisor = Math.floor(Math.random() * 8) + 2; // 2~9
                    
                    if (forceZeroOnes) {
                        // ä¸€ã®ä½ãŒ0 (ä¾‹: 70Ã·2, 60Ã·4)
                        // æ¡ä»¶ã‚’æº€ãŸã™å€™è£œã‚’è¦‹ã¤ã‘ã‚„ã™ãã™ã‚‹ãŸã‚ã€å€æ•°ã‚’æ¢ç´¢
                        const minQ = 10;
                        const maxQ = Math.floor(90 / divisor);
                        const q = Math.floor(Math.random() * (maxQ - minQ + 1)) + minQ;
                        dividend = divisor * q;
                        if (dividend % 10 !== 0) continue;
                    } else {
                        // é€šå¸¸ï¼ˆã‚ã¾ã‚Šãªã—ï¼‰
                        const minQ = 10;
                        const maxQ = Math.floor(99 / divisor);
                        const q = Math.floor(Math.random() * (maxQ - minQ + 1)) + minQ;
                        dividend = divisor * q;
                    }
                    
                    if (dividend >= 100 || dividend < 10) continue;

                    // â–  æ¡ä»¶1: å‰²ã‚‰ã‚Œã‚‹æ•°ã®åã®ä½ ï¼ å‰²ã‚‹æ•° â– 
                    if (Math.floor(dividend / 10) <= divisor) continue;

                    // â–  æ¡ä»¶2: å‰²ã‚‰ã‚Œã‚‹æ•°ã®åã®ä½ã¯å‰²ã‚‹æ•°ã§å‰²ã‚Šåˆ‡ã‚Œãªã„ â– 
                    // ï¼ˆã“ã‚ŒãŒã€Œå‰²ã‚‰ã‚Œã‚‹æ•°ã¯å‰²ã‚‹æ•°ã®å€æ•°ã§ã¯ãªã„ã€ã®æ„å›³ã¨æ¨æ¸¬ï¼‰
                    // ã“ã‚Œã«ã‚ˆã‚Šã€åã®ä½ã®è¨ˆç®—ã§ã‚ã¾ã‚ŠãŒå‡ºã¦ã€ä¸€ã®ä½ã¸ç¹°ã‚Šä¸‹ãŒã‚ŠãŒç™ºç”Ÿã™ã‚‹
                    if (Math.floor(dividend / 10) % divisor === 0) continue;

                    const key = `${dividend}Ã·${divisor}`;
                    if (generated.has(key)) continue;
                    
                    generated.add(key);
                    quotient = dividend / divisor;
                    break;
                }
                
                if (guard >= 1000) return null;

                const q_tens = Math.floor(quotient / 10);
                const q_ones = quotient % 10;

                const answers = {};
                const inputOrder = [];

                // åã®ä½ã®è¨ˆç®—
                answers['c12'] = q_tens; inputOrder.push('c12');
                
                const step1_sub = divisor * q_tens;
                answers['c32'] = step1_sub; inputOrder.push('c32');

                const tens_digit = Math.floor(dividend / 10);
                const tens_remainder = tens_digit - step1_sub;

                if (tens_remainder > 0) {
                    answers['c42'] = tens_remainder; inputOrder.push('c42');
                }

                const ones_digit = dividend % 10;
                answers['c43'] = ones_digit; inputOrder.push('c43');

                // ä¸€ã®ä½ã®è¨ˆç®—
                answers['c13'] = q_ones; inputOrder.push('c13');
                
                const step2_sub = divisor * q_ones;
                if (step2_sub >= 10) {
                    answers['c52'] = Math.floor(step2_sub / 10); inputOrder.push('c52');
                }
                answers['c53'] = step2_sub % 10; inputOrder.push('c53');

                // ã‚ã¾ã‚Šã¯å¿…ãš0
                answers['c63'] = 0; inputOrder.push('c63');
                
                return { divisor, dividend, answers, inputOrder };
            };

            // â‘  å¿…ãš1å•ã¯ä¸€ã®ä½ãŒ0ã®å•é¡Œã‚’å…¥ã‚Œã‚‹
            let p1 = null;
            let attempt = 0;
            // æ¡ä»¶ãŒå³ã—ã„ãŸã‚ã€è¦‹ã¤ã‹ã‚‹ã¾ã§ä½•åº¦ã‹ãƒˆãƒ©ã‚¤ï¼ˆç‰¹ã«divisorãŒ3,7,8,9ã®ã¨ãã¯å€™è£œãŒãªã„ãŸã‚ã‚¹ã‚­ãƒƒãƒ—ã•ã‚Œã‚‹ï¼‰
            while (!p1 && attempt < 20) {
                 p1 = createProblemData(true);
                 attempt++;
            }
            if (p1) problems.push(p1);

            // â‘¡ æ®‹ã‚Šã¯ãƒ©ãƒ³ãƒ€ãƒ ï¼ˆã‚ã¾ã‚Šãªã—ï¼‰
            while(problems.length < count) {
                const p = createProblemData(false);
                if (p) problems.push(p);
            }

            return problems.sort(() => Math.random() - 0.5);
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let currentProblemIndex = -1;
      let totalClearCount = 0, monthlyCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      let incorrectCells = [];
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_MONTHLY_PREFIX = `${config.appId}:monthlyClear-`, KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      
      function loadData() { 
          highScore = +ls.getItem(KEY_HS) || 0; 
          totalClearCount = +ls.getItem(KEY_CLEAR) || 0; 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          dailyCount = +ls.getItem(todayKey) || 0;
          overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
      }
      function saveData() { 
          ls.setItem(KEY_HS, String(highScore)); 
          ls.setItem(KEY_CLEAR, String(totalClearCount)); 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          ls.setItem(todayKey, String(dailyCount)); 
          ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
      }
      function saveHistoryEntry(score) { 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          history.unshift({ datetime: new Date().toLocaleString(), score }); 
          if (history.length > 5) history.pop(); 
          ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
      }
      function updateDisplay() { 
          document.querySelector('#highScoreValue').textContent = highScore; 
          document.querySelector('#clearCountValue').textContent = totalClearCount; 
          document.querySelector('#dailyCountValue').textContent = dailyCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars; 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          document.querySelector('#history-list').innerHTML = history.map(h => `<li>${h.datetime} <span style="float:right; font-weight:bold;">${h.score}ç‚¹</span></li>`).join(''); 
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        const circledNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£'];
        problems.forEach((p, i) => {
            const problemId = `problem-${i}`;
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.innerHTML = `<span class="problem-number">${circledNumbers[i]}</span><div class="box-grid" id="${problemId}-grid"></div>`;
            const grid = wrapper.querySelector('.box-grid');
            
            for (let r = 1; r <= 6; r++) { for (let c = 1; c <= 3; c++) {
                const cell = document.createElement('div');
                cell.id = `${problemId}-c${r}${c}`;
                cell.className = 'cell';
                grid.appendChild(cell);
            }}
            container.appendChild(wrapper);
            
            const getCell = (r, c) => document.getElementById(`${problemId}-c${r}${c}`);
            
            getCell(2,1).innerHTML = p.divisor;
            const dividendDigits = String(p.dividend).split('');
            getCell(2,2).innerHTML = dividendDigits[0];
            getCell(2,3).innerHTML = dividendDigits[1] || '';
            
            for (let r = 1; r <= 6; r++) { for (let c = 1; c <= 3; c++) {
                if (r === 2 || c === 1) continue;
                getCell(r, c).innerHTML = `<input type="text" inputmode="numeric" id="ans-${i}-c${r}${c}" class="input-cell" data-prob-idx="${i}" data-cell-key="c${r}${c}" maxlength="1">`;
            }}
            
            getCell(2,2).classList.add('dividend-start');
            getCell(2,3).classList.add('symbol-top-border');
            if (p.answers.hasOwnProperty('c32') || p.answers.hasOwnProperty('c33')) { 
                getCell(4, 2).classList.add('subtraction-line'); 
                getCell(4, 3).classList.add('subtraction-line'); 
            }
            if (p.answers.hasOwnProperty('c52') || p.answers.hasOwnProperty('c53')) { 
                getCell(6, 2).classList.add('subtraction-line'); 
                getCell(6, 3).classList.add('subtraction-line'); 
            }
        });
      }
      
      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('focusin', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            if (probIdx !== currentProblemIndex) {
                currentProblemIndex = probIdx;
                setTimeout(() => {
                    el.closest('.problem-wrapper').scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            }
            el.select();
        });

        container.addEventListener('input', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            const cellKey = el.dataset.cellKey;
            const inputOrder = problems[probIdx].inputOrder;
            
            if (el.value.length >= 1) {
                el.value = el.value.replace(/[^0-9]/g, '');
                if (el.value === '') return;

                const currentIndex = inputOrder.indexOf(cellKey);
                if (currentIndex > -1 && currentIndex < inputOrder.length - 1) {
                    const nextCellKey = inputOrder[currentIndex + 1];
                    document.querySelector(`[data-cell-key="${nextCellKey}"][data-prob-idx="${probIdx}"]`).focus();
                }
            }
        });

        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            const cellKey = el.dataset.cellKey;
            const inputOrder = problems[probIdx].inputOrder;
            
            if (e.key === 'Backspace' && el.value === '') {
                e.preventDefault();
                const currentIndex = inputOrder.indexOf(cellKey);
                if (currentIndex > 0) {
                    const prevCellKey = inputOrder[currentIndex - 1];
                    const prevEl = document.querySelector(`[data-cell-key="${prevCellKey}"][data-prob-idx="${probIdx}"]`);
                    prevEl.focus();
                }
            }
            else if (e.key === 'Enter') {
                e.preventDefault();
                if (incorrectCells.length > 0) {
                    const currentId = el.id;
                    const idx = incorrectCells.indexOf(currentId);
                    if (idx > -1 && idx < incorrectCells.length - 1) {
                        document.getElementById(incorrectCells[idx + 1]).focus();
                    } else {
                        document.querySelector('#check-answers').focus();
                    }
                } else {
                    if (probIdx < problems.length - 1) {
                        const nextFirstInputKey = problems[probIdx + 1].inputOrder[0];
                        document.querySelector(`[data-cell-key="${nextFirstInputKey}"][data-prob-idx="${probIdx + 1}"]`).focus();
                    } else { 
                        document.querySelector('#check-answers').focus(); 
                    }
                }
            }
            else if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                const r = parseInt(cellKey[1], 10); 
                const c = parseInt(cellKey[2], 10);
                let nextRow = r, nextCol = c;
                if (e.key === 'ArrowUp') nextRow--; else if (e.key === 'ArrowDown') nextRow++;
                if (e.key === 'ArrowLeft') nextCol--; else if (e.key === 'ArrowRight') nextCol++;
                
                if (nextRow >= 1 && nextRow <= 6 && nextCol >= 2 && nextCol <= 3) {
                     const nextInput = document.getElementById(`ans-${probIdx}-c${nextRow}${nextCol}`);
                     if (nextInput) { nextInput.focus(); }
                }
            }
        });
      }
      
      function checkAnswers() {

            const userAnswer = el.value;
            const correctAnswer = p.answers.hasOwnProperty(cellKey) ? String(p.answers[cellKey]) : '';
            
            let isMatch = (userAnswer === correctAnswer);

                const userRem = parseInt(userAnswer, 10);

                    remainderError = true;
                }

            if (!isMatch) {

                } else {

            }

                  const el = document.querySelector(`#ans-${i}-${cellKey}`);
                  if (el) { el.parentElement.classList.add('correct-bg'); el.disabled = true; }
              });
          } else {
              allCorrect = false;
              p.inputOrder.forEach(cellKey => {
                const el = document.querySelector(`#ans-${i}-${cellKey}`);
                if (!el) return;
                const userAnswer = el.value;
                const correctAnswer = String(p.answers[cellKey]);
                
                if (userAnswer !== correctAnswer) {
                    el.parentElement.classList.add('wrong-bg');

        });
        
        const resultEl = document.querySelector('#result');

        hintEl.textContent = '';

        if (allCorrect) {
           const elapsed = (Date.now() - startTime) / 1000;

           let starsHtml = (score >= s.star5) ? 'â˜…â˜…â˜…â˜…â˜…' : (score >= s.star4) ? 'â˜…â˜…â˜…â˜…â˜†' : (score >= s.star3) ? 'â˜…â˜…â˜…â˜†â˜†' : (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
           overallStatusStars = starsHtml;
           
           let msg = 'ğŸ‰ å…¨å•æ­£è§£ï¼ãŠã‚ã§ã¨ã†ï¼ ğŸ‰';
           if (score > highScore) {
            msg = 'ğŸ† ãƒã‚¤ã‚¹ã‚³ã‚¢é”æˆï¼ã™ã”ã„ï¼ğŸ†';
            highScore = score;
            // ç´™å¹é›ªã‚‚ç·‘ç³»ã«
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#2e7d32', '#c8e6c9', '#43a047'] });
           }
           
           resultEl.innerHTML = `${msg}<br>ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)`;
           saveData(); saveHistoryEntry(score); updateDisplay();
           document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' });
           document.querySelector('#retry').focus();
        } else {
           resultEl.textContent = 'ãŠã—ã„ï¼ã¾ã¡ãŒã„ã‚’ç›´ãã†ï¼';
           
           if (remainderError) {
               hintEl.textContent = 'ğŸ’¡ ãƒ’ãƒ³ãƒˆï¼šã‚ã¾ã‚ŠãŒ ã‚ã‚‹æ•°ã‚ˆã‚Š å¤§ãããªã£ã¦ã„ã‚‹ã‚ˆï¼';
           }

           btn.disabled = false;
           if (incorrectCells.length > 0) {
               document.getElementById(incorrectCells[0]).focus();
           }
        }
      }
      
      function retry() {
        startTime = Date.now();
        currentProblemIndex = -1;
        incorrectCells = [];
        document.querySelector('#check-answers').disabled = false;
        document.querySelector('#result').textContent = '';
        document.querySelector('#hint-message').textContent = '';
        problems = config.problemGenerator();
        displayProblems();

      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');

        document.getElementById('page-circle').textContent = config.page;
