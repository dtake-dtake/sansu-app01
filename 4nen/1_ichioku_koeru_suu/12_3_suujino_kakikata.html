                <div style="font-size:1rem;">
                    <strong>ã€éŠã³æ–¹ã€‘</strong><br>
                    1. ç”»é¢ã®æ¼¢æ•°å­—ï¼ˆä¾‹ï¼šä¸‰å„„ äº”ä¸‡ï¼‰ã‚’è¦‹ã¾ã™ã€‚<br>
                    2. æ•°å­—ãƒœã‚¿ãƒ³ã§å…¥åŠ›ã—ã¾ã™ã€‚<br>
                    ã€€å…¥åŠ›ã™ã‚‹ã¨ã€è‡ªå‹•ã§ã€Œ4ã¤åŒºåˆ‡ã‚Šã€ã«ãªã‚Šã¾ã™ã€‚<br>
                    3. <strong>ä½ï¼ˆãã‚‰ã„ï¼‰ãŒãªã„ã¨ã“ã‚ã¯ã€Œ0ã€</strong>ã‚’å…¥åŠ›ã—ã¦ã­ã€‚<br>
                    ã€€ä¾‹ï¼šä¸‰å„„ äº”ä¸‡ â†’ 3 0005 0000<br><br>
                    <strong>ã€ã‚¹ã‚³ã‚¢ã€‘</strong><br>

    function generateQuestionData() {
        // ãƒ‘ã‚¿ãƒ¼ãƒ³åˆ†ã‘ã—ã¦å‡ºé¡Œ
        let numVal = 0;
        
        if (currentQIdx < 2) {
            // ãƒ‘ã‚¿ãƒ¼ãƒ³1: åŸºæœ¬ (ä¾‹: 3400å„„ 2500ä¸‡) 
            const oku = Math.floor(Math.random() * 900) + 100; // 100-999å„„
            const man = Math.floor(Math.random() * 9000) + 1000; // 1000-9999ä¸‡
            numVal = oku * 100000000 + man * 10000;
        } else if (currentQIdx < 4) {
            // ãƒ‘ã‚¿ãƒ¼ãƒ³2: 0åŸ‹ã‚ãŒå¿…è¦ (ä¾‹: 3å„„ 5ä¸‡ -> 3 0005 0000)
            const oku = Math.floor(Math.random() * 100) + 1; // 1-100å„„
            const man = Math.floor(Math.random() * 100) + 1; // 1-100ä¸‡
            const one = Math.floor(Math.random() * 1000); 
            numVal = oku * 100000000 + man * 10000 + one;
        } else {
            // ãƒ‘ã‚¿ãƒ¼ãƒ³3: é›£å• (ä¾‹: 1000å„„ 50) 
            const oku = Math.floor(Math.random() * 9000) + 1000; // 1000-9999å„„
            const one = Math.floor(Math.random() * 100) + 1; // 1-100
            numVal = oku * 100000000 + one;
        }

        return {
            val: numVal,
            kanji: numToKanji(numVal), // è¡¨ç¤ºç”¨
            ans: numVal.toString()     // æ­£è§£åˆ¤å®šç”¨æ–‡å­—åˆ—

        // 4æ¡åŒºåˆ‡ã‚Šãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ (å³ã‹ã‚‰)
        const rev = currentInput.split('').reverse().join('');
        const chunked = rev.match(/.{1,4}/g).join(' ').split('').reverse().join('');
        
        const parts = chunked.split(' '); // [å„„éƒ¨åˆ†, ä¸‡éƒ¨åˆ†, ä¸€éƒ¨åˆ†] ã®ã‚ˆã†ã«ä¸¦ã¶
        
        const units = ["", "ä¸‡", "å„„", "å…†"];

        for(let i = 0; i < parts.length; i++) {

    function finishGame() {

    function saveHistory(score, stars, time) {
        const oldHigh = parseInt(localStorage.getItem(KEY_HS) || 0);
        if (score > oldHigh) localStorage.setItem(KEY_HS, score);
        loadStats();

        const history = JSON.parse(localStorage.getItem(KEY_HISTORY) || '[]');
        const now = new Date();
        const dateStr = `${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
        
        history.unshift({ date: dateStr, score: score, stars: stars, time: time });
        if(history.length > 10) history.pop();
        
        localStorage.setItem(KEY_HISTORY, JSON.stringify(history));
        updateHistoryDisplay();
    }

    }

    // --- æ¼¢æ•°å­—å¤‰æ› ---
    function numToKanji(num) {
        if (num === 0) return "é›¶";
        const kanjiNums = ["", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­", "ä¸ƒ", "å…«", "ä¹"];
        const units = ["", "å", "ç™¾", "åƒ"];
        const bigUnits = ["", "ä¸‡", "å„„", "å…†"];
        
        let str = num.toString();
        let result = "";
        let bigUnitIndex = 0;

        while (str.length > 0) {
            let chunk;
            if (str.length > 4) {
                chunk = str.slice(-4);
                str = str.slice(0, -4);
            } else {
                chunk = str;
                str = "";
            }
            
            let chunkStr = "";
            let len = chunk.length;
            let hasValue = false;

            for (let i = 0; i < len; i++) {
                let n = parseInt(chunk[i]);
                let pos = len - 1 - i; 
                
                if (n !== 0) {
                    hasValue = true;
                    if (n === 1 && pos > 0) {
                        chunkStr += units[pos];
                    } else {
                        chunkStr += kanjiNums[n] + units[pos];
                    }
                }
            }
            
            if (hasValue) {
                result = chunkStr + bigUnits[bigUnitIndex] + result;
            }
            bigUnitIndex++;
        }
        return result;
    }
