    function generateQuestionData() {
        let chunks = [0, 0, 0, 0];
        
        if (currentQIdx < 2) {
            chunks[3] = Math.floor(Math.random() * 1000); 
            chunks[2] = Math.floor(Math.random() * 9000) + 1000;

            chunks[0] = Math.floor(Math.random() * 9000) + 1000;
            if(chunks[3] === 0 && chunks[2] === 0) chunks[2] = Math.floor(Math.random() * 9000) + 1000;

        } else if (currentQIdx < 4) {
            chunks[3] = Math.floor(Math.random() * 100); 
            chunks[2] = Math.floor(Math.random() * 1000); 
            chunks[1] = Math.floor(Math.random() * 1000);
            chunks[0] = Math.floor(Math.random() * 1000);
            if(chunks[3]===0 && chunks[2]===0 && chunks[1]===0) chunks[1] = 1;

        } else {
            const oku = Math.floor(Math.random() * 9000) + 1000; 
            const one = Math.floor(Math.random() * 100) + 1; 
            chunks[2] = oku; chunks[0] = one;
            if(Math.random() > 0.5) chunks[3] = Math.floor(Math.random() * 100);
        }

        let kanji = "";
        const units = ["", "ä¸‡", "å„„", "å…†"];

            }

        let startIdx = 3;

            let s = chunks[i].toString();
            if(i < startIdx) s = s.padStart(4, '0');
            ansStr += s;
        }

        return {
            kanji: kanji,
            ans: ansStr
        };
    }

    function numChunkToKanji(n) {
        const kanjiNums = ["", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­", "ä¸ƒ", "å…«", "ä¹"];
        let str = "";
        
        let d = Math.floor(n / 1000);
        if(d > 0) str += (d===1 ? "" : kanjiNums[d]) + "åƒ";
        n %= 1000;
        
        d = Math.floor(n / 100);
        if(d > 0) str += (d===1 ? "" : kanjiNums[d]) + "ç™¾";
        n %= 100;
        
        d = Math.floor(n / 10);
        if(d > 0) str += (d===1 ? "" : kanjiNums[d]) + "å";
        n %= 10;
        
        if(n > 0) str += kanjiNums[n];
        
        return str;
    }

    function showQuestion() {
        isAnswering = true;
        currentInput = "";
        updateInputDisplay();
        document.getElementById('feedback-msg').textContent = "";
        document.getElementById('feedback-msg').className = "feedback";
        
        const progressPercent = (currentQIdx / config.settings.questionCount) * 100;
        document.getElementById('progress-bar').style.width = `${progressPercent}%`;
        document.getElementById('q-remaining').textContent = config.settings.questionCount - currentQIdx;

        questionData = generateQuestionData();
        document.getElementById('question-text').innerHTML = questionData.kanji;
    }

    window.inputNum = (n) => {
        if(!isAnswering) return;
        if(currentInput.length >= 16) return; 
        if(currentInput === "" && (n === '0' || n === '00' || n === '000')) return; 
        
        currentInput += n;
        updateInputDisplay();
    };

    window.inputDel = () => {
        if(!isAnswering) return;
        currentInput = currentInput.slice(0, -1);
        updateInputDisplay();
    };

    window.inputClear = () => {
        if(!isAnswering) return;
        currentInput = "";
        updateInputDisplay();
    };

    function updateInputDisplay() {
        const display = document.getElementById('input-display');
        
        if(currentInput === "") {
            display.innerHTML = '<span style="color:#ccc;">æ•°å­—ã‚’å…¥åŠ›</span>';
            return;
        }

        const rev = currentInput.split('').reverse().join('');
        const chunked = rev.match(/.{1,4}/g).join(' ').split('').reverse().join('');
        const parts = chunked.split(' '); 
        const units = ["", "ä¸‡", "å„„", "å…†"];

        let formattedHtml = "";

        for(let i = 0; i < parts.length; i++) {
            const p = parts[i];
            const unitIdx = (parts.length - 1) - i;
            const unitLabel = unitIdx > 0 && unitIdx < 4 ? units[unitIdx] : "";
            const badgeHtml = unitLabel ? `<div class="unit-badge">${unitLabel}</div>` : "";

            formattedHtml += `
                <div class="num-block">
                    ${badgeHtml}
                    ${p}
                </div>
            `;
        }
        display.innerHTML = formattedHtml;
    }

    window.checkAnswer = () => {
        if(!isAnswering) return;
        if(currentInput === "") return;

        const feedback = document.getElementById('feedback-msg');
        
        if(currentInput === questionData.ans) {
            feedback.textContent = "ã›ã„ã‹ã„ï¼";
            feedback.className = "feedback correct";
            confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 } });
            isAnswering = false;

            if(currentQIdx === config.settings.questionCount - 1) {
                document.getElementById('progress-bar').style.width = '100%';
                document.getElementById('q-remaining').textContent = 0;
            }

            setTimeout(() => {
                currentQIdx++;
                if(currentQIdx < config.settings.questionCount) showQuestion();
                else finishGame();
            }, 1000);

        } else {
            feedback.textContent = "ã¡ãŒã†ã‚ˆã€‚ã‚‚ã†ã„ã¡ã©ï¼";
            feedback.className = "feedback wrong";
            mistakeCount++;
        }
    };

    function finishGame() {
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        
        const endTime = Date.now();
        const elapsedSec = Math.floor((endTime - startTime) / 1000);
        const standardTime = config.settings.targetTimePerQuestion * config.settings.questionCount; 
        
        let timeBonus = 0;
        if (elapsedSec < standardTime) {
            timeBonus = Math.floor((standardTime - elapsedSec) * 3.0); 
        }
        
        const mistakePenalty = mistakeCount * config.settings.penaltyPerMistake;
        
        let finalScore = config.settings.baseScore + timeBonus - mistakePenalty;
        if (finalScore < 0) finalScore = 0;
        if (mistakeCount === 0 && finalScore < 100) finalScore = 100;

        let stars = "â˜…â˜†â˜†â˜†â˜†";
        if (finalScore >= config.rank.star5) stars = "â˜…â˜…â˜…â˜…â˜…";
        else if (finalScore >= config.rank.star4) stars = "â˜…â˜…â˜…â˜…â˜†";
        else if (finalScore >= config.rank.star3) stars = "â˜…â˜…â˜…â˜†â˜†";
        else if (finalScore >= config.rank.star2) stars = "â˜…â˜…â˜†â˜†â˜†";

        document.getElementById('result-stars').textContent = stars;
        document.getElementById('final-score').textContent = finalScore + "ã¦ã‚“";
        document.getElementById('result-detail').textContent = `(ã‚¿ã‚¤ãƒ : ${elapsedSec}ã³ã‚‡ã† / ãƒŸã‚¹: ${mistakeCount}ã‹ã„)`;
        
        let msg = "";
        if(mistakeCount === 0) msg = "ã™ã”ã„ï¼ ã‹ã‚“ãºãï¼";
        else if(finalScore >= 100) msg = "ã„ã„ã‹ã‚“ã˜ï¼";
        else msg = "ãªã‚“ã©ã‚‚ ã‚Œã‚“ã—ã‚…ã†ã—ã‚ˆã†ï¼";
        
        document.getElementById('result-msg').textContent = msg;

        if(finalScore >= 100) {
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        }
        
        saveHistory(finalScore, stars, elapsedSec);
    }

    function saveHistory(score, stars, time) {
        const oldHigh = parseInt(localStorage.getItem(KEY_HS) || 0);
        if (score > oldHigh) localStorage.setItem(KEY_HS, score);
        loadStats();

        const history = JSON.parse(localStorage.getItem(KEY_HISTORY) || '[]');
        const now = new Date();
        const dateStr = `${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
        
        history.unshift({ date: dateStr, score: score, stars: stars, time: time });
        if(history.length > 10) history.pop();
        
        localStorage.setItem(KEY_HISTORY, JSON.stringify(history));
        updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
        const history = JSON.parse(localStorage.getItem(KEY_HISTORY) || '[]');
        const listHtml = history.length === 0 
            ? '<li style="justify-content:center; color:#888;">ã¾ã ã€€ãã‚ãã¯ã€€ã‚ã‚Šã¾ã›ã‚“</li>'
            : history.map(h => `
                <li>
                    <span>${h.date}</span>
                    <span>
                        <span style="color:#FFD700; margin-right:5px;">${h.stars}</span> 
                        <b>${h.score}ç‚¹</b> 
                        <span class="hist-time">(${h.time}ç§’)</span>
                    </span>
                </li>
            `).join('');
        
        document.getElementById('start-history-list').innerHTML = listHtml;
        document.getElementById('result-history-list').innerHTML = listHtml;
    }

    init();

    </script>
