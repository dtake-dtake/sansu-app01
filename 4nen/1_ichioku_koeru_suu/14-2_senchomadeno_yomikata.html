<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>千兆までの読み方</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      /* Theme: 静かな図書館の午後 (A quiet library afternoon) */
      --c-bg: #fdf6e3; /* 木漏れ日が差す壁や、使い込まれた本のクリーム色 */
      --c-frame-bg: #ffffff;
      --c-frame-border: #a1887f; /* 木の書架の明るい茶色 */
      --c-header-text: #5d4037; /* 深い焦げ茶色（ヘッダー文字） */
      --c-button-bg: #4caf50; /* 緑のランプシェードの色 */
      --c-button-hover: #388e3c; /* ボタンのホバー色 */
      --c-text-main: #5d4037; /* メインの文字色 */
      --c-text-on-button: #ffffff;
      --c-correct: #2e7d32;
      --c-wrong: #c62828;
      --font-main: 'HiraMaruProN-W4', 'メイリオ', Meiryo, sans-serif;
      --font-problem: "Kyokasho", "教科書体", serif;
      --input-button-bg: #efebe9; /* 落ち着いた入力ボタンの背景色 */
      --input-button-hover: #d7ccc8;
    }
    html { scroll-behavior: smooth; }
    body {
      font-family: var(--font-main); background: var(--c-bg); margin: 0;
      color: var(--c-text-main); font-size: 1.6rem; line-height: 1.6;
      padding: 20px 20px 120px 20px;
    }
    h1, h2 {
      text-align: center; margin: 15px 0; color: var(--c-header-text);
      text-shadow: 2px 2px 3px rgba(0,0,0,.1); white-space: nowrap;
    }
    h1 { font-size: 3rem; }
    h2 { font-size: 2.2rem; margin-bottom: 30px; }
    #problems-wrapper {
      max-width: 1000px; margin: 0 auto 30px; padding: 20px;
      border: 4px dashed var(--c-frame-border); background: var(--c-frame-bg);
      box-shadow: 5px 5px 10px rgba(0,0,0,.15); border-radius: 20px;
    }
    
    .problem-block {
      font-family: var(--font-problem);
      border-bottom: 2px solid var(--c-frame-border);
      padding: 20px 10px; display: flex; align-items: center;
      justify-content: space-between; gap: 20px;
    }
    .problem-block:last-child { border-bottom: none; }

    .problem-question-area { display: flex; align-items: baseline; gap: 15px; flex-shrink: 0; }
    .problem-answer-area { display: flex; align-items: center; flex-grow: 1; min-width: 0; }
    .problem-number { font-size: 2.5rem; font-weight: bold; color: var(--c-header-text); }
    .problem-content { font-size: 2.6rem; letter-spacing: 2px; }

    input[type="text"] {
      width: 100%; font-family: var(--font-problem); font-size: 2rem;
      text-align: left; border: none; border-bottom: 2px solid #ccc;
      background: transparent; margin: 0; touch-action: manipulation;
    }
    input:focus { outline: none; border-bottom-color: var(--c-button-hover); }

    .result-icon { font-size: 3rem; font-weight: bold; margin-left: 10px; }
    .correct { color: var(--c-correct); }
    .wrong { color: var(--c-wrong); }
    .button-area, #start-area { text-align: center; margin: 40px 0; }
    button {
      font-family: var(--font-main); font-size: 1.5rem; padding: 12px 30px; border: none;
      border-radius: 10px; background-color: var(--c-button-bg);
      color: var(--c-text-on-button); cursor: pointer;
      transition: background-color 0.2s; box-shadow: 2px 2px 5px rgba(0,0,0,.1);
    }
    button:hover { background-color: var(--c-button-hover); }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    #result-area {
      max-width: 600px; margin: 20px auto; padding: 15px;
      background: var(--c-frame-bg); border: 2px solid var(--c-frame-border);
      border-radius: 10px; text-align: center;
    }
    #result { font-size: 1.8rem; font-weight: bold; margin-bottom: 20px; }
    .status-stars { font-size: 2.5rem; color: #ffd700; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
    #history-list { list-style: none; padding: 0; background: #f9fbe7; border-radius: 8px; margin-top:10px;}
    #input-buttons {
      position: fixed; bottom: 0; left: 0; right: 0; display: flex;
      justify-content: center; align-items: stretch; gap: 5px;
      padding: 10px; background-color: var(--c-bg);
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1); z-index: 100;
    }
    .input-btn-group { display: flex; gap: 5px; }
    .input-btn {
      font-family: var(--font-main); font-size: 1.5rem;
      width: 55px; border: 1px solid var(--c-frame-border);
      border-radius: 8px; background-color: var(--input-button-bg);
      color: var(--c-text-main); cursor: pointer; transition: background-color 0.2s;
      display: flex; justify-content: center; align-items: center;
    }
    .input-btn:hover { background-color: var(--input-button-hover); }
    .spacer { width: 15px; }
    .action-btn { background-color: #e8eaf6; width: 120px; }
    .action-btn:hover { background-color: #c5cae9; }
    .delete-btn { background-color: #ffcdd2; color: var(--c-wrong); width: 120px; }
    .delete-btn:hover { background-color: #ef9a9a; }
  </style>
</head>
<body>

  <h1 id="main-title"></h1>
  <h2 id="sub-title"></h2>
  
  <div id="start-area"><button id="start-btn">スタート！</button></div>

  <div id="problems-section" style="display:none;">
    <div id="problems-wrapper"></div>
    <div class="button-area">
      <button id="check-answers">まるつけ</button>
      <button id="retry">もういちど</button>
    </div>
  </div>

  <div id="result-area">
    <div id="result"></div>
    <div id="overallStatusArea">ステータス：<span id="overallStars" class="status-stars">―</span></div>
    <div id="highScoreArea">ハイスコア：<span id="highScoreValue">0</span> てん <button id="reset-highscore">リセット</button></div>
    <div id="dailyCountArea">今日のクリア：<span id="dailyCountValue">0</span> かい</div>
    <div id="monthlyCountArea">今月のクリア：<span id="monthlyCountValue">0</span> かい</div>
    <div id="clearCountArea">合計クリア：<span id="clearCountValue">0</span> かい</div>
    <div id="history-area">りれき（１０件）<br><ul id="history-list"></ul></div>
  </div>
  
  <div id="input-buttons" style="display: none;">
    <div class="input-btn-group">
      <button class="input-btn" data-value="一">一</button> <button class="input-btn" data-value="二">二</button>
      <button class="input-btn" data-value="三">三</button> <button class="input-btn" data-value="四">四</button>
      <button class="input-btn" data-value="五">五</button> <button class="input-btn" data-value="六">六</button>
      <button class="input-btn" data-value="七">七</button> <button class="input-btn" data-value="八">八</button>
      <button class="input-btn" data-value="九">九</button>
    </div>
    <div class="spacer"></div>
    <div class="input-btn-group">
      <button class="input-btn" data-value="十">十</button> <button class="input-btn" data-value="百">百</button>
      <button class="input-btn" data-value="千">千</button> <button class="input-btn" data-value="万">万</button>
      <button class="input-btn" data-value="億">億</button>
      <button class="input-btn" data-value="兆">兆</button>
    </div>
    <div class="spacer"></div>
    <div class="input-btn-group">
      <button class="input-btn delete-btn" data-value="del">けす</button>
      <button class="input-btn action-btn" data-value="next">次へ</button>
    </div>
  </div> 

<script>
    (function () {
      const config = {
        appId: "14-2_senchomadeno_yomikata",
        mainTitle: "１　一億を超える数",
        title: "千兆までの読み方",
        problemCount: 5,
        baseScore: 100,
        targetTimePerQuestion: 50,
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        convertToJapaneseReading(num) {
            if (num === 0) return "零";
            const units = ["", "万", "億", "兆", "京"];
            let result = "";
            let unitIndex = 0;
            let n = BigInt(num);
            while (n > 0) {
                const chunk = Number(n % 10000n);
                if (chunk > 0) {
                    result = this._convertToSmallReading(chunk) + units[unitIndex] + result;
                }
                n = n / 10000n;
                unitIndex++;
            }
            return result;
        },
        _convertToSmallReading(num) {
            const digits = ["", "一", "二", "三", "四", "五", "六", "七", "八", "九"];
            const places = ["", "十", "百", "千"];
            let smallResult = "";
            for (let i = 3; i >= 0; i--) {
                const placeVal = Math.pow(10, i);
                let digit = Math.floor(num / placeVal);
                if (digit > 0) {
                    if (digit === 1 && i > 0) smallResult += places[i];
                    else smallResult += digits[digit] + places[i];
                }
                num %= placeVal;
            }
            return smallResult;
        },
        problemGenerator() {
          const problemsList = [];
          const T = 1_0000_0000_0000n; // 1兆
          const O = 1_0000_0000n; // 1億

          // タイプ1: XXXX兆 のようなキリのいい数
          const chouPart1 = BigInt(Math.floor(Math.random() * 9999) + 1);
          problemsList.push({ num: chouPart1 * T });

          // タイプ2: XXXX兆YYYY億 のような数
          const chouPart2 = BigInt(Math.floor(Math.random() * 9998) + 1);
          const okuPart2 = BigInt(Math.floor(Math.random() * 9998) + 1);
          problemsList.push({ num: chouPart2 * T + okuPart2 * O });

          // タイプ3: 兆の位を基準に、下位のどこか2つの位に数字が入る
          const baseNum3 = BigInt(Math.floor(Math.random() * 9000) + 1000) * T;
          const places = Array.from({length: 12}, (_, i) => i);
          for (let i = places.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [places[i], places[j]] = [places[j], places[i]];
          }
          const randomPlaceA = 10n ** BigInt(places[0]);
          const randomPlaceB = 10n ** BigInt(places[1]);
          const randomDigitA = BigInt(Math.floor(Math.random() * 9) + 1);
          const randomDigitB = BigInt(Math.floor(Math.random() * 9) + 1);
          problemsList.push({ num: baseNum3 + (randomDigitA * randomPlaceA) + (randomDigitB * randomPlaceB) });
          
          // タイプ4 & 5: 完全ランダム
          const min = O; // 1億
          const max = 9999_9999_9999_9999n; // 約9999兆
          for (let i = 0; i < 2; i++) {
              const range = max - min;
              const bits = range.toString(2).length;
              let randomBigInt;
              do {
                let r = 0n;
                for (let j = 0; j < bits; j++) {
                  if (Math.random() < 0.5) r |= 1n << BigInt(j);
                }
                randomBigInt = min + (r % (range + 1n));
              } while (randomBigInt > max);
              problemsList.push({ num: randomBigInt });
          }
          
          const self = this;
          problemsList.forEach(p => {
              p.answer = self.convertToJapaneseReading(p.num);
              p.displayText = self.formatWith4DigitSpaces(p.num);
          });

          for (let i = problemsList.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [problemsList[i], problemsList[j]] = [problemsList[j], problemsList[i]];
          }
          return problemsList;
        },
        formatWith4DigitSpaces(num) {
          return String(num).replace(/\B(?=(\d{4})+(?!\d))/g, " ");
        }
      };

      // The rest of the script is the same as the previous versions
      // (loadData, saveData, displayProblems, checkAnswers, retry, event listeners, etc.)
      let problems = [], incorrectIndices = [], startTime = 0, highScore = 0;
      let totalClearCount = 0, monthlyCount = 0, dailyCount = 0;
      let overallStatusStars = '―';
      let activeInput = null;

      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_MONTHLY_PREFIX = `${config.appId}:monthlyClear-`, KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;

      const startArea = document.getElementById('start-area');
      const problemsSection = document.getElementById('problems-section');
      const resultArea = document.getElementById('result-area');
      const checkBtn = document.getElementById('check-answers');
      const retryBtn = document.getElementById('retry');
      const resultEl = document.getElementById('result');
      const inputButtonsDiv = document.getElementById('input-buttons');

      function loadData() {
        highScore = +ls.getItem(KEY_HS) || 0;
        const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
        const monthKey = KEY_MONTHLY_PREFIX + new Date().toISOString().slice(0, 7);
        totalClearCount = +ls.getItem(KEY_CLEAR) || 0;
        monthlyCount = +ls.getItem(monthKey) || 0;
        dailyCount = +ls.getItem(todayKey) || 0;
        overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || '―';
      }
      function saveData() {
        ls.setItem(KEY_HS, String(highScore));
        const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
        const monthKey = KEY_MONTHLY_PREFIX + new Date().toISOString().slice(0, 7);
        ls.setItem(KEY_CLEAR, String(totalClearCount));
        ls.setItem(monthKey, String(monthlyCount));
        ls.setItem(todayKey, String(dailyCount));
        ls.setItem(KEY_OVERALL_STATUS, overallStatusStars);
      }
      function saveHistoryEntry(score) {
        const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
        history.unshift({ datetime: new Date().toLocaleString(), score });
        if (history.length > 10) history.pop();
        ls.setItem(KEY_HISTORY, JSON.stringify(history));
      }
      function updateDisplay() {
        document.querySelector('#highScoreValue').textContent = highScore;
        document.querySelector('#clearCountValue').textContent = totalClearCount;
        document.querySelector('#monthlyCountValue').textContent = monthlyCount;
        document.querySelector('#dailyCountValue').textContent = dailyCount;
        document.querySelector('#overallStars').innerHTML = overallStatusStars;
        const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
        document.querySelector('#history-list').innerHTML =
          history.map(h => `<li>${h.datetime}：${h.score}てん</li>`).join('');
      }
      
      function attachInputEvents(el) {
        if (!el) return;
        el.addEventListener('focus', (e) => {
            activeInput = e.target;
            e.target.closest('.problem-block')?.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
        el.addEventListener('keydown', e => {
          if (e.key === 'Enter') {
            e.preventDefault();
            const [_, probIdxStr] = e.target.id.split('-');
            const probIdx = parseInt(probIdxStr, 10);
            if (incorrectIndices.length > 0) {
              const currentIndexInErrorList = incorrectIndices.indexOf(probIdx);
              if (currentIndexInErrorList < incorrectIndices.length - 1) {
                const nextIncorrectProbIdx = incorrectIndices[currentIndexInErrorList + 1];
                document.querySelector(`#ans-${nextIncorrectProbIdx}`)?.focus();
              } else {
                checkBtn.focus();
              }
            } else {
              const nextProbIdx = probIdx + 1;
              if (nextProbIdx < problems.length) {
                document.querySelector(`#ans-${nextProbIdx}`)?.focus();
              } else {
                checkBtn.focus();
              }
            }
          }
        });
      }

    function handleInputButtonClick(event) {
        if (!activeInput) return;
        const value = event.target.dataset.value;
        const start = activeInput.selectionStart;
        const end = activeInput.selectionEnd;

        if (value === 'del') {
          if (start === end && start > 0) {
            activeInput.value = activeInput.value.substring(0, start - 1) + activeInput.value.substring(end);
            activeInput.selectionStart = activeInput.selectionEnd = start - 1;
          } else {
            activeInput.value = activeInput.value.substring(0, start) + activeInput.value.substring(end);
            activeInput.selectionStart = activeInput.selectionEnd = start;
          }
        } else if (value === 'next') {
          const [_, probIdxStr] = activeInput.id.split('-');
          const probIdx = parseInt(probIdxStr, 10);
          const nextProbIdx = probIdx + 1;
          if (nextProbIdx < problems.length) document.querySelector(`#ans-${nextProbIdx}`)?.focus();
          else checkBtn.focus();
        } else {
          activeInput.value = activeInput.value.substring(0, start) + value + activeInput.value.substring(end);
          activeInput.selectionStart = activeInput.selectionEnd = start + value.length;
        }
        activeInput.focus();
      }
      
    function displayProblems() {
        const wrap = document.getElementById('problems-wrapper');
        wrap.innerHTML = '';
        problems.forEach((p, i) => {
          const block = document.createElement('div');
          block.className = 'problem-block';
          block.innerHTML = `
            <div class="problem-question-area">
              <div class="problem-number">${i + 1}.</div>
              <span class="problem-content">${p.displayText}</span>
            </div>
            <div class="problem-answer-area">
              <input type="text" id="ans-${i}" inputmode="none">
              <div id="icon-${i}" class="result-icon"></div>
            </div>
          `;
          wrap.appendChild(block);
          attachInputEvents(document.querySelector(`#ans-${i}`));
        });
    }

    function checkAnswers() {
        checkBtn.disabled = true;
        let newIncorrectIndices = [];
        problems.forEach((p, i) => {
          const ansEl = document.querySelector(`#ans-${i}`);
          const userAnswer = ansEl.value.trim();
          const isCorrect = (userAnswer === p.answer);
          const icon = document.querySelector(`#icon-${i}`);
          if (isCorrect) {
            icon.textContent = '○'; icon.className = 'result-icon correct';
            ansEl.disabled = true;
          } else {
            icon.textContent = '×'; icon.className = 'result-icon wrong';
            newIncorrectIndices.push(i);
          }
        });
        incorrectIndices = newIncorrectIndices;

        if (incorrectIndices.length === 0) {
          totalClearCount++; monthlyCount++; dailyCount++;
          const elapsed = (Date.now() - startTime) / 1000;
          const baseScore = config.baseScore || 100;
          const targetTime = problems.length * config.targetTimePerQuestion;
          let bonus = Math.max(0, Math.floor(100 * (targetTime - elapsed) / targetTime));
          const score = baseScore + bonus;
          
          const s = config.starThresholds;
          let starsHtml = '―';
          if (s) {
            if (score >= s.star5) starsHtml = '★★★★★';
            else if (score >= s.star4) starsHtml = '★★★★☆';
            else if (score >= s.star3) starsHtml = '★★★☆☆';
            else if (score >= s.star2) starsHtml = '★★☆☆☆';
            else if (score >= s.star1) starsHtml = '★☆☆☆☆';
          }
          overallStatusStars = starsHtml;
          
          let msg = '🎉 全問正解！おめでとう！ 🎉';
          if (score > highScore) {
            msg = '🏆 ハイスコア達成！すごい！ 🏆';
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 } });
          }
          resultEl.innerHTML = `${msg}<br>スコア: <strong>${score}点</strong> (タイム: ${elapsed.toFixed(1)} 秒)`;
          saveData(); saveHistoryEntry(score); updateDisplay();
          resultArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
          retryBtn.focus();
        } else {
          resultEl.innerHTML = 'おしい！まちがいを直そう！';
          checkBtn.disabled = false;
          document.querySelector(`#ans-${incorrectIndices[0]}`)?.focus();
        }
    }
      
    function retry() {
        resultEl.textContent = ''; checkBtn.disabled = false;
        startTime = Date.now();
        incorrectIndices = [];
        problems = config.problemGenerator();
        displayProblems();
        document.querySelector('#ans-0')?.focus();
    }
      
    window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('sub-title').textContent = config.title;
        const startBtn = document.getElementById('start-btn');
        const resetHighScoreBtn = document.getElementById('reset-highscore');

        inputButtonsDiv.querySelectorAll('.input-btn').forEach(button => {
          button.addEventListener('click', handleInputButtonClick);
        });

        startBtn.onclick = () => {
          startArea.style.display = 'none';
          problemsSection.style.display = 'block';
          resultArea.style.display = 'block';
          inputButtonsDiv.style.display = 'flex';
          retry();
        };

        checkBtn.onclick = checkAnswers;

        retryBtn.onclick = () => {
            retry();
            problemsSection.scrollIntoView({ behavior: 'smooth' });
        };
        
        resetHighScoreBtn.onclick = () => {
          if (confirm('ハイスコアとステータスをリセットしますか？')) {
            highScore = 0; overallStatusStars = '―';
            saveData(); updateDisplay();
          }
        };
        
        problemsSection.style.display = 'none';
        inputButtonsDiv.style.display = 'none';
        loadData(); updateDisplay(); startBtn.focus();
        document.addEventListener('keydown', e => {
          if (e.key === 'Enter' && startArea.style.display !== 'none') startBtn.click();
        });
    });
    })();
</script>

</body>
</html>
