<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>わくわく　算数ドリル</title>
<style>
  body{font-family:'HiraMaruProN-W4','ヒラギノ丸ゴ ProN W4','メイリオ',Meiryo,sans-serif;background:#f0f8ff;margin:0;padding:20px;color:#333;}
  h1{ text-align:center;color:#1a73e8;margin-bottom:30px;font-size:2.8em;text-shadow:1px 1px 2px rgba(0,0,0,.1); }

  #grade-tabs{ display:flex;justify-content:center;margin-bottom:30px;flex-wrap:wrap;gap:10px; }
  .grade-tab{ background:#bbdefb;color:#1a237e;border:none;padding:12px 25px;font-size:1.5em;cursor:pointer;border-radius:25px;transition:.3s;box-shadow:0 4px 6px rgba(0,0,0,.1);white-space:nowrap; }
  .grade-tab:hover{ background:#90caf9; transform:translateY(-2px); }
  .grade-tab.active{ background:#2196f3; color:#fff; box-shadow:0 6px 10px rgba(0,0,0,.15); transform:translateY(-2px); }

  #units-container{ display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:25px;max-width:1200px;margin:0 auto; }
  .unit-card{ background:#fff;border-radius:15px;padding:20px;box-shadow:0 8px 15px rgba(0,0,0,.1);transition:.3s; }
  .unit-card:hover{ transform:translateY(-5px); box-shadow:0 12px 20px rgba(0,0,0,.12); }
  .unit-title{ font-size:1.4em;color:#0d47a1;margin:0 0 15px;padding-bottom:10px;border-bottom:2px solid #e3f2fd; }

  .apps-list{ display:flex;flex-direction:column;gap:10px; }
  .app-link{ display:flex;align-items:center;justify-content:space-between;background:#e3f2fd;padding:12px 15px;text-decoration:none;color:#333;border-radius:10px;transition:.3s;box-shadow:0 4px 6px rgba(0,0,0,.1); }
  .app-link:hover{ transform:translateX(5px); background:#d1eaff; }
  .app-title{ font-size:1.1em;flex:1; }

  .status-container{ display:flex;align-items:center;gap:10px;white-space:nowrap; }
  .status-stars{ font-size:1.2em;color:#ffc107; }
  .clear-count{ background:#a5d6a7;color:#1b5e20;padding:3px 8px;border-radius:10px;font-size:.8em;font-weight:700; }
  
  /* ▼▼▼ 「準備中」のスタイルを追加 ▼▼▼ */
  .app-link.preparation {
    color: #9e9e9e;
    font-style: italic;
    cursor: default;
    background-color: #f5f5f5;
    justify-content: center;
  }
  .app-link.preparation:hover {
    transform: none;
    box-shadow: 0 4px 6px rgba(0,0,0,.1);
  }
</style>
</head>
<body>

<h1>わくわく　算数ドリル</h1>
<div id="grade-tabs"></div>
<div id="units-container"></div>

<script>
const LAST_SELECTED_GRADE_KEY = 'sansu-app-last-selected-grade';
const ALL_GRADES = ["1", "2", "3", "4", "5", "6"];
let gradeMap = new Map();

function sanitizeAppData(data) {
  if (!Array.isArray(data)) return [];
  return data.filter(g => g && typeof g.grade === 'string' && Array.isArray(g.units));
}

function getAppKey(appId, key) {
  return `${appId}:${key}`;
}

async function updateAppStatus(appId) {
  const starsEl = document.getElementById(`stars-${appId}`);
  const countEl = document.getElementById(`count-${appId}`);
  if (!starsEl || !countEl) return;

  const KEY_CLEAR = getAppKey(appId, 'clearCount');
  const KEY_OVERALL_STATUS = getAppKey(appId, 'status');

  const totalClearCount = localStorage.getItem(KEY_CLEAR) || '0';
  const overallStatusStars = localStorage.getItem(KEY_OVERALL_STATUS) || '―';
  
  starsEl.innerHTML = overallStatusStars;
  countEl.textContent = `${totalClearCount}回`;
}

function renderGradeTabs(activeGrade) {
  const tabsContainer = document.getElementById('grade-tabs');
  tabsContainer.innerHTML = '';
  ALL_GRADES.forEach(grade => {
    const tab = document.createElement('button');
    tab.className = 'grade-tab' + (grade === activeGrade ? ' active' : '');
    tab.textContent = `${grade}年`;
    tab.onclick = () => {
      localStorage.setItem(LAST_SELECTED_GRADE_KEY, grade);
      renderGradeTabs(grade);
      displayGrade(grade);
    };
    tabsContainer.appendChild(tab);
  });
}

// ▼▼▼ 修正済みの displayUnits 関数 ▼▼▼
async function displayUnits(grade, units) {
  const unitsContainer = document.getElementById('units-container');
  unitsContainer.innerHTML = '';

  for (const unit of units) {
    const unitDiv = document.createElement('div');
    unitDiv.className = 'unit-card';

    const unitTitle = document.createElement('h2');
    unitTitle.className = 'unit-title';
    unitTitle.textContent = unit.name;
    unitDiv.appendChild(unitTitle);

    const appsList = document.createElement('div');
    appsList.className = 'apps-list';

    if (unit.apps.length === 0) {
      // アプリが一つもない場合
      const preparationText = document.createElement('span');
      preparationText.className = 'app-link preparation';
      preparationText.textContent = '（準備中）';
      appsList.appendChild(preparationText);
    } else {
      // アプリがある場合（これまでの処理）
      for (const app of unit.apps) {
        const appId = app.id;
        const link = document.createElement('a');
        link.href = app.path;
        link.className = 'app-link';
        link.innerHTML = `
          <span class="app-title">${app.title}</span>
          <div class="status-container">
            <span class="status-stars" id="stars-${appId}">―</span>
            <span class="clear-count" id="count-${appId}">0回</span>
          </div>
        `;
        appsList.appendChild(link);
      }
    }
    
    unitDiv.appendChild(appsList);
    unitsContainer.appendChild(unitDiv);
  }

  units.forEach(unit => {
    unit.apps.forEach(app => updateAppStatus(app.id));
  });
}

async function displayGrade(grade) {
  const units = gradeMap.get(grade + "年")?.units;
  const unitsContainer = document.getElementById('units-container');

  if (!units || units.length === 0) {
    unitsContainer.innerHTML = `
      <div style="max-width:800px;margin:0 auto;background:#fff;padding:30px;border-radius:15px;box-shadow:0 8px 15px rgba(0,0,0,.1);">
        <h3 style="margin:0 0 10px;">${grade}年</h3>
        <p style="margin:0;">この学年のアプリは準備中です。</p>
      </div>`;
    return;
  }
  await displayUnits(String(grade), units);
}

function initializeUI(){
  const last = localStorage.getItem(LAST_SELECTED_GRADE_KEY);
  const active = (ALL_GRADES.includes(last) ? last : "1");
  renderGradeTabs(active);
  displayGrade(active);
}

// ============= スクロール復元 =============
if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
window.addEventListener('beforeunload', () => localStorage.setItem('scrollY', window.scrollY));
window.addEventListener('load', () => {
  const y = localStorage.getItem('scrollY');
  if (y !== null) window.scrollTo(0, parseInt(y,10));
});

// ============= JSON読み込み =============
async function loadAppData(){
  try{
    const res = await fetch('app_data.json?v=' + Date.now());
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const data  = await res.json();
    const clean = sanitizeAppData(data);
    gradeMap = new Map(clean.map(g => [g.grade, g]));
    initializeUI();
  } catch(e) {
    console.error('app_data.json の読み込みに失敗しました:', e);
    document.getElementById('units-container').innerHTML = `<p style="text-align:center;color:red;">データの読み込みに失敗しました。ページを再読み込みしてください。</p>`;
  }
}

loadAppData();

</script>
</body>
</html>
