<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>わくわく 算数ドリル</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">

<style>
  :root {
    --primary: #4facfe;
    --primary-dark: #00f2fe;
    --accent: #ff9a9e;
    --accent-dark: #fecfef;
    --text: #444;
    --bg-color: #eef9ff;
    --card-bg: #ffffff;
    --shadow: 0 8px 20px rgba(0,0,0,0.08);
  }

  body {
    font-family: 'M PLUS Rounded 1c', sans-serif;
    background-color: var(--bg-color);
    /* 方眼紙のような背景パターン */
    background-image: 
      linear-gradient(rgba(79, 172, 254, 0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(79, 172, 254, 0.1) 1px, transparent 1px);
    background-size: 20px 20px;
    margin: 0;
    padding: 20px;
    color: var(--text);
  }

  /* ヘッダー周り */
  h1 { 
    text-align: center;
    color: #007bff;
    margin: 20px 0 40px;
    font-size: 2.5em;
    font-family: 'Kiwi Maru', serif;
    text-shadow: 3px 3px 0px #fff, 5px 5px 0px rgba(0,0,0,0.1);
    letter-spacing: 0.1em;
  }
  
  /* タブナビゲーション */
  #grade-tabs { 
    display: flex; 
    justify-content: center; 
    margin-bottom: 40px; 
    flex-wrap: wrap; 
    gap: 12px; 
  }
  .grade-tab { 
    background: #fff;
    color: var(--text);
    border: 2px solid #bce0fd;
    padding: 10px 20px;
    font-size: 1.2em;
    font-weight: 800;
    cursor: pointer;
    border-radius: 50px;
    transition: all 0.2s ease;
    min-width: 80px;
    box-shadow: 0 4px 0 #bce0fd;
    font-family: 'M PLUS Rounded 1c', sans-serif;
  }
  .grade-tab:hover { 
    transform: translateY(-2px);
    background: #e6f7ff;
  }
  .grade-tab:active {
    transform: translateY(2px);
    box-shadow: 0 0 0 #bce0fd;
  }
  .grade-tab.active { 
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: #fff; 
    border-color: transparent;
    box-shadow: 0 4px 10px rgba(79, 172, 254, 0.4);
    transform: scale(1.05);
  }

  /* ユニットグリッド */
  #units-container { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
    gap: 30px; 
    max-width: 1200px; 
    margin: 0 auto; 
    /* アニメーション用 */
    opacity: 0;
    animation: fadeIn 0.5s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(0); }
    from { opacity: 0; transform: translateY(20px); }
  }

  /* ユニットカード */
  .unit-card { 
    background: var(--card-bg);
    border-radius: 20px;
    padding: 0; /* タイトルバーのためにpadding調整 */
    box-shadow: var(--shadow);
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    overflow: hidden;
    border: 1px solid #eef;
    display: flex;
    flex-direction: column;
  }
  .unit-card:hover { 
    transform: translateY(-8px) scale(1.02); 
    box-shadow: 0 15px 30px rgba(0,0,0,0.12);
  }
  
  .unit-title { 
    font-size: 1.3em;
    color: #fff;
    margin: 0;
    padding: 15px 20px;
    background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
    font-weight: 800;
    text-align: center;
    position: relative;
  }
  /* 単元ごとに色を変えるためのCSSクラス（JSでランダム付与も可能だが今回は固定でシンプルに） */
  .unit-card:nth-child(2n) .unit-title { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
  .unit-card:nth-child(3n) .unit-title { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }

  .unit-content {
    padding: 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  /* アプリリンク（ボタン風） */
  .app-link { 
    display: flex; 
    align-items: center; 
    justify-content: space-between; 
    background: #f8fbff; 
    padding: 12px 15px; 
    text-decoration: none; 
    color: #555; 
    border-radius: 12px; 
    transition: all 0.2s; 
    border: 2px solid #eef;
    position: relative;
  }
  .app-link:hover { 
    background: #fff;
    border-color: #4facfe;
    transform: translateX(3px);
  }
  
  /* アイコン代わりの丸印 */
  .app-link::before {
    content: '';
    display: inline-block;
    width: 8px;
    height: 8px;
    background: #ddd;
    border-radius: 50%;
    margin-right: 10px;
  }
  .app-link:hover::before {
    background: #4facfe;
  }

  .app-title { 
    font-size: 1.05em; 
    font-weight: 700;
    flex: 1; 
  }

  /* ステータスバッジ */
  .status-container { 
    display: flex; 
    align-items: center; 
    gap: 8px; 
    white-space: nowrap; 
  }
  .status-stars { 
    font-size: 1.2em; 
    color: #ffc107; 
    text-shadow: 1px 1px 0 rgba(0,0,0,0.1);
  }
  .clear-count { 
    background: #e8f5e9; 
    color: #2e7d32; 
    padding: 4px 10px; 
    border-radius: 20px; 
    font-size: 0.75em; 
    font-weight: 800;
    border: 1px solid #c8e6c9;
  }

  /* 準備中スタイル */
  .app-link.preparation {
    color: #aaa;
    background-color: #f9f9f9;
    justify-content: center;
    border-style: dashed;
    border-color: #ddd;
    pointer-events: none;
  }
  .app-link.preparation::before { display: none; }
  
  /* 空の学年メッセージ */
  .empty-grade-msg {
    text-align: center;
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: var(--shadow);
    color: #888;
    max-width: 600px;
    margin: 40px auto;
  }

  /* スマホ対応 */
  @media (max-width: 600px) {
    h1 { font-size: 1.8em; margin-bottom: 20px; }
    .grade-tab { padding: 8px 15px; font-size: 1em; }
    #units-container { grid-template-columns: 1fr; }
    .unit-card:hover { transform: none; }
  }
</style>
</head>
<body>

<h1>✏️ わくわく 算数ドリル</h1>
<div id="grade-tabs"></div>
<div id="units-container"></div>

<script>
const LAST_SELECTED_GRADE_KEY = 'sansu-app-last-selected-grade';
const ALL_GRADES = ["1", "2", "3", "4", "5", "6"];
let gradeMap = new Map();

function sanitizeAppData(data) {
  if (!Array.isArray(data)) return [];
  return data.filter(g => g && typeof g.grade === 'string' && Array.isArray(g.units));
}

function getAppKey(appId, key) {
  return `${appId}:${key}`;
}

async function updateAppStatus(appId) {
  const starsEl = document.getElementById(`stars-${appId}`);
  const countEl = document.getElementById(`count-${appId}`);
  if (!starsEl || !countEl) return;

  const KEY_CLEAR = getAppKey(appId, 'clearCount');
  const KEY_OVERALL_STATUS = getAppKey(appId, 'status');

  const totalClearCount = localStorage.getItem(KEY_CLEAR) || '0';
  const overallStatusStars = localStorage.getItem(KEY_OVERALL_STATUS) || '―';
  
  starsEl.innerHTML = overallStatusStars;
  countEl.textContent = `${totalClearCount}回`;
}

function renderGradeTabs(activeGrade) {
  const tabsContainer = document.getElementById('grade-tabs');
  tabsContainer.innerHTML = '';
  ALL_GRADES.forEach(grade => {
    const tab = document.createElement('button');
    tab.className = 'grade-tab' + (grade === activeGrade ? ' active' : '');
    tab.textContent = `${grade}年`;
    tab.onclick = () => {
      localStorage.setItem(LAST_SELECTED_GRADE_KEY, grade);
      renderGradeTabs(grade);
      displayGrade(grade);
    };
    tabsContainer.appendChild(tab);
  });
}

async function displayUnits(grade, units) {
  const unitsContainer = document.getElementById('units-container');
  // アニメーションのリセットのために一旦空にする
  unitsContainer.style.animation = 'none';
  unitsContainer.offsetHeight; /* trigger reflow */
  unitsContainer.style.animation = 'fadeIn 0.5s forwards';
  
  unitsContainer.innerHTML = '';

  for (const unit of units) {
    const unitDiv = document.createElement('div');
    unitDiv.className = 'unit-card';

    // タイトル部分
    const unitTitle = document.createElement('div');
    unitTitle.className = 'unit-title';
    unitTitle.textContent = unit.name;
    unitDiv.appendChild(unitTitle);

    // コンテンツ部分（余白調整のため）
    const unitContent = document.createElement('div');
    unitContent.className = 'unit-content';

    if (unit.apps.length === 0) {
      const preparationText = document.createElement('div');
      preparationText.className = 'app-link preparation';
      preparationText.textContent = 'ただいま準備中です...';
      unitContent.appendChild(preparationText);
    } else {
      for (const app of unit.apps) {
        const appId = app.id;
        const link = document.createElement('a');
        link.href = app.path;
        link.className = 'app-link';
        link.innerHTML = `
          <span class="app-title">${app.title}</span>
          <div class="status-container">
            <span class="status-stars" id="stars-${appId}">―</span>
            <span class="clear-count" id="count-${appId}">0回</span>
          </div>
        `;
        unitContent.appendChild(link);
      }
    }
    
    unitDiv.appendChild(unitContent);
    unitsContainer.appendChild(unitDiv);
  }

  units.forEach(unit => {
    unit.apps.forEach(app => updateAppStatus(app.id));
  });
}

async function displayGrade(grade) {
  const units = gradeMap.get(grade + "年")?.units;
  const unitsContainer = document.getElementById('units-container');

  if (!units || units.length === 0) {
    unitsContainer.innerHTML = `
      <div class="empty-grade-msg">
        <h3 style="margin:0 0 10px; font-size:1.5em;">${grade}年生のみなさんへ</h3>
        <p style="margin:0;">この学年のアプリはまだ準備中です。<br>もうちょっと待っててね！</p>
      </div>`;
    return;
  }
  await displayUnits(String(grade), units);
}

function initializeUI(){
  const last = localStorage.getItem(LAST_SELECTED_GRADE_KEY);
  const active = (ALL_GRADES.includes(last) ? last : "1");
  renderGradeTabs(active);
  displayGrade(active);
}

// ============= スクロール復元 =============
if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
window.addEventListener('beforeunload', () => localStorage.setItem('scrollY', window.scrollY));
window.addEventListener('load', () => {
  const y = localStorage.getItem('scrollY');
  if (y !== null) window.scrollTo(0, parseInt(y,10));
});

// ============= JSON読み込み =============
async function loadAppData(){
  try{
    const res = await fetch('app_data.json?v=' + Date.now());
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const data  = await res.json();
    const clean = sanitizeAppData(data);
    gradeMap = new Map(clean.map(g => [g.grade, g]));
    initializeUI();
  } catch(e) {
    console.error('app_data.json の読み込みに失敗しました:', e);
    document.getElementById('units-container').innerHTML = `<p style="text-align:center;color:red;padding:20px;">データの読み込みに失敗しました。</p>`;
  }
}

loadAppData();

</script>
</body>
</html>
