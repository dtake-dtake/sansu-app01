<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>わくわく 算数ドリル</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">

<style>
  :root {
    --primary: #4facfe;
    --bg-color: #eef9ff;
    --text: #444;
  }

  body {
    font-family: 'M PLUS Rounded 1c', sans-serif;
    background-color: var(--bg-color);
    background-image: 
      linear-gradient(rgba(79, 172, 254, 0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(79, 172, 254, 0.1) 1px, transparent 1px);
    background-size: 20px 20px;
    margin: 0;
    padding: 20px;
    color: var(--text);
  }

  h1 { 
    text-align: center;
    color: #007bff;
    margin: 20px 0 40px;
    font-size: 2.5em;
    font-family: 'Kiwi Maru', serif;
    text-shadow: 3px 3px 0px #fff, 5px 5px 0px rgba(0,0,0,0.1);
  }
  
  #grade-tabs { 
    display: flex; 
    justify-content: center; 
    margin-bottom: 30px; 
    flex-wrap: wrap; 
    gap: 10px; 
  }
  .grade-tab { 
    background: #fff;
    color: var(--text);
    border: 2px solid #bce0fd;
    padding: 8px 20px;
    font-size: 1.1em;
    font-weight: 800;
    cursor: pointer;
    border-radius: 50px;
    transition: all 0.2s;
    font-family: 'M PLUS Rounded 1c', sans-serif;
  }
  .grade-tab.active { 
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: #fff; 
    border-color: transparent;
    box-shadow: 0 4px 10px rgba(79, 172, 254, 0.4);
    transform: scale(1.05);
  }

  /* ▼▼▼ アコーディオン（リボン）スタイルの変更点 ▼▼▼ */
  #units-container { 
    display: flex;       /* グリッドからフレックス（縦並び）に変更 */
    flex-direction: column;
    gap: 15px; 
    max-width: 800px;    /* 横幅を少し狭めて読みやすく */
    margin: 0 auto; 
  }

  .unit-card { 
    background: transparent;
    border-radius: 15px;
    transition: all 0.3s ease;
    overflow: hidden; /* 開閉アニメーション用 */
  }

  /* リボン（ヘッダー部分） */
  .unit-header {
    background: #fff;
    padding: 15px 25px;
    border-radius: 15px; /* 閉じてる時は角丸 */
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 2px solid #eef;
    position: relative;
    z-index: 2;
    transition: 0.3s;
  }
  
  .unit-header:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    border-color: #bce0fd;
  }

  /* 開いている時のヘッダー */
  .unit-card.open .unit-header {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: #fff;
    border-color: transparent;
    border-radius: 15px 15px 0 0; /* 上だけ角丸 */
  }

  .unit-title-text {
    font-size: 1.2em;
    font-weight: 800;
  }

  /* 開閉の矢印アイコン */
  .toggle-icon {
    font-size: 1.2em;
    transition: transform 0.3s;
    color: #4facfe;
  }
  .unit-card.open .toggle-icon {
    transform: rotate(180deg);
    color: #fff;
  }

  /* 中身（アプリリスト） */
  .unit-content {
    background: #fff;
    max-height: 0;        /* デフォルトは高さ0（非表示） */
    overflow: hidden;
    transition: max-height 0.4s cubic-bezier(0, 1, 0, 1); /* スルッと開くアニメーション */
    border-radius: 0 0 15px 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  /* 開いた時の中身 */
  .unit-card.open .unit-content {
    max-height: 1000px;   /* 十分な高さを指定 */
    border: 2px solid #bce0fd;
    border-top: none;
    transition: max-height 0.5s ease-in-out;
  }

  .apps-wrapper {
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  /* アプリリンクのデザイン */
  .app-link { 
    display: flex; 
    align-items: center; 
    justify-content: space-between; 
    background: #f8fbff; 
    padding: 12px 15px; 
    text-decoration: none; 
    color: #555; 
    border-radius: 10px; 
    transition: all 0.2s; 
    border: 1px solid #eef;
  }
  .app-link:hover { 
    background: #e6f7ff;
    transform: translateX(5px);
  }
  
  .app-link::before {
    content: '★';
    color: #ddd;
    margin-right: 10px;
    font-size: 0.8em;
  }
  .app-link:hover::before { color: #ffc107; }

  .status-container { font-size: 0.9em; display:flex; align-items:center; gap:5px;}
  .clear-count { background: #e8f5e9; color: #2e7d32; padding: 2px 8px; border-radius: 10px; font-size: 0.8em; }

  .app-link.preparation { color: #aaa; justify-content: center; border-style: dashed; pointer-events: none; }
  .app-link.preparation::before { display: none; }

</style>
</head>
<body>

<h1>✏️ わくわく 算数ドリル</h1>
<div id="grade-tabs"></div>
<div id="units-container"></div>

<script>
const LAST_SELECTED_GRADE_KEY = 'sansu-app-last-selected-grade';
const ALL_GRADES = ["1", "2", "3", "4", "5", "6"];
let gradeMap = new Map();

// JSONデータの整形
function sanitizeAppData(data) {
  if (!Array.isArray(data)) return [];
  return data.filter(g => g && typeof g.grade === 'string' && Array.isArray(g.units));
}

// ステータス更新
function updateAppStatus(appId) {
  const starsEl = document.getElementById(`stars-${appId}`);
  const countEl = document.getElementById(`count-${appId}`);
  if (!starsEl || !countEl) return;
  const totalClearCount = localStorage.getItem(`${appId}:clearCount`) || '0';
  const overallStatusStars = localStorage.getItem(`${appId}:status`) || '―';
  starsEl.innerHTML = overallStatusStars;
  countEl.textContent = `${totalClearCount}回`;
}

// 学年タブ描画
function renderGradeTabs(activeGrade) {
  const tabsContainer = document.getElementById('grade-tabs');
  tabsContainer.innerHTML = '';
  ALL_GRADES.forEach(grade => {
    const tab = document.createElement('button');
    tab.className = 'grade-tab' + (grade === activeGrade ? ' active' : '');
    tab.textContent = `${grade}年`;
    tab.onclick = () => {
      localStorage.setItem(LAST_SELECTED_GRADE_KEY, grade);
      renderGradeTabs(grade);
      displayGrade(grade);
    };
    tabsContainer.appendChild(tab);
  });
}

// アコーディオンの開閉処理
function toggleUnit(headerElement) {
  const card = headerElement.parentElement;
  // 他のカードを閉じたい場合はここで行う（今回は複数は開ける仕様）
  card.classList.toggle('open');
}

// ユニット描画（リボン形式）
async function displayUnits(grade, units) {
  const unitsContainer = document.getElementById('units-container');
  unitsContainer.innerHTML = '';

  for (const unit of units) {
    const unitCard = document.createElement('div');
    unitCard.className = 'unit-card';

    // 1. ヘッダー（リボン部分）
    const header = document.createElement('div');
    header.className = 'unit-header';
    header.onclick = () => toggleUnit(header); // クリックイベント
    header.innerHTML = `
      <span class="unit-title-text">${unit.name}</span>
      <span class="toggle-icon">▼</span>
    `;
    unitCard.appendChild(header);

    // 2. コンテンツ部分（隠れている部分）
    const content = document.createElement('div');
    content.className = 'unit-content';
    
    const appsWrapper = document.createElement('div');
    appsWrapper.className = 'apps-wrapper';

    if (unit.apps.length === 0) {
      appsWrapper.innerHTML = `<div class="app-link preparation">準備中</div>`;
    } else {
      for (const app of unit.apps) {
        const appId = app.id;
        const link = document.createElement('a');
        link.href = app.path;
        link.className = 'app-link';
        link.innerHTML = `
          <span class="app-title">${app.title}</span>
          <div class="status-container">
            <span class="status-stars" id="stars-${appId}">―</span>
            <span class="clear-count" id="count-${appId}">0回</span>
          </div>
        `;
        appsWrapper.appendChild(link);
      }
    }
    
    content.appendChild(appsWrapper);
    unitCard.appendChild(content);
    unitsContainer.appendChild(unitCard);
  }

  // ステータス更新
  units.forEach(unit => {
    unit.apps.forEach(app => updateAppStatus(app.id));
  });
}

async function displayGrade(grade) {
  const units = gradeMap.get(grade + "年")?.units;
  const unitsContainer = document.getElementById('units-container');
  if (!units || units.length === 0) {
    unitsContainer.innerHTML = `<div style="text-align:center; padding:40px; color:#888;">準備中</div>`;
    return;
  }
  await displayUnits(String(grade), units);
}

function initializeUI(){
  const last = localStorage.getItem(LAST_SELECTED_GRADE_KEY);
  const active = (ALL_GRADES.includes(last) ? last : "1");
  renderGradeTabs(active);
  displayGrade(active);
}

if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
window.addEventListener('beforeunload', () => localStorage.setItem('scrollY', window.scrollY));
window.addEventListener('load', () => {
  const y = localStorage.getItem('scrollY');
  if (y !== null) window.scrollTo(0, parseInt(y,10));
});

async function loadAppData(){
  try{
    const res = await fetch('app_data.json?v=' + Date.now());
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const data  = await res.json();
    const clean = sanitizeAppData(data);
    gradeMap = new Map(clean.map(g => [g.grade, g]));
    initializeUI();
  } catch(e) { console.error(e); }
}

loadAppData();

</script>
</body>
</html>
