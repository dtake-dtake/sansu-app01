<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>わくわく 算数ドリル</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">

<style>
  :root {
    --primary: #4facfe;
    --bg-color: #eef9ff;
    --text: #444;
  }

  body {
    font-family: 'M PLUS Rounded 1c', sans-serif;
    background-color: var(--bg-color);
    background-image: 
      linear-gradient(rgba(79, 172, 254, 0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(79, 172, 254, 0.1) 1px, transparent 1px);
    background-size: 20px 20px;
    margin: 0;
    padding: 20px;
    color: var(--text);
  }

  h1 { 
    text-align: center;
    color: #007bff;
    margin: 10px 0 30px;
    font-size: 2.5em;
    font-family: 'Kiwi Maru', serif;
    text-shadow: 3px 3px 0px #fff, 5px 5px 0px rgba(0,0,0,0.1);
  }
  
  /* 検索ボックスエリア */
  .search-container {
    max-width: 600px;
    margin: 0 auto 30px;
    position: relative;
  }
  .search-input {
    width: 100%;
    padding: 15px 20px 15px 50px; /* アイコン分の左余白 */
    font-size: 1.1em;
    border: 3px solid #bce0fd;
    border-radius: 50px;
    outline: none;
    box-sizing: border-box;
    font-family: inherit;
    transition: 0.3s;
    background: #fff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%234facfe" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>') no-repeat 20px center;
  }
  .search-input:focus {
    border-color: #4facfe;
    box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
  }

  /* 学年タブ */
  #grade-tabs { 
    display: flex; 
    justify-content: center; 
    margin-bottom: 30px; 
    flex-wrap: wrap; 
    gap: 10px; 
  }
  .grade-tab { 
    background: #fff;
    color: var(--text);
    border: 2px solid #bce0fd;
    padding: 8px 20px;
    font-size: 1.1em;
    font-weight: 800;
    cursor: pointer;
    border-radius: 50px;
    transition: all 0.2s;
    font-family: 'M PLUS Rounded 1c', sans-serif;
  }
  .grade-tab.active { 
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: #fff; 
    border-color: transparent;
    box-shadow: 0 4px 10px rgba(79, 172, 254, 0.4);
    transform: scale(1.05);
  }

  /* ユニット（アコーディオン） */
  #units-container { 
    display: flex;
    flex-direction: column;
    gap: 15px; 
    max-width: 800px;
    margin: 0 auto; 
  }

  .unit-card { 
    background: transparent;
    border-radius: 15px;
    transition: all 0.3s ease;
    overflow: hidden;
  }
  /* 検索で非表示にする用 */
  .unit-card.hidden { display: none; }

  .unit-header {
    background: #fff;
    padding: 15px 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 2px solid #eef;
    position: relative;
    z-index: 2;
    transition: 0.3s;
  }
  
  .unit-header:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    border-color: #bce0fd;
  }

  .unit-card.open .unit-header {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: #fff;
    border-color: transparent;
    border-radius: 15px 15px 0 0;
  }

  .header-left { display: flex; align-items: center; gap: 15px; flex: 1; }
  .unit-title-text { font-size: 1.2em; font-weight: 800; }
  
  /* 追加：アプリ数のバッジ */
  .app-count-badge {
    background: #eef9ff;
    color: #4facfe;
    font-size: 0.85em;
    padding: 4px 12px;
    border-radius: 20px;
    font-weight: 700;
    white-space: nowrap;
  }
  /* 開いている時は色反転 */
  .unit-card.open .app-count-badge {
    background: rgba(255,255,255,0.2);
    color: #fff;
  }

  .toggle-icon {
    font-size: 1.2em;
    transition: transform 0.3s;
    color: #4facfe;
    margin-left: 10px;
  }
  .unit-card.open .toggle-icon { transform: rotate(180deg); color: #fff; }

  .unit-content {
    background: #fff;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s cubic-bezier(0, 1, 0, 1);
    border-radius: 0 0 15px 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  .unit-card.open .unit-content {
    max-height: 2000px; /* 少し余裕をもたせる */
    border: 2px solid #bce0fd;
    border-top: none;
    transition: max-height 0.5s ease-in-out;
  }

  .apps-wrapper { padding: 20px; display: flex; flex-direction: column; gap: 10px; }

  .app-link { 
    display: flex; align-items: center; justify-content: space-between; 
    background: #f8fbff; padding: 12px 15px; 
    text-decoration: none; color: #555; border-radius: 10px; 
    transition: all 0.2s; border: 1px solid #eef;
  }
  /* 検索で非表示にする用 */
  .app-link.hidden { display: none; }

  .app-link:hover { background: #e6f7ff; transform: translateX(5px); }
  
  .app-link::before {
    content: '★'; color: #ddd; margin-right: 10px; font-size: 0.8em;
  }
  .app-link:hover::before { color: #ffc107; }

  .status-container { font-size: 0.9em; display:flex; align-items:center; gap:5px;}
  .clear-count { background: #e8f5e9; color: #2e7d32; padding: 2px 8px; border-radius: 10px; font-size: 0.8em; }

  .app-link.preparation { color: #aaa; justify-content: center; border-style: dashed; pointer-events: none; }
  .app-link.preparation::before { display: none; }

</style>
</head>
<body>

<h1>✏️ わくわく 算数ドリル</h1>

<div class="search-container">
  <input type="text" id="search-input" class="search-input" placeholder="さがしたい ドリルを いれてね">
</div>

<div id="grade-tabs"></div>
<div id="units-container"></div>

<script>
const LAST_SELECTED_GRADE_KEY = 'sansu-app-last-selected-grade';
const ALL_GRADES = ["1", "2", "3", "4", "5", "6"];
let gradeMap = new Map();

function sanitizeAppData(data) {
  if (!Array.isArray(data)) return [];
  return data.filter(g => g && typeof g.grade === 'string' && Array.isArray(g.units));
}

function updateAppStatus(appId) {
  const starsEl = document.getElementById(`stars-${appId}`);
  const countEl = document.getElementById(`count-${appId}`);
  if (!starsEl || !countEl) return;
  const totalClearCount = localStorage.getItem(`${appId}:clearCount`) || '0';
  const overallStatusStars = localStorage.getItem(`${appId}:status`) || '―';
  starsEl.innerHTML = overallStatusStars;
  countEl.textContent = `${totalClearCount}回`;
}

function renderGradeTabs(activeGrade) {
  const tabsContainer = document.getElementById('grade-tabs');
  tabsContainer.innerHTML = '';
  ALL_GRADES.forEach(grade => {
    const tab = document.createElement('button');
    tab.className = 'grade-tab' + (grade === activeGrade ? ' active' : '');
    tab.textContent = `${grade}年`;
    tab.onclick = () => {
      localStorage.setItem(LAST_SELECTED_GRADE_KEY, grade);
      renderGradeTabs(grade);
      displayGrade(grade);
      // タブ切り替え時に検索ボックスをリセット
      document.getElementById('search-input').value = '';
    };
    tabsContainer.appendChild(tab);
  });
}

function toggleUnit(headerElement, forceOpen = false) {
  const card = headerElement.parentElement;
  if (forceOpen) {
    card.classList.add('open');
  } else {
    card.classList.toggle('open');
  }
}

// 検索機能のロジック
document.getElementById('search-input').addEventListener('input', (e) => {
  const keyword = e.target.value.toLowerCase().trim();
  const units = document.querySelectorAll('.unit-card');

  units.forEach(unit => {
    const unitTitle = unit.querySelector('.unit-title-text').textContent.toLowerCase();
    const appLinks = unit.querySelectorAll('.app-link');
    
    let hasVisibleApp = false;
    let unitMatch = unitTitle.includes(keyword);

    appLinks.forEach(link => {
      const appTitle = link.querySelector('.app-title').textContent.toLowerCase();
      // キーワードが空、またはアプリ名にヒット、または単元名自体がヒットしている場合は表示
      if (keyword === '' || appTitle.includes(keyword) || unitMatch) {
        link.classList.remove('hidden');
        if (appTitle.includes(keyword) && keyword !== '') hasVisibleApp = true;
      } else {
        link.classList.add('hidden');
      }
    });

    // 表示制御
    if (keyword === '') {
      // 検索なし：全て表示、アコーディオンは閉じる（または元の状態維持でも良いが今回は閉じる）
      unit.classList.remove('hidden');
      unit.classList.remove('open');
    } else if (unitMatch || hasVisibleApp) {
      // ヒットあり：ユニット表示
      unit.classList.remove('hidden');
      // アプリ名でヒットした場合は中身を見せるために開く
      if (hasVisibleApp) unit.classList.add('open');
    } else {
      // ヒットなし：ユニット非表示
      unit.classList.add('hidden');
    }
  });
});

async function displayUnits(grade, units) {
  const unitsContainer = document.getElementById('units-container');
  unitsContainer.innerHTML = '';

  for (const unit of units) {
    const unitCard = document.createElement('div');
    unitCard.className = 'unit-card';
    
    // アプリ数カウント
    const appCount = unit.apps.length;

    // ヘッダー作成
    const header = document.createElement('div');
    header.className = 'unit-header';
    header.onclick = (e) => {
        // バッジやタイトルをクリックしても開閉するように
        toggleUnit(header); 
    };
    
    // 【変更点】アプリ数を表示するバッジを追加
    header.innerHTML = `
      <div class="header-left">
        <span class="unit-title-text">${unit.name}</span>
        <span class="app-count-badge">${appCount}つ</span>
      </div>
      <span class="toggle-icon">▼</span>
    `;
    unitCard.appendChild(header);

    // コンテンツ作成
    const content = document.createElement('div');
    content.className = 'unit-content';
    
    const appsWrapper = document.createElement('div');
    appsWrapper.className = 'apps-wrapper';

    if (appCount === 0) {
      appsWrapper.innerHTML = `<div class="app-link preparation">準備中</div>`;
    } else {
      for (const app of unit.apps) {
        const appId = app.id;
        const link = document.createElement('a');
        link.href = app.path;
        link.className = 'app-link';
        link.innerHTML = `
          <span class="app-title">${app.title}</span>
          <div class="status-container">
            <span class="status-stars" id="stars-${appId}">―</span>
            <span class="clear-count" id="count-${appId}">0回</span>
          </div>
        `;
        appsWrapper.appendChild(link);
      }
    }
    
    content.appendChild(appsWrapper);
    unitCard.appendChild(content);
    unitsContainer.appendChild(unitCard);
  }

  units.forEach(unit => {
    unit.apps.forEach(app => updateAppStatus(app.id));
  });
}

async function displayGrade(grade) {
  const units = gradeMap.get(grade + "年")?.units;
  const unitsContainer = document.getElementById('units-container');
  if (!units || units.length === 0) {
    unitsContainer.innerHTML = `<div style="text-align:center; padding:40px; color:#888;">準備中</div>`;
    return;
  }
  await displayUnits(String(grade), units);
}

function initializeUI(){
  const last = localStorage.getItem(LAST_SELECTED_GRADE_KEY);
  const active = (ALL_GRADES.includes(last) ? last : "1");
  renderGradeTabs(active);
  displayGrade(active);
}

if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
window.addEventListener('beforeunload', () => localStorage.setItem('scrollY', window.scrollY));
window.addEventListener('load', () => {
  const y = localStorage.getItem('scrollY');
  if (y !== null) window.scrollTo(0, parseInt(y,10));
});

async function loadAppData(){
  try{
    const res = await fetch('app_data.json?v=' + Date.now());
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const data  = await res.json();
    const clean = sanitizeAppData(data);
    gradeMap = new Map(clean.map(g => [g.grade, g]));
    initializeUI();
  } catch(e) { console.error(e); }
}

loadAppData();

</script>
</body>
</html>
