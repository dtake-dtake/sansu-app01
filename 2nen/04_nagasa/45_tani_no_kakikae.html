        function generateProblems(count) {
            const types = [];
            for (let i = 0; i < count; i++) {
                types.push((i % 4) + 1); 
            }
            
            for(let i = types.length - 1; i > 0; i--){
                const r = Math.floor(Math.random() * (i + 1));
                [types[i], types[r]] = [types[r], types[i]];
            }

            const arr = [];
            types.forEach(type => {
                let cm, mm, totalMm;
                
                if (type === 1) { 
                    cm = Math.floor(Math.random() * 9) + 1;
                    totalMm = cm * 10;
                    arr.push({ type: 1, q_cm: cm, ans_mm: totalMm });
                } else if (type === 2) {
                    cm = Math.floor(Math.random() * 9) + 1;
                    totalMm = cm * 10;
                    arr.push({ type: 2, q_mm: totalMm, ans_cm: cm });
                } else if (type === 3) {
                    cm = Math.floor(Math.random() * 9) + 1;
                    mm = Math.floor(Math.random() * 9) + 1;
                    totalMm = cm * 10 + mm;
                    arr.push({ type: 3, q_cm: cm, q_mm: mm, ans_mm: totalMm });
                } else if (type === 4) {
                    cm = Math.floor(Math.random() * 9) + 1;
                    mm = Math.floor(Math.random() * 9) + 1;
                    totalMm = cm * 10 + mm;
                    arr.push({ type: 4, q_mm: totalMm, ans_cm: cm, ans_mm: mm });
                }
            });
            return arr;

        function setupInputHandlers() {
            const inputs = Array.from(document.querySelectorAll('input[type="tel"]'));
            
            inputs.forEach((el) => {
                // è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ï¼ˆãƒ•ã‚©ãƒ¼ã‚«ã‚¹æ™‚ï¼‰
                el.addEventListener('focus', () => {
                    setTimeout(() => {
                        const card = el.closest('.problem-card');
                        if (card) {
                            card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }, 10);
                });

                // å…¥åŠ›å®Œäº†æ™‚ï¼ˆæœ€å¤§æ–‡å­—æ•°ï¼‰ï¼šåŒã˜ã‚«ãƒ¼ãƒ‰å†…ã®æ¬¡ã®å…¥åŠ›æ¬„ã¸ç§»å‹•ï¼ˆã‚ã‚Œã°ï¼‰
                el.addEventListener('input', (e) => {
                    if (el.value.length >= el.maxLength) {
                        const card = el.closest('.problem-card');
                        if (!card) return;

                        const cardInputs = Array.from(card.querySelectorAll('input[type="tel"]'));
                        const currentIndex = cardInputs.indexOf(el);

                        // åŒã˜ã‚«ãƒ¼ãƒ‰å†…ã®æ¬¡ã®æœ‰åŠ¹ãªå…¥åŠ›æ¬„ã‚’æ¢ã™
                        let nextIndex = currentIndex + 1;
                        while(nextIndex < cardInputs.length && cardInputs[nextIndex].disabled) {
                            nextIndex++;
                        }

                        if (nextIndex < cardInputs.length) {
                            cardInputs[nextIndex].focus();
                        }
                        // ã‚«ãƒ¼ãƒ‰å†…ã®æœ€å¾Œã®å…¥åŠ›æ¬„ã ã£ãŸå ´åˆã¯ã€ä½•ã‚‚ã—ãªã„ï¼ˆæ¬¡ã®å•é¡Œã¸é£›ã°ãªã„ï¼‰
                    }
                });

                // Enterã‚­ãƒ¼ï¼šæ¬¡ã®å…¥åŠ›æ¬„ã¸ã€‚ã‚«ãƒ¼ãƒ‰çµ‚ã‚ã‚Šãªã‚‰æ¬¡ã®ã‚«ãƒ¼ãƒ‰ã¸
                el.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        
                        const card = el.closest('.problem-card');
                        if (!card) return;

                        const cardInputs = Array.from(card.querySelectorAll('input[type="tel"]'));
                        const currentIndex = cardInputs.indexOf(el);

                        // 1. ã¾ãšåŒã˜ã‚«ãƒ¼ãƒ‰å†…ã§æ¬¡ã‚’æ¢ã™
                        let nextIndex = currentIndex + 1;
                        while(nextIndex < cardInputs.length && cardInputs[nextIndex].disabled) {
                            nextIndex++;
                        }

                        if (nextIndex < cardInputs.length) {
                            cardInputs[nextIndex].focus();
                        } else {
                            // 2. ã‚«ãƒ¼ãƒ‰ã®çµ‚ã‚ã‚Šãªã‚‰ã€æ¬¡ã®ã‚«ãƒ¼ãƒ‰ã®æœ€åˆã®å…¥åŠ›æ¬„ã‚’æ¢ã™
                            const allCards = Array.from(document.querySelectorAll('.problem-card'));
                            const currentCardIndex = allCards.indexOf(card);
                            
                            if (currentCardIndex + 1 < allCards.length) {
                                const nextCard = allCards[currentCardIndex + 1];
                                const nextCardInputs = Array.from(nextCard.querySelectorAll('input[type="tel"]'));
                                const firstEnabled = nextCardInputs.find(inp => !inp.disabled);
                                if (firstEnabled) {
                                    firstEnabled.focus();
                                }
                            } else {
                                // å…¨éƒ¨ã®å•é¡ŒãŒçµ‚ã‚ã£ãŸã‚‰ãƒœã‚¿ãƒ³ã¸
                                document.getElementById('check-btn').focus();
                            }
                        }
                    } else if (e.key === 'Backspace' && e.target.value === '') {
                        // Backspaceã§å‰ã®å…¥åŠ›æ¬„ã«æˆ»ã‚‹ï¼ˆåŒã˜ã‚«ãƒ¼ãƒ‰å†…ã®ã¿ï¼‰
                        e.preventDefault();
                        const card = el.closest('.problem-card');
                        if (!card) return;
                        const cardInputs = Array.from(card.querySelectorAll('input[type="tel"]'));
                        const currentIndex = cardInputs.indexOf(el);
                        
                        let prevIndex = currentIndex - 1;
                        while(prevIndex >= 0 && cardInputs[prevIndex].disabled) {
                            prevIndex--;
                        }
                        
                        if (prevIndex >= 0) {
                            cardInputs[prevIndex].focus();
                        }
                    }
                });
            });
        }

        function focusFirstIncorrect() {
            if (incorrectInputIndices.length > 0) {
                const firstWrongCardIndex = incorrectInputIndices[0];
                const card = document.getElementById(`card-${firstWrongCardIndex}`);
                // ãã®ã‚«ãƒ¼ãƒ‰ã®ä¸­ã§ã€disabledã«ãªã£ã¦ã„ãªã„æœ€åˆã®inputã‚’æ¢ã™
                const firstEnabledInput = Array.from(card.querySelectorAll('input')).find(input => !input.disabled);
                if (firstEnabledInput) {
                    firstEnabledInput.focus();
                }
            }
        }

        function checkAnswers() {
            hasChecked = true;
            incorrectInputIndices = [];
            let correctCount = 0;
            
            problems.forEach((p, index) => {
                const card = document.getElementById(`card-${index}`);
                let isCorrect = false;
                
                const inputs = card.querySelectorAll('input');
                const allInputs = Array.from(inputs);
                
                // ã¾ã æ­£è§£ã—ã¦ã„ãªã„ã‚«ãƒ¼ãƒ‰ã ã‘åˆ¤å®šã‚’è¡Œã†
                if (card.classList.contains('correct')) {
                    correctCount++;
                    return; // æ¬¡ã®ã‚«ãƒ¼ãƒ‰ã¸
                }

                if (p.type === 1) {
                    const val = parseInt(document.getElementById(`input-mm-${index}`).value);
                    if (val === p.ans_mm) isCorrect = true;
                } else if (p.type === 2) {
                    const val = parseInt(document.getElementById(`input-cm-${index}`).value);
                    if (val === p.ans_cm) isCorrect = true;
                } else if (p.type === 3) {
                    const val = parseInt(document.getElementById(`input-mm-${index}`).value);
                    if (val === p.ans_mm) isCorrect = true;
                } else if (p.type === 4) {
                    const valCm = parseInt(document.getElementById(`input-cm-${index}`).value);
                    const valMm = parseInt(document.getElementById(`input-mm-${index}`).value);
                    if (valCm === p.ans_cm && valMm === p.ans_mm) isCorrect = true;
                }

                card.classList.remove('wrong'); // ä¸€æ—¦ãƒªã‚»ãƒƒãƒˆ
                
                if (isCorrect) {
                    card.classList.add('correct');
                    allInputs.forEach(input => input.disabled = true); // æ­£è§£ã—ãŸã‚‰å…¥åŠ›ä¸å¯ã«
                    correctCount++;
                } else {
                    card.classList.add('wrong');
                    allInputs.forEach(input => input.disabled = false); // ä¸æ­£è§£ãªã‚‰å…¥åŠ›å¯èƒ½ã«
                    incorrectInputIndices.push(index);
                }
            });

            if (correctCount === config.questionCount) {
                gameClear();
            } else {
                // é–“é•ã„ãŒã‚ã‚‹å ´åˆã€æœ€åˆã®é–“é•ã„ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
                focusFirstIncorrect();
            }
        }

        function gameClear() {

            } else if (totalScore >= config.starThresholds.star5) {
                stars = "â˜…â˜…â˜…â˜…â˜…"; msg = "ã™ã°ã‚‰ã—ã„ï¼ã‹ã‚“ãºãï¼";
            } else if (totalScore >= config.starThresholds.star4) {
                stars = "â˜…â˜…â˜…â˜…â˜†"; msg = "ã¨ã¦ã‚‚ ã¯ã‚„ã„ã­ï¼";
            } else if (totalScore >= config.starThresholds.star3) {
                stars = "â˜…â˜…â˜…â˜†â˜†"; msg = "ã„ã„èª¿å­ï¼";
            } else if (totalScore >= config.starThresholds.star2) {
                stars = "â˜…â˜…â˜†â˜†â˜†"; msg = "ãã®ã¡ã‚‡ã†ã—ï¼";

            document.getElementById('game-container').style.display = 'none';
            const resultArea = document.getElementById('result-area');
            resultArea.style.display = 'block';
            
            document.getElementById('result-stars').textContent = stars;

                ã‚¹ã‚³ã‚¢: <span style="font-size:1.8rem; color:#FFC107; font-weight:bold; -webkit-text-stroke: 1px #FFA000;">${totalScore}</span> ç‚¹<br>
                ã‚¿ã‚¤ãƒ : ${elapsedSec.toFixed(1)} ç§’

            saveGameResult(totalScore, stars, elapsedSec.toFixed(1));
            
            if (totalScore >= 150) {
