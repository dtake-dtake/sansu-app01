                        <input type="tel" id="input-cm-${index}" data-index="${index}" data-unit="cm" autocomplete="off" maxlength="${cmMaxLen}">
                        <span class="unit-label">cm</span>
                    `;
                }
                
                if (showMm) {
                    answerInputsHtml += `
                        <input type="tel" id="input-mm-${index}" data-index="${index}" data-unit="mm" autocomplete="off" maxlength="${mmMaxLen}">
                        <span class="unit-label">mm</span>
                    `;
                }

                const html = `
                    <div class="problem-number">${problemNumbers[index]}</div>
                    <div class="expression-part">
                        ${leftStr} ${op} ${rightStr}
                    </div>
                    <div class="answer-part">
                        ${answerInputsHtml}
                    </div>
                `;
                card.innerHTML = html;
                container.appendChild(card);
            });

            // ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
            document.querySelectorAll('input[type="tel"]').forEach(input => {
                input.addEventListener('focus', (e) => {
                    setTimeout(() => {
                        const card = document.getElementById(`card-${e.target.dataset.index}`);
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 10); 
                    e.target.select(); 
                });

                // å…¥åŠ›æ™‚ã®è‡ªå‹•ç§»å‹•
                input.addEventListener('input', (e) => {
                    const val = e.target.value;
                    const maxLength = e.target.maxLength;
                    const currentIndex = parseInt(e.target.dataset.index);
                    const currentUnit = e.target.dataset.unit;

                    if (val.length >= maxLength) {
                        if (currentUnit === 'cm') {
                            // cmãŒã„ã£ã±ã„ã«ãªã£ãŸã‚‰ -> mmãŒã‚ã‚Œã°mmã¸ã€ãªã‘ã‚Œã°æ¬¡ã®å•é¡Œã¸
                            const mmInput = document.getElementById(`input-mm-${currentIndex}`);
                            if (mmInput) {
                                mmInput.focus();
                            } else {
                                handleEnterKey(currentIndex); 
                            }
                        } else if (currentUnit === 'mm') {
                            handleEnterKey(currentIndex); 
                        }
                    }
                });

                input.addEventListener('keydown', (e) => {
                    const currentIndex = parseInt(e.target.dataset.index);
                    const currentUnit = e.target.dataset.unit;

                    if (e.key === 'Enter') {
                        e.preventDefault();
                        if (currentUnit === 'cm') {
                            // mmãŒã‚ã‚Œã°mmã¸ã€ãªã‘ã‚Œã°æ¬¡ã¸
                            const mmInput = document.getElementById(`input-mm-${currentIndex}`);
                            if (mmInput) {
                                mmInput.focus();
                            } else {
                                handleEnterKey(currentIndex);
                            }
                        } else {
                            handleEnterKey(currentIndex);
                        }
                    } else if (e.key === 'Backspace' && e.target.value === '') {
                        // Backspaceã§æˆ»ã‚‹
                        if (currentUnit === 'mm') {
                            e.preventDefault();
                            // cmãŒã‚ã‚Œã°cmã¸ã€ãªã‘ã‚Œã°å‰ã®å•é¡Œã¸
                            const cmInput = document.getElementById(`input-cm-${currentIndex}`);
                            if (cmInput) {
                                cmInput.focus();
                            } else {
                                focusPrevInput(currentIndex);
                            }
                        } else {
                            // cmãªã‚‰å‰ã®å•é¡Œã®æœ€å¾Œã®å…¥åŠ›æ¬„ã¸
                            focusPrevInput(currentIndex);
                        }
                    }
                });
            });
        }

        // æ¬¡ã®å…¥åŠ›å¯èƒ½ãªå•é¡Œã¸ç§»å‹•
        function handleEnterKey(currentIndex) {
            if (hasChecked && incorrectInputIndices.length > 0) {
                // ä¸æ­£è§£ãƒ¢ãƒ¼ãƒ‰ï¼šæ¬¡ã®ä¸æ­£è§£ã¸
                let nextWrongIndex = -1;
                for (let idx of incorrectInputIndices) {
                    if (idx > currentIndex) {
                        nextWrongIndex = idx;
                        break;
                    }
                }
                if (nextWrongIndex !== -1) {
                    focusFirstInput(nextWrongIndex);
                } else {
                    document.getElementById('check-btn').focus();
                }
            } else {
                // é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ï¼šæ¬¡ã®å•é¡Œã¸
                const nextIndex = currentIndex + 1;
                if (nextIndex < config.questionCount) {
                    focusFirstInput(nextIndex);
                } else {
                    document.getElementById('check-btn').focus();
                }
            }
        }

        // æŒ‡å®šindexã®å•é¡Œã®æœ€åˆã®å…¥åŠ›æ¬„ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
        function focusFirstInput(index) {
            const cmInput = document.getElementById(`input-cm-${index}`);
            if (cmInput) {
                cmInput.focus();
            } else {
                const mmInput = document.getElementById(`input-mm-${index}`);
                if (mmInput) mmInput.focus();
            }
        }

        // å‰ã®å…¥åŠ›æ¬„ã«æˆ»ã‚‹ï¼ˆBackspaceç”¨ï¼‰
        function focusPrevInput(currentIndex) {
            if (currentIndex <= 0) return;
            const prevIndex = currentIndex - 1;
            
            // å‰ã®å•é¡Œã®mmãŒã‚ã‚Œã°ãã“ã¸ã€ãªã‘ã‚Œã°cmã¸
            const prevMm = document.getElementById(`input-mm-${prevIndex}`);
            if (prevMm) {
                prevMm.focus();
            } else {
                const prevCm = document.getElementById(`input-cm-${prevIndex}`);
                if (prevCm) prevCm.focus();
            }
        }

        function checkAnswers() {
            hasChecked = true;
            incorrectInputIndices = [];
            let correctCount = 0;
            
            problems.forEach((p, index) => {
                const card = document.getElementById(`card-${index}`);
                const inputCm = document.getElementById(`input-cm-${index}`);
                const inputMm = document.getElementById(`input-mm-${index}`);
                
                // å…¥åŠ›æ¬„ãŒãªã„ï¼ˆ0ã®å˜ä½ï¼‰å ´åˆã¯0ã¨ã—ã¦æ‰±ã†
                // å…¥åŠ›æ¬„ãŒã‚ã‚‹ãŒç©ºã®å ´åˆã¯0ã¨ã—ã¦æ‰±ã†
                const valCm = inputCm ? (inputCm.value === '' ? 0 : parseInt(inputCm.value)) : 0;
                const valMm = inputMm ? (inputMm.value === '' ? 0 : parseInt(inputMm.value)) : 0;
                
                card.classList.remove('correct', 'wrong');
                if (inputCm) inputCm.disabled = false;
                if (inputMm) inputMm.disabled = false;
                
                if (valCm === p.ansCm && valMm === p.ansMm) {
                    card.classList.add('correct');
                    if (inputCm) inputCm.disabled = true;
                    if (inputMm) inputMm.disabled = true;
                    correctCount++;
                } else {
                    card.classList.add('wrong');
                    incorrectInputIndices.push(index); 
                }
            });

            if (correctCount === config.questionCount) {
                gameClear();
            } else {
                if (incorrectInputIndices.length > 0) {
                    focusFirstInput(incorrectInputIndices[0]);
                }
            }
        }

        function gameClear() {
            const endTime = Date.now();
            const elapsedSec = (endTime - startTime) / 1000;
            
            let timeBonus = 0;
            if (elapsedSec < config.baseTimeLimit) {
                timeBonus = Math.floor((config.baseTimeLimit - elapsedSec) * config.timeBonusMultiplier);
            }
            if (timeBonus < 0) timeBonus = 0;
            
            let totalScore = config.baseScore + timeBonus;

            let stars = "â˜…â˜†â˜†â˜†â˜†";
            let msg = "ã‚ˆããŒã‚“ã°ã£ãŸã­ï¼";
            
            if (totalScore >= config.starThresholds.starGod) {
                stars = "ğŸ‘‘ ã‹ã¿ãƒ¬ãƒ™ãƒ« ğŸ‘‘";
                msg = "ã‚‚ã®ã™ã”ã„ é€Ÿã•ã ï¼å¤©æ‰ï¼ï¼";
            } else if (totalScore >= config.starThresholds.star5) {
                stars = "â˜…â˜…â˜…â˜…â˜…";
                msg = "ã™ã°ã‚‰ã—ã„ï¼ã‹ã‚“ãºãï¼";
            } else if (totalScore >= config.starThresholds.star4) {
                stars = "â˜…â˜…â˜…â˜…â˜†";
                msg = "ã¨ã¦ã‚‚ ã¯ã‚„ã„ã­ï¼";
            } else if (totalScore >= config.starThresholds.star3) {
                stars = "â˜…â˜…â˜…â˜†â˜†";
                msg = "ã„ã„èª¿å­ï¼";
            } else if (totalScore >= config.starThresholds.star2) {
                stars = "â˜…â˜…â˜†â˜†â˜†";
                msg = "ãã®ã¡ã‚‡ã†ã—ï¼";
            }

            document.getElementById('game-container').style.display = 'none';
            const resultArea = document.getElementById('result-area');
            resultArea.style.display = 'block';
            
            document.getElementById('result-stars').textContent = stars;
            document.getElementById('result-msg').textContent = msg;
            document.getElementById('score-detail').innerHTML = `
                ã‚¹ã‚³ã‚¢: <span style="font-size:1.8rem; color:#689F38; font-weight:bold;">${totalScore}</span> ç‚¹<br>
                ã‚¿ã‚¤ãƒ : ${elapsedSec.toFixed(1)} ç§’
            `;

            saveGameResult(totalScore, stars, elapsedSec.toFixed(1));
            
            if (totalScore >= 150) {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#689F38', '#EF6C00', '#FFFFFF']
                });
            }
        }

        function initGame() {
            problems = generateProblems(config.questionCount);
            hasChecked = false;
            incorrectInputIndices = [];
            
            document.getElementById('start-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            
            renderProblems();
            startTime = Date.now();
            
            setTimeout(() => {
                // æœ€åˆã®å•é¡Œã®ã€æœ€åˆã®å…¥åŠ›æ¬„ã‚’æ¢ã—ã¦ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
                // cmãŒã‚ã‚Œã°cmã€ãªã‘ã‚Œã°mmï¼ˆæœ€åˆã®å•é¡Œã§ã„ããªã‚Šmmã ã‘ã¯ç¨€ã ãŒå¯¾å¿œï¼‰
                const firstInput = document.querySelector('input[type="tel"]');
                if (firstInput) firstInput.focus();
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-title').textContent = config.mainTitle;
            document.getElementById('page-circle').textContent = config.page;
            document.getElementById('sub-title-text').textContent = config.title;
            document.getElementById('instruction-content').innerHTML = config.instructionHtml;
            
            loadAndDisplayData();

            document.getElementById('start-btn').addEventListener('click', initGame);
            document.getElementById('retry-btn').addEventListener('click', initGame);
            document.getElementById('check-btn').addEventListener('click', checkAnswers);
            document.getElementById('reset-hs-btn').addEventListener('click', resetHighScore);
            
            document.getElementById('bulb-btn').addEventListener('click', () => {
                document.getElementById('info-modal').style.display = 'block';
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const startArea = document.getElementById('start-area');
                    if (startArea.style.display !== 'none') {
                        initGame();
                    }
                }
            });
        });
    })();
    </script>
