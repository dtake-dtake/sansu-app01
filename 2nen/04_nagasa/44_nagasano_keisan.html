<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>４　長さ</title>

  <!-- 共通 -->
  <link rel="stylesheet" href="common.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
  /* 1) 問題カードを少しワイドに */
  #problems-wrapper { max-width: 980px; }           /* 既定より横幅を広げる */
  #problems-wrapper .problem { padding: 18px 28px; } /* 左右にゆとり */

  /* 2) 「＝」の前で改行して、以降を右端そろえ */
  .len-eq .rhs { text-align: right; margin-top: .5rem; } /* ＝以降を右寄せ */
  .len-eq .lhs span { margin-right: .25em; }             /* 少しだけ詰める */
</style>
<style>
  /* 問題カードを少しワイドに＆左右ゆとり */
  #problems-wrapper { max-width: 980px; }
  #problems-wrapper .problem { padding: 18px 28px; }

  /* ＝の前で改行、以降を右端そろえ */
  .len-eq .rhs { text-align: right; margin-top: .5rem; }
  .len-eq .lhs span { margin-right: .25em; }

  /* 入力欄の幅を少し縮める（このアプリだけ） */
  #problems-wrapper input[type="number"]{
    width: 2.6em;   /* 以前よりコンパクトに */
    text-align: center;
  }
</style>
</head>
<body>
  <!-- 見出し（config.mainTitle/title を common.js が表示） -->
  <h1 id="main-title"></h1>
  <h2 id="sub-title"></h2>

  <div id="start-area" style="text-align:center; margin:40px 0;">
    <button id="start-btn">スタート！</button>
  </div>

  <div id="problems-section" style="display:none;">
    <div id="problems-wrapper"></div>

    <div class="button-area">
      <button id="check-answers">まるつけ</button>
      <button id="retry">もういちど</button>
    </div>
  </div>

  <div id="result-area">
    <div id="result"></div>
    <div id="highScoreArea">ハイスコア：<span id="highScoreValue">0</span> てん <button id="reset-highscore">リセット</button></div>
    <div id="dailyCountArea">今日のクリア：<span id="dailyCountValue">0</span> かい</div>
    <div id="monthlyCountArea">今月のクリア：<span id="monthlyCountValue">0</span> かい</div>
    <div id="clearCountArea">合計クリア：<span id="clearCountValue">0</span> かい</div>
    <div id="overallStatusArea"><span id="overallStatusText">ステータス：</span><span id="overallStars" class="status-stars">―</span></div>
    <div id="history-area">りれき（１０件）<br><ul id="history-list"></ul></div>
  </div>

  <script src="themes.js"></script>
  <script src="common.js"></script>
<script src="44_nagasano_keisan.js"></script>
</body>
</html>
