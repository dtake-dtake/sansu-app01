        function renderProblems() {
            const container = document.getElementById('problems-container');

        function checkAnswers() {
            hasChecked = true;
            let correctCount = 0;
            const inputs = document.querySelectorAll('input[type="text"]');
            
            inputs.forEach((input, index) => {
                const card = document.getElementById(`card-${index}`);
                const val = input.value;
                const ans = problems[index].ans;
                
                card.classList.remove('correct', 'wrong');
                input.disabled = false;
                
                if (val === ans) {
                    card.classList.add('correct');
                    input.disabled = true; 
                    correctCount++;
                } else {
                    card.classList.add('wrong');
                }
            });

            if (correctCount === config.questionCount) {
                gameClear();
            } else {
                // ä¸æ­£è§£ã®æœ€åˆã®å•é¡Œã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
                for (let i = 0; i < config.questionCount; i++) {
                    const card = document.getElementById(`card-${i}`);
                    if (card.classList.contains('wrong') || document.getElementById(`input-${i}`).value === "") {
                        document.getElementById(`input-${i}`).focus();
                        break;
                    }
                }
            }
        }

        function gameClear() {
            const endTime = Date.now();

            document.getElementById('score-detail').innerHTML = `

            // ã‚¨ãƒ³ã‚¿ãƒ¼ã‚­ãƒ¼ã§ã‚¹ã‚¿ãƒ¼ãƒˆ

    })();
