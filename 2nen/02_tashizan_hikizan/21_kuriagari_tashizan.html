    <script>
    (function(){
        // â–¼â–¼â–¼ è¨­å®š â–¼â–¼â–¼
        const config = {
            appId: "tashite_next_ten_v2", 
            mainTitle: "ï¼’ã€€ãŸã—ç®—ã¨ã€€ã²ãç®—", 
            title: "ã„ãã¤ã€€ãŸã™ã¨ã€€ä½•åã«ã€€ãªã‚‹ï¼Ÿ", 
            page: 19,
            baseScore: 100, 
            
            // ã‚¿ã‚¤ãƒ ãƒœãƒ¼ãƒŠã‚¹è¨­å®š (ä¸Šé™ãªã—ãƒ»é’å¤©äº•)
            baseTimeLimit: 60, // 5å•ã§60ç§’ (1å•12ç§’)
            timeBonusMultiplier: 3.0, // 1ç§’ã«ã¤ã3ç‚¹åŠ ç®— (å•é¡Œæ•°ãŒå°‘ãªã„ã®ã§ä¿‚æ•°é«˜ã‚)
            
            questionCount: 5, 
            
            // ãƒ©ãƒ³ã‚¯é–¾å€¤
            starThresholds: { 
                starGod: 200,   // 200ç‚¹ä»¥ä¸Šã§ç¥ãƒ¬ãƒ™ãƒ«
                star5: 180,     
                star4: 150, 
                star3: 120, 
                star2: 80 
            },
            
            instructionHtml: `
                <p>ã¤ãã® æ•°ã« ã„ãã¤ ãŸã™ã¨ <strong>30ï¼ˆä½•åï¼‰</strong> ã« ãªã‚Šã¾ã™ã‹ã€‚</p>
                <div style="background:#E8F5E9; padding:15px; border-radius:8px; border:2px solid #43A047; margin:15px 0;">
                    <div style="margin-bottom:10px; font-weight:bold; font-size:1.4rem; color:#1B5E20; border-bottom:1px dashed #43A047; padding-bottom:5px; font-family:var(--font-num);">
                        22 ï¼‹ â–¡ ï¼ 30
                    </div>
                    <strong>è€ƒãˆæ–¹ï¼š</strong><br>
                    22ã¯ã€<strong>20</strong> ã¨ <strong>2</strong>ã€‚<br>
                    2ã« <strong>8</strong>ã‚’ ãŸã™ã¨ 10ã€‚<br>
                    20ã¨ 10ã§ã€30 ã« ãªã‚‹ã­ã€‚<br>
                    ã ã‹ã‚‰ã€ã“ãŸãˆã¯ <strong>8</strong> ã§ã™ã€‚
                </div>
            `
        };

        let problems = [];
        let startTime = 0;
        let incorrectInputIndices = []; 
        let hasChecked = false; 

        // ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‚­ãƒ¼
        const KEY_HS = `${config.appId}:hs`;
        const KEY_TOTAL_CLEAR = `${config.appId}:totalClear`;
        const KEY_DAILY_DATA = `${config.appId}:dailyData`;
        const KEY_HISTORY = `${config.appId}:history`;
        const KEY_STATUS = `${config.appId}:status`;

        // ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ãƒ»è¡¨ç¤º
        function loadAndDisplayData() {
            const ls = localStorage;
            
            const totalClear = ls.getItem(KEY_TOTAL_CLEAR) || "0";
            document.getElementById('start-total-clear').textContent = totalClear;
            document.getElementById('result-total-clear').textContent = totalClear;

            const todayStr = new Date().toLocaleDateString("ja-JP");
            let dailyData = JSON.parse(ls.getItem(KEY_DAILY_DATA) || 'null');
            
            if (!dailyData || dailyData.date !== todayStr) {
                dailyData = { date: todayStr, count: 0 };
                ls.setItem(KEY_DAILY_DATA, JSON.stringify(dailyData));
            }
            document.getElementById('start-daily-clear').textContent = dailyData.count;
            document.getElementById('result-daily-clear').textContent = dailyData.count;

            updateHistoryDisplay();
        }

        function saveGameResult(score, stars, timeStr) {
            const ls = localStorage;
            
            const currentTotal = parseInt(ls.getItem(KEY_TOTAL_CLEAR) || "0");
            ls.setItem(KEY_TOTAL_CLEAR, String(currentTotal + 1));
            
            const todayStr = new Date().toLocaleDateString("ja-JP");
            let dailyData = JSON.parse(ls.getItem(KEY_DAILY_DATA) || 'null');
            if (!dailyData || dailyData.date !== todayStr) {
                dailyData = { date: todayStr, count: 0 };
            }
            dailyData.count += 1;
            ls.setItem(KEY_DAILY_DATA, JSON.stringify(dailyData));

            const oldHs = parseInt(ls.getItem(KEY_HS) || "0");
            if(score > oldHs) ls.setItem(KEY_HS, String(score));
            
            ls.setItem(KEY_STATUS, stars);

            const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
            const now = new Date();
            const dateDisplay = `${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
            
            history.unshift({ date: dateDisplay, score: score, time: timeStr });
            if(history.length > 5) history.pop();
            ls.setItem(KEY_HISTORY, JSON.stringify(history));

            loadAndDisplayData();
        }

        function updateHistoryDisplay() {
            const history = JSON.parse(localStorage.getItem(KEY_HISTORY) || '[]');
            const html = history.length === 0 
                ? "<li style='justify-content:center; color:#999;'>ã¾ã ãã‚ãã¯ã‚ã‚Šã¾ã›ã‚“</li>"
                : history.map(h => {
                    const timeInfo = h.time ? `<span class="history-time">(${h.time}ç§’)</span>` : "";
                    return `<li>
                        <div><span style="font-size:0.8rem; color:#666;">${h.date}</span></div>
                        <div>${timeInfo} <strong>${h.score}ç‚¹</strong></div>
                    </li>`;
                }).join('');
            
            document.getElementById('start-history-list').innerHTML = html;
            document.getElementById('result-history-list').innerHTML = html;
        }

        function resetHighScore() {
            if(confirm("ãƒã‚¤ã‚¹ã‚³ã‚¢ã‚’ã‘ã—ã¾ã™ã‹ï¼Ÿ\nï¼ˆã‚¯ãƒªã‚¢å›æ•°ã¨å±¥æ­´ã¯ãã®ã¾ã¾ã®ã“ã‚Šã¾ã™ï¼‰")) {
                localStorage.removeItem(KEY_HS);
                localStorage.removeItem(KEY_STATUS);
                alert("ãƒã‚¤ã‚¹ã‚³ã‚¢ã‚’ã‘ã—ã¾ã—ãŸã€‚");
                loadAndDisplayData();
            }
        }

        function generateProblems(count) {
            const arr = [];
            for(let i=0; i<count; i++) {
                const tens = Math.floor(Math.random() * 7) + 2; // 2~8 (20~80)
                const ones = Math.floor(Math.random() * 9) + 1; // 1~9
                
                const currentNum = tens * 10 + ones;
                const nextTen = (tens + 1) * 10;
                const answer = nextTen - currentNum;
                
                arr.push({ current: currentNum, target: nextTen, ans: answer });
            }
            return arr;
        }

        function renderProblems() {
            const container = document.getElementById('problems-container');
            container.innerHTML = "";
            
            problems.forEach((p, index) => {
                const card = document.createElement('div');
                card.className = 'problem-card';
                card.id = `card-${index}`;
                
                const html = `
                    <div class="problem-expression">
                        ${p.current} ï¼‹ <input type="tel" id="input-${index}" data-index="${index}" autocomplete="off" maxlength="2"> ï¼ ${p.target}
                    </div>
                `;
                card.innerHTML = html;
                container.appendChild(card);
            });

            document.querySelectorAll('input[type="tel"]').forEach(input => {
                input.addEventListener('focus', (e) => {
                    setTimeout(() => {
                        const card = document.getElementById(`card-${e.target.dataset.index}`);
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 10); 
                    e.target.select(); 
                });

                input.addEventListener('keydown', (e) => {
                    const currentIndex = parseInt(e.target.dataset.index);
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        handleEnterKey(currentIndex);
                    }
                    else if (e.key === 'Backspace' && e.target.value === '') {
                        e.preventDefault(); 
                        handleBackspaceKey(currentIndex);
                    }
                });
            });
        }

        function handleBackspaceKey(currentIndex) {
            let prevIndex = currentIndex - 1;
            while (prevIndex >= 0) {
                const prevInput = document.getElementById(`input-${prevIndex}`);
                if (prevInput && !prevInput.disabled) {
                    prevInput.focus();
                    break;
                }
                prevIndex--;
            }
        }

        function handleEnterKey(currentIndex) {
            if (hasChecked && incorrectInputIndices.length > 0) {
                let nextWrongIndex = -1;
                for (let idx of incorrectInputIndices) {
                    if (idx > currentIndex) {
                        nextWrongIndex = idx;
                        break;
                    }
                }
                if (nextWrongIndex !== -1) {
                    focusInput(nextWrongIndex);
                } else {
                    document.getElementById('check-btn').focus();
                }
            } else {
                const nextIndex = currentIndex + 1;
                if (nextIndex < config.questionCount) {
                    focusInput(nextIndex);
                } else {
                    document.getElementById('check-btn').focus();
                }
            }
        }

        function focusInput(index) {
            const input = document.getElementById(`input-${index}`);
            if (input) input.focus();
        }

        function checkAnswers() {
            hasChecked = true;
            incorrectInputIndices = [];
            let correctCount = 0;
            const inputs = document.querySelectorAll('input[type="tel"]');
            
            inputs.forEach((input, index) => {
                const card = document.getElementById(`card-${index}`);
                const val = parseInt(input.value);
                const ans = problems[index].ans;
                
                card.classList.remove('correct', 'wrong');
                input.disabled = false;
                
                if (val === ans) {
                    card.classList.add('correct');
                    input.disabled = true; 
                    correctCount++;
                } else {
                    card.classList.add('wrong');
                    incorrectInputIndices.push(index); 
                }
            });

            if (correctCount === config.questionCount) {
                gameClear();
            } else {
                if (incorrectInputIndices.length > 0) {
                    focusInput(incorrectInputIndices[0]);
                }
            }
        }

        function gameClear() {
            const endTime = Date.now();
            const elapsedSec = (endTime - startTime) / 1000;
            
            // â–¼â–¼â–¼ ã‚¹ã‚³ã‚¢è¨ˆç®—ï¼ˆé’å¤©äº•æ–¹å¼ï¼‰ â–¼â–¼â–¼
            // åŸºæœ¬ç‚¹100 + ã‚¿ã‚¤ãƒ ãƒœãƒ¼ãƒŠã‚¹
            // ãƒœãƒ¼ãƒŠã‚¹ = (åŸºæº–ã‚¿ã‚¤ãƒ 60ç§’ - ã‹ã‹ã£ãŸæ™‚é–“) Ã— 3.0
            
            let timeBonus = 0;
            if (elapsedSec < config.baseTimeLimit) {
                timeBonus = Math.floor((config.baseTimeLimit - elapsedSec) * config.timeBonusMultiplier);
