                    <div style="margin-bottom:10px; font-weight:bold; font-size:1.2rem; color:#880E4F; border-bottom:1px dashed #D81B60; padding-bottom:5px;">ã‚Œã„ï¼š42 ï¼ 9</div>
                    <strong>è€ƒãˆæ–¹ï¼š</strong><br>

                    â‘¡ 40ã‹ã‚‰ 9ã‚’ ã²ãã¨ <strong>31</strong>ã€‚<br>

        let problems = [];

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‚­ãƒ¼
        const KEY_HS = `${config.appId}:hs`;
        const KEY_TOTAL_CLEAR = `${config.appId}:totalClear`;
        const KEY_DAILY_DATA = `${config.appId}:dailyData`;

        function loadAndDisplayData() {
            const ls = localStorage;
            const totalClear = ls.getItem(KEY_TOTAL_CLEAR) || "0";
            document.getElementById('start-total-clear').textContent = totalClear;
            document.getElementById('result-total-clear').textContent = totalClear;
            
            const todayStr = new Date().toLocaleDateString("ja-JP");
            let dailyData = JSON.parse(ls.getItem(KEY_DAILY_DATA) || 'null');
            if (!dailyData || dailyData.date !== todayStr) {
                dailyData = { date: todayStr, count: 0 };
                ls.setItem(KEY_DAILY_DATA, JSON.stringify(dailyData));
            }
            document.getElementById('start-daily-clear').textContent = dailyData.count;
            document.getElementById('result-daily-clear').textContent = dailyData.count;
            updateHistoryDisplay();
        }

        function saveGameResult(score, stars, timeStr) {
            const ls = localStorage;
            const currentTotal = parseInt(ls.getItem(KEY_TOTAL_CLEAR) || "0");
            ls.setItem(KEY_TOTAL_CLEAR, String(currentTotal + 1));
            
            const todayStr = new Date().toLocaleDateString("ja-JP");
            let dailyData = JSON.parse(ls.getItem(KEY_DAILY_DATA) || 'null');
            if (!dailyData || dailyData.date !== todayStr) {
                dailyData = { date: todayStr, count: 0 };
            }
            dailyData.count += 1;
            ls.setItem(KEY_DAILY_DATA, JSON.stringify(dailyData));

            const oldHs = parseInt(ls.getItem(KEY_HS) || "0");
            if(score > oldHs) ls.setItem(KEY_HS, String(score));
            
            ls.setItem(KEY_STATUS, stars);

            const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
            const now = new Date();
            const dateDisplay = `${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
            
            history.unshift({ date: dateDisplay, score: score, time: timeStr });
            if(history.length > 5) history.pop();
            ls.setItem(KEY_HISTORY, JSON.stringify(history));

            loadAndDisplayData();
        }

            const history = JSON.parse(localStorage.getItem(KEY_HISTORY) || '[]');
            const html = history.length === 0 
                ? "<li style='justify-content:center; color:#999;'>ã¾ã ãã‚ãã¯ã‚ã‚Šã¾ã›ã‚“</li>"

                    return `<li>

        // --- å•é¡Œç”Ÿæˆãƒ­ã‚¸ãƒƒã‚¯ ---
        function generateProblems(count) {
            const arr = [];
            
            // å‰åŠ4å•ï¼š20ä»£ - 1æ¡ (ç¹°ã‚Šä¸‹ãŒã‚Šã‚ã‚Š)
            for(let i=0; i<4; i++) {
                // 21~28 (29ã¯å¼•ãæ•°ãŒ9ä»¥å¤–ç¹°ã‚Šä¸‹ãŒã‚‰ãªã„ã®ã§ã€21~28ãŒç„¡é›£)
                // ç¹°ã‚Šä¸‹ãŒã‚Šæ¡ä»¶: ä¸€ã®ä½ < å¼•ãæ•°
                const tens = 2; // 20ä»£
                let onesA, numB;
                while(true) {
                    onesA = Math.floor(Math.random() * 8) + 1; // 1~8
                    numB = Math.floor(Math.random() * 9) + 1; // 1~9
                    if (onesA < numB) break;
                }
                const numA = tens * 10 + onesA;
                arr.push({ a: numA, b: numB, ans: numA - numB });
            }

            // å¾ŒåŠ4å•ï¼š30ã€œ90ä»£ - 1æ¡ (ç¹°ã‚Šä¸‹ãŒã‚Šã‚ã‚Š)
            for(let i=0; i<4; i++) {
                let tens, onesA, numB;
                while(true) {
                    tens = Math.floor(Math.random() * 7) + 3; // 3~9
                    onesA = Math.floor(Math.random() * 8) + 1; // 1~8
                    numB = Math.floor(Math.random() * 9) + 1; // 1~9
                    if (onesA < numB) break;
                }
                const numA = tens * 10 + onesA;
                arr.push({ a: numA, b: numB, ans: numA - numB });
            }
            
            return arr;
        }

        function renderProblems() {
            const container = document.getElementById('problems-container');
            container.innerHTML = "";
            
            problems.forEach((p, index) => {
                const card = document.createElement('div');
                card.className = 'problem-card';
                card.id = `card-${index}`;
                
                const html = `
                    <div class="problem-expression">${p.a} ï¼ ${p.b} ï¼ </div>
                    <input type="tel" id="input-${index}" data-index="${index}" autocomplete="off" maxlength="2">
                `;
                card.innerHTML = html;
                container.appendChild(card);
            });

            document.querySelectorAll('input[type="tel"]').forEach(input => {
                input.addEventListener('focus', (e) => {
                    setTimeout(() => {
                        const card = document.getElementById(`card-${e.target.dataset.index}`);
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 10); 
                    e.target.select(); 
                });

                input.addEventListener('keydown', (e) => {
                    const currentIndex = parseInt(e.target.dataset.index);
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        handleEnterKey(currentIndex);
                    }
                    else if (e.key === 'Backspace' && e.target.value === '') {
                        e.preventDefault(); 
                        handleBackspaceKey(currentIndex);
                    }
                });
            });
        }

        function handleBackspaceKey(currentIndex) {
            let prevIndex = currentIndex - 1;
            while (prevIndex >= 0) {
                const prevInput = document.getElementById(`input-${prevIndex}`);
                if (prevInput && !prevInput.disabled) {
                    prevInput.focus();
                    break;
                }
                prevIndex--;
            }
        }

        function handleEnterKey(currentIndex) {
            if (hasChecked && incorrectInputIndices.length > 0) {
                let nextWrongIndex = -1;
                for (let idx of incorrectInputIndices) {
                    if (idx > currentIndex) {
                        nextWrongIndex = idx;
                        break;
                    }
                }
                if (nextWrongIndex !== -1) {
                    focusInput(nextWrongIndex);
                } else {
                    document.getElementById('check-btn').focus();
                }
            } else {
                const nextIndex = currentIndex + 1;
                if (nextIndex < config.questionCount) {
                    focusInput(nextIndex);
                } else {
                    document.getElementById('check-btn').focus();
                }
            }
        }

        function focusInput(index) {
            const input = document.getElementById(`input-${index}`);
            if (input) input.focus();
        }

                const val = parseInt(input.value);

                card.classList.remove('correct', 'wrong');
                input.disabled = false;
                
                if (val === ans) {
                    card.classList.add('correct');
                    input.disabled = true; 
                    correctCount++;
                } else {
                    card.classList.add('wrong');
                    incorrectInputIndices.push(index); 
                }
            });

            } else {
                if (incorrectInputIndices.length > 0) {
                    focusInput(incorrectInputIndices[0]);
                }
            }
        }
