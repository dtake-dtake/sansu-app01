            const newClear = d.clear + (score >= 100 ? 1 : 0); 
            
            const now = new Date();
            const dateStr = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
            
            d.history.unshift({ 
                date: dateStr, 
                score: score, 
                stars: stars, 
                time: time 
            });
            
            if(d.history.length > 5) d.history.pop();
            
            localStorage.setItem(KEY_HS, newHs);
            localStorage.setItem(KEY_CLEAR, newClear);
            localStorage.setItem(KEY_HISTORY, JSON.stringify(d.history));
            localStorage.setItem(KEY_STARS, stars); 
        }

        function resetStatus() {
            if(confirm("ãƒã‚¤ã‚¹ã‚³ã‚¢ã¨å±¥æ­´ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿï¼ˆã‚¯ãƒªã‚¢å›æ•°ã¯æ®‹ã‚Šã¾ã™ï¼‰")) {
                localStorage.removeItem(KEY_HS);
                localStorage.removeItem(KEY_HISTORY);
                localStorage.removeItem(KEY_STARS);
                updateResultDisplay(0, 0); 
                alert("ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚");
            }
        }

        function renderProblems() {
            const container = document.getElementById('problems-container');
            container.innerHTML = "";
            
            problems.forEach((p, index) => {
                const div = document.createElement('div');
                div.className = "problem-wrapper";
                div.id = `prob-${index}`;
                
                const questionHTML = `<div class="question-text">${p.kanji}</div>`;
                const inputHTML = `<div class="input-area">
                    <input type="tel" inputmode="numeric" class="answer-input" id="input-${index}" maxlength="3" autocomplete="off">
                </div>`;
                
                div.innerHTML = questionHTML + inputHTML;
                container.appendChild(div);
                
                const input = div.querySelector('input');
                
                input.addEventListener('focus', (e) => {
                    document.querySelectorAll('.problem-wrapper').forEach(el => el.classList.remove('focused'));
                    div.classList.add('focused');
                    
                    // 1å•ç›®ã¯ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã‚’å¤§ããå‹•ã‹ã•ãšã€é•å’Œæ„Ÿã‚’é˜²ã
                    const scrollBlock = (index === 0) ? 'nearest' : 'center';
                    
                    setTimeout(() => {
                        div.scrollIntoView({ behavior: 'smooth', block: scrollBlock });
                    }, 50); 
                });

                input.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        handleEnterKey(index);
                    }
                });
            });
            
            setTimeout(() => {
                const first = document.getElementById('input-0');
                if(first) first.focus();
            }, 300);
        }

        function handleEnterKey(currentIndex) {
            if (isCheckedMode) {
                let nextWrongIndex = -1;
                for (let i = currentIndex + 1; i < problems.length; i++) {
                    const wrapper = document.getElementById(`prob-${i}`);
                    if (wrapper.classList.contains('wrong')) {
                        nextWrongIndex = i;
                        break;
                    }
                }
                if (nextWrongIndex === -1) {
                    for (let i = 0; i <= currentIndex; i++) {
                         const wrapper = document.getElementById(`prob-${i}`);
                         if (wrapper.classList.contains('wrong') && i !== currentIndex) { 
                            nextWrongIndex = i;
                            break;
                         }
                    }
                }

                if (nextWrongIndex !== -1) {
                    const nextInput = document.getElementById(`input-${nextWrongIndex}`);
                    nextInput.focus();
                    nextInput.select();
                } else {
                    document.getElementById('check-answers').focus();
                }
            } else {
                if (currentIndex < problems.length - 1) {
                    document.getElementById(`input-${currentIndex + 1}`).focus();
                } else {
                    document.getElementById('check-answers').focus();
                }
            }
        }

        function checkAnswers() {
            let correctCount = 0;
            let firstWrongIndex = -1;
            
            problems.forEach((p, index) => {
                const input = document.getElementById(`input-${index}`);
                const wrapper = document.getElementById(`prob-${index}`);
                const val = input.value;
                
                // æ•°å€¤ã¨ã—ã¦æ¯”è¼ƒï¼ˆ0åŸ‹ã‚ãªã©ã‚’è¨±å®¹ã™ã‚‹å ´åˆï¼‰ã‚ã‚‹ã„ã¯æ–‡å­—åˆ—ã¨ã—ã¦æ¯”è¼ƒ
                if (Number(val) === p.num) {
                    wrapper.classList.remove('wrong');
                    wrapper.classList.add('correct');
                    input.readOnly = true; 
                    correctCount++;
                } else {
                    wrapper.classList.remove('correct');
                    wrapper.classList.add('wrong');
                    if (firstWrongIndex === -1) firstWrongIndex = index;
                }
            });

            if (correctCount === problems.length) {
                showResult();
            } else {
                isCheckedMode = true;
                const btn = document.getElementById('check-answers');
                btn.textContent = "ã‚‚ã†ã„ã¡ã© ã¾ã‚‹ã¤ã‘";
                
                if (firstWrongIndex !== -1) {
                    const wrongInput = document.getElementById(`input-${firstWrongIndex}`);
                    wrongInput.focus();
                    setTimeout(() => wrongInput.select(), 10); 
                }
            }
        }

        function showResult() {
            const endTime = Date.now();
            const elapsedSec = (endTime - startTime) / 1000;
            
            const baseScore = 100;
            let reduction = Math.floor(elapsedSec); 
            let timeBonus = Math.max(0, 99 - reduction);

            let totalScore = baseScore + timeBonus;
            
            if (totalScore >= 180) {
                 confetti({ particleCount: 150, spread: 180, colors:['#4CAF50', '#FFEB3B', '#FFFFFF'] });
            }

            let stars = "â˜…â˜†â˜†â˜†â˜†";
            if (totalScore >= config.starThresholds.star5) stars = "â˜…â˜…â˜…â˜…â˜…";
            else if (totalScore >= config.starThresholds.star4) stars = "â˜…â˜…â˜…â˜…â˜†";
            else if (totalScore >= config.starThresholds.star3) stars = "â˜…â˜…â˜…â˜†â˜†";
            else if (totalScore >= config.starThresholds.star2) stars = "â˜…â˜…â˜†â˜†â˜†";

            document.getElementById('problems-section').style.display = 'none';
            document.getElementById('result-area').style.display = 'block';
            
            document.getElementById('status-stars').textContent = stars;
            document.getElementById('score-val').textContent = totalScore;
            document.getElementById('time-val').textContent = elapsedSec.toFixed(1);
            
            let msg = "ã‚ˆããŒã‚“ã°ã£ãŸã­ï¼";
            if (totalScore >= 180) msg = "ã™ã”ã„ï¼ ã‹ã‚“ãºãã ï¼";
            else if (totalScore >= 150) msg = "ã™ã°ã‚‰ã—ã„ï¼ ãã®ã¡ã‚‡ã†ã—ï¼";
            
            document.getElementById('result-msg').textContent = msg;

            saveData(totalScore, stars, elapsedSec.toFixed(1)); 
            updateResultDisplay(totalScore, elapsedSec);
            
            setTimeout(() => document.getElementById('retry-btn').focus(), 100);
        }

        function updateResultDisplay(currentScore, currentTime) {
            const d = loadData();
            document.getElementById('high-score-val').textContent = d.hs;
            document.getElementById('clear-count-val').textContent = d.clear;
            
            const list = document.getElementById('history-list');
            list.innerHTML = d.history.map(h => {
                const s = h.stars || ''; 
                const t = h.time ? `${h.time}ç§’` : '-';
                return `
                <li>
                    <span class="hist-date">${h.date}</span>
                    <span class="hist-info">
                        <span class="hist-stars">${s}</span> 
                        <span class="hist-time">${t}</span>
                        <span class="hist-score">${h.score}ç‚¹</span>
                    </span>
                </li>`;
            }).join('');
        }

        function initGame() {
            window.scrollTo(0, 0); 
            problems = generateProblems(config.questionCount);
            isCheckedMode = false;
            document.getElementById('check-answers').textContent = "ã¾ã‚‹ã¤ã‘";
            
            document.getElementById('start-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'none';
            document.getElementById('problems-section').style.display = 'flex';
            
            renderProblems();
            startTime = Date.now();
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-title').textContent = config.mainTitle;
            document.getElementById('page-circle').textContent = config.page;
            document.getElementById('sub-title-text').textContent = config.title;
            
            document.getElementById('instruction-content-modal').innerHTML = config.modalContent;
            document.getElementById('start-instruction-placeholder').innerHTML = config.startContent;
            
            document.getElementById('start-btn').addEventListener('click', initGame);
            document.getElementById('retry-btn').addEventListener('click', initGame);
            document.getElementById('check-answers').addEventListener('click', checkAnswers);
            document.getElementById('reset-status').addEventListener('click', resetStatus);
            
            document.body.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const startArea = document.getElementById('start-area');
                    const resultArea = document.getElementById('result-area');
                    
                    if (startArea.style.display !== 'none') {
                        initGame();
                    } else if (resultArea.style.display !== 'none') {
                        initGame();
                    }
                }
            });

            document.getElementById('bulb-btn').addEventListener('click', () => {
                document.getElementById('info-modal').style.display = 'block';
            });
            window.onclick = (e) => {
                if(e.target === document.getElementById('info-modal')) {
                    document.getElementById('info-modal').style.display = 'none';
                }
            };
        });
    })();
    </script>
