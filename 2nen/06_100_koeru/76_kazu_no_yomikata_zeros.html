<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数を読みましょう（２）</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        /* ▼▼▼ テーマ：疾風迅雷！忍者屋敷（和風・忍者） ▼▼▼ */
        :root {
            --c-bg-main: #212121;         /* 墨色 */
            --c-primary: #FFD700;         /* 黄金色 */
            --c-primary-dark: #FF8F00;    
            --c-accent: #D50000;          /* 深紅 */
            
            --c-button-bg: #37474F;       /* 鉄色 */
            --c-button-hover: #546E7A;    
            
            --c-key-bg: #FAFAFA;          /* 和紙のような白 */
            --c-key-text: #212121;        /* 墨文字 */
            --c-key-shadow: #757575;         
            
            --c-result-area-bg: #263238;
            --c-history-bg: #000000;      
            
            --c-text-main: #FFFFFF;       
            --c-text-sub: #B0BEC5;
            
            --font-family: "Hiragino Mincho ProN", "Yu Mincho", serif; /* 明朝体で和風に */
        }

        body {
            font-family: var(--font-family);
            background-color: var(--c-bg-main); color: var(--c-text-main);
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            /* 和柄（青海波っぽいイメージ） */
            background-image: 
                radial-gradient(circle at 50% 0, #333 10%, transparent 11%),
                radial-gradient(circle at 50% 100%, #333 10%, transparent 11%);
            background-size: 40px 40px;
        }

        h1 { 
            font-size: 1.5rem; letter-spacing: 3px; color: var(--c-primary);
            text-shadow: 2px 2px 0 #000; margin: 10px 0; 
            border-bottom: 2px solid var(--c-accent); padding-bottom: 5px;
        }
        
        h2 { 
            font-size: 1.3rem; 
            background: #000; 
            padding: 8px 30px; 
            border-radius: 5px; /* 角を少し残す */
            display: inline-flex; align-items: center; justify-content: center;
            gap: 10px; 
            border: 1px solid var(--c-primary);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            color: #fff;
        }

        .page-circle {
            display: inline-flex; justify-content: center; align-items: center;
            width: 2.2rem; height: 2.2rem; border-radius: 50%;
            background-color: var(--c-accent); color: #fff;
            border: 2px solid #fff;
            font-weight: 800; font-size: 1.1rem; line-height: 1; flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* スタート画面 */
        #start-area { 
            text-align: center; margin: 20px 0; 
            background: rgba(0, 0, 0, 0.8);
            padding: 30px; border-radius: 10px;
            border: 4px double var(--c-primary);
            max-width: 600px; width: 95%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        #start-instruction-placeholder {
            text-align: center; margin-bottom: 30px; font-size: 1.2rem;
            line-height: 1.8; font-weight: bold; color: var(--c-text-main);
        }

        /* ゲーム画面 */
        #game-container { display: none; width: 100%; flex-direction: column; align-items: center; max-width: 600px; }

        /* ステータスバー（ゲージ・スコア） */
        .status-header {
            width: 100%; margin-bottom: 15px;
        }
        .score-display {
            font-size: 1.5rem; font-weight: bold; color: var(--c-primary); text-align: right; margin-bottom: 5px;
            font-family: sans-serif; /* 数字は見やすく */
        }
        .progress-container {
            width: 100%; height: 10px; background: #424242; border-radius: 2px; overflow: hidden;
            border: 1px solid #616161;
        }
        .progress-bar {
            height: 100%; background: linear-gradient(90deg, #D50000, #FF5252);
            width: 0%; transition: width 0.5s ease-out;
        }

        /* 問題表示（巻物風） */
        .problem-display {
            background-color: #ECEFF1; /* 巻物の紙色 */
            border-top: 8px solid #3E2723; /* 軸 */
            border-bottom: 8px solid #3E2723;
            border-radius: 5px;
            padding: 25px; width: 100%;
            text-align: center; margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
        }
        .problem-label {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            background: var(--c-primary); color: #000;
            padding: 5px 20px; border-radius: 2px; font-size: 1rem; font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #question-number {
            font-size: 4rem; font-weight: 800; color: #212121;
            font-family: "Helvetica Neue", Arial, sans-serif; letter-spacing: 4px;
        }

        /* 答え入力欄 */
        #answer-area {
            width: 100%; min-height: 70px;
            background: rgba(255,255,255,0.1); border: 2px solid var(--c-primary);
            border-radius: 5px; display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; font-weight: bold; color: #fff;
            margin-bottom: 15px; padding: 10px;
        }
        #answer-area.placeholder { color: #aaa; }

        /* キーボード（テンキー配列） */
        .input-controls {
            display: flex; gap: 10px; width: 100%; justify-content: center;
        }
        .numpad-area {
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; flex: 3;
        }
        .unit-area {
            display: flex; flex-direction: column; gap: 8px; flex: 1;
        }

        .key-btn {
            aspect-ratio: 1.3;
            background-color: var(--c-key-bg); color: var(--c-key-text);
            border: 1px solid #BDBDBD; border-radius: 4px;
            font-size: 1.5rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 var(--c-key-shadow);
            transition: transform 0.1s, background-color 0.2s;
            font-family: var(--font-family);
        }
        .key-btn:active { transform: translateY(4px); box-shadow: none; }
        
        .key-unit { 
            background-color: var(--c-primary); color: #000;
            border-color: var(--c-primary-dark); 
            box-shadow: 0 4px 0 #F57F17; 
            height: 100%; aspect-ratio: auto;
        }

        /* アクションボタン */
        .action-area { display: grid; grid-template-columns: 1fr 2fr; gap: 15px; width: 100%; margin-top: 15px; }
        .action-btn {
            padding: 15px; font-size: 1.2rem; border-radius: 50px; border: none;
            font-weight: bold; color: #fff; cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.5);
            font-family: var(--font-family);
        }
        .action-btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-delete { background-color: #607D8B; }
        .btn-check { background-color: var(--c-accent); box-shadow: 0 4px 0 #B71C1C; }

        /* 正誤フィードバック */
        .feedback-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; justify-content: center; align-items: center;
            z-index: 999; opacity: 0; transition: opacity 0.3s;
        }
        .feedback-mark { font-size: 12rem; font-weight: 800; text-shadow: 0 0 30px #fff; }
        .mark-correct { color: #FFD700; text-shadow: 0 0 20px #D50000; } /* 金と赤 */
        .mark-wrong { color: #90A4AE; }

        /* リザルト画面 */
        #result-area {
            display: none; width: 100%; max-width: 600px;
            background: var(--c-result-area-bg); padding: 30px; border-radius: 10px; text-align: center;
            border: 4px double var(--c-primary);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .status-stars { font-size: 3rem; color: #FFD700; text-shadow: 0 0 10px #FF6F00; letter-spacing: 5px; }

        .history-list { list-style: none; padding: 0; text-align: left; background: var(--c-history-bg); border-radius: 5px; margin-top: 15px; overflow: hidden; border: 1px solid #424242;}
        .history-list li { padding: 10px 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; }
        .history-list li:last-child { border-bottom: none; }

        /* ボタン共通 */
        button { font-family: var(--font-family); }
        
        #bulb-btn {
            position: absolute; top: 15px; right: 15px;
            width: 50px; height: 50px; border-radius: 50%;
            background: #212121; border: 2px solid var(--c-primary); color: var(--c-primary);
            font-size: 1.8rem; cursor: pointer; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); font-weight: 800;
        }
        .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.9); backdrop-filter: blur(5px);}
        .modal-content { 
            background-color: #212121; margin: 15% auto; padding: 25px; 
            width: 85%; max-width: 450px; border-radius: 10px; color: #fff;
            border: 2px solid var(--c-primary); text-align: center;
        }
    </style>
</head>
<body>
    <button id="bulb-btn">？</button>
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--c-primary);">忍法・数の読み方</h3>
            <div id="instruction-content-modal" style="text-align:left; line-height:1.8;"></div>
            <button onclick="document.getElementById('info-modal').style.display='none'" style="width:100%; padding:12px; background:var(--c-accent); color:#fff; border:none; border-radius:50px; margin-top:20px; font-weight:bold; font-size:1.2rem; cursor:pointer;">承知！</button>
        </div>
    </div>

    <div class="feedback-overlay" id="feedback-overlay">
        <div class="feedback-mark" id="feedback-mark"></div>
    </div>

    <h1 id="main-title"></h1>
    <h2 id="sub-title">
        <span id="page-circle" class="page-circle"></span>
        <span id="sub-title-text"></span>
    </h2>

    <div id="start-area">
        <div id="start-instruction-placeholder"></div>
        <button id="start-btn" class="action-btn" style="background:var(--c-accent); width:200px; margin-top:20px;">いざ、参る！(Enter)</button>
    </div>

    <div id="game-container">
        <div class="status-header">
            <div class="score-display">得点: <span id="current-score">0</span></div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>

        <div class="problem-display">
            <div class="problem-label">数字を読むべし</div>
            <div id="question-number">---</div>
        </div>

        <div id="answer-area" class="placeholder">こたえ</div>

        <div class="input-controls">
            <div class="numpad-area">
                <button class="key-btn" data-val="七">七</button>
                <button class="key-btn" data-val="八">八</button>
                <button class="key-btn" data-val="九">九</button>
                
                <button class="key-btn" data-val="四">四</button>
                <button class="key-btn" data-val="五">五</button>
                <button class="key-btn" data-val="六">六</button>
                
                <button class="key-btn" data-val="一">一</button>
                <button class="key-btn" data-val="二">二</button>
                <button class="key-btn" data-val="三">三</button>
            </div>
            <div class="unit-area">
                <button class="key-btn key-unit" data-val="百">百</button>
                <button class="key-btn key-unit" data-val="十">十</button>
            </div>
        </div>

        <div class="action-area">
            <button class="action-btn btn-delete" id="btn-delete">一文字消す</button>
            <button class="action-btn btn-check" id="btn-check">成敗！</button>
        </div>
    </div>

    <div id="result-area">
        <h2 style="color:var(--c-primary); background:none; border:none; box-shadow:none;">任務完了！</h2>
        
        <div style="display:flex; justify-content:space-around; background:rgba(255,255,255,0.05); padding:15px; border-radius:10px; margin:15px 0;">
            <div>
                <div style="font-size:0.9rem; color:#B0BEC5;">最終得点</div>
                <div id="score-val" style="font-size:2rem; font-weight:bold; color:var(--c-primary);">0</div>
            </div>
            <div>
                <div style="font-size:0.9rem; color:#B0BEC5;">時間</div>
                <div style="font-size:1.8rem; font-weight:bold; color:#fff;"><span id="time-val">0</span>秒</div>
            </div>
        </div>

        <div id="status-stars" class="status-stars"></div>
        <div id="result-msg" style="font-size:1.5rem; font-weight:bold; margin:10px 0; color:var(--c-text-main);"></div>
        
        <div style="margin-top:20px; text-align:left;">
            <div style="font-size:0.9rem; color:#B0BEC5; margin-bottom:5px;">これまでの戦績</div>
            <ul id="history-list" class="history-list"></ul>
        </div>

        <button id="retry-btn" class="action-btn" style="background:var(--c-button-bg); width:100%; margin-top:20px;">再挑戦 (Enter)</button>
    </div>

    <script>
    (function () {
        const config = {
            appId: "76_kazu_no_yomikata_zeros",
            mainTitle: "６　100を こえる 数",
            title: "数を 読みましょう（２）", 
            page: 76, 
            baseScore: 100, 
            questionCount: 5, 
            starThresholds: { star5: 180, star4: 150, star3: 120, star2: 100 },
            
            instructionHtml: `
                <p>画面に出る<strong>数字</strong>を読んで、<strong>漢字</strong>になおすのじゃ。</p>
                <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:5px; border:1px solid #FFD700; margin:10px 0;">
                    例：<span style="font-size:1.4rem; font-weight:bold;">501</span><br>
                    ↓<br>
                    <span style="font-size:1.2rem; font-weight:bold; color:#FFD700;">五百一</span>
                </div>
                <p>位が<span style="color:#FF5252; font-weight:bold;">0</span>のときは、なにも読まぬこと。<br>
                （「五百十一」や「五百十」ではないぞ！）</p>
                <p>ボタンは電卓のような配置じゃ。</p>
            `,
            startContent: `
                <p style="margin-bottom:20px;">画面に出る <strong>数字</strong> の<br>読み方を答えるのじゃ。</p>
                <div style="background:#ECEFF1; padding:15px; border-radius:5px; display:inline-block; border:4px solid #3E2723; color:#212121;">
                    <div style="font-size:1.8rem; font-weight:bold;">５０１</div>
                    <div style="font-size:1.4rem; color:#aaa;">↓</div>
                    <div style="font-size:1.4rem; font-weight:bold; color:#D50000;">五百一</div>
                </div>
                <p style="margin-top:20px; color:#FFD700; font-weight:bold;">0は読まないのが ポイントじゃ！</p>
            `
        };

        let problems = [];
        let currentIndex = 0;
        let userInput = "";
        let startTime = 0;
        let currentScore = 0;
        let questionStartTime = 0;
        
        const KEY_HS = `${config.appId}:hs`;
        const KEY_HISTORY = `${config.appId}:hist`;

        const kanjiMap = { 1:'一', 2:'二', 3:'三', 4:'四', 5:'五', 6:'六', 7:'七', 8:'八', 9:'九' };

        // 数字 → 漢数字（読み）変換
        function numToKanji(num) {
            const h = Math.floor(num / 100);
            const t = Math.floor((num % 100) / 10);
            const o = num % 10;
            
            let res = "";
            
            // 百の位
            if (h === 1) res += "百";
            else res += kanjiMap[h] + "百";
            
            // 十の位 (0なら飛ばす)
            if (t > 0) {
                if (t === 1) res += "十";
                else res += kanjiMap[t] + "十";
            }
            
            // 一の位 (0なら飛ばす)
            if (o > 0) {
                res += kanjiMap[o];
            }
            
            return res;
        }

        // 問題生成 (0を含む3桁の数を中心に)
        function generateProblems(count) {
            const arr = [];
            while(arr.length < count) {
                // 出題パターンをランダムに決定
                // 1. 通常 (283)
                // 2. 一の位が0 (790)
                // 3. 十の位が0 (501)
                // 4. 両方0 (800)
                
                const type = Math.random();
                let h = Math.floor(Math.random() * 9) + 1; // 1-9
                let t, o;

                // 均等に出るように調整
                if (type < 0.25) { 
                    // 通常
                    t = Math.floor(Math.random() * 9) + 1;
                    o = Math.floor(Math.random() * 9) + 1;
                } else if (type < 0.5) {
                    // 一の位が0
                    t = Math.floor(Math.random() * 9) + 1;
                    o = 0;
                } else if (type < 0.75) {
                    // 十の位が0
                    t = 0;
                    o = Math.floor(Math.random() * 9) + 1;
                } else {
                    // 両方0
                    t = 0;
                    o = 0;
                }
                
                const num = h * 100 + t * 10 + o;
                const kanji = numToKanji(num);
                
                if (!arr.some(p => p.num === num)) {
                    arr.push({ num: num, kanji: kanji });
                }
            }
            return arr;
        }

        function loadData() {
            return {
                hs: parseInt(localStorage.getItem(KEY_HS) || "0"),
                history: JSON.parse(localStorage.getItem(KEY_HISTORY) || "[]")
            };
        }
        
        function saveData(score, stars, time) {
            const d = loadData();
            const newHs = Math.max(d.hs, score);
            
            const now = new Date();
            const dateStr = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
            
            d.history.unshift({ 
                date: dateStr, 
                score: score, 
                stars: stars, 
                time: time 
            });
            
            if(d.history.length > 5) d.history.pop();
            
            localStorage.setItem(KEY_HS, newHs);
            localStorage.setItem(KEY_HISTORY, JSON.stringify(d.history));
        }

        function updateDisplay() {
            const p = problems[currentIndex];
            document.getElementById('question-number').textContent = p.num;
            
            const ansArea = document.getElementById('answer-area');
            if (userInput === "") {
                ansArea.textContent = "こたえ";
                ansArea.classList.add('placeholder');
            } else {
                ansArea.textContent = userInput;
                ansArea.classList.remove('placeholder');
            }

            // ゲージ更新
            const progress = (currentIndex / config.questionCount) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            
            // スコア表示
            document.getElementById('current-score').textContent = currentScore;
        }

        function handleInput(val) {
            // 文字数制限
            if (userInput.length < 15) {
                userInput += val;
                updateDisplay();
            }
        }

        function handleDelete() {
            userInput = userInput.slice(0, -1);
            updateDisplay();
        }

        function showFeedback(isCorrect) {
            const overlay = document.getElementById('feedback-overlay');
            const mark = document.getElementById('feedback-mark');
            overlay.style.opacity = '1';
            
            if(isCorrect) {
                mark.textContent = '〇';
                mark.className = 'feedback-mark mark-correct';
            } else {
                mark.textContent = '×';
                mark.className = 'feedback-mark mark-wrong';
            }
            setTimeout(() => { overlay.style.opacity = '0'; }, 600);
        }

        function checkAnswer() {
            const p = problems[currentIndex];
            if (userInput === p.kanji) {
                showFeedback(true);
                
                // スコア加算
                const qTime = (Date.now() - questionStartTime) / 1000;
                // 基礎点(20点) + タイムボーナス(最大20点 - 時間経過)
                // 5問合計で基礎100点 + ボーナス100点 = 200点満点
                const baseQ = 20; 
                let bonusQ = Math.max(0, Math.floor(20 - qTime)); 
                let gained = baseQ + bonusQ;
                
                // アニメーション風にスコア加算
                const startScore = currentScore;
                const endScore = currentScore + gained;
                let step = 0;
                const animInterval = setInterval(() => {
                    step++;
                    currentScore = Math.floor(startScore + (gained * step / 10));
                    if (step >= 10) {
                        currentScore = endScore;
                        clearInterval(animInterval);
                    }
                    document.getElementById('current-score').textContent = currentScore;
                }, 20);
                
                currentScore = endScore; // 念のため

                currentIndex++;
                userInput = "";
                
                if (currentIndex >= problems.length) {
                    document.getElementById('progress-bar').style.width = `100%`;
                    setTimeout(showResult, 800);
                } else {
                    questionStartTime = Date.now();
                    setTimeout(updateDisplay, 600);
                }
            } else {
                showFeedback(false);
                // 間違いペナルティなし
            }
        }

        function showResult() {
            const endTime = Date.now();
            const elapsedSec = (endTime - startTime) / 1000;
            
            let totalScore = currentScore;
            
            if (totalScore >= 180) {
                 confetti({ particleCount: 150, spread: 180, colors:['#FFD700', '#D50000', '#FFFFFF'] });
            }

            let stars = "★☆☆☆☆";
            if (totalScore >= config.starThresholds.star5) stars = "★★★★★";
            else if (totalScore >= config.starThresholds.star4) stars = "★★★★☆";
            else if (totalScore >= config.starThresholds.star3) stars = "★★★☆☆";
            else if (totalScore >= config.starThresholds.star2) stars = "★★☆☆☆";

            document.getElementById('game-container').style.display = 'none';
            document.getElementById('result-area').style.display = 'block';
            
            document.getElementById('status-stars').textContent = stars;
            document.getElementById('score-val').textContent = totalScore;
            document.getElementById('time-val').textContent = elapsedSec.toFixed(1);
            
            let msg = "よくがんばった！";
            if (totalScore >= 180) msg = "見事！ 免許皆伝じゃ！";
            else if (totalScore >= 150) msg = "あっぱれ！ その調子！";
            
            document.getElementById('result-msg').textContent = msg;

            saveData(totalScore, stars, elapsedSec.toFixed(1)); 
            updateResultDisplay();
            
            setTimeout(() => document.getElementById('retry-btn').focus(), 100);
        }

        function updateResultDisplay() {
            const d = loadData();
            const list = document.getElementById('history-list');
            list.innerHTML = d.history.map(h => {
                const s = h.stars || ''; 
                const t = h.time ? `${h.time}秒` : '-';
                return `
                <li>
                    <div>
                        <span style="font-size:0.8rem; color:#B0BEC5;">${h.date}</span><br>
                        <span style="color:#FFD700;">${s}</span>
                    </div>
                    <div style="text-align:right;">
                        <span style="font-size:0.9rem; color:#B0BEC5;">${t}</span><br>
                        <span style="font-weight:bold; color:#FFD700;">${h.score}点</span>
                    </div>
                </li>`;
            }).join('');
        }

        function initGame() {
            window.scrollTo(0, 0); 
            problems = generateProblems(config.questionCount);
            currentIndex = 0;
            userInput = "";
            currentScore = 0;
            
            document.getElementById('start-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            
            updateDisplay();
            startTime = Date.now();
            questionStartTime = startTime;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-title').textContent = config.mainTitle;
            document.getElementById('page-circle').textContent = config.page;
            document.getElementById('sub-title-text').textContent = config.title;
            
            document.getElementById('instruction-content-modal').innerHTML = config.instructionHtml;
            document.getElementById('start-instruction-placeholder').innerHTML = config.startContent;
            
            // キーボードイベント
            document.querySelectorAll('.key-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    handleInput(btn.dataset.val);
                });
            });

            document.getElementById('btn-delete').addEventListener('click', handleDelete);
            document.getElementById('btn-check').addEventListener('click', checkAnswer);

            document.getElementById('start-btn').addEventListener('click', initGame);
            document.getElementById('retry-btn').addEventListener('click', initGame);
            
            document.body.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const startArea = document.getElementById('start-area');
                    const resultArea = document.getElementById('result-area');
                    
                    if (startArea.style.display !== 'none') {
                        initGame();
                    } else if (resultArea.style.display !== 'none') {
                        initGame();
                    }
                }
            });

            document.getElementById('bulb-btn').addEventListener('click', () => {
                document.getElementById('info-modal').style.display = 'block';
            });
        });
    })();
    </script>
</body>
</html>
