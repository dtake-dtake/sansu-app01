<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数の大小（どちらが大きい？）</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        /* ▼▼▼ テーマ：ドリーム・カーニバル（遊園地） ▼▼▼ */
        :root {
            --c-bg-main: #FFF0F5;         /* ラベンダーブラッシュ */
            --c-primary: #FF4081;         /* ビビッドピンク */
            --c-primary-dark: #C51162;    /* 濃いピンク */
            --c-accent: #00BCD4;          /* シアン */
            --c-accent-dark: #00838F;     
            
            --c-button-bg: #FFFFFF;       
            --c-button-border: #FF4081;
            
            --c-text-main: #4A148C;       /* 紫（文字） */
            --c-text-light: #FFFFFF;
            
            --c-result-area-bg: #FFFFFF;
            --c-history-bg: #F3E5F5;      
            
            --font-family: "Hiragino Maru Gothic ProN", "Rounded Mplus 1c", sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--c-bg-main); color: var(--c-text-main);
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(#F8BBD0 20%, transparent 20%),
                radial-gradient(#B2EBF2 20%, transparent 20%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }

        h1 { 
            font-size: 1.8rem; letter-spacing: 2px; color: var(--c-primary-dark);
            text-shadow: 2px 2px 0 #fff; margin: 15px 0; 
            background: rgba(255,255,255,0.8); padding: 5px 20px; border-radius: 50px;
            border: 3px dotted var(--c-primary);
        }
        
        h2 { 
            font-size: 1.3rem; 
            background: #fff; 
            padding: 8px 30px; 
            border-radius: 25px;
            display: inline-flex; align-items: center; justify-content: center;
            gap: 10px; 
            border: 2px solid var(--c-accent);
            color: var(--c-accent-dark);
            font-weight: 800;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        .page-circle {
            display: inline-flex; justify-content: center; align-items: center;
            width: 2.2rem; height: 2.2rem; border-radius: 50%;
            background-color: var(--c-accent); color: #fff;
            border: 2px solid #fff;
            font-weight: 800; font-size: 1.1rem; line-height: 1; flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* スタート画面 */
        #start-area { 
            text-align: center; margin: 40px 0; 
            background: rgba(255, 255, 255, 0.9);
            padding: 40px; border-radius: 30px;
            border: 6px solid var(--c-primary-light);
            border-style: double;
            max-width: 600px; width: 95%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        #start-instruction-placeholder {
            text-align: center; margin-bottom: 30px; font-size: 1.3rem;
            line-height: 1.8; font-weight: bold; color: var(--c-text-main);
        }

        /* ゲーム画面 */
        #game-container { 
            display: none; width: 100%; flex-direction: column; align-items: center; 
            max-width: 800px; 
        }

        .status-header { width: 100%; margin-bottom: 20px; display: flex; align-items: center; gap: 20px; }
        .score-display {
            font-size: 1.6rem; font-weight: bold; color: var(--c-primary); 
            text-shadow: 1px 1px 0 #fff; white-space: nowrap;
        }
        .progress-container {
            flex-grow: 1; height: 16px; background: #fff; border-radius: 10px; overflow: hidden;
            border: 2px solid var(--c-primary-light);
        }
        .progress-bar {
            height: 100%; background: linear-gradient(90deg, #FF4081, #FF80AB);
            width: 0%; transition: width 0.5s ease-out;
        }

        /* 問題表示エリア */
        .comparison-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.6);
            border-radius: 20px;
        }

        .number-card {
            background: #fff;
            color: var(--c-text-main);
            font-size: 3rem;
            font-weight: 800;
            padding: 20px 30px;
            border-radius: 20px;
            border: 4px solid var(--c-accent);
            box-shadow: 0 8px 0 var(--c-accent-dark);
            min-width: 180px;
            text-align: center;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        .symbol-box {
            width: 100px; height: 100px;
            background: #FFF9C4;
            border: 4px dashed #FBC02D;
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--c-primary);
        }

        /* ボタンエリア */
        .action-area { 
            display: flex; gap: 30px; width: 100%; justify-content: center; 
        }

        .choice-btn {
            background: #fff;
            color: var(--c-primary);
            font-size: 4rem;
            font-weight: 900;
            width: 140px; height: 140px;
            border-radius: 50%;
            border: 6px solid var(--c-primary);
            cursor: pointer;
            box-shadow: 0 10px 0 var(--c-primary-dark), 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        .choice-btn:active { 
            transform: translateY(6px); 
            box-shadow: 0 4px 0 var(--c-primary-dark); 
        }
        .choice-btn:hover {
            background-color: #FFF0F5;
        }

        .key-hint {
            position: absolute;
            bottom: -30px;
            font-size: 1rem;
            color: var(--c-text-main);
            font-weight: bold;
            background: rgba(255,255,255,0.8);
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* 正誤フィードバック */
        .feedback-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; justify-content: center; align-items: center;
            z-index: 999; opacity: 0; transition: opacity 0.3s;
        }
        .feedback-mark { font-size: 15rem; font-weight: 800; text-shadow: 0 0 40px #fff; }
        .mark-correct { color: #FF4081; -webkit-text-stroke: 3px #fff; } 
        .mark-wrong { color: #00BCD4; -webkit-text-stroke: 3px #fff; }

        /* リザルト画面 */
        #result-area {
            display: none; width: 100%; max-width: 600px;
            background: var(--c-result-area-bg); padding: 40px; border-radius: 30px; text-align: center;
            border: 6px solid var(--c-primary); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        .status-stars { font-size: 4rem; color: #FFD700; text-shadow: 2px 2px 0 #FFAB00; letter-spacing: 8px; margin-bottom:10px; }

        .history-list { 
            list-style: none; padding: 0; text-align: left; 
            background: var(--c-history-bg); border-radius: 15px; 
            margin-top: 20px; overflow: hidden; 
        }
        .history-list li { padding: 12px 20px; border-bottom: 2px solid #fff; display: flex; justify-content: space-between; font-size: 1.1rem; color: var(--c-text-main); font-weight:bold; }
        .history-list li:last-child { border-bottom: none; }

        button { font-family: var(--font-family); }
        .action-btn-rect {
            padding: 15px 40px; font-size: 1.3rem; border-radius: 50px; border: none;
            background: var(--c-accent); color: #fff; font-weight: bold; cursor: pointer;
            box-shadow: 0 6px 0 var(--c-accent-dark);
        }
        .action-btn-rect:active { transform: translateY(4px); box-shadow: 0 2px 0 var(--c-accent-dark); }
        
        #bulb-btn {
            position: absolute; top: 20px; right: 20px;
            width: 60px; height: 60px; border-radius: 50%;
            background: #fff; border: 4px solid #FFD700; color: #FFD700;
            font-size: 2.2rem; cursor: pointer; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1); font-weight: 800;
        }
        .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.6); backdrop-filter: blur(5px);}
        .modal-content { 
            background-color: #fff; margin: 10% auto; padding: 40px; 
            width: 80%; max-width: 600px; border-radius: 30px; color: var(--c-text-main);
            border: 6px solid var(--c-primary); text-align: center;
            font-size: 1.2rem;
        }
        
        .active-instruction {
            background: #fff; color: var(--c-primary); padding: 8px 20px; border-radius: 25px;
            font-size: 1.2rem; margin-bottom: 15px; display: inline-block; font-weight: bold;
            border: 2px solid var(--c-primary);
        }
        
        @media (max-width: 600px) {
            .number-card { font-size: 2.2rem; min-width: 100px; padding: 15px; }
            .symbol-box { width: 70px; height: 70px; font-size: 2.5rem; }
            .choice-btn { width: 100px; height: 100px; font-size: 3rem; }
        }
    </style>
</head>
<body>
    <button id="bulb-btn">？</button>
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--c-primary); font-size:1.8rem;">あそびかた</h3>
            <div id="instruction-content-modal" style="text-align:left; line-height:1.8;"></div>
            <button onclick="document.getElementById('info-modal').style.display='none'" class="action-btn-rect" style="margin-top:30px;">わかった！</button>
        </div>
    </div>

    <div class="feedback-overlay" id="feedback-overlay">
        <div class="feedback-mark" id="feedback-mark"></div>
    </div>

    <h1 id="main-title"></h1>
    <h2 id="sub-title">
        <span id="page-circle" class="page-circle"></span>
        <span id="sub-title-text"></span>
    </h2>

    <div id="start-area">
        <div id="start-instruction-placeholder"></div>
        <button id="start-btn" class="action-btn-rect" style="width:300px; font-size:1.5rem;">スタート！(Enter)</button>
    </div>

    <div id="game-container">
        <div class="status-header">
            <div class="score-display">スコア: <span id="current-score">0</span></div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>

        <div style="text-align:center; margin-bottom:10px;">
            <span class="active-instruction">記号（＞ か ＜）を選ぼう！</span>
        </div>

        <div class="comparison-area">
            <div id="num-left" class="number-card">---</div>
            <div id="symbol-display" class="symbol-box">?</div>
            <div id="num-right" class="number-card">---</div>
        </div>

        <div class="action-area">
            <button class="choice-btn" id="btn-greater">
                ＞
                <span class="key-hint">←キー</span>
            </button>
            <button class="choice-btn" id="btn-less">
                ＜
                <span class="key-hint">→キー</span>
            </button>
        </div>
    </div>

    <div id="result-area">
        <h2 style="color:var(--c-primary); background:none; border:none; box-shadow:none; font-size:2.5rem;">けっかはっぴょう</h2>
        
        <div style="display:flex; justify-content:space-around; background:var(--c-history-bg); padding:20px; border-radius:15px; margin:20px 0;">
            <div>
                <div style="font-size:1.1rem; color:var(--c-text-main);">最終スコア</div>
                <div id="score-val" style="font-size:2.5rem; font-weight:bold; color:var(--c-primary);">0</div>
            </div>
            <div>
                <div style="font-size:1.1rem; color:var(--c-text-main);">タイム</div>
                <div style="font-size:2.2rem; font-weight:bold; color:var(--c-accent-dark);"><span id="time-val">0</span>秒</div>
            </div>
        </div>

        <div id="status-stars" class="status-stars"></div>
        <div id="result-msg" style="font-size:1.8rem; font-weight:bold; margin:15px 0; color:var(--c-text-main);"></div>
        
        <div style="margin-top:30px; text-align:left;">
            <div style="font-size:1.1rem; color:var(--c-text-main); margin-bottom:5px;">今回のきろく</div>
            <ul id="history-list" class="history-list"></ul>
        </div>

        <button id="retry-btn" class="action-btn-rect" style="width:100%; margin-top:30px;">もういちど (Enter)</button>
    </div>

    <script>
    (function () {
        const config = {
            appId: "80_kazu_no_daisho",
            mainTitle: "６　100を こえる 数",
            title: "数の 大小", 
            page: 80, 
            baseScore: 100, 
            questionCount: 10, 
            starThresholds: { star5: 180, star4: 150, star3: 120, star2: 100 },
            
            instructionHtml: `
                <p>２つの数の大きさをくらべて、不等号（＞、＜）を書いてください。</p>
                <div style="background:#FFF0F5; padding:15px; border-radius:15px; border:2px solid #FF4081; margin:15px 0; text-align:center; font-weight:bold; font-size:1.2rem;">
                    大きいほうが 開いているよ！<br><br>
                    <span style="font-size:1.5rem;">347 <span style="color:#FF4081;">＞</span> 289</span><br>
                    <span style="font-size:1.5rem;">347 <span style="color:#00BCD4;">＜</span> 350</span>
                </div>
                <p>百のくらい、十のくらい、一のくらいの順にくらべよう。</p>
            `,
            startContent: `
                <p style="margin-bottom:20px;">２つの数を見て、<br>大きいほうの口が開いている記号を選ぼう！</p>
                <div style="display:flex; justify-content:center; gap:20px; align-items:center; margin-bottom:20px;">
                    <div style="background:#fff; padding:10px 15px; border-radius:10px; font-weight:bold; font-size:1.5rem; border:3px solid #FF4081;">657</div>
                    <div style="font-size:2rem; font-weight:900; color:#FF4081;">＞</div>
                    <div style="background:#fff; padding:10px 15px; border-radius:10px; font-weight:bold; font-size:1.5rem; border:3px solid #00BCD4;">576</div>
                </div>
                <p style="margin-top:20px; color:#FF4081; font-weight:bold; font-size:1.2rem;">全問正解めざしてがんばろう！</p>
            `
        };

        let problems = [];
        let currentIndex = 0;
        let startTime = 0;
        let currentScore = 0;
        let questionStartTime = 0;
        
        const KEY_HS = `${config.appId}:hs`;
        const KEY_HISTORY = `${config.appId}:hist`;

        // 問題生成（3桁限定 100~999、負の数なし）
        function generateProblems(count) {
            const arr = [];
            while(arr.length < count) {
                // 1. 基準となる数 n1 を決める (100〜999)
                let n1 = Math.floor(Math.random() * 900) + 100;
                let n2;
                
                const type = Math.random();
                
                // 2. n1をベースに、特定の位だけ違う n2 を生成する（マイナスにならないよう位ごとに変更）
                
                // 数字の分解 [百, 十, 一]
                let d1 = [Math.floor(n1/100), Math.floor((n1%100)/10), n1%10];
                let d2 = [...d1]; // コピー

                if (type < 0.3) { 
                    // 百の位を変える
                    do {
                        d2[0] = Math.floor(Math.random() * 9) + 1; // 1-9
                    } while(d2[0] === d1[0]);
                } else if (type < 0.6) {
                    // 十の位を変える
                    do {
                        d2[1] = Math.floor(Math.random() * 10); // 0-9
                    } while(d2[1] === d1[1]);
                } else if (type < 0.8) {
                    // 一の位を変える
                    do {
                        d2[2] = Math.floor(Math.random() * 10); // 0-9
                    } while(d2[2] === d1[2]);
                } else {
                    // ひっかけ（数字の並び替え）
                    // 例: 123 -> 132, 213
                    // シャッフルしても3桁(100以上)になるように
                    let s = [...d1];
                    // 適当にシャッフル
                    for(let i=0; i<5; i++) {
                        let a = Math.floor(Math.random()*3);
                        let b = Math.floor(Math.random()*3);
                        [s[a], s[b]] = [s[b], s[a]];
                    }
                    // 百の位が0にならないように調整
                    if(s[0] === 0) {
                        // 0以外の数字を探して交換
                        if(s[1] !== 0) [s[0], s[1]] = [s[1], s[0]];
                        else if(s[2] !== 0) [s[0], s[2]] = [s[2], s[0]];
                        else s[0] = 1; // 全部0なら強制的に1
                    }
                    d2 = s;
                    // もし偶然同じ数になったら、適当にずらす
                    if (parseInt(d2.join('')) === n1) {
                        d2[2] = (d2[2] + 1) % 10;
                    }
                }
                
                // 配列から数値へ
                n2 = d2[0] * 100 + d2[1] * 10 + d2[2];

                // 念のための範囲チェック
                if (n2 < 100) n2 = 100;
                if (n2 > 999) n2 = 999;
                if (n2 === n1) n2 = n1 + 1; 
                if (n2 > 999) n2 = 998;

                const correct = (n1 > n2) ? '>' : '<';
                
                arr.push({ n1: n1, n2: n2, ans: correct });
            }
            return arr;
        }

        function loadData() {
            return {
                hs: parseInt(localStorage.getItem(KEY_HS) || "0"),
                history: JSON.parse(localStorage.getItem(KEY_HISTORY) || "[]")
            };
        }
        
        function saveData(score, stars, time) {
            const d = loadData();
            const newHs = Math.max(d.hs, score);
            const now = new Date();
            const dateStr = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
            d.history.unshift({ date: dateStr, score: score, stars: stars, time: time });
            if(d.history.length > 5) d.history.pop();
            localStorage.setItem(KEY_HS, newHs);
            localStorage.setItem(KEY_HISTORY, JSON.stringify(d.history));
        }

        function updateDisplay() {
            const p = problems[currentIndex];
            document.getElementById('num-left').textContent = p.n1;
            document.getElementById('num-right').textContent = p.n2;
            document.getElementById('symbol-display').textContent = "?";
            document.getElementById('symbol-display').style.color = "var(--c-primary)";

            const progress = (currentIndex / config.questionCount) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('current-score').textContent = currentScore;
        }

        function showFeedback(isCorrect) {
            const overlay = document.getElementById('feedback-overlay');
            const mark = document.getElementById('feedback-mark');
            overlay.style.opacity = '1';
            
            if(isCorrect) {
                mark.textContent = '〇';
                mark.className = 'feedback-mark mark-correct';
            } else {
                mark.textContent = '×';
                mark.className = 'feedback-mark mark-wrong';
            }
            setTimeout(() => { overlay.style.opacity = '0'; }, 400);
        }

        function checkAnswer(userChoice) {
            const p = problems[currentIndex];
            const isCorrect = (userChoice === p.ans);
            
            const sym = document.getElementById('symbol-display');
            sym.textContent = userChoice;
            
            if (isCorrect) {
                sym.style.color = "var(--c-primary)"; 
                showFeedback(true);
                
                const qTime = (Date.now() - questionStartTime) / 1000;
                const baseQ = 10; 
                let bonusQ = Math.max(0, Math.floor(10 - qTime)); 
                let gained = baseQ + bonusQ;
                
                const startScore = currentScore;
                const endScore = currentScore + gained;
                
                let step = 0;
                const animInterval = setInterval(() => {
                    step++;
                    currentScore = Math.floor(startScore + (gained * step / 5));
                    if (step >= 5) {
                        currentScore = endScore;
                        clearInterval(animInterval);
                    }
                    document.getElementById('current-score').textContent = currentScore;
                }, 30);
                
                currentScore = endScore; 

                setTimeout(() => {
                    currentIndex++;
                    if (currentIndex >= problems.length) {
                        document.getElementById('progress-bar').style.width = `100%`;
                        showResult();
                    } else {
                        questionStartTime = Date.now();
                        updateDisplay();
                    }
                }, 600); 
                
            } else {
                sym.style.color = "var(--c-accent)"; 
                showFeedback(false);
                setTimeout(() => {
                    currentIndex++;
                    if (currentIndex >= problems.length) {
                        document.getElementById('progress-bar').style.width = `100%`;
                        showResult();
                    } else {
                        questionStartTime = Date.now();
                        updateDisplay();
                    }
                }, 1000);
            }
        }

        function showResult() {
            const endTime = Date.now();
            const elapsedSec = (endTime - startTime) / 1000;
            let totalScore = currentScore;
            
            if (totalScore >= 180) {
                 confetti({ particleCount: 200, spread: 180, colors:['#FF4081', '#00BCD4', '#FFFFFF'] });
            }

            let stars = "★☆☆☆☆";
            if (totalScore >= config.starThresholds.star5) stars = "★★★★★";
            else if (totalScore >= config.starThresholds.star4) stars = "★★★★☆";
            else if (totalScore >= config.starThresholds.star3) stars = "★★★☆☆";
            else if (totalScore >= config.starThresholds.star2) stars = "★★☆☆☆";

            document.getElementById('game-container').style.display = 'none';
            document.getElementById('result-area').style.display = 'block';
            
            document.getElementById('status-stars').textContent = stars;
            document.getElementById('score-val').textContent = totalScore;
            document.getElementById('time-val').textContent = elapsedSec.toFixed(1);
            
            let msg = "よくがんばったね！";
            if (totalScore >= 180) msg = "すごい！ 全問正解だ！";
            else if (totalScore >= 150) msg = "すばらしい！ そのちょうし！";
            
            document.getElementById('result-msg').textContent = msg;

            saveData(totalScore, stars, elapsedSec.toFixed(1)); 
            updateResultDisplay();
            setTimeout(() => document.getElementById('retry-btn').focus(), 100);
        }

        function updateResultDisplay() {
            const d = loadData();
            const list = document.getElementById('history-list');
            list.innerHTML = d.history.map(h => {
                const s = h.stars || ''; 
                const t = h.time ? `${h.time}秒` : '-';
                return `
                <li>
                    <div>
                        <span style="font-size:0.8rem; color:#777;">${h.date}</span><br>
                        <span style="color:#FFD700;">${s}</span>
                    </div>
                    <div style="text-align:right;">
                        <span style="font-size:0.9rem; color:#777;">${t}</span><br>
                        <span style="font-weight:bold; color:#FF4081;">${h.score}点</span>
                    </div>
                </li>`;
            }).join('');
        }

        function initGame() {
            window.scrollTo(0, 0); 
            problems = generateProblems(config.questionCount);
            currentIndex = 0;
            currentScore = 0;
            
            document.getElementById('start-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            
            updateDisplay();
            startTime = Date.now();
            questionStartTime = startTime;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-title').textContent = config.mainTitle;
            document.getElementById('page-circle').textContent = config.page;
            document.getElementById('sub-title-text').textContent = config.title;
            
            document.getElementById('instruction-content-modal').innerHTML = config.instructionHtml;
            document.getElementById('start-instruction-placeholder').innerHTML = config.startContent;
            
            document.getElementById('btn-greater').addEventListener('click', () => checkAnswer('>'));
            document.getElementById('btn-less').addEventListener('click', () => checkAnswer('<'));

            document.getElementById('start-btn').addEventListener('click', initGame);
            document.getElementById('retry-btn').addEventListener('click', initGame);
            
            document.body.addEventListener('keydown', (e) => {
                const key = e.key;
                
                if (document.getElementById('game-container').style.display === 'flex') {
                    if (key === 'ArrowLeft' || key === '>' || key === '.') {
                        checkAnswer('>');
                        document.getElementById('btn-greater').style.transform = 'translateY(4px)';
                        setTimeout(() => document.getElementById('btn-greater').style.transform = 'none', 100);
                    } 
                    else if (key === 'ArrowRight' || key === '<' || key === ',') {
                        checkAnswer('<');
                        document.getElementById('btn-less').style.transform = 'translateY(4px)';
                        setTimeout(() => document.getElementById('btn-less').style.transform = 'none', 100);
                    }
                } else if (key === 'Enter') {
                    const startArea = document.getElementById('start-area');
                    const resultArea = document.getElementById('result-area');
                    
                    if (startArea.style.display !== 'none') {
                        initGame();
                    } else if (resultArea.style.display !== 'none') {
                        initGame();
                    }
                }
            });

            document.getElementById('bulb-btn').addEventListener('click', () => {
                document.getElementById('info-modal').style.display = 'block';
            });
        });
    })();
    </script>
</body>
</html>
