<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数を読みましょう（１）</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        /* ▼▼▼ テーマ：コズミック・アドベンチャー（宇宙） ▼▼▼ */
        :root {
            --c-bg-main: #101025;         /* 濃い宇宙色 */
            --c-primary: #00E5FF;         /* ネオンシアン */
            --c-primary-dark: #00B8D4;    
            --c-primary-light: #84FFFF;   
            
            --c-accent: #FFEA00;          /* 星の黄色 */
            
            --c-button-bg: #6200EA;       /* 宇宙ボタン（紫） */
            --c-button-hover: #7C4DFF;    
            
            --c-key-bg: #263238;          /* キーの背景（ダークグレー） */
            --c-key-text: #FFFFFF;        /* キーの文字 */
            --c-key-shadow: #000;         
            
            --c-result-area-bg: #1C1C35;
            --c-history-bg: #2C2C54;      
            
            --c-text-main: #FFFFFF;       
            --c-text-sub: #B0BEC5;
            
            --c-feedback-correct-bg: #00C853; 
            --c-feedback-wrong-bg: #D50000;   
            
            --font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--c-bg-main); color: var(--c-text-main);
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            /* 星空の背景 */
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
        }

        h1 { 
            font-size: 1.5rem; letter-spacing: 2px; color: var(--c-primary);
            text-shadow: 0 0 10px var(--c-primary); margin: 10px 0; 
        }
        
        h2 { 
            font-size: 1.3rem; 
            background: rgba(255,255,255,0.1); 
            padding: 8px 24px; 
            border-radius: 20px;
            display: inline-flex; align-items: center; justify-content: center;
            gap: 10px; 
            border: 1px solid var(--c-primary);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
            color: #fff;
        }

        .page-circle {
            display: inline-flex; justify-content: center; align-items: center;
            width: 2.2rem; height: 2.2rem; border-radius: 50%;
            background-color: var(--c-primary); color: #000;
            border: 2px solid #fff;
            font-weight: 800; font-size: 1.1rem; line-height: 1; flex-shrink: 0;
            box-shadow: 0 0 15px var(--c-primary);
        }

        /* スタート画面 */
        #start-area { 
            text-align: center; margin: 20px 0; 
            background: rgba(28, 28, 53, 0.9);
            padding: 30px; border-radius: 20px;
            border: 2px solid var(--c-primary);
            max-width: 600px; width: 95%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #start-instruction-placeholder {
            text-align: center; margin-bottom: 30px; font-size: 1.2rem;
            line-height: 1.8; font-weight: bold; color: var(--c-text-main);
        }

        /* ゲーム画面 */
        #game-container { display: none; width: 100%; flex-direction: column; align-items: center; max-width: 600px; }

        /* ステータスバー（ゲージ・スコア） */
        .status-header {
            width: 100%; margin-bottom: 15px;
        }
        .score-display {
            font-size: 1.5rem; font-weight: bold; color: var(--c-accent); text-align: right; margin-bottom: 5px;
            text-shadow: 0 0 5px var(--c-accent);
        }
        .progress-container {
            width: 100%; height: 12px; background: #37474F; border-radius: 6px; overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .progress-bar {
            height: 100%; background: linear-gradient(90deg, #00E5FF, #2979FF);
            width: 0%; transition: width 0.5s ease-out;
        }

        /* 問題表示 */
        .problem-display {
            background-color: rgba(255,255,255,0.1);
            border: 2px solid var(--c-primary);
            border-radius: 20px;
            padding: 25px; width: 100%;
            text-align: center; margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
            position: relative; backdrop-filter: blur(5px);
        }
        .problem-label {
            position: absolute; top: -12px; left: 50%; transform: translateX(-50%);
            background: var(--c-primary); color: #000;
            padding: 4px 15px; border-radius: 15px; font-size: 0.9rem; font-weight: bold;
        }
        #question-number {
            font-size: 4rem; font-weight: 800; color: #fff;
            font-family: "Helvetica Neue", Arial, sans-serif; letter-spacing: 4px;
            text-shadow: 0 4px 0 #000;
        }

        /* 答え入力欄 */
        #answer-area {
            width: 100%; min-height: 70px;
            background: rgba(0,0,0,0.3); border: 2px dashed var(--c-primary-dark);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; font-weight: bold; color: var(--c-primary);
            margin-bottom: 15px; padding: 10px;
            text-shadow: 0 0 5px var(--c-primary);
        }
        #answer-area.placeholder { color: #607D8B; text-shadow: none; }

        /* キーボード（テンキー配列） */
        .input-controls {
            display: flex; gap: 10px; width: 100%; justify-content: center;
        }
        .numpad-area {
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; flex: 3;
        }
        .unit-area {
            display: flex; flex-direction: column; gap: 8px; flex: 1;
        }

        .key-btn {
            aspect-ratio: 1.3;
            background-color: var(--c-key-bg); color: var(--c-key-text);
            border: 1px solid #546E7A; border-radius: 8px;
            font-size: 1.5rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 #000;
            transition: transform 0.1s, background-color 0.2s;
            font-family: var(--font-family);
        }
        .key-btn:active { transform: translateY(4px); box-shadow: none; }
        
        .key-unit { 
            background-color: #263238; color: var(--c-accent); 
            border-color: var(--c-accent); 
            box-shadow: 0 4px 0 #F57F17; 
            height: 100%; aspect-ratio: auto; /* 縦長にするため */
        }

        /* アクションボタン */
        .action-area { display: grid; grid-template-columns: 1fr 2fr; gap: 15px; width: 100%; margin-top: 15px; }
        .action-btn {
            padding: 15px; font-size: 1.2rem; border-radius: 50px; border: none;
            font-weight: bold; color: #fff; cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.5);
            font-family: var(--font-family);
        }
        .action-btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-delete { background-color: #546E7A; }
        .btn-check { background-color: var(--c-button-bg); box-shadow: 0 4px 0 #311B92; }

        /* 正誤フィードバック */
        .feedback-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; justify-content: center; align-items: center;
            z-index: 999; opacity: 0; transition: opacity 0.3s;
        }
        .feedback-mark { font-size: 12rem; font-weight: 800; text-shadow: 0 0 30px #fff; }
        .mark-correct { color: #00E676; }
        .mark-wrong { color: #FF1744; }

        /* リザルト画面 */
        #result-area {
            display: none; width: 100%; max-width: 600px;
            background: var(--c-result-area-bg); padding: 30px; border-radius: 20px; text-align: center;
            border: 2px solid var(--c-primary);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.2);
        }
        .status-stars { font-size: 3rem; color: #FFD700; text-shadow: 0 0 10px #FFD700; letter-spacing: 5px; }

        .history-list { list-style: none; padding: 0; text-align: left; background: var(--c-history-bg); border-radius: 10px; margin-top: 15px; overflow: hidden;}
        .history-list li { padding: 10px 15px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; }
        .history-list li:last-child { border-bottom: none; }

        /* ボタン共通 */
        button { font-family: var(--font-family); }
        
        #bulb-btn {
            position: absolute; top: 15px; right: 15px;
            width: 50px; height: 50px; border-radius: 50%;
            background: #fff; border: 3px solid #FFD700; color: #FFD700;
            font-size: 1.8rem; cursor: pointer; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1); font-weight: 800;
        }
        .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); backdrop-filter: blur(5px);}
        .modal-content { 
            background-color: #1C1C35; margin: 15% auto; padding: 25px; 
            width: 85%; max-width: 450px; border-radius: 20px; color: #fff;
            border: 2px solid var(--c-primary); text-align: center;
        }
    </style>
</head>
<body>
    <button id="bulb-btn">？</button>
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--c-primary);">あそびかた</h3>
            <div id="instruction-content-modal" style="text-align:left; line-height:1.8;"></div>
            <button onclick="document.getElementById('info-modal').style.display='none'" style="width:100%; padding:12px; background:var(--c-button-bg); color:#fff; border:none; border-radius:50px; margin-top:20px; font-weight:bold; font-size:1.2rem;">わかった！</button>
        </div>
    </div>

    <div class="feedback-overlay" id="feedback-overlay">
        <div class="feedback-mark" id="feedback-mark"></div>
    </div>

    <h1 id="main-title"></h1>
    <h2 id="sub-title">
        <span id="page-circle" class="page-circle"></span>
        <span id="sub-title-text"></span>
    </h2>

    <div id="start-area">
        <div id="start-instruction-placeholder"></div>
        <button id="start-btn" class="action-btn" style="background:var(--c-button-bg); width:200px; margin-top:20px;">スタート！(Enter)</button>
    </div>

    <div id="game-container">
        <div class="status-header">
            <div class="score-display">スコア: <span id="current-score">0</span></div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>

        <div class="problem-display">
            <div class="problem-label">すうじ を よもう</div>
            <div id="question-number">---</div>
        </div>

        <div id="answer-area" class="placeholder">こたえ</div>

        <div class="input-controls">
            <div class="numpad-area">
                <button class="key-btn" data-val="七">七</button>
                <button class="key-btn" data-val="八">八</button>
                <button class="key-btn" data-val="九">九</button>
                
                <button class="key-btn" data-val="四">四</button>
                <button class="key-btn" data-val="五">五</button>
                <button class="key-btn" data-val="六">六</button>
                
                <button class="key-btn" data-val="一">一</button>
                <button class="key-btn" data-val="二">二</button>
                <button class="key-btn" data-val="三">三</button>
            </div>
            <div class="unit-area">
                <button class="key-btn key-unit" data-val="百">百</button>
                <button class="key-btn key-unit" data-val="十">十</button>
            </div>
        </div>

        <div class="action-area">
            <button class="action-btn btn-delete" id="btn-delete">１もじけす</button>
            <button class="action-btn btn-check" id="btn-check">できた！</button>
        </div>
    </div>

    <div id="result-area">
        <h2 style="color:var(--c-primary); background:none; border:none; box-shadow:none;">ミッション完了！</h2>
        
        <div style="display:flex; justify-content:space-around; background:rgba(255,255,255,0.1); padding:15px; border-radius:10px; margin:15px 0;">
            <div>
                <div style="font-size:0.9rem; color:#B0BEC5;">最終スコア</div>
                <div id="score-val" style="font-size:2rem; font-weight:bold; color:var(--c-accent);">0</div>
            </div>
            <div>
                <div style="font-size:0.9rem; color:#B0BEC5;">クリアタイム</div>
                <div style="font-size:1.8rem; font-weight:bold; color:var(--c-primary);"><span id="time-val">0</span>秒</div>
            </div>
        </div>

        <div id="status-stars" class="status-stars"></div>
        <div id="result-msg" style="font-size:1.5rem; font-weight:bold; margin:10px 0; color:var(--c-text-main);"></div>
        
        <div style="margin-top:20px; text-align:left;">
            <div style="font-size:0.9rem; color:#B0BEC5; margin-bottom:5px;">さいきんのきろく</div>
            <ul id="history-list" class="history-list"></ul>
        </div>

        <button id="retry-btn" class="action-btn" style="background:var(--c-button-bg); width:100%; margin-top:20px;">もういちど (Enter)</button>
    </div>

    <script>
    (function () {
        const config = {
            appId: "75_kazu_no_yomikata_v2",
            mainTitle: "６　100を こえる 数",
            title: "数を 読みましょう（１）", 
            page: 75, 
            baseScore: 100, 
            questionCount: 5, 
            starThresholds: { star5: 180, star4: 150, star3: 120, star2: 100 },
            
            instructionHtml: `
                <p>画面に出る<strong>数字</strong>を読んで、<strong>漢字</strong>になおしてください。</p>
                <div style="background:rgba(0,229,255,0.1); padding:10px; border-radius:10px; border:1px solid #00E5FF; margin:10px 0;">
                    例：<span style="font-size:1.4rem; font-weight:bold;">365</span><br>
                    ↓<br>
                    <span style="font-size:1.2rem; font-weight:bold; color:#FFEA00;">三百六十五</span>
                </div>
                <p>位がないとき（0のとき）の問題は出ません。</p>
                <p>ボタンは電卓のような配置になっています。</p>
            `,
            startContent: `
                <p style="margin-bottom:20px;">画面に出る <strong>数字</strong> の<br>読み方を答えましょう。</p>
                <div style="background:#fff; padding:15px; border-radius:10px; display:inline-block; border:2px solid #00E5FF; color:#000;">
                    <div style="font-size:1.8rem; font-weight:bold;">３６５</div>
                    <div style="font-size:1.4rem; color:#aaa;">↓</div>
                    <div style="font-size:1.4rem; font-weight:bold; color:#D81B60;">三百六十五</div>
                </div>
                <p style="margin-top:20px; color:#FFEA00; font-weight:bold;">宇宙の彼方へ レッツ・ゴー！</p>
            `
        };

        let problems = [];
        let currentIndex = 0;
        let userInput = "";
        let startTime = 0;
        let currentScore = 0;
        let questionStartTime = 0;
        
        const KEY_HS = `${config.appId}:hs`;
        const KEY_HISTORY = `${config.appId}:hist`;

        const kanjiMap = { 1:'一', 2:'二', 3:'三', 4:'四', 5:'五', 6:'六', 7:'七', 8:'八', 9:'九' };

        // 数字 → 漢数字（読み）変換
        function numToKanji(num) {
            const h = Math.floor(num / 100);
            const t = Math.floor((num % 100) / 10);
            const o = num % 10;
            
            let res = "";
            
            // 百の位
            if (h === 1) res += "百";
            else res += kanjiMap[h] + "百";
            
            // 十の位 (0なら飛ばす)
            if (t > 0) {
                if (t === 1) res += "十";
                else res += kanjiMap[t] + "十";
            }
            
            // 一の位 (0なら飛ばす)
            if (o > 0) {
                res += kanjiMap[o];
            }
            
            return res;
        }

        // 問題生成 (0を含まない3桁の数)
        function generateProblems(count) {
            const arr = [];
            while(arr.length < count) {
                // p75段階では、空位（0）のある数は扱わない
                // 111〜999の間で、各桁が0でないものを生成
                
                const h = Math.floor(Math.random() * 9) + 1; // 1-9
                const t = Math.floor(Math.random() * 9) + 1; // 1-9
                const o = Math.floor(Math.random() * 9) + 1; // 1-9
                
                const num = h * 100 + t * 10 + o;
                const kanji = numToKanji(num);
                
                if (!arr.some(p => p.num === num)) {
                    arr.push({ num: num, kanji: kanji });
                }
            }
            return arr;
        }

        function loadData() {
            return {
                hs: parseInt(localStorage.getItem(KEY_HS) || "0"),
                history: JSON.parse(localStorage.getItem(KEY_HISTORY) || "[]")
            };
        }
        
        function saveData(score, stars, time) {
            const d = loadData();
            const newHs = Math.max(d.hs, score);
            
            const now = new Date();
            const dateStr = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
            
            d.history.unshift({ 
                date: dateStr, 
                score: score, 
                stars: stars, 
                time: time 
            });
            
            if(d.history.length > 5) d.history.pop();
            
            localStorage.setItem(KEY_HS, newHs);
            localStorage.setItem(KEY_HISTORY, JSON.stringify(d.history));
        }

        function updateDisplay() {
            const p = problems[currentIndex];
            document.getElementById('question-number').textContent = p.num;
            
            const ansArea = document.getElementById('answer-area');
            if (userInput === "") {
                ansArea.textContent = "こたえ";
                ansArea.classList.add('placeholder');
            } else {
                ansArea.textContent = userInput;
                ansArea.classList.remove('placeholder');
            }

            // ゲージ更新
            const progress = (currentIndex / config.questionCount) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            
            // スコア表示
            document.getElementById('current-score').textContent = currentScore;
        }

        function handleInput(val) {
            // 文字数制限
            if (userInput.length < 15) {
                userInput += val;
                updateDisplay();
            }
        }

        function handleDelete() {
            userInput = userInput.slice(0, -1);
            updateDisplay();
        }

        function showFeedback(isCorrect) {
            const overlay = document.getElementById('feedback-overlay');
            const mark = document.getElementById('feedback-mark');
            overlay.style.opacity = '1';
            
            if(isCorrect) {
                mark.textContent = '〇';
                mark.className = 'feedback-mark mark-correct';
            } else {
                mark.textContent = '×';
                mark.className = 'feedback-mark mark-wrong';
            }
            setTimeout(() => { overlay.style.opacity = '0'; }, 600);
        }

        function checkAnswer() {
            const p = problems[currentIndex];
            if (userInput === p.kanji) {
                showFeedback(true);
                
                // スコア加算
                const qTime = (Date.now() - questionStartTime) / 1000;
                // 基礎点(20点) + タイムボーナス(最大20点 - 時間経過)
                // 5問合計で基礎100点 + ボーナス100点 = 200点満点
                const baseQ = 20; 
                let bonusQ = Math.max(0, Math.floor(20 - qTime)); 
                let gained = baseQ + bonusQ;
                
                // アニメーション風にスコア加算
                const startScore = currentScore;
                const endScore = currentScore + gained;
                let step = 0;
                const animInterval = setInterval(() => {
                    step++;
                    currentScore = Math.floor(startScore + (gained * step / 10));
                    if (step >= 10) {
                        currentScore = endScore;
                        clearInterval(animInterval);
                    }
                    document.getElementById('current-score').textContent = currentScore;
                }, 20);
                
                currentScore = endScore; // 念のため

                currentIndex++;
                userInput = "";
                
                if (currentIndex >= problems.length) {
                    document.getElementById('progress-bar').style.width = `100%`;
                    setTimeout(showResult, 800);
                } else {
                    questionStartTime = Date.now();
                    setTimeout(updateDisplay, 600);
                }
            } else {
                showFeedback(false);
                // 間違いペナルティなし
            }
        }

        function showResult() {
            const endTime = Date.now();
            const elapsedSec = (endTime - startTime) / 1000;
            
            // スコアは加算済みなのでそのまま使う
            let totalScore = currentScore;
            
            if (totalScore >= 180) {
                 confetti({ particleCount: 150, spread: 180, colors:['#00E5FF', '#FFEA00', '#FFFFFF'] });
            }

            let stars = "★☆☆☆☆";
            if (totalScore >= config.starThresholds.star5) stars = "★★★★★";
            else if (totalScore >= config.starThresholds.star4) stars = "★★★★☆";
            else if (totalScore >= config.starThresholds.star3) stars = "★★★☆☆";
            else if (totalScore >= config.starThresholds.star2) stars = "★★☆☆☆";

            document.getElementById('game-container').style.display = 'none';
            document.getElementById('result-area').style.display = 'block';
            
            document.getElementById('status-stars').textContent = stars;
            document.getElementById('score-val').textContent = totalScore;
            document.getElementById('time-val').textContent = elapsedSec.toFixed(1);
            
            let msg = "よくがんばったね！";
            if (totalScore >= 180) msg = "すごい！ 銀河の英雄だ！";
            else if (totalScore >= 150) msg = "すばらしい！ そのちょうし！";
            
            document.getElementById('result-msg').textContent = msg;

            saveData(totalScore, stars, elapsedSec.toFixed(1)); 
            updateResultDisplay();
            
            setTimeout(() => document.getElementById('retry-btn').focus(), 100);
        }

        function updateResultDisplay() {
            const d = loadData();
            const list = document.getElementById('history-list');
            list.innerHTML = d.history.map(h => {
                const s = h.stars || ''; 
                const t = h.time ? `${h.time}秒` : '-';
                return `
                <li>
                    <div>
                        <span style="font-size:0.8rem; color:#B0BEC5;">${h.date}</span><br>
                        <span style="color:#FFD700;">${s}</span>
                    </div>
                    <div style="text-align:right;">
                        <span style="font-size:0.9rem; color:#B0BEC5;">${t}</span><br>
                        <span style="font-weight:bold; color:#00E5FF;">${h.score}点</span>
                    </div>
                </li>`;
            }).join('');
        }

        function initGame() {
            window.scrollTo(0, 0); 
            problems = generateProblems(config.questionCount);
            currentIndex = 0;
            userInput = "";
            currentScore = 0;
            
            document.getElementById('start-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            
            updateDisplay();
            startTime = Date.now();
            questionStartTime = startTime;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-title').textContent = config.mainTitle;
            document.getElementById('page-circle').textContent = config.page;
            document.getElementById('sub-title-text').textContent = config.title;
            
            document.getElementById('instruction-content-modal').innerHTML = config.instructionHtml;
            document.getElementById('start-instruction-placeholder').innerHTML = config.startContent;
            
            // キーボードイベント
            document.querySelectorAll('.key-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    handleInput(btn.dataset.val);
                });
            });

            document.getElementById('btn-delete').addEventListener('click', handleDelete);
            document.getElementById('btn-check').addEventListener('click', checkAnswer);

            document.getElementById('start-btn').addEventListener('click', initGame);
            document.getElementById('retry-btn').addEventListener('click', initGame);
            
            document.body.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const startArea = document.getElementById('start-area');
                    const resultArea = document.getElementById('result-area');
                    
                    if (startArea.style.display !== 'none') {
                        initGame();
                    } else if (resultArea.style.display !== 'none') {
                        initGame();
                    }
                }
            });

            document.getElementById('bulb-btn').addEventListener('click', () => {
                document.getElementById('info-modal').style.display = 'block';
            });
        });
    })();
    </script>
</body>
</html>
