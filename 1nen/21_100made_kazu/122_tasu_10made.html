<head>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">
    <style>
        /* ‚ñº‚ñº‚ñº „ÉÜ„Éº„ÉûÔºö„Çπ„Éö„Éº„Çπ„Éª„Ç¢„Éâ„Éô„É≥„ÉÅ„É£„ÉºÔºàÂÆáÂÆôÔºâ ‚ñº‚ñº‚ñº */
        :root {
            --c-bg-main: #0D1B2A;         /* Ê∑±„ÅÑÁ¥∫Ëâ≤ */
            --c-primary: #1B263B;         /* ÊøÉ„ÅÑÈùí */
            --c-primary-light: #415A77;   /* Êòé„Çã„ÇÅ„ÅÆÈùí */
            --c-accent: #E0E1DD;          /* ÁôΩÈäÄ */
            --c-highlight: #F4D35E;       /* Êòü„ÅÆÈªÑËâ≤ */
            --c-button-bg: #778DA9;       /* „Éú„Çø„É≥Ëâ≤ */
            --c-text-main: #E0E1DD;
            --c-text-sub: #A9D6E5;
            
            --font-family: "M PLUS Rounded 1c", sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--c-bg-main); color: var(--c-text-main);
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            /* ËÉåÊôØÔºöÊòüÁ©∫ */
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
        }

        h1 { margin: 10px 0; color: var(--c-text-sub); font-size: 1.5rem; text-align: center; text-shadow: 0 0 10px rgba(65, 90, 119, 0.8); }
        h2 { 
            font-size: 1.2rem; background: rgba(27, 38, 59, 0.9); border: 2px solid var(--c-primary-light);
            padding: 5px 20px; border-radius: 50px; color: var(--c-highlight);
            margin-bottom: 20px; box-shadow: 0 0 15px rgba(244, 211, 94, 0.3);
            display: flex; align-items: center; gap: 10px;
        }

        .page-circle {
            display: inline-flex; justify-content: center; align-items: center;
            width: 2.2rem; height: 2.2rem; border-radius: 50%;
            background-color: var(--c-primary-light); color: #fff;
            font-weight: 800; font-size: 1.2rem; line-height: 1; flex-shrink: 0;
            box-shadow: 0 0 10px rgba(65, 90, 119, 0.5);
            border: 2px solid var(--c-accent);
        }

        /* „Ç≥„É≥„ÉÜ„Éä */
        .app-container {
            width: 100%; max-width: 500px;
            background: rgba(27, 38, 59, 0.95); border-radius: 20px;
            border: 3px solid var(--c-primary-light);
            padding: 30px 20px; text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            min-height: 400px; display: flex; flex-direction: column; justify-content: flex-start;
            position: relative;
            backdrop-filter: blur(5px);
        }

        /* ÈÄ≤Êçó„Éê„Éº */
        .progress-container {
            width: 100%; height: 10px; background: #0D1B2A;
            border-radius: 5px; margin-bottom: 20px; overflow: hidden;
            border: 1px solid var(--c-primary-light);
        }
        .progress-bar {
            height: 100%; background: var(--c-highlight); width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(244, 211, 94, 0.7);
        }

        /* ÂïèÈ°åË°®Á§∫ */
        .question-display {
            font-size: 4rem; font-weight: 800; color: var(--c-text-main);
            margin: 20px 0 30px 0; letter-spacing: 2px;
            min-height: 80px; display: flex; align-items: center; justify-content: center;
            text-shadow: 0 0 15px rgba(224, 225, 221, 0.5);
        }

        /* ÂÖ•ÂäõÊ¨Ñ */
        .input-display {
            font-size: 3rem; font-weight: bold;
            border-bottom: 4px solid var(--c-highlight);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: inline-block; min-width: 150px; min-height: 70px;
            line-height: 70px;
            margin-bottom: 30px; color: var(--c-highlight);
            text-shadow: 0 0 10px rgba(244, 211, 94, 0.5);
        }

        /* „Ç≠„Éº„Éë„ÉÉ„Éâ */
        .keypad {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;
            max-width: 350px; margin: 0 auto;
        }
        .key-btn {
            font-family: var(--font-family); font-size: 1.5rem; font-weight: bold;
            padding: 15px 0; border: none; border-radius: 12px;
            background: var(--c-button-bg); color: #0D1B2A;
            box-shadow: 0 4px 0 #415A77; cursor: pointer;
            border: 1px solid #415A77; transition: all 0.1s;
        }
        .key-btn:active { transform: translateY(4px); box-shadow: none; }
        
        .key-enter {
            grid-column: span 3; background: var(--c-highlight); color: #0D1B2A;
            box-shadow: 0 4px 0 #C9A227; border: none;
        }
        .key-del { background: #E63946; color: #fff; border-color: #B71C1C; box-shadow: 0 4px 0 #B71C1C; }

        /* „Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ */
        .feedback {
            font-size: 1.2rem; font-weight: bold; min-height: 1.5em; margin-bottom: 10px;
        }
        .feedback.correct { color: #4CC9F0; text-shadow: 0 0 10px #4CC9F0; }
        .feedback.wrong { color: #F72585; text-shadow: 0 0 10px #F72585; }

        /* „Éí„É≥„Éà */
        .hint-box {
            background: rgba(255, 255, 255, 0.1); color: var(--c-highlight);
            padding: 10px; border-radius: 10px; font-size: 1rem;
            margin-top: 10px; display: none;
            border: 1px dashed var(--c-highlight); font-weight: bold;
        }

        /* „É™„Ç∂„É´„Éà */
        #result-screen { display: none; margin-top: 10px; }
        .score-text { font-size: 2.5rem; color: var(--c-highlight); font-weight: bold; margin: 10px 0; text-shadow: 0 0 15px rgba(244, 211, 94, 0.6); }
        .status-stars { font-size: 2.5rem; color: var(--c-highlight); text-shadow: 0 0 10px #F4D35E; display:block; margin: 5px 0;}

        /* „Çπ„Çø„Éº„ÉàÁîªÈù¢ */
        #start-screen { display: block; margin-top: 10px; }
        #game-screen { display: none; width: 100%; }
        
        .stats-box {
            background: rgba(65, 90, 119, 0.3);
            border-radius: 10px; padding: 10px; margin: 15px 0;
            color: var(--c-text-main); font-weight: bold;
            border: 1px solid var(--c-primary-light);
            display: inline-block; min-width: 200px;
        }

        .btn-large {
            font-size: 1.5rem; padding: 15px 60px;
            background: var(--c-highlight); color: #0D1B2A;
            border: none; border-radius: 50px;
            box-shadow: 0 0 15px rgba(244, 211, 94, 0.4);
            cursor: pointer; margin-top: 20px; font-weight: 800;
        }
        .btn-large:active { transform: translateY(2px); box-shadow: 0 0 5px rgba(244, 211, 94, 0.8); }

        /* Â±•Ê≠¥„Ç®„É™„Ç¢ */
        .history-container {
            margin-top: 20px; font-size: 0.9rem; text-align: left; 
            background: rgba(13, 27, 42, 0.6); padding:15px; 
            border-radius:12px; border: 1px solid var(--c-primary-light);
        }
        .history-title {
            font-weight: bold; color: var(--c-text-sub); font-size: 1rem;
            border-bottom: 1px dashed var(--c-primary-light); padding-bottom: 5px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .history-list { list-style: none; padding: 0; max-height: 150px; overflow-y: auto; }
        .history-list li { 
            background: rgba(255, 255, 255, 0.05); border-radius: 6px; margin-bottom: 6px; padding: 6px 10px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1); color: var(--c-text-main);
        }
        .hist-left { display: flex; flex-direction: column; align-items: flex-start; gap: 2px; flex: 1; }
        .hist-right { display: flex; flex-direction: column; align-items: flex-end; gap: 2px; }
        
        .hist-date { font-size: 0.7rem; color: #888; letter-spacing: 0.5px; font-family: monospace; }
        .hist-stars { color: var(--c-highlight); letter-spacing: -2px; font-size: 1rem; line-height: 1.2; }
        .hist-score { font-weight: 800; font-size: 1.1rem; color: #fff; line-height: 1.2; }
        .hist-time { font-size: 0.8rem; color: #aaa; }

    </style>
</head>
<body>

        <span id="subtitle-text"></span>
    </h2>

    <div class="app-container">
        
        <div id="start-screen">
            <div style="font-size:5rem; margin:10px;">üöÄ</div>
            <p id="start-message" style="font-size:1.4rem; line-height:1.6; font-weight:bold;">
                </p>
            
            <div class="stats-box">
                „Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="high-score-display" style="font-size:1.5rem; color:#F4D35E;">0</span> ÁÇπ
            </div>

                </div>

            <div class="history-container">

        <div id="game-screen">

            </div>

            <div class="feedback" id="feedback-msg"></div>

                <button class="key-btn" onclick="inputNum(5)">5</button>
                <button class="key-btn" onclick="inputNum(6)">6</button>
                <button class="key-btn" onclick="inputNum(7)">7</button>

                <button class="key-btn" onclick="inputNum(9)">9</button>

            <div style="font-weight:bold; color:#F4D35E; margin:5px 0;">
                „Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="high-score-result">0</span> ÁÇπ
            </div>

            <div id="result-detail" style="font-size:1rem; color:#aaa; margin-bottom:10px;"></div>
            <div id="result-msg" style="font-size:1.4rem; font-weight:bold; color:#E0E1DD; margin-bottom:20px;"></div>
            
            <div class="history-container">
                <div class="history-title">
                    <span>„Åì„Çå„Åæ„Åß„ÅÆ „Åç„Çç„Åè</span>
                    <span style="font-size:0.8rem; color:#aaa;">„Åï„ÅÑ„Åó„Çì10„Åë„Çì</span>
                </div>
                <ul id="result-history-list" class="history-list"></ul>
            </div>

            <button class="btn-large" onclick="location.reload()">„ÇÇ„ÅÜ„ÅÑ„Å°„Å© (Enter)</button>
        </div>

    </div>

    <script>
    // ‚ñº‚ñº‚ñº Ë®≠ÂÆö„Ç®„É™„Ç¢ ‚ñº‚ñº‚ñº
    const config = {
        // Âü∫Êú¨ÊÉÖÂ†±
        appId: "122_tasu_10made",
        page: 122,

        // ÁîªÈù¢Ë°®Á§∫Áî®„ÉÜ„Ç≠„Çπ„Éà
        display: {
            mainTitle: "ÔºíÔºë„ÄÄ100„Åæ„Åß„ÅÆ „Åã„Åö",
            subtitle: "10„Åæ„Åß„Çí„Åü„Åô„ÄÄ„Åü„Åó„Åñ„Çì",
            startMessage: "10„Åæ„Åß„Çí„Åü„Åô„ÄÄ„Åü„Åó„Åñ„Çì<br>„Åú„Çì„Å∂„Åß 10„ÇÇ„ÇìÔºÅ",
            point: "<b>‚òÖ„Éù„Ç§„É≥„Éà‚òÖ</b><br>„Äå35 + 2„Äç „ÅØ 30„ÅØ„Åù„ÅÆ„Åæ„Åæ„Åß<br>5 + 2 „Çí„ÄÄ„Åï„Åç„Å´„Åô„Çã„Çà„ÄÇ"
        },

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        settings: {
            questionCount: 10,
            baseScore: 100, 
            targetTimePerQuestion: 5, 
            penaltyPerMistake: 5
        },

        // „É©„É≥„ÇØÂü∫Ê∫ñ
        rank: {
            star5: 150, 
            star4: 130, 
            star3: 110, 
            star2: 101
        }
    };

    let questions = [];
    let currentQIdx = 0;
    let currentInput = "";
    
    // „Çπ„Ç≥„Ç¢Ë®àÁÆóÁî®
    let startTime = 0;
    let mistakeCount = 0;
    let isAnswering = false;

    // „Çπ„Éà„É¨„Éº„Ç∏„Ç≠„Éº
    const KEY_HS = `${config.appId}:highScore`;
    const KEY_HISTORY = `${config.appId}:history`;

    function init() {
        // Ë®≠ÂÆö„Å´Âü∫„Å•„ÅÑ„Å¶ÁîªÈù¢„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„ÇíÊõ¥Êñ∞
        document.getElementById('main-title').textContent = config.display.mainTitle;
        document.getElementById('page-badge').textContent = config.page;
        document.getElementById('subtitle-text').textContent = config.display.subtitle;
        document.getElementById('start-message').innerHTML = config.display.startMessage;
        document.getElementById('point-box').innerHTML = config.display.point;
        document.getElementById('q-remaining').textContent = config.settings.questionCount;

        loadStats();
        updateHistoryDisplay();
        
        // „Ç®„É≥„Çø„Éº„Ç≠„ÉºÂØæÂøú
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (document.getElementById('start-screen').style.display !== 'none') {
                    startGame();
                } else if (document.getElementById('result-screen').style.display !== 'none') {
                    location.reload();
                } else if (isAnswering) {
                    checkAnswer();
                }
            }
            // Êï∞Â≠ó„Ç≠„ÉºÂØæÂøú
            if (document.getElementById('game-screen').style.display !== 'none' && isAnswering) {
                if (e.key >= '0' && e.key <= '9') inputNum(parseInt(e.key));
                if (e.key === 'Backspace') inputDel();
            }
        });
    }

    function loadStats() {
        const highScore = localStorage.getItem(KEY_HS) || 0;
        document.getElementById('high-score-display').textContent = highScore;
        document.getElementById('high-score-result').textContent = highScore;
    }

    // ÂïèÈ°åÁîüÊàê„É≠„Ç∏„ÉÉ„ÇØ (p.122 ‚ñ°7)
    function generateQuestions() {
        const qList = [];
        
        // „Éë„Çø„Éº„É≥A: 30 + 2 = 32 Âûã (‰ΩïÂçÅ + 1Ê°Å) - 5Âïè
        for(let i=0; i<5; i++) {
            const tens = (Math.floor(Math.random() * 8) + 2) * 10; // 20~90
            const ones = Math.floor(Math.random() * 9) + 1; // 1~9
            // ‰∫§ÊèõÊ≥ïÂâá (30+2 or 2+30)
            if (Math.random() < 0.7) {
                qList.push({ type: '+', v1: tens, v2: ones, ans: tens + ones });
            } else {
                qList.push({ type: '+', v1: ones, v2: tens, ans: tens + ones });
            }
        }

        // „Éë„Çø„Éº„É≥B: 35 + 2 = 37 Âûã (2Ê°Å + 1Ê°Å = 2Ê°Å„ÉªÁπ∞„Çä‰∏ä„Åå„Çä„Å™„Åó) - 5Âïè
        // ÊïôÁßëÊõ∏„ÅÆÊÑèÂõ≥„Äå35+2„ÅØ„ÄÅ30„ÅØ„Åù„ÅÆ„Åæ„Åæ„Åß5+2„Çí„Åô„Çã„Äç
        for(let i=0; i<5; i++) {
            // ÂçÅ„ÅÆ‰Ωç: 2~9
            const tensPart = (Math.floor(Math.random() * 8) + 2) * 10;
            
            // ‰∏Ä„ÅÆ‰Ωç„ÅÆË∂≥„ÅóÁÆó„Åå10„ÇíË∂Ö„Åà„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„Çã
            // onesA (ÂÖÉ„ÅÆ1„ÅÆ‰Ωç) : 1~8
            const onesA = Math.floor(Math.random() * 8) + 1; 
            // onesB (Ë∂≥„ÅôÊï∞) : 1 ~ (9 - onesA)
            const maxOnesB = 9 - onesA;
            if (maxOnesB < 1) { 
                // „ÇÇ„ÅóA„Åå9„Å™„ÇâB„ÅØ‰Ωú„Çå„Å™„ÅÑ„ÅÆ„Åß„É™„Éà„É©„Ç§(‰ªäÂõû„ÅØ1~8„Å´„Åó„Åü„ÅÆ„ÅßÂ§ß‰∏àÂ§´„Å†„ÅåÂøµ„ÅÆ„Åü„ÇÅ)
                i--; continue; 
            }
            const onesB = Math.floor(Math.random() * maxOnesB) + 1;

            const v1 = tensPart + onesA;
            const v2 = onesB;
            
            // ‰∫§ÊèõÊ≥ïÂâá (35+2 or 2+35) 
            if (Math.random() < 0.8) {
                 qList.push({ type: '+', v1: v1, v2: v2, ans: v1 + v2 });
            } else {
                 qList.push({ type: '+', v1: v2, v2: v1, ans: v1 + v2 });
            }
        }

        // „Ç∑„É£„ÉÉ„Éï„É´
        for(let i = qList.length - 1; i > 0; i--){
            const j = Math.floor(Math.random() * (i + 1));
            [qList[i], qList[j]] = [qList[j], qList[i]];
        }
        return qList;
    }

    function startGame() {
        questions = generateQuestions();
        currentQIdx = 0;
        mistakeCount = 0;
        startTime = Date.now();
        
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        
        showQuestion();
    }

    function showQuestion() {
        isAnswering = true;
        currentInput = "";
        updateInput();
        document.getElementById('feedback-msg').textContent = "";
        document.getElementById('feedback-msg').className = "feedback";
        document.getElementById('hint-box').style.display = 'none';
        
        const q = questions[currentQIdx];
        
        // ÈÄ≤Êçó„Éê„ÉºÊõ¥Êñ∞
        const progressPercent = (currentQIdx / config.settings.questionCount) * 100;
        document.getElementById('progress-bar').style.width = `${progressPercent}%`;
        document.getElementById('q-remaining').textContent = config.settings.questionCount - currentQIdx;
        
        // ÂïèÈ°å„ÉÜ„Ç≠„Çπ„Éà
        document.getElementById('question-text').textContent = `${q.v1} ${q.type} ${q.v2} = `;
    }

    // ÂÖ•ÂäõÂá¶ÁêÜ
    window.inputNum = (n) => {
        if(!isAnswering) return;
        
        if (currentInput === "" && n === 0) {
            return;
        }

        if(currentInput.length >= 3) return; // ÊúÄÂ§ß3Ê°Å
        currentInput += n;
        updateInput();
    };

    window.inputDel = () => {
        if(!isAnswering) return;
        currentInput = currentInput.slice(0, -1);
        updateInput();
    };

    function updateInput() {
        document.getElementById('input-val').textContent = currentInput;
    }

    window.checkAnswer = () => {
        if(!isAnswering) return;
        if(currentInput === "") return;

        const q = questions[currentQIdx];
        const val = parseInt(currentInput);
        const feedback = document.getElementById('feedback-msg');

        if(val === q.ans) {
            // Ê≠£Ëß£
            feedback.textContent = "„Åõ„ÅÑ„Åã„ÅÑÔºÅ";
            feedback.className = "feedback correct";
            confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 }, colors: ['#F4D35E', '#E0E1DD'] });
            
            isAnswering = false;
            if(currentQIdx === config.settings.questionCount - 1) {
                document.getElementById('progress-bar').style.width = '100%';
                document.getElementById('q-remaining').textContent = 0;
            }

            setTimeout(() => {
                currentQIdx++;
                if(currentQIdx < config.settings.questionCount) {
                    showQuestion();
                } else {
                    finishGame();
                }
            }, 800);

        } else {
            // ‰∏çÊ≠£Ëß£
            feedback.textContent = "„Å°„Åå„ÅÜ„Çà„ÄÇ„Éí„É≥„Éà„Çí„Åø„Å¶„Å≠„ÄÇ";
            feedback.className = "feedback wrong";
            mistakeCount++;
            
            // „Éí„É≥„ÉàË°®Á§∫
            const hintBox = document.getElementById('hint-box');
            hintBox.style.display = 'block';
            
            // „Éí„É≥„Éà„ÅÆÂá∫„ÅóÊñπ
            // „Éë„Çø„Éº„É≥B (35+2) „ÅÆÂ†¥Âêà
            if (q.v1 > 10 && q.v2 < 10 && (q.v1 % 10 !== 0)) {
                // q.v1=35, q.v2=2
                const tens = Math.floor(q.v1 / 10) * 10; // 30
                const ones = q.v1 % 10; // 5
                hintBox.innerHTML = `<b>${q.v1}</b> „ÅØ <b>${tens}</b> „Å® <b>${ones}</b> „Å†„Å≠„ÄÇ<br>${ones} Ôºã ${q.v2} „Çí „Åï„Åç„Å´ Ë®àÁÆó„Åó„Çà„ÅÜ„ÄÇ`;
            } 
            // „Éë„Çø„Éº„É≥BÈÄÜ (2+35)
            else if (q.v2 > 10 && q.v1 < 10 && (q.v2 % 10 !== 0)) {
                const tens = Math.floor(q.v2 / 10) * 10;
                const ones = q.v2 % 10;
                hintBox.innerHTML = `<b>${q.v2}</b> „ÅØ <b>${tens}</b> „Å® <b>${ones}</b> „Å†„Å≠„ÄÇ<br>${q.v1} Ôºã ${ones} „Çí „Åï„Åç„Å´ Ë®àÁÆó„Åó„Çà„ÅÜ„ÄÇ`;
            }
            // „Éë„Çø„Éº„É≥A (30+2)
            else {
                 hintBox.innerHTML = `10„ÅÆ„Åü„Å∞ „Å® „Éê„É©„Éê„É©„ÅÆÊï∞„ÄÇ<br>„ÅÇ„Çè„Åõ„Çã„Å® „ÅÑ„Åè„Å§„Åã„Å™Ôºü`;
            }
            
            currentInput = "";
            updateInput();
        }
    };

    function finishGame() {
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        
        // „Çπ„Ç≥„Ç¢Ë®àÁÆó
        const endTime = Date.now();
        const elapsedSec = Math.floor((endTime - startTime) / 1000);
        const standardTime = config.settings.targetTimePerQuestion * config.settings.questionCount; 
        
        // „Çø„Ç§„É†„Éú„Éº„Éä„Çπ
        let timeBonus = 0;
        if (elapsedSec < standardTime) {
            timeBonus = Math.floor((standardTime - elapsedSec) * 2.0); 
        }
        
        // „Éü„Çπ„Éö„Éä„É´„ÉÜ„Ç£
        const mistakePenalty = mistakeCount * config.settings.penaltyPerMistake;
        
        let finalScore = config.settings.baseScore + timeBonus - mistakePenalty;
        if (finalScore < 0) finalScore = 0;
        
        // ÂÖ®ÂïèÊ≠£Ëß£‰øùË®º
        if (mistakeCount === 0 && finalScore < 100) {
            finalScore = 100;
        }

        // „É©„É≥„ÇØÂà§ÂÆö
        let stars = "‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ";
        if (finalScore >= config.rank.star5) stars = "‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ";
        else if (finalScore >= config.rank.star4) stars = "‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ";
        else if (finalScore >= config.rank.star3) stars = "‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ";
        else if (finalScore >= config.rank.star2) stars = "‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ";

        // Ë°®Á§∫Êõ¥Êñ∞
        document.getElementById('result-stars').textContent = stars;
        document.getElementById('final-score').textContent = finalScore + "„Å¶„Çì";
        document.getElementById('result-detail').textContent = `(„Çø„Ç§„É†: ${elapsedSec}„Å≥„Çá„ÅÜ / „Éü„Çπ: ${mistakeCount}„Åã„ÅÑ)`;
        
        let msg = "";
        if(mistakeCount === 0) msg = "„Åô„Åî„ÅÑÔºÅ „ÅÜ„Å°„ÇÖ„ÅÜ„ÅÆ„ÅØ„Å¶„Åæ„Åß „Å®„Åπ„Çã„Å≠ÔºÅ";
        else if(finalScore >= 80) msg = "„Åä„Åó„ÅÑÔºÅ „ÅÇ„Å®„Åô„Åì„ÅóÔºÅ";
        else msg = "„Å™„Çì„Å©„ÇÇ „Çå„Çì„Åó„ÇÖ„ÅÜ„Åó„Çà„ÅÜÔºÅ";
        
        document.getElementById('result-msg').textContent = msg;

        if(finalScore >= 100) {
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 }, colors: ['#F4D35E', '#E0E1DD', '#415A77'] });
        }
        
        saveHistory(finalScore, stars, elapsedSec);
    }

    function saveHistory(score, stars, time) {
        // „Éè„Ç§„Çπ„Ç≥„Ç¢Êõ¥Êñ∞
        const oldHigh = parseInt(localStorage.getItem(KEY_HS) || 0);
        if (score > oldHigh) {
            localStorage.setItem(KEY_HS, score);
        }
        loadStats();

        // Â±•Ê≠¥‰øùÂ≠ò
        const history = JSON.parse(localStorage.getItem(KEY_HISTORY) || '[]');
        const now = new Date();
        const dateStr = `${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
        
        history.unshift({ date: dateStr, score: score, stars: stars, time: time });
        if(history.length > 10) history.pop();
        
        localStorage.setItem(KEY_HISTORY, JSON.stringify(history));
        updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
        const history = JSON.parse(localStorage.getItem(KEY_HISTORY) || '[]');
        
        const listHtml = history.length === 0 
            ? '<li style="justify-content:center; color:#aaa;">„Åæ„Å†„ÄÄ„Åç„Çç„Åè„ÅØ„ÄÄ„ÅÇ„Çä„Åæ„Åõ„Çì</li>'
            : history.map(h => `
                <li>
                    <div class="hist-left">
                        <span class="hist-date">${h.date}</span>
                        <span class="hist-stars">${h.stars}</span>
                    </div>
                    <div class="hist-right">
                        <span class="hist-score">${h.score}ÁÇπ</span>
                        <span class="hist-time">(${h.time}„Å≥„Çá„ÅÜ)</span>
                    </div>
                </li>
            `).join('');

        const startList = document.getElementById('start-history-list');
        const resultList = document.getElementById('result-history-list');
        if(startList) startList.innerHTML = listHtml;
        if(resultList) resultList.innerHTML = listHtml;
    }

    init();

    </script>
