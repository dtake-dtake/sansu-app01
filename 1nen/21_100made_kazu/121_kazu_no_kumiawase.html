<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="app-title" content="„Åã„Åö„ÅÆ „Åè„Åø„ÅÇ„Çè„Åõ">
    
    <title>„Åã„Åö„ÅÆ „Åè„Åø„ÅÇ„Çè„Åõ</title>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">
    <style>
        /* ‚ñº‚ñº‚ñº „ÉÜ„Éº„ÉûÔºö„Éû„Ç∏„ÉÉ„ÇØ„Éª„ÉØ„Éº„É´„ÉâÔºàÈ≠îÊ≥ïÂ≠¶Ê†°Ôºâ ‚ñº‚ñº‚ñº */
        :root {
            --c-bg-main: #F3E5F5;         /* ËñÑ„ÅÑÁ¥´ */
            --c-primary: #6A1B9A;         /* ÊøÉ„ÅÑÁ¥´ */
            --c-primary-dark: #4A148C;    /* Ê∑±„ÅÑÁ¥´ */
            --c-accent: #FFD700;          /* „Ç¥„Éº„É´„Éâ */
            --c-accent-light: #FFF9C4;    /* ËñÑ„ÅÑÈªÑËâ≤ */
            --c-button-bg: #8E24AA;       /* „Éú„Çø„É≥ËÉåÊôØ */
            --c-text-main: #4A148C;
            --c-text-white: #ffffff;
            
            --font-family: "M PLUS Rounded 1c", sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--c-bg-main); color: var(--c-text-main);
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            /* ËÉåÊôØÔºöÈ≠îÊ≥ï„ÅÆÁ≤íÂ≠ê */
            background-image: 
                radial-gradient(#E1BEE7 15%, transparent 16%),
                radial-gradient(#E1BEE7 15%, transparent 16%);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }

        h1 { margin: 10px 0; color: var(--c-primary-dark); font-size: 1.5rem; text-align: center; }
        h2 { 
            font-size: 1.2rem; background: #fff; border: 3px solid var(--c-primary);
            padding: 5px 20px; border-radius: 50px; color: var(--c-primary);
            margin-bottom: 20px; box-shadow: 0 4px 0 rgba(0,0,0,0.1);
            display: flex; align-items: center; gap: 10px;
        }

        .page-circle {
            display: inline-flex; justify-content: center; align-items: center;
            width: 2.2rem; height: 2.2rem; border-radius: 50%;
            background-color: var(--c-primary); color: #fff;
            font-weight: 800; font-size: 1.2rem; line-height: 1; flex-shrink: 0;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            border: 2px solid #fff;
        }

        /* „Ç≥„É≥„ÉÜ„Éä */
        .app-container {
            width: 100%; max-width: 500px;
            background: #fff; border-radius: 20px;
            border: 5px solid var(--c-primary);
            padding: 30px 20px; text-align: center;
            box-shadow: 0 10px 20px rgba(74, 20, 140, 0.2);
            min-height: 400px; display: flex; flex-direction: column; justify-content: flex-start;
            position: relative;
        }

        /* ÈÄ≤Êçó„Éê„Éº */
        .progress-container {
            width: 100%; height: 12px; background: #E1BEE7;
            border-radius: 6px; margin-bottom: 20px; overflow: hidden;
            border: 1px solid var(--c-primary-dark);
        }
        .progress-bar {
            height: 100%; background: var(--c-accent); width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* ÂïèÈ°åË°®Á§∫ */
        .question-display {
            font-size: 4rem; font-weight: 800; color: var(--c-primary-dark);
            margin: 20px 0 30px 0; letter-spacing: 2px;
            min-height: 80px; display: flex; align-items: center; justify-content: center;
            text-shadow: 2px 2px 0 #E1BEE7;
        }

        /* ÂÖ•ÂäõÊ¨Ñ */
        .input-display {
            font-size: 3rem; font-weight: bold;
            border-bottom: 5px solid var(--c-primary);
            background-color: var(--c-accent-light);
            border-radius: 10px;
            display: inline-block; min-width: 150px; min-height: 70px;
            line-height: 70px;
            margin-bottom: 30px; color: var(--c-primary-dark);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        /* „Ç≠„Éº„Éë„ÉÉ„Éâ */
        .keypad {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
            max-width: 350px; margin: 0 auto;
        }
        .key-btn {
            font-family: var(--font-family); font-size: 1.5rem; font-weight: bold;
            padding: 15px 0; border: none; border-radius: 15px;
            background: #fff; color: var(--c-primary);
            box-shadow: 0 4px 0 #CE93D8; cursor: pointer;
            border: 2px solid #CE93D8;
        }
        .key-btn:active { transform: translateY(4px); box-shadow: none; }
        
        .key-enter {
            grid-column: span 3; background: var(--c-button-bg); color: #fff;
            box-shadow: 0 4px 0 #4A148C; border: none;
        }
        .key-del { background: #FFCCBC; color: #D84315; border-color: #FFAB91; box-shadow: 0 4px 0 #FFAB91; }

        /* „Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ */
        .feedback {
            font-size: 1.2rem; font-weight: bold; min-height: 1.5em; margin-bottom: 10px;
        }
        .feedback.correct { color: #E91E63; }
        .feedback.wrong { color: #1E88E5; }

        /* „Éí„É≥„Éà */
        .hint-box {
            background: #FFFDE7; color: #F57F17;
            padding: 10px; border-radius: 10px; font-size: 1rem;
            margin-top: 10px; display: none;
            border: 2px dashed #FFD700; font-weight: bold;
        }

        /* „É™„Ç∂„É´„Éà */
        #result-screen { display: none; margin-top: 10px; }
        .score-text { font-size: 2.5rem; color: var(--c-primary); font-weight: bold; margin: 10px 0;}
        .status-stars { font-size: 2.5rem; color: #FFD700; text-shadow: 2px 2px 0 #FF6F00; display:block; margin: 5px 0;}

        /* „Çπ„Çø„Éº„ÉàÁîªÈù¢ */
        #start-screen { display: block; margin-top: 10px; }
        #game-screen { display: none; width: 100%; }
        
        .stats-box {
            background: var(--c-accent-light);
            border-radius: 10px; padding: 10px; margin: 15px 0;
            color: var(--c-primary-dark); font-weight: bold;
            border: 2px solid var(--c-accent);
            display: inline-block; min-width: 200px;
        }

        .btn-large {
            font-size: 1.5rem; padding: 15px 60px;
            background: var(--c-accent); color: #4A148C;
            border: none; border-radius: 50px;
            box-shadow: 0 6px 0 #FFA000;
            cursor: pointer; margin-top: 20px; font-weight: 800;
        }
        .btn-large:active { transform: translateY(6px); box-shadow: none; }

        /* Â±•Ê≠¥„Ç®„É™„Ç¢ */
        .history-container {
            margin-top: 20px; font-size: 0.9rem; text-align: left; 
            background: #fff; padding:15px; 
            border-radius:12px; border: 2px solid var(--c-primary-light);
        }
        .history-title {
            font-weight: bold; color: var(--c-primary); font-size: 1rem;
            border-bottom: 2px dashed var(--c-primary-light); padding-bottom: 5px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .history-list { list-style: none; padding: 0; max-height: 150px; overflow-y: auto; }
        .history-list li { 
            background: #F3E5F5; border-radius: 8px; margin-bottom: 6px; padding: 6px 10px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid #E1BEE7;
        }
        .hist-left { display: flex; flex-direction: column; align-items: flex-start; gap: 2px; flex: 1; }
        .hist-right { display: flex; flex-direction: column; align-items: flex-end; gap: 2px; }
        
        .hist-date { font-size: 0.7rem; color: #666; letter-spacing: 0.5px; font-family: monospace; }
        .hist-stars { color: #FFD700; letter-spacing: -2px; font-size: 1rem; text-shadow: 1px 1px 0 #FFAB00; line-height: 1.2; }
        .hist-score { font-weight: 800; font-size: 1.1rem; color: var(--c-primary); line-height: 1.2; }
        .hist-time { font-size: 0.8rem; color: #888; }

    </style>
</head>
<body>

    <h1 id="main-title"></h1>
    <h2 id="subtitle-container">
        <span id="page-badge" class="page-circle"></span>
        <span id="subtitle-text"></span>
    </h2>

    <div class="app-container">
        
        <div id="start-screen">
            <div style="font-size:5rem; margin:10px;">üßô‚Äç‚ôÇÔ∏è</div>
            <p id="start-message" style="font-size:1.4rem; line-height:1.6; font-weight:bold;">
                </p>
            
            <div class="stats-box">
                „Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="high-score-display" style="font-size:1.5rem; color:#E91E63;">0</span> ÁÇπ
            </div>

            <div id="point-box" style="background:#FFFDE7; padding:15px; border-radius:10px; margin:15px 0; font-size:1rem; border:2px dashed #FFD700; color:#F57F17;">
                </div>
            <button id="start-btn" class="btn-large" onclick="startGame()">„Çπ„Çø„Éº„Éà (Enter)</button>
            
            <div class="history-container">
                <div class="history-title">
                    <span>„Åì„Çå„Åæ„Åß„ÅÆ „Åç„Çç„Åè</span>
                    <span style="font-size:0.8rem; color:#666;">„Åï„ÅÑ„Åó„Çì10„Åë„Çì</span>
                </div>
                <ul id="start-history-list" class="history-list"></ul>
            </div>
        </div>

        <div id="game-screen">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>

            <div style="text-align:right; font-size:0.9rem; color:#8E24AA; font-weight:bold;">
                „ÅÇ„Å® <span id="q-remaining">10</span> „ÇÇ„Çì
            </div>

            <div class="question-display" id="question-text"></div>
            
            <div class="feedback" id="feedback-msg"></div>

            <div class="input-display" id="input-val"></div>

            <div class="keypad">
                <button class="key-btn" onclick="inputNum(1)">1</button>
                <button class="key-btn" onclick="inputNum(2)">2</button>
                <button class="key-btn" onclick="inputNum(3)">3</button>
                <button class="key-btn" onclick="inputNum(4)">4</button>
                <button class="key-btn" onclick="inputNum(5)">5</button>
                <button class="key-btn" onclick="inputNum(6)">6</button>
                <button class="key-btn" onclick="inputNum(7)">7</button>
                <button class="key-btn" onclick="inputNum(8)">8</button>
                <button class="key-btn" onclick="inputNum(9)">9</button>
                <button class="key-btn key-del" onclick="inputDel()">„Åë„Åô</button>
                <button class="key-btn" onclick="inputNum(0)">0</button>
                <button class="key-btn key-enter" onclick="checkAnswer()">„Åë„Å£„Å¶„ÅÑ</button>
            </div>

            <div id="hint-box" class="hint-box"></div>
        </div>

        <div id="result-screen">
            <div style="font-size:5rem;">‚ú®</div>
            <div id="result-stars" class="status-stars"></div>
            <div class="score-text" id="final-score">100„Å¶„Çì</div>
            
            <div style="font-weight:bold; color:#E91E63; margin:5px 0;">
                „Éè„Ç§„Çπ„Ç≥„Ç¢: <span id="high-score-result">0</span> ÁÇπ
            </div>

            <div id="result-detail" style="font-size:1rem; color:#666; margin-bottom:10px;"></div>
            <div id="result-msg" style="font-size:1.4rem; font-weight:bold; color:#6A1B9A; margin-bottom:20px;"></div>
            
            <div class="history-container">
                <div class="history-title">
                    <span>„Åì„Çå„Åæ„Åß„ÅÆ „Åç„Çç„Åè</span>
                    <span style="font-size:0.8rem; color:#666;">„Åï„ÅÑ„Åó„Çì10„Åë„Çì</span>
                </div>
                <ul id="result-history-list" class="history-list"></ul>
            </div>

            <button class="btn-large" onclick="location.reload()">„ÇÇ„ÅÜ„ÅÑ„Å°„Å© (Enter)</button>
        </div>

    </div>

    <script>
    // ‚ñº‚ñº‚ñº Ë®≠ÂÆö„Ç®„É™„Ç¢ ‚ñº‚ñº‚ñº
    const config = {
        // Âü∫Êú¨ÊÉÖÂ†±
        appId: "121_kazu_no_kumiawase",
        page: 121,

        // ÁîªÈù¢Ë°®Á§∫Áî®„ÉÜ„Ç≠„Çπ„Éà
        display: {
            mainTitle: "ÔºíÔºë„ÄÄ100„Åæ„Åß„ÅÆ „Åã„Åö",
            subtitle: "„Åã„Åö„ÅÆ „Åè„Åø„ÅÇ„Çè„Åõ",
            startMessage: "„Åã„Åö„ÅÆ „Åè„Åø„ÅÇ„Çè„Åõ<br>„Åú„Çì„Å∂„Åß 10„ÇÇ„ÇìÔºÅ",
            point: "<b>‚òÖ„Éù„Ç§„É≥„Éà‚òÖ</b><br>„Äå20 + 3„Äç „ÅØ 20„Å®3„Åß‚Ä¶<br>„Äå37 - 7„Äç „ÅØ 37„Åã„Çâ7„Çí„Å®„Çã„Å®‚Ä¶"
        },

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        settings: {
            questionCount: 10,
            baseScore: 100, 
            targetTimePerQuestion: 5, 
            penaltyPerMistake: 5
        },

        // „É©„É≥„ÇØÂü∫Ê∫ñ
        rank: {
            star5: 150, 
            star4: 130, 
            star3: 110, 
            star2: 101
        }
    };

    let questions = [];
    let currentQIdx = 0;
    let currentInput = "";
    
    // „Çπ„Ç≥„Ç¢Ë®àÁÆóÁî®
    let startTime = 0;
    let mistakeCount = 0;
    let isAnswering = false;

    // „Çπ„Éà„É¨„Éº„Ç∏„Ç≠„Éº
    const KEY_HS = `${config.appId}:highScore`;
    const KEY_HISTORY = `${config.appId}:history`;

    function init() {
        // Ë®≠ÂÆö„Å´Âü∫„Å•„ÅÑ„Å¶ÁîªÈù¢„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„ÇíÊõ¥Êñ∞
        document.getElementById('main-title').textContent = config.display.mainTitle;
        document.getElementById('page-badge').textContent = config.page;
        document.getElementById('subtitle-text').textContent = config.display.subtitle;
        document.getElementById('start-message').innerHTML = config.display.startMessage;
        document.getElementById('point-box').innerHTML = config.display.point;
        document.getElementById('q-remaining').textContent = config.settings.questionCount;

        loadStats();
        updateHistoryDisplay();
        
        // „Ç®„É≥„Çø„Éº„Ç≠„ÉºÂØæÂøú
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (document.getElementById('start-screen').style.display !== 'none') {
                    startGame();
                } else if (document.getElementById('result-screen').style.display !== 'none') {
                    location.reload();
                } else if (isAnswering) {
                    checkAnswer();
                }
            }
            // Êï∞Â≠ó„Ç≠„ÉºÂØæÂøú
            if (document.getElementById('game-screen').style.display !== 'none' && isAnswering) {
                if (e.key >= '0' && e.key <= '9') inputNum(parseInt(e.key));
                if (e.key === 'Backspace') inputDel();
            }
        });
    }

    function loadStats() {
        const highScore = localStorage.getItem(KEY_HS) || 0;
        document.getElementById('high-score-display').textContent = highScore;
        document.getElementById('high-score-result').textContent = highScore;
    }

    // ÂïèÈ°åÁîüÊàê„É≠„Ç∏„ÉÉ„ÇØ (p.121 ‚ñ°6, ‚ñ°8„ÅÆÊÑèÂõ≥)
    function generateQuestions() {
        const qList = [];
        
        // „Éë„Çø„Éº„É≥A: Ë∂≥„ÅóÁÆó (20 + 3 = 23) - 5Âïè
        for(let i=0; i<5; i++) {
            const tens = (Math.floor(Math.random() * 8) + 2) * 10; 
            const ones = Math.floor(Math.random() * 9) + 1;
            
            if (Math.random() < 0.7) {
                qList.push({ type: '+', v1: tens, v2: ones, ans: tens + ones });
            } else {
                qList.push({ type: '+', v1: ones, v2: tens, ans: tens + ones });
            }
        }

        // „Éë„Çø„Éº„É≥B: Âºï„ÅçÁÆó (37 - 7 = 30) - 5Âïè
        for(let i=0; i<5; i++) {
            const tens = (Math.floor(Math.random() * 8) + 2) * 10;
            const ones = Math.floor(Math.random() * 9) + 1;
            const total = tens + ones;
            
            qList.push({ type: '-', v1: total, v2: ones, ans: tens });
        }

        // „Ç∑„É£„ÉÉ„Éï„É´
        for(let i = qList.length - 1; i > 0; i--){
            const j = Math.floor(Math.random() * (i + 1));
            [qList[i], qList[j]] = [qList[j], qList[i]];
        }
        return qList;
    }

    function startGame() {
        questions = generateQuestions();
        currentQIdx = 0;
        mistakeCount = 0;
        startTime = Date.now();
        
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        
        showQuestion();
    }

    function showQuestion() {
        isAnswering = true;
        currentInput = "";
        updateInput();
        document.getElementById('feedback-msg').textContent = "";
        document.getElementById('feedback-msg').className = "feedback";
        document.getElementById('hint-box').style.display = 'none';
        
        const q = questions[currentQIdx];
        
        // ÈÄ≤Êçó„Éê„ÉºÊõ¥Êñ∞
        const progressPercent = (currentQIdx / config.settings.questionCount) * 100;
        document.getElementById('progress-bar').style.width = `${progressPercent}%`;
        document.getElementById('q-remaining').textContent = config.settings.questionCount - currentQIdx;
        
        // ÂïèÈ°å„ÉÜ„Ç≠„Çπ„Éà
        document.getElementById('question-text').textContent = `${q.v1} ${q.type} ${q.v2} = `;
    }

    // ÂÖ•ÂäõÂá¶ÁêÜ
    window.inputNum = (n) => {
        if(!isAnswering) return;
        
        if (currentInput === "" && n === 0) {
            return;
        }

        if(currentInput.length >= 3) return; // ÊúÄÂ§ß3Ê°Å
        currentInput += n;
        updateInput();
    };

    window.inputDel = () => {
        if(!isAnswering) return;
        currentInput = currentInput.slice(0, -1);
        updateInput();
    };

    function updateInput() {
        document.getElementById('input-val').textContent = currentInput;
    }

    window.checkAnswer = () => {
        if(!isAnswering) return;
        if(currentInput === "") return;

        const q = questions[currentQIdx];
        const val = parseInt(currentInput);
        const feedback = document.getElementById('feedback-msg');

        if(val === q.ans) {
            // Ê≠£Ëß£
            feedback.textContent = "„Åõ„ÅÑ„Åã„ÅÑÔºÅ";
            feedback.className = "feedback correct";
            confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 }, colors:['#FFD700', '#E1BEE7'] });
            
            isAnswering = false;
            if(currentQIdx === config.settings.questionCount - 1) {
                document.getElementById('progress-bar').style.width = '100%';
                document.getElementById('q-remaining').textContent = 0;
            }

            setTimeout(() => {
                currentQIdx++;
                if(currentQIdx < config.settings.questionCount) {
                    showQuestion();
                } else {
                    finishGame();
                }
            }, 800);

        } else {
            // ‰∏çÊ≠£Ëß£
            feedback.textContent = "„Å°„Åå„ÅÜ„Çà„ÄÇ„Éí„É≥„Éà„Çí„Åø„Å¶„Å≠„ÄÇ";
            feedback.className = "feedback wrong";
            mistakeCount++;
            
            // „Éí„É≥„ÉàË°®Á§∫
            const hintBox = document.getElementById('hint-box');
            hintBox.style.display = 'block';
            
            if(q.type === '+') {
                let tens, ones;
                if(q.v1 >= 10) { tens = q.v1; ones = q.v2; }
                else { tens = q.v2; ones = q.v1; }
                hintBox.innerHTML = `<b>${tens}</b> „Å® <b>${ones}</b> „Åß‚Ä¶‚Ä¶<br>„ÅÇ„Çè„Åõ„Çã„Å® „ÅÑ„Åè„Å§„Åã„Å™Ôºü`;
            } else {
                hintBox.innerHTML = `<b>${q.v1}</b> „Åã„Çâ <b>${q.v2}</b> „Çí „Å®„Çã„Å®‚Ä¶‚Ä¶<br>„ÅÆ„Åì„Çä„ÅØ „ÅÑ„Åè„Å§„Åã„Å™Ôºü`;
            }
            
            currentInput = "";
            updateInput();
        }
    };

    function finishGame() {
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        
        // „Çπ„Ç≥„Ç¢Ë®àÁÆó
        const endTime = Date.now();
        const elapsedSec = Math.floor((endTime - startTime) / 1000);
        const standardTime = config.settings.targetTimePerQuestion * config.settings.questionCount; 
        
        // „Çø„Ç§„É†„Éú„Éº„Éä„Çπ
        let timeBonus = 0;
        if (elapsedSec < standardTime) {
            timeBonus = Math.floor((standardTime - elapsedSec) * 2.0); 
        }
        
        // „Éü„Çπ„Éö„Éä„É´„ÉÜ„Ç£
        const mistakePenalty = mistakeCount * config.settings.penaltyPerMistake;
        
        let finalScore = config.settings.baseScore + timeBonus - mistakePenalty;
        if (finalScore < 0) finalScore = 0;
        
        // ÂÖ®ÂïèÊ≠£Ëß£Ôºà„Éé„Éº„Éü„ÇπÔºâ‰øùË®º
        if (mistakeCount === 0 && finalScore < 100) {
            finalScore = 100;
        }

        // „É©„É≥„ÇØÂà§ÂÆö
        let stars = "‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ";
        if (finalScore >= config.rank.star5) stars = "‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ";
        else if (finalScore >= config.rank.star4) stars = "‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ";
        else if (finalScore >= config.rank.star3) stars = "‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ";
        else if (finalScore >= config.rank.star2) stars = "‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ";

        // Ë°®Á§∫Êõ¥Êñ∞
        document.getElementById('result-stars').textContent = stars;
        document.getElementById('final-score').textContent = finalScore + "„Å¶„Çì";
        document.getElementById('result-detail').textContent = `(„Çø„Ç§„É†: ${elapsedSec}„Å≥„Çá„ÅÜ / „Éü„Çπ: ${mistakeCount}„Åã„ÅÑ)`;
        
        let msg = "";
        if(mistakeCount === 0) msg = "„Åô„Åî„ÅÑÔºÅ „Åã„Çì„Å∫„ÅçÔºÅ „Åæ„Åª„ÅÜ„Å§„Åã„ÅÑ„Å†„Å≠ÔºÅ";
        else if(finalScore >= 80) msg = "„Åä„Åó„ÅÑÔºÅ „ÅÇ„Å®„Åô„Åì„ÅóÔºÅ";
        else msg = "„Å™„Çì„Å©„ÇÇ „Çå„Çì„Åó„ÇÖ„ÅÜ„Åó„Çà„ÅÜÔºÅ";
        
        document.getElementById('result-msg').textContent = msg;

        if(finalScore >= 100) {
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 }, colors: ['#FFD700', '#E1BEE7', '#6A1B9A'] });
        }
        
        saveHistory(finalScore, stars, elapsedSec);
    }

    function saveHistory(score, stars, time) {
        // „Éè„Ç§„Çπ„Ç≥„Ç¢Êõ¥Êñ∞
        const oldHigh = parseInt(localStorage.getItem(KEY_HS) || 0);
        if (score > oldHigh) {
            localStorage.setItem(KEY_HS, score);
        }
        loadStats(); // „Éè„Ç§„Çπ„Ç≥„Ç¢Ë°®Á§∫Êõ¥Êñ∞

        // Â±•Ê≠¥‰øùÂ≠ò
        const history = JSON.parse(localStorage.getItem(KEY_HISTORY) || '[]');
        const now = new Date();
        const dateStr = `${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
        
        history.unshift({ date: dateStr, score: score, stars: stars, time: time });
        if(history.length > 10) history.pop();
        
        localStorage.setItem(KEY_HISTORY, JSON.stringify(history));
        updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
        const history = JSON.parse(localStorage.getItem(KEY_HISTORY) || '[]');
        
        const listHtml = history.length === 0 
            ? '<li style="justify-content:center; color:#888;">„Åæ„Å†„ÄÄ„Åç„Çç„Åè„ÅØ„ÄÄ„ÅÇ„Çä„Åæ„Åõ„Çì</li>'
            : history.map(h => `
                <li>
                    <div class="hist-left">
                        <span class="hist-date">${h.date}</span>
                        <span class="hist-stars">${h.stars}</span>
                    </div>
                    <div class="hist-right">
                        <span class="hist-score">${h.score}ÁÇπ</span>
                        <span class="hist-time">(${h.time}„Å≥„Çá„ÅÜ)</span>
                    </div>
                </li>
            `).join('');

        const startList = document.getElementById('start-history-list');
        const resultList = document.getElementById('result-history-list');
        if(startList) startList.innerHTML = listHtml;
        if(resultList) resultList.innerHTML = listHtml;
    }

    init();

    </script>
