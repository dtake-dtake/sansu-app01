    <script>
    // â–¼â–¼â–¼ è¨­å®šã‚¨ãƒªã‚¢ï¼ˆã“ã“ã‚’å¤‰æ›´ã™ã‚‹ã¨ç”»é¢ã‚„ã‚²ãƒ¼ãƒ ãƒãƒ©ãƒ³ã‚¹ãŒå¤‰ã‚ã‚Šã¾ã™ï¼‰ â–¼â–¼â–¼
    const config = {
        // åŸºæœ¬æƒ…å ±
        appId: "120_100made_no_kazu_v3",
        page: 120,

        // ç”»é¢è¡¨ç¤ºç”¨ãƒ†ã‚­ã‚¹ãƒˆ
        display: {
            mainTitle: "ï¼’ï¼‘ã€€100ã¾ã§ã® ã‹ãš",
            subtitle: "10ã® ãŸã°ã§ ã‹ã‚“ãŒãˆã‚ˆã†",  // â† ã“ã“ãŒç”»é¢ä¸Šã®ã‚µãƒ–ã‚¿ã‚¤ãƒˆãƒ«
            startMessage: "100ã¾ã§ã® ã‘ã„ã•ã‚“<br>ãœã‚“ã¶ã§ 10ã‚‚ã‚“ï¼",
            point: "<b>â˜…ãƒã‚¤ãƒ³ãƒˆâ˜…</b><br>ã€Œ40 + 20ã€ ã¯ ã€Œ4 + 2ã€<br>10ã® ãŸã°ã§ ã‹ã‚“ãŒãˆã¦ã­ã€‚"
        },

        // ã‚²ãƒ¼ãƒ è¨­å®šï¼ˆé›£æ˜“åº¦ãªã©ï¼‰
        settings: {
            questionCount: 10,       // å•é¡Œæ•°
            baseScore: 100,          // åŸºç¤ç‚¹
            targetTimePerQuestion: 5,// 1å•ã‚ãŸã‚Šã®ç›®æ¨™ã‚¿ã‚¤ãƒ ï¼ˆç§’ï¼‰
            penaltyPerMistake: 5     // 1ãƒŸã‚¹ã‚ãŸã‚Šã®æ¸›ç‚¹
        },

        // ãƒ©ãƒ³ã‚¯åŸºæº–ï¼ˆâ˜…ã®æ•°ï¼‰
        rank: {
            star5: 150, 
            star4: 130, 
            star3: 110, 
            star2: 101
        }
    };

    let questions = [];
    let currentQIdx = 0;
    let currentInput = "";
    
    // ã‚¹ã‚³ã‚¢è¨ˆç®—ç”¨
    let startTime = 0;
    let mistakeCount = 0;
    let isAnswering = false;

    // ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ç”¨
    const KEY_HISTORY = `${config.appId}:history`;

    function init() {
        // è¨­å®šã«åŸºã¥ã„ã¦ç”»é¢ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’æ›´æ–°
        document.getElementById('main-title').textContent = config.display.mainTitle;
        document.getElementById('page-badge').textContent = config.page;
        document.getElementById('subtitle-text').textContent = config.display.subtitle;
        document.getElementById('start-message').innerHTML = config.display.startMessage;
        document.getElementById('point-box').innerHTML = config.display.point;
        document.getElementById('q-remaining').textContent = config.settings.questionCount;

        updateHistoryDisplay();

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (document.getElementById('start-screen').style.display !== 'none') {
                    startGame();
                } else if (document.getElementById('result-screen').style.display !== 'none') {
                    location.reload();
                } else if (isAnswering) {
                    checkAnswer();
                }
            }
            // æ•°å­—ã‚­ãƒ¼å¯¾å¿œ
            if (document.getElementById('game-screen').style.display !== 'none' && isAnswering) {
                if (e.key >= '0' && e.key <= '9') inputNum(parseInt(e.key));
                if (e.key === 'Backspace') inputDel();
            }
        });
    }

    // å•é¡Œç”Ÿæˆãƒ­ã‚¸ãƒƒã‚¯
    function generateQuestions() {
        const qList = [];
        
        // ãƒ‘ã‚¿ãƒ¼ãƒ³A: ç¹°ã‚Šä¸ŠãŒã‚Šãªã—è¶³ã—ç®— (20+30=50) - 3å•
        for(let i=0; i<3; i++) {
            const a = Math.floor(Math.random() * 4) + 1; // 1~4
            const b = Math.floor(Math.random() * (8-a)) + 1; 
            qList.push({ type: '+', v1: a*10, v2: b*10, ans: (a+b)*10 });
        }
        // ãƒ‘ã‚¿ãƒ¼ãƒ³B: è¶³ã—ã¦100ã«ãªã‚‹è¶³ã—ç®— (20+80=100) - 2å•
        for(let i=0; i<2; i++) {
            const a = Math.floor(Math.random() * 9) + 1; // 1~9
            const b = 10 - a;
            qList.push({ type: '+', v1: a*10, v2: b*10, ans: 100 });
        }
        // ãƒ‘ã‚¿ãƒ¼ãƒ³C: ç¹°ã‚Šä¸‹ãŒã‚Šãªã—å¼•ãç®— (70-30=40) - 3å•
        for(let i=0; i<3; i++) {
            const a = Math.floor(Math.random() * 8) + 2; // 2~9
            const b = Math.floor(Math.random() * (a-1)) + 1; 
            qList.push({ type: '-', v1: a*10, v2: b*10, ans: (a-b)*10 });
        }
        // ãƒ‘ã‚¿ãƒ¼ãƒ³D: 100ã‹ã‚‰ã®å¼•ãç®— (100-10=90) - 2å•
        for(let i=0; i<2; i++) {
            const b = Math.floor(Math.random() * 9) + 1; // 1~9
            qList.push({ type: '-', v1: 100, v2: b*10, ans: (10-b)*10 });
        }
        // ã‚·ãƒ£ãƒƒãƒ•ãƒ«
        for(let i = qList.length - 1; i > 0; i--){
            const j = Math.floor(Math.random() * (i + 1));
            [qList[i], qList[j]] = [qList[j], qList[i]];
        }
        return qList;
    }

    function startGame() {
        questions = generateQuestions();
        currentQIdx = 0;
        mistakeCount = 0;
        startTime = Date.now();
        
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        
        showQuestion();
    }

    function showQuestion() {
        isAnswering = true;
        currentInput = "";
        updateInput();
        document.getElementById('feedback-msg').textContent = "";
        document.getElementById('feedback-msg').className = "feedback";
        document.getElementById('hint-box').style.display = 'none';
        
        const q = questions[currentQIdx];
        
        // é€²æ—ãƒãƒ¼æ›´æ–°
        const progressPercent = (currentQIdx / config.settings.questionCount) * 100;
        document.getElementById('progress-bar').style.width = `${progressPercent}%`;
        document.getElementById('q-remaining').textContent = config.settings.questionCount - currentQIdx;
        
        // å•é¡Œãƒ†ã‚­ã‚¹ãƒˆ
        document.getElementById('question-text').textContent = `${q.v1} ${q.type} ${q.v2} = `;
    }

    // å…¥åŠ›å‡¦ç†
    window.inputNum = (n) => {
        if(!isAnswering) return;
        
        // å…ˆé ­ã«0ã¯å…¥åŠ›ã§ããªã„ (ç­”ãˆãŒ0ã«ãªã‚‹å•é¡Œã¯ãªã„å‰æ)
        if (currentInput === "" && n === 0) {
            return;
        }

        if(currentInput.length >= 3) return; // æœ€å¤§3æ¡
        currentInput += n;
        updateInput();
    };

    window.inputDel = () => {
        if(!isAnswering) return;
        currentInput = currentInput.slice(0, -1);
        updateInput();
    };

    function updateInput() {
        document.getElementById('input-val').textContent = currentInput;
    }

    window.checkAnswer = () => {
        if(!isAnswering) return;
        if(currentInput === "") return;

        const q = questions[currentQIdx];
        const val = parseInt(currentInput);
        const feedback = document.getElementById('feedback-msg');

        if(val === q.ans) {
            // æ­£è§£
            feedback.textContent = "ã›ã„ã‹ã„ï¼";
            feedback.className = "feedback correct";
            confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 } });
            
            isAnswering = false;
            // é€²æ—ãƒãƒ¼ã‚’100%ã«ã™ã‚‹ï¼ˆæœ€å¾Œã®å•é¡Œã®ã¨ãï¼‰
            if(currentQIdx === config.settings.questionCount - 1) {
                document.getElementById('progress-bar').style.width = '100%';
                document.getElementById('q-remaining').textContent = 0;
            }

            setTimeout(() => {
                currentQIdx++;
                if(currentQIdx < config.settings.questionCount) {
                    showQuestion();
                } else {
                    finishGame();
                }
            }, 800);

        } else {
            // ä¸æ­£è§£
            feedback.textContent = "ã¡ãŒã†ã‚ˆã€‚ãƒ’ãƒ³ãƒˆã‚’ã¿ã¦ã­ã€‚";
            feedback.className = "feedback wrong";
            mistakeCount++;
            
            // ãƒ’ãƒ³ãƒˆè¡¨ç¤º
            const hintBox = document.getElementById('hint-box');
            hintBox.style.display = 'block';
            
            const c1 = q.v1/10;
            const c2 = q.v2/10;
            if(q.type === '+') {
                hintBox.innerHTML = `<b>10ã®ãŸã°</b> ã§ ã‹ã‚“ãŒãˆã‚ˆã†ã€‚<br>${c1} ï¼‹ ${c2} ã¯ ã„ãã¤ï¼Ÿ`;
            } else {
                hintBox.innerHTML = `<b>10ã®ãŸã°</b> ã§ ã‹ã‚“ãŒãˆã‚ˆã†ã€‚<br>${c1} ï¼ ${c2} ã¯ ã„ãã¤ï¼Ÿ`;
            }
            
            currentInput = "";
            updateInput();
        }
    };

    function finishGame() {
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        
        // ã‚¹ã‚³ã‚¢è¨ˆç®—
        const endTime = Date.now();
        const elapsedSec = Math.floor((endTime - startTime) / 1000);
        const standardTime = config.settings.targetTimePerQuestion * config.settings.questionCount; // ç›®å®‰æ™‚é–“
        
        // ã‚¿ã‚¤ãƒ ãƒœãƒ¼ãƒŠã‚¹
        let timeBonus = 0;
        if (elapsedSec < standardTime) {
            timeBonus = Math.floor((standardTime - elapsedSec) * 2.0); 
        }
        
        // ãƒŸã‚¹ãƒšãƒŠãƒ«ãƒ†ã‚£
        const mistakePenalty = mistakeCount * config.settings.penaltyPerMistake;
        
        let finalScore = config.settings.baseScore + timeBonus - mistakePenalty;
        if (finalScore < 0) finalScore = 0;
        
        // å…¨å•æ­£è§£ï¼ˆãƒãƒ¼ãƒŸã‚¹ï¼‰ä¿è¨¼: æ™‚é–“ãŒã‹ã‹ã£ã¦ã‚‚ãƒŸã‚¹0ãªã‚‰100ç‚¹
        if (mistakeCount === 0 && finalScore < 100) {
            finalScore = 100;
        }

        // ãƒ©ãƒ³ã‚¯åˆ¤å®š
        let stars = "â˜…â˜†â˜†â˜†â˜†";
        if (finalScore >= config.rank.star5) stars = "â˜…â˜…â˜…â˜…â˜…";
        else if (finalScore >= config.rank.star4) stars = "â˜…â˜…â˜…â˜…â˜†";
        else if (finalScore >= config.rank.star3) stars = "â˜…â˜…â˜…â˜†â˜†";
        else if (finalScore >= config.rank.star2) stars = "â˜…â˜…â˜†â˜†â˜†";

        document.getElementById('result-stars').textContent = stars;

        if(mistakeCount === 0) msg = "ã™ã”ã„ï¼ ã‹ã‚“ãºãï¼";

    function saveHistory(score, stars, time) {
        const history = JSON.parse(localStorage.getItem(KEY_HISTORY) || '[]');
        const now = new Date();
        const dateStr = `${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
        
        history.unshift({ date: dateStr, score: score, stars: stars, time: time });
        if(history.length > 10) history.pop();
        
        localStorage.setItem(KEY_HISTORY, JSON.stringify(history));
        updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
        const history = JSON.parse(localStorage.getItem(KEY_HISTORY) || '[]');
        
        const listHtml = history.length === 0 
            ? '<li style="justify-content:center; color:#888;">ã¾ã ã€€ãã‚ãã¯ã€€ã‚ã‚Šã¾ã›ã‚“</li>'
            : history.map(h => `
                <li>
                    <div class="hist-left">
                        <span class="hist-date">${h.date}</span>
                        <span class="hist-stars">${h.stars}</span>
                    </div>
                    <div class="hist-right">
                        <span class="hist-score">${h.score}ç‚¹</span>
                        <span class="hist-time">(${h.time}ã³ã‚‡ã†)</span>
                    </div>
                </li>
            `).join('');

        // ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ã¨ãƒªã‚¶ãƒ«ãƒˆç”»é¢ã®ä¸¡æ–¹ã‚’æ›´æ–°
        const startList = document.getElementById('start-history-list');
        const resultList = document.getElementById('result-history-list');
        if(startList) startList.innerHTML = listHtml;
        if(resultList) resultList.innerHTML = listHtml;
    }

    init();
