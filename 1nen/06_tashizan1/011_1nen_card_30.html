<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たしざんカード ３０もん</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        /* ▼▼▼ テーマ：ウォーム・オレンジ（共通UI仕様） ▼▼▼ */
        :root {
            --c-bg-main: #FFF3E0;         
            --c-primary: #FB8C00;         
            --c-primary-dark: #EF6C00;    
            --c-primary-light: #FFE0B2;   
            --c-card-bg: #FFFFFF;         
            --c-text-main: #3E2723;       
            
            --c-correct: #4CAF50;         
            --c-wrong: #F44336;   
            
            --c-history-bg: #FFF8E1;      
            
            --font-size-card: 4.5rem; 
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: var(--c-bg-main); color: var(--c-text-main);
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; 
            -webkit-tap-highlight-color: transparent;
        }
        
        /* ▼▼▼ 共通ヘッダーUI ▼▼▼ */
        h1, h2 { text-align: center; color: var(--c-primary-dark); margin: 5px 0; }
        h1 { font-size: 1.4rem; }
        
        h2 { 
            font-size: 1.2rem; 
            background: var(--c-primary-light); 
            padding: 5px 15px; 
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px; 
            margin-bottom: 20px;
        }

        .page-circle {
            display: inline-flex; justify-content: center; align-items: center;
            width: 2.0rem; height: 2.0rem; border-radius: 50%;
            background-color: #fff; color: var(--c-primary);
            border: 2px solid var(--c-primary);
            font-weight: bold; font-size: 1.1rem; line-height: 1; flex-shrink: 0;
        }

        /* 進行状況バー */
        .progress-container {
            width: 100%; max-width: 400px; height: 10px;
            background-color: #E0E0E0; border-radius: 5px;
            margin: 0 0 20px 0; overflow: hidden;
        }
        .progress-bar {
            height: 100%; width: 0%;
            background-color: var(--c-primary);
            transition: width 0.3s ease;
        }
        .progress-text {
            font-weight: bold; color: var(--c-primary-dark); margin-bottom: 5px;
        }

        /* ゲームエリア */
        #game-area {
            position: relative;
            width: 100%; max-width: 500px;
            height: 320px; 
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px;
        }

        /* カードデザイン */
        .card {
            position: absolute;
            width: 300px; height: 200px;
            background: var(--c-card-bg);
            border: 4px solid var(--c-primary-light);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            font-size: var(--font-size-card);
            font-weight: bold;
            color: var(--c-text-main);
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            backface-visibility: hidden;
        }

        .card.slide-in { transform: translateX(100%) rotate(5deg); opacity: 0; }
        .card.slide-in-active { transform: translateX(0) rotate(0); opacity: 1; }
        .card.slide-out { transform: translateX(-100%) rotate(-5deg); opacity: 0; }
        .card.shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; border-color: var(--c-wrong); }

        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        .input-area { margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        #answer-input { width: 100px; height: 50px; font-size: 2.5rem; text-align: center; border: 3px solid var(--c-primary); border-radius: 10px; outline: none; background: #fff; }
        #answer-input:focus { box-shadow: 0 0 0 4px var(--c-primary-light); }

        button {
            font-size: 1.2rem; padding: 10px 25px; border: none; border-radius: 25px;
            background-color: var(--c-primary); color: #fff;
            cursor: pointer; font-weight: bold;
            box-shadow: 0 3px 0 var(--c-primary-dark);
            transition: transform 0.1s;
        }
        button:active { transform: translateY(3px); box-shadow: none; }
        
        .hidden { display: none !important; }
        
        /* まる・ばつ */
        .feedback-overlay { position: absolute; font-size: 8rem; font-weight: bold; z-index: 10; pointer-events: none; opacity: 0; transition: opacity 0.1s; }
        .feedback-circle { color: var(--c-correct); }
        .feedback-cross { color: var(--c-wrong); }

        /* ▼▼▼ 共通化：履歴・ステータスエリア ▼▼▼ */
        #stats-section {
            width: 100%; max-width: 500px;
            margin-top: 30px; padding: 15px;
            background: #fff; border: 2px solid var(--c-primary-light); border-radius: 15px;
            text-align: center;
        }
        .status-stars { font-size: 2.0rem; color: #FFD700; text-shadow: 1px 1px 1px rgba(0,0,0,0.2); letter-spacing: 5px; }
        
        #history-list { list-style: none; padding: 0; background: var(--c-history-bg); border-radius: 8px; margin-top:10px; text-align: left; padding: 10px; font-size: 0.9rem; }
        #history-list li { border-bottom: 1px dashed #FFCC80; padding: 6px; display: flex; justify-content: space-between; }
        #history-list li:last-child { border-bottom: none; }
        
        /* 画面切り替え制御 */
        #start-view, #game-view, #result-view { width: 100%; display: flex; flex-direction: column; align-items: center; }

    </style>
</head>
<body>

    <h1 id="main-title"></h1>
    <h2 id="sub-title">
        <span id="page-circle" class="page-circle"></span>
        <span id="sub-title-text"></span>
    </h2>

    <div id="start-view">
        <div style="text-align:center; margin: 20px 0;">
            <p style="font-size:1.1rem;">
                もんだいは ぜんぶで <strong>30もん</strong>！<br>
                はやく こたえられるかな？
            </p>
            <button id="start-btn" style="font-size:1.5rem; padding:15px 40px; margin-top:10px;">スタート！</button>
        </div>
        <div id="stats-container-start"></div> 
    </div>

    <div id="game-view" class="hidden">
        <div class="progress-text"><span id="current-count">1</span> / 30</div>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <div id="game-area">
            <div id="card-current" class="card">
                <span id="problem-text"></span>
                <div id="feedback-mark" class="feedback-overlay">〇</div>
            </div>
        </div>

        <div class="input-area">
            <span style="font-size:1.5rem; font-weight:bold;">こたえ</span>
            <input type="tel" id="answer-input" maxlength="2" autocomplete="off">
            <button id="enter-btn">OK</button>
        </div>
    </div>

    <div id="result-view" class="hidden">
        <h2 style="font-size:2.0rem; color:var(--c-primary); background:none; border:none; margin-bottom:10px;">クリア！</h2>
        <div style="font-size:1.2rem; margin-bottom: 20px;">
            タイム： <span id="final-time" style="font-size:2.2rem; font-weight:bold;">0</span> びょう
        </div>
        <p id="comment" style="font-size:1.1rem; color:#555; margin-bottom:20px; font-weight:bold;"></p>
        
        <button id="retry-btn">もういちど</button>
        
        <div id="stats-container-result"></div>
    </div>

    <div id="stats-template" class="hidden">
        <div id="stats-section">
            <div id="overallStatusArea">ランク：<span id="overallStars" class="status-stars">―</span></div>
            <div id="highScoreArea">ベストタイム：<span id="bestTimeValue">―</span> びょう <button id="reset-highscore" style="font-size:0.7rem; padding:2px 8px; background:#90A4AE; box-shadow:none;">リセット</button></div>
            <div id="dailyCountArea">きょうの クリア：<span id="dailyCountValue">0</span> かい</div>
            <div id="clearCountArea">ごうけい クリア：<span id="clearCountValue">0</span> かい</div>
            <div id="history-area" style="margin-top:10px; text-align:left;">
                <span style="font-size:0.9rem; font-weight:bold;">さいしん 5かい の きろく</span>
                <ul id="history-list"></ul>
            </div>
        </div>
    </div>

    <script>
    (function () {
        // ▼▼▼ アプリ設定（共通フォーマット） ▼▼▼
        const config = {
            appId: "1nen_6_tashizan_card_30", // ID
            mainTitle: "６　たしざん（１）", // 単元名
            title: "たしざんカード ３０もん", // ドリル名
            page: 11, // ページ数
            questionCount: 30,
            
            // ▼▼▼ タイム評価基準（秒）とコメント設定 ▼▼▼
            // s: ★5, a: ★4, b: ★3, c: ★2, その他: ★1
            rankThresholds: { s: 60, a: 90, b: 120, c: 150 } 
        };

        let problems = [];
        let currentIndex = 0;
        let startTime = 0;
        let isProcessing = false;

        // データ保存用変数
        let bestTime = null; 
        let totalClearCount = 0;
        let dailyCount = 0;
        let overallRank = '―';

        // ローカルストレージキー
        const ls = localStorage;
        const KEY_BEST = `${config.appId}:bestTime`;
        const KEY_HISTORY = `${config.appId}:history`;
        const KEY_CLEAR = `${config.appId}:clearCount`;
        const KEY_RANK = `${config.appId}:status`;
        const KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;

        // DOM要素
        const startView = document.getElementById('start-view');
        const gameView = document.getElementById('game-view');
        const resultView = document.getElementById('result-view');
        
        const cardCurrent = document.getElementById('card-current');
        const problemText = document.getElementById('problem-text');
        const feedbackMark = document.getElementById('feedback-mark');
        const answerInput = document.getElementById('answer-input');
        const progressBar = document.getElementById('progress-bar');
        const currentCountEl = document.getElementById('current-count');
        const statsSection = document.getElementById('stats-section');

        // --- データロードと表示 ---
        function loadData() {
            const savedBest = ls.getItem(KEY_BEST);
            bestTime = savedBest ? parseFloat(savedBest) : null;
            
            totalClearCount = parseInt(ls.getItem(KEY_CLEAR) || '0');
            const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
            dailyCount = parseInt(ls.getItem(todayKey) || '0');
            
            overallRank = ls.getItem(KEY_RANK) || '―';
            
            updateStatsDisplay();
        }

        function saveData(newTime) {
            // ベストタイム更新判定（タイムは短い方が良い）
            if (bestTime === null || newTime < bestTime) {
                bestTime = newTime;
                ls.setItem(KEY_BEST, bestTime.toFixed(1));
            }
            
            totalClearCount++;
            ls.setItem(KEY_CLEAR, totalClearCount);
            
            const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
            dailyCount++;
            ls.setItem(todayKey, dailyCount);

            // ランク計算（最新の成績で更新）
            let rank = '★☆☆☆☆';
            if (newTime <= config.rankThresholds.s) rank = '★★★★★';
            else if (newTime <= config.rankThresholds.a) rank = '★★★★☆';
            else if (newTime <= config.rankThresholds.b) rank = '★★★☆☆';
            else if (newTime <= config.rankThresholds.c) rank = '★★☆☆☆';
            
            // 過去最高ランクを保持（下がらないようにする）
            const currentStars = (overallRank.match(/★/g) || []).length;
            const newStars = (rank.match(/★/g) || []).length;
            if (newStars >= currentStars) {
                overallRank = rank;
                ls.setItem(KEY_RANK, overallRank);
            }
        }

        function saveHistoryEntry(time) {
            const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
            const dateStr = new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            history.unshift({ date: dateStr, time: time.toFixed(1) });
            if (history.length > 5) history.pop();
            ls.setItem(KEY_HISTORY, JSON.stringify(history));
        }

        function updateStatsDisplay() {
            document.getElementById('bestTimeValue').textContent = bestTime ? bestTime.toFixed(1) : '―';
            document.getElementById('clearCountValue').textContent = totalClearCount;
            document.getElementById('dailyCountValue').textContent = dailyCount;
            document.getElementById('overallStars').textContent = overallRank;
            
            const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
            const listEl = document.getElementById('history-list');
            listEl.innerHTML = history.map(h => `<li><span>${h.date}</span> <span><strong>${h.time}</strong> びょう</span></li>`).join('');
        }

        // --- 初期化 ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-title').textContent = config.mainTitle;
            document.getElementById('page-circle').textContent = config.page;
            document.getElementById('sub-title-text').textContent = config.title;

            loadData();
            
            // 履歴エリアをスタート画面に配置
            document.getElementById('stats-container-start').appendChild(statsSection);
        });

        // --- 問題生成 ---
        function generateProblems() {
            const list = [];
            while(list.length < config.questionCount) {
                const a = Math.floor(Math.random() * 9) + 1; 
                const maxB = 10 - a;
                const b = Math.floor(Math.random() * maxB) + 1;
                
                if (list.length > 0) {
                    const prev = list[list.length-1];
                    if (prev.a === a && prev.b === b) continue;
                }
                list.push({ a, b, ans: a + b });
            }
            return list;
        }

        // --- ゲーム開始 ---
        function startGame() {
            problems = generateProblems();
            currentIndex = 0;
            startTime = Date.now();
            
            startView.classList.add('hidden');
            resultView.classList.add('hidden');
            gameView.classList.remove('hidden');
            
            updateProgress();
            showCard(problems[currentIndex], false);
            setTimeout(() => answerInput.focus(), 100);
        }

        // --- カード表示 ---
        function showCard(prob, animate) {
            problemText.textContent = `${prob.a} ＋ ${prob.b}`;
            answerInput.value = '';
            feedbackMark.style.opacity = '0';
            cardCurrent.classList.remove('shake');
            cardCurrent.style.borderColor = 'var(--c-primary-light)';

            if (animate) {
                cardCurrent.classList.remove('slide-in-active');
                cardCurrent.classList.add('slide-in');
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        cardCurrent.classList.add('slide-in-active');
                        cardCurrent.classList.remove('slide-in');
                    });
                });
            } else {
                cardCurrent.classList.add('slide-in-active');
                cardCurrent.classList.remove('slide-in');
            }
        }

        // --- 答え合わせ ---
        function checkAnswer() {
            if (isProcessing) return;
            const val = answerInput.value;
            if (val === '') return;

            const userAns = parseInt(val, 10);
            const currentProb = problems[currentIndex];

            if (userAns === currentProb.ans) {
                isProcessing = true;
                feedbackMark.textContent = '〇';
                feedbackMark.className = 'feedback-overlay feedback-circle';
                feedbackMark.style.opacity = '1';
                setTimeout(() => { nextProblem(); }, 300); 
            } else {
                cardCurrent.classList.remove('shake');
                void cardCurrent.offsetWidth; 
                cardCurrent.classList.add('shake');
                answerInput.value = ''; 
                answerInput.focus();
            }
        }

        function nextProblem() {
            cardCurrent.classList.add('slide-out');
            setTimeout(() => {
                currentIndex++;
                isProcessing = false;
                if (currentIndex >= config.questionCount) {
                    finishGame();
                    return;
                }
                updateProgress();
                cardCurrent.classList.remove('slide-out');
                showCard(problems[currentIndex], true);
                answerInput.focus();
            }, 200);
        }

        function updateProgress() {
            currentCountEl.textContent = currentIndex + 1;
            const pct = ((currentIndex) / config.questionCount) * 100;
            progressBar.style.width = `${pct}%`;
        }

        function finishGame() {
            const time = parseFloat(((Date.now() - startTime) / 1000).toFixed(1));
            
            gameView.classList.add('hidden');
            resultView.classList.remove('hidden');
            
            // 履歴エリアをリザルト画面に移動
            document.getElementById('stats-container-result').appendChild(statsSection);
            
            document.getElementById('final-time').textContent = time.toFixed(1);
            
            // ▼▼▼ ランクに応じたコメントの切り替え ▼▼▼
            let msg = "よく がんばったね！";
            if (time <= config.rankThresholds.s) msg = "かみさま レベル！ ものすごい スピード！";
            else if (time <= config.rankThresholds.a) msg = "はかせ レベル！ とても はやい！";
            else if (time <= config.rankThresholds.b) msg = "たつじん レベル！ すごい！";
            else if (time <= config.rankThresholds.c) msg = "そのちょうし！ もっと はやく なれるよ！";
            
            document.getElementById('comment').textContent = msg;

            saveData(time);
            saveHistoryEntry(time);
            updateStatsDisplay();

            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#FB8C00', '#FFCC80', '#FFF'] });
            
            document.getElementById('retry-btn').focus();
        }

        // --- イベントリスナー ---
        document.getElementById('start-btn').onclick = startGame;
        document.getElementById('retry-btn').onclick = () => {
            resultView.classList.add('hidden');
            startView.classList.remove('hidden');
            document.getElementById('stats-container-start').appendChild(statsSection);
        };
        
        document.getElementById('enter-btn').onclick = checkAnswer;
        
        // ▼▼▼ リセット機能の修正 ▼▼▼
        document.getElementById('reset-highscore').onclick = () => {
            if(confirm('ベストタイムと りれきを リセットしますか？\n（クリアかいすうは そのままです）')) {
                // 回数以外（タイム、ランク、履歴）を削除
                ls.removeItem(KEY_BEST); 
                ls.removeItem(KEY_RANK);
                ls.removeItem(KEY_HISTORY);
                
                // 変数もリセット（回数はそのまま）
                bestTime = null; 
                overallRank = '―';
                
                updateStatsDisplay();
            }
        };

        document.addEventListener('keydown', (e) => {
            if (!startView.classList.contains('hidden')) {
                if (e.key === 'Enter') startGame();
            } else if (!gameView.classList.contains('hidden')) {
                if (e.key === 'Enter') checkAnswer();
            } else if (!resultView.classList.contains('hidden')) {
                if (e.key === 'Enter') document.getElementById('retry-btn').click();
            }
        });
        
        answerInput.addEventListener('input', (e) => {
             e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

    })();
    </script>
</body>
</html>
