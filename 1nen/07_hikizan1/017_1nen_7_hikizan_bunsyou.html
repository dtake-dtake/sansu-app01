    <script>
    (function () {
      const config = {
        appId: "1nen_7_hikizan_bunsyou", 
        mainTitle: "ï¼—ã€€ã²ãã–ã‚“ï¼ˆï¼‘ï¼‰",
        title: "ã¶ã‚“ã—ã‚‡ã†ã ã„",
        page: 17, 
        baseScore: 100,
        targetTimePerQuestion: 40,  
        questionCount: 6, 
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        instructionHtml: `
          <p>ãŠã¯ãªã—ã® ã¨ãŠã‚Šã« ã—ãã‚’ ã‹ã“ã†ã€‚</p>
          <div style="background:#F1F8E9; padding:10px; border-radius:10px; border:2px solid #558B2F; margin-bottom:10px;">
             <strong>ã‚Œã„ï¼š</strong><br>
             ãŠã‚ŠãŒã¿ãŒ <strong>6</strong>ã¾ã„ ã‚ã‚Šã¾ã™ã€‚<br>
             <strong>2</strong>ã¾ã„ ã¤ã‹ã†ã¨ã€ã®ã“ã‚Šã¯ ãªã‚“ã« ãªã‚Šã¾ã™ã‹ã€‚<br>
             <br>
             ã—ãï¼š [ <strong>6</strong> ] ï¼ [ <strong>2</strong> ] ï¼ [ <strong>4</strong> ]
          </div>
        `,

        problemGenerator(count = 6) {
            const problems = [];
            
            const patterns = [
                // æ¤ç‰©
                { type: 'nature', name: 'ãƒãƒ¥ãƒ¼ãƒªãƒƒãƒ—', counter: 'ã»ã‚“', emoji: 'ğŸŒ·', action: 'ã‚ã’ã‚‹ã¨' },
                { type: 'nature', name: 'ã²ã¾ã‚ã‚Š', counter: 'ã»ã‚“', emoji: 'ğŸŒ»', action: 'ã‹ã‚Œã‚‹ã¨' },
                { type: 'nature', name: 'ãƒãƒ©', counter: 'ã»ã‚“', emoji: 'ğŸŒ¹', action: 'ã‹ã‚Œã‚‹ã¨' },
                
                // å·¥ä½œãƒ»éŠã³
                { type: 'play', name: 'ãŠã‚ŠãŒã¿', counter: 'ã¾ã„', emoji: 'ğŸŸ¥', action: 'ã¤ã‹ã†ã¨' }, 
                { type: 'play', name: 'ãŒã‚ˆã†ã—', counter: 'ã¾ã„', emoji: 'â¬œ', action: 'ã¤ã‹ã†ã¨' },
                { type: 'play', name: 'ãµã†ã›ã‚“', counter: 'ã“', emoji: 'ğŸˆ', action: 'ã‚ã‚Œã‚‹ã¨' },
                
                // é£Ÿã¹ç‰©
                { type: 'food', name: 'ã‚¯ãƒƒã‚­ãƒ¼', counter: 'ã“', emoji: 'ğŸª', action: 'ãŸã¹ã‚‹ã¨' },
                { type: 'food', name: 'ã‚ã‚', counter: 'ã“', emoji: 'ğŸ¬', action: 'ã‚ã’ã‚‹ã¨' },
                { type: 'food', name: 'ãƒ‰ãƒ¼ãƒŠãƒ„', counter: 'ã“', emoji: 'ğŸ©', action: 'ãŸã¹ã‚‹ã¨' },
                { type: 'food', name: 'ã‚Šã‚“ã”', counter: 'ã“', emoji: 'ğŸ', action: 'ãŸã¹ã‚‹ã¨' }
            ];

            for (let i = 0; i < count; i++) {
                const total = Math.floor(Math.random() * 8) + 3; // 3~10
                const sub = Math.floor(Math.random() * (total - 1)) + 1; // 1~(total-1)
                const ans = total - sub;
                
                const theme = patterns[Math.floor(Math.random() * patterns.length)];
                
                let text = `${theme.name}ãŒ ${total}${theme.counter} ã‚ã‚Šã¾ã™ã€‚<br>${sub}${theme.counter} ${theme.action}ã€ ã®ã“ã‚Šã¯ ãªã‚“${theme.counter}ã« ãªã‚Šã¾ã™ã‹ã€‚`;

                // çµµæ–‡å­—ç”Ÿæˆï¼ˆã‚·ãƒ³ãƒ—ãƒ«ã«Totalæ•°ã ã‘ä¸¦ã¹ã‚‹ï¼‰
                let emojiHtml = '';
                for(let k=0; k<total; k++) {
                    emojiHtml += `<span class="emoji-item">${theme.emoji}</span>`;
                }

                problems.push({ 
                    total, sub, ans, 
                    text, emojiHtml
                });
            }
            return problems;
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let totalClearCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      const KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      
      function loadData() { 
          highScore = +ls.getItem(KEY_HS) || 0; 
          totalClearCount = +ls.getItem(KEY_CLEAR) || 0; 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          dailyCount = +ls.getItem(todayKey) || 0;
          overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
      }
      function saveData() { 
          ls.setItem(KEY_HS, String(highScore)); 
          ls.setItem(KEY_CLEAR, String(totalClearCount)); 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          ls.setItem(todayKey, String(dailyCount)); 
          ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
      }
      function saveHistoryEntry(score) { 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          history.unshift({ datetime: new Date().toLocaleString(), score }); 
          if (history.length > 5) history.pop(); 
          ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
      }
      function updateDisplay() { 
          document.querySelector('#highScoreValue').textContent = highScore; 
          document.querySelector('#clearCountValue').textContent = totalClearCount; 
          document.querySelector('#dailyCountValue').textContent = dailyCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars; 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          document.querySelector('#history-list').innerHTML = history.map(h => `<li>${h.datetime} <span style="float:right; font-weight:bold;">${h.score}ã¦ã‚“</span></li>`).join(''); 
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        problems.forEach((p, i) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.innerHTML = `
                <div class="problem-header-row">
                    <div class="problem-number">${i+1}</div>
                    <div class="problem-text">${p.text}</div>
                </div>
                <div class="illustration-area">${p.emojiHtml}</div>
                <div class="formula-row">
                    ã—ãï¼š
                    <input type="tel" class="input-cell" id="inp-${i}-a" data-idx="${i}" data-part="a" maxlength="2">
                    <span>ï¼</span>
                    <input type="tel" class="input-cell" id="inp-${i}-b" data-idx="${i}" data-part="b" maxlength="2">
                    <span>ï¼</span>
                    <input type="tel" class="input-cell" id="inp-${i}-ans" data-idx="${i}" data-part="ans" maxlength="2">
                </div>
            `;
            container.appendChild(wrapper);
        });
      }
      
      function scrollToProblem(el) {
          setTimeout(() => {
              const wrapper = el.closest('.problem-wrapper');
              if(wrapper) {
                  wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
              }
          }, 10); // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é…å»¶10ms
      }

      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('focusin', (e) => {
            if (e.target.classList.contains('input-cell')) {
                scrollToProblem(e.target);
            }
        });

        container.addEventListener('input', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            el.value = el.value.replace(/[^0-9]/g, '');
        });

        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const idx = parseInt(el.dataset.idx);
            const part = el.dataset.part;

            if (e.key === 'Enter') {
                e.preventDefault();
                handleEnter(idx, part);
            } else if (e.key === 'Backspace' && el.value === '') {
                e.preventDefault();
                handleBackspace(idx, part);
            }
        });
      }
      
      function handleEnter(idx, part) {
          const wrongInputs = document.querySelectorAll('.input-cell.wrong-bg');
          if (wrongInputs.length > 0) {
              const allInputs = Array.from(document.querySelectorAll('.input-cell'));
              const currentPos = allInputs.indexOf(document.activeElement);
              const nextWrong = allInputs.find((el, i) => i > currentPos && el.classList.contains('wrong-bg'));
              if (nextWrong) {
                  nextWrong.focus({ preventScroll: true }); 
                  nextWrong.select();
              } else {
                  document.querySelector('#check-answers').focus();
              }
              return;
          }

          if (part === 'a') {
              document.getElementById(`inp-${idx}-b`).focus({ preventScroll: true });
          } else if (part === 'b') {
              document.getElementById(`inp-${idx}-ans`).focus({ preventScroll: true });
          } else if (part === 'ans') {
              if (idx < problems.length - 1) {
                  document.getElementById(`inp-${idx + 1}-a`).focus({ preventScroll: true });
              } else {
                  document.querySelector('#check-answers').focus();
              }
          }
      }

      function handleBackspace(idx, part) {
          if (part === 'ans') {
              const prev = document.getElementById(`inp-${idx}-b`);
              prev.focus({ preventScroll: true }); prev.select();
          } else if (part === 'b') {
              const prev = document.getElementById(`inp-${idx}-a`);
              prev.focus({ preventScroll: true }); prev.select();
          } else if (part === 'a') {
              if (idx > 0) {
                  const prev = document.getElementById(`inp-${idx - 1}-ans`);
                  prev.focus({ preventScroll: true }); prev.select();
              }
          }
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        
        let correctCount = 0;
        let firstWrongEl = null;

        problems.forEach((p, i) => {
            const elA = document.getElementById(`inp-${i}-a`);
            const elB = document.getElementById(`inp-${i}-b`);
            const elAns = document.getElementById(`inp-${i}-ans`);
            
            const valA = parseInt(elA.value);
            const valB = parseInt(elB.value);
            const valAns = parseInt(elAns.value);
            
            [elA, elB, elAns].forEach(el => el.classList.remove('correct-bg', 'wrong-bg'));
            
            let isProbCorrect = true;

            if (valA === p.total) elA.classList.add('correct-bg');
            else { elA.classList.add('wrong-bg'); isProbCorrect = false; }
            
            if (valB === p.sub) elB.classList.add('correct-bg');
            else { elB.classList.add('wrong-bg'); isProbCorrect = false; }
            
            if (valAns === p.ans) elAns.classList.add('correct-bg');
            else { elAns.classList.add('wrong-bg'); isProbCorrect = false; }
            
            if (isProbCorrect) {
                correctCount++;
                elA.disabled = elB.disabled = elAns.disabled = true;
            } else {
                if (!firstWrongEl) {
                    if (elA.classList.contains('wrong-bg')) firstWrongEl = elA;
                    else if (elB.classList.contains('wrong-bg')) firstWrongEl = elB;
                    else firstWrongEl = elAns;
                }
            }
        });
        
        const resultEl = document.querySelector('#result');

        if (correctCount === problems.length) {
           const elapsed = (Date.now() - startTime) / 1000;
           const baseTime = config.targetTimePerQuestion * config.questionCount; 
           const bonus = Math.max(0, Math.floor(100 * (baseTime - elapsed) / baseTime));
           const score = config.baseScore + bonus;
           
           totalClearCount++; dailyCount++;
           
           const s = config.starThresholds;
