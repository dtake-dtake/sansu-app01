    <script>
    (function () {
        // â–¼â–¼â–¼ ã‚¢ãƒ—ãƒªè¨­å®š â–¼â–¼â–¼
        const config = {
            appId: "1nen_7_hikizan_simple_v3", 
            mainTitle: "ï¼—ã€€ã²ãã–ã‚“ï¼ˆï¼‘ï¼‰", 
            title: "ã®ã“ã‚Šã¯ ã„ãã¤", 
            page: 15, 
            questionCount: 5, 
            baseScore: 100,
            targetTimePerQuestion: 20, 
            starThresholds: { star5: 180, star4: 160, star3: 140, star2: 120 } 
        };

        let problems = [];
        let currentIndex = 0;
        let startTime = 0;
        let isProcessing = false;
        let wrongCount = 0; 

        // ãƒ‡ãƒ¼ã‚¿ä¿å­˜ç”¨
        let highScore = 0; 
        let totalClearCount = 0;
        let dailyCount = 0;
        let overallRank = 'â€•';

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸
        const ls = localStorage;
        const KEY_HS = `${config.appId}:highScore`;
        const KEY_HISTORY = `${config.appId}:history`;
        const KEY_CLEAR = `${config.appId}:clearCount`;
        const KEY_RANK = `${config.appId}:rank`;
        const KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;

        // DOMè¦ç´ 
        const startView = document.getElementById('start-view');
        const gameView = document.getElementById('game-view');
        const resultView = document.getElementById('result-view');
        const progressBar = document.getElementById('progress-bar');
        const currentCountEl = document.getElementById('current-count');
        const questionArea = document.getElementById('question-area');
        const feedbackMark = document.getElementById('feedback-mark');
        const emojiContainer = document.getElementById('emoji-container');
        const statsSection = document.getElementById('stats-section');

        // --- ãƒ‡ãƒ¼ã‚¿ãƒ­ãƒ¼ãƒ‰ ---
        function loadData() {
            highScore = parseInt(ls.getItem(KEY_HS) || '0');
            totalClearCount = parseInt(ls.getItem(KEY_CLEAR) || '0');
            const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
            dailyCount = parseInt(ls.getItem(todayKey) || '0');
            overallRank = ls.getItem(KEY_RANK) || 'â€•';
            updateStatsDisplay();
        }

        function saveData(newScore) {
            if (newScore > highScore) {
                highScore = newScore;
                ls.setItem(KEY_HS, highScore);
            }
            totalClearCount++;
            ls.setItem(KEY_CLEAR, totalClearCount);
            const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
            dailyCount++;
            ls.setItem(todayKey, dailyCount);

            let rank = 'â˜…â˜†â˜†â˜†â˜†';
            if (newScore >= config.starThresholds.star5) rank = 'â˜…â˜…â˜…â˜…â˜…';
            else if (newScore >= config.starThresholds.star4) rank = 'â˜…â˜…â˜…â˜…â˜†';
            else if (newScore >= config.starThresholds.star3) rank = 'â˜…â˜…â˜…â˜†â˜†';
            else if (newScore >= config.starThresholds.star2) rank = 'â˜…â˜…â˜†â˜†â˜†';
            
            const currentStars = (overallRank.match(/â˜…/g) || []).length;
            const newStars = (rank.match(/â˜…/g) || []).length;
            if (newStars >= currentStars) {
                overallRank = rank;
                ls.setItem(KEY_RANK, overallRank);
            }
        }

        function saveHistoryEntry(sc) {
            const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
            const dateStr = new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            history.unshift({ date: dateStr, score: sc });
            if (history.length > 5) history.pop();
            ls.setItem(KEY_HISTORY, JSON.stringify(history));
        }

        function updateStatsDisplay() {
            document.getElementById('highScoreValue').textContent = highScore;
            document.getElementById('clearCountValue').textContent = totalClearCount;
            document.getElementById('dailyCountValue').textContent = dailyCount;
            document.getElementById('overallStars').textContent = overallRank;
            
            const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
            const listEl = document.getElementById('history-list');
            listEl.innerHTML = history.map(h => `<li><span>${h.date}</span> <span><strong>${h.score}</strong> ã¦ã‚“</span></li>`).join('');
        }

        // --- åˆæœŸåŒ– ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-title').textContent = config.mainTitle;
            document.getElementById('page-circle').textContent = config.page;
            document.getElementById('sub-title-text').textContent = config.title;

            loadData();
            document.getElementById('stats-container-start').appendChild(statsSection);
        });

        // --- å•é¡Œç”Ÿæˆ ---
        function generateProblems() {
            const list = [];
// ãƒãƒªã‚¨ãƒ¼ã‚·ãƒ§ãƒ³è±Šå¯Œã« (è‡ªç„¶ãªå‹•ä½œã«è¦‹ç›´ã—ï¼‹é£Ÿã¹ç‰©ã‚’è¿½åŠ )
            const themes = [
                // é£›ã¶ã‚‚ã®
                { name:'ã¨ã‚Š', counter:'ã‚', verb:'ã¨ã‚“ã§ ã„ã ã¨', emoji:'ğŸ¦' },
                { name:'ã¡ã‚‡ã†', counter:'ã²ã', verb:'ã¨ã‚“ã§ ã„ã ã¨', emoji:'ğŸ¦‹' },
                { name:'ãƒãƒ', counter:'ã²ã', verb:'ã¨ã‚“ã§ ã„ã ã¨', emoji:'ğŸ' },
                
                // ä¹—ã‚Šç‰©
                { name:'ãã‚‹ã¾', counter:'ã ã„', verb:'ã¯ã—ã£ã¦ ã„ã ã¨', emoji:'ğŸš—' },
                { name:'ãƒã‚¹', counter:'ã ã„', verb:'ã—ã‚…ã£ã±ã¤ ã™ã‚‹ ã¨', emoji:'ğŸšŒ' },
                { name:'ãƒ¨ãƒƒãƒˆ', counter:'ãã†', verb:'ã†ã”ãã ã™ ã¨', emoji:'â›µ' },
                
                // æ°´ã®ç”Ÿãç‰©
                { name:'ã•ã‹ãª', counter:'ã²ã', verb:'ãŠã‚ˆã„ã§ã„ã ã¨', emoji:'ğŸŸ' },
                { name:'ã‹ãˆã‚‹', counter:'ã²ã', verb:'ã‹ãˆã‚‹ ã¨', emoji:'ğŸ¸' },
                { name:'ãƒšãƒ³ã‚®ãƒ³', counter:'ã‚', verb:'ãŠã‚ˆã„ã§ã„ã ã¨', emoji:'ğŸ§' },
                
                // é™¸ã®ç”Ÿãç‰©
                { name:'ã†ã•ã', counter:'ã‚', verb:'ã¯ã—ã£ã¦ã„ã ã¨', emoji:'ğŸ‡' },
                { name:'ã„ã¬', counter:'ã²ã', verb:'ã„ãªããªã‚‹ ã¨', emoji:'ğŸ•' },
                { name:'ã­ã“', counter:'ã²ã', verb:'ã„ãªããªã‚‹ ã¨', emoji:'ğŸˆ' },
                { name:'ã‚ã‚Š', counter:'ã²ã', verb:'ã‚ã‚‹ã„ã¦ ã„ã ã¨', emoji:'ğŸœ' },
                
                // é£Ÿã¹ç‰©ï¼ˆæ–°è¦è¿½åŠ ï¼‰
                { name:'ã‚Šã‚“ã”', counter:'ã“', verb:'ãŸã¹ã‚‹ ã¨', emoji:'ğŸ' },
                { name:'ã¿ã‹ã‚“', counter:'ã“', verb:'ãŸã¹ã‚‹ ã¨', emoji:'ğŸŠ' },
                { name:'ãƒ‰ãƒ¼ãƒŠãƒ„', counter:'ã“', verb:'ãŸã¹ã‚‹ ã¨', emoji:'ğŸ©' },
                { name:'ã‚ã‚', counter:'ã“', verb:'ãŸã¹ã‚‹ ã¨', emoji:'ğŸ¬' },
                { name:'ãŠã«ãã‚Š', counter:'ã“', verb:'ãŸã¹ã‚‹ ã¨', emoji:'ğŸ™' },
                { name:'ã‚¢ã‚¤ã‚¹', counter:'ã“', verb:'ãŸã¹ã‚‹ ã¨', emoji:'ğŸ¦' }
            ];

            while(list.length < config.questionCount) {
                const total = Math.floor(Math.random() * 8) + 3; // 3~10
                const sub = Math.floor(Math.random() * (total - 1)) + 1; // 1~(total-1)
                const ans = total - sub;
                
                const th = themes[Math.floor(Math.random() * themes.length)];
                
                list.push({ total, sub, ans, th });
            }
            return list;
        }

        // --- ã‚²ãƒ¼ãƒ é–‹å§‹ ---
        function startGame() {
            problems = generateProblems();
            currentIndex = 0;
            startTime = Date.now();
            isProcessing = false;
            wrongCount = 0;
            
            startView.classList.add('hidden');
            resultView.classList.add('hidden');
            gameView.classList.remove('hidden');
            
            showProblem(problems[currentIndex]);
        }

        // --- å•é¡Œè¡¨ç¤º ---
        function showProblem(p) {
            updateProgress();
            wrongCount = 0; 
            
            questionArea.innerHTML = '';
            emojiContainer.innerHTML = '';
            feedbackMark.style.opacity = '0';

            // çµµæ–‡å­—
            for(let i=0; i<p.ans; i++) {
                const span = document.createElement('span');
                span.className = 'emoji-item';
                span.textContent = p.th.emoji;
                emojiContainer.appendChild(span);
            }
            for(let i=0; i<p.sub; i++) {
                const span = document.createElement('span');
                span.className = 'emoji-item leaving-target'; 
                span.textContent = p.th.emoji;
                emojiContainer.appendChild(span);
            }

            // å•é¡Œæ–‡
            const inputHtml = `<input type="tel" id="inline-input" class="inline-input" maxlength="2" autocomplete="off">`;
            questionArea.innerHTML = `
                <span>${p.sub}${p.th.counter} ${p.th.verb}ã€</span>
                <span>ã®ã“ã‚Šã¯ ${inputHtml} ${p.th.counter}</span>
            `;

            const inp = document.getElementById('inline-input');
            inp.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });

            setTimeout(() => {
                inp.focus({ preventScroll: true });
            }, 50);
        }

        // --- ç­”ãˆåˆã‚ã› ---
        function checkAnswer() {
            if (isProcessing) return;

            const inp = document.getElementById('inline-input');
            if (!inp || inp.value === '') return;

            const userAns = parseInt(inp.value, 10);
            const p = problems[currentIndex];

            if (userAns === p.ans) {
                // æ­£è§£
                isProcessing = true;
                feedbackMark.style.opacity = '1'; 
                
                setTimeout(() => {
                    isProcessing = false;
                    currentIndex++;
                    if (currentIndex >= config.questionCount) {
                        finishGame();
                    } else {
                        showProblem(problems[currentIndex]);
                    }
                }, 500); 

            } else {
                // ä¸æ­£è§£
                inp.classList.add('shake');
                setTimeout(() => {
                    inp.classList.remove('shake');
                }, 500);
                
                inp.value = '';
                inp.focus({ preventScroll: true });
                
                wrongCount++;
                if (wrongCount >= 3) {
                    showHint();
                }
            }
        }
        
        function showHint() {
            const targets = document.querySelectorAll('.leaving-target');
            targets.forEach(el => {
                el.classList.add('hint-mode');
            });
        }

        function updateProgress() {
            currentCountEl.textContent = currentIndex + 1;
            const pct = ((currentIndex) / config.questionCount) * 100;
            progressBar.style.width = `${pct}%`;
        }

        function finishGame() {
            const elapsed = (Date.now() - startTime) / 1000;
            const baseTime = config.targetTimePerQuestion * config.questionCount; 
            const bonus = Math.max(0, Math.floor(100 * (baseTime - elapsed) / baseTime));
            const finalScore = config.baseScore + bonus;
            
            gameView.classList.add('hidden');
