    <script>
    (function () {

          <p>ï¼’ã¤ã® ã²ãã–ã‚“ã® ã‚‚ã‚“ã ã„ãŒ ã‚ã‚‹ã‚ˆã€‚</p>
          <div style="background:#E1F5FE; padding:10px; border-radius:10px; border:2px solid #0277BD; margin-bottom:10px;">
             <strong>â‘  ã®ã“ã‚Šã¯ ã„ãã¤ï¼ˆã¸ã‚‹ï¼‰</strong><br>
             ã¯ã˜ã‚ã® ã‹ãšã‹ã‚‰ã€ã„ãªããªã£ãŸ ã‹ãšã‚’ ã²ã“ã†ã€‚<br>
             <br>
             <strong>â‘¡ ã¡ãŒã„ã¯ ã„ãã¤ï¼ˆãã‚‰ã¹ã‚‹ï¼‰</strong><br>
             ãŠãŠã„ ã»ã†ã‹ã‚‰ã€ã™ããªã„ ã»ã†ã‚’ ã²ã“ã†ã€‚

        `,

        problemGenerator(count = 6) {
            const problems = [];
            
            // ãƒ‘ã‚¿ãƒ¼ãƒ³Aï¼šã®ã“ã‚Šã¯ï¼ˆRemainderï¼‰
            const themesRem = [
                { name:'ãƒšãƒ³ã‚®ãƒ³', counter:'ã‚', verb:'ã¿ãšã« ã¯ã„ã‚Šã¾ã—ãŸ', emoji:'ğŸ§' },
                { name:'ã‚ã²ã‚‹', counter:'ã‚', verb:'ã‹ãˆã‚Šã¾ã—ãŸ', emoji:'ğŸ¦†' },
                { name:'ã¨ã‚Š', counter:'ã‚', verb:'ã¨ã‚“ã§ã„ãã¾ã—ãŸ', emoji:'ğŸ¦' },
                { name:'ã“ã©ã‚‚', counter:'ã«ã‚“', verb:'ã‹ãˆã‚Šã¾ã—ãŸ', emoji:'ğŸ§’' },
                { name:'ãƒ‰ãƒ¼ãƒŠãƒ„', counter:'ã“', verb:'ãŸã¹ã¾ã—ãŸ', emoji:'ğŸ©' }
            ];

            // ãƒ‘ã‚¿ãƒ¼ãƒ³Bï¼šã¡ãŒã„ã¯ï¼ˆDifferenceï¼‰
            const themesDiff = [
                { nameA:'ã‚ãŠã„ ã•ã‹ãª', nameB:'ãã„ã‚ã„ ã•ã‹ãª', counter:'ã²ã', emojiA:'ğŸŸ', emojiB:'ğŸ ' },
                { nameA:'ã‚ã‹', nameB:'ã—ã‚', counter:'ã¾ã„', emojiA:'ğŸŸ¥', emojiB:'â¬œ' },
                { nameA:'ã­ã“', nameB:'ã„ã¬', counter:'ã²ã', emojiA:'ğŸ±', emojiB:'ğŸ¶' },
                { nameA:'ã‚Šã‚“ã”', nameB:'ã¿ã‹ã‚“', counter:'ã“', emojiA:'ğŸ', emojiB:'ğŸŠ' },
                { nameA:'ãˆã‚“ã´ã¤', nameB:'ã‚¯ãƒ¬ãƒ¨ãƒ³', counter:'ã»ã‚“', emojiA:'âœï¸', emojiB:'ğŸ–ï¸' }
            ];

            for (let i = 0; i < count; i++) {
                // å¶æ•°: ãƒ‘ã‚¿ãƒ¼ãƒ³A, å¥‡æ•°: ãƒ‘ã‚¿ãƒ¼ãƒ³Bï¼ˆãƒ©ãƒ³ãƒ€ãƒ æ€§ã‚’å…¥ã‚Œã¦ã‚‚è‰¯ã„ãŒãƒãƒ©ãƒ³ã‚¹é‡è¦–ï¼‰
                const isRemainder = (i % 2 === 0);
                
                let problem = { type: isRemainder ? 'rem' : 'diff' };
                
                if (isRemainder) {
                    const th = themesRem[Math.floor(Math.random() * themesRem.length)];
                    const total = Math.floor(Math.random() * 8) + 3; // 3~10
                    const sub = Math.floor(Math.random() * (total - 1)) + 1;
                    const ans = total - sub;
                    
                    problem.a = total;

                    problem.ans = ans;
                    problem.text = `${th.name}ãŒ ${total}${th.counter} ã„ã¾ã™ã€‚<br>${sub}${th.counter} ${th.verb}ã€‚<br>ã®ã“ã‚Šã¯ ãªã‚“${th.counter}ã« ãªã‚Šã¾ã™ã‹ã€‚`;
                    problem.unit = th.counter;
                    
                    // çµµæ–‡å­—ç”Ÿæˆï¼ˆæ¸›ã‚‹åˆ†ã‚’è–„ãï¼‰
                    let html = '';
                    for(let k=0; k<ans; k++) html += `<span class="emoji-item">${th.emoji}</span>`;
                    for(let k=0; k<sub; k++) html += `<span class="emoji-item emoji-leaving">${th.emoji}</span>`;
                    problem.emojiHtml = `<div class="illustration-remainder">${html}</div>`;
                    
                } else {
                    const th = themesDiff[Math.floor(Math.random() * themesDiff.length)];
                    let nA = Math.floor(Math.random() * 6) + 5; // 5~10
                    let nB = Math.floor(Math.random() * 4) + 1; // 1~4
                    
                    // å¤šã„æ–¹ã‚’Aã¨ã™ã‚‹ï¼ˆå¼ã‚’ä½œã‚Šã‚„ã™ãã™ã‚‹ãŸã‚ï¼‰
                    // å®Ÿéš›ã®å•é¡Œã§ã¯ã©ã¡ã‚‰ãŒå¤šã„ã‹å•ã†ãŒã€ã“ã“ã§ã¯ã€Œå¤šã„æ–¹(A)ãŒä½•å€‹å¤šã„ã‹ã€ã¨ã™ã‚‹
                    problem.a = nA;

                    problem.ans = nA - nB;
                    problem.text = `${th.nameA}ãŒ ${nA}${th.counter}ã€${th.nameB}ãŒ ${nB}${th.counter} ã„ã¾ã™ã€‚<br>${th.nameA}ã® ã»ã†ãŒ ãªã‚“${th.counter} ãŠãŠã„ã§ã™ã‹ã€‚`;
                    problem.unit = th.counter;
                    
                    // çµµæ–‡å­—ç”Ÿæˆï¼ˆ2æ®µï¼‰
                    let html = '';
                    html += `<div class="diff-row"><div class="diff-icons">${th.emojiA.repeat(nA).split('').map(c=>`<span>${c}</span>`).join('')}</div></div>`;
                    html += `<div class="diff-row"><div class="diff-icons">${th.emojiB.repeat(nB).split('').map(c=>`<span>${c}</span>`).join('')}</div></div>`;
                    problem.emojiHtml = `<div class="illustration-difference">${html}</div>`;

            }

      let problems = [], startTime = 0, highScore = 0;

      }

        container.innerHTML = '';
        problems.forEach((p, i) => {

            wrapper.className = 'problem-wrapper';

                    <span>ï¼</span>

      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('focusin', (e) => {

            if (e.key === 'Enter') {
                e.preventDefault();

                e.preventDefault();

      function handleEnter(idx, part) {
          const wrongInputs = document.querySelectorAll('.input-cell.wrong-bg');
          if (wrongInputs.length > 0) {
              const allInputs = Array.from(document.querySelectorAll('.input-cell'));
              const currentPos = allInputs.indexOf(document.activeElement);

                  nextWrong.focus({ preventScroll: true }); nextWrong.select();
              } else {
                  document.querySelector('#check-answers').focus();
              }
              return;
          }

          if (part === 'a') document.getElementById(`inp-${idx}-b`).focus({ preventScroll: true });
          else if (part === 'b') document.getElementById(`inp-${idx}-ans`).focus({ preventScroll: true });
          else if (part === 'ans') document.getElementById(`inp-${idx}-final`).focus({ preventScroll: true });
          else if (part === 'final') {
              if (idx < problems.length - 1) document.getElementById(`inp-${idx + 1}-a`).focus({ preventScroll: true });
              else document.querySelector('#check-answers').focus();
          }
      }

      function handleBackspace(idx, part) {
          if (part === 'final') { const prev = document.getElementById(`inp-${idx}-ans`); prev.focus({ preventScroll: true }); prev.select(); }
          else if (part === 'ans') { const prev = document.getElementById(`inp-${idx}-b`); prev.focus({ preventScroll: true }); prev.select(); }
          else if (part === 'b') { const prev = document.getElementById(`inp-${idx}-a`); prev.focus({ preventScroll: true }); prev.select(); }
          else if (part === 'a') {
              if (idx > 0) { const prev = document.getElementById(`inp-${idx - 1}-final`); prev.focus({ preventScroll: true }); prev.select(); }
          }
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        
        let correctCount = 0;
        let firstWrongEl = null;

        problems.forEach((p, i) => {
            const elA = document.getElementById(`inp-${i}-a`);
            const elB = document.getElementById(`inp-${i}-b`);
            const elAns = document.getElementById(`inp-${i}-ans`);
            const elFinal = document.getElementById(`inp-${i}-final`);
            
            const valA = parseInt(elA.value);
            const valB = parseInt(elB.value);
            const valAns = parseInt(elAns.value);
            const valFinal = parseInt(elFinal.value);
            
            [elA, elB, elAns, elFinal].forEach(el => el.classList.remove('correct-bg', 'wrong-bg'));
            
            let isProbCorrect = true;

            if (valA === p.a) elA.classList.add('correct-bg');
            else { elA.classList.add('wrong-bg'); isProbCorrect = false; }
            
            if (valB === p.b) elB.classList.add('correct-bg');
            else { elB.classList.add('wrong-bg'); isProbCorrect = false; }
            
            if (valAns === p.ans) elAns.classList.add('correct-bg');
            else { elAns.classList.add('wrong-bg'); isProbCorrect = false; }
            
            if (valFinal === p.ans) elFinal.classList.add('correct-bg');
            else { elFinal.classList.add('wrong-bg'); isProbCorrect = false; }
            
            if (isProbCorrect) {
                correctCount++;
                elA.disabled = elB.disabled = elAns.disabled = elFinal.disabled = true;
            } else {
                if (!firstWrongEl) {
                    if (elA.classList.contains('wrong-bg')) firstWrongEl = elA;
                    else if (elB.classList.contains('wrong-bg')) firstWrongEl = elB;
                    else if (elAns.classList.contains('wrong-bg')) firstWrongEl = elAns;
                    else firstWrongEl = elFinal;
                }
            }
        });
        
        const resultEl = document.querySelector('#result');

        if (correctCount === problems.length) {
           const elapsed = (Date.now() - startTime) / 1000;
           const baseTime = config.targetTimePerQuestion * config.questionCount; 
           const bonus = Math.max(0, Math.floor(100 * (baseTime - elapsed) / baseTime));
           const score = config.baseScore + bonus;
           
           totalClearCount++; dailyCount++;
           
           const s = config.starThresholds;
           let starsHtml = (score >= s.star5) ? 'â˜…â˜…â˜…â˜…â˜…' : (score >= s.star4) ? 'â˜…â˜…â˜…â˜…â˜†' : (score >= s.star3) ? 'â˜…â˜…â˜…â˜†â˜†' : (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
           overallStatusStars = starsHtml;
           
           let msg = 'ğŸ‰ ãœã‚“ã‚‚ã‚“ ã›ã„ã‹ã„ï¼ ã™ã”ã„ï¼ ğŸ‰';
           if (score > highScore) {
            msg = 'ğŸ† ãƒã‚¤ã‚¹ã‚³ã‚¢ï¼ ã‚„ã£ãŸã­ï¼ ğŸ†';
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#0277BD', '#B3E5FC', '#FFEB3B'] });
           }
           resultEl.innerHTML = `${msg}<br>ã‚¹ã‚³ã‚¢: <strong>${score}ã¦ã‚“</strong> <br><span style="font-size:1rem">(ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(0)} ã³ã‚‡ã†)</span>`;
           saveData(); saveHistoryEntry(score); updateDisplay();
           document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' });
           document.querySelector('#retry').focus({ preventScroll: true }); 
        } else {
           resultEl.textContent = 'ãŠã—ã„ï¼ ãƒ”ãƒ³ã‚¯ã®ã¨ã“ã‚ã‚’ ãªãŠãã†ï¼';
           btn.disabled = false;
           if (firstWrongEl) {
               firstWrongEl.focus({ preventScroll: true }); 
               firstWrongEl.select(); 
           }
        }
      }
      
      function retry() {
        startTime = Date.now();
        document.querySelector('#check-answers').disabled = false;
        document.querySelector('#result').textContent = '';
        problems = config.problemGenerator(config.questionCount);
        displayProblems();
        
        setTimeout(() => {
             const first = document.getElementById('inp-0-a');
             if(first) first.focus({ preventScroll: true }); 
        }, 100);
      }

      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');
        const startBtn = document.querySelector('#start-btn');
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('page-circle').textContent = config.page;
        document.getElementById('sub-title-text').textContent = config.title;
        document.getElementById('instruction-content').innerHTML = config.instructionHtml;
        
        loadData(); updateDisplay();
        
        startBtn.onclick = () => { 
            startArea.style.display = 'none'; 
            document.querySelector('#problems-section').style.display = 'block'; 
            retry(); 
        };
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && startArea.style.display !== 'none') {
                e.preventDefault();
                startBtn.click();
            }
        });
        
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        document.querySelector('#reset-highscore').onclick = () => { 
            if (confirm('ãƒã‚¤ã‚¹ã‚³ã‚¢ã‚’ ãƒªã‚»ãƒƒãƒˆ ã—ã¾ã™ã‹ï¼Ÿ')) { 
                highScore = 0; overallStatusStars = 'â€•'; saveData(); updateDisplay(); 
            } 
        };
        
        setupEventListeners();

        const modal = document.getElementById("info-modal");
        const btn = document.getElementById("bulb-btn");
        const span = document.querySelector(".close-modal");
        btn.onclick = () => { modal.style.display = "block"; };
        span.onclick = () => { modal.style.display = "none"; };
        window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
      });
    })();
