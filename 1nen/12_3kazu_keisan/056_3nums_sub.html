<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôºì„Å§„ÅÆ „Åã„Åö„ÅÆ „Å≤„Åç„Åñ„Çì</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        /* ‚ñº‚ñº‚ñº „ÉÜ„Éº„ÉûÔºö„Éà„É¨„Ç§„É≥„Éª„É¨„ÉÉ„Éâ ‚ñº‚ñº‚ñº */
        :root {
            --c-bg-main: #FFF8E1;         /* ËÉåÊôØÔºö„ÇØ„É™„Éº„É†Ëâ≤ */
            --c-primary: #D32F2F;         /* „É°„Ç§„É≥ÔºöËµ§ÔºàÈõªËªäÔºâ */
            --c-primary-dark: #B71C1C;    /* ÊøÉ„ÅÑËµ§ */
            --c-primary-light: #FFCDD2;   /* ËñÑ„ÅÑËµ§ */
            --c-accent: #1976D2;          /* „Ç¢„ÇØ„Çª„É≥„ÉàÔºöÈùíÔºàÁ™ì„ÉªËªäËº™Ôºâ */
            
            --c-button-bg: #E53935;       
            --c-button-hover: #C62828;    
            
            --c-result-area-bg: #ffffff;
            --c-problem-row-bg: #ffffff;
            --c-history-bg: #FFEBEE;      
            
            --c-text-main: #333333;       
            --c-text-on-button: #ffffff;
            
            --c-feedback-correct-bg: #C8E6C9; 
            --c-feedback-wrong-bg: #FFCDD2;   
            
            --font-size: 2.2rem;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: var(--c-bg-main); color: var(--c-text-main);
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2 { text-align: center; color: var(--c-primary-dark); margin: 10px 0; }
        h1 { font-size: 1.5rem; }
        
        h2 { 
            font-size: 1.3rem; 
            background: var(--c-primary-light); 
            padding: 6px 18px; 
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #B71C1C;
            border: 2px solid #D32F2F;
        }

        .page-circle {
            display: inline-flex; justify-content: center; align-items: center;
            width: 2.2rem; height: 2.2rem; border-radius: 50%;
            background-color: #fff; color: var(--c-primary);
            border: 3px solid var(--c-primary);
            font-weight: bold; font-size: 1.2rem; line-height: 1; flex-shrink: 0;
        }

        #problems-container {
            display: grid; grid-template-columns: 1fr; gap: 20px;
            width: 100%; max-width: 600px; margin-top: 20px;
        }
        
        .problem-wrapper {
            display: flex; align-items: center; justify-content: flex-start;
            background: var(--c-problem-row-bg); border-radius: 15px; padding: 15px 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-weight: bold;
            scroll-margin-block: 200px; 
            border-left: 8px solid var(--c-primary); 
            border-right: 8px solid var(--c-primary);
        }
        
        .problem-number {
            font-size: 1.4rem; margin-right: 10px; margin-left: 10px;
            color: var(--c-primary); min-width: 30px;
        }

        .calc-row {
            display: flex; align-items: center; justify-content: center; gap: 6px;
            font-size: var(--font-size);
            flex-grow: 1;
            flex-wrap: wrap; 
        }
        
        .number { min-width: 0.8em; text-align: center; }
        .symbol { color: var(--c-accent); font-weight: bold; }

        .input-cell {
            width: 2.2em; height: 1.6em; text-align: center; font-size: var(--font-size);
            font-family: inherit; border: 3px solid #EF9A9A; background-color: #fff; 
            color: var(--c-text-main); outline: none; border-radius: 10px;
            transition: all 0.2s;
        }
        .input-cell:focus {
             background-color: #FFEBEE; 
             border-color: var(--c-primary);
             box-shadow: 0 0 0 4px rgba(211, 47, 47, 0.2);
             transform: scale(1.05);
        }
        
        .correct-bg { background-color: var(--c-feedback-correct-bg) !important; border-color: #4CAF50 !important; }
        .wrong-bg { background-color: var(--c-feedback-wrong-bg) !important; border-color: #E53935 !important; }

        button {
            font-size: 1.3rem; padding: 12px 36px; border: none; border-radius: 30px;
            background-color: var(--c-button-bg); color: var(--c-text-on-button);
            cursor: pointer; transition: background-color 0.2s, transform 0.1s; font-weight: bold;
            box-shadow: 0 4px 0 var(--c-primary-dark);
        }
        button:hover { background-color: var(--c-button-hover); transform: translateY(2px); box-shadow: 0 2px 0 var(--c-primary-dark); }
        button:active { transform: translateY(4px); box-shadow: none; }
        button:disabled { background-color: #ccc; box-shadow: none; cursor: not-allowed; transform: none; }
        
        .button-area, #start-area { text-align: center; margin: 40px 0; }
        
        #result-area {
            max-width: 600px; margin: 20px auto; padding: 20px;
            background: var(--c-result-area-bg); border-radius: 15px; text-align: center;
            border: 4px solid var(--c-primary-light);
        }
        #result { font-size: 1.8rem; font-weight: bold; margin-bottom: 10px; min-height: 1.6em; color: var(--c-primary-dark); }
        
        .status-stars { font-size: 2.5rem; color: #fdd835; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
        #history-list { list-style: none; padding: 0; background: var(--c-history-bg); border-radius: 8px; margin-top:10px; text-align: left; padding: 10px;}
        #history-list li { border-bottom: 1px dashed #EF9A9A; padding: 8px; }

        #bulb-btn {
            position: absolute; top: 15px; right: 15px;
            width: 50px; height: 50px; border-radius: 50%;
            background: #fff; border: 2px solid #fdd835; 
            font-size: 2rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 100;
        }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(3px); }
        .modal-content { background-color: #fff; margin: 15% auto; padding: 25px; border: 5px solid var(--c-primary); border-radius: 20px; width: 85%; max-width: 450px; }
        .close-modal { color: #aaa; float: right; font-size: 32px; font-weight: bold; cursor: pointer; }
        .modal-body { text-align: left; line-height: 1.8; font-size: 1.2rem; }
        
        @media (max-width: 400px) {
            :root { --font-size: 1.8rem; }
            .problem-wrapper { padding: 10px 5px; }
        }
    </style>
</head>
<body>
    <button id="bulb-btn" aria-label="„Åõ„Å§„ÇÅ„ÅÑ„Çí „Å≤„Çá„ÅÜ„Åò">üí°</button>
    <div id="info-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3 style="text-align:center; color:var(--c-primary); margin-top:0;">„Åå„Åè„Åó„ÇÖ„ÅÜ„ÅÆ „Éù„Ç§„É≥„Éà</h3>
        <div class="modal-body" id="instruction-content"></div>
      </div>
    </div>
    
    <h1 id="main-title"></h1>
    <h2 id="sub-title">
        <span id="page-circle" class="page-circle"></span>
        <span id="sub-title-text"></span>
    </h2>
    
    <div id="start-area"> 
        <p style="font-size:1.2rem; margin-bottom:20px;">„ÇÇ„Çì„Å†„ÅÑ„ÅØ „Åú„Çì„Å∂„Åß 6„ÇÇ„Çì „Å†„ÇàÔºÅ</p>
        <button id="start-btn">„Çπ„Çø„Éº„ÉàÔºÅ</button> 
    </div>
    <div id="problems-section" style="display:none;">
        <div id="problems-container"></div>
        <div class="button-area">
            <button id="check-answers">„Åæ„Çã„Å§„Åë</button>
            <button id="retry" style="background-color:#FBC02D; color:#fff; text-shadow:0 1px 1px rgba(0,0,0,0.2);">„ÇÇ„ÅÜ„ÅÑ„Å°„Å©</button>
        </div>
    </div>
    <div id="result-area">
        <div id="result"></div>
        <div id="overallStatusArea">„Çπ„ÉÜ„Éº„Çø„ÇπÔºö<span id="overallStars" class="status-stars">‚Äï</span></div>
        <div id="highScoreArea">„Éè„Ç§„Çπ„Ç≥„Ç¢Ôºö<span id="highScoreValue">0</span> „Å¶„Çì <button id="reset-highscore" style="font-size:0.8rem; padding:4px 8px; margin-left:10px; background:#90A4AE; height:auto; line-height:normal; box-shadow:none;">„É™„Çª„ÉÉ„Éà</button></div>
        <div id="dailyCountArea">„Åç„Çá„ÅÜ„ÅÆ „ÇØ„É™„Ç¢Ôºö<span id="dailyCountValue">0</span> „Åã„ÅÑ</div>
        <div id="clearCountArea">„Åî„ÅÜ„Åë„ÅÑ „ÇØ„É™„Ç¢Ôºö<span id="clearCountValue">0</span> „Åã„ÅÑ</div>
        <div id="history-area" style="margin-top:15px; font-size:0.9rem;">„Çä„Çå„ÅçÔºà„Åï„ÅÑ„Åó„Çì 5„Åë„ÇìÔºâ<br><ul id="history-list"></ul></div>
    </div>

    <script>
    (function () {
      const config = {
        appId: "1nen_p56_3nums_sub_final", 
        mainTitle: "Ôºì„Å§„ÅÆ„Åã„Åö„ÅÆ„Åë„ÅÑ„Åï„Çì",
        title: "Ôºì„Å§„ÅÆ „Åã„Åö„ÅÆ „Å≤„Åç„Åñ„Çì",
        page: 56, 
        baseScore: 100,
        targetTimePerQuestion: 30, 
        questionCount: 6, // 6Âïè„Å´Â§âÊõ¥
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        instructionHtml: `
          <p>Ôºí„Åã„ÅÑ „Å≤„Åè „Å≤„Åç„Åñ„Çì„Åß„Åô„ÄÇ</p>
          <div style="background:#FFEBEE; padding:15px; border-radius:15px; border:2px solid #EF9A9A; margin-bottom:10px;">
             <strong>„ÇÑ„Çä„Åã„ÅüÔºö</strong><br>
             „Åæ„Åà„Åã„Çâ „Åò„ÇÖ„Çì„Å∞„Çì„Å´ „Åë„ÅÑ„Åï„Çì„Åó„Çà„ÅÜ„ÄÇ<br>
             <br>
             <div style="text-align:center; font-weight:bold; font-size:1.3rem;">
                8 Ôºç 2 Ôºç 3 Ôºù 3
             </div>
             <div style="text-align:center; font-size:1rem; color:#555;">
                (8„Å≤„Åè2„ÅØ 6„ÄÅ6„Å≤„Åè3„ÅØ 3)
             </div>
             <hr style="border:1px dashed #EF9A9A; margin:10px 0;">
             <div style="text-align:center; font-weight:bold; font-size:1.3rem;">
                14 Ôºç 4 Ôºç 3 Ôºù 7
             </div>
             <div style="text-align:center; font-size:1rem; color:#555;">
                (14„Å≤„Åè4„ÅØ 10„ÄÅ10„Å≤„Åè3„ÅØ 7)
             </div>
             <div style="background:#fff; margin-top:5px; padding:5px; border-radius:5px; font-size:0.9rem;">
               ‚Äª 10„Å´ „Å™„Çã„Å®„Åç„ÅØ„ÄÅ10„Å´„Åó„Å¶„Åã„Çâ „Å≤„Åì„ÅÜÔºÅ
             </div>
          </div>
        `,

        problemGenerator(count = 6) {
            const problems = [];
            const generatedKeys = new Set();
            
            while(problems.length < count) {
                // 3„Å§„ÅÆ„Éë„Çø„Éº„É≥„ÇíÂùáÁ≠â(Á¥Ñ33%„Åö„Å§)„Å´Âá∫„Åô
                const rand = Math.random();
                let a, b, c;
                
                if (rand < 0.33) {
                    // ‚ë† 10„Çà„ÇäÂ∞è„Åï„ÅÑÊï∞„Åã„Çâ 2ÂõûÂºï„Åè (‰æã: 8-2-3)
                    // a: 4„Äú9
                    a = Math.floor(Math.random() * 6) + 4; 
                    
                    // b+c <= a-1 (Á≠î„Åà„ÅØ1‰ª•‰∏ä)
                    // b„ÅØ 1 „Äú a-2
                    const maxB = a - 2;
                    b = Math.floor(Math.random() * maxB) + 1;
                    
                    // c„ÅØ 1 „Äú (a-b-1)
                    const maxC = a - b - 1;
                    if (maxC < 1) {
                         // „Åì„Åì„Å´Êù•„Çã„Åì„Å®„ÅØÂü∫Êú¨ÁöÑ„Å´„Å™„ÅÑ„ÅåÂøµ„ÅÆ„Åü„ÇÅ
                         c = 1; 
                    } else {
                         c = Math.floor(Math.random() * maxC) + 1;
                    }
                    
                } else if (rand < 0.66) {
                    // ‚ë° „Å°„Çá„ÅÜ„Å©10„Åã„Çâ 2ÂõûÂºï„Åè (‰æã: 10-3-2)
                    a = 10;
                    
                    // Á≠î„Åà„Çí1‰ª•‰∏ä„Å´„Åô„Çã„Åü„ÇÅ„ÄÅb+c <= 9
                    // b„ÅØ 1„Äú8
                    b = Math.floor(Math.random() * 8) + 1; 
                    
                    // c„ÅØ 1 „Äú (9-b)
                    const maxC = 9 - b;
                    if (maxC < 1) c = 1;
                    else c = Math.floor(Math.random() * maxC) + 1;
                    
                } else {
                    // ‚ë¢ 10„Çí‰Ωú„Å£„Å¶„Åã„ÇâÂºï„Åè (‰æã: 14-4-3)
                    // a: 11„Äú19
                    a = Math.floor(Math.random() * 9) + 11;
                    
                    // 1ÂõûÁõÆ„ÅØÂøÖ„Åö„Äå‰∏Ä„ÅÆ‰Ωç„Äç„ÇíÂºï„Åè (10„Å´„Åô„Çã)
                    b = a - 10;
                    
                    // 2ÂõûÁõÆ„ÅØÊÆã„Çä„ÅÆ10„Åã„ÇâÂºï„Åè
                    // Á≠î„Åà„Çí1‰ª•‰∏ä„Å´„Åô„Çã„Åü„ÇÅ„ÄÅc„ÅØ 1„Äú9
                    c = Math.floor(Math.random() * 9) + 1; 
                }
                
                const answer = a - b - c;
                // Á≠î„Åà„Åå0‰ª•‰∏ã„Å´„Å™„Å£„Åü„Çâ‰Ωú„ÇäÁõ¥„ÅóÔºà„É≠„Ç∏„ÉÉ„ÇØ‰∏äÂõûÈÅø„Åó„Å¶„ÅÑ„Çã„ÅåÂøµ„ÅÆ„Åü„ÇÅÔºâ
                if (answer <= 0) continue; 

                const key = `${a}-${b}-${c}`;
                if (generatedKeys.has(key)) continue;

                generatedKeys.add(key);
                problems.push({ key, a, b, c, answer });
            }
            return problems.sort(() => Math.random() - 0.5);
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let totalClearCount = 0, dailyCount = 0;
      let overallStatusStars = '‚Äï';
      let isRetryMode = false;
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      const KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      
      // „Çª„Éº„Éï„É¢„Éº„Éâ: LocalStorage„Åå‰Ωø„Åà„Å™„Åè„Å¶„ÇÇÊ≠¢„Åæ„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„Çã
      function loadData() {
          try {
              highScore = +ls.getItem(KEY_HS) || 0; 
              totalClearCount = +ls.getItem(KEY_CLEAR) || 0; 
              const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
              dailyCount = +ls.getItem(todayKey) || 0;
              overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || '‚Äï';
          } catch (e) { console.warn("Save unavailable", e); }
      }
      function saveData() { 
          try {
              ls.setItem(KEY_HS, String(highScore)); 
              ls.setItem(KEY_CLEAR, String(totalClearCount)); 
              const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
              ls.setItem(todayKey, String(dailyCount)); 
              ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
          } catch (e) {}
      }
      function saveHistoryEntry(score) { 
          try {
              const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
              history.unshift({ datetime: new Date().toLocaleString(), score }); 
              if (history.length > 5) history.pop(); 
              ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
          } catch (e) {}
      }
      function updateDisplay() { 
          try {
              document.querySelector('#highScoreValue').textContent = highScore; 
              document.querySelector('#clearCountValue').textContent = totalClearCount; 
              document.querySelector('#dailyCountValue').textContent = dailyCount; 
              document.querySelector('#overallStars').innerHTML = overallStatusStars; 
              const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
              document.querySelector('#history-list').innerHTML = history.map(h => `<li>${h.datetime} <span style="float:right; font-weight:bold;">${h.score}„Å¶„Çì</span></li>`).join(''); 
          } catch(e) {
              document.querySelector('#history-list').innerHTML = '<li>„Çä„Çå„Åç„ÅØ „Å§„Åã„Åà„Åæ„Åõ„Çì</li>';
          }
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        problems.forEach((p, i) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.innerHTML = `
                <div class="problem-number">${i + 1}</div>
                <div class="calc-row">
                    <span class="number">${p.a}</span>
                    <span class="symbol">‚àí</span>
                    <span class="number">${p.b}</span>
                    <span class="symbol">‚àí</span>
                    <span class="number">${p.c}</span>
                    <span class="symbol">Ôºù</span>
                    <input type="tel" inputmode="numeric" id="ans-${i}" class="input-cell" data-prob-idx="${i}" maxlength="2" autocomplete="off">
                </div>
            `;
            container.appendChild(wrapper);
        });
      }
      
      function scrollToProblem(el) {
          setTimeout(() => {
              const wrapper = el.closest('.problem-wrapper');
              if(wrapper) {
                  wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
              }
          }, 100); 
      }

      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('focusin', (e) => {
            if (e.target.classList.contains('input-cell')) {
                scrollToProblem(e.target);
                if (e.target.classList.contains('wrong-bg')) {
                    e.target.select();
                }
            }
        });

        container.addEventListener('input', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            el.value = el.value.replace(/[^0-9]/g, '');
        });

        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const idx = parseInt(el.dataset.probIdx);

            if (e.key === 'Enter') {
                e.preventDefault();
                handleEnterNavigation(idx);
            } else if (e.key === 'Backspace' && el.value === '') {
                if (idx > 0) {
                     e.preventDefault();
                     document.getElementById(`ans-${idx - 1}`).focus();
                }
            }
        });
      }
      
      function handleEnterNavigation(currentIdx) {
          const inputs = Array.from(document.querySelectorAll('.input-cell'));
          
          if (isRetryMode) {
              let nextWrong = null;
              for (let i = currentIdx + 1; i < inputs.length; i++) {
                  if (inputs[i].classList.contains('wrong-bg')) {
                      nextWrong = inputs[i];
                      break;
                  }
              }
              if (nextWrong) {
                  nextWrong.focus();
              } else {
                  document.querySelector('#check-answers').focus();
              }
          } else {
              if (currentIdx < problems.length - 1) {
                  document.getElementById(`ans-${currentIdx + 1}`).focus();
              } else {
                  document.querySelector('#check-answers').focus();
              }
          }
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        
        let correctCount = 0;
        let firstWrongEl = null;

        problems.forEach((p, i) => {
            const el = document.getElementById(`ans-${i}`);
            const userAnswer = parseInt(el.value);
            
            el.classList.remove('correct-bg', 'wrong-bg');
            
            if (userAnswer === p.answer) {
                el.classList.add('correct-bg');
                el.disabled = true;
                correctCount++;
            } else {
                el.classList.add('wrong-bg');
                if (!firstWrongEl) firstWrongEl = el; 
            }
        });
        
        const resultEl = document.querySelector('#result');

        if (correctCount === problems.length) {
           const elapsed = (Date.now() - startTime) / 1000;
           const baseTime = config.targetTimePerQuestion * config.questionCount; 
           const bonus = Math.max(0, Math.floor(100 * (baseTime - elapsed) / baseTime));
           const score = config.baseScore + bonus;
           totalClearCount++; dailyCount++;
           
           const s = config.starThresholds;
           let starsHtml = (score >= s.star5) ? '‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ' : (score >= s.star4) ? '‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ' : (score >= s.star3) ? '‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ' : (score >= s.star2) ? '‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ' : '‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ';
           overallStatusStars = starsHtml;
