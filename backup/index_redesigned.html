<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>„Çè„Åè„Çè„Åè ÁÆóÊï∞„Éâ„É™„É´</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">

<style>
  :root {
    --primary: #00BCD4;
    --bg-color: #E0F7FA;
    --sidebar-bg: #FFFFFF;
    --active-color: #00BCD4;
    --text-main: #37474F;
    --text-sub: #78909C;
    --header-bg: #4DD0E1;
  }

  * { box-sizing: border-box; }

  body {
    font-family: 'M PLUS Rounded 1c', sans-serif;
    background-color: var(--bg-color);
    margin: 0;
    padding: 0;
    color: var(--text-main);
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* „Éò„ÉÉ„ÉÄ„Éº */
  header {
    background: linear-gradient(135deg, var(--header-bg) 0%, var(--active-color) 100%);
    padding: 15px 0;
    color: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    flex-shrink: 0;
    z-index: 30;
  }

  h1 { 
    text-align: center;
    margin: 0;
    font-size: 2em;
    font-family: 'Kiwi Maru', serif;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  /* „ÉØ„Éº„ÇØ„Çπ„Éö„Éº„Çπ */
  .workspace {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  /* „Çµ„Ç§„Éâ„Éê„ÉºÔºàÂ≠¶Âπ¥ÈÅ∏ÊäûÔºâ */
  .sidebar {
    width: 90px;
    background: var(--sidebar-bg);
    border-right: 1px solid #B2EBF2;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
    flex-shrink: 0;
    overflow-y: auto;
    z-index: 20;
    box-shadow: 2px 0 5px rgba(0,0,0,0.05);
  }

  .grade-item {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .grade-btn {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    border: 3px solid #E0F7FA;
    background: #fff;
    cursor: pointer;
    font-weight: 800;
    font-size: 1.4rem;
    color: var(--text-sub);
    transition: all 0.25s;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.08);
  }

  .grade-btn:hover {
    background: #B2EBF2;
    transform: scale(1.08);
  }

  .grade-btn.active {
    background: var(--active-color);
    color: #fff;
    border-color: #80DEEA;
    box-shadow: 0 4px 10px rgba(0, 188, 212, 0.4);
    transform: scale(1.1);
  }

  .grade-label {
    font-size: 0.7rem;
    margin-top: 5px;
    font-weight: bold;
    color: var(--text-sub);
  }

  /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
  .main-content {
    flex: 1;
    overflow-y: auto;
    padding: 30px 40px;
  }

  /* „É¶„Éã„ÉÉ„Éà„Çª„ÇØ„Ç∑„Éß„É≥ */
  .unit-section {
    background: #fff;
    border-radius: 15px;
    margin-bottom: 20px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    overflow: hidden;
    border: 1px solid #E0F7FA;
    transition: all 0.3s;
  }

  .unit-header {
    padding: 18px 25px;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #FAFAFA;
    border-bottom: 1px solid transparent;
    transition: all 0.25s;
  }

  .unit-header:hover {
    background: #F0F9FA;
  }

  .unit-section.open .unit-header {
    border-bottom-color: #E0F7FA;
    background: linear-gradient(135deg, var(--primary) 0%, #4DD0E1 100%);
    color: #fff;
  }

  .unit-info {
    display: flex;
    align-items: center;
    gap: 15px;
    flex: 1;
  }

  .unit-number {
    font-size: 1rem;
    font-weight: 800;
    color: #fff;
    background: var(--active-color);
    min-width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-shrink: 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }

  .unit-section.open .unit-number {
    background: #fff;
    color: var(--active-color);
  }

  .unit-title-text {
    font-size: 1.2em;
    font-weight: 800;
  }

  .unit-section.open .unit-title-text {
    color: #fff;
  }

  .app-count-badge {
    background: #E0F7FA;
    color: var(--active-color);
    font-size: 0.85em;
    padding: 4px 12px;
    border-radius: 20px;
    font-weight: 700;
    white-space: nowrap;
  }

  .unit-section.open .app-count-badge {
    background: rgba(255,255,255,0.25);
    color: #fff;
  }

  .unit-meta {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .progress-wrapper {
    text-align: right;
  }

  .progress-text {
    font-size: 0.75rem;
    color: var(--text-sub);
    margin-bottom: 4px;
  }

  .unit-section.open .progress-text {
    color: rgba(255,255,255,0.9);
  }

  .progress-track {
    width: 100px;
    height: 8px;
    background: #ECEFF1;
    border-radius: 4px;
    overflow: hidden;
  }

  .unit-section.open .progress-track {
    background: rgba(255,255,255,0.3);
  }

  .progress-fill {
    height: 100%;
    background: #66BB6A;
    width: 0%;
    transition: width 0.5s;
    border-radius: 4px;
  }

  .unit-section.open .progress-fill {
    background: #fff;
  }

  .toggle-icon {
    font-size: 1.2em;
    transition: transform 0.3s;
    color: var(--text-sub);
    margin-left: 10px;
  }

  .unit-section.open .toggle-icon {
    transform: rotate(180deg);
    color: #fff;
  }

  .unit-content {
    background: #fff;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s cubic-bezier(0, 1, 0, 1);
  }

  .unit-section.open .unit-content {
    max-height: 3000px;
    transition: max-height 0.5s ease-in-out;
  }

  .apps-wrapper {
    padding: 25px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 15px;
  }

  /* „Ç¢„Éó„É™„Ç´„Éº„Éâ */
  .app-link {
    display: flex;
    flex-direction: column;
    background: #FAFAFA;
    padding: 15px;
    text-decoration: none;
    color: var(--text-main);
    border-radius: 12px;
    transition: all 0.25s;
    border: 2px solid #F5F5F5;
    gap: 8px;
  }

  .app-link:hover {
    transform: translateY(-3px);
    border-color: var(--active-color);
    box-shadow: 0 5px 15px rgba(0, 188, 212, 0.2);
    background: #fff;
  }

  .app-page {
    align-self: flex-start;
    background: #E0F7FA;
    color: #006064;
    font-size: 0.8rem;
    font-weight: bold;
    padding: 4px 12px;
    border-radius: 6px;
  }

  .app-page.empty {
    background: transparent;
    color: transparent;
  }

  .app-title {
    font-weight: bold;
    font-size: 1.05rem;
    line-height: 1.4;
    margin-bottom: 5px;
    flex: 1;
  }

  .app-footer {
    margin-top: auto;
    padding-top: 10px;
    border-top: 1px dashed #E0E0E0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
  }

  .status-stars {
    color: #FFA726;
    font-weight: bold;
  }

  .clear-count {
    background: #E8F5E9;
    color: #2E7D32;
    padding: 3px 10px;
    border-radius: 12px;
    font-size: 0.8em;
    font-weight: bold;
  }

  .app-link.preparation {
    color: #aaa;
    justify-content: center;
    align-items: center;
    border-style: dashed;
    pointer-events: none;
    min-height: 100px;
  }

  /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
  @media (max-width: 768px) {
    .workspace {
      flex-direction: column;
    }

    .sidebar {
      width: 100%;
      height: auto;
      flex-direction: row;
      padding: 10px 15px;
      overflow-x: auto;
      border-right: none;
      border-bottom: 1px solid #B2EBF2;
      justify-content: flex-start;
      gap: 15px;
    }

    .grade-item {
      margin-bottom: 0;
    }

    .grade-btn {
      width: 45px;
      height: 45px;
      font-size: 1.2rem;
    }

    .grade-label {
      display: none;
    }

    .main-content {
      padding: 15px;
    }

    h1 {
      font-size: 1.5em;
    }

    .apps-wrapper {
      grid-template-columns: 1fr;
    }

    .progress-wrapper {
      display: none;
    }
  }
</style>
</head>
<body>

<header>
  <h1>üöÄ „Çè„Åè„Çè„Åè ÁÆóÊï∞„Éâ„É™„É´</h1>
</header>

<div class="workspace">
  <nav class="sidebar" id="sidebar"></nav>
  <main class="main-content">
    <div id="units-container"></div>
  </main>
</div>

<script>
const LAST_SELECTED_GRADE_KEY = 'sansu-app-last-selected-grade';
const ALL_GRADES = ["1", "2", "3", "4", "5", "6"];
let gradeMap = new Map();
let currentGrade = "1";

// „Éá„Éº„ÇøÊï¥ÂΩ¢
function sanitizeAppData(data) {
  if (!Array.isArray(data)) return [];
  
  const cleanData = data.filter(g => g && typeof g.grade === 'string' && Array.isArray(g.units));

  cleanData.forEach(gradeData => {
    gradeData.units.forEach(unit => {
      if (Array.isArray(unit.apps)) {
        unit.apps.sort((a, b) => {
          const pageA = parseFloat(a.page) || 0;
          const pageB = parseFloat(b.page) || 0;
          return pageA - pageB;
        });
      }
    });
  });

  return cleanData;
}

// „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
function updateAppStatus(appId) {
  const starsEl = document.getElementById(`stars-${appId}`);
  const countEl = document.getElementById(`count-${appId}`);
  if (!starsEl || !countEl) return;

  const totalClearCount = localStorage.getItem(`${appId}:clearCount`) 
                       || localStorage.getItem(`${appId}:clear`) 
                       || '0';
  
  const overallStatusStars = localStorage.getItem(`${appId}:status`) 
                          || localStorage.getItem(`${appId}:rank`) 
                          || '‚Äï';
  starsEl.innerHTML = overallStatusStars;
  countEl.textContent = `${totalClearCount}Âõû`;
}

// Ë®≠ÂÆö‰øùÂ≠ò„ÉªÂæ©ÂÖÉ„É≠„Ç∏„ÉÉ„ÇØ
function getOpenUnitsKey(grade) {
    return `sansu-app-open-units-${grade}`;
}

function getScrollKey(grade) {
    return `sansu-app-scrollY-${grade}`;
}

function saveUnitState(unitName, isOpen, grade) {
    const key = getOpenUnitsKey(grade);
    let openUnits = JSON.parse(localStorage.getItem(key) || '[]');
    
    if (isOpen) {
        if (!openUnits.includes(unitName)) openUnits.push(unitName);
    } else {
        openUnits = openUnits.filter(name => name !== unitName);
    }
    localStorage.setItem(key, JSON.stringify(openUnits));
}

function saveCurrentScrollPosition() {
    const key = getScrollKey(currentGrade);
    const mainContent = document.querySelector('.main-content');
    localStorage.setItem(key, mainContent.scrollTop);
}

// UIÊèèÁîª„É≠„Ç∏„ÉÉ„ÇØ
function renderSidebar(activeGrade) {
  const sidebar = document.getElementById('sidebar');
  sidebar.innerHTML = '';
  
  ALL_GRADES.forEach(grade => {
    const item = document.createElement('div');
    item.className = 'grade-item';
    
    const btn = document.createElement('div');
    btn.className = 'grade-btn' + (grade === activeGrade ? ' active' : '');
    btn.textContent = grade;
    btn.onclick = async () => {
      saveCurrentScrollPosition();
      currentGrade = grade;
      localStorage.setItem(LAST_SELECTED_GRADE_KEY, grade);
      renderSidebar(grade);
      await displayGrade(grade);
      
      const mainContent = document.querySelector('.main-content');
      const savedY = localStorage.getItem(getScrollKey(grade));
      if (savedY !== null) {
          mainContent.scrollTop = parseInt(savedY, 10);
      } else {
          mainContent.scrollTop = 0;
      }
    };
    
    const label = document.createElement('div');
    label.className = 'grade-label';
    label.textContent = `${grade}„Å≠„Çì`;
    
    item.appendChild(btn);
    item.appendChild(label);
    sidebar.appendChild(item);
  });
}

function toggleUnit(headerElement) {
  const card = headerElement.parentElement;
  card.classList.toggle('open');
  
  const unitName = headerElement.querySelector('.unit-title-text').textContent;
  const isOpen = card.classList.contains('open');
  saveUnitState(unitName, isOpen, currentGrade);
}

async function displayUnits(grade, units) {
  const unitsContainer = document.getElementById('units-container');
  unitsContainer.innerHTML = '';

  const openUnitsKey = getOpenUnitsKey(grade);
  const openUnits = JSON.parse(localStorage.getItem(openUnitsKey) || '[]');

  for (const [index, unit] of units.entries()) {
    const unitCard = document.createElement('div');
    unitCard.className = 'unit-section';

    // ÊúÄÂàù„ÅÆ„É¶„Éã„ÉÉ„Éà„ÅØËá™ÂãïÁöÑ„Å´Èñã„Åè
    if (openUnits.includes(unit.name) || index === 0) {
        unitCard.classList.add('open');
    }
    
    const appCount = unit.apps.length;
    
    // „Éó„É≠„Ç∞„É¨„ÇπË®àÁÆó
    let clearedCount = 0;
    unit.apps.forEach(app => {
      const clearCount = localStorage.getItem(`${app.id}:clearCount`) 
                      || localStorage.getItem(`${app.id}:clear`) 
                      || '0';
      if (parseInt(clearCount) > 0) clearedCount++;
    });
    const progressPercent = appCount > 0 ? (clearedCount / appCount) * 100 : 0;

    const header = document.createElement('div');
    header.className = 'unit-header';
    header.onclick = (e) => {
        toggleUnit(header); 
    };
    
    header.innerHTML = `
      <div class="unit-info">
        <div class="unit-number">${index + 1}</div>
        <div>
          <span class="unit-title-text">${unit.name}</span>
        </div>
        <span class="app-count-badge">${appCount}„Å§</span>
      </div>
      <div class="unit-meta">
        <div class="progress-wrapper">
          <div class="progress-text">„ÇØ„É™„Ç¢: ${clearedCount}/${appCount}</div>
          <div class="progress-track">
            <div class="progress-fill" style="width:${progressPercent}%"></div>
          </div>
        </div>
        <span class="toggle-icon">‚ñº</span>
      </div>
    `;
    unitCard.appendChild(header);

    const content = document.createElement('div');
    content.className = 'unit-content';
    
    const appsWrapper = document.createElement('div');
    appsWrapper.className = 'apps-wrapper';

    if (appCount === 0) {
      appsWrapper.innerHTML = `<div class="app-link preparation">Ê∫ñÂÇô‰∏≠</div>`;
    } else {
      for (const app of unit.apps) {
        const appId = app.id;
        
        const pageHtml = app.page 
            ? `<span class="app-page">P.${app.page}</span>` 
            : `<span class="app-page empty">P.00</span>`; 

        const link = document.createElement('a');
        link.href = app.path;
        link.className = 'app-link';
        link.onclick = () => saveCurrentScrollPosition();

        link.innerHTML = `
          ${pageHtml}
          <div class="app-title">${app.title}</div>
          <div class="app-footer">
            <span class="status-stars" id="stars-${appId}">‚Äï</span>
            <span class="clear-count" id="count-${appId}">0Âõû</span>
          </div>
        `;
        appsWrapper.appendChild(link);
      }
    }
    
    content.appendChild(appsWrapper);
    unitCard.appendChild(content);
    unitsContainer.appendChild(unitCard);
  }

  units.forEach(unit => {
    unit.apps.forEach(app => updateAppStatus(app.id));
  });
}

async function displayGrade(grade) {
  const units = gradeMap.get(grade + "Âπ¥")?.units;
  const unitsContainer = document.getElementById('units-container');
  if (!units || units.length === 0) {
    unitsContainer.innerHTML = `<div style="text-align:center; padding:40px; color:#888;">Ê∫ñÂÇô‰∏≠</div>`;
    return;
  }
  await displayUnits(String(grade), units);
}

async function initializeUI(){
  const last = localStorage.getItem(LAST_SELECTED_GRADE_KEY);
  const active = (ALL_GRADES.includes(last) ? last : "1");
  currentGrade = active;

  renderSidebar(active);
  await displayGrade(active);

  const mainContent = document.querySelector('.main-content');
  const savedY = localStorage.getItem(getScrollKey(active));
  if (savedY !== null) {
      setTimeout(() => mainContent.scrollTop = parseInt(savedY, 10), 0);
  }
}

if ('scrollRestoration' in history) history.scrollRestoration = 'manual';

window.addEventListener('beforeunload', () => {
    saveCurrentScrollPosition();
});

async function loadAppData(){
  try{
    const res = await fetch('app_data.json?v=' + Date.now());
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const data  = await res.json();
    const clean = sanitizeAppData(data);
    gradeMap = new Map(clean.map(g => [g.grade, g]));
    
    await initializeUI();
    
  } catch(e) { console.error(e); }
}

loadAppData();

</script>
</body>
</html>
