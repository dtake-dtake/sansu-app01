    <script>
    (function () {
      const config = {
        appId: "warizan_kuku",
        mainTitle: "ï¼’ã€€ã‚ã‚Šç®—",
        title: "ä¹ä¹ã‚’ä½¿ã£ã¦", 
        page: 24, 
        baseScore: 100,
        targetTimePerQuestion: 8, // 1å•ã‚ãŸã‚Š8ç§’åŸºæº–ï¼ˆ10å•ã§80ç§’ï¼‰
        questionCount: 10,
        // ç‚¹æ•°ã®åŸºæº–ã¯å¤‰æ›´ã—ãªã„
        starThresholds: { star1: 100, star2: 115, star3: 130, star4: 140, star5: 150 },
        
        // æµ·ã®å†’é™ºãƒ†ãƒ¼ãƒã®ã‚³ãƒ¡ãƒ³ãƒˆ
        comments: {
            rankS: [
                'ã™ã”ã„ï¼ æµ·ã®ç‹æ§˜ãƒ¬ãƒ™ãƒ«ã ï¼ğŸ‘‘',
                'ã¯ãªã¾ã‚‹ï¼ ã‚¤ãƒ«ã‚«ã®ã‚ˆã†ã«é€Ÿã„ã­ï¼ğŸ¬',
                'ã‹ã‚“ãºãï¼ ä¹ä¹ãƒã‚¹ã‚¿ãƒ¼ã ï¼âœ¨'
            ],
            rankA: [
                'ã™ã”ã„ï¼ ã‚¹ã‚¤ã‚¹ã‚¤è§£ã‘ãŸã­ï¼ğŸŒŠ',
                'ãã®èª¿å­ï¼ æ³¢ã«ä¹—ã£ã¦ã‚‹ã­ï¼ğŸ„',
                'ãƒŸã‚¹ãªã—ï¼ ã•ã™ãŒã ã­ï¼ğŸ˜Š'
            ],
            rankB: [
                'ã‚ˆãã§ãã¾ã—ãŸï¼ ã‚­ãƒ©ã‚­ãƒ©è¼ã„ã¦ã‚‹ï¼ğŸš',
                'æ­£è§£ï¼ ä¹ä¹ã‚’ã‚ˆããŠã¼ãˆã¦ã„ã‚‹ã­ï¼ğŸ‘Œ',
                'ãã®èª¿å­ã§ ã©ã‚“ã©ã‚“é€²ã‚‚ã†ï¼ğŸ¢'
            ],
            rankC: [
                'å…¨å•æ­£è§£ï¼ ã‚„ã£ãŸã­ï¼ğŸ‘',
                'æœ€å¾Œã¾ã§ ã‚ˆããŒã‚“ã°ã‚Šã¾ã—ãŸï¼âš“'
            ],
            rankD: [
                'ã‚†ã£ãã‚Šã§ãã¾ã—ãŸï¼ æ¬¡ã¯ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¢ãƒƒãƒ—ï¼â±ï¸',
                'ä¹ä¹ã®è¡¨ã‚’ æ€ã„å‡ºã—ã¦ãƒãƒ£ãƒ¬ãƒ³ã‚¸ï¼ğŸƒâ€â™‚ï¸'
            ],
            fail: [
                'ãŠã—ã„ï¼ ãƒ”ãƒ³ã‚¯ã®ã¨ã“ã‚ã‚’ç›´ãã†ï¼ğŸ™',
                'ã€Œã‚ã‚‹æ•°ã€ã®æ®µã®ä¹ä¹ã‚’ä½¿ã†ã¨ã„ã„ã‚ˆï¼',
                'ã‚ã‚ã¦ãªã„ã§ã€ã‚‚ã†ä¸€åº¦è€ƒãˆã¦ã¿ã‚ˆã†ï¼'
            ]
        },

            instructionHtml: `
                    <div class="point-box">
                        <strong>ã‚ã‚Šç®—ã®ç­”ãˆã¯ã€ä¹ä¹ã‚’ä½¿ã£ã¦è¦‹ã¤ã‘ã‚‰ã‚Œã¾ã™ã€‚</strong><br>
                        <br>
                        ï¼ˆã‚Œã„ï¼‰<br>
                        15 &divide; 3 ã®ç­”ãˆã¯ã€ã‚ã‚‹æ•°ã®ã€ä¸‰ã®æ®µã®ä¹ä¹ã‚’ä½¿ã„ã¾ã™ã€‚<br>
                        3 &times; â–¡ ï¼ 15 ã¨ãªã‚‹æ•°ã‚’ã•ãŒã—ã¾ã™ã€‚<br>
                        <br>
                        <span class="kuku-hint">ã•ã‚“ã„ã¡ãŒ3ã€ã•ã‚“ã«ãŒ6ã€ã•ã–ã‚“9ã€ã•ã‚“ã—12ã€<strong>ã•ã‚“ã”15</strong></span><br>
                        <br>
                        ã ã‹ã‚‰ã€ç­”ãˆã¯ <strong>5</strong> ã§ã™ã€‚
                    </div>
                    `,

        problemGenerator(count = 10) {
            const problems = [];
            // å‡ºé¡Œãƒ‘ã‚¿ãƒ¼ãƒ³ï¼šä¹ä¹ã®ç¯„å›²å†…ã§å‰²ã‚Šåˆ‡ã‚Œã‚‹æ•°
            // divisor(ã‚ã‚‹æ•°): 1~9, quotient(ç­”ãˆ): 1~9
            for(let i=0; i<count; i++) {
                const divisor = Math.floor(Math.random() * 9) + 1; // 1~9
                const quotient = Math.floor(Math.random() * 9) + 1; // 1~9
                const dividend = divisor * quotient; // ã‚ã‚‰ã‚Œã‚‹æ•°
                
                problems.push({
                    dividend: dividend,
                    divisor: divisor,
                    answer: quotient
                });
            }
            return problems;
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let totalClearCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      const KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      
      function loadData() { 
          try {
              highScore = +ls.getItem(KEY_HS) || 0; 
              totalClearCount = +ls.getItem(KEY_CLEAR) || 0; 
              const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
              dailyCount = +ls.getItem(todayKey) || 0;
              overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
          } catch(e) { console.warn("Storage access failed", e); }
      }
      function saveData() { 
          try {
              ls.setItem(KEY_HS, String(highScore)); 
              ls.setItem(KEY_CLEAR, String(totalClearCount)); 
              const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
              ls.setItem(todayKey, String(dailyCount)); 
              ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
          } catch(e) { console.warn("Storage access failed", e); }
      }
      function saveHistoryEntry(score) { 
          try {
              const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
              history.unshift({ datetime: new Date().toLocaleString(), score }); 
              if (history.length > 5) history.pop(); 
              ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
          } catch(e) { console.warn("History save failed", e); }
      }
      function updateDisplay() { 
          document.querySelector('#highScoreValue').textContent = highScore; 
          const clearEl = document.querySelector('#clearCountValue');
          if (clearEl) clearEl.textContent = totalClearCount;
          document.querySelector('#dailyCountValue').textContent = dailyCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars; 
          try {
              const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
              document.querySelector('#history-list').innerHTML = history.map(h => `<li><span>${h.datetime}</span> <span><strong>${h.score}ç‚¹</strong></span></li>`).join(''); 
          } catch(e) {
              document.querySelector('#history-list').innerHTML = '<li>ã‚Šã‚Œãã‚’è¡¨ç¤ºã§ãã¾ã›ã‚“</li>';
          }
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        
        problems.forEach((p, i) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `problem-wrapper-${i}`; 
            
            // 12 Ã· 3 = [ ] ã®å½¢å¼
            const content = `
                <span class="problem-number">${i + 1}</span>
                <div class="calculation-area">
                    <span>${p.dividend}</span>
                    <span>Ã·</span>
                    <span>${p.divisor}</span>
                    <span>=</span>
                    <input type="tel" inputmode="numeric" id="ans-${i}" class="input-cell" data-index="${i}" maxlength="2">
                </div>
            `;
            
            wrapper.innerHTML = content;
            container.appendChild(wrapper);
        });
      }
      
      function autoScroll(target) {
          setTimeout(() => {
              target.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 100); 
      }

      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('input', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        container.addEventListener('focusin', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            e.target.select(); 
            autoScroll(e.target.closest('.problem-wrapper')); 
        });

        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const currentIdx = parseInt(e.target.dataset.index, 10);
            
            if (e.key === 'Enter') {
                e.preventDefault();
                
                const inputs = Array.from(document.querySelectorAll('.input-cell'));
                const isCorrectionMode = inputs.some(el => el.disabled);

                let nextTargetIndex = -1;

                if (isCorrectionMode) {
                    // ã¾ã‚‹ã¤ã‘å¾Œ: æ¬¡ã®ã€Œé–“é•ã„ï¼ˆã¾ã ä¿®æ­£ã—ã¦ãªã„ï¼‰ã€ã¸ã‚¸ãƒ£ãƒ³ãƒ—
                    for (let i = currentIdx + 1; i < inputs.length; i++) {
                        if (!inputs[i].disabled) { nextTargetIndex = i; break; }
                    }
                } else {
                    // é€šå¸¸æ™‚: æ¬¡ã®å•é¡Œã¸
                    if (currentIdx < problems.length - 1) {
                        nextTargetIndex = currentIdx + 1;
                    }
                }

                if (nextTargetIndex !== -1) {
                    inputs[nextTargetIndex].focus();
                } else {
                    document.querySelector('#check-answers').focus();
                }
            }
        });
      }
      
      function getRandomComment(list) {
          return list[Math.floor(Math.random() * list.length)];
      }

      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        const retryBtn = document.querySelector('#retry');
        
        let correctCount = 0;
        let firstWrongIndex = -1;

        problems.forEach((p, i) => {
          const el = document.getElementById(`ans-${i}`);
          const userAnswer = parseInt(el.value, 10);
          
          el.classList.remove('correct-bg', 'wrong-bg');
          
          if (userAnswer === p.answer) {
              correctCount++;
              el.classList.add('correct-bg');
              el.disabled = true; 
          } else {
              el.classList.add('wrong-bg');
              if (firstWrongIndex === -1) firstWrongIndex = i;
          }
        });
        
        const resultEl = document.querySelector('#result');
        const allCorrect = (correctCount === config.questionCount);

        resultEl.classList.remove('rank-s', 'rank-a', 'rank-b');

        if (allCorrect) {
           const elapsed = (Date.now() - startTime) / 1000;
           const baseTime = config.targetTimePerQuestion * config.questionCount;
           // æœ€å¤§ãƒœãƒ¼ãƒŠã‚¹68ç‚¹ï¼ˆç†è«–å€¤MAX168ç‚¹ï¼‰
           const bonus = Math.max(0, Math.floor(68 * (baseTime - elapsed) / baseTime));
           const score = config.baseScore + bonus;
           
           totalClearCount++; dailyCount++;
           
           const s = config.starThresholds;
           let starsHtml = '', comment = '';
           
           if (score >= s.star5) {
               starsHtml = 'â˜…â˜…â˜…â˜…â˜…';
               comment = getRandomComment(config.comments.rankS);
               resultEl.classList.add('rank-s'); 
           } else if (score >= s.star4) {
               starsHtml = 'â˜…â˜…â˜…â˜…â˜†';
               comment = getRandomComment(config.comments.rankA);
               resultEl.classList.add('rank-a'); 
           } else if (score >= s.star3) {
               starsHtml = 'â˜…â˜…â˜…â˜†â˜†';
               comment = getRandomComment(config.comments.rankB);
               resultEl.classList.add('rank-b'); 
           } else {
               starsHtml = (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
               comment = (score >= s.star2) ? getRandomComment(config.comments.rankC) : getRandomComment(config.comments.rankD);
           }

           }
           
           resultEl.innerHTML = `${comment}<br><span style="font-size:1.3rem; color:#555;">ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)</span>`;

           if (firstWrongIndex !== -1) {
               const wrongEl = document.getElementById(`ans-${firstWrongIndex}`);
               setTimeout(() => {
                   wrongEl.focus();
                   wrongEl.select(); 
               }, 100);
           }
        }
