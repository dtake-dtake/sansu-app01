        problemGenerator(count = 6) {

            const items = [

                if (currentType === 'div') nextEl = document.getElementById(`ans-${currentIdx}-sor`);
                else if (currentType === 'sor') nextEl = document.getElementById(`ans-${currentIdx}-ans`);
                else if (currentType === 'ans') nextEl = document.getElementById(`ans-${currentIdx}-fin`);
                else if (currentType === 'fin') {
                    // è¨‚æ­£ãƒ¢ãƒ¼ãƒ‰ã‹ã©ã†ã‹
                    const inputs = Array.from(document.querySelectorAll('.input-cell'));
                    const isCorrectionMode = inputs.some(el => el.disabled);
                    
                    if (isCorrectionMode) {
                        // ã¾ã‚‹ã¤ã‘å¾Œã¯ã€å˜ç´”ã«æ¬¡ã®æœªæ­£è§£ã¸é£›ã°ã™ãƒ­ã‚¸ãƒƒã‚¯
                        const allInputs = Array.from(document.querySelectorAll('.input-cell'));
                        const currentIndex = allInputs.indexOf(e.target);
                        const nextWrong = allInputs.find((el, idx) => idx > currentIndex && !el.disabled);
                        if (nextWrong) nextEl = nextWrong;
                        else {
                            const firstWrong = allInputs.find(el => !el.disabled);
                            if (firstWrong && firstWrong !== e.target) nextEl = firstWrong;
                        }
                    } else {
                        // é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ï¼šæ¬¡ã®å•é¡Œã¸
                        if (currentIdx < problems.length - 1) {
                            nextEl = document.getElementById(`ans-${currentIdx + 1}-div`);
                        }
                    }
                }

                if (nextEl) {
                    nextEl.focus();
                } else {
                    document.querySelector('#check-answers').focus();
                }
            }
        });
      }
      
      function getTypeOrder(type) {
          if(type==='div') return 1; if(type==='sor') return 2; if(type==='ans') return 3; return 4;
      }
      
      function getRandomComment(list) {
          return list[Math.floor(Math.random() * list.length)];
      }

      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        const retryBtn = document.querySelector('#retry');
        
        let correctCount = 0;
        let firstWrongEl = null;

        problems.forEach((p, i) => {
          const divEl = document.getElementById(`ans-${i}-div`);
          const sorEl = document.getElementById(`ans-${i}-sor`);
          const ansEl = document.getElementById(`ans-${i}-ans`);
          const finEl = document.getElementById(`ans-${i}-fin`);
          
          [divEl, sorEl, ansEl, finEl].forEach(el => el.classList.remove('correct-bg', 'wrong-bg'));
          
          let isCorrect = true;
          
          // å¼ã®ãƒã‚§ãƒƒã‚¯
          if (parseInt(divEl.value) !== p.dividend) { divEl.classList.add('wrong-bg'); isCorrect = false; if(!firstWrongEl) firstWrongEl=divEl; } else { divEl.classList.add('correct-bg'); }
          if (parseInt(sorEl.value) !== p.divisor) { sorEl.classList.add('wrong-bg'); isCorrect = false; if(!firstWrongEl) firstWrongEl=sorEl; } else { sorEl.classList.add('correct-bg'); }
          if (parseInt(ansEl.value) !== p.answer) { ansEl.classList.add('wrong-bg'); isCorrect = false; if(!firstWrongEl) firstWrongEl=ansEl; } else { ansEl.classList.add('correct-bg'); }
          
          // ç­”ãˆã®ãƒã‚§ãƒƒã‚¯
          if (parseInt(finEl.value) !== p.answer) { finEl.classList.add('wrong-bg'); isCorrect = false; if(!firstWrongEl) firstWrongEl=finEl; } else { finEl.classList.add('correct-bg'); }
          
          if (isCorrect) {
              correctCount++;
              [divEl, sorEl, ansEl, finEl].forEach(el => el.disabled = true);
          }
        });
        
        const resultEl = document.querySelector('#result');
        const allCorrect = (correctCount === config.questionCount);

        resultEl.classList.remove('rank-s', 'rank-a', 'rank-b');

        if (allCorrect) {
           const elapsed = (Date.now() - startTime) / 1000;
           const baseTime = config.targetTimePerQuestion * config.questionCount;
           const bonus = Math.max(0, Math.floor(68 * (baseTime - elapsed) / baseTime));
           const score = config.baseScore + bonus;
           
           totalClearCount++; dailyCount++;
           
           const s = config.starThresholds;
           let starsHtml = '', comment = '';
           
           if (score >= s.star5) {
               starsHtml = 'â˜…â˜…â˜…â˜…â˜…';
               comment = getRandomComment(config.comments.rankS);
               resultEl.classList.add('rank-s'); 
           } else if (score >= s.star4) {
               starsHtml = 'â˜…â˜…â˜…â˜…â˜†';
               comment = getRandomComment(config.comments.rankA);
               resultEl.classList.add('rank-a'); 
           } else if (score >= s.star3) {
               starsHtml = 'â˜…â˜…â˜…â˜†â˜†';
               comment = getRandomComment(config.comments.rankB);
               resultEl.classList.add('rank-b'); 
           } else {
               starsHtml = (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
               comment = (score >= s.star2) ? getRandomComment(config.comments.rankC) : getRandomComment(config.comments.rankD);
           }
           overallStatusStars = starsHtml;
           
           if (score > highScore) {
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#3F51B5', '#C5CAE9', '#FFFFFF'] });
           }
           
           resultEl.innerHTML = `${comment}<br><span style="font-size:1.3rem; color:#555;">ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)</span>`;
           saveData(); saveHistoryEntry(score); updateDisplay();
           document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' });
           
           btn.style.display = 'none';
           retryBtn.style.display = 'inline-block';
           retryBtn.focus();
        } else {
           resultEl.innerHTML = getRandomComment(config.comments.fail) + `<br>ã‚ã¨ ${config.questionCount - correctCount} å•ã ã‚ˆï¼`;
           if (firstWrongEl) {
               setTimeout(() => {
                   firstWrongEl.focus();
                   firstWrongEl.select(); 
               }, 100);
           }
        }
      }
      
      function retry() {
        startTime = Date.now();
        document.querySelector('#check-answers').style.display = 'inline-block';
        document.querySelector('#retry').style.display = 'none';
        document.querySelector('#result').textContent = '';
        problems = config.problemGenerator(config.questionCount);
        displayProblems();
        
        setTimeout(() => {
            const first = document.getElementById('ans-0-div');
            if(first) first.focus();
        }, 100);
      }

      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');
        const startBtn = document.querySelector('#start-btn');
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('page-circle').textContent = config.page;
        document.getElementById('sub-title-text').textContent = config.title;
        document.getElementById('instruction-content').innerHTML = config.instructionHtml;
        
        loadData(); updateDisplay();
        
        startBtn.onclick = () => { 
            startArea.style.display = 'none'; 
            document.querySelector('#problems-section').style.display = 'block'; 
            retry(); 
        };
        
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        document.querySelector('#reset-highscore').onclick = () => { 
            if (confirm('ãƒã‚¤ã‚¹ã‚³ã‚¢ã¨ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) { 
                highScore = 0; overallStatusStars = 'â€•'; saveData(); updateDisplay(); 
            } 
        };
        document.addEventListener('keydown', e => { 
            if (e.key === 'Enter' && startArea.style.display !== 'none') { startBtn.click(); } 
        });
        setupEventListeners();

        const modal = document.getElementById("info-modal");
        const btn = document.getElementById("bulb-btn");
        const span = document.querySelector(".close-modal");
        btn.onclick = () => { modal.style.display = "block"; };
        span.onclick = () => { modal.style.display = "none"; };
        window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
      });
    })();
    </script>
