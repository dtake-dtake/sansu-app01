<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>暗算</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --c-bg-main: #f9fbe7; --c-primary: #afb42b; --c-primary-dark: #827717;
      --c-primary-light: #e6ee9c; --c-button-bg: #c0ca33; --c-button-hover: #afb42b;
      --c-result-area-bg: #f0f4c3; --c-problem-row-bg: #ffffff; --c-history-bg: #dce775;
      --c-text-main: #212121; --c-text-on-button: #ffffff;
      --c-feedback-correct-bg: #e8f5e9; 
      --c-feedback-wrong-bg: #ffebee;
      font-size: 16px;
    }
    body {
      font-family: 'Helvetica Neue', 'Arial', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
      background-color: var(--c-bg-main); color: var(--c-text-main); margin: 0;
      padding: 15px; line-height: 1.6;
    }
    h1, h2 { text-align: center; color: var(--c-primary-dark); margin: 10px 0; }
    h1 { font-size: 1.8rem; }
    h2 { font-size: 1.5rem; background: var(--c-primary-light); padding: 5px; border-radius: 8px;}
    button {
      font-size: 1.2rem; padding: 12px 24px; border: none; border-radius: 8px;
      background-color: var(--c-button-bg); color: var(--c-text-on-button);
      cursor: pointer; transition: background-color 0.2s;
    }
    button:hover { background-color: var(--c-button-hover); }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    #problems-wrapper { 
      max-width: 800px; margin: 20px auto;
    }
    .problem {
      background: var(--c-problem-row-bg);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .problem-number {
      font-weight: bold;
      margin-right: 10px;
    }
    .problem-equation {
      display: flex;
      align-items: center;
      flex-wrap: nowrap;
    }
    .problem-equation input {
      font-size: 1.8rem;
      width: 100px;
      text-align: center;
      margin-left: 10px;
      border: 2px solid var(--c-primary-light);
      border-radius: 8px;
    }
    .result-icon {
      font-size: 2.5rem;
      font-weight: bold;
      margin-left: 15px;
    }
    .correct { color: #388e3c; }
    .wrong { color: #d32f2f; }
    .button-area, #start-area { text-align: center; margin: 40px 0; }
    #result-area {
      max-width: 600px; margin: 20px auto; padding: 15px;
      background: var(--c-result-area-bg); border-radius: 10px; text-align: center;
    }
    #result { font-size: 1.8rem; font-weight: bold; margin-bottom: 20px; }
    .status-stars { font-size: 2.5rem; color: #ffd700; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
    #history-list { list-style: none; padding: 0; background: var(--c-history-bg); border-radius: 8px; margin-top:10px;}
    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }
  </style>
</head>
<body>

  <h1 id="main-title"></h1>
  <h2 id="sub-title"></h2>
  <div id="start-area"> <button id="start-btn">スタート！</button> </div>
  <div id="problems-section" style="display:none;">
    <div id="problems-wrapper"></div>
    <div class="button-area">
      <button id="check-answers">まるつけ</button>
      <button id="retry">もういちど</button>
    </div>
  </div>
  <div id="result-area">
    <div id="result"></div>
    <div id="overallStatusArea">ステータス：<span id="overallStars" class="status-stars">―</span></div>
    <div id="highScoreArea">ハイスコア：<span id="highScoreValue">0</span> てん <button id="reset-highscore">リセット</button></div>
    <div id="dailyCountArea">今日のクリア：<span id="dailyCountValue">0</span> かい</div>
    <div id="monthlyCountArea">今月のクリア：<span id="monthlyCountValue">0</span> かい</div>
    <div id="clearCountArea">合計クリア：<span id="clearCountValue">0</span> かい</div>
    <div id="history-area">りれき（１０件）<br><ul id="history-list"></ul></div>
  </div>

  <script>
    (function () {
      const config = {
        appId: "32-3_anzan",
        mainTitle: "１４ １けたをかけるかけざんの筆算",
        title: "暗算",
        baseScore: 100,
        targetTimePerQuestion: 10,
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        problemGenerator() {
            const noCarryProbs = new Set();
            const carryProbs = new Set();
            
            // 前半：くりあがりなし
            while (noCarryProbs.size < 5) {
                const b = Math.floor(Math.random() * 4) + 2; // 2-5
                const tens_a = Math.floor(Math.random() * 4) + 1; // 1-4
                const ones_a = Math.floor(Math.random() * 9) + 1; // 1-9
                const a = tens_a * 10 + ones_a;
                if (ones_a * b < 10 && tens_a * b < 10 && a * b < 100) {
                    noCarryProbs.add(JSON.stringify({a, b}));
                }
            }

            // 後半：一の位でくりあがりあり、答えは100未満
            while (carryProbs.size < 5) {
                const b = Math.floor(Math.random() * 8) + 2; // 2-9
                const a = Math.floor(Math.random() * 89) + 11; // 11-99
                const ones_a = a % 10;
                if (ones_a > 0 && ones_a * b >= 10 && a * b < 100) {
                    carryProbs.add(JSON.stringify({a, b}));
                }
            }

            const finalProblemsRaw = [...noCarryProbs, ...carryProbs].map(JSON.parse);
            for (let i = finalProblemsRaw.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [finalProblemsRaw[i], finalProblemsRaw[j]] = [finalProblemsRaw[j], finalProblemsRaw[i]];
            }

            return finalProblemsRaw.map(p => ({
                displayText: `${p.a} × ${p.b} = <input type="number" id="ans-__INDEX__">`,
                answers: [p.a * p.b]
            }));
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let totalClearCount = 0, monthlyCount = 0, dailyCount = 0;
      let overallStatusStars = '―', incorrectIndices = [];
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_MONTHLY_PREFIX = `${config.appId}:monthlyClear-`, KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      
      function loadData() { /* ... */ }
      function saveData() { /* ... */ }
      function saveHistoryEntry(score) { /* ... */ }
      function updateDisplay() { /* ... */ }
      
      function attachInputEvents(probIdx) {
        const el = document.querySelector(`#ans-${probIdx}`);
        if (!el) return;
        
        el.addEventListener('focus', () => el.scrollIntoView({ behavior: "smooth", block: "center" }));
        
        el.addEventListener('keydown', e => {
          if (e.key === 'Enter') {
            e.preventDefault();
            const isForCorrection = incorrectIndices.length > 0;
            if (isForCorrection) {
                const currentIndexInErrorList = incorrectIndices.indexOf(probIdx);
                if (currentIndexInErrorList < incorrectIndices.length - 1) {
                  const nextIncorrectProbIdx = incorrectIndices[currentIndexInErrorList + 1];
                  document.querySelector(`#ans-${nextIncorrectProbIdx}`).focus();
                } else {
                  document.querySelector('#check-answers').focus();
                }
            } else {
                const nextProbIdx = probIdx + 1;
                if (nextProbIdx < problems.length) {
                  document.querySelector(`#ans-${nextProbIdx}`).focus();
                } else {
                  document.querySelector('#check-answers').focus();
                }
            }
          }
        });
      }
      
      function displayProblems() {
        const wrap = document.querySelector('#problems-wrapper');
        wrap.innerHTML = '';
        problems.forEach((p, i) => {
          const container = document.createElement('div');
          container.className = 'problem';
          container.innerHTML = `
            <div class="problem-number">${i + 1}.</div>
            <div class="problem-equation">${p.displayText.replace(/__INDEX__/g, i)}</div>
            <span id="icon-${i}" class="result-icon"></span>
          `;
          wrap.appendChild(container);
          attachInputEvents(i);
        });
      }

      function checkAnswers() {
        document.querySelector('#check-answers').disabled = true;
        incorrectIndices = [];
        problems.forEach((p, i) => {
          const ansEl = document.querySelector(`#ans-${i}`);
          const iconEl = document.querySelector(`#icon-${i}`);
          const isCorrect = +ansEl.value === p.answers[0];

          if (isCorrect) {
            iconEl.textContent = '○';
            iconEl.className = 'result-icon correct';
            ansEl.disabled = true;
          } else {
            incorrectIndices.push(i);
            iconEl.textContent = '×';
            iconEl.className = 'result-icon wrong';
            ansEl.disabled = false;
            ansEl.value = '';
          }
        });
        
        if (incorrectIndices.length === 0) { /* ... */ } else {
           document.querySelector('#result').textContent = 'おしい！まちがいを直そう！';
           document.querySelector('#check-answers').disabled = false;
           document.querySelector(`#ans-${incorrectIndices[0]}`).focus();
        }
      }
      
      function retry() { /* ... */ }
      document.addEventListener('DOMContentLoaded', () => { /* ... */ });

      // Injected full function bodies to ensure completeness
      const fullFunctions = {
        loadData: function() { highScore = +ls.getItem(KEY_HS) || 0; const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10); const monthKey = KEY_MONTHLY_PREFIX + new Date().toISOString().slice(0, 7); totalClearCount = +ls.getItem(KEY_CLEAR) || 0; monthlyCount = +ls.getItem(monthKey) || 0; dailyCount = +ls.getItem(todayKey) || 0; overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || '―'; },
        saveData: function() { ls.setItem(KEY_HS, String(highScore)); const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10); const monthKey = KEY_MONTHLY_PREFIX + new Date().toISOString().slice(0, 7); ls.setItem(KEY_CLEAR, String(totalClearCount)); ls.setItem(monthKey, String(monthlyCount)); ls.setItem(todayKey, String(dailyCount)); ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); },
        saveHistoryEntry: function(score) { const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); history.unshift({ datetime: new Date().toLocaleString(), score }); if (history.length > 10) history.pop(); ls.setItem(KEY_HISTORY, JSON.stringify(history)); },
        updateDisplay: function() { document.querySelector('#highScoreValue').textContent = highScore; document.querySelector('#clearCountValue').textContent = totalClearCount; document.querySelector('#monthlyCountValue').textContent = monthlyCount; document.querySelector('#dailyCountValue').textContent = dailyCount; document.querySelector('#overallStars').innerHTML = overallStatusStars; const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); document.querySelector('#history-list').innerHTML = history.map(h => `<li>${h.datetime}：${h.score}てん</li>`).join(''); },
        checkAnswersCorrect: function() { const elapsed = (Date.now() - startTime) / 1000; const baseScore = config.baseScore || 100; const targetTime = problems.length * config.targetTimePerQuestion; let bonus = 0; if (elapsed < targetTime) bonus = Math.floor(100 * (targetTime - elapsed) / targetTime); const score = baseScore + bonus; totalClearCount++; monthlyCount++; dailyCount++; const s = config.starThresholds; let starsHtml = '―'; if (s) { if (score >= s.star5) starsHtml = '★★★★★'; else if (score >= s.star4) starsHtml = '★★★★☆'; else if (score >= s.star3) starsHtml = '★★★☆☆'; else if (score >= s.star2) starsHtml = '★★☆☆☆'; else if (score >= s.star1) starsHtml = '★☆☆☆☆';} overallStatusStars = starsHtml; let msg = '🎉 全問正解！おめでとう！ 🎉'; if (score > highScore) { msg = '🏆 ハイスコア達成！すごい！ 🏆'; highScore = score; if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 } }); } document.querySelector('#result').innerHTML = `${msg}<br>スコア: <strong>${score}点</strong> (タイム: ${elapsed.toFixed(1)} 秒)`; saveData(); saveHistoryEntry(score); updateDisplay(); document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' }); document.querySelector('#retry').focus(); },
        retry: function() { startTime = Date.now(); document.querySelector('#check-answers').disabled = false; document.querySelector('#result').textContent = ''; incorrectIndices = []; problems = config.problemGenerator(); displayProblems(); document.querySelector('#ans-0')?.focus();},
        domContentLoaded: function() { const startArea = document.querySelector('#start-area'); const startBtn = document.querySelector('#start-btn'); document.getElementById('main-title').textContent = config.mainTitle; document.getElementById('sub-title').textContent = config.title; loadData(); updateDisplay(); startBtn.onclick = () => { startArea.style.display = 'none'; document.querySelector('#problems-section').style.display = 'block'; retry(); }; document.querySelector('#check-answers').onclick = checkAnswers; document.querySelector('#retry').onclick = retry; document.querySelector('#reset-highscore').onclick = () => { if (confirm('ハイスコアとステータスをリセットしますか？\n（クリア回数はリセットされません）')) { highScore = 0; overallStatusStars = '―'; saveData(); updateDisplay(); } }; document.addEventListener('keydown', e => { if (e.key === 'Enter' && startArea.style.display !== 'none') { startBtn.click(); } }); }
      };
      
      loadData = fullFunctions.loadData;
      saveData = fullFunctions.saveData;
      saveHistoryEntry = fullFunctions.saveHistoryEntry;
      updateDisplay = fullFunctions.updateDisplay;
      const originalCheckAnswers = checkAnswers;
      checkAnswers = function() {
          originalCheckAnswers();
          if (incorrectIndices.length === 0) {
              fullFunctions.checkAnswersCorrect();
          }
      };
      retry = fullFunctions.retry;
      document.addEventListener('DOMContentLoaded', fullFunctions.domContentLoaded);
    })();
  </script>

</body>
</html>
