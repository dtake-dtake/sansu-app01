      let totalClearCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      const KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      
      function loadData() { 
          try {
              highScore = +ls.getItem(KEY_HS) || 0; 
              totalClearCount = +ls.getItem(KEY_CLEAR) || 0; 
              const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
              dailyCount = +ls.getItem(todayKey) || 0;
              overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
          } catch(e) { console.warn("Storage access failed", e); }
      }
      function saveData() { 
          try {
              ls.setItem(KEY_HS, String(highScore)); 
              ls.setItem(KEY_CLEAR, String(totalClearCount)); 
              const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
              ls.setItem(todayKey, String(dailyCount)); 
              ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
          } catch(e) { console.warn("Storage access failed", e); }
      }
      function saveHistoryEntry(score) { 
          try {
              const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
              history.unshift({ datetime: new Date().toLocaleString(), score }); 
              if (history.length > 5) history.pop(); 
              ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
          } catch(e) { console.warn("History save failed", e); }
      }
      function updateDisplay() { 
          document.querySelector('#highScoreValue').textContent = highScore; 
          const clearEl = document.querySelector('#clearCountValue');
          if (clearEl) clearEl.textContent = totalClearCount;
          document.querySelector('#dailyCountValue').textContent = dailyCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars; 
          try {
              const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
              document.querySelector('#history-list').innerHTML = history.map(h => `<li><span>${h.datetime}</span> <span><strong>${h.score}ç‚¹</strong></span></li>`).join(''); 
          } catch(e) {
              document.querySelector('#history-list').innerHTML = '<li>ã‚Šã‚Œãã‚’è¡¨ç¤ºã§ãã¾ã›ã‚“</li>';
          }
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        
        problems.forEach((p, i) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `problem-wrapper-${i}`; 
            
            const operator = p.step2Formula === 'add' ? 'ï¼‹' : 'ï¼';
            
            const content = `
                <div class="problem-header">
                    <div class="problem-number">${i + 1}</div>
                    <div class="problem-text">${p.text}</div>
                </div>
                
                <div class="thinking-box">
                    <div class="step-text">${p.step1Text}</div>
                    <div class="step-calc">
                        <input type="tel" inputmode="numeric" id="ans-${i}-s1-a" class="input-cell" data-index="${i}" data-order="1" maxlength="2">
                        <span>&divide;</span>
                        <input type="tel" inputmode="numeric" id="ans-${i}-s1-b" class="input-cell" data-index="${i}" data-order="2" maxlength="2">
                        <span>ï¼</span>
                        <input type="tel" inputmode="numeric" id="ans-${i}-s1-ans" class="input-cell" data-index="${i}" data-order="3" maxlength="2">
                    </div>
                    
                    <div class="step-text" style="margin-top:10px;">${p.step2Text}</div>
                    <div class="step-calc">
                        <input type="tel" inputmode="numeric" id="ans-${i}-s2-a" class="input-cell" data-index="${i}" data-order="4" maxlength="2">
                        <span>${operator}</span>
                        <input type="tel" inputmode="numeric" id="ans-${i}-s2-b" class="input-cell" data-index="${i}" data-order="5" maxlength="2">
                        <span>ï¼</span>
                        <input type="tel" inputmode="numeric" id="ans-${i}-s2-ans" class="input-cell" data-index="${i}" data-order="6" maxlength="2">
                    </div>
                    
                    <div class="step-calc" style="justify-content: flex-end; margin-top:10px;">
                        <span class="answer-label">ç­”ãˆ</span>
                        <input type="tel" inputmode="numeric" id="ans-${i}-final" class="input-cell" data-index="${i}" data-order="7" maxlength="2">
                        <span style="font-size:1.2rem;">${p.unit}</span>
                    </div>
                </div>
            `;
            
            wrapper.innerHTML = content;
            container.appendChild(wrapper);
        });
      }
      
      function autoScroll(target) {
          setTimeout(() => {
              target.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 100); 
      }

      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('input', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        container.addEventListener('focusin', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            e.target.select(); 
            autoScroll(e.target.closest('.problem-wrapper')); 
        });

        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const currentIdx = parseInt(e.target.dataset.index, 10);
            const currentOrder = parseInt(e.target.dataset.order, 10);
            
            if (e.key === 'Enter') {
                e.preventDefault();
                
                const allInputs = Array.from(document.querySelectorAll('.input-cell'));
                const isCorrectionMode = allInputs.some(el => el.disabled);
                
                let nextEl = null;
                
                if (isCorrectionMode) {
                    const currentIndex = allInputs.indexOf(e.target);
                    nextEl = allInputs.find((el, idx) => idx > currentIndex && !el.disabled);
                } else {
                    if (currentOrder < 7) {
                        const inputsInProblem = document.querySelectorAll(`#problem-wrapper-${currentIdx} .input-cell`);
                        const sorted = Array.from(inputsInProblem).sort((a,b) => a.dataset.order - b.dataset.order);
                        if (currentOrder < sorted.length) {
                            nextEl = sorted[currentOrder];
                        }
                    } else {
                        if (currentIdx < problems.length - 1) {
                            const nextProbInputs = document.querySelectorAll(`#problem-wrapper-${currentIdx + 1} .input-cell`);
                            nextEl = Array.from(nextProbInputs).find(el => el.dataset.order == "1");
                        }
                    }
                }

                if (nextEl) {
                    nextEl.focus();
                } else {
                    document.querySelector('#check-answers').focus();
                }
            }
        });
      }
      
      function getRandomComment(list) {
          return list[Math.floor(Math.random() * list.length)];
      }

      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        
        let correctCount = 0;
        let firstWrongEl = null;

        problems.forEach((p, i) => {
          const s1a = document.getElementById(`ans-${i}-s1-a`);
          const s1b = document.getElementById(`ans-${i}-s1-b`);
          const s1ans = document.getElementById(`ans-${i}-s1-ans`);
          
          const s2a = document.getElementById(`ans-${i}-s2-a`);
          const s2b = document.getElementById(`ans-${i}-s2-b`);
          const s2ans = document.getElementById(`ans-${i}-s2-ans`);
          
          const final = document.getElementById(`ans-${i}-final`);
          
          const els = [s1a, s1b, s1ans, s2a, s2b, s2ans, final];
          els.forEach(el => el.classList.remove('correct-bg', 'wrong-bg'));
          
          let isCorrect = true;
          
          // Step 1: ã‚ã‚Šç®—
          if (parseInt(s1a.value) !== p.dividend) { s1a.classList.add('wrong-bg'); isCorrect=false; if(!firstWrongEl) firstWrongEl=s1a; } else s1a.classList.add('correct-bg');
          if (parseInt(s1b.value) !== p.divisor) { s1b.classList.add('wrong-bg'); isCorrect=false; if(!firstWrongEl) firstWrongEl=s1b; } else s1b.classList.add('correct-bg');
          if (parseInt(s1ans.value) !== p.quotient) { s1ans.classList.add('wrong-bg'); isCorrect=false; if(!firstWrongEl) firstWrongEl=s1ans; } else s1ans.classList.add('correct-bg');
          
          // Step 2: ãŸã—ç®—ãƒ»ã²ãç®—
          if (parseInt(s2a.value) !== p.quotient) { s2a.classList.add('wrong-bg'); isCorrect=false; if(!firstWrongEl) firstWrongEl=s2a; } else s2a.classList.add('correct-bg');
          if (parseInt(s2b.value) !== p.step2Num) { s2b.classList.add('wrong-bg'); isCorrect=false; if(!firstWrongEl) firstWrongEl=s2b; } else s2b.classList.add('correct-bg');
          if (parseInt(s2ans.value) !== p.finalAnswer) { s2ans.classList.add('wrong-bg'); isCorrect=false; if(!firstWrongEl) firstWrongEl=s2ans; } else s2ans.classList.add('correct-bg');
          
          // æœ€çµ‚ç­”ãˆ
          if (parseInt(final.value) !== p.finalAnswer) { final.classList.add('wrong-bg'); isCorrect=false; if(!firstWrongEl) firstWrongEl=final; } else final.classList.add('correct-bg');
          
          if (isCorrect) {
              correctCount++;
              els.forEach(el => el.disabled = true);
          }
        });
        
        const resultEl = document.querySelector('#result');
        const allCorrect = (correctCount === config.questionCount);

        resultEl.classList.remove('rank-s', 'rank-a', 'rank-b');

        if (allCorrect) {
           const elapsed = (Date.now() - startTime) / 1000;
           const baseTime = config.targetTimePerQuestion * config.questionCount;
           const bonus = Math.max(0, Math.floor(68 * (baseTime - elapsed) / baseTime));
           const score = config.baseScore + bonus;
           
           totalClearCount++; dailyCount++;
           
           const s = config.starThresholds;
           let starsHtml = '', comment = '';
           
           if (score >= s.star5) {
               starsHtml = 'â˜…â˜…â˜…â˜…â˜…';
               comment = getRandomComment(config.comments.rankS);
               resultEl.classList.add('rank-s'); 
           } else if (score >= s.star4) {
               starsHtml = 'â˜…â˜…â˜…â˜…â˜†';
               comment = getRandomComment(config.comments.rankA);
               resultEl.classList.add('rank-a'); 
           } else if (score >= s.star3) {
               starsHtml = 'â˜…â˜…â˜…â˜†â˜†';
               comment = getRandomComment(config.comments.rankB);
               resultEl.classList.add('rank-b'); 
           } else {
               starsHtml = (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
               comment = (score >= s.star2) ? getRandomComment(config.comments.rankC) : getRandomComment(config.comments.rankD);
           }
           overallStatusStars = starsHtml;
           
           if (score > highScore) {
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#8BC34A', '#DCEDC8', '#FFFFFF'] });
           }
           
           resultEl.innerHTML = `${comment}<br><span style="font-size:1.3rem; color:#555;">ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)</span>`;
           saveData(); saveHistoryEntry(score); updateDisplay();
           document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' });
           
           btn.style.display = 'none';
           document.querySelector('#retry').style.display = 'inline-block';
           document.querySelector('#retry').focus();
        } else {
           resultEl.innerHTML = getRandomComment(config.comments.fail) + `<br>ã‚ã¨ ${config.questionCount - correctCount} å•ã ã‚ˆï¼`;
           if (firstWrongEl) {
               setTimeout(() => {
                   firstWrongEl.focus();
                   firstWrongEl.select(); 
               }, 100);
           }
        }
      }
      
      function retry() {
        startTime = Date.now();
        document.querySelector('#check-answers').style.display = 'inline-block';
        document.querySelector('#retry').style.display = 'none';
        document.querySelector('#result').textContent = '';
        problems = config.problemGenerator(config.questionCount);
        displayProblems();
        
        setTimeout(() => {
            const first = document.querySelector('#ans-0-s1-a');
            if(first) first.focus();
        }, 100);
      }

      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');
        const startBtn = document.querySelector('#start-btn');
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('page-circle').textContent = config.page;
        document.getElementById('sub-title-text').textContent = config.title;
        document.getElementById('instruction-content').innerHTML = config.instructionHtml;
        
        loadData(); updateDisplay();
        
        startBtn.onclick = () => { 
            startArea.style.display = 'none'; 
            document.querySelector('#problems-section').style.display = 'block'; 
            retry(); 
        };
        
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        document.querySelector('#reset-highscore').onclick = () => { 
            if (confirm('ãƒã‚¤ã‚¹ã‚³ã‚¢ã¨ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) { 
                highScore = 0; overallStatusStars = 'â€•'; saveData(); updateDisplay(); 
            } 
        };
        document.addEventListener('keydown', e => { 
            if (e.key === 'Enter' && startArea.style.display !== 'none') { startBtn.click(); } 
        });
        setupEventListeners();

        const modal = document.getElementById("info-modal");
        const btn = document.getElementById("bulb-btn");
        const span = document.querySelector(".close-modal");
        btn.onclick = () => { modal.style.display = "block"; };
        span.onclick = () => { modal.style.display = "none"; };
        window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
      });
    })();
    </script>
