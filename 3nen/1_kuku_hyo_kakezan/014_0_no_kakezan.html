    <script>
    (function () {
      const config = {
        appId: "0_no_kakezan",
        mainTitle: "ï¼‘ã€€ä¹ä¹ã®è¡¨ã¨ã‹ã‘ç®—",
        title: "ï¼ã®ã‹ã‘ç®—", 
        page: 14, 
        baseScore: 100,
        // â–¼ 0ã‚’å…¥åŠ›ã™ã‚‹ã ã‘ãªã®ã§ã€åŸºæº–ã‚¿ã‚¤ãƒ ã‚’ã•ã‚‰ã«çŸ­ãï¼ˆ5ç§’ï¼‰è¨­å®š
        targetTimePerQuestion: 5, 
        questionCount: 10,
        // â–¼ é«˜å¾—ç‚¹åŸºæº–ã‚‚èª¿æ•´
        starThresholds: { star1: 100, star2: 115, star3: 130, star4: 140, star5: 150 },
        
        comments: {
            rankS: [
                'ã™ã°ã‚‰ã—ã„ï¼ ï¼ã®ã¾ã»ã†ã¤ã‹ã„ ã ã­ï¼âœ¨',
                'ã¯ãªã¾ã‚‹ ã¾ã‚“ã¦ã‚“ï¼ ã‹ã‚“ãºãï¼ğŸ’®',
                'ã‚¹ãƒ”ãƒ¼ãƒ‰ ã°ã¤ãã‚“ï¼ ã‹ã£ã“ã„ã„ï¼ğŸŒŸ'
            ],
            rankA: [
                'ã™ã”ã„ï¼ ãã® ã¡ã‚‡ã†ã—ï¼ğŸ‘',
                'ã¨ã£ã¦ã‚‚ ã¯ã‚„ã‹ã£ãŸã­ï¼ ã™ã”ã„ï¼ğŸš€',
                'ãƒŸã‚¹ãªã—ï¼ ã•ã™ãŒã ã­ï¼ğŸ˜Š'
            ],
            rankB: [
                'ã‚ˆã ã§ãã¾ã—ãŸï¼ ğŸ’®',
                'ãã»ã‚“ã¯ ãƒãƒƒãƒãƒªã ã­ï¼ğŸ‘Œ',
                'ã›ã„ã‹ãã« è¨ˆç®—ï¼ˆã‘ã„ã•ã‚“ï¼‰ã§ããŸã­ï¼'
            ],
            rankC: [
                'ãœã‚“ã‚‚ã‚“ ã›ã„ã‹ã„ï¼ ã‚„ã£ãŸã­ï¼ğŸ‘',
                'ã•ã„ã”ã¾ã§ ã‚ˆã ãŒã‚“ã°ã‚Šã¾ã—ãŸï¼ğŸŒ±'
            ],
            rankD: [
                'ã‚†ã£ãã‚Š ã§ãã¾ã—ãŸï¼ ã¤ãã¯ ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¢ãƒƒãƒ—ï¼â±ï¸',
                'ã‚´ãƒ¼ãƒ«ï¼ ã¤ãã¯ ã‚‚ã£ã¨ ã¯ã‚„ãï¼ğŸƒâ€â™‚ï¸'
            ],
            fail: [
                'ãŠã—ã„ï¼ ãƒ”ãƒ³ã‚¯ã® ã¨ã“ã‚ã‚’ ãªãŠãã†ï¼',
                'ã ã„ã˜ã‚‡ã†ã¶ï¼ ã¾ã¡ãŒã„ã‚’ ãªãŠã›ã° OKï¼',
                'ã€Œï¼ã€ã‚’ ã‹ã‘ã‚‹ã¨ãã¯ æ°—ã‚’ã¤ã‘ã¦ï¼'
            ]
        },

        instructionHtml: `
          <div class="point-box">
             <strong>ã©ã‚“ãªæ•°ã« ï¼ ã‚’ã‹ã‘ã¦ã‚‚ã€ç­”ãˆã¯ ï¼ ã§ã™ã€‚</strong><br>
             ï¼ˆã‚Œã„ï¼‰<br>
             ï¼” Ã— ï¼ ï¼ <strong>ï¼</strong><br>
             ï¼‘ï¼ Ã— ï¼ ï¼ <strong>ï¼</strong>
          </div>
          <div class="point-box">
             <strong>ï¼ ã«ã©ã‚“ãªæ•°ã‚’ã‹ã‘ã¦ã‚‚ã€ç­”ãˆã¯ ï¼ ã§ã™ã€‚</strong><br>
             ï¼ˆã‚Œã„ï¼‰<br>
             ï¼ Ã— ï¼’ ï¼ <strong>ï¼</strong><br>
             ï¼ Ã— ï¼˜ ï¼ <strong>ï¼</strong>
          </div>
        `,

        problemGenerator(count = 10) {
            const problems = [];
            
            // å‡ºé¡Œãƒ‘ã‚¿ãƒ¼ãƒ³: Nx0, 0xN, 0x0
            const baseTypes = [];
            for(let i=1; i<=10; i++) baseTypes.push({a: i, b: 0}); // N x 0 (1~10)
            for(let i=1; i<=10; i++) baseTypes.push({a: 0, b: i}); // 0 x N (1~10)
            baseTypes.push({a: 0, b: 0}); // 0 x 0

            for(let i=0; i<count; i++) {
                let p;
                // æœ€åˆã®æ–¹ã¯ãƒãƒ©ãƒ³ã‚¹ã‚ˆã
                if (baseTypes.length > 0 && i < 8) { 
                    const idx = Math.floor(Math.random() * baseTypes.length);
                    p = baseTypes.splice(idx, 1)[0];
                } else {
                    // æ®‹ã‚Šã¯ãƒ©ãƒ³ãƒ€ãƒ 
                    const type = Math.random();
                    if(type < 0.45) { 
                        p = {a: Math.floor(Math.random() * 9) + 1, b: 0};
                    } else if (type < 0.9) { 
                        p = {a: 0, b: Math.floor(Math.random() * 9) + 1};
                    } else { 
                        p = {a: 0, b: 0};
                    }
                }
                
                problems.push({
                    left: p.a,
                    right: p.b,
                    answer: 0 // ç­”ãˆã¯å¸¸ã«0
                });
            }
            return problems;
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let totalClearCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      const KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      
      function loadData() { 
          try {
              highScore = +ls.getItem(KEY_HS) || 0; 
              totalClearCount = +ls.getItem(KEY_CLEAR) || 0; 
              const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
              dailyCount = +ls.getItem(todayKey) || 0;
              overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
          } catch(e) { console.warn("Storage access failed", e); }
      }
      function saveData() { 
          try {
              ls.setItem(KEY_HS, String(highScore)); 
              ls.setItem(KEY_CLEAR, String(totalClearCount)); 
              const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
              ls.setItem(todayKey, String(dailyCount)); 
              ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
          } catch(e) { console.warn("Storage access failed", e); }
      }
      function saveHistoryEntry(score) { 
          try {
              const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
              history.unshift({ datetime: new Date().toLocaleString(), score }); 
              if (history.length > 5) history.pop(); 
              ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
          } catch(e) { console.warn("History save failed", e); }
      }
      function updateDisplay() { 
          document.querySelector('#highScoreValue').textContent = highScore; 
          const clearEl = document.querySelector('#clearCountValue');
          if (clearEl) clearEl.textContent = totalClearCount;
          document.querySelector('#dailyCountValue').textContent = dailyCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars; 
          try {
              const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
              document.querySelector('#history-list').innerHTML = history.map(h => `<li><span>${h.datetime}</span> <span><strong>${h.score}ç‚¹</strong></span></li>`).join(''); 
          } catch(e) {
              document.querySelector('#history-list').innerHTML = '<li>ã‚Šã‚Œãã‚’è¡¨ç¤ºã§ãã¾ã›ã‚“</li>';
          }
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        problems.forEach((p, i) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `problem-wrapper-${i}`; 
            const content = `
                <span class="problem-number">${i + 1}</span>
                <div class="calculation-area">
                    <span>${p.left}</span>
                    <span>Ã—</span>
                    <span>${p.right}</span>
                    <span>=</span>
                    <input type="tel" inputmode="numeric" id="ans-${i}" class="input-cell" data-index="${i}" maxlength="3">
                </div>
            `;
            wrapper.innerHTML = content;
            container.appendChild(wrapper);
        });
      }
      
      function autoScroll(target) {
          setTimeout(() => {
              target.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 100); 
      }

      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        container.addEventListener('input', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
        container.addEventListener('focusin', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            e.target.select(); 
            autoScroll(e.target.closest('.problem-wrapper')); 
        });
        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const currentIdx = parseInt(e.target.dataset.index, 10);
            if (e.key === 'Enter') {
                e.preventDefault();
                const inputs = Array.from(document.querySelectorAll('.input-cell'));
                const isCorrectionMode = inputs.some(el => el.disabled);
                let nextTargetIndex = -1;
                
                if (isCorrectionMode) {
                    for (let i = currentIdx + 1; i < inputs.length; i++) {
                        if (!inputs[i].disabled) { nextTargetIndex = i; break; }
                    }
                } else {
                    if (currentIdx < problems.length - 1) nextTargetIndex = currentIdx + 1;
                }
                
                if (nextTargetIndex !== -1) {
                    inputs[nextTargetIndex].focus();
                } else {
                    document.querySelector('#check-answers').focus();
                }
            }
        });
      }
      
      function getRandomComment(list) {
          return list[Math.floor(Math.random() * list.length)];
      }

      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        const retryBtn = document.querySelector('#retry');
        
        let correctCount = 0;
        let firstWrongIndex = -1;

        problems.forEach((p, i) => {
          const el = document.getElementById(`ans-${i}`);
          const userAnswer = parseInt(el.value, 10);
          el.classList.remove('correct-bg', 'wrong-bg');
          
          if (userAnswer === p.answer) {
              correctCount++;
              el.classList.add('correct-bg');
              el.disabled = true; 
          } else {
              el.classList.add('wrong-bg');
              if (firstWrongIndex === -1) firstWrongIndex = i;
          }
        });
        
        const resultEl = document.querySelector('#result');
        const allCorrect = (correctCount === config.questionCount);

        resultEl.classList.remove('rank-s', 'rank-a', 'rank-b');

        if (allCorrect) {
           const elapsed = (Date.now() - startTime) / 1000;
           const baseTime = config.targetTimePerQuestion * config.questionCount;
           // ã‚¹ãƒ”ãƒ¼ãƒ‰ãƒœãƒ¼ãƒŠã‚¹æœ€å¤§68ç‚¹ï¼ˆ1å•2ç§’ã§+51ç‚¹ï¼‰
           const bonus = Math.max(0, Math.floor(68 * (baseTime - elapsed) / baseTime));
           const score = config.baseScore + bonus;
           
           totalClearCount++; dailyCount++;
           
           const s = config.starThresholds;
           let starsHtml = '', comment = '';
           
           if (score >= s.star5) {
               starsHtml = 'â˜…â˜…â˜…â˜…â˜…';
               comment = getRandomComment(config.comments.rankS);
               resultEl.classList.add('rank-s'); 
           } else if (score >= s.star4) {
               starsHtml = 'â˜…â˜…â˜…â˜…â˜†';
               comment = getRandomComment(config.comments.rankA);
               resultEl.classList.add('rank-a'); 
           } else if (score >= s.star3) {
               starsHtml = 'â˜…â˜…â˜…â˜†â˜†';
               comment = getRandomComment(config.comments.rankB);
               resultEl.classList.add('rank-b'); 
           } else {
               starsHtml = (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
               comment = (score >= s.star2) ? getRandomComment(config.comments.rankC) : getRandomComment(config.comments.rankD);
           }
           overallStatusStars = starsHtml;
           
           if (score > highScore) {
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#29B6F6', '#B3E5FC', '#FFF'] });
           }
           
           resultEl.innerHTML = `${comment}<br><span style="font-size:1.3rem; color:#555;">ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)</span>`;
           saveData(); saveHistoryEntry(score); updateDisplay();
           document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' });
           
           btn.style.display = 'none';
           retryBtn.style.display = 'inline-block';
           retryBtn.focus();
        } else {
           resultEl.innerHTML = getRandomComment(config.comments.fail) + `<br>ã‚ã¨ ${config.questionCount - correctCount} ã‚‚ã‚“ï¼`;
           if (firstWrongIndex !== -1) {
               const wrongEl = document.getElementById(`ans-${firstWrongIndex}`);
               setTimeout(() => {
                   wrongEl.focus();
                   wrongEl.select(); 
               }, 100);
           }
        }
      }
      
      function retry() {
        startTime = Date.now();
        document.querySelector('#check-answers').style.display = 'inline-block';
        document.querySelector('#retry').style.display = 'none';
        document.querySelector('#result').textContent = '';
        problems = config.problemGenerator(config.questionCount);
        displayProblems();
        setTimeout(() => {
            const first = document.getElementById('ans-0');
            if(first) first.focus();
        }, 100);
      }

      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');
        const startBtn = document.querySelector('#start-btn');
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('page-circle').textContent = config.page;
        document.getElementById('sub-title-text').textContent = config.title;
        document.getElementById('instruction-content').innerHTML = config.instructionHtml;
        loadData(); updateDisplay();
        
        startBtn.onclick = () => { 
            startArea.style.display = 'none'; 
            document.querySelector('#problems-section').style.display = 'block'; 
            retry(); 
        };
        
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        document.querySelector('#reset-highscore').onclick = () => { 
            if (confirm('ãƒã‚¤ã‚¹ã‚³ã‚¢ã¨ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) { 
                highScore = 0; overallStatusStars = 'â€•'; saveData(); updateDisplay(); 
            } 
        };
        document.addEventListener('keydown', e => { 
            if (e.key === 'Enter' && startArea.style.display !== 'none') { startBtn.click(); } 
        });
        setupEventListeners();

        const modal = document.getElementById("info-modal");
        const btn = document.getElementById("bulb-btn");
        const span = document.querySelector(".close-modal");
        btn.onclick = () => { modal.style.display = "block"; };
        span.onclick = () => { modal.style.display = "none"; };
        window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
      });
    })();
