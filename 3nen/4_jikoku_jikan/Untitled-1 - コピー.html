<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>時間のもとめかた</title>
<style>
  body {
    font-family: sans-serif;
    background: #b3ecff;
    text-align: center;
    margin: 20px;
  }
  h1 {
    font-size: 2.2rem;
    margin-bottom: 5px;
  }
  h2 {
    font-size: 1.8rem;
    margin-bottom: 20px;
  }
  .problem {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
  }
  .clock {
    width: 180px;
    height: 180px;
    background: white;
    border-radius: 50%;
    border: 4px solid #333;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .clock span {
    font-size: 1rem;
    position: absolute;
    top: 8px;
  }
  /* 中央揃え矢印 */
/* → を大きくしたような太矢印 */
.arrow {
  position: relative;
  background-color: #777;
  height: 24px;         /* 太さ */
  width: 120px;         /* 全長 - 矢じり分 */
  flex-shrink: 0;
}
.arrow::after {
  content: "";
  position: absolute;
  top: 50%;
  right: -24px;         /* 矢じりを帯の外に出す分 */
  transform: translateY(-50%);
  width: 0;
  height: 0;
  border-top: 12px solid transparent;
  border-bottom: 12px solid transparent;
  border-left: 24px solid #777; /* 矢じり色 */
}


  /* 答えフィールド */
  .answer {
    font-size: 1.4rem;
    margin: 10px 0;
  }
  input[type="number"] {
    width: 60px;
    font-size: 1.4rem;
    text-align: center;
  }
  button {
    font-size: 1.2rem;
    padding: 5px 20px;
    margin-top: 10px;
  }
  /* 記録欄 */
  .stats {
    text-align: left;
    max-width: 300px;
    margin: 20px auto;
    background: #fff;
    padding: 10px;
    border: 2px solid #ccc;
  }
  .history {
    font-size: 0.9rem;
    margin-top: 5px;
  }
</style>
</head>
<body>

<h1>４　時こくと時間</h1>
<h2>時間のもとめかた</h2>

<div class="problem">
  <div class="clock"><span>開始時計</span></div>
  <div class="arrow"></div>
  <div class="clock"><span>終了時計</span></div>
</div>

<div class="answer">
  <input type="number" placeholder="時間"> 時間
  <input type="number" placeholder="分"> 分
</div>
<button>決定</button>

<div class="stats">
  <div>ハイスコア：0</div>
  <div>今日のクリア：0</div>
  <div>今月のクリア：0</div>
  <div>合計クリア：0</div>
  <div>ステータス：---</div>
  <div class="history">
    <strong>りれき（10件）</strong><br>
    －
  </div>
</div>

</body>
</html>
