             ã€€å‰ã®æ™‚é–“ã‹ã‚‰ã€Œ60åˆ†ã€ã‹ã‚Šã¦ãã¦ã€è¨ˆç®—ã—ã‚ˆã†ã€‚<br>
             ã€€ï¼ˆ11æ™‚ã‹ã‚‰1æ™‚é–“ã‹ã‚Šã‚‹ã¨ã€10æ™‚90åˆ†ã«ãªã‚‹ã­ï¼ï¼‰<br>
             <br>
             â— <strong>åˆå¾Œã‹ã‚‰åˆå‰ã«ã‚‚ã©ã‚‹ã¨ã</strong><br>
             ã€€ã€Œåˆå¾Œ3æ™‚ã€ã¯ã€Œ15æ™‚ã€ã®ã“ã¨ã€‚<br>
             ã€€é•·ã„æ™‚é–“ã‚’ã‚‚ã©ã™ã¨ãã¯ã€24æ™‚é–“ã§è€ƒãˆã‚‹ã¨è¨ˆç®—ã—ã‚„ã™ã„ã‚ˆã€‚<br>

        problemGenerator(count = 6) {
            const problems = [];
            
            const to12h = (h) => {
                let val = h % 12;

            for(let i=0; i<count; i++) {
                let problem = {};
                
                // â‘ ï½â‘£ï¼š00åˆ†ã‚’ã¾ãŸãã€åˆ†ã ã‘ã®æˆ»ã‚Šè¨ˆç®— (12æ™‚é–“è¡¨è¨˜)
                if (i < 4) {
                    // é–‹å§‹æ™‚åˆ»ï¼š2æ™‚ã€œ12æ™‚
                    const startH_internal = Math.floor(Math.random() * 11) + 2; 
                    // åˆ†ï¼š10åˆ†ã€œ40åˆ† (å¼•ãæ•°ãŒã“ã‚Œã‚ˆã‚Šå¤§ãããªã„ã¨ã¾ãŸãŒãªã„ãŸã‚ã€ã‚ã¾ã‚Šå¤§ããã—ãªã„)
                    const startM = Math.floor(Math.random() * 4) * 10 + 10; 
                    
                    // æˆ»ã™åˆ†ï¼šstartMã‚ˆã‚Šå¤§ããã€ã‹ã¤60åˆ†æœªæº€ (00åˆ†ã‚’ç¢ºå®Ÿã«ã¾ãŸã)
                    // startM + 10 ã€œ startM + 40 ç¨‹åº¦
                    const minSub = startM + Math.floor(Math.random() * 3) * 10 + 10;
                    
                    // è¨ˆç®—

                    const startH_disp = to12h(startH_internal);

                    problem = {

                        label: '', // ç‰¹åˆ¥ãªãƒ©ãƒ™ãƒ«ãªã—

                    const startH_24 = Math.floor(Math.random() * 5) + 13; 
                    const startM = Math.floor(Math.random() * 6) * 10; // 00, 10...50
                    
                    // æˆ»ã™æ™‚é–“ï¼šåˆå‰ã«ãªã‚‹ã‚ˆã†ã«èª¿æ•´
                    // ç¾åœ¨ã®ãƒˆãƒ¼ã‚¿ãƒ«åˆ†
                    const currentTotalM = startH_24 * 60 + startM;
                    
                    // æ­£åˆ(12:00)ã¾ã§ã®åˆ† + ã‚¢ãƒ«ãƒ•ã‚¡

                    // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã‚’ åˆå‰6æ™‚ã€œåˆå‰11æ™‚ãã‚‰ã„ã«ã™ã‚‹
                    const targetH_24 = Math.floor(Math.random() * 6) + 6;

                    const targetTotalM = targetH_24 * 60 + targetM;
                    
                    const diffM = currentTotalM - targetTotalM;

                    // è¡¨ç¤ºç”¨
                    const startH_disp = to12h(startH_24);
                    
                    // å•é¡Œæ–‡ã€Œåˆå¾Œã€‡æ™‚ã€‡åˆ†ã® â–³æ™‚é–“â–³åˆ†å‰ã¯ï¼Ÿã€
                    // subMãŒ0ã®å ´åˆã¯ã€Œâ–³æ™‚é–“å‰ã€ã¨ã‚·ãƒ³ãƒ—ãƒ«ã«ã™ã‚‹ã‹ã€å¸¸ã«åˆ†ã‚ã‚Šã«ã™ã‚‹ã‹ã€‚
                    // å•é¡Œ8ã¯ã€Œ7æ™‚é–“20åˆ†å‰ã€ãªã®ã§åˆ†ã‚ã‚Šãƒ‘ã‚¿ãƒ¼ãƒ³ã€‚
                    const subStr = subM === 0 ? `${subH}æ™‚é–“` : `${subH}æ™‚é–“${subM}åˆ†`;

                    const ansH_disp = targetH_24; // åˆå‰ãªã®ã§ãã®ã¾ã¾
                    const ansM = targetM;

                    problem = {
                        text: `åˆå¾Œ${startH_disp}æ™‚${startM===0?'00':startM}åˆ†ã®<br>${subStr}å‰ã¯ï¼Ÿ`,
                        label: 'åˆå‰', // å›ç­”æ¬„ã®å‰ã«è¡¨ç¤º
                        inputs: [

                        ],

                }
                
                problems.push(problem);
            }
            return problems;
        }

            const itemIdx = parseInt(el.dataset.itemIdx, 10);
            
            // Enterã‚­ãƒ¼ã§ã®ç§»å‹•
            if (e.key === 'Enter') {
                e.preventDefault();
                
                if (incorrectCells.length > 0) {
                    const currentId = el.id;
                    const idxInIncorrect = incorrectCells.indexOf(currentId);
                    
                    if (idxInIncorrect !== -1 && idxInIncorrect < incorrectCells.length - 1) {
                        const nextId = incorrectCells[idxInIncorrect + 1];
                        document.getElementById(nextId).focus();
                    } else if (idxInIncorrect === incorrectCells.length - 1) {
                        document.querySelector('#check-answers').focus();
                    } else {
                        document.getElementById(incorrectCells[0]).focus();
                    }
                } else {
                    moveToNextInput(el);
                }
            }
            // Backspaceã‚­ãƒ¼ã§ã®æˆ»ã‚Šï¼ˆç©ºæ¬„æ™‚ï¼‰
            else if (e.key === 'Backspace' && el.value === '') {
                e.preventDefault();
                
                let prevEl = document.getElementById(`ans-${probIdx}-${itemIdx - 1}`);
                if (!prevEl) {
                    const prevProbIdx = probIdx - 1;
                    if (prevProbIdx >= 0) {
                        const prevInputs = document.querySelectorAll(`[data-prob-idx="${prevProbIdx}"]`);
                        if (prevInputs.length > 0) {
                            prevEl = prevInputs[prevInputs.length - 1];
                        }
                    }
                }
                if (prevEl) {
                    prevEl.focus();
                }
            }
        });
      }
      
      function moveToNextInput(currentEl) {
          const probIdx = parseInt(currentEl.dataset.probIdx, 10);
          const itemIdx = parseInt(currentEl.dataset.itemIdx, 10);
          
          const nextInProb = document.querySelector(`#ans-${probIdx}-${itemIdx + 1}`);
          if (nextInProb) {
              nextInProb.focus();
              return;
          }
          
          const nextProbFirst = document.querySelector(`#ans-${probIdx + 1}-0`);
          if (nextProbFirst) {
              nextProbFirst.focus();
          } else {
              document.querySelector('#check-answers').focus();
          }
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        
        incorrectCells = [];
        let allCorrect = true;
        
        problems.forEach((p, i) => {
           p.inputs.forEach((info, idx) => {
               const el = document.getElementById(`ans-${i}-${idx}`);
               const correctVal = parseInt(el.dataset.correctVal, 10);
               const userVal = parseInt(el.value, 10); 
               
               el.classList.remove('correct-bg', 'wrong-bg');
               
               if (userVal === correctVal) {
                   el.classList.add('correct-bg');
                   el.disabled = true;
               } else {
                   allCorrect = false;
                   el.classList.add('wrong-bg');
                   incorrectCells.push(el.id);
               }
           });
        });
        
        const resultEl = document.querySelector('#result');
        const hintEl = document.querySelector('#hint-message');
        hintEl.textContent = '';

        if (allCorrect) {
           const elapsed = (Date.now() - startTime) / 1000;
           const baseTime = config.targetTimePerQuestion * config.questionCount;
           const bonus = Math.max(0, Math.floor(100 * (baseTime - elapsed) / baseTime));
           const score = config.baseScore + bonus;
           
           totalClearCount++; dailyCount++;
           
           const s = config.starThresholds;
           let starsHtml = (score >= s.star5) ? 'â˜…â˜…â˜…â˜…â˜…' : (score >= s.star4) ? 'â˜…â˜…â˜…â˜…â˜†' : (score >= s.star3) ? 'â˜…â˜…â˜…â˜†â˜†' : (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
           overallStatusStars = starsHtml;
           
           let msg = 'ğŸ‰ å…¨å•æ­£è§£ï¼ãŠã‚ã§ã¨ã†ï¼ ğŸ‰';
           if (score > highScore) {
            msg = 'ğŸ† ãƒã‚¤ã‚¹ã‚³ã‚¢é”æˆï¼ã™ã”ã„ï¼ğŸ†';
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#689F38', '#AED581', '#FFEB3B'] });
           }
           
           resultEl.innerHTML = `${msg}<br>ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)`;
           saveData(); saveHistoryEntry(score); updateDisplay();
           document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' });
           document.querySelector('#retry').focus();
        } else {
           resultEl.textContent = 'ãŠã—ã„ï¼ã¾ã¡ãŒã„ã‚’ç›´ãã†ï¼';
           btn.disabled = false;
           if (incorrectCells.length > 0) {
               const firstWrong = document.getElementById(incorrectCells[0]);
               firstWrong.focus();
           }
        }
      }
      
      function retry() {
        startTime = Date.now();
        currentProblemIndex = -1;
        incorrectCells = [];
        document.querySelector('#check-answers').disabled = false;
        document.querySelector('#result').textContent = '';
        document.querySelector('#hint-message').textContent = '';
        problems = config.problemGenerator(config.questionCount);
        displayProblems();
        
        if (problems.length > 0) {
            const firstInput = document.getElementById('ans-0-0');
            if(firstInput) firstInput.focus();
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');
        const startBtn = document.querySelector('#start-btn');
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('page-circle').textContent = config.page;
        document.getElementById('sub-title-text').textContent = config.title;
        document.getElementById('instruction-content').innerHTML = config.instructionHtml;
        
        loadData(); updateDisplay();
        
        startBtn.onclick = () => { 
            startArea.style.display = 'none'; 
            document.querySelector('#problems-section').style.display = 'block'; 
            retry(); 
        };
        
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        document.querySelector('#reset-highscore').onclick = () => { 
            if (confirm('ãƒã‚¤ã‚¹ã‚³ã‚¢ã¨ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) { 
                highScore = 0; overallStatusStars = 'â€•'; saveData(); updateDisplay(); 
            } 
        };
        document.addEventListener('keydown', e => { 
            if (e.key === 'Enter' && startArea.style.display !== 'none') { startBtn.click(); } 
        });
        setupEventListeners();

        const modal = document.getElementById("info-modal");
        const btn = document.getElementById("bulb-btn");
        const span = document.querySelector(".close-modal");
        btn.onclick = () => { modal.style.display = "block"; };
        span.onclick = () => { modal.style.display = "none"; };
        window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
      });
    })();
    </script>
