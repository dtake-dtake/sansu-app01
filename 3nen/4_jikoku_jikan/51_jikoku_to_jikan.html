    <script>
    (function () {
      const config = {
        appId: "jikoku_to_jikan_p51_v4", // IDæ›´æ–°
        mainTitle: "ï¼”ã€€æ™‚ã“ãã¨æ™‚é–“",
        title: "æ™‚é–“ã‚’ã™ã™ã‚ãŸæ™‚ã“ã", 
        page: 51, 
        baseScore: 100,
        targetTimePerQuestion: 90, 
        questionCount: 6,
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        instructionHtml: `
          <p>æ™‚è¨ˆã®é‡ã‚’ã‚¤ãƒ¡ãƒ¼ã‚¸ã—ã¦è§£ã“ã†ã€‚</p>
          <div style="background:#F1F8E9; padding:10px; border-radius:8px; border:1px solid #AED581; margin-bottom:10px;">
             <strong>ãƒã‚¤ãƒ³ãƒˆï¼š</strong><br>
             â— <strong>12æ™‚é–“è¡¨è¨˜ï¼ˆã²ã‚‡ã†ãï¼‰</strong><br>
             ã€€ã€Œ13æ™‚ã€ã¯ã€Œ1æ™‚ã€ã€ã€Œ14æ™‚ã€ã¯ã€Œ2æ™‚ã€ã®ã“ã¨ã ã‚ˆã€‚<br>
             ã€€12æ™‚ã®æ¬¡ã¯1æ™‚ã«ã‚‚ã©ã‚‹ã“ã¨ã«æ°—ã‚’ã¤ã‘ã‚ˆã†ã€‚<br>
             â— <strong>åˆå‰ã¨åˆå¾Œ</strong><br>
             ã€€åˆå‰ã‹ã‚‰åˆå¾Œã«ã¾ãŸãŒã‚‹ã¨ãã¯ã€<br>
             ã€€ã¾ãšã€Œæ­£åˆï¼ˆ12æ™‚ï¼‰ã€ã¾ã§ãŒä½•åˆ†ã‚ã‚‹ã‹è€ƒãˆã‚ˆã†ã€‚<br>
          </div>
        `,

        // å•é¡Œä½œæˆãƒ­ã‚¸ãƒƒã‚¯
        problemGenerator(count = 6) {
            const problems = [];
            
            // ãƒ˜ãƒ«ãƒ‘ãƒ¼ï¼š24æ™‚é–“æ•°å€¤ã‚’12æ™‚é–“è¡¨è¨˜ã®æ•°å€¤(1~12)ã«å¤‰æ›
            const to12h = (h) => {
                let val = h % 12;
                if (val === 0) val = 12;
                return val;
            };

            for(let i=0; i<count; i++) {
                let problem = {};
                
                // â‘ ï½â‘£ï¼šæ™‚åˆ»ã‚’æ±‚ã‚ã‚‹ï¼ˆ12æ™‚é–“è¡¨è¨˜ï¼‰
                if (i < 4) {
                    const startH_internal = Math.floor(Math.random() * 7) + 8; // 8...14
                    const startM = Math.floor(Math.random() * 6) * 5 + 30; // 30...55
                    
                    const minAdd = 60 - startM + 5; 
                    const maxAdd = 55;
                    const durationM = Math.floor(Math.random() * ((maxAdd - minAdd)/5 + 1)) * 5 + minAdd;
                    
                    const totalM = startH_internal * 60 + startM + durationM;
                    const endH_internal = Math.floor(totalM / 60);
                    const ansM = totalM % 60;

                    const startH_disp = to12h(startH_internal);
                    const ansH_disp = to12h(endH_internal);

                    problem = {
                        text: `${startH_disp}æ™‚${startM}åˆ†ã® ${durationM}åˆ†å¾Œã¯ï¼Ÿ`,
                        inputs: [
                            { key: 'h', val: ansH_disp, unit: 'æ™‚' },
                            { key: 'm', val: ansM, unit: 'åˆ†' }
                        ],
                        inputOrder: ['h', 'm']
                    };

                } else {
                    // â‘¤ï½â‘¥ï¼šæ™‚é–“ã‚’æ±‚ã‚ã‚‹ï¼ˆåˆå‰ãƒ»åˆå¾Œè¡¨è¨˜ã‚ã‚Šï¼‰
                    const isCrossNoon = (i === 4); 
                    
                    let startH_internal, startM, durationTotalM;

                    if (isCrossNoon) {
                        startH_internal = Math.floor(Math.random() * 2) + 10; 
                        startM = Math.floor(Math.random() * 6) * 5 + 10; 
                        const minsToNoon = (12 * 60) - (startH_internal * 60 + startM);
                        const minsAfterNoon = Math.floor(Math.random() * 16) * 5 + 10; 
                        durationTotalM = minsToNoon + minsAfterNoon;
                    } else {
                        startH_internal = Math.floor(Math.random() * 3) + 13; 
                        startM = Math.floor(Math.random() * 6) * 5 + 10;
                        durationTotalM = Math.floor(Math.random() * 12) * 5 + 20; 
                    }

                    const endTotalM = (startH_internal * 60 + startM) + durationTotalM;
                    const endH_internal = Math.floor(endTotalM / 60);
                    const endM = endTotalM % 60;
                    
                    const ansDurationH = Math.floor(durationTotalM / 60);
                    const ansDurationM = durationTotalM % 60;

                    const formatAmPm = (h, m) => {
                        const period = h < 12 ? 'åˆå‰' : 'åˆå¾Œ';
                        const dispH = to12h(h);
                        const dispM = m === 0 ? '00' : m;
                        return `${period} ${dispH}æ™‚${dispM}åˆ†`;
                    };

                    const startStr = formatAmPm(startH_internal, startM);
                    const endStr = formatAmPm(endH_internal, endM);
                    
                    problem = {
                        text: `${startStr} ã‹ã‚‰ ${endStr} ã¾ã§ã®æ™‚é–“ã¯ï¼Ÿ`,
                        inputs: [],
                        inputOrder: []
                    };
                    
                    if (ansDurationH > 0) {
                        problem.inputs.push({ key: 'h', val: ansDurationH, unit: 'æ™‚é–“' });
                        problem.inputOrder.push('h');
                    }
                    problem.inputs.push({ key: 'm', val: ansDurationM, unit: 'åˆ†' });
                    problem.inputOrder.push('m');
                }
                
                problems.push(problem);
            }
            return problems;
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let currentProblemIndex = -1;
      let totalClearCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      let incorrectCells = [];
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      const KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      
      function loadData() { 
          highScore = +ls.getItem(KEY_HS) || 0; 
          totalClearCount = +ls.getItem(KEY_CLEAR) || 0; 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          dailyCount = +ls.getItem(todayKey) || 0;
          overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
      }
      function saveData() { 
          ls.setItem(KEY_HS, String(highScore)); 
          ls.setItem(KEY_CLEAR, String(totalClearCount)); 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          ls.setItem(todayKey, String(dailyCount)); 
          ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
      }
      function saveHistoryEntry(score) { 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          history.unshift({ datetime: new Date().toLocaleString(), score }); 
          if (history.length > 5) history.pop(); 
          ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
      }
      function updateDisplay() { 
          document.querySelector('#highScoreValue').textContent = highScore; 
          document.querySelector('#clearCountValue').textContent = totalClearCount; 
          document.querySelector('#dailyCountValue').textContent = dailyCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars; 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          document.querySelector('#history-list').innerHTML = history.map(h => `<li>${h.datetime} <span style="float:right; font-weight:bold;">${h.score}ç‚¹</span></li>`).join(''); 
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        const circledNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤', 'â‘¥'];
        
        problems.forEach((p, i) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `problem-wrapper-${i}`; 
            
            // å•é¡Œæ–‡ï¼ˆ1è¡Œï¼‰
            const header = document.createElement('div');
            header.className = 'problem-header';
            header.innerHTML = `<span class="problem-number">${circledNumbers[i]}</span><div class="problem-text">${p.text}</div>`;
            wrapper.appendChild(header);

            // è§£ç­”æ¬„
            const answerArea = document.createElement('div');
            answerArea.className = 'answer-area';
            
            p.inputs.forEach((inputInfo, idx) => {
                const inputId = `ans-${i}-${idx}`;
                const wrapperDiv = document.createElement('div');
                wrapperDiv.className = 'input-wrapper';
                
                const inputEl = document.createElement('input');
                inputEl.type = "tel";
                inputEl.inputMode = "numeric";
                inputEl.id = inputId;
                inputEl.className = "input-cell";
                inputEl.dataset.probIdx = i;
                inputEl.dataset.itemIdx = idx;
                inputEl.dataset.correctVal = inputInfo.val;
                inputEl.maxLength = 2; 

                wrapperDiv.appendChild(inputEl);
                answerArea.appendChild(wrapperDiv);

                const unitSpan = document.createElement('span');
                unitSpan.className = 'unit-label';
                unitSpan.textContent = inputInfo.unit;
                answerArea.appendChild(unitSpan);
            });

            wrapper.appendChild(answerArea);
            container.appendChild(wrapper);
        });
      }
      
      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('input', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            
            let val = el.value.replace(/[ï¼-ï¼™]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0));
            el.value = val.replace(/[^0-9]/g, '');

            // â–¼ è‡ªå‹•ç§»å‹•ï¼ˆmoveToNextInputï¼‰ã¯å»ƒæ­¢ã—ã¾ã—ãŸ
        });

        // è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã¨å…¨é¸æŠï¼ˆãƒ•ã‚©ãƒ¼ã‚«ã‚¹æ™‚ï¼‰
        container.addEventListener('focusin', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            
            // ãƒ•ã‚©ãƒ¼ã‚«ã‚¹æ™‚ã«å…¨é¸æŠ
            el.select();

            if (probIdx !== currentProblemIndex) {
                currentProblemIndex = probIdx;
                setTimeout(() => {
                    const wrapper = document.getElementById(`problem-wrapper-${probIdx}`);
                    if(wrapper) {
                        wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 10);
            }
        });

        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            const itemIdx = parseInt(el.dataset.itemIdx, 10);
            
            // Enterã‚­ãƒ¼ã§ã®ç§»å‹•
            if (e.key === 'Enter') {
                e.preventDefault();
                
                if (incorrectCells.length > 0) {
                    const currentId = el.id;
                    const idxInIncorrect = incorrectCells.indexOf(currentId);
                    
                    if (idxInIncorrect !== -1 && idxInIncorrect < incorrectCells.length - 1) {
                        const nextId = incorrectCells[idxInIncorrect + 1];
                        document.getElementById(nextId).focus();
                    } else if (idxInIncorrect === incorrectCells.length - 1) {
                        document.querySelector('#check-answers').focus();
                    } else {
                        document.getElementById(incorrectCells[0]).focus();
                    }
                } else {
                    moveToNextInput(el);
                }
            }
            // Backspaceã‚­ãƒ¼ã§ã®æˆ»ã‚Šï¼ˆç©ºæ¬„æ™‚ï¼‰
            else if (e.key === 'Backspace' && el.value === '') {
                e.preventDefault();
                
                // åŒã˜å•é¡Œå†…ã®å‰ã®æ¬„ã‚’æ¢ã™
                let prevEl = document.getElementById(`ans-${probIdx}-${itemIdx - 1}`);
                
                // ã‚‚ã—ãªã‘ã‚Œã°ã€å‰ã®å•é¡Œã®æœ€å¾Œã®æ¬„ã‚’æ¢ã™
                if (!prevEl) {
                    const prevProbIdx = probIdx - 1;
                    if (prevProbIdx >= 0) {
                        // å‰ã®å•é¡Œã®å…¥åŠ›æ¬„ã‚’å…¨ã¦å–å¾—ã—ã€æœ€å¾Œã‚’é¸æŠ
                        const prevInputs = document.querySelectorAll(`[data-prob-idx="${prevProbIdx}"]`);
                        if (prevInputs.length > 0) {
                            prevEl = prevInputs[prevInputs.length - 1];
                        }
                    }
                }

                if (prevEl) {
                    prevEl.focus();
                    // focusinã‚¤ãƒ™ãƒ³ãƒˆã§ el.select() ãŒå‘¼ã°ã‚Œã‚‹ãŸã‚ã€å…¨é¸æŠçŠ¶æ…‹ã«ãªã‚Šã¾ã™
                }
            }
        });
      }
      
      function moveToNextInput(currentEl) {
          const probIdx = parseInt(currentEl.dataset.probIdx, 10);
          const itemIdx = parseInt(currentEl.dataset.itemIdx, 10);
          
          const nextInProb = document.querySelector(`#ans-${probIdx}-${itemIdx + 1}`);
          if (nextInProb) {
              nextInProb.focus();
              return;
          }
          
          const nextProbFirst = document.querySelector(`#ans-${probIdx + 1}-0`);
          if (nextProbFirst) {
              nextProbFirst.focus();
          } else {
              document.querySelector('#check-answers').focus();
          }
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        
        incorrectCells = [];
        let allCorrect = true;
        
        problems.forEach((p, i) => {
           p.inputs.forEach((info, idx) => {
               const el = document.getElementById(`ans-${i}-${idx}`);
               const correctVal = parseInt(el.dataset.correctVal, 10);
               const userVal = parseInt(el.value, 10); 
               
               el.classList.remove('correct-bg', 'wrong-bg');
               
               if (userVal === correctVal) {
                   el.classList.add('correct-bg');
                   el.disabled = true;
               } else {
                   allCorrect = false;
                   el.classList.add('wrong-bg');
                   incorrectCells.push(el.id);
               }
           });
        });
