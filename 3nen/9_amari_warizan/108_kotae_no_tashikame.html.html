<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Á≠î„Åà„ÅÆ„Åü„Åó„Åã„ÇÅ</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --c-bg-main: #f1f8e9; --c-primary: #8bc34a; --c-primary-dark: #33691e;
      --c-primary-light: #c5e1a5; --c-button-bg: #9ccc65; --c-button-hover: #8bc34a;
      --c-result-area-bg: #dcedc8; --c-problem-row-bg: #f9fbe7; --c-history-bg: #e6ee9c;
      --c-text-main: #333; --c-text-on-button: #ffffff; --c-feedback-correct: #388e3c;
      --c-feedback-wrong: #d32f2f; font-size: 16px;
    }
    body {
      font-family: 'Helvetica Neue', 'Arial', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
      background-color: var(--c-bg-main); color: var(--c-text-main); margin: 0;
      padding: 15px; line-height: 1.6;
    }
    h1, h2 { text-align: center; color: var(--c-primary-dark); margin: 10px 0; }
    h1 { font-size: 1.8rem; }
    h2 { font-size: 1.5rem; background: var(--c-primary-light); padding: 5px; border-radius: 8px;}
    button {
      font-size: 1.2rem; padding: 12px 24px; border: none; border-radius: 8px;
      background-color: var(--c-button-bg); color: var(--c-text-on-button);
      cursor: pointer; transition: background-color 0.2s;
    }
    button:hover { background-color: var(--c-button-hover); }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    input[type="number"] {
      font-size: 1.6rem; width: 60px; text-align: center;
      border: 2px solid var(--c-primary-light); border-radius: 8px;
      padding: 5px; margin: 0 5px;
    }
    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }
    #problems-wrapper { max-width: 800px; margin: 20px auto; }
    .problem {
      background: var(--c-problem-row-bg); border-radius: 10px; padding: 20px;
      margin-bottom: 15px; font-size: 1.8rem;
    }
    .problem-number { font-weight: bold; margin-bottom: 10px;}
    .problem-content { display: flex; align-items: center; flex-wrap: wrap; }
    .verification-equation { margin-top: 15px; padding-top: 15px; border-top: 2px dashed var(--c-primary-light); }
    .result-icon { font-size: 2.5rem; margin-left: auto; font-weight: bold; padding-left: 15px;}
    .correct { color: var(--c-feedback-correct); }
    .wrong { color: var(--c-feedback-wrong); }
    .button-area, #start-area { text-align: center; margin: 40px 0; }
    #result-area {
      max-width: 600px; margin: 20px auto; padding: 15px;
      background: var(--c-result-area-bg); border-radius: 10px; text-align: center;
    }
    #result { font-size: 1.8rem; font-weight: bold; margin-bottom: 20px; }
    .status-stars { font-size: 2.5rem; color: #ffd700; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
    #history-list { list-style: none; padding: 0; background: var(--c-history-bg); border-radius: 8px; margin-top:10px;}
  </style>
</head>
<body>

  <h1 id="main-title"></h1>
  <h2 id="sub-title"></h2>
  <div id="start-area"><button id="start-btn">„Çπ„Çø„Éº„ÉàÔºÅ</button></div>
  <div id="problems-section" style="display:none;">
    <div id="problems-wrapper"></div>
    <div class="button-area">
      <button id="check-answers">„Åæ„Çã„Å§„Åë</button>
      <button id="retry">„ÇÇ„ÅÜ„ÅÑ„Å°„Å©</button>
    </div>
  </div>
  <div id="result-area">
    <div id="result"></div>
    <div id="overallStatusArea">„Çπ„ÉÜ„Éº„Çø„ÇπÔºö<span id="overallStars" class="status-stars">‚Äï</span></div>
    <div id="highScoreArea">„Éè„Ç§„Çπ„Ç≥„Ç¢Ôºö<span id="highScoreValue">0</span> „Å¶„Çì <button id="reset-highscore">„É™„Çª„ÉÉ„Éà</button></div>
    <div id="dailyCountArea">‰ªäÊó•„ÅÆ„ÇØ„É™„Ç¢Ôºö<span id="dailyCountValue">0</span> „Åã„ÅÑ</div>
    <div id="monthlyCountArea">‰ªäÊúà„ÅÆ„ÇØ„É™„Ç¢Ôºö<span id="monthlyCountValue">0</span> „Åã„ÅÑ</div>
    <div id="clearCountArea">ÂêàË®à„ÇØ„É™„Ç¢Ôºö<span id="clearCountValue">0</span> „Åã„ÅÑ</div>
    <div id="history-area">„Çä„Çå„ÅçÔºàÔºëÔºê‰ª∂Ôºâ<br><ul id="history-list"></ul></div>
  </div>

  <script>
    (function () {
      const config = {
        appId: "108-2_kotaeno_tashikame",
        mainTitle: "Ôºô„ÄÄ„ÅÇ„Åæ„Çä„ÅÆ„ÅÇ„Çã„Çè„ÇäÁÆó",
        title: "Á≠î„Åà„ÅÆ„Åü„Åó„Åã„ÇÅ",
        page: 107,
        baseScore: 100,
        targetTimePerQuestion: 45, // 1Âïè„ÅÇ„Åü„Çä„ÅÆÁõÆÊ®ôÊôÇÈñìÔºàÁßíÔºâ
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        problemGenerator() {
          const problemsList = [];
          while (problemsList.length < 5) {
            const b = Math.floor(Math.random() * 8) + 2; // Ââ≤„ÇãÊï∞ (2-9)
            const q = Math.floor(Math.random() * 9) + 1; // Á≠î„Åà (1-9)
            const r = Math.floor(Math.random() * (b - 1)) + 1; // „ÅÇ„Åæ„Çä (1 ÔΩû b-1)
            const a = b * q + r; // Ââ≤„Çâ„Çå„ÇãÊï∞
            if (a >= 10) { // Ââ≤„Çâ„Çå„ÇãÊï∞„ÅØ2Ê°Å‰ª•‰∏ä
              problemsList.push({
                displayText: `${a} √∑ ${b} = `,
                answers: [q, r, b, q, r, a] // [Á≠î„Åà, „ÅÇ„Åæ„Çä, „Åü„Åó„Åã„ÇÅÂºè„ÅÆÂÖ®Ë¶ÅÁ¥†]
              });
            }
          }
          return problemsList;
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let totalClearCount = 0, monthlyCount = 0, dailyCount = 0;
      let overallStatusStars = '‚Äï', incorrectIndices = [];
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_MONTHLY_PREFIX = `${config.appId}:monthlyClear-`, KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;

      function loadData() {
        highScore = +ls.getItem(KEY_HS) || 0;
        const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
        const monthKey = KEY_MONTHLY_PREFIX + new Date().toISOString().slice(0, 7);
        totalClearCount = +ls.getItem(KEY_CLEAR) || 0;
        monthlyCount = +ls.getItem(monthKey) || 0;
        dailyCount = +ls.getItem(todayKey) || 0;
        overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || '‚Äï';
      }
      function saveData() {
        ls.setItem(KEY_HS, String(highScore));
        const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
        const monthKey = KEY_MONTHLY_PREFIX + new Date().toISOString().slice(0, 7);
        ls.setItem(KEY_CLEAR, String(totalClearCount));
        ls.setItem(monthKey, String(monthlyCount));
        ls.setItem(todayKey, String(dailyCount));
        ls.setItem(KEY_OVERALL_STATUS, overallStatusStars);
      }
      function saveHistoryEntry(score) {
        const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
        history.unshift({ datetime: new Date().toLocaleString(), score });
        if (history.length > 10) history.pop();
        ls.setItem(KEY_HISTORY, JSON.stringify(history));
      }
      function updateDisplay() {
        document.querySelector('#highScoreValue').textContent = highScore;
        document.querySelector('#clearCountValue').textContent = totalClearCount;
        document.querySelector('#monthlyCountValue').textContent = monthlyCount;
        document.querySelector('#dailyCountValue').textContent = dailyCount;
        document.querySelector('#overallStars').innerHTML = overallStatusStars;
        const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
        document.querySelector('#history-list').innerHTML =
          history.map(h => `<li>${h.datetime}Ôºö${h.score}„Å¶„Çì</li>`).join('');
      }
      
      function attachInputEvents(el) {
        if (!el) return;
        el.addEventListener('focus', () => el.scrollIntoView({ behavior: "smooth", block: "center" }));
        el.addEventListener('keydown', e => {
          if (e.key === 'Enter') {
            e.preventDefault();
            const [_, probIdxStr, subIdxStr] = el.id.split('-');
            const probIdx = parseInt(probIdxStr, 10);
            const subIdx = parseInt(subIdxStr, 10);

            if (subIdx < 6) { // ÊúÄÂæå„ÅÆÂÖ•ÂäõÊ¨Ñ„Åß„Å™„Åë„Çå„Å∞„ÄÅÊ¨°„ÅÆÂÖ•ÂäõÊ¨Ñ„Å∏
              document.querySelector(`#ans-${probIdx}-${subIdx + 1}`).focus();
              return;
            }

            // ÊúÄÂæå„ÅÆÂÖ•ÂäõÊ¨Ñ„Å™„Çâ„ÄÅÊ¨°„ÅÆÂïèÈ°å„Å∏
            if (incorrectIndices.length > 0) {
              const currentIndexInErrorList = incorrectIndices.indexOf(probIdx);
              if (currentIndexInErrorList < incorrectIndices.length - 1) {
                const nextIncorrectProbIdx = incorrectIndices[currentIndexInErrorList + 1];
                document.querySelector(`#ans-${nextIncorrectProbIdx}-1`).focus();
              } else { document.querySelector('#check-answers').focus(); }
            } else {
              const nextProbIdx = probIdx + 1;
              if (nextProbIdx < problems.length) {
                document.querySelector(`#ans-${nextProbIdx}-1`).focus();
              } else { document.querySelector('#check-answers').focus(); }
            }
          }
        });
      }
      
      function displayProblems() {
        const wrap = document.querySelector('#problems-wrapper');
        wrap.innerHTML = '';
        problems.forEach((p, i) => {
          const row = document.createElement('div');
          row.className = 'problem';
          row.innerHTML = `
            <div class="problem-number">${i + 1}.</div>
            <div class="problem-content">
              ${p.displayText}
              <input type="number" id="ans-${i}-1"> „ÅÇ„Åæ„Çä <input type="number" id="ans-${i}-2">
              <span id="icon-${i}" class="result-icon"></span>
            </div>
            <div class="verification-equation">
              „Åü„Åó„Åã„ÇÅ: <input type="number" id="ans-${i}-3"> √ó <input type="number" id="ans-${i}-4"> + <input type="number" id="ans-${i}-5"> = <input type="number" id="ans-${i}-6">
            </div>
          `;
          wrap.appendChild(row);
          for (let k = 1; k <= 6; k++) {
            attachInputEvents(document.querySelector(`#ans-${i}-${k}`));
          }
        });
      }

      function checkAnswers() {
        document.querySelector('#check-answers').disabled = true;
        const newIncorrectIndices = [];
        problems.forEach((p, i) => {
          const userAnswers = [];
          const inputs = [];
          for (let k = 1; k <= 6; k++) {
            const el = document.querySelector(`#ans-${i}-${k}`);
            inputs.push(el);
            userAnswers.push(+el.value);
          }

          const correctAnswers = p.answers;
          
          const isMultiplicationPartCorrect = 
            (userAnswers[2] === correctAnswers[2] && userAnswers[3] === correctAnswers[3]) ||
            (userAnswers[2] === correctAnswers[3] && userAnswers[3] === correctAnswers[2]);

          const isCorrect = 
            userAnswers[0] === correctAnswers[0] &&
            userAnswers[1] === correctAnswers[1] &&
            isMultiplicationPartCorrect &&
            userAnswers[4] === correctAnswers[4] &&
            userAnswers[5] === correctAnswers[5];
          
          const icon = document.querySelector(`#icon-${i}`);
          if (isCorrect) {
            icon.textContent = '‚óã'; icon.className = 'result-icon correct';
            inputs.forEach(el => el.disabled = true);
          } else {
            icon.textContent = '√ó'; icon.className = 'result-icon wrong';
            newIncorrectIndices.push(i);
          }
        });
        incorrectIndices = newIncorrectIndices;

        if (incorrectIndices.length === 0) {
          const elapsed = (Date.now() - startTime) / 1000;
          const baseScore = config.baseScore || 100;
          const targetTime = problems.length * config.targetTimePerQuestion;
          let bonus = 0;
          if (elapsed < targetTime) bonus = Math.floor(100 * (targetTime - elapsed) / targetTime);
          const score = baseScore + bonus;
          
          totalClearCount++; monthlyCount++; dailyCount++;
          const s = config.starThresholds;
          let starsHtml = '‚Äï';
          if (s) {
            if (score >= s.star5) starsHtml = '‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ';
            else if (score >= s.star4) starsHtml = '‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ';
            else if (score >= s.star3) starsHtml = '‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ';
            else if (score >= s.star2) starsHtml = '‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ';
            else if (score >= s.star1) starsHtml = '‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ';
          }
          overallStatusStars = starsHtml;
          let msg = 'üéâ ÂÖ®ÂïèÊ≠£Ëß£ÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ üéâ';
          if (score > highScore) {
            msg = 'üèÜ „Éè„Ç§„Çπ„Ç≥„Ç¢ÈÅîÊàêÔºÅ„Åô„Åî„ÅÑÔºÅ üèÜ';
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 } });
          }
          document.querySelector('#result').innerHTML = `${msg}<br>„Çπ„Ç≥„Ç¢: <strong>${score}ÁÇπ</strong> („Çø„Ç§„É†: ${elapsed.toFixed(1)} Áßí)`;
          saveData();
          saveHistoryEntry(score);
          updateDisplay();
          document.querySelector('#retry').focus();
        } else {
          document.querySelector('#result').textContent = '„Åä„Åó„ÅÑÔºÅ„Åæ„Å°„Åå„ÅÑ„ÇíÁõ¥„Åù„ÅÜÔºÅ';
          document.querySelector('#check-answers').disabled = false;
          document.querySelector(`#ans-${incorrectIndices[0]}-1`).focus();
        }
      }
      
      function retry() {
        startTime = Date.now();
        document.querySelector('#check-answers').disabled = false;
        document.querySelector('#result').textContent = '';
        incorrectIndices = [];
        problems = config.problemGenerator();
        displayProblems();
        document.querySelector('#ans-0-1')?.focus();
      }
      
      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');
        const startBtn = document.querySelector('#start-btn');
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('sub-title').textContent = config.title;
        loadData();
        updateDisplay();
        startBtn.onclick = () => {
          startArea.style.display = 'none';
          document.querySelector('#problems-section').style.display = 'block';
          retry();
        };
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        document.querySelector('#reset-highscore').onclick = () => {
          if (confirm('„Éè„Ç§„Çπ„Ç≥„Ç¢„Å®„Çπ„ÉÜ„Éº„Çø„Çπ„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü\nÔºà„ÇØ„É™„Ç¢ÂõûÊï∞„ÅØ„É™„Çª„ÉÉ„Éà„Åï„Çå„Åæ„Åõ„ÇìÔºâ')) {
            highScore = 0; overallStatusStars = '‚Äï';
            saveData(); updateDisplay();
          }
        };
        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && startArea.style.display !== 'none') {
                startBtn.click();
            }
        });
      });
    })();
  </script>

</body>
</html>
