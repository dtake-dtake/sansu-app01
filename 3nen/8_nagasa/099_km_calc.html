    <script>
    (function () {
      const config = {
        appId: "099_km_calc_v3",
        mainTitle: "ï¼˜ã€€é•·ã•",
        title: "kmã®è¨ˆç®—", 
        page: 99, 
        baseScore: 100,
        targetTimePerQuestion: 60, 
        questionCount: 4, 
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        instructionHtml: `
          <p>kmã¨mãŒã¾ã˜ã£ãŸè¨ˆç®—ã‚’ã—ã¾ã—ã‚‡ã†ã€‚</p>
          <div style="background:#FFFDE7; padding:15px; border-radius:10px; border:2px solid #FBC02D; margin-bottom:10px;">
             <strong>ãƒã‚¤ãƒ³ãƒˆï¼š</strong><br>
             mï¼ˆãƒ¡ãƒ¼ãƒˆãƒ«ï¼‰ãŒ 1000 ã«ãªã£ãŸã‚‰ã€<br>
             <strong>1km</strong> ã«å¤‰èº«ï¼ˆãã‚Šä¸ŠãŒã‚Šï¼‰ã—ã¾ã™ã€‚<br>
             <br>
             mï¼ˆãƒ¡ãƒ¼ãƒˆãƒ«ï¼‰ãŒã²ã‘ãªã„ã¨ãã¯ã€<br>
             1km ã‚’ <strong>1000m</strong> ã«ã—ã¦è¨ˆç®—ï¼ˆãã‚Šä¸‹ãŒã‚Šï¼‰ã—ã¾ã—ã‚‡ã†ã€‚
          </div>
        `,

        problemGenerator(count = 4) {
            const problems = [];
            
            // æ•™ç§‘æ›¸P99 â–²5 ã®4ãƒ‘ã‚¿ãƒ¼ãƒ³ï¼ˆãŸã—ç®—2ç¨®ã€ã²ãç®—2ç¨®ï¼‰ã‚’ç”Ÿæˆ

            // 1. ãŸã—ç®—ï¼ˆãã‚Šä¸ŠãŒã‚Šã‚ã‚Šãƒ»ç­”ãˆã¯kmã¨mï¼‰
            const generateType1 = () => {
                const km = Math.floor(Math.random() * 5) + 1; 
                const m1 = (Math.floor(Math.random() * 4) + 6) * 100; // 600-900m
                const m2 = (Math.floor(Math.random() * 4) + 5) * 100; // 500-800m
                if (m1 + m2 < 1000) return generateType1();

                const totalM = m1 + m2;
                const ansKm = km + 1;
                const ansM = totalM - 1000;
                if (ansM === 0) return generateType1();

                return {
                    type: 'add_carry_mixed',
                    display: `<span class="math-text">${km}<span class="unit">km</span>${m1}<span class="unit">m</span></span> <span class="math-symbol">+</span> <span class="math-text">${m2}<span class="unit">m</span></span> <span class="math-symbol">=</span>`,
                    inputs: [
                        { val: ansKm, unit: 'km' },
                        { val: ansM, unit: 'm' }
                    ]
                };
            };

            // 2. ãŸã—ç®—ï¼ˆãã‚Šä¸ŠãŒã‚Šã‚ã‚Šãƒ»ç­”ãˆãŒã´ã£ãŸã‚Škmï¼‰
            // â–¼â–¼â–¼ ä¿®æ­£ï¼šmãŒ0ã«ãªã‚‹å ´åˆã¯mã®å…¥åŠ›æ¬„ã‚’å‡ºã•ãªã„ â–¼â–¼â–¼
            const generateType2 = () => {
                const km = Math.floor(Math.random() * 5) + 1;
                const m1 = (Math.floor(Math.random() * 9) + 1) * 100; 
                const m2 = 1000 - m1; 
                const ansKm = km + 1;
                
                return {
                    type: 'add_carry_exact',
                    display: `<span class="math-text">${km}<span class="unit">km</span>${m1}<span class="unit">m</span></span> <span class="math-symbol">+</span> <span class="math-text">${m2}<span class="unit">m</span></span> <span class="math-symbol">=</span>`,
                    inputs: [
                        { val: ansKm, unit: 'km' }
                        // mã®å…¥åŠ›æ¬„ã‚’å‰Šé™¤
                    ]
                };
            };

            // 3. ã²ãç®—ï¼ˆãã‚Šä¸‹ãŒã‚Šã‚ã‚Šãƒ»ç­”ãˆã¯kmã¨mï¼‰
            const generateType3 = () => {
                const km = Math.floor(Math.random() * 5) + 2; 
                const m1 = (Math.floor(Math.random() * 5) + 1) * 100; 
                const m2 = (Math.floor(Math.random() * 4) + 6) * 100; 
                if (m1 >= m2) return generateType3();

                const ansKm = km - 1;
                const ansM = (1000 + m1) - m2;
                
                return {
                    type: 'sub_borrow_mixed',
                    display: `<span class="math-text">${km}<span class="unit">km</span>${m1}<span class="unit">m</span></span> <span class="math-symbol">âˆ’</span> <span class="math-text">${m2}<span class="unit">m</span></span> <span class="math-symbol">=</span>`,
                    inputs: [
                        { val: ansKm, unit: 'km' },
                        { val: ansM, unit: 'm' }
                    ]
                };
            };

            // 4. ã²ãç®—ï¼ˆæ•´æ•°kmã‹ã‚‰ã®ã²ãç®—ãƒ»ç­”ãˆã¯kmã¨mï¼‰
            const generateType4 = () => {
                const km = Math.floor(Math.random() * 5) + 2; 
                const m2 = (Math.floor(Math.random() * 9) + 1) * 100; 
                const ansKm = km - 1;
                const ansM = 1000 - m2;
                
                return {
                    type: 'sub_borrow_int',
                    display: `<span class="math-text">${km}<span class="unit">km</span></span> <span class="math-symbol">âˆ’</span> <span class="math-text">${m2}<span class="unit">m</span></span> <span class="math-symbol">=</span>`,
                    inputs: [
                        { val: ansKm, unit: 'km' },
                        { val: ansM, unit: 'm' }
                    ]
                };
            };

            problems.push(generateType1());
            problems.push(generateType2());
            problems.push(generateType3());
            problems.push(generateType4());

            return problems.sort(() => Math.random() - 0.5);
        }
      };

      let problems = [], startTime = 0, highScore = 0;

      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        const circledNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£'];
        let globalInputIndex = 0;

      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('focusin', (e) => {

            const el = e.target;

                }
            }, 10);
        });

        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            
            if (e.key === 'Enter') {
                e.preventDefault();
                const allInputs = Array.from(document.querySelectorAll('.input-cell'));
                const currentIndex = allInputs.indexOf(el);
                
                if (incorrectCells.length > 0) {
                    const currentErrorIndex = incorrectCells.indexOf(el.id);
                    if (currentErrorIndex !== -1 && currentErrorIndex < incorrectCells.length - 1) {
                        const nextErrorId = incorrectCells[currentErrorIndex + 1];
                        const nextEl = document.getElementById(nextErrorId);
                        if (nextEl) { nextEl.focus(); nextEl.select(); }
                    } else {

                    }
                } else {
                    if (currentIndex < allInputs.length - 1) {
                        const nextEl = allInputs[currentIndex + 1];
                        if (nextEl) nextEl.focus();
                    } else {

      function checkAnswers() {

        incorrectCells = [];

            } else if (parseInt(userVal) === parseInt(correctVal)) {
                el.classList.add('correct-bg');
            } else {
                allCorrect = false;
                el.classList.add('wrong-bg');
                incorrectCells.push(el.id);

        });

        const resultEl = document.querySelector('#result');

        if (allCorrect) {
            const elapsed = (Date.now() - startTime) / 1000;
            const baseTime = config.targetTimePerQuestion * config.questionCount;
            const bonus = Math.max(0, Math.floor(100 * (baseTime - elapsed) / baseTime)); 
            const score = config.baseScore + bonus;

            totalClearCount++; dailyCount++;
            
            const s = config.starThresholds;
            let starsHtml = (score >= s.star5) ? 'â˜…â˜…â˜…â˜…â˜…' : (score >= s.star4) ? 'â˜…â˜…â˜…â˜…â˜†' : (score >= s.star3) ? 'â˜…â˜…â˜…â˜†â˜†' : (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
            overallStatusStars = starsHtml;
            
            let msg = 'ğŸ‰ å…¨å•æ­£è§£ï¼ãŠã‚ã§ã¨ã†ï¼ ğŸ‰';
            if (score > highScore) {
