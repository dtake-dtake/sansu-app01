    <style>

<body>
    <button id="bulb-btn" aria-label="èª¬æ˜ã‚’è¡¨ç¤º">ğŸ’¡</button>
    <div id="info-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3 style="text-align:center; color:var(--c-primary); margin-top:0;">å­¦ç¿’ã®ãƒã‚¤ãƒ³ãƒˆ</h3>

      </div>
    </div>
    
    <h1 id="main-title"></h1>
    <h2 id="sub-title">
        <span id="page-circle" class="page-circle"></span>
        <span id="sub-title-text"></span>
    </h2>
    
    <div id="start-area"> <button id="start-btn">ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button> </div>
    <div id="problems-section" style="display:none;">
        <div id="problems-container"></div>
        <div class="button-area">
            <button id="check-answers">ã¾ã‚‹ã¤ã‘</button>
            <button id="retry" style="display:none;">ã‚‚ã†ã„ã¡ã©</button>
        </div>
    </div>
    <div id="result-area">
        <div id="result"></div>
        <div id="hint-message"></div>
        <div id="overallStatusArea">ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ï¼š<span id="overallStars" class="status-stars">â€•</span></div>
        <div id="highScoreArea">ãƒã‚¤ã‚¹ã‚³ã‚¢ï¼š<span id="highScoreValue">0</span> ã¦ã‚“ <button id="reset-highscore" style="font-size:0.8rem; padding:4px 8px; margin-left:10px;">ãƒªã‚»ãƒƒãƒˆ</button></div>
        <div id="dailyCountArea">ä»Šæ—¥ã®ã‚¯ãƒªã‚¢ï¼š<span id="dailyCountValue">0</span> ã‹ã„</div>
        <div id="clearCountArea">åˆè¨ˆã‚¯ãƒªã‚¢ï¼š<span id="clearCountValue">0</span> ã‹ã„</div>
        <div id="history-area" style="margin-top:15px; font-size:0.9rem;">ã‚Šã‚Œãï¼ˆæœ€æ–°ï¼•ä»¶ï¼‰<br><ul id="history-list"></ul></div>
    </div>

    <script>
    (function () {
      const config = {
        appId: "098_km_to_m_v2",
        mainTitle: "ï¼˜ã€€é•·ã•",
        title: "kmã¨m", 
        page: 98, 
        baseScore: 100,
        targetTimePerQuestion: 60, 
        questionCount: 4, // 4å•ã«è¨­å®š
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        instructionHtml: `
          <p>ã€Œé“ã®ã‚Šã€ã‚’è¡¨ã™ã¨ãã¯ã€<strong>kmï¼ˆã‚­ãƒ­ãƒ¡ãƒ¼ãƒˆãƒ«ï¼‰</strong>ã‚’ä½¿ã„ã¾ã™ã€‚</p>
          <div style="background:#F1F8E9; padding:10px; border-radius:8px; border:1px solid #C5E1A5; margin-bottom:10px;">
             <strong>é•·ã•ã®ãã¾ã‚Šï¼š</strong><br>
             1km = 1000m<br>
             1000m = 1km<br>
             <hr style="border:none; border-top:1px dashed #aaa; margin:5px 0;">
             ä¾‹ï¼š<br>
             1km 200m = 1200m<br>
             3km 50m = 3050m <span style="font-size:0.8em; color:#E91E63;">(0ã‚’ã‚ã™ã‚Œãšã«ï¼)</span>
          </div>
        `,

        problemGenerator(count = 4) {
            const problems = [];
            // æ•™ç§‘æ›¸P98 â–³3 ã®æ„å›³ã«åˆã‚ã›ãŸ4ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’ä½œæˆ

            // Type 1: km -> m (ä¾‹: 3km = 3000m) [â–³3-â‘ ]
            const generateType1 = () => {
                const km = Math.floor(Math.random() * 9) + 1; // 1-9
                return {
                    type: 'simple_km_to_m',
                    display: `${km}<span class="unit">km</span> = `,
                    inputs: [{ val: km * 1000, unit: 'm' }]
                };
            };

            // Type 2: m -> km (ä¾‹: 7000m = 7km) [â–³3-â‘¡]
            const generateType2 = () => {
                const km = Math.floor(Math.random() * 9) + 1; 
                return {
                    type: 'simple_m_to_km',
                    display: `${km * 1000}<span class="unit">m</span> = `,
                    inputs: [{ val: km, unit: 'km' }]
                };
            };

            // Type 3: m -> km m (ä¾‹: 9500m = 9km 500m) [â–³3-â‘¢]
            const generateType3 = () => {
                const km = Math.floor(Math.random() * 8) + 1; 
                const m = Math.floor(Math.random() * 9) * 100 + (Math.floor(Math.random() * 9) + 1) * 10; 
                const totalM = km * 1000 + m;
                return {
                    type: 'mix_m_to_kmm',
                    display: `${totalM}<span class="unit">m</span> = `,
                    inputs: [{ val: km, unit: 'km' }, { val: m, unit: 'm' }]
                };
            };

            // Type 4: km m -> m (ä¾‹: 3km 50m = 3050m) [â–³3-â‘£]
            const generateType4 = () => {
                const km = Math.floor(Math.random() * 8) + 1;
                let m;
                // æ•™ç§‘æ›¸â–³3-â‘£ã®ã‚ˆã†ã«ã€50mã®ã‚ˆã†ãªã€Œ0åŸ‹ã‚ã€ãŒå¿…è¦ãªãƒ‘ã‚¿ãƒ¼ãƒ³ã‚‚æ··ãœã‚‹
                if (Math.random() < 0.5) {
                    m = (Math.floor(Math.random() * 9) + 1) * 10; // 10, 20... 90 (ä¾‹: 3050m)
                } else {
                    m = Math.floor(Math.random() * 900) + 100; // 100-999 (ä¾‹: 3500m)
                }
                const totalM = km * 1000 + m;
                return {
                    type: 'mix_kmm_to_m',
                    display: `${km}<span class="unit">km</span>${m}<span class="unit">m</span> = `,
                    inputs: [{ val: totalM, unit: 'm' }]
                };
            };

            // å„ã‚¿ã‚¤ãƒ—ã‚’1å•ãšã¤ç”Ÿæˆã—ã¦4å•ã«ã™ã‚‹
            problems.push(generateType1());
            problems.push(generateType2());
            problems.push(generateType3());
            problems.push(generateType4());

            return problems.sort(() => Math.random() - 0.5);
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let totalClearCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      let incorrectCells = []; // IDã®ãƒªã‚¹ãƒˆ
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      const KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      
      function loadData() { 
          highScore = +ls.getItem(KEY_HS) || 0; 
          totalClearCount = +ls.getItem(KEY_CLEAR) || 0; 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          dailyCount = +ls.getItem(todayKey) || 0;
          overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
      }
      function saveData() { 
          ls.setItem(KEY_HS, String(highScore)); 
          ls.setItem(KEY_CLEAR, String(totalClearCount)); 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          ls.setItem(todayKey, String(dailyCount)); 
          ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
      }
      function saveHistoryEntry(score) { 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          history.unshift({ datetime: new Date().toLocaleString(), score }); 
          if (history.length > 5) history.pop(); 
          ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
      }
      function updateDisplay() { 
          document.querySelector('#highScoreValue').textContent = highScore; 
          document.querySelector('#clearCountValue').textContent = totalClearCount; 
          document.querySelector('#dailyCountValue').textContent = dailyCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars; 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          document.querySelector('#history-list').innerHTML = history.map(h => `<li>${h.datetime} <span style="float:right; font-weight:bold;">${h.score}ç‚¹</span></li>`).join(''); 
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        const circledNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£'];
        
        let globalInputIndex = 0;

        problems.forEach((p, i) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `problem-row-${i}`;
            
            let html = `<span class="problem-number">${circledNumbers[i]}</span><div class="problem-content">`;
            html += `<span>${p.display}</span>`;
            
            p.inputs.forEach((inp) => {
                const inputId = `inp-${i}-${globalInputIndex++}`;
                html += `<input type="tel" inputmode="numeric" id="${inputId}" class="input-cell" data-ans="${inp.val}" data-prob-index="${i}">`;
                html += `<span class="unit">${inp.unit}</span>`;
            });
            
            html += `</div>`;
            wrapper.innerHTML = html;
            container.appendChild(wrapper);
        });
      }
      
      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('focusin', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            setTimeout(() => {
                const row = el.closest('.problem-wrapper');
                if (row) {
                    row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 10);
        });

        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            
            if (e.key === 'Enter') {
                e.preventDefault();
                
                const allInputs = Array.from(document.querySelectorAll('.input-cell'));
                const currentIndex = allInputs.indexOf(el);
                
                if (incorrectCells.length > 0) {
                    // é–“é•ã„ãƒ›ãƒƒãƒ”ãƒ³ã‚°æ©Ÿèƒ½
                    const currentErrorIndex = incorrectCells.indexOf(el.id);
                    if (currentErrorIndex !== -1 && currentErrorIndex < incorrectCells.length - 1) {
                        const nextErrorId = incorrectCells[currentErrorIndex + 1];
                        const nextEl = document.getElementById(nextErrorId);
                        if (nextEl) { nextEl.focus(); nextEl.select(); }
                    } else {
                        document.querySelector('#check-answers').focus();
                    }
                } else {
                    if (currentIndex < allInputs.length - 1) {
                        const nextEl = allInputs[currentIndex + 1];
                        if (nextEl) nextEl.focus();
                    } else {
                        document.querySelector('#check-answers').focus();
                    }
                }
            }
        });
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        setTimeout(()=> btn.disabled=false, 500);

        incorrectCells = [];
        let allCorrect = true;
        
        const inputs = document.querySelectorAll('.input-cell');
        
        inputs.forEach(el => {
            const userVal = el.value.replace(/[^0-9]/g, '');
            const correctVal = String(el.dataset.ans);
            
            el.classList.remove('correct-bg', 'wrong-bg');
            
            if (userVal === '') {
                allCorrect = false;
                el.classList.add('wrong-bg');
                incorrectCells.push(el.id);
            } else if (parseInt(userVal) === parseInt(correctVal)) {
                el.classList.add('correct-bg');
            } else {
                allCorrect = false;
                el.classList.add('wrong-bg');
                incorrectCells.push(el.id);
            }
        });

        const resultEl = document.querySelector('#result');
        const hintEl = document.querySelector('#hint-message');
        
        if (allCorrect) {
            const elapsed = (Date.now() - startTime) / 1000;
            const baseTime = config.targetTimePerQuestion * config.questionCount;
            const bonus = Math.max(0, Math.floor(50 * (baseTime - elapsed) / baseTime)); 
            const score = config.baseScore + bonus;

            totalClearCount++; dailyCount++;
            
            const s = config.starThresholds;
            let starsHtml = (score >= s.star5) ? 'â˜…â˜…â˜…â˜…â˜…' : (score >= s.star4) ? 'â˜…â˜…â˜…â˜…â˜†' : (score >= s.star3) ? 'â˜…â˜…â˜…â˜†â˜†' : (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
            overallStatusStars = starsHtml;
            
            let msg = 'ğŸ‰ å…¨å•æ­£è§£ï¼ãŠã‚ã§ã¨ã†ï¼ ğŸ‰';
            if (score > highScore) {
                msg = 'ğŸ† ãƒã‚¤ã‚¹ã‚³ã‚¢é”æˆï¼ã™ã”ã„ï¼ğŸ†';
                highScore = score;
                if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#558B2F', '#DCEDC8', '#FFFFFF'] });
            }
            
            resultEl.innerHTML = `${msg}<br>ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)`;
            saveData(); saveHistoryEntry(score); updateDisplay();
            
            document.querySelector('#check-answers').style.display = 'none';
            document.querySelector('#retry').style.display = 'inline-block';
            document.querySelector('#retry').focus();
            inputs.forEach(el => el.disabled = true);
            document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' });

        } else {
            resultEl.textContent = 'ãŠã—ã„ï¼ã¾ã¡ãŒã„ã‚’ç›´ãã†ï¼';
            hintEl.textContent = `ã‚ã¨ ${incorrectCells.length} ã“ ã‚ã‚‹ã‚ˆã€‚`;
            if (incorrectCells.length > 0) {
                const targetEl = document.getElementById(incorrectCells[0]);
                if (targetEl) { targetEl.focus(); targetEl.select(); }
            }
        }
      }
      
      function retry() {
        startTime = Date.now();
        incorrectCells = [];
        document.querySelector('#result').textContent = '';
        document.querySelector('#hint-message').textContent = '';
        document.querySelector('#check-answers').style.display = 'inline-block';
        document.querySelector('#check-answers').disabled = false;
        document.querySelector('#retry').style.display = 'none';
        
        problems = config.problemGenerator(config.questionCount);
        displayProblems();
        
        const firstInput = document.querySelector('.input-cell');
        if (firstInput) firstInput.focus();
      }

      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');
        const startBtn = document.querySelector('#start-btn');
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('page-circle').textContent = config.page;
        document.getElementById('sub-title-text').textContent = config.title;
        document.getElementById('instruction-content').innerHTML = config.instructionHtml;
        
        loadData(); updateDisplay();
        
        startBtn.onclick = () => { 
            startArea.style.display = 'none'; 
            document.querySelector('#problems-section').style.display = 'block'; 
            retry(); 
        };
        
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        document.querySelector('#reset-highscore').onclick = () => { 
            if (confirm('ãƒã‚¤ã‚¹ã‚³ã‚¢ã¨ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) { 
                highScore = 0; overallStatusStars = 'â€•'; saveData(); updateDisplay(); 
            } 
        };
        document.addEventListener('keydown', e => { 
            if (e.key === 'Enter' && startArea.style.display !== 'none') { startBtn.click(); } 
        });
        setupEventListeners();

        const modal = document.getElementById("info-modal");
        const btn = document.getElementById("bulb-btn");
        const span = document.querySelector(".close-modal");
        btn.onclick = () => { modal.style.display = "block"; };
        span.onclick = () => { modal.style.display = "none"; };
        window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
      });
    })();
    </script>
