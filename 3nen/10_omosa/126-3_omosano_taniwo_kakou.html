<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>重さの単位をかこう</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --c-bg-main: #fff3e0; --c-primary: #fb8c00; --c-primary-dark: #e65100;
      --c-primary-light: #ffcc80; --c-button-bg: #ff9800; --c-button-hover: #fb8c00;
      --c-result-area-bg: #ffe0b2; --c-problem-row-bg: #fff8e1; --c-history-bg: #ffecb3;
      --c-text-main: #333; --c-text-on-button: #ffffff; --c-feedback-correct: #388e3c;
      --c-feedback-wrong: #d32f2f; font-size: 16px;
    }
    body {
      font-family: 'Helvetica Neue', 'Arial', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
      background-color: var(--c-bg-main); color: var(--c-text-main); margin: 0;
      padding: 15px; line-height: 1.6;
    }
    h1, h2 { text-align: center; color: var(--c-primary-dark); margin: 10px 0; }
    h1 { font-size: 1.8rem; }
    h2 { font-size: 1.5rem; background: var(--c-primary-light); padding: 5px; border-radius: 8px;}
    button {
      font-size: 1.2rem; padding: 12px 24px; border: none; border-radius: 8px;
      background-color: var(--c-button-bg); color: var(--c-text-on-button);
      cursor: pointer; transition: background-color 0.2s;
    }
    button:hover { background-color: var(--c-button-hover); }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    /* 単位入力用にテキスト入力欄のスタイルを調整 */
    input[type="text"] {
      font-size: 1.8rem; width: 80px; text-align: center;
      border: 2px solid var(--c-primary-light); border-radius: 8px;
      padding: 5px; margin: 0 10px;
    }
    #problems-wrapper { max-width: 800px; margin: 20px auto; }
    .problem {
      background: var(--c-problem-row-bg); border-radius: 10px; padding: 15px;
      margin-bottom: 15px; font-size: 2rem; display: flex; align-items: center;
      flex-wrap: wrap; justify-content: flex-start;
    }
    .problem-number { margin-right: 10px; font-weight: bold; }
    .problem-equation { display: flex; align-items: center; white-space: nowrap; }
    .result-icon { font-size: 2.5rem; margin-left: auto; font-weight: bold; padding-left: 15px;}
    .correct { color: var(--c-feedback-correct); }
    .wrong { color: var(--c-feedback-wrong); }
    .button-area, #start-area { text-align: center; margin: 40px 0; }
    #result-area {
      max-width: 600px; margin: 20px auto; padding: 15px;
      background: var(--c-result-area-bg); border-radius: 10px; text-align: center;
    }
    #result { font-size: 1.8rem; font-weight: bold; margin-bottom: 20px; }
    .status-stars { font-size: 2.5rem; color: #ffd700; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
    #history-list { list-style: none; padding: 0; background: var(--c-history-bg); border-radius: 8px; margin-top:10px;}
  </style>
</head>
<body>
  <h1 id="main-title"></h1>
  <h2 id="sub-title"></h2>
  <div id="start-area"><button id="start-btn">スタート！</button></div>
  <div id="problems-section" style="display:none;">
    <div id="problems-wrapper"></div>
    <div class="button-area">
      <button id="check-answers">まるつけ</button>
      <button id="retry">もういちど</button>
    </div>
  </div>
  <div id="result-area">
    <div id="result"></div>
    <div id="overallStatusArea">ステータス：<span id="overallStars" class="status-stars">―</span></div>
    <div id="highScoreArea">ハイスコア：<span id="highScoreValue">0</span> てん <button id="reset-highscore">リセット</button></div>
    <div id="dailyCountArea">今日のクリア：<span id="dailyCountValue">0</span> かい</div>
    <div id="monthlyCountArea">今月のクリア：<span id="monthlyCountValue">0</span> かい</div>
    <div id="clearCountArea">合計クリア：<span id="clearCountValue">0</span> かい</div>
    <div id="history-area">りれき（１０件）<br><ul id="history-list"></ul></div>
  </div>

  <script>
    (function () {
      const config = {
        appId: "126-3_omosano_taniwo_kakou",
        mainTitle: "１０　重さ",
        title: "重さの単位をかこう",
        baseScore: 100,
        targetTimePerQuestion: 12,
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        problemGenerator() {
          // ▼▼▼ 問題のプール ▼▼▼
          const problemPool = [
            { item: '１円玉', value: 1, unit: 'g' },
            { item: 'けしゴム', value: 15, unit: 'g' },
            { item: 'えんぴつ', value: 5, unit: 'g' },
            { item: '５００mLのペットボトル', value: 500, unit: 'g' },
            { item: '食パン１まい', value: 60, unit: 'g' },
            { item: 'ティッシュペーパー１箱', value: 250, unit: 'g' },
            { item: '自分の体重', value: 25, unit: 'kg' },
            { item: 'ランドセル', value: 1, unit: 'kg' },
            { item: 'すいか', value: 4, unit: 'kg' },
            { item: 'うまれたばかりの赤ちゃん', value: 3, unit: 'kg' },
            { item: 'お米', value: 10, unit: 'kg' },
            { item: 'しょうがっこうのつくえ', value: 10, unit: 'kg' },
            { item: 'アフリカゾウ', value: 5, unit: 't' },
            { item: 'カバ', value: 2, unit: 't' },
            { item: '小がたの自動車', value: 1, unit: 't' },
            { item: '路線バス', value: 10, unit: 't' },
            { item: 'スマートフォン', value: 180, unit: 'g' },
            { item: 'たまご（１こ）', value: 50, unit: 'g' },
            { item: 'りんご', value: 300, unit: 'g' },
            { item: 'ノート', value: 120, unit: 'g' },
            { item: 'サッカーボール', value: 450, unit: 'g' },
            { item: 'バター', value: 200, unit: 'g' },
            { item: 'はがき', value: 3, unit: 'g' },
            { item: 'ねこ', value: 4, unit: 'kg' },
            { item: 'いぬ（柴犬）', value: 9, unit: 'kg' },
            { item: '３年生の教科書ぜんぶ', value: 2, unit: 'kg' },
            { item: '自転車', value: 15, unit: 'kg' },
            { item: 'せんたくき', value: 30, unit: 'kg' },
            { item: 'おとなのペンギン', value: 35, unit: 'kg' },
            { item: 'テレビ', value: 20, unit: 'kg' },
            { item: 'シロサイ', value: 2, unit: 't' },
            { item: 'ダンプカー', value: 11, unit: 't' },
            { item: '電車（１両）', value: 35, unit: 't' },
            { item: '大きなコンテナ', value: 2, unit: 't' },
            { item: 'シロナガスクジラ', value: 150, unit: 't' },
            { item: 'ジャンボジェット機', value: 180, unit: 't' },
            { item: '１０円玉', value: 5, unit: 'g' },
            { item: 'わりばし', value: 4, unit: 'g' },
            { item: 'ミニトマト', value: 10, unit: 'g' },
            { item: 'テニスボール', value: 60, unit: 'g' },
            { item: 'ごはん（おちゃわん１ぱい）', value: 150, unit: 'g' },
            { item: '缶ジュース', value: 350, unit: 'g' },
            { item: '牛乳パック（１L入り）', value: 1, unit: 'kg' },
            { item: 'ボーリングの玉', value: 7, unit: 'kg' },
            { item: 'しょうゆ（１L）', value: 1, unit: 'kg' },
            { item: 'ライオン', value: 180, unit: 'kg' },
            { item: 'おすもうさん', value: 150, unit: 'kg' },
            { item: 'グランドピアノ', value: 300, unit: 'kg' },
            { item: 'ホッキョクグマ', value: 450, unit: 'kg' },
            { item: 'うし', value: 650, unit: 'kg' },
            { item: 'きりん', value: 1, unit: 't' },
            { item: 'ティラノサウルス', value: 7, unit: 't' },
            { item: '消ぼう車', value: 10, unit: 't' },
            { item: 'スペースシャトル', value: 78, unit: 't' },
            { item: '大きな客船', value: 50000, unit: 't' },
            { item: '東京タワー', value: 4000, unit: 't' },
            { item: '500円玉', value: 7, unit: 'g'},
            { item: 'シャープペンシルのしん', value: 1, unit: 'g'},
            { item: '角砂糖', value: 4, unit: 'g'},
            { item: 'SDカード', value: 2, unit: 'g'},
            { item: 'ばんそうこう', value: 1, unit: 'g'},
            { item: 'ポテトチップス（1ふくろ）', value: 60, unit: 'g'},
            { item: 'CD', value: 15, unit: 'g'},
            { item: '野球のボール', value: 145, unit: 'g'},
            { item: 'にわとり', value: 2, unit: 'kg'},
            { item: 'ヘルメット', value: 400, unit: 'g'},
            { item: '金ののべぼう', value: 1, unit: 'kg'},
            { item: '鉄アレイ', value: 5, unit: 'kg'},
            { item: 'こたつ', value: 17, unit: 'kg'},
            { item: '人間のあたま', value: 5, unit: 'kg'},
            { item: 'ワニ', value: 500, unit: 'kg'},
            { item: 'イルカ', value: 200, unit: 'kg'},
            { item: 'ヒグマ', value: 150, unit: 'kg'},
            { item: '馬', value: 500, unit: 'kg'},
            { item: 'ドア', value: 25, unit: 'kg'},
            { item: 'タイヤ', value: 10, unit: 'kg'},
            { item: 'はやぶさ２', value: 600, unit: 'kg'},
            { item: 'バイク', value: 250, unit: 'kg'},
            { item: '金庫', value: 50, unit: 'kg'},
            { item: '自動はんばい機', value: 300, unit: 'kg'},
            { item: '冷ぞう庫', value: 80, unit: 'kg'},
            { item: 'ドラム式せんたく機', value: 80, unit: 'kg'},
            { item: '土俵', value: 4, unit: 't'},
            { item: 'F1カー', value: 1, unit: 't'},
            { item: '戦車', value: 50, unit: 't'},
            { item: 'モアイ像', value: 20, unit: 't'},
            { item: '自由の女神（土台をのぞく）', value: 31, unit: 't'},
            { item: 'SL機関車', value: 78, unit: 't'},
            { item: '大仏（鎌倉）', value: 121, unit: 't'},
            { item: 'エッフェル塔', value: 7300, unit: 't'},
            { item: 'ピラミッド（１つの石）', value: 3, unit: 't'},
            { item: '地球', value: 6000000000000000000000, unit: 't'},
            { item: '月', value: 73500000000000000000, unit: 't'},
            { item: '太陽', value: 2000000000000000000000000000, unit: 't'},
            { item: '雲（わた雲１つ）', value: 500, unit: 't'},


           ];

          // プールをシャッフル
          for (let i = problemPool.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [problemPool[i], problemPool[j]] = [problemPool[j], problemPool[i]];
          }
          
          // 最初の10問を選択して、アプリが使う形式に変換
          return problemPool.slice(0, 10).map(p => ({
            displayText: `${p.item}の重さ ${p.value}`,
            answer: p.unit
          }));
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let totalClearCount = 0, monthlyCount = 0, dailyCount = 0;
      let overallStatusStars = '―', incorrectIndices = [];
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_MONTHLY_PREFIX = `${config.appId}:monthlyClear-`, KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;

      function loadData() {
        highScore = +ls.getItem(KEY_HS) || 0;
        const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
        const monthKey = KEY_MONTHLY_PREFIX + new Date().toISOString().slice(0, 7);
        totalClearCount = +ls.getItem(KEY_CLEAR) || 0;
        monthlyCount = +ls.getItem(monthKey) || 0;
        dailyCount = +ls.getItem(todayKey) || 0;
        overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || '―';
      }
      function saveData() {
        ls.setItem(KEY_HS, String(highScore));
        const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
        const monthKey = KEY_MONTHLY_PREFIX + new Date().toISOString().slice(0, 7);
        ls.setItem(KEY_CLEAR, String(totalClearCount));
        ls.setItem(monthKey, String(monthlyCount));
        ls.setItem(todayKey, String(dailyCount));
        ls.setItem(KEY_OVERALL_STATUS, overallStatusStars);
      }
      function saveHistoryEntry(score) {
        const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
        history.unshift({ datetime: new Date().toLocaleString(), score });
        if (history.length > 10) history.pop();
        ls.setItem(KEY_HISTORY, JSON.stringify(history));
      }
      function updateDisplay() {
        document.querySelector('#highScoreValue').textContent = highScore;
        document.querySelector('#clearCountValue').textContent = totalClearCount;
        document.querySelector('#monthlyCountValue').textContent = monthlyCount;
        document.querySelector('#dailyCountValue').textContent = dailyCount;
        document.querySelector('#overallStars').innerHTML = overallStatusStars;
        const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
        document.querySelector('#history-list').innerHTML =
          history.map(h => `<li>${h.datetime}：${h.score}てん</li>`).join('');
      }
      
      function attachInputEvents(el) {
        if (!el) return;
        el.addEventListener('focus', () => el.scrollIntoView({ behavior: "smooth", block: "center" }));
        el.addEventListener('keydown', e => {
          if (e.key === 'Enter') {
            e.preventDefault();
            const [_, probIdxStr] = el.id.split('-');
            const probIdx = parseInt(probIdxStr, 10);
            
            if (incorrectIndices.length > 0) {
              const currentIndexInErrorList = incorrectIndices.indexOf(probIdx);
              if (currentIndexInErrorList < incorrectIndices.length - 1) {
                const nextIncorrectProbIdx = incorrectIndices[currentIndexInErrorList + 1];
                document.querySelector(`#ans-${nextIncorrectProbIdx}`).focus();
              } else { document.querySelector('#check-answers').focus(); }
            } else {
              const nextProbIdx = probIdx + 1;
              if (nextProbIdx < problems.length) {
                document.querySelector(`#ans-${nextProbIdx}`).focus();
              } else { document.querySelector('#check-answers').focus(); }
            }
          }
        });
      }
      
      function displayProblems() {
        const wrap = document.querySelector('#problems-wrapper');
        wrap.innerHTML = '';
        problems.forEach((p, i) => {
          const row = document.createElement('div');
          row.className = 'problem';
          row.innerHTML = `
            <div class="problem-number">${i + 1}.</div>
            <div class="problem-equation">${p.displayText}</div>
            <input type="text" id="ans-${i}">
            <span id="icon-${i}" class="result-icon"></span>
          `;
          wrap.appendChild(row);
          attachInputEvents(document.querySelector(`#ans-${i}`));
        });
      }

      function checkAnswers() {
        document.querySelector('#check-answers').disabled = true;
        const newIncorrectIndices = [];
        problems.forEach((p, i) => {
          const icon = document.querySelector(`#icon-${i}`);
          const ansEl = document.querySelector(`#ans-${i}`);
          const userAnswer = ansEl.value.trim().toLowerCase();
          const isCorrect = (userAnswer === p.answer);

          if (isCorrect) {
            icon.textContent = '○'; icon.className = 'result-icon correct';
            ansEl.disabled = true;
          } else {
            icon.textContent = '×'; icon.className = 'result-icon wrong';
            newIncorrectIndices.push(i);
            ansEl.disabled = false; ansEl.value = '';
          }
        });
        incorrectIndices = newIncorrectIndices;

        if (incorrectIndices.length === 0) {
          const elapsed = (Date.now() - startTime) / 1000;
          const baseScore = config.baseScore || 100;
          const targetTime = problems.length * config.targetTimePerQuestion;
          let bonus = 0;
          if (elapsed < targetTime) bonus = Math.floor(100 * (targetTime - elapsed) / targetTime);
          const score = baseScore + bonus;
          
          totalClearCount++; monthlyCount++; dailyCount++;
          const s = config.starThresholds;
          let starsHtml = '―';
          if (s) {
            if (score >= s.star5) starsHtml = '★★★★★';
            else if (score >= s.star4) starsHtml = '★★★★☆';
            else if (score >= s.star3) starsHtml = '★★★☆☆';
            else if (score >= s.star2) starsHtml = '★★☆☆☆';
            else if (score >= s.star1) starsHtml = '★☆☆☆☆';
          }
          overallStatusStars = starsHtml;
          let msg = '🎉 全問正解！おめでとう！ 🎉';
          if (score > highScore) {
            msg = '🏆 ハイスコア達成！すごい！ 🏆';
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 } });
          }
          document.querySelector('#result').innerHTML = `${msg}<br>スコア: <strong>${score}点</strong> (タイム: ${elapsed.toFixed(1)} 秒)`;
          saveData();
          saveHistoryEntry(score);
          updateDisplay();
          document.querySelector('#retry').focus();
        } else {
          document.querySelector('#result').textContent = 'おしい！まちがいを直そう！';
          document.querySelector('#check-answers').disabled = false;
          document.querySelector(`#ans-${incorrectIndices[0]}`).focus();
        }
      }
      
      function retry() {
        startTime = Date.now();
        document.querySelector('#check-answers').disabled = false;
        document.querySelector('#result').textContent = '';
        incorrectIndices = [];
        problems = config.problemGenerator();
        displayProblems();
        document.querySelector('#ans-0')?.focus();
      }
      
      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');
        const startBtn = document.querySelector('#start-btn');
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('sub-title').textContent = config.title;
        loadData();
        updateDisplay();
        startBtn.onclick = () => {
          startArea.style.display = 'none';
          document.querySelector('#problems-section').style.display = 'block';
          retry();
        };
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        document.querySelector('#reset-highscore').onclick = () => {
          if (confirm('ハイスコアとステータスをリセットしますか？\n（クリア回数はリセットされません）')) {
            highScore = 0; overallStatusStars = '―';
            saveData(); updateDisplay();
          }
        };
        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && startArea.style.display !== 'none') {
                startBtn.click();
            }
        });
      });
    })();
  </script>

</body>
</html>
