<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大きな数と数直線</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">
    <style>
        /* ▼▼▼ テーマ：スカイライン・フライト（空の冒険） ▼▼▼ */
        :root {
            --c-bg-top: #E1F5FE;          
            --c-bg-bottom: #B3E5FC;       
            
            --c-primary: #FF5252;         /* 飛行機の赤 */
            --c-accent: #FFD740;          /* 星の黄色 */
            --c-text-main: #01579B;       /* 濃い青 */
            
            --c-panel-bg: #FFFFFF;
            --c-border: #0288D1;          
            
            --font-family: "M PLUS Rounded 1c", sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(180deg, var(--c-bg-top) 0%, var(--c-bg-bottom) 100%);
            color: var(--c-text-main);
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            
            background-image: 
                radial-gradient(rgba(255,255,255,0.8) 20%, transparent 20%),
                radial-gradient(rgba(255,255,255,0.8) 20%, transparent 20%);
            background-size: 120px 120px, 180px 180px;
            background-position: 0 0, 60px 60px;
            animation: cloudMove 40s linear infinite;
        }

        @keyframes cloudMove {
            0% { background-position: 0 0, 60px 60px; }
            100% { background-position: 600px 200px, 660px 260px; }
        }

        h1 { 
            font-size: 2.2rem; margin: 10px 0; color: var(--c-text-main); 
            text-shadow: 2px 2px 0 #fff;
            letter-spacing: 2px;
        }
        
        h2 { 
            font-size: 1.3rem; 
            background: #fff;
            border: 2px solid var(--c-border);
            padding: 8px 25px; 
            border-radius: 25px;
            display: inline-flex; align-items: center; justify-content: center;
            color: var(--c-text-main); gap: 10px; margin-bottom: 20px;
            font-weight: 800;
            box-shadow: 0 4px 0 rgba(2, 136, 209, 0.2);
        }

        .page-circle {
            display: inline-flex; justify-content: center; align-items: center;
            width: 2.2rem; height: 2.2rem; border-radius: 50%;
            background-color: var(--c-border); color: #fff;
            font-weight: 800; font-size: 1.1rem; line-height: 1; flex-shrink: 0;
        }

        #start-area {
            text-align: center; margin-top: 20px;
            background: var(--c-panel-bg);
            padding: 30px; border-radius: 20px;
            border: 4px solid var(--c-border);
            max-width: 500px; width: 100%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            color: var(--c-text-main);
        }
        #start-btn {
            font-size: 1.8rem; padding: 15px 40px;
            background: var(--c-primary);
            color: #fff; border: none; border-radius: 50px;
            cursor: pointer; font-weight: 800;
            box-shadow: 0 6px 0 #D32F2F;
            transition: transform 0.1s;
            font-family: var(--font-family);
            margin: 20px 0;
        }
        #start-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #D32F2F; }

        #game-area { 
            display: none; width: 100%; max-width: 750px; 
            flex-direction: column; gap: 20px; align-items: center;
        }

        /* 数直線表示エリア */
        .sky-route {
            background-color: #E0F7FA;
            border: 4px solid var(--c-border);
            border-radius: 15px;
            padding: 60px 40px 40px 40px; 
            position: relative;
            text-align: center;
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
            width: 100%;
            box-sizing: border-box;
        }

        .number-line {
            position: relative;
            height: 4px;
            background: #555;
            margin-top: 20px;
            margin-bottom: 40px;
            width: 100%;
        }
        .number-line::before, .number-line::after {
            content: ""; position: absolute; top: -6px;
            border-top: 8px solid transparent; border-bottom: 8px solid transparent;
        }
        .number-line::before { left: -8px; border-right: 15px solid #555; }
        .number-line::after { right: -8px; border-left: 15px solid #555; }

        .tick {
            position: absolute; top: -8px; width: 2px; background: #555;
        }
        .tick.major { height: 20px; top: -10px; width: 4px; } 
        .tick.minor { height: 10px; }

        .tick-label {
            position: absolute; top: 25px; transform: translateX(-50%);
            font-size: 1.1rem; color: #333; font-weight: 800;
            white-space: nowrap;
        }

        /* 飛行機 */
        .plane-marker {
            position: absolute; top: -80px; transform: translateX(-50%);
            font-size: 4rem; 
            filter: drop-shadow(2px 4px 2px rgba(0,0,0,0.2));
            animation: float 2s ease-in-out infinite;
            z-index: 10;
        }
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        .plane-arrow {
            position: absolute; top: 60px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; 
            border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-top: 25px solid var(--c-primary);
        }

        #answer-display {
            min-height: 70px; width: 100%;
            background: #fff;
            border: 3px solid var(--c-border);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: 800; color: #333;
            padding: 5px 15px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
            text-align: center;
        }
        #answer-display.placeholder { color: #aaa; font-size: 1.5rem; }
        
        /* キーパッド */
        .numpad-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px;
            max-width: 400px; width: 100%;
        }

        .key-btn {
            aspect-ratio: 1.5;
            background-color: #fff;
            color: var(--c-text-main);
            border: 2px solid var(--c-border); border-radius: 10px;
            font-size: 1.8rem; font-family: sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 0 #B0BEC5;
            transition: transform 0.1s;
            font-weight: 800;
        }
        .key-btn:active { transform: translateY(4px); box-shadow: none; }
        
        .key-btn.unit { 
            background-color: #FFF9C4; 
            color: #F57F17; 
            border-color: #FBC02D;
        }

        .action-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; 
            max-width: 400px; width: 100%;
        }
        .action-btn {
            padding: 15px; font-size: 1.3rem; border-radius: 12px; border: none;
            font-weight: 800; color: #fff; cursor: pointer;
            font-family: var(--font-family);
            box-shadow: 0 5px 0 rgba(0,0,0,0.2);
        }
        .action-btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-delete { background-color: #78909C; }
        .btn-check { background-color: var(--c-primary); }

        #result-area {
            display: none; width: 100%; max-width: 600px;
            background: #fff; 
            padding: 30px; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 4px solid var(--c-border);
            margin-top: 20px; color: #333;
        }
        
        .history-section {
            margin-top: 25px;
            border-top: 2px dashed #B3E5FC;
            padding-top: 15px;
            font-size: 1.0rem;
            color: var(--c-text-main); text-align: left;
        }

        .history-list {
            list-style: none; padding: 0; margin: 10px 0;
            background: #E1F5FE;
            border-radius: 10px;
        }
        .history-list li {
            padding: 12px 15px;
            border-bottom: 2px solid #fff;
            display: flex; justify-content: space-between; font-weight: bold;
        }
        .history-list li:last-child { border-bottom: none; }

        .status-bar { display: flex; justify-content: space-between; width: 100%; max-width: 750px; margin-bottom: 5px; font-size: 1.2rem; color: #01579B; font-weight: 800; text-shadow: 1px 1px 0 rgba(255,255,255,0.5);}
        .star-rank { font-size: 3rem; color: #FFD740; text-shadow: 2px 2px 0 #FF6F00; margin: 10px 0; }

        .feedback-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; justify-content: center; align-items: center;
            z-index: 999; opacity: 0; transition: opacity 0.3s;
        }
        .feedback-mark { font-size: 15rem; font-weight: 800; -webkit-text-stroke: 3px #fff; }
        .mark-correct { color: #E91E63; } 
        .mark-wrong { color: #1976D2; }   

        #info-modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.6); backdrop-filter: blur(3px);}
        .modal-content { 
            background-color: #fff; margin: 15% auto; padding: 25px; 
            width: 85%; max-width: 450px; color: #333; 
            border-radius: 20px; border: 4px solid var(--c-border); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        #bulb-btn {
            position: absolute; top: 15px; right: 15px;
            width: 50px; height: 50px; border-radius: 50%;
            background: #fff; border: 3px solid var(--c-accent); color: #F57F17;
            font-size: 1.8rem; cursor: pointer; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); font-weight: 800;
        }
    </style>
</head>
<body>
    <button id="bulb-btn">？</button>
    <div id="info-modal">
        <div class="modal-content">
            <h3 style="text-align:center; color:var(--c-text-main);">フライトのしかた</h3>
            <div id="instruction-content"></div>
            <button onclick="document.getElementById('info-modal').style.display='none'" style="width:100%; padding:12px; background:var(--c-border); color:#fff; font-weight:bold; border:none; border-radius:50px; margin-top:20px; cursor:pointer; font-size:1.2rem;">わかった！</button>
        </div>
    </div>

    <div class="feedback-overlay" id="feedback-overlay">
        <div class="feedback-mark" id="feedback-mark"></div>
    </div>

    <h1 id="main-title"></h1>
    <h2 id="sub-title">
        <span id="page-circle" class="page-circle"></span>
        <span id="sub-title-text"></span>
    </h2>

    <div id="start-area">
        <h3 style="color:var(--c-text-main); margin-top:0; font-size:1.5rem;">スカイライン・フライト</h3>
        <div style="font-size:1.2rem; margin-bottom:20px; line-height: 1.8; font-weight:bold;">
            数直線の上を飛んで、<br>
            飛行機がいる場所の<span style="color:var(--c-primary);">数字</span>を答えよう！<br>
            <span style="font-size:1.0rem; color:#555;">（「10万」「2千」のように「万・千」を使ってもいいよ）</span>
        </div>
        <button id="start-btn">テイクオフ！(Enter)</button>

        <div class="history-section">
            <div style="font-weight:bold; color:var(--c-text-main); margin-bottom:5px; text-align:center;">
                フライト回数(クリア回数): <span class="clearCountValueDisplay" style="font-size:1.6rem; color:#E91E63;">0</span> 回
            </div>
            これまでのきろく
            <ul class="history-list start-history-list"></ul>
        </div>
    </div>

    <div id="game-container" style="display:none; width:100%; display:flex; flex-direction:column; align-items:center;">
        <div class="status-bar">
            <span>のこり：<span id="remain-count">0</span>地点</span>
            <span>スコア：<span id="current-score">0</span></span>
        </div>

        <div id="game-area">
            <div class="sky-route">
                <div class="number-line" id="number-line-container">
                    <div id="plane" class="plane-marker">✈️<div class="plane-arrow"></div></div>
                </div>
            </div>

            <div id="answer-display" class="placeholder">答えの数字をいれる</div>

            <div class="numpad-grid">
                <button class="key-btn" onclick="handleInput('7')">7</button>
                <button class="key-btn" onclick="handleInput('8')">8</button>
                <button class="key-btn" onclick="handleInput('9')">9</button>
                <button class="key-btn" onclick="handleInput('4')">4</button>
                <button class="key-btn" onclick="handleInput('5')">5</button>
                <button class="key-btn" onclick="handleInput('6')">6</button>
                <button class="key-btn" onclick="handleInput('1')">1</button>
                <button class="key-btn" onclick="handleInput('2')">2</button>
                <button class="key-btn" onclick="handleInput('3')">3</button>
                <button class="key-btn" onclick="handleInput('0')">0</button>
                <button class="key-btn unit" onclick="handleInput('千')">千</button>
                <button class="key-btn unit" onclick="handleInput('万')">万</button>
            </div>

            <div class="action-grid">
                <button class="action-btn btn-delete" id="btn-delete">１もじけす</button>
                <button class="action-btn btn-check" id="btn-check">できた！</button>
            </div>
        </div>
    </div>

    <div id="result-area">
        <h2 style="color:var(--c-text-main); background:none; border:none; margin:0; text-shadow:none; font-size:2rem;">フライト終了！</h2>
        <div id="result-stars" class="star-rank"></div>
        <div id="final-result-msg" style="font-size:1.5rem; font-weight:bold; margin:15px 0; color:#E91E63;"></div>
        <div id="score-detail" style="margin-bottom:15px; font-size:1.2rem; line-height:1.6; color:#555;"></div>
        
        <div class="history-section">
            <div style="font-weight:bold; color:var(--c-text-main); margin-bottom:5px;">
                フライト回数: <span class="clearCountValueDisplay" style="font-size:1.4rem; color:#E91E63;">0</span> 回
            </div>
            これまでのきろく
            <ul class="history-list result-history-list"></ul>
        </div>

        <button id="retry-btn" class="action-btn btn-check" style="width:100%; margin-top:20px;">もういちど飛ぶ</button>
    </div>

    <script>
    window.handleInput = null;

    (function(){
        const config = {
            appId: "63_okina_kazu_to_suchokusen", 
            mainTitle: "５　一万をこえる数",
            title: "大きな数と数直線",
            page: 63,
            baseScore: 100, 
            questionCount: 6,
            starThresholds: { star5: 150, star4: 130, star3: 110, star2: 100 },
            
            instructionHtml: `
                <p>数直線の上を飛行機が飛んでいます。</p>
                <p>飛行機がいる場所の数字を答えてください。</p>
                <div style="background:#E1F5FE; padding:10px; border-radius:5px; margin:10px 0; border:2px solid #0288D1; font-weight:bold; text-align:left;">
                    <span style="color:#D32F2F;">★ポイント</span><br>
                    基準の数字を見て、1目盛りがいくつなのか<br>
                    （1000？ 1万？）よく見て数えよう！<br><br>
                    <span style="font-size:0.9rem; color:#01579B;">※「10000」は「1万」と書いても正解だよ！</span>
                </div>
            `
        };

        let problems = [];
        let currentIndex = 0;
        let userInput = "";
        let problemStartTime = 0;
        let totalElapsedTime = 0; 
        let mistakeCount = 0;
        let currentScore = 0; 
        
        const KEY_CLEAR = `${config.appId}:clearCount`;
        const KEY_STATUS = `${config.appId}:status`;
        const KEY_HISTORY = `${config.appId}:history`;

        function loadData() {
            updateHistoryDisplays();
        }

        function saveData(score, stars) {
            const ls = localStorage;
            const currentClearCount = parseInt(ls.getItem(KEY_CLEAR) || "0");
            ls.setItem(KEY_CLEAR, String(currentClearCount + 1));
            ls.setItem(KEY_STATUS, stars);

            const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
            const now = new Date();
            const dateStr = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
            history.unshift({ date: dateStr, score: score });
            if (history.length > 5) history.pop();
            ls.setItem(KEY_HISTORY, JSON.stringify(history));
        }

        function updateHistoryDisplays() {
            const ls = localStorage;
            const count = ls.getItem(KEY_CLEAR) || "0";
            document.querySelectorAll('.clearCountValueDisplay').forEach(el => el.textContent = count);

            const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
            const historyHtml = history.map(h => 
                `<li><span style="color:#555;">${h.date}</span> <span style="font-weight:bold; color:#0277BD;">${h.score}点</span></li>`
            ).join('');

            document.querySelector('.start-history-list').innerHTML = historyHtml;
            document.querySelector('.result-history-list').innerHTML = historyHtml;
        }

        function generateProblems(count) {
            const arr = [];
            for(let i=0; i<count; i++){
                const type = Math.floor(Math.random() * 4);
                let start, step, labelStep, stepsCount = 10;
                
                if (type === 0) { // 1000刻み
                    step = 1000;
                    start = Math.floor(Math.random() * 30) * 1000 + 10000;
                    labelStep = 5000; 
                } else if (type === 1) { // 1万刻み
                    step = 10000;
                    start = Math.floor(Math.random() * 50) * 10000;
                    labelStep = 50000;
                } else if (type === 2) { // 10万刻み
                    step = 100000;
                    start = Math.floor(Math.random() * 20) * 100000 + 1000000;
                    labelStep = 500000;
                } else { // 1000万刻み
                    step = 10000000;
                    start = Math.floor(Math.random() * 5) * 10000000; 
                    labelStep = 50000000; 
                }

                let targetIndex = Math.floor(Math.random() * (stepsCount - 1)) + 1;
                // 答えが基準点と被らないようにする（被ってもいいが、計算させる問題として）
                // ただし、基準点は2,7に設定する予定
                
                let answer = start + step * targetIndex;

                arr.push({ start, step, labelStep, stepsCount, targetIndex, answer });
            }
            return arr;
        }

        function drawNumberLine(p) {
            const container = document.getElementById('number-line-container');
            container.innerHTML = `<div id="plane" class="plane-marker">✈️<div class="plane-arrow"></div></div>`; 
            
            // 基準となる2点（Index 2と7）を表示
            const refIndices = [2, 7];

            for (let i = 0; i <= p.stepsCount; i++) {
                const currentVal = p.start + p.step * i;
                const posPercent = (i / p.stepsCount) * 100;
                
                const isRef = refIndices.includes(i);
                
                const tick = document.createElement('div');
                tick.className = `tick ${isRef ? 'major' : 'minor'}`;
                tick.style.left = `${posPercent}%`;
                container.appendChild(tick);

                if (isRef) {
                    const label = document.createElement('div');
                    label.className = 'tick-label';
                    label.style.left = `${posPercent}%`;
                    
                    let labelText = currentVal.toString();
                    if (currentVal >= 100000000 && currentVal % 100000000 === 0) {
                        labelText = (currentVal / 100000000) + "億";
                    } else if (currentVal >= 10000 && currentVal % 10000 === 0) {
                        labelText = (currentVal / 10000) + "万";
                    } else if (currentVal === 0) {
                        labelText = "0";
                    }

                    label.textContent = labelText;
                    container.appendChild(label);
                }
            }

            const plane = document.getElementById('plane');
            const targetPos = (p.targetIndex / p.stepsCount) * 100;
            plane.style.left = `${targetPos}%`;
        }

        function updateDisplay() {
            const p = problems[currentIndex];
            drawNumberLine(p);

            const ansEl = document.getElementById('answer-display');
            ansEl.textContent = userInput;
            if (userInput.length === 0) {
                ansEl.classList.add('placeholder');
                ansEl.textContent = "答えの数字をいれる";
            } else {
                ansEl.classList.remove('placeholder');
            }

            document.getElementById('remain-count').textContent = (config.questionCount - currentIndex);
            document.getElementById('current-score').textContent = currentScore;
        }

        window.handleInput = function(val) {
            if(userInput.length > 12) return; 
            // 先頭の0禁止（単独0はOK、0からの数字はNG、単位はOK）
            if(userInput === "0" && val !== "万" && val !== "千") userInput = val;
            else userInput += val;
            
            const ansEl = document.getElementById('answer-display');
            ansEl.textContent = userInput;
            ansEl.classList.remove('placeholder');
        };

        function handleDelete() {
            userInput = userInput.slice(0, -1);
            const ansEl = document.getElementById('answer-display');
            if (userInput.length === 0) {
                ansEl.textContent = "答えの数字をいれる";
                ansEl.classList.add('placeholder');
            } else {
                ansEl.textContent = userInput;
            }
        }

        // ▼▼▼ 漢数字混じりの文字列を数値に変換する関数 ▼▼▼
        function parseJapaneseMixedNumber(str) {
            if (!str) return NaN;
            // 「万」で分割
            const parts = str.split('万');
            let val = 0;

            // 万以上の部分の計算
            if (parts.length > 1) {
                const upperPart = parts[0];
                if (upperPart === "") {
                    // "万" から始まる場合 (例: "万2000" -> 10000 + 2000?) 
                    // 通常はないが "1万" の "1" を省略する場合を考慮するか？
                    // 算数ドリルでは "1万" と書くので、空文字は無視か1扱いか。
                    // ここでは "1万" と書くと仮定し、空文字なら1とする（"万" = 10000）
                    val += 10000;
                } else {
                    val += parseSmallUnit(upperPart) * 10000;
                }
            }

            // 万未満の部分（または万がない場合の全体）
            const lowerStr = parts.length > 1 ? parts[1] : parts[0];
            if (lowerStr !== "") {
                val += parseSmallUnit(lowerStr);
            }
            return val;
        }

        // 千以下の部分を計算するヘルパー関数
        function parseSmallUnit(str) {
            if (!str) return 0;
            const parts = str.split('千');
            let v = 0;
            
            if (parts.length > 1) {
                const thPart = parts[0];
                if (thPart === "") {
                    // "千" から始まる -> 1000
                    v += 1000;
                } else {
                    v += parseInt(thPart) * 1000;
                }
                
                const rem = parts[1];
                if (rem !== "") {
                    v += parseInt(rem);
                }
            } else {
                // "千" が含まれない場合、そのまま数値化
                if (str !== "") {
                    v += parseInt(str);
                }
            }
            return v;
        }

        function showFeedback(isCorrect) {
            const overlay = document.getElementById('feedback-overlay');
            const mark = document.getElementById('feedback-mark');
            overlay.style.opacity = '1';
            
            if(isCorrect) {
                mark.textContent = '〇';
                mark.className = 'feedback-mark mark-correct';
            } else {
                mark.textContent = '×';
                mark.className = 'feedback-mark mark-wrong';
            }
            setTimeout(() => { overlay.style.opacity = '0'; }, 800);
        }

        function handleCheck() {
            const p = problems[currentIndex];
            
            // 入力値を数値に変換
            const userNum = parseJapaneseMixedNumber(userInput);

            if (userNum === p.answer) {
                showFeedback(true);
                
                const elapsed = (Date.now() - problemStartTime) / 1000;
                totalElapsedTime += elapsed;

                const pointPerQ = Math.floor(config.baseScore / config.questionCount);
                const bonus = Math.max(0, Math.floor(30 - elapsed)); 
                
                currentScore += (pointPerQ + bonus);
                
                currentIndex++;
                userInput = "";
                
                if (currentIndex >= problems.length) {
                    if (mistakeCount === 0 && currentScore < 100) currentScore = 100;
                    const scoreGap = 100 - (Math.floor(config.baseScore / config.questionCount) * config.questionCount);
                    if (scoreGap > 0) currentScore += scoreGap;

                    endGame();
                } else {
                    problemStartTime = Date.now();
                    updateDisplay();
                }
            } else {
                showFeedback(false);
                mistakeCount++;
                currentScore = Math.max(0, currentScore - 5);
            }
        }

        function endGame() {
            document.getElementById('game-container').style.display = 'none';
            const resultArea = document.getElementById('result-area');
            resultArea.style.display = 'block';
            
            const finalScore = currentScore;
            
            let stars = "";
            if (finalScore >= config.starThresholds.star5) stars = "★★★★★";
            else if (finalScore >= config.starThresholds.star4) stars = "★★★★☆";
            else if (finalScore >= config.starThresholds.star3) stars = "★★★☆☆";
            else if (finalScore >= config.starThresholds.star2) stars = "★★☆☆☆";
            else stars = "★☆☆☆☆";
            
            document.getElementById('result-stars').textContent = stars;
            
            let msg = "";
            if(mistakeCount === 0) msg = "ナイスフライト！機長！";
            else if(finalScore >= 100) msg = "無事到着！よくできました！";
            else msg = "少し揺れたね！次はがんばろう！";
            
            document.getElementById('final-result-msg').textContent = msg;
            
            document.getElementById('score-detail').innerHTML = `
                スコア: <strong>${finalScore}</strong> 点<br>
                タイム: ${totalElapsedTime.toFixed(1)} 秒<br>
                <span style="font-size:0.9rem; opacity:0.8;">(ミス ${mistakeCount}回)</span>
            `;
            
            saveData(finalScore, stars);
            updateHistoryDisplays();
            
            if (finalScore >= 100 && typeof confetti === 'function') {
                confetti({ particleCount: 150, spread: 180, colors:['#81D4FA', '#FF5252', '#FFFFFF'] });
            }
        }

        function initGame() {
            problems = generateProblems(config.questionCount);
            currentIndex = 0;
            userInput = "";
            mistakeCount = 0;
            currentScore = 0;
            totalElapsedTime = 0; 
            problemStartTime = Date.now();
            
            document.getElementById('start-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'none';
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.display = 'flex';
            document.getElementById('game-area').style.display = 'flex';
            
            updateDisplay();
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-title').textContent = config.mainTitle;
            document.getElementById('page-circle').textContent = config.page;
            document.getElementById('sub-title-text').textContent = config.title;
            document.getElementById('instruction-content').innerHTML = config.instructionHtml;
            
            loadData();

            document.getElementById('btn-delete').addEventListener('click', handleDelete);
            document.getElementById('btn-check').addEventListener('click', handleCheck);
            
            document.getElementById('start-btn').addEventListener('click', initGame);
            document.getElementById('retry-btn').addEventListener('click', initGame);
            
            document.getElementById('bulb-btn').addEventListener('click', () => {
                document.getElementById('info-modal').style.display = 'block';
            });

            document.addEventListener('keydown', (e) => {
                if(e.key === 'Enter') {
                    const startArea = document.getElementById('start-area');
                    if (startArea.style.display !== 'none') {
                        initGame();
                    } else if (document.getElementById('game-container').style.display !== 'none') {
                        handleCheck();
                    }
                }
                if (document.getElementById('game-container').style.display !== 'none') {
                    if (e.key >= '0' && e.key <= '9') {
                        handleInput(e.key);
                    } else if (e.key === 'Backspace') {
                        handleDelete();
                    }
                }
            });
        });
    })();
    </script>
</body>
