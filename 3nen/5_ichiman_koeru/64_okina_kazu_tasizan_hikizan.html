<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大きな数のたし算とひき算</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">
    <style>
        /* ▼▼▼ テーマ：ロボット工場（アセンブル・ファクトリー） ▼▼▼ */
        :root {
            --c-bg: #263238;              /* ダークグレー（工場） */
            --c-panel: #37474F;           /* パネル背景 */
            --c-primary: #FFC107;         /* 安全色の黄色（アクセント） */
            --c-secondary: #00BCD4;       /* サイバーブルー（光） */
            --c-text: #ECEFF1;            /* 白に近いグレー */
            --c-btn-bg: #455A64;
            --c-btn-border: #78909C;

            --font-family: "M PLUS Rounded 1c", sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--c-bg);
            color: var(--c-text);
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;

            background-image:
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        h1 {
            font-size: 2.0rem; margin: 10px 0; color: var(--c-primary);
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
            letter-spacing: 2px; text-transform: uppercase;
            text-align: center;
        }

        h2 {
            font-size: 1.3rem;
            background: rgba(0,0,0,0.3);
            border-left: 5px solid var(--c-secondary);
            padding: 5px 20px;
            border-radius: 0 10px 10px 0;
            display: inline-flex; align-items: center; justify-content: center;
            color: var(--c-secondary); gap: 10px; margin-bottom: 20px;
            font-weight: 800;
        }

        .page-circle {
            display: inline-flex; justify-content: center; align-items: center;
            width: 2.0rem; height: 2.0rem; border-radius: 50%;
            background-color: var(--c-secondary); color: #263238;
            font-weight: 800; font-size: 1.0rem; line-height: 1; flex-shrink: 0;
        }

        /* スタート画面 */
        #start-area {
            text-align: center; margin-top: 20px;
            background: var(--c-panel);
            padding: 30px; border-radius: 10px;
            border: 2px solid var(--c-primary);
            max-width: 500px; width: 100%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }
        #start-btn {
            font-size: 1.8rem; padding: 15px 50px;
            background: var(--c-primary);
            color: #263238; border: none;
            border-radius: 5px;
            cursor: pointer; font-weight: 800;
            box-shadow: 0 5px 0 #FFA000;
            transition: transform 0.1s;
            font-family: var(--font-family);
            margin: 20px 0;
            text-transform: uppercase;
            width: 100%; max-width: 300px;
        }
        #start-btn:active { transform: translateY(4px); box-shadow: 0 1px 0 #FFA000; }

        /* ゲームエリア */
        #game-area {
            display: none; width: 100%; max-width: 600px;
            flex-direction: column; gap: 20px; align-items: center;
        }

        /* 問題表示モニター */
        .monitor-screen {
            background-color: #212121;
            border: 4px solid #546E7A;
            border-radius: 10px;
            padding: 40px 20px 20px;
            width: 100%; box-sizing: border-box;
            position: relative;
            text-align: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            margin-bottom: 10px;
            min-height: 150px;
            display: flex; align-items: center; justify-content: center;
        }

        .monitor-label {
            position: absolute; top: 0; left: 0; width: 100%;
            background: #546E7A; color: #CFD8DC; font-size: 0.8rem;
            padding: 4px 0; text-align: center; letter-spacing: 2px;
            border-radius: 5px 5px 0 0;
        }

        #problem-display {
            font-size: 2.8rem; font-weight: 800;
            color: var(--c-secondary);
            font-family: "Helvetica Neue", Arial, sans-serif;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.6);
            letter-spacing: 2px;
            line-height: 1.2;
            word-break: break-word;
        }
        @media (max-width: 480px) { #problem-display { font-size: 2.0rem; } }

        /* 答え入力欄 */
        #answer-display {
            min-height: 70px; width: 100%;
            background: #CFD8DC;
            border: 3px solid var(--c-btn-border);
            border-radius: 5px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: 800; color: #263238;
            padding: 5px 15px; box-sizing: border-box;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        #answer-display.placeholder { color: #90A4AE; font-size: 1.5rem; }

        /* キーパッドエリア */
        .keypad-container {
            width: 100%; max-width: 400px;
            display: flex; flex-direction: column; gap: 15px;
        }

        .numpad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
        }

        /* ★修正ポイント：aspect-ratioをやめて「高さ固定＋中央寄せ」で崩れないテンキーにする */
        .key-btn {
            height: 64px;                 /* 固定高で崩れ防止（必要なら 56/60/72 などに変更OK） */
            background-color: var(--c-btn-bg);
            color: #FFF;
            border: 1px solid var(--c-btn-border);
            border-radius: 5px;
            font-size: 1.8rem;
            font-family: sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 0 #263238;
            transition: transform 0.1s;
            font-weight: 800;

            display: flex;                /* 文字を中央に */
            align-items: center;
            justify-content: center;

            padding: 0;                   /* ボタン内部の余白で高さが変わるのを防ぐ */
            box-sizing: border-box;
            user-select: none;
            touch-action: manipulation;
        }
        .key-btn:active { transform: translateY(4px); box-shadow: none; }

        /* 0を横2マス（実機テンキー風） */
        .key-btn.zero {
            grid-column: span 2;
        }

        /* 万ボタン */
        .key-btn.unit {
            background-color: var(--c-secondary);
            color: #006064;
            border-color: #0097A7;
        }

        @media (max-width: 480px) {
            .key-btn {
                height: 58px;
                font-size: 1.6rem;
            }
        }

        .action-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            width: 100%;
        }
        .action-btn {
            padding: 15px; font-size: 1.3rem; border-radius: 5px; border: none;
            font-weight: 800; color: #263238; cursor: pointer;
            font-family: var(--font-family);
            box-shadow: 0 5px 0 rgba(0,0,0,0.3);
        }
        .action-btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-delete { background-color: #B0BEC5; }
        .btn-check { background-color: var(--c-primary); }

        /* ペナルティ用オーバーレイ */
        .disabled-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.5); z-index: 10; display: none;
            border-radius: 5px;
        }

        /* リザルトエリア */
        #result-area {
            display: none; width: 100%; max-width: 600px;
            background: var(--c-panel);
            padding: 30px; border-radius: 10px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid var(--c-primary);
            margin-top: 20px; box-sizing: border-box;
        }

        .history-section {
            margin-top: 25px;
            border-top: 2px dashed #78909C;
            padding-top: 15px;
            font-size: 1.0rem;
            color: #B0BEC5; text-align: left;
        }

        .history-list {
            list-style: none; padding: 0; margin: 10px 0;
            background: #263238;
            border-radius: 5px; border: 1px solid #546E7A;
        }
        .history-list li {
            padding: 10px 15px;
            border-bottom: 1px solid #455A64;
            display: flex; justify-content: space-between; font-weight: bold;
        }
        .history-list li:last-child { border-bottom: none; }

        .status-bar { display: flex; justify-content: space-between; width: 100%; max-width: 600px; margin-bottom: 5px; font-size: 1.1rem; color: var(--c-primary); font-weight: 800;}
        .star-rank { font-size: 3rem; color: var(--c-primary); text-shadow: 0 0 10px rgba(255, 193, 7, 0.8); margin: 10px 0; }

        .feedback-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; justify-content: center; align-items: center;
            z-index: 999; opacity: 0; transition: opacity 0.3s;
        }
        .feedback-mark { font-size: 15rem; font-weight: 800; -webkit-text-stroke: 3px #fff; }
        .mark-correct { color: #00E676; text-shadow: 0 0 20px #00E676;}
        .mark-wrong { color: #FF5252; text-shadow: 0 0 20px #FF5252;}

        #info-modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); backdrop-filter: blur(5px);}
        .modal-content {
            background-color: #37474F; margin: 15% auto; padding: 25px;
            width: 85%; max-width: 450px; color: #FFF;
            border-radius: 10px; border: 2px solid var(--c-secondary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #bulb-btn {
            position: absolute; top: 15px; right: 15px;
            width: 50px; height: 50px; border-radius: 50%;
            background: #37474F; border: 2px solid var(--c-primary); color: var(--c-primary);
            font-size: 1.8rem; cursor: pointer; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); font-weight: 800;
        }

        #penalty-msg {
            color: #FF5252; font-weight: bold; min-height: 1.5em;
            margin-top: 10px; opacity: 0; transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <button id="bulb-btn">？</button>
    <div id="info-modal">
        <div class="modal-content">
            <h3 style="text-align:center; color:var(--c-secondary);">マニュアル</h3>
            <div id="instruction-content"></div>
            <button onclick="document.getElementById('info-modal').style.display='none'" style="width:100%; padding:12px; background:var(--c-secondary); color:#fff; font-weight:bold; border:none; border-radius:5px; margin-top:20px; cursor:pointer; font-size:1.2rem;">閉じる</button>
        </div>
    </div>

    <div class="feedback-overlay" id="feedback-overlay">
        <div class="feedback-mark" id="feedback-mark"></div>
    </div>

    <h1 id="main-title"></h1>
    <h2 id="sub-title">
        <span id="page-circle" class="page-circle"></span>
        <span id="sub-title-text"></span>
    </h2>

    <div id="start-area">
        <h3 style="color:var(--c-primary); margin-top:0; font-size:1.5rem;">ロボット工場</h3>
        <div style="font-size:1.2rem; margin-bottom:20px; line-height: 1.8; font-weight:bold; color:#ECEFF1;">
            パーツを組み合わせて<br>
            計算（たし算・ひき算）を完成させろ！<br>
            <span style="font-size:1.0rem; color:#B0BEC5;">「万」ボタンもつかってね。</span>
        </div>
        <button id="start-btn">アセンブル開始 (Enter)</button>

        <div class="history-section">
            <div style="font-weight:bold; color:var(--c-secondary); margin-bottom:5px; text-align:center;">
                生産完了数(クリア回数): <span class="clearCountValueDisplay" style="font-size:1.6rem; color:#fff;">0</span> 回
            </div>
            稼働履歴
            <ul class="history-list start-history-list"></ul>
        </div>
    </div>

    <div id="game-container" style="display:none; width:100%; display:flex; flex-direction:column; align-items:center;">
        <div class="status-bar">
            <span>残りパーツ：<span id="remain-count">0</span></span>
            <span>スコア：<span id="current-score">0</span></span>
        </div>

        <div id="game-area">
            <div class="monitor-screen">
                <div class="monitor-label">CALCULATION MONITOR</div>
                <div id="problem-display">---</div>
            </div>

            <div id="answer-display" class="placeholder">答えを入力</div>

            <div id="penalty-msg">システムエラー：操作ロック中...</div>

            <div class="keypad-container" style="position:relative;">
                <div id="input-lock-overlay" class="disabled-overlay"></div>

                <!-- ★修正ポイント：0をspan2、万は1マスにして「実機風の最下段」に -->
                <div class="numpad-grid">
                    <button class="key-btn" onclick="handleInput('7')">7</button>
                    <button class="key-btn" onclick="handleInput('8')">8</button>
                    <button class="key-btn" onclick="handleInput('9')">9</button>

                    <button class="key-btn" onclick="handleInput('4')">4</button>
                    <button class="key-btn" onclick="handleInput('5')">5</button>
                    <button class="key-btn" onclick="handleInput('6')">6</button>

                    <button class="key-btn" onclick="handleInput('1')">1</button>
                    <button class="key-btn" onclick="handleInput('2')">2</button>
                    <button class="key-btn" onclick="handleInput('3')">3</button>

                    <button class="key-btn zero" onclick="handleInput('0')">0</button>
                    <button class="key-btn unit" onclick="handleInput('万')">万</button>
                </div>

                <div class="action-grid">
                    <button class="action-btn btn-delete" id="btn-delete">修正</button>
                    <button class="action-btn btn-check" id="btn-check">決定</button>
                </div>
            </div>
        </div>
    </div>

    <div id="result-area">
        <h2 style="color:var(--c-primary); background:none; border:none; margin:0; text-shadow:none; font-size:2rem;">生産完了！</h2>
        <div id="result-stars" class="star-rank"></div>
        <div id="final-result-msg" style="font-size:1.5rem; font-weight:bold; margin:15px 0; color:#fff;"></div>
        <div id="score-detail" style="margin-bottom:15px; font-size:1.2rem; line-height:1.6; color:#B0BEC5;"></div>

        <div class="history-section">
            <div style="font-weight:bold; color:var(--c-secondary); margin-bottom:5px;">
                生産完了数: <span class="clearCountValueDisplay" style="font-size:1.4rem; color:#fff;">0</span> 回
            </div>
            稼働履歴
            <ul class="history-list result-history-list"></ul>
        </div>

        <button id="retry-btn" class="action-btn btn-check" style="width:100%; margin-top:20px; box-shadow:0 5px 0 #E65100; background:#FF9800; color:#fff;">次のオーダーへ</button>
    </div>

    <script>
    window.handleInput = null;

    (function(){
        const config = {
            appId: "64_okina_kazu_tasizan_hikizan",
            mainTitle: "５　一万をこえる数",
            title: "大きな数のたし算とひき算",
            page: 64,
            baseScore: 100,
            questionCount: 6,
            starThresholds: { star5: 180, star4: 150, star3: 120, star2: 100 },

            instructionHtml: `
                <p>大きな数のたし算とひき算です。</p>
                <p>000（千）や、万のまとまりで考えると計算しやすいよ。</p>
                <div style="background:#263238; padding:10px; border-radius:5px; margin:10px 0; border:1px solid #78909C; text-align:left;">
                    <span style="color:#FFC107;">★例題</span><br>
                    5000 + 9000 → <span style="font-size:1.2rem;">14000</span><br>
                    39万 + 4万 → <span style="font-size:1.2rem;">43万</span>
                </div>
                <p>※「14000」と「1万4000」は、どちらも正解になります。</p>
            `
        };

        let problems = [];
        let currentIndex = 0;
        let userInput = "";
        let problemStartTime = 0;
        let totalElapsedTime = 0;
        let mistakeCount = 0;
        let currentScore = 0;
        let isInputLocked = false;

        const KEY_CLEAR = `${config.appId}:clearCount`;
        const KEY_STATUS = `${config.appId}:status`;
        const KEY_HISTORY = `${config.appId}:history`;

        function loadData() {
            updateHistoryDisplays();
        }

        function saveData(score, stars) {
            const ls = localStorage;
            const currentClearCount = parseInt(ls.getItem(KEY_CLEAR) || "0");
            ls.setItem(KEY_CLEAR, String(currentClearCount + 1));
            ls.setItem(KEY_STATUS, stars);

            const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
            const now = new Date();
            const dateStr = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
            history.unshift({ date: dateStr, score: score });
            if (history.length > 5) history.pop();
            ls.setItem(KEY_HISTORY, JSON.stringify(history));
        }

        function updateHistoryDisplays() {
            const ls = localStorage;
            const count = ls.getItem(KEY_CLEAR) || "0";
            document.querySelectorAll('.clearCountValueDisplay').forEach(el => el.textContent = count);

            const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
            const historyHtml = history.map(h =>
                `<li><span style="color:#90A4AE;">${h.date}</span> <span style="font-weight:bold; color:#FFC107;">${h.score}点</span></li>`
            ).join('');

            document.querySelector('.start-history-list').innerHTML = historyHtml;
            document.querySelector('.result-history-list').innerHTML = historyHtml;
        }

        function generateProblems(count) {
            const arr = [];
            for(let i=0; i<count; i++){
                const type = Math.floor(Math.random() * 3);
                const isAddition = Math.random() > 0.5;

                let numA, numB, answer, displayA, displayB;

                if (type === 0) { // 1000単位
                    let a = Math.floor(Math.random() * 9) + 1;
                    let b = Math.floor(Math.random() * 9) + 1;

                    if (isAddition) {
                        numA = a * 1000; numB = b * 1000;
                        answer = numA + numB;
                    } else {
                        let sum = (Math.floor(Math.random() * 8) + 11); // 11~18
                        b = Math.floor(Math.random() * 9) + 1; // 1~9
                        if (sum - b < 1) b = sum - 2;

                        numA = sum * 1000; numB = b * 1000;
                        answer = numA - numB;
                    }
                    displayA = numA; displayB = numB;
                }
                else if (type === 1) { // 1万単位
                    let a = Math.floor(Math.random() * 9) + 1;
                    let b = Math.floor(Math.random() * 9) + 1;

                    if (isAddition) {
                        numA = a * 10000; numB = b * 10000;
                        answer = numA + numB;
                    } else {
                        let sum = (Math.floor(Math.random() * 8) + 11);
                        b = Math.floor(Math.random() * 9) + 1;
                        numA = sum * 10000; numB = b * 10000;
                        answer = numA - numB;
                    }
                    displayA = numA; displayB = numB;
                }
                else { // "万"表記
                    let a = Math.floor(Math.random() * 80) + 10;
                    let b = Math.floor(Math.random() * 9) + 1;

                    if (isAddition) {
                        answer = (a + b) * 10000;
                        displayA = a + "万"; displayB = b + "万";
                    } else {
                        let sum = Math.floor(Math.random() * 80) + 20;
                        let sub = Math.floor(Math.random() * 9) + 1;

                        answer = (sum - sub) * 10000;
                        displayA = sum + "万"; displayB = sub + "万";
                    }
                }

                const operator = isAddition ? "+" : "-";
                const qText = `${displayA} ${operator} ${displayB}`;

                arr.push({ text: qText, answer: answer });
            }
            return arr;
        }

        function updateDisplay() {
            const p = problems[currentIndex];
            document.getElementById('problem-display').textContent = p.text;

            const ansEl = document.getElementById('answer-display');
            ansEl.textContent = userInput;
            if (userInput.length === 0) {
                ansEl.classList.add('placeholder');
                ansEl.textContent = "答えを入力";
            } else {
                ansEl.classList.remove('placeholder');
            }

            document.getElementById('remain-count').textContent = (config.questionCount - currentIndex);
            document.getElementById('current-score').textContent = currentScore;
        }

        function setInputLock(locked) {
            isInputLocked = locked;
            const overlay = document.getElementById('input-lock-overlay');
            const msg = document.getElementById('penalty-msg');

            if (locked) {
                overlay.style.display = 'block';
                msg.style.opacity = '1';
            } else {
                overlay.style.display = 'none';
                msg.style.opacity = '0';
            }
        }

        window.handleInput = function(val) {
            if (isInputLocked) return;
            if(userInput.length > 10) return;
            if(userInput === "0" && val !== "万" && val !== "0") userInput = val;
            else userInput += val;
            updateDisplay();
        };

        function handleDelete() {
            if (isInputLocked) return;
            userInput = userInput.slice(0, -1);
            updateDisplay();
        }

        function parseInput(str) {
            if (!str) return NaN;
            const parts = str.split('万');
            let val = 0;

            if (parts.length > 1) {
                const upper = parts[0] === "" ? 1 : parseInt(parts[0]);
                val += (isNaN(upper) ? 0 : upper) * 10000;

                const lower = parts[1];
                if (lower !== "") {
                    val += parseInt(lower);
                }
            } else {
                val = parseInt(str);
            }
            return val;
        }

        function showFeedback(isCorrect) {
            const overlay = document.getElementById('feedback-overlay');
            const mark = document.getElementById('feedback-mark');
            overlay.style.opacity = '1';

            if(isCorrect) {
                mark.textContent = '〇';
                mark.className = 'feedback-mark mark-correct';
            } else {
                mark.textContent = '×';
                mark.className = 'feedback-mark mark-wrong';
            }
            setTimeout(() => { overlay.style.opacity = '0'; }, 800);
        }

        function handleCheck() {
            if (isInputLocked) return;

            const p = problems[currentIndex];
            const userVal = parseInput(userInput);

            if (userVal === p.answer) {
                showFeedback(true);

                const elapsed = (Date.now() - problemStartTime) / 1000;
                totalElapsedTime += elapsed;

                const pointPerQ = Math.floor(config.baseScore / config.questionCount);
                const bonus = Math.max(0, Math.floor(30 - elapsed));

                currentScore += (pointPerQ + bonus);

                currentIndex++;
                userInput = "";

                if (currentIndex >= problems.length) {
                    if (mistakeCount === 0 && currentScore < 100) currentScore = 100;
                    const scoreGap = 100 - (Math.floor(config.baseScore / config.questionCount) * config.questionCount);
                    if (scoreGap > 0) currentScore += scoreGap;

                    endGame();
                } else {
                    problemStartTime = Date.now();
                    updateDisplay();
                }
            } else {
                showFeedback(false);
                mistakeCount++;
                currentScore = Math.max(0, currentScore - 5);

                setInputLock(true);
                setTimeout(() => {
                    setInputLock(false);
                }, 1500);
            }
        }

        function endGame() {
            document.getElementById('game-container').style.display = 'none';
            const resultArea = document.getElementById('result-area');
            resultArea.style.display = 'block';

            const finalScore = currentScore;

            let stars = "";
            if (finalScore >= config.starThresholds.star5) stars = "★★★★★";
            else if (finalScore >= config.starThresholds.star4) stars = "★★★★☆";
            else if (finalScore >= config.starThresholds.star3) stars = "★★★☆☆";
            else if (finalScore >= config.starThresholds.star2) stars = "★★☆☆☆";
            else stars = "★☆☆☆☆";

            document.getElementById('result-stars').textContent = stars;

            let msg = "";
            if(mistakeCount === 0) msg = "工場長！完璧な組み上げです！";
            else if(finalScore >= 100) msg = "生産完了！おつかれさま！";
            else msg = "エラー発生あり。次はがんばろう！";

            document.getElementById('final-result-msg').textContent = msg;

            document.getElementById('score-detail').innerHTML = `
                稼働スコア: <strong>${finalScore}</strong> 点<br>
                タイム: ${totalElapsedTime.toFixed(1)} 秒<br>
                <span style="font-size:0.9rem; opacity:0.8;">(ミス ${mistakeCount}回)</span>
            `;

            saveData(finalScore, stars);
            updateHistoryDisplays();

            if (finalScore >= 100 && typeof confetti === 'function') {
                confetti({ particleCount: 150, spread: 180, colors:['#FFC107', '#00BCD4', '#FFFFFF'] });
            }
        }

        function initGame() {
            problems = generateProblems(config.questionCount);
            currentIndex = 0;
            userInput = "";
            mistakeCount = 0;
            currentScore = 0;
            totalElapsedTime = 0;
            setInputLock(false);
            problemStartTime = Date.now();

            document.getElementById('start-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'none';
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.display = 'flex';
            document.getElementById('game-area').style.display = 'flex';

            updateDisplay();
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-title').textContent = config.mainTitle;
            document.getElementById('page-circle').textContent = config.page;
            document.getElementById('sub-title-text').textContent = config.title;
            document.getElementById('instruction-content').innerHTML = config.instructionHtml;

            loadData();

            document.getElementById('btn-delete').addEventListener('click', handleDelete);
            document.getElementById('btn-check').addEventListener('click', handleCheck);

            document.getElementById('start-btn').addEventListener('click', initGame);
            document.getElementById('retry-btn').addEventListener('click', initGame);

            document.getElementById('bulb-btn').addEventListener('click', () => {
                document.getElementById('info-modal').style.display = 'block';
            });

            document.addEventListener('keydown', (e) => {
                if(e.key === 'Enter') {
                    const startArea = document.getElementById('start-area');
                    if (startArea.style.display !== 'none') {
                        initGame();
                    } else if (document.getElementById('game-container').style.display !== 'none') {
                        handleCheck();
                    }
                }
                if (document.getElementById('game-container').style.display !== 'none' && !isInputLocked) {
                    if (e.key >= '0' && e.key <= '9') {
                        handleInput(e.key);
                    } else if (e.key === 'Backspace') {
                        handleDelete();
                    }
                }
            });
        });
    })();
    </script>
