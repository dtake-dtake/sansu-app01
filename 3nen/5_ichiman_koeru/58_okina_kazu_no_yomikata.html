<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一万をこえる数の読み方</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        /* ▼▼▼ テーマ：忍者屋敷（和風） ▼▼▼ */
        :root {
            --c-bg-main: #212121;         /* 墨色 */
            --c-scroll-bg: #F3E5AB;       /* 和紙（生成り） */
            --c-primary: #D32F2F;         /* 朱色 */
            --c-text-main: #212121;       
            --c-text-light: #FAFAFA;
            
            --c-btn-key: #424242;         /* キーの黒 */
            --c-btn-key-text: #FAFAFA;
            --c-btn-unit: #5D4037;        /* 単位キー（茶） */
            
            --font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--c-bg-main); 
            color: var(--c-text-light);
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            -webkit-tap-highlight-color: transparent;
            
            background-image: 
                radial-gradient(circle at 50% 100%, #2c2c2c 15%, transparent 16%),
                radial-gradient(circle at 50% 0%, #2c2c2c 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }

        h1 { font-size: 1.6rem; margin: 10px 0; color: #FFD700; text-shadow: 2px 2px 0 #000; letter-spacing: 2px;}
        
        h2 { 
            font-size: 1.2rem; 
            background: linear-gradient(90deg, transparent, #D32F2F, transparent);
            padding: 5px 30px; 
            display: inline-flex; align-items: center; justify-content: center;
            color: #fff; gap: 10px; margin-bottom: 20px;
        }

        .page-circle {
            display: inline-flex; justify-content: center; align-items: center;
            width: 2.0rem; height: 2.0rem; border-radius: 50%;
            background-color: #fff; color: #000;
            border: 2px solid #D32F2F;
            font-weight: bold; font-size: 1.0rem; line-height: 1; flex-shrink: 0;
            font-family: sans-serif;
        }

        /* スタート画面 */
        #start-area {
            text-align: center;
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #D32F2F;
            max-width: 500px;
            width: 100%;
        }
        #start-btn {
            font-size: 1.8rem;
            padding: 15px 40px;
            background-color: #D32F2F;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.4);
            transition: transform 0.2s;
            font-family: var(--font-family);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #start-btn:active { transform: scale(0.95); }

        /* ゲームエリア */
        #game-area { 
            display: none; /* 最初は非表示 */
            width: 100%; max-width: 600px; 
            flex-direction: column; gap: 15px; 
        }

        .scroll-container {
            background-color: var(--c-scroll-bg);
            color: var(--c-text-main);
            padding: 20px 40px;
            border-radius: 4px;
            position: relative;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            border-top: 10px solid #5D4037;
            border-bottom: 10px solid #5D4037;
        }
        .scroll-container::before {
            content: "問"; position: absolute; left: 10px; top: 50%; transform: translateY(-50%);
            font-size: 1.2rem; color: #D32F2F; border: 2px solid #D32F2F; border-radius: 50%; width: 25px; height: 25px; line-height: 22px;
        }

        #problem-number-display {
            font-size: 3.5rem; font-weight: bold; letter-spacing: 3px;
            font-family: sans-serif;
        }

        #answer-display {
            min-height: 60px;
            background: #fff;
            border: 3px solid #D32F2F;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; font-weight: bold; color: #000;
            padding: 5px 10px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        #answer-display.placeholder { color: #ccc; }
        
        .keyboard-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: 10px;
        }

        .key-btn {
            aspect-ratio: 1.2;
            background-color: var(--c-btn-key);
            color: var(--c-btn-key-text);
            border: 1px solid #616161; border-radius: 6px;
            font-size: 1.6rem; font-family: var(--font-family);
            cursor: pointer;
            box-shadow: 0 4px 0 #000;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .key-btn:active { transform: translateY(4px); box-shadow: 0 0 0 #000; }
        .key-btn.unit { background-color: var(--c-btn-unit); color: #FFEB3B; font-weight: bold; }
        
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .action-btn {
            padding: 15px; font-size: 1.2rem; border-radius: 8px; border: none;
            font-weight: bold; color: #fff; cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.5);
        }
        .action-btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-delete { background-color: #757575; }
        .btn-check { background-color: #D32F2F; font-size: 1.4rem; }

        /* リザルトエリア */
        #result-area {
            display: none;
            width: 100%; max-width: 600px;
            background: #FAFAFA; color: #212121;
            padding: 20px; border-radius: 10px; text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border: 4px solid #D32F2F;
            margin-top: 20px;
        }
        
        /* 履歴リストのデザイン */
        .history-section {
            margin-top: 20px;
            border-top: 1px dashed #BDBDBD;
            padding-top: 10px;
            font-size: 0.9rem;
            color: #ccc; /* ダーク背景用(スタート画面) */
            text-align: left;
        }
        /* リザルト画面内では色を変える */
        #result-area .history-section { color: #616161; }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            background: #424242; /* ダーク背景用 */
            border-radius: 5px;
        }
        #result-area .history-list { background: #F5F5F5; }

        .history-list li {
            padding: 8px 10px;
            border-bottom: 1px solid #616161;
            display: flex; justify-content: space-between;
        }
        #result-area .history-list li { border-bottom: 1px solid #E0E0E0; }
        
        .history-list li:last-child { border-bottom: none; }

        .status-bar { display: flex; justify-content: space-between; width: 100%; max-width: 600px; margin-bottom: 5px; font-size: 0.9rem; color: #BDBDBD;}
        .star-rank { font-size: 3rem; color: #FFD700; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); margin: 10px 0; }

        .feedback-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; justify-content: center; align-items: center;
            z-index: 999; opacity: 0; transition: opacity 0.3s;
        }
        .feedback-mark { font-size: 15rem; font-weight: bold; text-shadow: 0 0 20px rgba(255,255,255,0.5); }
        .mark-correct { color: #D32F2F; } 
        .mark-wrong { color: #1A237E; } 

        #info-modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); }
        .modal-content { background-color:#fff; margin:15% auto; padding:20px; width:85%; max-width:400px; color:#333; border-radius:10px; border: 4px solid #D32F2F; }
        
        #bulb-btn {
            position: absolute; top: 15px; right: 15px;
            width: 40px; height: 40px; border-radius: 50%;
            background: #212121; border: 2px solid #FFD700; color: #FFD700;
            font-size: 1.5rem; cursor: pointer; display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>
    <button id="bulb-btn">？</button>
    <div id="info-modal">
        <div class="modal-content">
            <h3 style="text-align:center; color:#D32F2F;">学習のポイント</h3>
            <div id="instruction-content"></div>
            <button onclick="document.getElementById('info-modal').style.display='none'" style="width:100%; padding:10px; background:#D32F2F; color:#fff; border:none; border-radius:5px; margin-top:15px;">わかった</button>
        </div>
    </div>

    <div class="feedback-overlay" id="feedback-overlay">
        <div class="feedback-mark" id="feedback-mark"></div>
    </div>

    <h1 id="main-title"></h1>
    <h2 id="sub-title">
        <span id="page-circle" class="page-circle"></span>
        <span id="sub-title-text"></span>
    </h2>

    <div id="start-area">
        <div style="font-size:1.2rem; margin-bottom:20px; line-height: 1.6;">
            数字を「漢字」になおして、<br>忍法・数読みの術をマスターせよ！
        </div>
        <button id="start-btn">いざ、開始！（Enter）</button>

        <div class="history-section">
            <div style="font-weight:bold; color:#FFD700; margin-bottom:5px; text-align:center;">
                これまでの修行回数: <span class="clearCountValueDisplay" style="font-size:1.4rem;">0</span> 回
            </div>
            過去の記録
            <ul class="history-list start-history-list"></ul>
        </div>
    </div>

    <div id="game-container" style="display:none; width:100%; display:flex; flex-direction:column; align-items:center;">
        <div class="status-bar">
            <span>のこり：<span id="remain-count">0</span>問</span>
            <span>仮スコア：<span id="current-score">0</span></span>
        </div>

        <div id="game-area">
            <div class="scroll-container">
                <div id="problem-number-display">---</div>
            </div>

            <div id="answer-display" class="placeholder">ここに答えをつくる</div>

            <div class="keyboard-grid">
                <button class="key-btn unit" data-val="万">万</button>
                <button class="key-btn unit" data-val="千">千</button>
                <button class="key-btn unit" data-val="百">百</button>
                <button class="key-btn unit" data-val="十">十</button>
                <button class="key-btn" style="visibility:hidden;">dummy</button>

                <button class="key-btn" data-val="一">一</button>
                <button class="key-btn" data-val="二">二</button>
                <button class="key-btn" data-val="三">三</button>
                <button class="key-btn" data-val="四">四</button>
                <button class="key-btn" data-val="五">五</button>

                <button class="key-btn" data-val="六">六</button>
                <button class="key-btn" data-val="七">七</button>
                <button class="key-btn" data-val="八">八</button>
                <button class="key-btn" data-val="九">九</button>
                <button class="key-btn" style="visibility:hidden;">dummy</button>
            </div>

            <div class="action-grid">
                <button class="action-btn btn-delete" id="btn-delete">一文字けす</button>
                <button class="action-btn btn-check" id="btn-check">判定！</button>
            </div>
        </div>
    </div>

    <div id="result-area">
        <h2 style="color:#212121; background:none; border:none; margin:0;">修行完了！</h2>
        <div id="result-stars" class="star-rank"></div>
        <div id="final-result-msg" style="font-size:1.2rem; font-weight:bold; margin:10px 0;"></div>
        <div id="score-detail" style="margin-bottom:10px; font-size:1.0rem; line-height:1.6;"></div>
        
        <div class="history-section">
            <div style="font-weight:bold; color:#D32F2F; margin-bottom:5px;">
                修行回数: <span class="clearCountValueDisplay" style="font-size:1.2rem;">0</span> 回
            </div>
            過去の記録
            <ul class="history-list result-history-list"></ul>
        </div>

        <button id="retry-btn" class="action-btn btn-check" style="width:100%; margin-top:15px;">もう一度いどむ</button>
    </div>

    <script>
    (function(){
        const config = {
            appId: "okina_kazu_yomikata", 
            mainTitle: "５　一万をこえる数",
            title: "一万をこえる数の読み方",
            page: 58,
            baseScore: 100, 
            questionCount: 6,
            starThresholds: { star5: 150, star4: 130, star3: 110, star2: 100 },
            
            instructionHtml: `
                <p>画面に出る数字を、漢字になおすのじゃ。</p>
                <p>下のボタンをおして、読み方をつくるのじゃ！</p>
                <div style="background:#f0f0f0; color:#333; padding:10px; border-radius:5px; margin:10px 0;">
                    例：12300 → <br>「一」「万」「二」「千」「三」「百」
                </div>
                <p>★はやく、まちがえずに クリアすると<br>高得点＆星５つじゃ！</p>
            `
        };

        let problems = [];
        let currentIndex = 0;
        let userInput = "";
        let problemStartTime = 0;
        let totalElapsedTime = 0; 
        let mistakeCount = 0;
        let currentScore = 0; 
        
        // ローカルストレージキー
        const KEY_CLEAR = `${config.appId}:clearCount`;
        const KEY_STATUS = `${config.appId}:status`;
        const KEY_HISTORY = `${config.appId}:history`;

        // データの読み込み・保存・表示更新
        function loadData() {
            updateHistoryDisplays();
        }

        function saveData(score, stars) {
            const ls = localStorage;
            const currentClearCount = parseInt(ls.getItem(KEY_CLEAR) || "0");
            ls.setItem(KEY_CLEAR, String(currentClearCount + 1));
            ls.setItem(KEY_STATUS, stars);

            // 履歴保存
            const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
            const now = new Date();
            const dateStr = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
            history.unshift({ date: dateStr, score: score });
            if (history.length > 5) history.pop();
            ls.setItem(KEY_HISTORY, JSON.stringify(history));
        }

        // スタート画面とリザルト画面両方の履歴を更新
        function updateHistoryDisplays() {
            const ls = localStorage;
            const count = ls.getItem(KEY_CLEAR) || "0";
            
            // クラス指定で複数の要素を一括更新
            document.querySelectorAll('.clearCountValueDisplay').forEach(el => {
                el.textContent = count;
            });

            const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
            const historyHtml = history.map(h => 
                `<li><span>${h.date}</span> <span style="font-weight:bold; color:#FFD700;">${h.score}点</span></li>` // 黄色文字はダーク背景用
            ).join('');

            // スタート画面用（ダークテーマ）
            document.querySelector('.start-history-list').innerHTML = historyHtml;

            // リザルト画面用（ライトテーマ用に色調整）
            const resultHistoryHtml = history.map(h => 
                `<li><span>${h.date}</span> <span style="font-weight:bold; color:#D32F2F;">${h.score}点</span></li>`
            ).join('');
            document.querySelector('.result-history-list').innerHTML = resultHistoryHtml;
        }

        const numToKanji = (num) => {
            if(num === 0) return "";
            const digits = '〇一二三四五六七八九';
            let result = '';
            let manPart = Math.floor(num / 10000);
            let remPart = num % 10000;

            if (manPart > 0) {
                if (manPart === 1) result += '一万'; 
                else result += digits[manPart] + '万';
            }

            let temp = '';
            let th = Math.floor(remPart / 1000);
            if (th > 0) {
                if (th === 1) temp += '千';
                else temp += digits[th] + '千';
            }
            let hu = Math.floor((remPart % 1000) / 100);
            if (hu > 0) {
                if (hu === 1) temp += '百';
                else temp += digits[hu] + '百';
            }
            let te = Math.floor((remPart % 100) / 10);
            if (te > 0) {
                if (te === 1) temp += '十';
                else temp += digits[te] + '十';
            }
            let on = remPart % 10;
            if (on > 0) temp += digits[on];
            
            if (manPart > 0 && remPart === 0) return result; 
            return result + temp;
        };

        function generateProblems(count) {
            const arr = [];
            for(let i=0; i<count; i++){
                let num = Math.floor(Math.random() * 90000) + 10000;
                if(Math.random() < 0.4) {
                    num = Math.floor(num / 100) * 100 + Math.floor(Math.random()*99);
                }
                arr.push({ number: num, kanji: numToKanji(num) });
            }
            return arr;
        }

        function updateDisplay() {
            const p = problems[currentIndex];
            document.getElementById('problem-number-display').textContent = p.number.toLocaleString();
            
            const ansEl = document.getElementById('answer-display');
            ansEl.textContent = userInput;
            if (userInput.length === 0) {
                ansEl.classList.add('placeholder');
                ansEl.textContent = "答えをつくる";
            } else {
                ansEl.classList.remove('placeholder');
            }

            document.getElementById('remain-count').textContent = (config.questionCount - currentIndex);
            document.getElementById('current-score').textContent = currentScore;
        }

        function handleInput(val) {
            if(userInput.length > 15) return;
            userInput += val;
            updateDisplay();
        }

        function handleDelete() {
            userInput = userInput.slice(0, -1);
            updateDisplay();
        }

        function showFeedback(isCorrect) {
            const overlay = document.getElementById('feedback-overlay');
            const mark = document.getElementById('feedback-mark');
            overlay.style.opacity = '1';
            
            if(isCorrect) {
                mark.textContent = '〇';
                mark.className = 'feedback-mark mark-correct';
            } else {
                mark.textContent = '×';
                mark.className = 'feedback-mark mark-wrong';
            }
            setTimeout(() => { overlay.style.opacity = '0'; }, 800);
        }

        function handleCheck() {
            const p = problems[currentIndex];
            if (userInput === p.kanji) {
                showFeedback(true);
                
                const elapsed = (Date.now() - problemStartTime) / 1000;
                totalElapsedTime += elapsed;

                const pointPerQ = Math.floor(config.baseScore / config.questionCount);
                // 30秒以内ならボーナス（甘め設定）
                const bonus = Math.max(0, Math.floor(30 - elapsed)); 
                
                currentScore += (pointPerQ + bonus);
                
                currentIndex++;
                userInput = "";
                
                if (currentIndex >= problems.length) {
                    if (mistakeCount === 0 && currentScore < 100) {
                         currentScore = 100;
                    }
                    const scoreGap = 100 - (Math.floor(config.baseScore / config.questionCount) * config.questionCount);
                    if (scoreGap > 0) currentScore += scoreGap;

                    endGame();
                } else {
                    problemStartTime = Date.now();
                    setTimeout(updateDisplay, 800);
                }
            } else {
                showFeedback(false);
                mistakeCount++;
                currentScore = Math.max(0, currentScore - 5);
                updateDisplay();
            }
        }

        function endGame() {
            document.getElementById('game-container').style.display = 'none';
            const resultArea = document.getElementById('result-area');
            resultArea.style.display = 'block';
            
            const finalScore = currentScore;
            
            let stars = "";
            if (finalScore >= config.starThresholds.star5) stars = "★★★★★";
            else if (finalScore >= config.starThresholds.star4) stars = "★★★★☆";
            else if (finalScore >= config.starThresholds.star3) stars = "★★★☆☆";
            else if (finalScore >= config.starThresholds.star2) stars = "★★☆☆☆";
            else stars = "★☆☆☆☆";
            
            document.getElementById('result-stars').textContent = stars;
            
            let msg = "";
            if(mistakeCount === 0 && finalScore >= 180) msg = "免許皆伝！神の領域！";
            else if(mistakeCount === 0) msg = "おみごと！全問正解じゃ！";
            else if(finalScore >= 100) msg = "よくできたのう！";
            else msg = "あとすこし！修行あるのみ！";
            
            document.getElementById('final-result-msg').textContent = msg;
            
            document.getElementById('score-detail').innerHTML = `
                合計スコア: <strong>${finalScore}</strong> 点<br>
                タイム: ${totalElapsedTime.toFixed(1)} 秒<br>
                <span style="font-size:0.9rem; color:#757575;">(ミス ${mistakeCount}回)</span>
            `;
            
            saveData(finalScore, stars);
            updateHistoryDisplays(); // 画面更新
            
            if (finalScore >= 100 && typeof confetti === 'function') {
                confetti({ particleCount: 150, spread: 180, colors:['#D32F2F', '#FFD700', '#FFFFFF'] });
            }
        }

        function initGame() {
            problems = generateProblems(config.questionCount);
            currentIndex = 0;
            userInput = "";
            mistakeCount = 0;
            currentScore = 0;
            totalElapsedTime = 0; 
            problemStartTime = Date.now();
            
            document.getElementById('start-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'none';
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.display = 'flex';
            document.getElementById('game-area').style.display = 'flex';
            
            updateDisplay();
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-title').textContent = config.mainTitle;
            document.getElementById('page-circle').textContent = config.page;
            document.getElementById('sub-title-text').textContent = config.title;
            document.getElementById('instruction-content').innerHTML = config.instructionHtml;
            
            loadData(); // 履歴読み込み

            document.querySelectorAll('.key-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const val = btn.dataset.val;
                    if(val) handleInput(val);
                });
            });

            document.getElementById('btn-delete').addEventListener('click', handleDelete);
            document.getElementById('btn-check').addEventListener('click', handleCheck);
            
            document.getElementById('start-btn').addEventListener('click', initGame);
            document.getElementById('retry-btn').addEventListener('click', initGame);
            
            document.getElementById('bulb-btn').addEventListener('click', () => {
                document.getElementById('info-modal').style.display = 'block';
            });

            // エンターキーでスタート
            document.addEventListener('keydown', (e) => {
                if(e.key === 'Enter') {
                    const startArea = document.getElementById('start-area');
                    if (startArea.style.display !== 'none') {
                        initGame();
                    }
                }
            });
        });
    })();
    </script>
</body>
</html>
