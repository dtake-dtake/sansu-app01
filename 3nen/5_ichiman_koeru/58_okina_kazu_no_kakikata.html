    <script>
    (function () {
      const config = {
        appId: "okina_kazu_kakikata",
        mainTitle: "ï¼•ã€€ä¸€ä¸‡ã‚’ã“ãˆã‚‹æ•°",
        title: "ä¸€ä¸‡ã‚’ã“ãˆã‚‹æ•°ã®ã‹ãæ–¹", 
        page: 58, 
        baseScore: 100,
        targetTimePerQuestion: 20, 
        questionCount: 6,
        starThresholds: { star1: 100, star2: 130, star3: 160, star4: 190, star5: 220 }, // ã‚¹ã‚³ã‚¢ä¸Šé™ã‚¢ãƒƒãƒ—ã«ä¼´ã„é–¾å€¤å¤‰æ›´
        
        instructionHtml: `
          <p>ä¸€ä¸‡ã‚’ã“ãˆã‚‹æ•°ã® è¡¨ã—æ–¹ã‚„ ã—ãã¿ã‚’ èª¿ã¹ã‚ˆã†ã€‚</p>
          <div style="background:#1A237E; padding:10px; border-radius:8px; border:1px solid #FFEB3B; margin-bottom:10px; color:#fff;">
             <strong>ãƒã‚¤ãƒ³ãƒˆï¼š</strong><br>
             â— 1000ã®ãŸã°ãŒ 10ã“ã§ ä¸€ä¸‡ï¼ˆ10000ï¼‰ã§ã™ã€‚<br>
             â— ä½ï¼ˆãã‚‰ã„ï¼‰ãŒãªã„ ã¨ã“ã‚ã¯ã€<strong>0</strong> ã‚’æ›¸ãã¾ã™ã€‚<br>
             <br>
             ï¼ˆä¾‹ï¼‰äºŒä¸‡ä¸‰åäº” â†’ 20035
          </div>
          <p>â˜…ã¯ã‚„ãã€ã¾ã¡ãŒãˆãšã« ã‚¯ãƒªã‚¢ã™ã‚‹ã¨ ãƒœãƒ¼ãƒŠã‚¹å¾—ç‚¹ï¼</p>
        `,

        problemGenerator(count = 6) {
            const problems = [];
            
            const numToKanji = (num) => {
                const units = ['', 'å', 'ç™¾', 'åƒ'];
                const manUnits = ['', 'ä¸‡', 'å„„']; 
                const digits = 'ã€‡ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹';
                
                let result = '';
                let manPart = Math.floor(num / 10000);
                let remPart = num % 10000;

                if (manPart > 0) {
                    if (manPart === 1) result += 'ä¸€ä¸‡'; 
                    else result += digits[manPart] + 'ä¸‡';
                }

                let temp = '';
                let th = Math.floor(remPart / 1000);
                if (th > 0) temp += (th === 1 ? '' : digits[th]) + 'åƒ';
                
                let hu = Math.floor((remPart % 1000) / 100);
                if (hu > 0) temp += (hu === 1 ? '' : digits[hu]) + 'ç™¾';
                
                let te = Math.floor((remPart % 100) / 10);
                if (te > 0) temp += (te === 1 ? '' : digits[te]) + 'å';
                
                let on = remPart % 10;
                if (on > 0) temp += digits[on];
                
                if (manPart > 0 && remPart === 0) {
                    return result; 
                }
                return result + temp;
            };

            for (let i = 0; i < count; i++) {
                const isPatternA = Math.random() < 0.6; 
                let num = Math.floor(Math.random() * 90000) + 10000;
                
                if (Math.random() < 0.5) {
                    const type = Math.floor(Math.random() * 3);
                    if (type === 0) num = (Math.floor(num / 1000) * 1000) + (Math.floor(Math.random() * 9) + 1); 
                    else if (type === 1) num = (Math.floor(num / 100) * 100); 
                    else num = (Math.floor(num / 1000) * 1000) + (Math.floor(Math.random() * 90) + 10); 
                }

                let questionText = "";
                
                if (isPatternA) {
                    questionText = `<span class="highlight-num">${numToKanji(num)}</span> ã‚’æ•°å­—ã§ã‹ãã¾ã—ã‚‡ã†ã€‚`;
                } else {
                    const nStr = String(num);
                    const parts = [];
                    const unitsVal = [10000, 1000, 100, 10, 1];
                    const digitsVal = [parseInt(nStr[0]), parseInt(nStr[1]), parseInt(nStr[2]), parseInt(nStr[3]), parseInt(nStr[4])];
                    
                    digitsVal.forEach((d, idx) => {
                        if (d > 0) {
                            parts.push(`${unitsVal[idx]}ã‚’ ${d}ã“`);
                        }
                    });
                    questionText = `<span class="highlight-num">${parts.join('ã€')}</span> ã‚ã‚ã›ãŸæ•°`;
                }

                problems.push({
                    id: i,
                    answer: String(num),
                    text: questionText
                });
            }
            return problems;
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let totalClearCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      let isCorrectionMode = false; 
      let hasMistakeHistory = false; // ä»Šå›ã®ãƒ—ãƒ¬ã‚¤ã§ãƒŸã‚¹ãŒã‚ã£ãŸã‹
      
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      const KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      
      function loadData() { 
          highScore = +ls.getItem(KEY_HS) || 0; 
          totalClearCount = +ls.getItem(KEY_CLEAR) || 0; 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          dailyCount = +ls.getItem(todayKey) || 0;
          overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
      }
      function saveData() { 
          ls.setItem(KEY_HS, String(highScore)); 
          ls.setItem(KEY_CLEAR, String(totalClearCount)); 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          ls.setItem(todayKey, String(dailyCount)); 
          ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
      }
      function saveHistoryEntry(score) { 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          history.unshift({ datetime: new Date().toLocaleString(), score }); 
          if (history.length > 5) history.pop(); 
          ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
      }
      function updateDisplay() { 
          document.querySelector('#highScoreValue').textContent = highScore; 
          document.querySelector('#clearCountValue').textContent = totalClearCount; 
          document.querySelector('#dailyCountValue').textContent = dailyCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars; 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          document.querySelector('#history-list').innerHTML = history.map(h => `<li>${h.datetime} <span style="float:right; font-weight:bold;">${h.score}ç‚¹</span></li>`).join(''); 
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        
        problems.forEach((p, i) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `problem-wrapper-${i}`;
            
            const header = document.createElement('div');
            header.className = 'problem-header';
            header.innerHTML = `<span class="problem-number">(${i+1})</span><div class="problem-text">${p.text}</div>`;
            
            const inputArea = document.createElement('div');
            inputArea.className = 'input-area';
            
            const input = document.createElement('input');
            input.type = 'tel'; 
            input.inputMode = 'numeric';
            input.className = 'input-box';
            input.id = `ans-${i}`;
            input.dataset.index = i;
            input.maxLength = 6;
            
            inputArea.appendChild(input);
            wrapper.appendChild(header);
            wrapper.appendChild(inputArea);
            container.appendChild(wrapper);
        });
        
        setupInputEvents();
      }

      function setupInputEvents() {
          const inputs = document.querySelectorAll('.input-box');
          inputs.forEach(input => {
              input.addEventListener('focus', function() {
                  setTimeout(() => {
                      this.closest('.problem-wrapper').scrollIntoView({ behavior: 'smooth', block: 'center' });
                  }, 50); 
                  
                  if (this.classList.contains('wrong-bg')) {
                      this.select();
                  }
              });

              input.addEventListener('keydown', function(e) {
                  if (e.key === 'Enter') {
                      e.preventDefault();
                      handleEnterKey(this);
                  }
                  else if (e.key === 'Backspace' && this.value === '') {
                      const currentIndex = parseInt(this.dataset.index);
                      if (currentIndex > 0) {
                           e.preventDefault();
                           const prevInput = document.getElementById(`ans-${currentIndex - 1}`);
                           if(prevInput) prevInput.focus();
                      }
                  }
              });
          });
      }

      function handleEnterKey(currentInput) {
          const currentIndex = parseInt(currentInput.dataset.index);
          const total = problems.length;
          
          if (isCorrectionMode) {
              let nextWrongIndex = -1;
              for (let i = currentIndex + 1; i < total; i++) {
                  const el = document.getElementById(`ans-${i}`);
                  if (!el.classList.contains('correct-bg')) {
                      nextWrongIndex = i;
                      break;
                  }
              }
              
              if (nextWrongIndex !== -1) {
                  document.getElementById(`ans-${nextWrongIndex}`).focus();
              } else {
                  document.querySelector('#check-answers').focus();
              }
          } else {
              if (currentIndex < total - 1) {
                  document.getElementById(`ans-${currentIndex + 1}`).focus();
              } else {
                  document.querySelector('#check-answers').focus();
              }
          }
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        const inputs = document.querySelectorAll('.input-box');
        let allCorrect = true;
        let firstWrongInput = null;
        
        isCorrectionMode = true; 

        inputs.forEach((input, i) => {
            const val = input.value.replace(/[^0-9]/g, ''); 
            const correctVal = problems[i].answer;
            
            input.classList.remove('correct-bg', 'wrong-bg');
            
            if (val === correctVal) {
                input.classList.add('correct-bg');
                input.disabled = true; 
            } else {
                input.classList.add('wrong-bg');
                allCorrect = false;
                if (!firstWrongInput) firstWrongInput = input;
            }
        });
        
        const resultEl = document.querySelector('#result');
        const detailsEl = document.querySelector('#score-details');
        const hintEl = document.querySelector('#hint-message');
        
        if (allCorrect) {
           isCorrectionMode = false;
           btn.disabled = true; 
           
           const elapsed = (Date.now() - startTime) / 1000;
           const baseTime = config.targetTimePerQuestion * config.questionCount;
           
           // â–¼â–¼â–¼ ã‚¹ã‚³ã‚¢è¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯å¼·åŒ– â–¼â–¼â–¼
           let totalScore = config.baseScore; // åŸºæœ¬ç‚¹100ç‚¹
           
           // 1. ã‚¿ã‚¤ãƒ ãƒœãƒ¼ãƒŠã‚¹ (é’å¤©äº•)
           // ç›®æ¨™æ™‚é–“ã‚ˆã‚Šæ—©ã‘ã‚Œã°ã€1ç§’ã«ã¤ã2ç‚¹åŠ ç®—
           const timeDiff = Math.max(0, baseTime - elapsed);
           const timeBonus = Math.floor(timeDiff * 2);
           
           // 2. ãƒãƒ¼ãƒŸã‚¹ãƒœãƒ¼ãƒŠã‚¹
           const noMissBonus = (!hasMistakeHistory) ? 50 : 0;
           
           totalScore += timeBonus + noMissBonus;
           
           totalClearCount++; dailyCount++;
           
           const s = config.starThresholds;
           let starsHtml = (totalScore >= s.star5) ? 'â˜…â˜…â˜…â˜…â˜…' : (totalScore >= s.star4) ? 'â˜…â˜…â˜…â˜…â˜†' : (totalScore >= s.star3) ? 'â˜…â˜…â˜…â˜†â˜†' : (totalScore >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
           
           overallStatusStars = starsHtml;
