      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('change', (e) => {
            if(e.target.classList.contains('item-select')) {
                const probIdx = 0; 
                const row = e.target.dataset.row;
                const val = e.target.value;
                document.getElementById(`lbl-${probIdx}-${row}`).textContent = val;
            }
        });

        container.addEventListener('click', (e) => {
            let target = e.target;
            if (!target.classList.contains('bar-cell')) {
                target = target.closest('.bar-cell');
            }
            if (!target) return;
            
            const probIdx = target.dataset.prob;
            const col = parseInt(target.dataset.col, 10);
            const val = parseInt(target.dataset.val, 10);
            
            let currentHeight = 0;
            for(let h=15; h>=1; h--) {
                const cell = document.getElementById(`cell-${probIdx}-${col}-${h}`);
                if (cell.classList.contains('filled')) {
                    currentHeight = h;
                    break;
                }
            }
            let newHeight = val;
            if (val === currentHeight) newHeight = 0; 

            for(let h=1; h<=15; h++) {
                const cell = document.getElementById(`cell-${probIdx}-${col}-${h}`);
                if (h <= newHeight) cell.classList.add('filled');
                else cell.classList.remove('filled');
                cell.classList.remove('bar-error');
            }
        });

        container.addEventListener('focusout', (e) => {
            if (e.target.tagName === 'INPUT') {
                e.target.value = normalizeString(e.target.value);
            }
        });
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        
        incorrectInputs = [];
        let allCorrect = true;
        
        problems.forEach((p, probIdx) => {
            // Check Table
            for(let i=0; i<3; i++) {
                const sel = document.getElementById(`sel-${probIdx}-${i}`);
                const inp = document.getElementById(`inp-${probIdx}-${i}`);
                
                if (sel.value !== p.tableRows[i].name) {
                    allCorrect = false;
                    sel.style.backgroundColor = '#FFCDD2';
                } else {
                    sel.style.backgroundColor = '#DCEDC8';
                }
                
                if (normalizeString(inp.value) != p.tableRows[i].val) {
                    allCorrect = false;
                    inp.classList.add('wrong-bg');
                } else {
                    inp.classList.remove('wrong-bg');
                    inp.classList.add('correct-bg');
                }
            }
            
            const inpOthers = document.getElementById(`inp-${probIdx}-others`);
            if (normalizeString(inpOthers.value) != p.tableRows[3].val) {
                allCorrect = false;
                inpOthers.classList.add('wrong-bg');
            } else {
                inpOthers.classList.remove('wrong-bg');
                inpOthers.classList.add('correct-bg');
            }

            const inpTotal = document.getElementById(`inp-${probIdx}-total`);
            if (normalizeString(inpTotal.value) != p.total) {
                allCorrect = false;
                inpTotal.classList.add('wrong-bg');
            } else {
                inpTotal.classList.remove('wrong-bg');
                inpTotal.classList.add('correct-bg');
            }

            // Check Graph
            for(let c=0; c<4; c++) {
                const targetVal = p.tableRows[c].val;
                let filledHeight = 0;
                for(let h=15; h>=1; h--) {
                    const cell = document.getElementById(`cell-${probIdx}-${c}-${h}`);

                        filledHeight = h;
                        break;
                    }

                if (filledHeight !== targetVal) {
                    allCorrect = false;
                    for(let h=1; h<=15; h++) {
                        document.getElementById(`cell-${probIdx}-${c}-${h}`).classList.add('bar-error');
                    }
                }
            }
        });
        
        const resultEl = document.querySelector('#result');

        hintEl.textContent = '';

        if (allCorrect) {
           const elapsed = (Date.now() - startTime) / 1000;
           const baseTime = config.targetTimePerQuestion * config.questionCount; 
           const bonus = Math.max(0, Math.floor(100 * (baseTime - elapsed) / baseTime));
           const score = config.baseScore + bonus;
           
           totalClearCount++; dailyCount++;
           
           const s = config.starThresholds;
           let starsHtml = (score >= s.star5) ? 'â˜…â˜…â˜…â˜…â˜…' : (score >= s.star4) ? 'â˜…â˜…â˜…â˜…â˜†' : (score >= s.star3) ? 'â˜…â˜…â˜…â˜†â˜†' : (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
           overallStatusStars = starsHtml;
           
           let msg = 'ğŸ‰ ã‹ã‚“ãºãã§ã™ï¼ ğŸ‰';
           if (score > highScore) {
            msg = 'ğŸ† ãƒã‚¤ã‚¹ã‚³ã‚¢é”æˆï¼ğŸ†';
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#43A047', '#FF9800', '#FFFFFF'] });
           }
           
           resultEl.innerHTML = `${msg}<br>ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)`;
           saveData(); saveHistoryEntry(score); updateDisplay();
           document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' });
           document.querySelector('#retry').focus();
        } else {
           resultEl.textContent = 'ãŠã—ã„ï¼ã‚ã£ã¦ã„ã‚‹ã‹ãŸã—ã‹ã‚ã‚ˆã†ã€‚';
           hintEl.textContent = 'è¡¨ã®é †ç•ªã¨ã€ã‚°ãƒ©ãƒ•ã®é«˜ã•ã‚’ãƒã‚§ãƒƒã‚¯ã—ã¦ã­ã€‚';
           btn.disabled = false;
        }
      }
