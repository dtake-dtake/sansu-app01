    <script>
    (function () {
      const config = {
        appId: "bou_graph_kakikata",
        mainTitle: "ï¼–ã€€è¡¨ã¨ã‚°ãƒ©ãƒ•",
        title: "æ£’ã‚°ãƒ©ãƒ•ã®ã‹ãæ–¹", 
        page: 76, 
        baseScore: 100,
        targetTimePerQuestion: 60, 
        questionCount: 2, 
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        instructionHtml: `
          <p>è¡¨ã®æ•°å­—ã‚’è¦‹ã¦ã€ã¼ã†ã‚°ãƒ©ãƒ•ã‚’å®Œæˆã•ã›ã¾ã—ã‚‡ã†ã€‚</p>
          <div style="background:#E8F5E9; padding:10px; border-radius:8px; border:1px solid #81C784; margin-bottom:10px;">
             <strong>ã‚„ã‚Šã‹ãŸï¼š</strong><br>
             ï¼‘ï¼å¤ªã„ç·šã‚’ç›®ã˜ã‚‹ã—ã«ã—ã¦ã€ç›®ã‚‚ã‚Šã®æ•°å­—ã‚’å…¥åŠ›ã—ã‚ˆã†ã€‚<br>
             ï¼’ï¼è¡¨ã®æ•°ã«åˆã‚ã›ã¦ã€ãƒã‚¹ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦è‰²ã‚’ã¬ã‚ã†ã€‚<br>
             â€»ç›®ã‚‚ã‚Šã®ä¸€ç•ªä¸Šã¯ 15 ã§ã™ã€‚
          </div>
        `,

        problemGenerator(count = 2) {
            const problems = [];
            const topics = [
                { title: "ã™ããªéŠã³èª¿ã¹", unit: "äºº", items: ["ã‚µãƒƒã‚«ãƒ¼", "ãŠã«ã”ã£ã“", "ãªã‚ã¨ã³", "ãƒ‰ãƒƒã‚¸ãƒœãƒ¼ãƒ«"] },
                { title: "ã™ããªæœç‰©èª¿ã¹", unit: "äºº", items: ["ã‚Šã‚“ã”", "ã¿ã‹ã‚“", "ã¶ã©ã†", "ãƒ¡ãƒ­ãƒ³"] },
                { title: "ã™ããªæ•™ç§‘èª¿ã¹", unit: "äºº", items: ["å›½èª", "ç®—æ•°", "ç†ç§‘", "ç¤¾ä¼š"] },
                { title: "é£¼ã„ãŸã„å‹•ç‰©", unit: "äºº", items: ["çŠ¬", "ã­ã“", "ã†ã•ã", "ãƒãƒ ã‚¹ã‚¿ãƒ¼"] },
                { title: "å¤ä¼‘ã¿ã®å·¥ä½œ", unit: "å€‹", items: ["è²¯é‡‘ç®±", "æœ¬ç«‹ã¦", "è¿·è·¯", "é¢¨éˆ´"] },
                { title: "èª­ã‚“ã æœ¬ã®æ•°", unit: "ã•ã¤", items: ["ç‰©èª", "å›³ã‹ã‚“", "ä¼è¨˜", "è©©é›†"] }
            ];

            const selectedTopics = [];
            while(selectedTopics.length < count) {
                const t = topics[Math.floor(Math.random() * topics.length)];
                if(!selectedTopics.includes(t)) selectedTopics.push(t);
            }

            selectedTopics.forEach(topic => {
                const maxIdx = Math.floor(Math.random() * 4);
                const data = [0,0,0,0];
                data[maxIdx] = Math.floor(Math.random() * 5) + 11; 
                for(let i=0; i<4; i++) {
                    if (i === maxIdx) continue;
                    const val = Math.floor(Math.random() * 11); 
                    if (val === 0 && Math.random() > 0.2) {
                         data[i] = Math.floor(Math.random() * 10) + 1;
                    } else {
                         data[i] = val;
                    }
                }

                problems.push({
                    title: topic.title,
                    unit: topic.unit,
                    items: topic.items,
                    values: data,
                    scaleAnswers: { 'scale-0': 0, 'scale-5': 5, 'scale-10': 10, 'scale-15': 15 }
                });
            });
            return problems;
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let currentProblemIndex = -1;
      let totalClearCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      let incorrectInputs = []; 
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      const KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      
      function normalizeString(str) {
          if (!str) return '';
          return str
            .replace(/[ï¼-ï¼™]/g, (s) => String.fromCharCode(s.charCodeAt(0) - 0xFEE0))
            .replace(/\s+/g, '') 
            .trim();
      }

      function loadData() { 
          highScore = +ls.getItem(KEY_HS) || 0; 
          totalClearCount = +ls.getItem(KEY_CLEAR) || 0; 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          dailyCount = +ls.getItem(todayKey) || 0;
          overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
      }
      function saveData() { 
          ls.setItem(KEY_HS, String(highScore)); 
          ls.setItem(KEY_CLEAR, String(totalClearCount)); 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          ls.setItem(todayKey, String(dailyCount)); 
          ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
      }
      function saveHistoryEntry(score) { 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          history.unshift({ datetime: new Date().toLocaleString(), score }); 
          if (history.length > 5) history.pop(); 
          ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
      }
      function updateDisplay() { 
          document.querySelector('#highScoreValue').textContent = highScore; 
          document.querySelector('#clearCountValue').textContent = totalClearCount; 
          document.querySelector('#dailyCountValue').textContent = dailyCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars; 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          document.querySelector('#history-list').innerHTML = history.map(h => `<li>${h.datetime} <span style="float:right; font-weight:bold;">${h.score}ç‚¹</span></li>`).join(''); 
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        
        problems.forEach((p, probIdx) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `problem-wrapper-${probIdx}`;
            
            let tableHtml = `
                <table class="data-table">
                    <tr><th>ã—ã‚…ã‚‹ã„</th><th>${p.unit}</th></tr>
            `;
            p.items.forEach((item, i) => {
                tableHtml += `<tr><td>${item}</td><td>${p.values[i]}</td></tr>`;
            });
            tableHtml += `</table>`;

            // Yè»¸ãƒ©ãƒ™ãƒ«
            // HTMLç”Ÿæˆé †åºã‚’ 0->15 ã«ã—ã€CSSã§ column-reverse ã«ã™ã‚‹
            // ã“ã‚Œã§ã‚¿ãƒ–ç§»å‹•(DOMé †)ã¯0ã‹ã‚‰ã€è¦‹ãŸç›®ã¯ä¸‹ã‹ã‚‰ç©ã¿ä¸Šã’(0ãŒä¸‹)ã«ãªã‚‹
            let yAxisHtml = `<div class="unit-label-y">(${p.unit})</div>`;
            yAxisHtml += `<div class="y-label-group"><input type="tel" class="y-axis-input" id="inp-${probIdx}-scale-0" data-prob="${probIdx}" data-ans="0"></div>`;
            yAxisHtml += `<div style="flex-grow:1"></div>`;
            yAxisHtml += `<div class="y-label-group"><input type="tel" class="y-axis-input" id="inp-${probIdx}-scale-5" data-prob="${probIdx}" data-ans="5"></div>`;
            yAxisHtml += `<div style="flex-grow:1"></div>`;
            yAxisHtml += `<div class="y-label-group"><input type="tel" class="y-axis-input" id="inp-${probIdx}-scale-10" data-prob="${probIdx}" data-ans="10"></div>`;
            yAxisHtml += `<div style="flex-grow:1"></div>`;
            yAxisHtml += `<div class="y-label-group"><input type="tel" class="y-axis-input" id="inp-${probIdx}-scale-15" data-prob="${probIdx}" data-ans="15"></div>`;
            
            let gridHtml = '';
            for(let r=0; r<15; r++) {
                const value = 15 - r;
                let extraClass = '';
                if (r === 0) extraClass += ' bold-line-top';
                if (r === 5) extraClass += ' bold-line-top';
                if (r === 10) extraClass += ' bold-line-top';
                if (r === 14) extraClass += ' bold-line-bottom';
                
                for(let c=0; c<4; c++) {
                    gridHtml += `<div class="bar-cell ${extraClass}" id="cell-${probIdx}-${c}-${value}" data-prob="${probIdx}" data-col="${c}" data-val="${value}"></div>`;
                }
            }
            
            let xAxisHtml = '';
            for(let c=0; c<4; c++) {
                xAxisHtml += `<div class="x-axis-label">${p.items[c]}</div>`;
            }

            wrapper.innerHTML = `

                ${tableHtml}

                    <div class="graph-content">
                        <div class="graph-grid" id="grid-${probIdx}">${gridHtml}</div>
                        <div class="x-axis-area">${xAxisHtml}</div>
                        <div class="unit-label-x">ã—ã‚…ã‚‹ã„</div>
                    </div>
                </div>
            `;
            container.appendChild(wrapper);

      }
      
      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('focusin', (e) => {
            if (e.target.tagName !== 'INPUT') return;
            const probIdx = parseInt(e.target.dataset.prob, 10);
            e.target.select();

            if (probIdx !== currentProblemIndex) {
                currentProblemIndex = probIdx;
                setTimeout(() => {
                    const wrapper = document.getElementById(`problem-wrapper-${probIdx}`);
                    if(wrapper) {
                        wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }
        });

        container.addEventListener('focusout', (e) => {
            if (e.target.tagName === 'INPUT') {
                e.target.value = normalizeString(e.target.value);
            }
        });

        container.addEventListener('keydown', (e) => {
            if (e.target.tagName !== 'INPUT') return;
            if (e.key === 'Enter') {
                e.preventDefault();
                if (incorrectInputs.length > 0) {
                    const currentId = e.target.id;
                    const idxInList = incorrectInputs.indexOf(currentId);
                    if (idxInList !== -1 && idxInList < incorrectInputs.length - 1) {
                        document.getElementById(incorrectInputs[idxInList + 1]).focus();
                    } else {
                        document.getElementById('check-answers').focus();
                    }
                } else {
                    const inputs = Array.from(container.querySelectorAll('input'));
                    const currIdx = inputs.indexOf(e.target);
                    if (currIdx < inputs.length - 1) {
                        inputs[currIdx + 1].focus();
                    } else {
                        document.getElementById('check-answers').focus();
                    }
                }
            }
        });

        container.addEventListener('click', (e) => {
            let target = e.target;
            if (!target.classList.contains('bar-cell')) {
                target = target.closest('.bar-cell');
            }
            if (!target) return;
            
            const probIdx = target.dataset.prob;
            const col = parseInt(target.dataset.col, 10);
            const val = parseInt(target.dataset.val, 10);
            
            let currentHeight = 0;
            for(let h=15; h>=1; h--) {
                const cell = document.getElementById(`cell-${probIdx}-${col}-${h}`);
                if (cell.classList.contains('filled')) {
                    currentHeight = h;
                    break;
                }
            }

            let newHeight = val;
            if (val === currentHeight) {
                newHeight = 0; 
            }

            for(let h=1; h<=15; h++) {
                const cell = document.getElementById(`cell-${probIdx}-${col}-${h}`);
                if (h <= newHeight) {
                    cell.classList.add('filled');
                } else {
                    cell.classList.remove('filled');
                }
                cell.classList.remove('bar-error');
            }
        });
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        
        incorrectInputs = [];
        let allCorrect = true;

        problems.forEach((p, probIdx) => {
            const inputs = document.querySelectorAll(`input[data-prob="${probIdx}"]`);
            inputs.forEach(inp => {
                const correctVal = String(inp.dataset.ans);
                const userVal = normalizeString(inp.value);
                
                if (userVal !== correctVal) {
                    allCorrect = false;
                    inp.classList.add('wrong-bg');
                    incorrectInputs.push(inp.id);
                } else {
                    inp.classList.remove('wrong-bg');
                    inp.classList.add('correct-bg');
                    inp.value = userVal;
                }
            });

            for(let c=0; c<4; c++) {
                const targetVal = p.values[c];
                let filledHeight = 0;
                for(let h=15; h>=1; h--) {
                    const cell = document.getElementById(`cell-${probIdx}-${c}-${h}`);
                    if (cell.classList.contains('filled')) {
                        filledHeight = h;
                        break;
                    }
                }
                
                if (filledHeight !== targetVal) {
                    allCorrect = false;
                    for(let h=1; h<=15; h++) {
                        document.getElementById(`cell-${probIdx}-${c}-${h}`).classList.add('bar-error');
                    }
                }
            }
        });
        
        const resultEl = document.querySelector('#result');
        const hintEl = document.querySelector('#hint-message');
        hintEl.textContent = '';

        if (allCorrect) {
           const elapsed = (Date.now() - startTime) / 1000;
           const baseTime = config.targetTimePerQuestion * config.questionCount; 
           const bonus = Math.max(0, Math.floor(100 * (baseTime - elapsed) / baseTime));
           const score = config.baseScore + bonus;
           
           totalClearCount++; dailyCount++;
           
           const s = config.starThresholds;
           let starsHtml = (score >= s.star5) ? 'â˜…â˜…â˜…â˜…â˜…' : (score >= s.star4) ? 'â˜…â˜…â˜…â˜…â˜†' : (score >= s.star3) ? 'â˜…â˜…â˜…â˜†â˜†' : (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
           overallStatusStars = starsHtml;
           
           let msg = 'ğŸ‰ ã‹ã‚“ãºãã§ã™ï¼ ğŸ‰';
           if (score > highScore) {
            msg = 'ğŸ† ãƒã‚¤ã‚¹ã‚³ã‚¢é”æˆï¼ğŸ†';
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#43A047', '#FF9800', '#FFFFFF'] });
           }
           
           resultEl.innerHTML = `${msg}<br>ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)`;
           saveData(); saveHistoryEntry(score); updateDisplay();
           document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' });
           document.querySelector('#retry').focus();
        } else {
           resultEl.textContent = 'ãŠã—ã„ï¼ã‚ã£ã¦ã„ã‚‹ã‹ãŸã—ã‹ã‚ã‚ˆã†ã€‚';
           hintEl.textContent = 'å¤ªã„ç·šã‚’ç›®ã˜ã‚‹ã—ã«ã—ã¦ã­ï¼';
           btn.disabled = false;
           
           if (incorrectInputs.length > 0) {
               document.getElementById(incorrectInputs[0]).focus();
           } else {
               document.getElementById('problem-wrapper-0').scrollIntoView({behavior:'smooth'});
           }
        }
      }
      
      function retry() {
        startTime = Date.now();
        currentProblemIndex = -1;
        incorrectInputs = [];
        document.querySelector('#check-answers').disabled = false;
        document.querySelector('#result').textContent = '';
        document.querySelector('#hint-message').textContent = '';
        problems = config.problemGenerator(config.questionCount);
        displayProblems();
        
        const firstInput = document.querySelector('input');
        if(firstInput) firstInput.focus();
      }

      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');
        const startBtn = document.querySelector('#start-btn');
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('page-circle').textContent = config.page;
        document.getElementById('sub-title-text').textContent = config.title;
        document.getElementById('instruction-content').innerHTML = config.instructionHtml;
        
        loadData(); updateDisplay();
        
        startBtn.onclick = () => { 
            startArea.style.display = 'none'; 
            document.querySelector('#problems-section').style.display = 'block'; 
            retry(); 
        };
        
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        document.querySelector('#reset-highscore').onclick = () => { 
            if (confirm('ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) { 
                highScore = 0; overallStatusStars = 'â€•'; saveData(); updateDisplay(); 
            } 
        };
        document.addEventListener('keydown', e => { 
            if (e.key === 'Enter' && startArea.style.display !== 'none') { startBtn.click(); } 
        });
        setupEventListeners();

        const modal = document.getElementById("info-modal");
        const btn = document.getElementById("bulb-btn");
        const span = document.querySelector(".close-modal");
        btn.onclick = () => { modal.style.display = "block"; };
        span.onclick = () => { modal.style.display = "none"; };
        window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
      });
    })();
