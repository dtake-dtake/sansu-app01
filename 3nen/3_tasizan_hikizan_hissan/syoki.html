<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>たし算の筆算ドリル</title>
  <style>
    :root {
      --cell-size: 70px;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'HiraMaruProN-W4', 'ヒラギノ丸ゴ ProN W4', 'メイリオ', Meiryo, sans-serif;
      background: #e3f2fd;
      margin: 20px;
      color: #333;
      font-size: 1.8rem;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
      margin: 15px 0;
      color: #1e88e5;
      text-shadow: 2px 2px 3px rgba(0,0,0,0.1);
      white-space: nowrap;
    }
    h1 { font-size: 3.5rem; }
    h2 { font-size: 2.5rem; margin-bottom: 30px; }

    #problems-wrapper {
      max-width: 450px;
      margin: 0 auto 30px;
      padding: 20px;
      border: 4px dashed #90caf9;
      background: #ffffff;
      box-shadow: 5px 5px 10px rgba(0,0,0,.15);
      border-radius: 20px;
    }
    .hissan-problem {
      margin: 40px auto;
      font-family: "Kyokasho", "教科書体", serif;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 15px;
    }
    .problem-number {
      font-size: 2.5rem;
      color: #0d47a1;
      font-weight: bold;
      font-family: sans-serif;
      padding-top: calc(var(--cell-size) * 0.7);
    }

    table {
      border-collapse: collapse;
    }
    td {
      width: var(--cell-size);
      height: var(--cell-size);
      text-align: center;
      vertical-align: middle;
      font-size: 3rem;
      padding: 0;
    }
    .prob-table td, .answer-table td {
      border: none;
    }
    .carry-row td {
      height: calc(var(--cell-size) * 0.7);
    }
    .answer-table {
      border-top: 3px solid #333;
    }
    .sign-col {
      width: calc(var(--cell-size) * 0.6);
    }

    input {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: transparent;
      text-align: center;
      box-sizing: border-box;
      font-family: inherit;
    }
    input.answer-input {
        border: 2px solid #64b5f6;
    }
    input[type="number"] {
      font-size: 3rem;
    }
    .carry-input {
      font-size: 2rem;
      color: #d32f2f;
      border: 1px solid #ddd;
    }

    .correct-field {
      background-color: #e8fde3 !important;
      border-color: #a5d6a7 !important;
    }
    .incorrect-field {
      background-color: #ffdddd !important;
    }
    input:disabled {
      color: #333;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }

    .button-area, #result-area { text-align: center; }
    .button-area { margin-bottom: 30px; }
    button { font-size: 2.5rem; margin: 0 15px; padding: 15px 30px; background: #42a5f5; color: white; border: none; border-radius: 15px; cursor: pointer; }
    button:disabled { background: #ccc; cursor: default; }
    
    #result-area {
      margin-bottom: 25px;
      background: #e3f2fd;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #90caf9;
    }
    #result { font-size: 2.8rem; font-weight: bold; margin: 15px 0; min-height: 3rem; }
    #highScoreArea, #clearCountArea, #monthlyCountArea, #dailyCountArea, #overallStatusArea { font-size: 2.2rem; margin: 8px 0; }
    #highScoreValue, #clearCountValue, #monthlyCountValue, #dailyCountValue, #overallStars { font-weight: bold; margin: 0 12px; color: #2e7d32; }
    #reset-highscore { font-size: 1.8rem; margin-left: 15px; padding: 8px 18px; background: #ef5350; }
    #history-area { font-size: 1.8rem; margin-top: 20px; text-align: left; max-width: 500px; margin-left: auto; margin-right: auto; }
    #history-list { list-style: none; padding: 0; margin: 0; }
  </style>
</head>
<body>
  <h1>３　たし算とひき算の筆算</h1>
  <h2>たし算の筆算</h2>

  <div id="start-area" style="text-align:center; margin:40px 0;">
    <button id="start-btn">スタート！</button>
  </div>
  
  <div id="problems-section" style="display:none;">
    <div id="problems-wrapper"></div>
    <div class="button-area">
      <button id="check-answers">まるつけ</button>
      <button id="retry">もういちど</button>
    </div>
  </div>

  <div id="result-area">
    <div id="result"></div>
    <div id="highScoreArea">
      ハイスコア：<span id="highScoreValue">0</span> てん
      <button id="reset-highscore">リセット</button>
    </div>
    <div id="dailyCountArea">今日のクリア：<span id="dailyCountValue">0</span> かい</div>
    <div id="monthlyCountArea">今月のクリア：<span id="monthlyCountValue">0</span> かい</div>
    <div id="clearCountArea">合計クリア：<span id="clearCountValue">0</span> かい</div>
    <div id="overallStatusArea">ステータス：<span id="overallStars">―</span></div>
    <div id="history-area">
      りれき（１０件）<br>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script>
    const APP_NS = "hissan-tashizan-challenge_";
    const NUM_QUESTIONS = 5;
    const TIME_LIMIT = NUM_QUESTIONS * 20;

    const startArea = document.getElementById('start-area');
    const problemsSection = document.getElementById('problems-section');
    const resultArea = document.getElementById('result-area');
    const checkBtn = document.getElementById('check-answers');
    const retryBtn = document.getElementById('retry');
    const resetHighScoreBtn = document.getElementById('reset-highscore');

    const KEY_HS = APP_NS + "highScore";
    const KEY_HISTORY = APP_NS + "history";
    const KEY_CLEAR = APP_NS + "clearCount";
    const KEY_MONTHLY_PREFIX = APP_NS + "monthlyClear-";
    const KEY_DAILY_PREFIX = APP_NS + "dailyClear-";
    const KEY_OVERALL_STATUS = APP_NS + "overallStatus";

    const SCORE_STARS_THRESHOLD = { star_circle: 100, star1: 101, star2: 121, star3: 141 };

    let problems = [], incorrectFieldIds = [], startTime = 0, highScore = 0;
    let totalClearCount = 0, monthlyCount = 0, dailyCount = 0, overallStatusStars = '―';

    const scrollCenter = el => el.scrollIntoView({ behavior: "smooth", block: "center" });
    const toDigits = (num, len) => num.toString().padStart(len, '0').split('').map(Number);
    const nowDT = () => new Date().toLocaleString();
    const ls = localStorage;

    function loadData() {
        highScore = +ls.getItem(KEY_HS) || 0;
        const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
        const monthKey = KEY_MONTHLY_PREFIX + new Date().toISOString().slice(0, 7);
        totalClearCount = +ls.getItem(KEY_CLEAR) || 0;
        monthlyCount = +ls.getItem(monthKey) || 0;
        dailyCount = +ls.getItem(todayKey) || 0;
        overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || '―';
    }

    function saveData(score, starsHtml) {
        if (score > highScore) {
            highScore = score;
            ls.setItem(KEY_HS, highScore);
        }
        const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
        const monthKey = KEY_MONTHLY_PREFIX + new Date().toISOString().slice(0, 7);
        ls.setItem(KEY_CLEAR, ++totalClearCount);
        ls.setItem(monthKey, ++monthlyCount);
        ls.setItem(todayKey, ++dailyCount);
        
        overallStatusStars = starsHtml;
        ls.setItem(KEY_OVERALL_STATUS, starsHtml);

        const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
        history.unshift({ datetime: nowDT(), score });
        if (history.length > 10) history.pop();
        ls.setItem(KEY_HISTORY, JSON.stringify(history));
    }

    function resetHighScore() {
        if (confirm('ハイスコアをリセットしますか？')) {
            highScore = 0;
            ls.removeItem(KEY_HS);
            overallStatusStars = '―';
            ls.removeItem(KEY_OVERALL_STATUS);
            updateDisplay();
        }
    }

    function updateDisplay() {
        document.getElementById('highScoreValue').textContent = highScore;
        document.getElementById('dailyCountValue').textContent = dailyCount;
        document.getElementById('monthlyCountValue').textContent = monthlyCount;
        document.getElementById('clearCountValue').textContent = totalClearCount;
        document.getElementById('overallStars').innerHTML = overallStatusStars;
        const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
        const historyList = document.getElementById('history-list');
        historyList.innerHTML = history.map(item => `<li>${item.datetime}：${item.score}てん</li>`).join('');
    }

    function generateProblems() {
        let generated = 0;
        const usedPairs = new Set();
        problems = [];
        while (generated < NUM_QUESTIONS) {
            const a = Math.floor(Math.random() * 900) + 100;
            const b = (Math.random() < 0.5) ? Math.floor(Math.random() * 90) + 10 : Math.floor(Math.random() * 900) + 100;
            const sum = a + b;
            if (sum >= 1000) continue;
            const pairKey = `${a}-${b}`;
            if (usedPairs.has(pairKey)) continue;

            const [ah, at, ao] = toDigits(a, 3);
            const [bh, bt, bo] = toDigits(b, 3);
            const carry_t = (ao + bo >= 10) ? 1 : 0;
            const carry_h = (at + bt + carry_t >= 10) ? 1 : 0;
            const [ansh, anst, anso] = toDigits(sum, 3);

            problems.push({
                numA: { h: ah, t: at, o: ao }, numB: { h: bh, t: bt, o: bo },
                carry: { h: carry_h, t: carry_t }, answer: { h: ansh, t: anst, o: anso }
            });
            usedPairs.add(pairKey);
            generated++;
        }
    }

    function displayProblems() {
        const wrapper = document.getElementById('problems-wrapper');
        wrapper.innerHTML = '';
        problems.forEach((p, i) => {
            const problemContainer = document.createElement('div');
            problemContainer.className = 'hissan-problem';
            const numB_h_display = p.numB.h > 0 ? p.numB.h : '';
            problemContainer.innerHTML = `
              <div class="problem-number">${i + 1}.</div>
              <div class="calculator-container">
                <table class="prob-table">
                  <tr class="carry-row">
                    <td class="sign-col"></td>
                    <td><input type="number" class="carry-input" id="carry-h-${i}" maxlength="1"></td>
                    <td><input type="number" class="carry-input" id="carry-t-${i}" maxlength="1"></td>
                    <td></td>
                  </tr>
                  <tr><td class="sign-col"></td><td>${p.numA.h}</td><td>${p.numA.t}</td><td>${p.numA.o}</td></tr>
                  <tr><td class="sign-col">+</td><td>${numB_h_display}</td><td>${p.numB.t}</td><td>${p.numB.o}</td></tr>
                </table>
                <table class="answer-table">
                  <tr>
                    <td class="sign-col"></td>
                    <td><input type="number" class="answer-input" id="ans-h-${i}" maxlength="1"></td>
                    <td><input type="number" class="answer-input" id="ans-t-${i}" maxlength="1"></td>
                    <td><input type="number" class="answer-input" id="ans-o-${i}" maxlength="1"></td>
                  </tr>
                </table>
              </div>`;
            wrapper.appendChild(problemContainer);
            const navOrder = [`ans-o-${i}`, `carry-t-${i}`, `ans-t-${i}`, `carry-h-${i}`, `ans-h-${i}`];
            navOrder.forEach((id, index) => {
                const el = document.getElementById(id);
                if (el) {
                    el.addEventListener('focus', () => scrollCenter(el));
                    el.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            let nextId = null;
                            if (incorrectFieldIds.length > 0) {
                               const currentIncorrectIndex = incorrectFieldIds.indexOf(id);
                               if (currentIncorrectIndex > -1 && currentIncorrectIndex < incorrectFieldIds.length - 1) nextId = incorrectFieldIds[currentIncorrectIndex + 1];
                            } else {
                               if (index < navOrder.length - 1) nextId = navOrder[index + 1];
                               else if (i < NUM_QUESTIONS - 1) nextId = `ans-o-${i + 1}`;
                            }
                            if (nextId && document.getElementById(nextId)) document.getElementById(nextId).focus();
                            else checkBtn.focus();
                        }
                    });
                }
            });
        });
    }

    function checkAnswers() {
        incorrectFieldIds = [];
        let allCorrect = true;

        problems.forEach((p, i) => {
            const fields = [
                { id: `carry-h-${i}`, correct: p.carry.h }, { id: `carry-t-${i}`, correct: p.carry.t },
                { id: `ans-h-${i}`, correct: p.answer.h }, { id: `ans-t-${i}`, correct: p.answer.t }, { id: `ans-o-${i}`, correct: p.answer.o }
            ];
            fields.forEach(field => {
                const el = document.getElementById(field.id);
                if (!el) return;
                const userValue = el.value.trim() === '' ? 0 : +el.value;
                el.classList.remove('incorrect-field', 'correct-field');
                if (userValue !== field.correct) {
                    allCorrect = false;
                    incorrectFieldIds.push(field.id);
                    el.classList.add('incorrect-field');
                    el.disabled = false;
                } else {
                    el.disabled = true;
                    el.classList.add('correct-field');
                }
            });
        });
        
        const resultDiv = document.getElementById('result');
        if (allCorrect) {
            checkBtn.disabled = true;
            retryBtn.focus();
            const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
            const baseScore = 100;
            const timeBonus = Math.max(0, Math.floor((TIME_LIMIT - elapsed) * (150 - 100) / TIME_LIMIT));
            const score = baseScore + timeBonus;

            let starsHtml = '―';
            if (score >= SCORE_STARS_THRESHOLD.star3) starsHtml = '★★★';
            else if (score >= SCORE_STARS_THRESHOLD.star2) starsHtml = '★★';
            else if (score >= SCORE_STARS_THRESHOLD.star1) starsHtml = '★';
            else if (score >= SCORE_STARS_THRESHOLD.star_circle) starsHtml = '○';
            
            resultDiv.innerHTML = `スコア: <strong>${score}点</strong><br>タイム: ${elapsed} 秒`;
            saveData(score, starsHtml);
            updateDisplay();
        } else {
            resultDiv.innerHTML = '❌ まちがいがあります。<br>赤いところを直そう！';
            resultDiv.style.color = 'red';
            if (incorrectFieldIds.length > 0) document.getElementById(incorrectFieldIds[0]).focus();
        }
    }

    function retry() {
        incorrectFieldIds = [];
        document.getElementById('result').textContent = '';
        checkBtn.disabled = false;
        retryBtn.disabled = true;
        startTime = Date.now();
        generateProblems();
        displayProblems();
        const firstInput = document.getElementById('ans-o-0');
        if (firstInput) firstInput.focus();
    }

    window.addEventListener('DOMContentLoaded', () => {
        const startBtn = document.getElementById('start-btn');
        startBtn.onclick = () => {
            startArea.style.display = 'none';
            problemsSection.style.display = 'block';
            retry();
        };
        checkBtn.onclick = checkAnswers;
        retryBtn = document.getElementById('retry');
        retryBtn.onclick = retry;
        retryBtn.disabled = true;
        resetHighScoreBtn.onclick = resetHighScore;
        
        loadData();
        updateDisplay();
        
        // ★変更点: 開始時にスタートボタンへフォーカス
        startBtn.focus();
        
        // ★変更点: スタートページでもEnterキーで開始
        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && startArea.style.display !== 'none') {
                startBtn.click();
            }
        });
    });
  </script>
</body>
</html>
