    <style>
        /* â–¼â–¼â–¼ ãƒ†ãƒ¼ãƒï¼šãƒŸã‚¹ãƒ†ãƒªãƒ¼ãƒ»ãƒ‡ã‚£ãƒ†ã‚¯ãƒ†ã‚£ãƒ–ï¼ˆã‚·ãƒ³ãƒ—ãƒ«çµ±ä¸€ç‰ˆï¼‰ â–¼â–¼â–¼ */

    <script>
    (function () {
      const config = {
        appId: "48_hissan_kazuategame_v3",
        mainTitle: "ç­†ç®—ã®æ•°ã‚ã¦ã‚²ãƒ¼ãƒ ",
        title: "æ•°ã‚ã¦ã‚²ãƒ¼ãƒ ", 
        page: 48, 
        baseScore: 100,
        targetTimePerQuestion: 90, 
        questionCount: 4,
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        instructionHtml: `
          <div style="background:#F3E5F5; padding:10px; border-radius:8px; border:1px solid #BA68C8; margin-bottom:10px;">
             <strong>ãƒ«ãƒ¼ãƒ«ï¼š</strong><br>
             ç­†ç®—ã®éš ã‚Œã¦ã„ã‚‹æ•°å­—ï¼ˆ<span style="color:#FF7043; font-weight:bold;">â—</span>ï¼‰ã‚’æ¨ç†ã—ã¦å½“ã¦ã‚ˆã†ï¼<br><br>
             <strong>ã‚³ãƒ„ï¼š</strong><br>
             ãã‚Šä¸ŠãŒã‚Šã‚„ãã‚Šä¸‹ãŒã‚Šã«æ°—ã‚’ã¤ã‘ã¦ã€é ­ã®ä¸­ã§è¨ˆç®—ã—ã¦ã¿ã¦ã­ã€‚<br>
             å›°ã£ãŸã‚‰å³ä¸Šã®ã€ŒğŸ’¡ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã­ã€‚
          </div>
        `,

        problemGenerator(count = 4) {
            const problems = [];
            const generated = new Set();
            let guard = 0;

            while(problems.length < count && guard < 5000) {
                guard++;
                
                let n1, n2, type, hiddenPos = [];
                let ansVal;
                let hintText = "";
                
                const idx = problems.length; // 0 to 3
                
                if (idx === 0) {
                    // Level 1: Add, Hide Ones
                    type = 'ADD';
                    n1 = Math.floor(Math.random() * 800) + 100;
                    n2 = Math.floor(Math.random() * 800) + 100;
                    if (n1 + n2 >= 1000) continue;
                    
                    let d1_1 = n1 % 10;
                    let d2_1 = n2 % 10;
                    if (d1_1 + d2_1 < 10) continue; // Ensure carry
                    
                    hiddenPos = ['c14']; // Hide N1 Ones (Row 1, Col 4)
                    if (Math.random() < 0.5) hiddenPos = ['c24']; // Or N2
                    
                    ansVal = n1 + n2;
                    const ansOnes = ansVal % 10;
                    const visibleDigit = hiddenPos[0]==='c14' ? d2_1 : d1_1;
                    hintText = `ä¸€ã®ä½ã‚’è¦‹ã¦ã¿ã‚ˆã†ã€‚<br>? + ${visibleDigit} = ${ansOnes} ã§ã¯ãªãã€<br>? + ${visibleDigit} = 1${ansOnes} (10ä»¥ä¸Š) ã«ãªã‚‹æ•°ã ã‚ˆã€‚`;

                } else if (idx === 1) {
                    // Level 2: Add, Hide Tens
                    type = 'ADD';
                    n1 = Math.floor(Math.random() * 800) + 100;
                    n2 = Math.floor(Math.random() * 800) + 100;
                    if (n1 + n2 >= 1000) continue;
                    
                    let d1_1 = n1 % 10;
                    let d2_1 = n2 % 10;
                    if (d1_1 + d2_1 < 10) continue; // Ensure carry from ones
                    
                    hiddenPos = ['c23']; // Hide N2 Tens
                    
                    ansVal = n1 + n2;
                    let ansTens = Math.floor((ansVal % 100)/10);
                    let d1_10 = Math.floor((n1 % 100)/10);
                    hintText = `ä¸€ã®ä½ã‹ã‚‰ã®ãã‚Šä¸ŠãŒã‚Š(1)ãŒã‚ã‚‹ã‚ˆã€‚<br>1 + ${d1_10} + ? = ${ansTens} (ã¾ãŸã¯1${ansTens}) ã«ãªã‚‹æ•°ã¯ï¼Ÿ`;

                } else if (idx === 2) {
                    // Level 3: Sub, Hide Minuend (N1)
                    type = 'SUB';
                    n1 = Math.floor(Math.random() * 800) + 200;
                    n2 = Math.floor(Math.random() * (n1 - 100)) + 50;
                    
                    let d1_1 = n1 % 10;
                    let d2_1 = n2 % 10;
                    if (d1_1 >= d2_1) continue; // Need borrow at ones
                    
                    hiddenPos = ['c13']; // Hide N1 Tens (Row 1, Col 3)
                    
                    ansVal = n1 - n2;
                    hintText = `ä¸€ã®ä½ã§ã²ã‘ãªã„ã‹ã‚‰ã€åã®ä½ã‹ã‚‰å€Ÿã‚Šã¦ããŸã‚“ã ã­ã€‚<br>ä¸€ã¤æ¸›ã£ãŸæ•°ã‹ã‚‰å¼•ã„ã¦ã„ã‚‹ã“ã¨ã«æ³¨æ„ã—ã‚ˆã†ã€‚`;
                    
                } else {
                    // Level 4: Sub, Hide Subtrahend (N2)
                    type = 'SUB';
                    n1 = Math.floor(Math.random() * 800) + 200;
                    n2 = Math.floor(Math.random() * (n1 - 100)) + 50;
                    
                    let d1_1 = n1 % 10;
                    let d2_1 = n2 % 10;
                    if (d1_1 >= d2_1) continue; // Need borrow
                    
                    hiddenPos = ['c23']; // Hide N2 Tens (Row 2, Col 3)
                    
                    ansVal = n1 - n2;
                    hintText = `ä¸€ã®ä½ã§å€Ÿã‚Šã¦ããŸã‹ã‚‰ã€åã®ä½ã¯1ã¤æ¸›ã£ã¦ã„ã‚‹ã‚ˆã€‚<br>ãã“ã‹ã‚‰ ? ã‚’å¼•ãã¨ç­”ãˆã«ãªã‚‹ã­ã€‚`;
                }

                const key = `${n1}${type}${n2}`;
                if (generated.has(key)) continue;
                generated.add(key);
                
                const answers = {};
                const inputOrder = [];
                
                const n1_str = String(n1).padStart(3, '0');
                const n2_str = String(n2).padStart(3, '0');
                
                hiddenPos.forEach(pos => {
                    const r = parseInt(pos.charAt(1));
                    const c = parseInt(pos.charAt(2)); 
                    
                    let val;
                    if (r === 1) val = n1_str[c-2];
                    if (r === 2) val = n2_str[c-2];
                    
                    answers[pos] = val;
                    inputOrder.push(pos);
                });
                
                problems.push({ num1: n1, num2: n2, type, ans: ansVal, answers, inputOrder, hiddenPos, hintText });
            }
            return problems;
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let currentProblemIndex = -1;
      let totalClearCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      let incorrectCells = [];
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      const KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      
      function loadData() { 
          highScore = +ls.getItem(KEY_HS) || 0; 
          totalClearCount = +ls.getItem(KEY_CLEAR) || 0; 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          dailyCount = +ls.getItem(todayKey) || 0;
          overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
      }
      function saveData() { 
          ls.setItem(KEY_HS, String(highScore)); 
          ls.setItem(KEY_CLEAR, String(totalClearCount)); 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          ls.setItem(todayKey, String(dailyCount)); 
          ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
      }
      function saveHistoryEntry(score) { 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          history.unshift({ datetime: new Date().toLocaleString(), score }); 
          if (history.length > 5) history.pop(); 
          ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
      }
      function updateDisplay() { 
          document.querySelector('#highScoreValue').textContent = highScore; 
          document.querySelector('#clearCountValue').textContent = totalClearCount; 
          document.querySelector('#dailyCountValue').textContent = dailyCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars; 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          document.querySelector('#history-list').innerHTML = history.map(h => `<li>${h.datetime} <span style="float:right; font-weight:bold;">${h.score}ç‚¹</span></li>`).join(''); 
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        const circledNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£'];
        
        problems.forEach((p, i) => {
            const problemId = `problem-${i}`;
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `problem-wrapper-${i}`; 
            
            wrapper.innerHTML = `<span class="problem-number">${circledNumbers[i]}</span><div class="box-grid" id="${problemId}-grid"></div>`;
            const grid = wrapper.querySelector('.box-grid');
            
            for (let r = 1; r <= 3; r++) { 
                for (let c = 1; c <= 4; c++) { 
                    const cell = document.createElement('div');
                    cell.id = `${problemId}-c${r}${c}`;
                    cell.className = 'cell';
                    grid.appendChild(cell);
                }
            }
            container.appendChild(wrapper);
            
            const getCell = (r, c) => document.getElementById(`${problemId}-c${r}${c}`);
            
            const n1_str = String(p.num1);
            const n2_str = String(p.num2);
            const ans_str = String(p.ans);
            
            // Row 1: N1
            for(let k=0; k<n1_str.length; k++) {
                const col = 4 - (n1_str.length - 1 - k);
                const cellKey = `c1${col}`; 
                if (!p.hiddenPos.includes(cellKey)) {
                    getCell(1, col).textContent = n1_str[k];
                }
            }
            // Row 2: N2
            getCell(2, 1).classList.add('plus-symbol');
            getCell(2, 1).textContent = (p.type === 'ADD') ? '+' : '-';
            for(let k=0; k<n2_str.length; k++) {
                const col = 4 - (n2_str.length - 1 - k);
                const cellKey = `c2${col}`; 
                if (!p.hiddenPos.includes(cellKey)) {
                    getCell(2, col).textContent = n2_str[k];
                }
            }
            // Row 3: Answer
            for(let k=0; k<ans_str.length; k++) {
                const col = 4 - (ans_str.length - 1 - k);
                getCell(3, col).textContent = ans_str[k];
                getCell(3, col).style.fontWeight = 'bold';
            }

            // Create Inputs
            p.inputOrder.forEach(key => {
                const r = parseInt(key.charAt(1));
                const c = parseInt(key.charAt(2));
                const targetCell = getCell(r, c);
                
                const extraClass = 'masked-cell'; // Unified style

                if (targetCell) {
                    const inputHtml = `<input type="tel" inputmode="numeric" id="ans-${i}-${key}" class="input-cell ${extraClass}" data-prob-idx="${i}" data-cell-key="${key}" data-target-cell="${targetCell.id}" maxlength="1">`;
                    targetCell.insertAdjacentHTML('beforeend', inputHtml);
                }
            });
        });
      }
      
      function updateHint() {
          if (currentProblemIndex === -1) currentProblemIndex = 0;
          const p = problems[currentProblemIndex];
          if (p) {
              const html = `
                  <strong>å•é¡Œ ${currentProblemIndex + 1} ã®ãƒ’ãƒ³ãƒˆ:</strong><br><br>
                  ${p.hintText}
              `;
              document.getElementById('instruction-content').innerHTML = html;
          }
      }

      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('input', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            el.value = el.value.replace(/[^0-9]/g, '');
            if (el.value === '') return;
            
            // Auto-advance
            const probIdx = parseInt(el.dataset.probIdx, 10);
            const cellKey = el.dataset.cellKey;
            const inputOrder = problems[probIdx].inputOrder;
            const currentIndex = inputOrder.indexOf(cellKey);
            if (currentIndex > -1 && currentIndex < inputOrder.length - 1) {
                const nextCellKey = inputOrder[currentIndex + 1];
                const nextEl = document.querySelector(`#ans-${probIdx}-${nextCellKey}`);
                if(nextEl) nextEl.focus();
            }
        });

        container.addEventListener('focusin', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            
            setTimeout(() => {
                const wrapper = document.getElementById(`problem-wrapper-${probIdx}`);
                if(wrapper) {
                    wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 100);
            
            el.select();
            currentProblemIndex = probIdx;
        });

        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            
            if (e.key === 'Enter') {
                e.preventDefault();
                
                if (incorrectCells.length > 0) {
                    const currentId = el.id;
                    const listIdx = incorrectCells.indexOf(currentId);
                    
                    if (listIdx !== -1 && listIdx < incorrectCells.length - 1) {
                        const nextId = incorrectCells[listIdx + 1];
                        document.getElementById(nextId).focus();
                    } else if (listIdx === incorrectCells.length - 1) {
                        document.querySelector('#check-answers').focus();
                    } else {
                        if(incorrectCells.length > 0) document.getElementById(incorrectCells[0]).focus();
                    }
                } else {
                    if (probIdx < problems.length - 1) {
                         const nextOrder = problems[probIdx+1].inputOrder;
                         if (nextOrder.length > 0) {
                             document.querySelector(`#ans-${probIdx+1}-${nextOrder[0]}`).focus();
                         }
                    } else { 
                        document.querySelector('#check-answers').focus(); 
                    }
                }
            }
        });
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        
        let allCorrect = true;
        let newIncorrectCells = [];

        problems.forEach((p, i) => {
          let problemCorrect = true;
          
          p.inputOrder.forEach(cellKey => {
             const el = document.querySelector(`#ans-${i}-${cellKey}`);
             const parent = el.closest('.cell');
             
             parent.classList.remove('correct-bg', 'wrong-bg');
             
             const userAnswer = el.value;
             const correctAnswer = String(p.answers[cellKey]);
             
             if (userAnswer !== correctAnswer) {
                 problemCorrect = false;
                 parent.classList.add('wrong-bg');
                 newIncorrectCells.push(el.id);
             } else {
                 if (!parent.classList.contains('wrong-bg')) {
                    parent.classList.add('correct-bg');
                 }
             }
          });
          
          if (problemCorrect) {
               p.inputOrder.forEach(cellKey => {
                  const el = document.querySelector(`#ans-${i}-${cellKey}`);
                  el.disabled = true;
              });
          } else {
              allCorrect = false;
          }
        });
        
        incorrectCells = newIncorrectCells;
        
        const resultEl = document.querySelector('#result');
        const hintEl = document.querySelector('#hint-message');
        hintEl.textContent = '';

        if (allCorrect) {
           const elapsed = (Date.now() - startTime) / 1000;
           const baseTime = config.targetTimePerQuestion * config.questionCount;
           const bonus = Math.max(0, Math.floor(100 * (baseTime - elapsed) / baseTime));
           const score = config.baseScore + bonus;
           
           totalClearCount++; dailyCount++;
           
           const s = config.starThresholds;
           let starsHtml = (score >= s.star5) ? 'â˜…â˜…â˜…â˜…â˜…' : (score >= s.star4) ? 'â˜…â˜…â˜…â˜…â˜†' : (score >= s.star3) ? 'â˜…â˜…â˜…â˜†â˜†' : (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
           overallStatusStars = starsHtml;
           
           let msg = 'ğŸ‰ åæ¢åµï¼å…¨å•æ­£è§£ï¼ ğŸ‰';
           if (score > highScore) {
            msg = 'ğŸ† ä¼èª¬ã®åæ¢åµï¼ãƒã‚¤ã‚¹ã‚³ã‚¢ï¼ğŸ†';
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#7B1FA2', '#E1BEE7', '#FF7043'] });
           }
           
           resultEl.innerHTML = `${msg}<br>ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)`;
           saveData(); saveHistoryEntry(score); updateDisplay();
           document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' });
           document.querySelector('#retry').focus();
        } else {
           resultEl.textContent = 'ãŠã—ã„ï¼æ¨ç†ã‚’ã‚„ã‚ŠãªãŠãã†ï¼';
           btn.disabled = false;
           
           if (incorrectCells.length > 0) {
               const firstError = document.getElementById(incorrectCells[0]);
               if(firstError) {
                   setTimeout(() => {
                       firstError.focus();
                       firstError.select(); 
                   }, 100);
               }
           }
        }
      }
      
      function retry() {
        startTime = Date.now();
        currentProblemIndex = -1;
        incorrectCells = [];
        document.querySelector('#check-answers').disabled = false;
        document.querySelector('#result').textContent = '';
        document.querySelector('#hint-message').textContent = '';
        problems = config.problemGenerator(config.questionCount);
        displayProblems();
        
        currentProblemIndex = 0;
        if (problems.length > 0) {
            const firstInput = document.querySelector('input.input-cell');
            if(firstInput) firstInput.focus();
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');
        const startBtn = document.querySelector('#start-btn');
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('page-circle').textContent = config.page;
        document.getElementById('sub-title-text').textContent = config.title;
        document.getElementById('instruction-content').innerHTML = config.instructionHtml;
        
        loadData(); updateDisplay();
        
        startBtn.onclick = () => { 
            startArea.style.display = 'none'; 
            document.querySelector('#problems-section').style.display = 'block'; 
            retry(); 
        };
        
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        document.querySelector('#reset-highscore').onclick = () => { 
            if (confirm('ãƒã‚¤ã‚¹ã‚³ã‚¢ã¨ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) { 
                highScore = 0; overallStatusStars = 'â€•'; saveData(); updateDisplay(); 
            } 
        };
        document.addEventListener('keydown', e => { 
            if (e.key === 'Enter' && startArea.style.display !== 'none') { startBtn.click(); } 
        });
        setupEventListeners();

        const modal = document.getElementById("info-modal");
        const btn = document.getElementById("bulb-btn");
        const span = document.querySelector(".close-modal");
        btn.onclick = () => { 
            updateHint(); 
            modal.style.display = "block"; 
        };
        span.onclick = () => { modal.style.display = "none"; };
        window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
      });
    })();
