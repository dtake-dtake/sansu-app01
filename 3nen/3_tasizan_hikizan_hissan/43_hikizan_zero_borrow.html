    <style>
        /* â–¼â–¼â–¼ ãƒ†ãƒ¼ãƒï¼šãƒ•ã‚©ãƒ¬ã‚¹ãƒˆãƒ»ã‚°ãƒªãƒ¼ãƒ³ â–¼â–¼â–¼ */
        :root {

        /* 4åˆ— x 4è¡Œ (ãƒ¡ãƒ¢è¡Œ1 + æ•°å­—è¡Œ2 + ç­”ãˆè¡Œ1) */
        .box-grid {
            display: grid; 
            grid-template-columns: repeat(4, var(--cell-size)); 
            grid-template-rows: repeat(4, var(--cell-size));    
            border: none;

        .cell {

            font-size: var(--font-size); box-sizing: border-box;
            position: relative; 
            z-index: 1;

        .box-grid > .cell:nth-child(4n) { border-right: none; } 
        .box-grid > .cell:nth-last-child(-n+4) { border-bottom: none; } 
        
        /* ç­†ç®—ã®æ¨ªç·š (3è¡Œç›®ã®ä¸‹ = ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹9~12) */
        .box-grid > .cell:nth-child(n+9):nth-child(-n+12) {

        /* ãã‚Šä¸‹ã’ãƒ¡ãƒ¢ (1è¡Œç›®) */

    <script>
    (function () {
      const config = {
        appId: "43_hikizan_zero_borrow_v5",
        mainTitle: "ï¼“ã€€ãŸã—ç®—ã¨ã²ãç®—ã®ç­†ç®—",
        title: "åã®ä½ãŒï¼ã®ã²ãç®—", 
        page: 43, 
        baseScore: 100,
        targetTimePerQuestion: 80, 
        questionCount: 6,
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        instructionHtml: `
          <div style="background:#E8F5E9; padding:10px; border-radius:8px; border:1px solid #A5D6A7; margin-bottom:10px;">
             <strong>ãƒã‚¤ãƒ³ãƒˆï¼š</strong><br>
             åã®ä½ãŒï¼ã§ã²ã‘ãªã„ã¨ãã¯ã€ç™¾ã®ä½ã‹ã‚‰å€Ÿã‚Šã¦ãã¾ã™ã€‚<br><br>
             ä¾‹ï¼‰302 - 165<br>
             â‘  ç™¾ã®ä½ã‹ã‚‰1å€Ÿã‚Šã‚‹ï¼ˆ3â†’<span style="color:var(--carry-note-color);">2</span>ï¼‰<br>
             â‘¡ åã®ä½ã¯<span style="color:var(--carry-note-color);">9</span>ã«ãªã‚‹ï¼ˆ10å€Ÿã‚Šã¦1è²¸ã™ã‹ã‚‰ï¼‰<br>
             â‘¢ ä¸€ã®ä½ã¯10ã‚’è¶³ã—ã¦è¨ˆç®—ï¼ˆ12-5=7ï¼‰<br>
             â€»ä¸€ã®ä½ã®ä¸Šã®ãƒ¡ãƒ¢ã¯æ›¸ãã¾ã›ã‚“ã€‚
          </div>
        `,

        problemGenerator(count = 6) {
            const problems = [];
            const generated = new Set();
            let guard = 0;
            
            while(problems.length < count && guard < 5000) {
                guard++;
                
                const type = Math.random() < 0.6 ? 'A' : 'B';
                let n1, n2;
                
                if (type === 'A') {
                    const hundreds = Math.floor(Math.random() * 9) + 1; 
                    const ones = Math.floor(Math.random() * 9);      
                    n1 = hundreds * 100 + 0 * 10 + ones;
                    
                    const s_ones = Math.floor(Math.random() * (9 - ones)) + ones + 1; 
                    const s_tens = Math.floor(Math.random() * 10);
                    const s_hundreds = Math.floor(Math.random() * hundreds); 
                    
                    n2 = s_hundreds * 100 + s_tens * 10 + s_ones;
                } else {
                    if (Math.random() < 0.2) {
                        n1 = 1000;
                    } else {
                        const hundreds = Math.floor(Math.random() * 8) + 2; 
                        n1 = hundreds * 100;
                    }
                    
                    const max = n1 - 1;
                    const min = n1 - (n1 === 1000 ? 900 : (Math.floor(n1/100)-1)*100); 
                    n2 = Math.floor(Math.random() * (max - 50)) + 11; 
                }
                
                if (n1 - n2 < 0) continue;
                if (n2 % 10 === 0) continue; 

                const key = `${n1}-${n2}`;
                if (generated.has(key)) continue;
                generated.add(key);
                
                const ansVal = n1 - n2;
                const answers = {};
                const inputOrder = [];
                
                const n1_str = String(n1);
                let n1_digits = [];
                if (n1 === 1000) n1_digits = [1, 0, 0, 0];
                else n1_digits = [0, parseInt(n1_str[0]), parseInt(n1_str[1]), parseInt(n1_str[2])];
                
                // --- Step 1: å€Ÿã‚Šã¦ãã‚‹ ---
                if (n1 === 1000) {
                    answers['c12'] = 9; inputOrder.push('c12');
                    answers['c13'] = 9; inputOrder.push('c13');
                } else {
                    const hundredsVal = n1_digits[1];
                    answers['c12'] = hundredsVal - 1; inputOrder.push('c12');
                    answers['c13'] = 9; inputOrder.push('c13');
                }
                
                // --- Step 2: ä¸€ã®ä½ ---
                // â˜…ä¿®æ­£ç‚¹ï¼šç­”ãˆã¯4è¡Œç›®ãªã®ã§ c44
                const a_ones = ansVal % 10;
                answers['c44'] = a_ones; inputOrder.push('c44');
                
                // --- Step 3: åã®ä½ ---
                // â˜…ä¿®æ­£ç‚¹ï¼šç­”ãˆã¯4è¡Œç›®ãªã®ã§ c43
                if (ansVal >= 10) {
                    const a_tens = Math.floor((ansVal % 100) / 10);
                    answers['c43'] = a_tens; inputOrder.push('c43');
                }
                
                // --- Step 4: ç™¾ã®ä½ ---
                // â˜…ä¿®æ­£ç‚¹ï¼šç­”ãˆã¯4è¡Œç›®ãªã®ã§ c42
                if (ansVal >= 100) {
                    const a_hundreds = Math.floor((ansVal % 1000) / 100);
                    answers['c42'] = a_hundreds; inputOrder.push('c42');
                }
                
                problems.push({ num1: n1, num2: n2, ans: ansVal, answers, inputOrder, type });
            }
            return problems;
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let currentProblemIndex = -1;
      let totalClearCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      let incorrectCells = [];
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      const KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      
      function loadData() { 
          highScore = +ls.getItem(KEY_HS) || 0; 
          totalClearCount = +ls.getItem(KEY_CLEAR) || 0; 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          dailyCount = +ls.getItem(todayKey) || 0;
          overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
      }
      function saveData() { 
          ls.setItem(KEY_HS, String(highScore)); 
          ls.setItem(KEY_CLEAR, String(totalClearCount)); 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          ls.setItem(todayKey, String(dailyCount)); 
          ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
      }
      function saveHistoryEntry(score) { 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          history.unshift({ datetime: new Date().toLocaleString(), score }); 
          if (history.length > 5) history.pop(); 
          ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
      }
      function updateDisplay() { 
          document.querySelector('#highScoreValue').textContent = highScore; 
          document.querySelector('#clearCountValue').textContent = totalClearCount; 
          document.querySelector('#dailyCountValue').textContent = dailyCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars; 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          document.querySelector('#history-list').innerHTML = history.map(h => `<li>${h.datetime} <span style="float:right; font-weight:bold;">${h.score}ç‚¹</span></li>`).join(''); 
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        const circledNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤', 'â‘¥'];
        
        problems.forEach((p, i) => {
            const problemId = `problem-${i}`;
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `problem-wrapper-${i}`; 
            
            // 4åˆ— x 4è¡Œ
            wrapper.innerHTML = `<span class="problem-number">${circledNumbers[i]}</span><div class="box-grid" id="${problemId}-grid"></div>`;
            const grid = wrapper.querySelector('.box-grid');
            
            for (let r = 1; r <= 4; r++) { 
                for (let c = 1; c <= 4; c++) { 
                    const cell = document.createElement('div');
                    cell.id = `${problemId}-c${r}${c}`;
                    cell.className = 'cell';
                    if (r === 4) {
                        const bg = document.createElement('div');
                        bg.className = 'answer-area';
                        cell.appendChild(bg);
                    }
                    grid.appendChild(cell);
                }
            }
            container.appendChild(wrapper);
            
            const getCell = (r, c) => document.getElementById(`${problemId}-c${r}${c}`);
            
            const n1_str = String(p.num1);
            for(let k=0; k<n1_str.length; k++) {
                const char = n1_str[n1_str.length - 1 - k];
                const col = 4 - k;
                getCell(2, col).textContent = char;
            }

            const n2_str = String(p.num2);
            getCell(3, 1).classList.add('plus-symbol');
            getCell(3, 1).textContent = '-'; 
            
            for(let k=0; k<n2_str.length; k++) {
                const char = n2_str[n2_str.length - 1 - k];
                const col = 4 - k;
                getCell(3, col).textContent = char;
            }
            
            p.inputOrder.forEach(key => {
                const r = parseInt(key.charAt(1));
                const c = parseInt(key.charAt(2));
                const targetCell = getCell(r, c);
                
                let extraClass = '';
                if (r === 1) {
                    extraClass = 'borrow-note'; 
                }
                else if (r === 4) extraClass = 'answer-input'; // ç­”ãˆã¯4è¡Œç›®

                if (targetCell) {
                    const maxLen = String(p.answers[key]).length;
                    const inputHtml = `<input type="tel" inputmode="numeric" id="ans-${i}-${key}" class="input-cell ${extraClass}" data-prob-idx="${i}" data-cell-key="${key}" data-target-cell="${targetCell.id}" maxlength="${maxLen}">`;
                    targetCell.insertAdjacentHTML('beforeend', inputHtml);
                }
            });
        });
      }
      
      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('input', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            
            if (el.classList.contains('borrow-note')) {
                const c = parseInt(el.dataset.cellKey.charAt(2));
                const targetNumCell = document.getElementById(`problem-${el.dataset.probIdx}-c2${c}`);
                
                if (el.value.length > 0) {
                    targetNumCell.classList.add('crossed-out');
                    const prob = problems[parseInt(el.dataset.probIdx)];
                    if (prob.num1 === 1000 && c === 2) {
                        const cellThousand = document.getElementById(`problem-${el.dataset.probIdx}-c21`);
                        cellThousand.classList.add('crossed-out');
                    }
                } else {
                    targetNumCell.classList.remove('crossed-out');
                     const prob = problems[parseInt(el.dataset.probIdx)];
                     if (prob.num1 === 1000 && c === 2) {
                        const cellThousand = document.getElementById(`problem-${el.dataset.probIdx}-c21`);
                        cellThousand.classList.remove('crossed-out');
                    }
                }
            }

            el.value = el.value.replace(/[^0-9]/g, '');
            if (el.value === '') return;
            
            // Auto-advance
            const maxLen = parseInt(el.getAttribute('maxlength'));
            if (el.value.length >= maxLen) {
                 const probIdx = parseInt(el.dataset.probIdx, 10);
                 const cellKey = el.dataset.cellKey;
                 const inputOrder = problems[probIdx].inputOrder;
                 const currentIndex = inputOrder.indexOf(cellKey);
                 if (currentIndex > -1 && currentIndex < inputOrder.length - 1) {
                    const nextCellKey = inputOrder[currentIndex + 1];
                    const nextEl = document.querySelector(`#ans-${probIdx}-${nextCellKey}`);
                    if(nextEl) nextEl.focus();
                 }
            }
        });

        container.addEventListener('focusin', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            
            setTimeout(() => {
                const wrapper = document.getElementById(`problem-wrapper-${probIdx}`);
                if(wrapper) {
                    wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 100);
            
            el.select();

            if (probIdx !== currentProblemIndex) {
                currentProblemIndex = probIdx;
            }
        });

        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            
            if (e.key === 'Backspace' && el.value === '') {
                e.preventDefault();
                if (el.classList.contains('borrow-note')) {
                     const c = parseInt(el.dataset.cellKey.charAt(2));
                     const targetNumCell = document.getElementById(`problem-${probIdx}-c2${c}`);
                     targetNumCell.classList.remove('crossed-out');
                     const prob = problems[probIdx];
                     if (prob.num1 === 1000 && c === 2) {
                        document.getElementById(`problem-${probIdx}-c21`).classList.remove('crossed-out');
                    }
                }
                
                const inputOrder = problems[probIdx].inputOrder;
                const cellKey = el.dataset.cellKey;
                const currentIndex = inputOrder.indexOf(cellKey);
                if (currentIndex > 0) {
                    const prevCellKey = inputOrder[currentIndex - 1];
                    const prevEl = document.querySelector(`#ans-${probIdx}-${prevCellKey}`);
                    if(prevEl) prevEl.focus();
                }
            }
            else if (e.key === 'Enter') {
                e.preventDefault();
                
                if (incorrectCells.length > 0) {
                    const currentId = el.id;
                    const listIdx = incorrectCells.indexOf(currentId);
                    
                    if (listIdx !== -1 && listIdx < incorrectCells.length - 1) {
                        const nextId = incorrectCells[listIdx + 1];
                        const nextEl = document.getElementById(nextId);
                        if (nextEl) {
                            nextEl.focus();
                            setTimeout(() => nextEl.select(), 0);
                        }
                    } else if (listIdx === incorrectCells.length - 1) {
                        document.querySelector('#check-answers').focus();
                    } else {
                        // ãƒªã‚¹ãƒˆå¤–ã®å ´åˆã¯å…ˆé ­ã¸
                        const firstId = incorrectCells[0];
                        const firstEl = document.getElementById(firstId);
                        if (firstEl) {
                             firstEl.focus();
                             setTimeout(() => firstEl.select(), 0);
                        }
                    }
                } else {
                    if (probIdx < problems.length - 1) {
                        const nextOrder = problems[probIdx+1].inputOrder;
                        if(nextOrder.length > 0) {
                             document.querySelector(`#ans-${probIdx+1}-${nextOrder[0]}`).focus();
                        }
                    } else { 
                        document.querySelector('#check-answers').focus(); 
                    }
                }
            }
        });
      }
      
      function checkAnswers() {

             parent.classList.remove('correct-bg', 'wrong-bg');
             
             const userAnswer = el.value;
             const correctAnswer = String(p.answers[cellKey]);
             
             if (userAnswer !== correctAnswer) {
                 problemCorrect = false;
                 parent.classList.add('wrong-bg');
                 newIncorrectCells.push(el.id);
             } else {
                 if (!parent.classList.contains('wrong-bg')) {
                    parent.classList.add('correct-bg');
                 }
             }
          });

           overallStatusStars = starsHtml;
           
           let msg = 'ğŸ‰ å…¨å•æ­£è§£ï¼ãŠã‚ã§ã¨ã†ï¼ ğŸ‰';
           if (score > highScore) {
            msg = 'ğŸ† ãƒã‚¤ã‚¹ã‚³ã‚¢é”æˆï¼ã™ã”ã„ï¼ğŸ†';
            highScore = score;

           resultEl.innerHTML = `${msg}<br>ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)`;

        } else {
           resultEl.textContent = 'ãŠã—ã„ï¼ã¾ã¡ãŒã„ã‚’ç›´ãã†ï¼';
           btn.disabled = false;
           
           if (incorrectCells.length > 0) {
               const firstError = document.getElementById(incorrectCells[0]);
               if(firstError) {
                   setTimeout(() => {
                       firstError.focus();

      function retry() {
        startTime = Date.now();
        currentProblemIndex = -1;
        incorrectCells = [];

        document.querySelector('#result').textContent = '';
