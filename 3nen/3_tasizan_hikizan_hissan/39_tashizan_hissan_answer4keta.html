    <script>
    (function () {
      const config = {
        appId: "39_100nokurai_ni_kuriagari",
        mainTitle: "ï¼“ã€€ãŸã—ç®—ã¨ã²ãç®—ã®ç­†ç®—",
        title: "ç™¾ã®ä½ã«ãã‚Šä¸ŠãŒã‚ŠãŒã‚ã‚‹ç­†ç®—", 
        page: 39, 
        baseScore: 100,
        targetTimePerQuestion: 80,

        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        instructionHtml: `
          <div style="background:var(--c-bg-main); padding:10px; border-radius:8px; border:1px solid var(--border-color); margin-bottom:10px;">
             <strong>ãƒã‚¤ãƒ³ãƒˆï¼š</strong><br>
             ç™¾ã®ä½ã®ãŸã—ç®—ã§ï¼‘ï¼ä»¥ä¸Šã«ãªã£ãŸã‚‰ã€åƒã®ä½ã¸ãã‚Šä¸Šã’ã¾ã™ã€‚<br><br>
             ä¾‹ï¼‰316 + 762<br>
             â‘  ä¸€ã®ä½ï¼š6+2=8<br>
             â‘¡ åã®ä½ï¼š1+6=7<br>
             â‘¢ ç™¾ã®ä½ï¼š3+7=<strong>10</strong> â†’ <span style="color:var(--carry-note-color);">1</span>ã‚’åƒã®ä½ã€<span style="color:var(--carry-note-color);">0</span>ã‚’ç™¾ã®ä½ã«æ›¸ã“ã†ï¼<br>
             ï¼ˆç­”ãˆã¯ï¼”ã‘ãŸã«ãªã‚Šã¾ã™ï¼‰
          </div>
        `,

        problemGenerator(count = 6) {
            const problems = [];
            const generated = new Set();
            let guard = 0;

            while(problems.length < count && guard < 5000) {
                guard++;
                
                // 3æ¡ + 3æ¡ = 4æ¡ (1000å°)
                const n1 = Math.floor(Math.random() * 900) + 100;
                const n2 = Math.floor(Math.random() * 900) + 100;

                // æ¡ä»¶ï¼šç­”ãˆãŒ1000ä»¥ä¸Š2000æœªæº€
                if (n1 + n2 < 1000 || n1 + n2 >= 2000) continue;
                
                // æ¡ä»¶ï¼šç™¾ã®ä½ã§ç¢ºå®Ÿã«ç¹°ã‚Šä¸ŠãŒã‚ŠãŒèµ·ãã‚‹ã“ã¨
                // (n1ã®ç™¾ã®ä½ + n2ã®ç™¾ã®ä½ + åã‹ã‚‰ã®ç¹°ã‚Šä¸ŠãŒã‚Š) >= 10
                // å˜ç´”ã«å’ŒãŒ1000ä»¥ä¸Šãªã‚‰ã€ç™¾ã®ä½ã§ã®ç¹°ã‚Šä¸ŠãŒã‚Šã¯ç™ºç”Ÿã—ã¦ã„ã‚‹ï¼ˆã¾ãŸã¯ãã‚Œä»¥ä¸‹ã‹ã‚‰ã®é€£é–ï¼‰
                // ãŸã ã—ã€ã€Œç™¾ã®ä½ã«ãã‚Šä¸ŠãŒã‚ŠãŒã‚ã‚‹ã€ã¨ã„ã†å˜å…ƒãªã®ã§ã€
                // åã®ä½ã‹ã‚‰ã®ç¹°ã‚Šä¸ŠãŒã‚Šæœ‰ç„¡ã«é–¢ã‚ã‚‰ãšã€ç™¾ã®ä½åŒå£«ã®å’Œ+Î±ãŒ10ã‚’è¶…ãˆã‚‹å¿…è¦ãŒã‚ã‚‹ã€‚

                const key = `${n1}+${n2}`;
                if (generated.has(key)) continue;
                generated.add(key);

                const sum = n1 + n2;
                const sum_str = String(sum); // 4æ¡ "10xx"
                
                const answers = {};
                const inputOrder = [];

                // å„æ¡ã®æ•°å€¤
                const n1_digits = [Math.floor(n1/100), Math.floor((n1%100)/10), n1%10];
                const n2_digits = [Math.floor(n2/100), Math.floor((n2%100)/10), n2%10];

                // 1. ä¸€ã®ä½ã®è¨ˆç®—
                const ones_sum = n1_digits[2] + n2_digits[2];
                const ones_carry = Math.floor(ones_sum / 10);
                const ones_val = ones_sum % 10;
                
                // ãã‚Šä¸ŠãŒã‚ŠãŒã‚ã‚Œã°å…ˆã«ãƒ¡ãƒ¢å…¥åŠ›
                if (ones_carry > 0) {
                    answers['c13'] = ones_carry; // åã®ä½ã®ä¸Šã«ãƒ¡ãƒ¢(Row1, Col3)
                    inputOrder.push('c13');
                }
                answers['c44'] = ones_val; // ä¸€ã®ä½ã®ç­”ãˆ
                inputOrder.push('c44');

                // 2. åã®ä½ã®è¨ˆç®—
                const tens_sum = n1_digits[1] + n2_digits[1] + ones_carry;
                const tens_carry = Math.floor(tens_sum / 10);
                const tens_val = tens_sum % 10;

                if (tens_carry > 0) {
                    answers['c12'] = tens_carry; // ç™¾ã®ä½ã®ä¸Šã«ãƒ¡ãƒ¢(Row1, Col2)
                    inputOrder.push('c12');
                }
                answers['c43'] = tens_val; // åã®ä½ã®ç­”ãˆ
                inputOrder.push('c43');

                // 3. ç™¾ã®ä½ã®è¨ˆç®—ï¼ˆç­”ãˆãŒ2æ¡ã«ãªã‚‹éƒ¨åˆ†ï¼‰
                // é †åºæŒ‡å®šï¼šã€Œï¼‘ã€ï¼ã¨ã„ã†é †ã§å…¥åŠ›ã—ãŸã„ã€
                // ã¤ã¾ã‚Šã€åƒã®ä½(1) â†’ ç™¾ã®ä½(0) ã®é †
                
                const hundreds_sum = n1_digits[0] + n2_digits[0] + tens_carry;
                // hundreds_sumã¯å¿…ãš10ä»¥ä¸Šã«ãªã‚‹ã¯ãšï¼ˆå’ŒãŒ1000ä»¥ä¸Šãªã®ã§ï¼‰
                const th_val = Math.floor(hundreds_sum / 10); // åƒã®ä½
                const hu_val = hundreds_sum % 10; // ç™¾ã®ä½

                answers['c41'] = th_val; // åƒã®ä½ã®ç­”ãˆ
                inputOrder.push('c41');
                
                answers['c42'] = hu_val; // ç™¾ã®ä½ã®ç­”ãˆ
                inputOrder.push('c42');

                problems.push({ num1: n1, num2: n2, sum, answers, inputOrder });
            }
            return problems;
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let currentProblemIndex = -1;

      let overallStatusStars = 'â€•';

      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        const circledNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤', 'â‘¥'];
        
        problems.forEach((p, i) => {
            const problemId = `problem-${i}`;
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `problem-wrapper-${i}`; 
            
            // 4åˆ— x 4è¡Œ
            wrapper.innerHTML = `<span class="problem-number">${circledNumbers[i]}</span><div class="box-grid" id="${problemId}-grid"></div>`;
            const grid = wrapper.querySelector('.box-grid');
            
            // Gridä½œæˆ: Row 1-4, Col 1-4
            for (let r = 1; r <= 4; r++) { 
                for (let c = 1; c <= 4; c++) {

            }
            container.appendChild(wrapper);
            
            const getCell = (r, c) => document.getElementById(`${problemId}-c${r}${c}`);
            
            // æ•°å€¤ã®é…ç½®ï¼ˆå³è©°ã‚ï¼‰
            // Col 1:åƒ, Col 2:ç™¾, Col 3:å, Col 4:ä¸€
            
            const n1_str = String(p.num1); // 3æ¡
            // n1ã¯Row 2
            getCell(2, 2).textContent = n1_str[0];
            getCell(2, 3).textContent = n1_str[1];
            getCell(2, 4).textContent = n1_str[2];

            const n2_str = String(p.num2); // 3æ¡

            getCell(3, 1).textContent = '+'; 
            
            getCell(3, 2).textContent = n2_str[0];

            getCell(3, 4).textContent = n2_str[2];

            // å…¥åŠ›æ¬„ã®ç”Ÿæˆ
            p.inputOrder.forEach(key => {
                const r = parseInt(key.charAt(1));
                const c = parseInt(key.charAt(2));
                const targetCell = getCell(r, c);
                
                let extraClass = '';
                if (r === 1) extraClass = 'carry-note'; 
                else if (r === 4) extraClass = 'answer-input';

                if (targetCell) {
                    const inputHtml = `<input type="tel" inputmode="numeric" id="ans-${i}-${key}" class="input-cell ${extraClass}" data-prob-idx="${i}" data-cell-key="${key}" maxlength="1">`;

      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('input', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            
            el.value = el.value.replace(/[^0-9]/g, '');
            if (el.value === '') return;

            const probIdx = parseInt(el.dataset.probIdx, 10);
            const cellKey = el.dataset.cellKey;
            const inputOrder = problems[probIdx].inputOrder;
            
            const currentIndex = inputOrder.indexOf(cellKey);
            if (currentIndex > -1 && currentIndex < inputOrder.length - 1) {
                const nextCellKey = inputOrder[currentIndex + 1];
                const nextEl = document.querySelector(`#ans-${probIdx}-${nextCellKey}`);
                if(nextEl) nextEl.focus();
            }
        });

        // â– â– â–  ä¿®æ­£ï¼šè‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ©Ÿèƒ½ï¼ˆé…å»¶ä»˜ãï¼‰ â– â– â– 
        container.addEventListener('focusin', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            
            // 10msã®é…å»¶ã‚’å…¥ã‚Œã¦ã‚¹ãƒ ãƒ¼ã‚ºã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            setTimeout(() => {
                const wrapper = document.getElementById(`problem-wrapper-${probIdx}`);
                if(wrapper) {
                    wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 10);
            
            // å…¨é¸æŠ
            el.select();

            if (probIdx !== currentProblemIndex) {
                currentProblemIndex = probIdx;
            }
        });

        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            
            // çŸ¢å°ã‚­ãƒ¼ç§»å‹•
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                const cellId = el.parentElement.id; 
                const currentR = parseInt(cellId.charAt(cellId.length - 2));
                const currentC = parseInt(cellId.charAt(cellId.length - 1));
                
                let nextR = currentR, nextC = currentC;

                if (e.key === 'ArrowLeft') nextC--;
                else if (e.key === 'ArrowRight') nextC++;
                else if (e.key === 'ArrowUp') nextR--; // ç°¡æ˜“çš„ãªè¡Œç§»å‹•
                else if (e.key === 'ArrowDown') nextR++;

                // ç¯„å›²å†…ã‹ãƒã‚§ãƒƒã‚¯ã—ã¦ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ç§»å‹•ï¼ˆç°¡æ˜“å®Ÿè£…ï¼‰
                const targetId = `problem-${probIdx}-c${nextR}${nextC}`;
                const targetCell = document.getElementById(targetId);
                // ä¸Šä¸‹ã«ç§»å‹•ã™ã‚‹å ´åˆã¯ã€ãã®åˆ—ã«ã‚ã‚‹å…¥åŠ›æ¬„ã‚’æ¢ã™å‡¦ç†ãŒå¿…è¦ã ãŒ
                // ä»Šå›ã¯å·¦å³ç§»å‹•ãƒ¡ã‚¤ãƒ³ã§ã€ä¸Šä¸‹ã¯ç°¡æ˜“çš„ã«ã‚»ãƒ«IDã‚’æ¢ã™
                if (targetCell) {
                     const targetInput = targetCell.querySelector('input');
                     if (targetInput) targetInput.focus();
                     else {
                         // å…¥åŠ›æ¬„ãŒãªã„ã‚»ãƒ«ï¼ˆä¾‹ï¼šæ•°å­—ã®ã‚»ãƒ«ï¼‰ã«å½“ãŸã£ãŸå ´åˆã€ã•ã‚‰ã«æ¢ã™ãªã©ã®å‡¦ç†ã‚‚å¯èƒ½ã ãŒ
                         // ã“ã“ã§ã¯å˜ç´”åŒ–ã®ãŸã‚ã‚¹ã‚­ãƒƒãƒ—
                     }
                }
                return;
            }

            if (e.key === 'Backspace' && el.value === '') {
                e.preventDefault();
                const inputOrder = problems[probIdx].inputOrder;
                const cellKey = el.dataset.cellKey;
                const currentIndex = inputOrder.indexOf(cellKey);
                if (currentIndex > 0) {
                    const prevCellKey = inputOrder[currentIndex - 1];
                    const prevEl = document.querySelector(`#ans-${probIdx}-${prevCellKey}`);
                    if(prevEl) prevEl.focus();
                }
            }
            else if (e.key === 'Enter') {
                e.preventDefault();
                
                // â– â– â–  ä¿®æ­£ï¼šé–“é•ã„è¨‚æ­£æ™‚ã®ã‚¹ã‚­ãƒƒãƒ—æ©Ÿèƒ½ â– â– â– 
                if (incorrectCells.length > 0) {
                    // ç¾åœ¨ã®è¦ç´ ãŒincorrectCellsã«å«ã¾ã‚Œã¦ã„ã‚‹ã‹ç¢ºèª
                    const currentId = el.id;
                    const listIdx = incorrectCells.indexOf(currentId);
                    
                    if (listIdx !== -1 && listIdx < incorrectCells.length - 1) {
                        // æ¬¡ã®é–“é•ã„ã‚»ãƒ«ã¸ã‚¸ãƒ£ãƒ³ãƒ—
                        const nextErrorId = incorrectCells[listIdx + 1];
                        document.getElementById(nextErrorId).focus();
                    } else if (listIdx === -1) {
                        // ç¾åœ¨åœ°ãŒé–“é•ã„ã‚»ãƒ«ãƒªã‚¹ãƒˆã«ãªã„ï¼ˆã™ã§ã«ä¿®æ­£æ¸ˆã¿ãªã©ã§å¤–ã‚ŒãŸå ´åˆãªã©ï¼‰
                        // ãƒªã‚¹ãƒˆã®å…ˆé ­ã¸
                        document.getElementById(incorrectCells[0]).focus();
                    } else {
                        // æœ€å¾Œã®é–“é•ã„ã‚»ãƒ«ã®å ´åˆã€ã¾ã‚‹ã¤ã‘ãƒœã‚¿ãƒ³ã¸
                        document.querySelector('#check-answers').focus();
                    }
                } else {
                    // é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ï¼ˆå…¨å•æ­£è§£ã¸å‘ã‹ã†é€”ä¸­ï¼‰
                    if (probIdx < problems.length - 1) {
                        const nextOrder = problems[probIdx+1].inputOrder;
                        if(nextOrder.length > 0) {
                             document.querySelector(`#ans-${probIdx+1}-${nextOrder[0]}`).focus();
                        }
                    } else { 
                        document.querySelector('#check-answers').focus(); 
                    }
                }
            }
        });
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        
        let allCorrect = true;
        let newIncorrectCells = []; // æ–°ã—ã„é–“é•ã„ãƒªã‚¹ãƒˆ

        problems.forEach((p, i) => {
          let problemCorrect = true;
          
          p.inputOrder.forEach(cellKey => {
             const el = document.querySelector(`#ans-${i}-${cellKey}`);
             const parent = el.closest('.cell');
             
             parent.classList.remove('correct-bg', 'wrong-bg');
             
             const userAnswer = el.value;
             const correctAnswer = String(p.answers[cellKey]);
             
             if (userAnswer !== correctAnswer) {
                 problemCorrect = false;
                 parent.classList.add('wrong-bg');
                 newIncorrectCells.push(el.id); // IDã‚’ä¿å­˜
             } else {
                 if (!parent.classList.contains('wrong-bg')) {
                    parent.classList.add('correct-bg');
                 }
             }
          });
          
          if (problemCorrect) {
               p.inputOrder.forEach(cellKey => {
                  const el = document.querySelector(`#ans-${i}-${cellKey}`);
                  el.disabled = true;
              });
          } else {
              allCorrect = false;
          }
        });
        
        incorrectCells = newIncorrectCells;
        
        const resultEl = document.querySelector('#result');
        const hintEl = document.querySelector('#hint-message');
        hintEl.textContent = '';

        if (allCorrect) {
           const elapsed = (Date.now() - startTime) / 1000;
           const baseTime = config.targetTimePerQuestion * config.questionCount;
           const bonus = Math.max(0, Math.floor(100 * (baseTime - elapsed) / baseTime));
           const score = config.baseScore + bonus;
           
           totalClearCount++; dailyCount++;
           
           const s = config.starThresholds;
           let starsHtml = (score >= s.star5) ? 'â˜…â˜…â˜…â˜…â˜…' : (score >= s.star4) ? 'â˜…â˜…â˜…â˜…â˜†' : (score >= s.star3) ? 'â˜…â˜…â˜…â˜†â˜†' : (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
           overallStatusStars = starsHtml;
           
           let msg = 'ğŸ‰ å…¨å•æ­£è§£ï¼ãŠã‚ã§ã¨ã†ï¼ ğŸ‰';
           if (score > highScore) {
            msg = 'ğŸ† ãƒã‚¤ã‚¹ã‚³ã‚¢é”æˆï¼ã™ã”ã„ï¼ğŸ†';
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#26A69A', '#B2DFDB', '#E0F2F1'] });
           }
           
           resultEl.innerHTML = `${msg}<br>ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)`;
           saveData(); saveHistoryEntry(score); updateDisplay();
           document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' });
           document.querySelector('#retry').focus();
        } else {
           resultEl.textContent = 'ãŠã—ã„ï¼ã¾ã¡ãŒã„ã‚’ç›´ãã†ï¼';
           btn.disabled = false;
           
           // â– â– â–  ä¿®æ­£ï¼šé–“é•ã„è¨‚æ­£ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ â– â– â– 
           // ä¸€ç•ªè‹¥ã„ç•ªå·ã®é–“é•ãˆãŸå…¥åŠ›æ¬„ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
           if (incorrectCells.length > 0) {
               // incorrectCellsã¯problemãƒ«ãƒ¼ãƒ—é †ã€inputOrderé †ã«è¿½åŠ ã•ã‚Œã¦ã„ã‚‹ã®ã§ã€
               // è‡ªç„¶ã¨ã€Œè‹¥ã„å•é¡Œç•ªå·ã®ã€è‹¥ã„æ¡ã€ãŒå…ˆé ­ã«æ¥ã¦ã„ã‚‹ã¯ãšã€‚
               const firstError = document.getElementById(incorrectCells[0]);
               if(firstError) {
                   setTimeout(() => {
                       firstError.focus();
                       firstError.select(); // å…¨é¸æŠ
                   }, 100);
               }
           }
        }
      }
      
      function retry() {
        startTime = Date.now();
        currentProblemIndex = -1;
        incorrectCells = [];
        document.querySelector('#check-answers').disabled = false;
        document.querySelector('#result').textContent = '';
        document.querySelector('#hint-message').textContent = '';
        problems = config.problemGenerator(config.questionCount);
        displayProblems();
        if (problems.length > 0 && problems[0].inputOrder.length > 0) {
            const firstInputKey = problems[0].inputOrder[0];
            const firstInputCell = document.querySelector(`#ans-0-${firstInputKey}`);
            if(firstInputCell) firstInputCell.focus();
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');
        const startBtn = document.querySelector('#start-btn');
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('page-circle').textContent = config.page;
        document.getElementById('sub-title-text').textContent = config.title;
        document.getElementById('instruction-content').innerHTML = config.instructionHtml;
        
        loadData(); updateDisplay();
        
        startBtn.onclick = () => { 
            startArea.style.display = 'none'; 
            document.querySelector('#problems-section').style.display = 'block'; 
            retry(); 
        };
        
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        document.querySelector('#reset-highscore').onclick = () => { 
            if (confirm('ãƒã‚¤ã‚¹ã‚³ã‚¢ã¨ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) { 
                highScore = 0; overallStatusStars = 'â€•'; saveData(); updateDisplay(); 
            } 
        };
        document.addEventListener('keydown', e => { 
            if (e.key === 'Enter' && startArea.style.display !== 'none') { startBtn.click(); } 
        });
        setupEventListeners();

        const modal = document.getElementById("info-modal");
        const btn = document.getElementById("bulb-btn");
        const span = document.querySelector(".close-modal");
        btn.onclick = () => { modal.style.display = "block"; };
        span.onclick = () => { modal.style.display = "none"; };
        window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
      });
    })();
    </script>
