  <script>
    (function () {
      const config = {
        appId: "41-3_3ketano_hikizanno_hissanâ‘´",
        problemCount: 5,
        baseScore: 100,
        targetTimePerQuestion: 25, 
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        problemGenerator() {
            // ä¾¿åˆ©ãªãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°ï¼šæŒ‡å®šã—ãŸç¯„å›²ã®ãƒ©ãƒ³ãƒ€ãƒ ãªæ•´æ•°ã‚’è¿”ã™
            const getRandomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

            // è§£ç­”ã‚’è¨ˆç®—ã—ã¦ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã™ã‚‹é–¢æ•°
            const calculateAndFormatAnswers = (a, b) => {
                const answer = a - b;
                const ansH = Math.floor(answer / 100);
                const ansT = Math.floor((answer % 100) / 10);
                const ansO = answer % 10;
                return [ansH, ansT, ansO];
            };

            // ã€ãƒ‘ã‚¿ãƒ¼ãƒ³1ã€‘ãã‚Šä¸‹ãŒã‚ŠãŒãªã„å•é¡Œ
            const createNoBorrowProblem = () => {
                const o_b = getRandomInt(0, 8);
                const t_b = getRandomInt(0, 8);
                const h_b = getRandomInt(1, 8);
                
                const o_a = getRandomInt(o_b, 9); // å¼•ãæ•°ã‚ˆã‚Šå¤§ãã„
                const t_a = getRandomInt(t_b, 9); // å¼•ãæ•°ã‚ˆã‚Šå¤§ãã„
                const h_a = getRandomInt(h_b + 1, 9); // å¿…ãšæ­£ã®æ•°ã«ã™ã‚‹ãŸã‚+1
                
                const a = h_a * 100 + t_a * 10 + o_a;
                const b = h_b * 100 + t_b * 10 + o_b;
                return { a, b, answers: calculateAndFormatAnswers(a, b) };
            };

            // ã€ãƒ‘ã‚¿ãƒ¼ãƒ³2ã€‘ä¸€ã®ä½ã§ãã‚Šä¸‹ãŒã‚Š
            const createBorrowOnesProblem = () => {
                const t_b = getRandomInt(0, 7);
                const h_b = getRandomInt(1, 8);
                const o_b = getRandomInt(1, 9); // 0ã ã¨ãã‚Šä¸‹ãŒã‚‰ãªã„ãŸã‚

                const o_a = getRandomInt(0, o_b - 1); // å¼•ãæ•°ã‚ˆã‚Šå°ã•ã„
                const t_a = getRandomInt(t_b + 1, 9); // è²¸ã—ãŸå¾Œã€å¼•ãæ•°ã‚ˆã‚Šå¤§ãããªã‚‹ã‚ˆã†ã«
                const h_a = getRandomInt(h_b, 9);

                const a = h_a * 100 + t_a * 10 + o_a;
                const b = h_b * 100 + t_b * 10 + o_b;
                if (a <= b) return createBorrowOnesProblem(); // a > b ã‚’ç¢ºå®Ÿã«ã™ã‚‹å†å¸°å‘¼ã³å‡ºã—
                return { a, b, answers: calculateAndFormatAnswers(a, b) };
            };

            // ã€ãƒ‘ã‚¿ãƒ¼ãƒ³3ã€‘åã®ä½ã§ãã‚Šä¸‹ãŒã‚Š
            const createBorrowTensProblem = () => {
                const o_b = getRandomInt(0, 9);
                const h_b = getRandomInt(1, 7);
                const t_b = getRandomInt(1, 9);

                const o_a = getRandomInt(o_b, 9); // ã“ã“ã¯ãã‚Šä¸‹ãŒã‚‰ãªã„
                const t_a = getRandomInt(0, t_b - 1); // å¼•ãæ•°ã‚ˆã‚Šå°ã•ã„
                const h_a = getRandomInt(h_b + 1, 9); // è²¸ã—ãŸå¾Œã€å¼•ãæ•°ã‚ˆã‚Šå¤§ãããªã‚‹ã‚ˆã†ã«

                const a = h_a * 100 + t_a * 10 + o_a;
                const b = h_b * 100 + t_b * 10 + o_b;
                if (a <= b) return createBorrowTensProblem();
                return { a, b, answers: calculateAndFormatAnswers(a, b) };
            };
            
            // ã€ãƒ‘ã‚¿ãƒ¼ãƒ³4ã€‘3ã‘ãŸ - 2ã‘ãŸï¼ˆãã‚Šä¸‹ãŒã‚Šã‚ã‚Šï¼‰
            const create3minus2DigitProblem = () => {
                const b = getRandomInt(11, 99); // 2ã‘ãŸã®å¼•ãæ•°
                const t_b = Math.floor(b / 10);
                
                // åã®ä½ã§ãã‚Šä¸‹ãŒã‚‹ã‚ˆã†ã«ä½œã‚‹
                const o_a = getRandomInt(0, 9);
                const t_a = getRandomInt(0, t_b -1 < 0 ? 0 : t_b -1);
                const h_a = getRandomInt(1, 9);

                const a = h_a * 100 + t_a * 10 + o_a;
                if (a <= b) return create3minus2DigitProblem();
                return { a, b, answers: calculateAndFormatAnswers(a, b) };
            };

            // ã€ãƒ‘ã‚¿ãƒ¼ãƒ³5ã€‘2å›ã®ãã‚Šä¸‹ãŒã‚Š
            const createDoubleBorrowProblem = () => {
                const h_b = getRandomInt(1, 6);
                const t_b = getRandomInt(1, 9);
                const o_b = getRandomInt(1, 9);

                const h_a = getRandomInt(h_b + 1, 9); // è²¸ã›ã‚‹ã‚ˆã†ã«
                const t_a = getRandomInt(0, t_b -1 < 0 ? 0 : t_b-1); // åã®ä½ã§ãã‚Šä¸‹ãŒã‚‹
                const o_a = getRandomInt(0, o_b - 1); // ä¸€ã®ä½ã§ãã‚Šä¸‹ãŒã‚‹
                
                const a = h_a * 100 + t_a * 10 + o_a;
                const b = h_b * 100 + t_b * 10 + o_b;

                if (a <= b) return createDoubleBorrowProblem();
                return { a, b, answers: calculateAndFormatAnswers(a, b) };
            };

            // --- ãƒ¡ã‚¤ãƒ³ãƒ­ã‚¸ãƒƒã‚¯ ---
            // å„ãƒ‘ã‚¿ãƒ¼ãƒ³ã®å•é¡Œã‚’ä½œã‚‹é–¢æ•°ã®ãƒªã‚¹ãƒˆ
            const problemCreators = [
                createNoBorrowProblem,
                createBorrowOnesProblem,
                createBorrowTensProblem,
                create3minus2DigitProblem,
                createDoubleBorrowProblem
            ];
            
            // é–¢æ•°ãƒªã‚¹ãƒˆã®é †ç•ªã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã™ã‚‹ (Fisher-Yates shuffle)
            for (let i = problemCreators.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [problemCreators[i], problemCreators[j]] = [problemCreators[j], problemCreators[i]];
            }

            // ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã•ã‚ŒãŸé †ç•ªã§å„é–¢æ•°ã‚’å‘¼ã³å‡ºã—ã€å•é¡Œã®é…åˆ—ã‚’ç”Ÿæˆ
            return problemCreators.map(creator => creator());
        }
      };

      // â–¼â–¼â–¼ å¤‰æ›´ç‚¹1: é–“é•ã£ãŸå•é¡Œã®ç•ªå·ã‚’ä¿å­˜ã™ã‚‹ãƒªã‚¹ãƒˆã‚’è¿½åŠ  â–¼â–¼â–¼
      let problems = [], startTime = 0, highScore = 0, incorrectIndices = [];
      // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²
      let totalClearCount = 0, monthlyCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';

      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_MONTHLY_PREFIX = `${config.appId}:monthlyClear-`, KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      
      function loadData() {
        highScore = parseInt(ls.getItem(KEY_HS) || '0');
        totalClearCount = parseInt(ls.getItem(KEY_CLEAR) || '0');
        overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
        const today = new Date();
        const yymm = `${today.getFullYear()}-${today.getMonth() + 1}`;
        const yymmdd = `${yymm}-${today.getDate()}`;
        monthlyCount = parseInt(ls.getItem(KEY_MONTHLY_PREFIX + yymm) || '0');
        dailyCount = parseInt(ls.getItem(KEY_DAILY_PREFIX + yymmdd) || '0');
      }
      function saveData() {
        ls.setItem(KEY_HS, highScore);
        ls.setItem(KEY_CLEAR, totalClearCount);
        ls.setItem(KEY_OVERALL_STATUS, overallStatusStars);
        const today = new Date();
        const yymm = `${today.getFullYear()}-${today.getMonth() + 1}`;
        const yymmdd = `${yymm}-${today.getDate()}`;
        ls.setItem(KEY_MONTHLY_PREFIX + yymm, monthlyCount);
        ls.setItem(KEY_DAILY_PREFIX + yymmdd, dailyCount);
      }
      function saveHistoryEntry(score, stars) {
        const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
        const today = new Date();
        const dateStr = `${today.getFullYear()}/${(today.getMonth() + 1).toString().padStart(2,'0')}/${today.getDate().toString().padStart(2,'0')}`;
        history.unshift({ date: dateStr, score, stars });
        if (history.length > 10) history.pop();
        ls.setItem(KEY_HISTORY, JSON.stringify(history));
      }
      function updateDisplay() {
        document.querySelector('#highScoreValue').textContent = highScore;
        document.querySelector('#clearCountValue').textContent = totalClearCount;
        document.querySelector('#monthlyCountValue').textContent = monthlyCount;
        document.querySelector('#dailyCountValue').textContent = dailyCount;
        document.querySelector('#overallStars').innerHTML = overallStatusStars;
        const historyList = document.querySelector('#history-list');
        const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
        historyList.innerHTML = history.map(h => `<li>${h.date}: ${h.score}ã¦ã‚“ (${h.stars})</li>`).join('');
      }

      function handleNav(event) {
        const el = event.target;
        const id = el.id;
        if (!id.includes('-')) return;
        const [type, iStr, place] = id.split('-');
        const i = parseInt(iStr, 10);
        let nextId = null;
        if (event.key.startsWith('Arrow')) {
            event.preventDefault();
            const navMap = {
                'ans': {
                    'h': { 'ArrowUp': `borrow-${i}-h`, 'ArrowRight': `ans-${i}-t` },
                    't': { 'ArrowUp': `borrow-${i}-t`, 'ArrowLeft': `ans-${i}-h`, 'ArrowRight': `ans-${i}-o` },
                    'o': { 'ArrowUp': `borrow-${i}-o`, 'ArrowLeft': `ans-${i}-t` }
                },
                'borrow': {
                    'h': { 'ArrowDown': `ans-${i}-h`, 'ArrowRight': `borrow-${i}-t` },
                    't': { 'ArrowDown': `ans-${i}-t`, 'ArrowLeft': `borrow-${i}-h`, 'ArrowRight': `borrow-${i}-o` },
                    'o': { 'ArrowDown': `ans-${i}-o`, 'ArrowLeft': `borrow-${i}-t` }
                }
            };
            if (navMap[type] && navMap[type][place] && navMap[type][place][event.key]) {
                nextId = navMap[type][place][event.key];
            }
            if (type==='ans' && place==='h' && event.key==='ArrowLeft' && i > 0) { nextId = `ans-${i-1}-o`; }
            if (type==='ans' && place==='o' && event.key==='ArrowRight') {
              nextId = (i < config.problemCount-1) ? `ans-${i+1}-h` : null;
              if (!nextId) document.querySelector('#check-answers').focus();
            }
        } else if (event.key === 'Enter') {
            event.preventDefault();
            // â–¼â–¼â–¼ å¤‰æ›´ç‚¹2: Enterã‚­ãƒ¼ã®æŒ™å‹•ã‚’ä¿®æ­£ â–¼â–¼â–¼
            if (incorrectIndices.length > 0) {
                // é–“é•ã„ãŒã‚ã‚‹å ´åˆ(ä¿®æ­£ãƒ¢ãƒ¼ãƒ‰)
                const currentIndexInList = incorrectIndices.indexOf(i);
                if (currentIndexInList !== -1 && currentIndexInList < incorrectIndices.length - 1) {
                    // æ¬¡ã®é–“é•ã„ãŒãƒªã‚¹ãƒˆã«ã‚ã‚‹å ´åˆ
                    const nextIncorrectProblemIndex = incorrectIndices[currentIndexInList + 1];
                    nextId = `ans-${nextIncorrectProblemIndex}-o`;
                } else {
                    // ã“ã‚ŒãŒæœ€å¾Œã®é–“é•ã„ã€ã¾ãŸã¯ãƒªã‚¹ãƒˆã«ãªã„å ´åˆã€ã€Œã¾ã‚‹ã¤ã‘ã€ãƒœã‚¿ãƒ³ã«ç§»å‹•
                    document.querySelector('#check-answers').focus();
                    return;
                }
            } else {
                // é–“é•ã„ãŒãªã„å ´åˆ(åˆå›å…¥åŠ›ãƒ¢ãƒ¼ãƒ‰)
                if (i < config.problemCount - 1) {
                    nextId = `ans-${i + 1}-o`;
                } else {
                    document.querySelector('#check-answers').focus();
                    return;
                }
            }
            // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²
        }
        if (nextId) {
            const nextEl = document.getElementById(nextId);
            if (nextEl) { nextEl.focus(); nextEl.select(); }
        }
      }

      function displayProblems() {
        const wrap = document.querySelector('#problems-wrapper');
        wrap.innerHTML = '';
        const circledNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤', 'â‘¥', 'â‘¦', 'â‘§', 'â‘¨', 'â‘©'];
        problems.forEach((p, i) => {
          const container = document.createElement('div');
          container.className = 'problem-container';
          const formatNum = (num, len=3) => num.toString().padStart(len, ' ').split('');
          const [h_a, t_a, o_a] = formatNum(p.a);
          const [h_b, t_b, o_b] = formatNum(p.b, p.b > 99 ? 3 : 2);
          container.innerHTML = `
            <div class="hissan-wrapper">
                <div class="hissan-grid">
                    <div class="cell" style="font-size: 2rem; font-weight: bold;">${circledNumbers[i]}</div>
                    <div class="cell"><input type="number" id="borrow-${i}-h" class="borrow-cell" data-target="minuend-${i}-h"></div>
                    <div class="cell"><input type="number" id="borrow-${i}-t" class="borrow-cell" data-target="minuend-${i}-t"></div>
                    <div class="cell"><input type="number" id="borrow-${i}-o" class="borrow-cell" data-target="minuend-${i}-o"></div>
                    <div class="cell"></div>
                    <div class="cell"><span id="minuend-${i}-h">${h_a}</span></div>
                    <div class="cell"><span id="minuend-${i}-t">${t_a}</span></div>
                    <div class="cell"><span id="minuend-${i}-o">${o_a}</span></div>
                    <div class="cell">-</div>
                    <div class="cell">${p.b > 99 ? h_b : ''}</div>
                    <div class="cell">${p.b > 99 ? t_b : h_b}</div>
                    <div class="cell">${p.b > 99 ? o_b : t_b}</div>
                    <div class="line"></div>
                    <div class="cell"></div>
                    <div class="cell"><input type="number" id="ans-${i}-h" class="answer-cell" maxlength="1"></div>
                    <div class="cell"><input type="number" id="ans-${i}-t" class="answer-cell" maxlength="1"></div>
                    <div class="cell"><input type="number" id="ans-${i}-o" class="answer-cell" maxlength="1"></div>
                </div>
            </div>
          `;
          wrap.appendChild(container);
          const allInputs = container.querySelectorAll('input[type=number]');
          allInputs.forEach(input => {
            input.addEventListener('keydown', handleNav);
            input.addEventListener('focus', () => {
                const problemContainer = input.closest('.problem-container');
                if(problemContainer) {
                    problemContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
