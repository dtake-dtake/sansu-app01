    <script>
    (function () {
      const config = {
        appId: "hikizan_hissan_3keta_1borrow_final",
        mainTitle: "ï¼’ã€€ã²ãç®—ã®ç­†ç®—",
        title: "3ã‘ãŸã®ã²ãç®— (ãã‚Šä¸‹ãŒã‚Š1å›)", 
        page: 41, 
        baseScore: 100,
        targetTimePerQuestion: 70, 
        questionCount: 6,
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        instructionHtml: `
          <div style="background:var(--c-bg-main); padding:10px; border-radius:8px; border:1px solid var(--border-color); margin-bottom:10px;">
             <strong>ãƒã‚¤ãƒ³ãƒˆï¼š</strong><br>
             ãã‚Šä¸‹ãŒã‚ŠãŒï¼‘å›ã ã‘ã‚ã‚‹ã²ãç®—ã§ã™ã€‚<br>
             ã²ã‘ãªã„ã¨ãã¯ã€ã¨ãªã‚Šã‹ã‚‰å€Ÿã‚Šã¦ãã¾ã—ã‚‡ã†ã€‚<br>
             å€Ÿã‚ŠãŸæ•°ã‚’å°ã•ãæ›¸ã„ã¦ã€å…ƒã®æ•°ã‚’<span style="display:inline-block; position:relative;">æ–œç·š<span style="position:absolute; left:0; top:0; width:100%; height:100%; background:linear-gradient(to top right, transparent 48%, var(--c-text-main) 48%, var(--c-text-main) 52%, transparent 52%);"></span></span>ã§æ¶ˆãã†ã€‚
          </div>
        `,

        problemGenerator(count = 6) {
            const problems = [];
            const generated = new Set();
            let guard = 0;

            const patterns = [
                { type: 'ones', weight: 40 }, // ä¸€ã®ä½ãã‚Šä¸‹ãŒã‚Š
                { type: 'tens', weight: 40 }, // åã®ä½ãã‚Šä¸‹ãŒã‚Š
                { type: 'drop', weight: 20 }  // æ¡æ¸›å°‘
            ];
            
            const getPattern = () => {
                const r = Math.random() * 100;
                let s = 0;
                for (let p of patterns) {
                    s += p.weight;
                    if (r < s) return p.type;
                }
                return 'ones';
            };

            while(problems.length < count && guard < 5000) {
                guard++;
                
                const pat = getPattern();
                let n1, n2;
                
                if (pat === 'ones') {
                    n1 = Math.floor(Math.random() * 800) + 200; 
                    const d1_1 = n1 % 10;
                    const d1_10 = Math.floor(n1/10)%10;
                    
                    let d2_1 = Math.floor(Math.random() * 9) + 1;
                    if (d2_1 <= d1_1) d2_1 = Math.min(9, d1_1 + Math.floor(Math.random()*(9-d1_1))+1);
                    
                    let max_d2_10 = d1_10 - 1;
                    if (max_d2_10 < 0) continue; 
                    let d2_10 = Math.floor(Math.random() * (max_d2_10 + 1));
                    
                    let d2_100 = Math.floor(Math.random() * (Math.floor(n1/100)));
                    n2 = d2_100*100 + d2_10*10 + d2_1;
                } 
                else if (pat === 'tens') {
                    n1 = Math.floor(Math.random() * 800) + 200;
                    const d1_1 = n1 % 10;
                    const d1_10 = Math.floor(n1/10)%10;
                    const d1_100 = Math.floor(n1/100);
                    
                    let d2_1 = Math.floor(Math.random() * (d1_1 + 1));
                    let d2_10 = Math.floor(Math.random() * 9) + 1;
                    if (d2_10 <= d1_10) d2_10 = Math.min(9, d1_10 + Math.floor(Math.random()*(9-d1_10))+1);
                    
                    let max_d2_100 = d1_100 - 1;
                    if (max_d2_100 < 0) continue; 
                    let d2_100 = Math.floor(Math.random() * (max_d2_100 + 1));
                    if (d2_100 === 0 && Math.random() > 0.5) d2_100 = 0; 
                    
                    n2 = d2_100*100 + d2_10*10 + d2_1;
                }
                else { 
                    // drop pattern
                    n1 = Math.floor(Math.random() * 800) + 100;
                    const d1_1 = n1 % 10;
                    const d1_10 = Math.floor(n1/10)%10;
                    const d1_100 = Math.floor(n1/100);
                    
                    let d2_1 = Math.floor(Math.random() * (d1_1 + 1));
                    let d2_10 = Math.min(9, d1_10 + Math.floor(Math.random()*(9-d1_10))+1);
                    if (d2_10 <= d1_10) d2_10 = (d1_10+1 > 9) ? 9 : d1_10+1;
                    
                    let d2_100 = d1_100 - 1;
                    if (d2_100 < 0) continue;
                    
                    n2 = d2_100*100 + d2_10*10 + d2_1;
                }

                if (n2 >= n1) continue;

                const key = `${n1}-${n2}`;
                if (generated.has(key)) continue;
                generated.add(key);

                const result = n1 - n2;
                const d1_1 = n1 % 10;
                const d1_10 = Math.floor(n1 / 10) % 10;
                const d1_100 = Math.floor(n1 / 100);
                const d2_1 = n2 % 10;
                const d2_10 = Math.floor(n2 / 10) % 10;
                const d2_100 = Math.floor(n2 / 100);

                const answers = {};
                const inputOrder = [];

                if (d1_1 < d2_1) {
                    // ä¸€ã®ä½ã®ãã‚Šä¸‹ãŒã‚Š
                    answers['c13'] = d1_10 - 1; // åã®ä½ã‚’æ¶ˆã—ã¦æ¸›ã‚‰ã™æ•°å­—
                    inputOrder.push('c13');
                    
                    answers['c44'] = (10 + d1_1) - d2_1;
                    inputOrder.push('c44');
                    
                    const curr_d1_10 = d1_10 - 1;
                    answers['c43'] = curr_d1_10 - d2_10;
                    inputOrder.push('c43');
                    
                    const h = d1_100 - d2_100;
                    if (h > 0) {
                        answers['c42'] = h;
                        inputOrder.push('c42');
                    }
                } else {
                    // ä¸€ã®ä½ãã‚Šä¸‹ãŒã‚Šãªã—
                    answers['c44'] = d1_1 - d2_1;
                    inputOrder.push('c44');
                    
                    if (d1_10 < d2_10) {
                        // åã®ä½ã®ãã‚Šä¸‹ãŒã‚Š
                        answers['c12'] = d1_100 - 1; // ç™¾ã®ä½ã‚’æ¶ˆã—ã¦æ¸›ã‚‰ã™æ•°å­—
                        inputOrder.push('c12');
                        
                        answers['c43'] = (10 + d1_10) - d2_10;
                        inputOrder.push('c43');
                        
                        const h = (d1_100 - 1) - d2_100;
                        if (h > 0) {
                            answers['c42'] = h;
                            inputOrder.push('c42');
                        }
                    } else {
                        // ãã‚Šä¸‹ãŒã‚Šãªã—ï¼ˆåŸºæœ¬ã“ã“ã«ã¯æ¥ãªã„ï¼‰
                        answers['c43'] = d1_10 - d2_10;
                        inputOrder.push('c43');
                        const h = d1_100 - d2_100;
                        if (h > 0) {
                            answers['c42'] = h;
                            inputOrder.push('c42');
                        }
                    }
                }

                problems.push({ num1: n1, num2: n2, result, answers, inputOrder });
            }
            return problems;
        }
      };

      let problems = [], startTime = 0, highScore = 0;
      let currentProblemIndex = -1;
      let totalClearCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      let incorrectCells = [];
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      const KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      
      function loadData() { 
          highScore = +ls.getItem(KEY_HS) || 0; 
          totalClearCount = +ls.getItem(KEY_CLEAR) || 0; 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          dailyCount = +ls.getItem(todayKey) || 0;
          overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
      }
      function saveData() { 
          ls.setItem(KEY_HS, String(highScore)); 
          ls.setItem(KEY_CLEAR, String(totalClearCount)); 
          const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
          ls.setItem(todayKey, String(dailyCount)); 
          ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
      }
      function saveHistoryEntry(score) { 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          history.unshift({ datetime: new Date().toLocaleString(), score }); 
          if (history.length > 5) history.pop(); 
          ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
      }
      function updateDisplay() { 
          document.querySelector('#highScoreValue').textContent = highScore; 
          document.querySelector('#clearCountValue').textContent = totalClearCount; 
          document.querySelector('#dailyCountValue').textContent = dailyCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars; 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          document.querySelector('#history-list').innerHTML = history.map(h => `<li>${h.datetime} <span style="float:right; font-weight:bold;">${h.score}ç‚¹</span></li>`).join(''); 
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        const circledNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤', 'â‘¥'];
        
        problems.forEach((p, i) => {
            const problemId = `problem-${i}`;
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `problem-wrapper-${i}`; 
            
            // 4åˆ— x 4è¡Œ (1:ãƒ¡ãƒ¢, 2:å¼•ã‹ã‚Œã‚‹æ•°, 3:å¼•ãæ•°, 4:ç­”ãˆ)
            wrapper.innerHTML = `<span class="problem-number">${circledNumbers[i]}</span><div class="box-grid" id="${problemId}-grid"></div>`;
            const grid = wrapper.querySelector('.box-grid');
            
            for (let r = 1; r <= 4; r++) { 
                for (let c = 1; c <= 4; c++) { 
                    const cell = document.createElement('div');
                    cell.id = `${problemId}-c${r}${c}`;
                    cell.className = 'cell';
                    if (r === 4) {
                        const bg = document.createElement('div');
                        bg.className = 'answer-area';
                        cell.appendChild(bg);
                    }
                    grid.appendChild(cell);
                }
            }
            container.appendChild(wrapper);
            
            const getCell = (r, c) => document.getElementById(`${problemId}-c${r}${c}`);
            
            const n1_str = String(p.num1);
            for(let k=0; k<n1_str.length; k++) {
                const col = 4 - (n1_str.length - 1 - k);
                getCell(2, col).textContent = n1_str[k];
                if (col === 2) getCell(2, col).dataset.srcBorrowHundreds = "true";
                if (col === 3) getCell(2, col).dataset.srcBorrowTens = "true";
            }

            const n2_str = String(p.num2);
            getCell(3, 1).classList.add('minus-symbol');
            getCell(3, 1).textContent = 'âˆ’'; 
            
            for(let k=0; k<n2_str.length; k++) {
                const col = 4 - (n2_str.length - 1 - k);
                getCell(3, col).textContent = n2_str[k];
            }

            p.inputOrder.forEach(key => {
                const r = parseInt(key.charAt(1));
                const c = parseInt(key.charAt(2));
                const targetCell = getCell(r, c);
                
                let extraClass = '';
                if (r === 1) extraClass = 'borrow-note'; 
                else if (r === 4) extraClass = 'answer-input';

                if (targetCell) {
                    const inputHtml = `<input type="tel" inputmode="numeric" id="ans-${i}-${key}" class="input-cell ${extraClass}" data-prob-idx="${i}" data-cell-key="${key}" maxlength="1">`;
                    targetCell.insertAdjacentHTML('beforeend', inputHtml);
                }
            });
        });
      }
      
      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        container.addEventListener('input', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            const grid = document.getElementById(`problem-${probIdx}-grid`);
            
            // æ–œç·šè¡¨ç¤º
            if (el.dataset.cellKey === 'c12') { 
                const src = grid.querySelector('[data-src-borrow-hundreds="true"]');
                if (src) {
                    if (el.value.length > 0) src.classList.add('crossed-out');
                    else src.classList.remove('crossed-out');
                }
            }
            if (el.dataset.cellKey === 'c13') { 
                 const src = grid.querySelector('[data-src-borrow-tens="true"]');
                 if (src) {
                    if (el.value.length > 0) src.classList.add('crossed-out');
                    else src.classList.remove('crossed-out');
                 }
            }

            el.value = el.value.replace(/[ï¼-ï¼™]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0));
            el.value = el.value.replace(/[^0-9]/g, '');
            if (el.value === '') return;

            const inputOrder = problems[probIdx].inputOrder;
            const currentIndex = inputOrder.indexOf(el.dataset.cellKey);
            if (currentIndex > -1 && currentIndex < inputOrder.length - 1) {
                const nextKey = inputOrder[currentIndex + 1];
                const nextEl = document.querySelector(`#ans-${probIdx}-${nextKey}`);
                if(nextEl) nextEl.focus();
            }
        });

        container.addEventListener('focusin', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            setTimeout(() => {
                const wrapper = document.getElementById(`problem-wrapper-${probIdx}`);
                if(wrapper) wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 10);
            el.select();
            if (probIdx !== currentProblemIndex) currentProblemIndex = probIdx;
        });

        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const probIdx = parseInt(el.dataset.probIdx, 10);
            
            // â˜…çŸ¢å°ã‚­ãƒ¼ï¼šä¸Šä¸‹å·¦å³ã®ç§»å‹•ï¼‹è¡Œã‚¹ã‚­ãƒƒãƒ—
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                const cellId = el.parentElement.id; 
                const currentR = parseInt(cellId.charAt(cellId.length - 2));
                const currentC = parseInt(cellId.charAt(cellId.length - 1));
                
                let nextR = currentR, nextC = currentC;

                if (e.key === 'ArrowLeft') {
                    nextC--;
                    const targetId = `problem-${probIdx}-c${nextR}${nextC}`;
                    const targetCell = document.getElementById(targetId);
                    if (targetCell) {
                        const targetInput = targetCell.querySelector('input');
                        if (targetInput) targetInput.focus();
                    }
                } else if (e.key === 'ArrowRight') {
                    nextC++;
                    const targetId = `problem-${probIdx}-c${nextR}${nextC}`;
                    const targetCell = document.getElementById(targetId);
                    if (targetCell) {
                        const targetInput = targetCell.querySelector('input');
                        if (targetInput) targetInput.focus();
                    }
                } else if (e.key === 'ArrowUp') {
                    // ä¸Šæ–¹å‘ï¼šå…¥åŠ›æ¬„ãŒã‚ã‚‹ã‚»ãƒ«ãŒè¦‹ã¤ã‹ã‚‹ã¾ã§è¡Œã‚’é¡ã‚‹
                    for (let r = currentR - 1; r >= 1; r--) {
                        const targetId = `problem-${probIdx}-c${r}${currentC}`;
                        const targetCell = document.getElementById(targetId);
                        if (targetCell) {
                            const targetInput = targetCell.querySelector('input');
                            if (targetInput && !targetInput.disabled) {
                                targetInput.focus();
                                break;
                            }
                        }
                    }
                } else if (e.key === 'ArrowDown') {
                    // ä¸‹æ–¹å‘ï¼šå…¥åŠ›æ¬„ãŒã‚ã‚‹ã‚»ãƒ«ãŒè¦‹ã¤ã‹ã‚‹ã¾ã§è¡Œã‚’é€²ã‚ã‚‹
                    for (let r = currentR + 1; r <= 4; r++) { 
                        const targetId = `problem-${probIdx}-c${r}${currentC}`;
                        const targetCell = document.getElementById(targetId);
                        if (targetCell) {
                            const targetInput = targetCell.querySelector('input');
                            if (targetInput && !targetInput.disabled) {
                                targetInput.focus();
                                break;
                            }
                        }
                    }
                }
                return;
            }

            if (e.key === 'Backspace' && el.value === '') {
                e.preventDefault();
                const inputOrder = problems[probIdx].inputOrder;
                const currentIndex = inputOrder.indexOf(el.dataset.cellKey);
                if (currentIndex > 0) {
                     const prevKey = inputOrder[currentIndex - 1];
                     const prevEl = document.querySelector(`#ans-${probIdx}-${prevKey}`);
                     if (prevEl) prevEl.focus();
                }
            } 
            else if (e.key === 'Enter') {
                e.preventDefault();
                if (incorrectCells.length > 0) {
                    const idx = incorrectCells.indexOf(el.id);
                    if (idx !== -1 && idx < incorrectCells.length - 1) {
                        document.getElementById(incorrectCells[idx + 1]).focus();
                    } else if (idx === -1) {
                        document.getElementById(incorrectCells[0]).focus();
                    } else {
                        document.querySelector('#check-answers').focus();
                    }
                } else {
                    if (probIdx < problems.length - 1) {
                        const nextOrder = problems[probIdx+1].inputOrder;
                        if(nextOrder.length > 0) {
                             document.querySelector(`#ans-${probIdx+1}-${nextOrder[0]}`).focus();
                        }
                    } else {
                        document.querySelector('#check-answers').focus();
                    }
                }
            }
        });
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        
        let allCorrect = true;
        let newIncorrectCells = [];

        problems.forEach((p, i) => {
          let problemCorrect = true;
          
          p.inputOrder.forEach(cellKey => {
             const el = document.querySelector(`#ans-${i}-${cellKey}`);
             if (!el) return;
             const parent = el.closest('.cell');
             parent.classList.remove('correct-bg', 'wrong-bg');
             
             if (el.value !== String(p.answers[cellKey])) {
                 problemCorrect = false;
                 parent.classList.add('wrong-bg');
                 newIncorrectCells.push(el.id);
             } else {
                 if (!parent.classList.contains('wrong-bg')) parent.classList.add('correct-bg');
             }
          });
          
          if (problemCorrect) {
               p.inputOrder.forEach(cellKey => {
                  const el = document.querySelector(`#ans-${i}-${cellKey}`);
                  if(el) el.disabled = true;
              });
          } else {
              allCorrect = false;
          }
        });
        
        incorrectCells = newIncorrectCells;
        
        const resultEl = document.querySelector('#result');
        const hintEl = document.querySelector('#hint-message');
        
        if (allCorrect) {
           const elapsed = (Date.now() - startTime) / 1000;
           // â˜…â˜…â˜… ã‚¿ã‚¤ãƒ ãƒœãƒ¼ãƒŠã‚¹è¨ˆç®— â˜…â˜…â˜…
           const baseTime = config.targetTimePerQuestion * config.questionCount;
           const bonus = Math.max(0, Math.floor(100 * (baseTime - elapsed) / baseTime));
           const score = config.baseScore + bonus;
           
           totalClearCount++; dailyCount++;
           
           const s = config.starThresholds;
           let starsHtml = (score >= s.star5) ? 'â˜…â˜…â˜…â˜…â˜…' : (score >= s.star4) ? 'â˜…â˜…â˜…â˜…â˜†' : (score >= s.star3) ? 'â˜…â˜…â˜…â˜†â˜†' : (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
           overallStatusStars = starsHtml;
           
           let msg = 'ğŸ‰ å…¨å•æ­£è§£ï¼ãŠã‚ã§ã¨ã†ï¼ ğŸ‰';
           if (score > highScore) {
            msg = 'ğŸ† ãƒã‚¤ã‚¹ã‚³ã‚¢é”æˆï¼ã™ã”ã„ï¼ğŸ†';
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#795548', '#D7CCC8', '#ffffff'] });
           }
           
           resultEl.innerHTML = `${msg}<br>ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong> (ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’)`;
           saveData(); saveHistoryEntry(score); updateDisplay();
           document.querySelector('#result-area').scrollIntoView({ behavior: 'smooth' });
           document.querySelector('#retry').focus();
        } else {
           resultEl.textContent = 'ãŠã—ã„ï¼ã¾ã¡ãŒã„ã‚’ç›´ãã†ï¼';
           btn.disabled = false;
           if (incorrectCells.length > 0) document.getElementById(incorrectCells[0]).focus();
        }
      }
      
      function retry() {
        startTime = Date.now();
        currentProblemIndex = -1;
        incorrectCells = [];
        document.querySelector('#check-answers').disabled = false;
        document.querySelector('#result').textContent = '';
        problems = config.problemGenerator(config.questionCount);
        displayProblems();
        if (problems.length > 0) {
             const firstKey = problems[0].inputOrder[0];
             const el = document.querySelector(`#ans-0-${firstKey}`);
             if(el) el.focus();
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');
        const startBtn = document.querySelector('#start-btn');
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('page-circle').textContent = config.page;
        document.getElementById('sub-title-text').textContent = config.title;
        document.getElementById('instruction-content').innerHTML = config.instructionHtml;
        
        loadData(); updateDisplay();
        
        startBtn.onclick = () => { 
            startArea.style.display = 'none'; 
            document.querySelector('#problems-section').style.display = 'block'; 
            retry(); 
        };
        
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        document.querySelector('#reset-highscore').onclick = () => { 
            if (confirm('ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) { 
                highScore = 0; overallStatusStars = 'â€•'; saveData(); updateDisplay(); 
            } 
        };
        document.addEventListener('keydown', e => { 
            if (e.key === 'Enter' && startArea.style.display !== 'none') { startBtn.click(); } 
        });
        setupEventListeners();

        const modal = document.getElementById("info-modal");
        const btn = document.getElementById("bulb-btn");
        const span = document.querySelector(".close-modal");
        btn.onclick = () => { modal.style.display = "block"; };
        span.onclick = () => { modal.style.display = "none"; };
        window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
      });
    })();
    </script>
