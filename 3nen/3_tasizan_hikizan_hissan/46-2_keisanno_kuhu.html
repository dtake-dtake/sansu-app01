<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>計算のくふう</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    /* カラーテーマ：「バラ」 */
    :root {
      --c-bg-main: #fce4ec; /* 背景: 薄いピンク */
      --c-white: #ffffff;
      --c-result-area-bg: #f8bbd0; /* 結果エリア: 少し濃いピンク */
      --c-problem-row-bg: #fce4ec; /* 問題行: 薄いピンク */
      --c-history-bg: #f8bbd0; /* 履歴: 少し濃いピンク */
      --c-primary: #d81b60; /* メインカラー: ローズ */
      --c-primary-dark: #ad1457; /* メインカラー(濃) */
      --c-primary-light: #f06292; /* メインカラー(薄) */
      --c-button-bg: #d81b60; /* ボタン */
      --c-button-hover: #ad1457; /* ボタン(ホバー) */
      --c-text-main: #333;
      --c-text-on-button: #ffffff;
      --c-feedback-correct: #388e3c;
      --c-feedback-wrong: #d32f2f;
      font-size: 16px;
    }
    body {
      font-family: 'Helvetica Neue', 'Arial', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
      background-color: var(--c-bg-main); color: var(--c-text-main); margin: 0;
      padding: 15px; line-height: 1.6;
    }
    h1, h2 { text-align: center; color: var(--c-primary-dark); margin: 10px 0; }
    h1 { font-size: 1.8rem; }
    h2 { font-size: 1.5rem; background: var(--c-primary-light); padding: 5px; border-radius: 8px; color: var(--c-white);}
    button {
      font-size: 1.2rem; padding: 12px 24px; border: none; border-radius: 8px;
      background-color: var(--c-button-bg); color: var(--c-text-on-button);
      cursor: pointer; transition: background-color 0.2s;
    }
    button:hover { background-color: var(--c-button-hover); }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    input[type="number"] {
      font-size: 1.8rem; width: 100px; text-align: center;
      border: 2px solid var(--c-primary-light); border-radius: 8px;
      padding: 5px; margin: 0 5px;
    }
    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }
    #problems-wrapper { max-width: 800px; margin: 20px auto; }
    .problem {
      background: var(--c-white); border-radius: 10px; padding: 15px;
      margin-bottom: 15px; font-size: 2rem; display: flex; align-items: center;
      flex-wrap: wrap; justify-content: center;
      border-left: 5px solid var(--c-primary);
    }
    .problem-number {
      font-weight: bold; width: 3rem; text-align: right; margin-right: 10px;
    }
    .problem-equation { display: flex; align-items: center; white-space: nowrap; }
    .result-icon { font-size: 2.5rem; margin-left: 15px; font-weight: bold; }
    .correct { color: var(--c-feedback-correct); }
    .wrong { color: var(--c-feedback-wrong); }
    .button-area, #start-area { text-align: center; margin: 40px 0; }
    #result-area {
      max-width: 600px; margin: 20px auto; padding: 15px;
      background: var(--c-result-area-bg); border-radius: 10px; text-align: center;
    }
    #result { font-size: 1.8rem; font-weight: bold; margin-bottom: 20px; }
    .status-stars { font-size: 2.5rem; color: #ffd700; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
    #history-list { list-style: none; padding: 0; background: var(--c-white); border-radius: 8px; margin-top:10px;}
  </style>
</head>
<body>

  <h1 id="main-title"></h1>
  <h2 id="sub-title"></h2>
  <div id="start-area">
    <button id="start-btn">スタート！</button>
  </div>
  <div id="problems-section" style="display:none;">
    <div id="problems-wrapper"></div>
    <div class="button-area">
      <button id="check-answers">まるつけ</button>
      <button id="retry">もういちど</button>
    </div>
  </div>
  <div id="result-area">
    <div id="result"></div>
    <div id="overallStatusArea">ステータス：<span id="overallStars" class="status-stars">―</span></div>
    <div id="highScoreArea">ハイスコア：<span id="highScoreValue">0</span> てん <button id="reset-highscore">リセット</button></div>
    <div id="dailyCountArea">今日のクリア：<span id="dailyCountValue">0</span> かい</div>
    <div id="monthlyCountArea">今月のクリア：<span id="monthlyCountValue">0</span> かい</div>
    <div id="clearCountArea">合計クリア：<span id="clearCountValue">0</span> かい</div>
    <div id="history-area">りれき（１０件）<br><ul id="history-list"></ul></div>
  </div>

  <script>
    (function () {
      const config = {
        appId: "46-2_3tunokazuno_tasizan", // ★IDを変更
        mainTitle: "たし算とひき算の筆算",     // ★h1を変更
        title: "計算のくふう",                // ★h2を変更
        baseScore: 100,
        targetTimePerQuestion: 15,
        starThresholds: {
          star1: 100, star2: 110, star3: 120, star4: 130, star5: 140
        },
        problemGenerator() {
          const createProblem = (targetSum) => {
            // ★答えが800以内になるように、3つ目の数の上限を調整
            const maxOtherNum = 800 - targetSum;
            if (maxOtherNum < 10) { // もし上限が小さすぎる場合は問題を生成しない
                return null;
            }

            const min = Math.floor(targetSum * 0.1) + 1;
            const max = targetSum - min;
            let num1 = Math.floor(Math.random() * (max - min + 1)) + min;
            let num3 = targetSum - num1;
            // 3つ目の数を、合計が800を超えない範囲でランダムに決める
            let num2 = Math.floor(Math.random() * (maxOtherNum - 10 + 1)) + 10;
            
            let numbers = [num1, num2, num3];
            numbers.sort(() => Math.random() - 0.5);
            const equation = `${numbers[0]} + ${numbers[1]} + ${numbers[2]} = `;
            const answer = numbers[0] + numbers[1] + numbers[2];
            return { equation, answer };
          };

          const problemsRaw = [];
          problemsRaw.push(createProblem(100));
          problemsRaw.push(createProblem(100));
          problemsRaw.push(createProblem(200));
          problemsRaw.push(createProblem(300));

          // ★400～900の範囲を、答えが800を超えない700までに変更
          const randomTarget = Math.floor(Math.random() * 4 + 4) * 100; // 400～700
          problemsRaw.push(createProblem(randomTarget));
          
          problemsRaw.sort(() => Math.random() - 0.5);

          return problemsRaw.map(p => ({
            displayText: `${p.equation}<input type="number" id="ans-__INDEX__">`,
            answer: p.answer
          }));
        }
      };

      let problems = [];
      let startTime = 0;
      let highScore = 0;
      let totalClearCount = 0, monthlyCount = 0, dailyCount = 0;
      let overallStatusStars = '―';
      let incorrectIndices = [];
      const ls = localStorage;

      const KEY_HS = `${config.appId}:hs`;
      const KEY_HISTORY = `${config.appId}:history`;
      const KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_MONTHLY_PREFIX = `${config.appId}:monthlyClear-`;
      const KEY_DAILY_PREFIX = `${config.appId}:dailyClear-`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;

      function loadData() {
        highScore = +ls.getItem(KEY_HS) || 0;
        const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
        const monthKey = KEY_MONTHLY_PREFIX + new Date().toISOString().slice(0, 7);
        totalClearCount = +ls.getItem(KEY_CLEAR) || 0;
        monthlyCount = +ls.getItem(monthKey) || 0;
        dailyCount = +ls.getItem(todayKey) || 0;
        overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || '―';
      }

      function saveData() {
        ls.setItem(KEY_HS, String(highScore));
        const todayKey = KEY_DAILY_PREFIX + new Date().toISOString().slice(0, 10);
        const monthKey = KEY_MONTHLY_PREFIX + new Date().toISOString().slice(0, 7);
        ls.setItem(KEY_CLEAR, String(totalClearCount));
        ls.setItem(monthKey, String(monthlyCount));
        ls.setItem(todayKey, String(dailyCount));
        ls.setItem(KEY_OVERALL_STATUS, overallStatusStars);
      }
      
      function saveHistoryEntry(score) {
        const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
        history.unshift({ datetime: new Date().toLocaleString(), score });
        if (history.length > 10) history.pop();
        ls.setItem(KEY_HISTORY, JSON.stringify(history));
      }
      
      function updateDisplay() {
        document.querySelector('#highScoreValue').textContent = highScore;
        document.querySelector('#clearCountValue').textContent = totalClearCount;
        document.querySelector('#monthlyCountValue').textContent = monthlyCount;
        document.querySelector('#dailyCountValue').textContent = dailyCount;
        document.querySelector('#overallStars').innerHTML = overallStatusStars;
        const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]');
        document.querySelector('#history-list').innerHTML =
          history.map(h => `<li>${h.datetime}：${h.score}てん</li>`).join('');
      }
      
      function attachInputEvents(el) {
        if (!el) return;
        el.addEventListener('focus', () => el.scrollIntoView({ behavior: "smooth", block: "center" }));
        el.addEventListener('keydown', e => {
          if (e.key === 'Enter') {
            e.preventDefault();
            const [_, probIdxStr] = el.id.split('-');
            const probIdx = parseInt(probIdxStr, 10);
            if (incorrectIndices.length > 0) {
              const currentIndexInErrorList = incorrectIndices.indexOf(probIdx);
              if (currentIndexInErrorList < incorrectIndices.length - 1) {
                const nextIncorrectProbIdx = incorrectIndices[currentIndexInErrorList + 1];
                document.querySelector(`#ans-${nextIncorrectProbIdx}`).focus();
              } else {
                document.querySelector('#check-answers').focus();
              }
            } else {
              const nextProbIdx = probIdx + 1;
              if (nextProbIdx < problems.length) {
                document.querySelector(`#ans-${nextProbIdx}`).focus();
              } else {
                document.querySelector('#check-answers').focus();
              }
            }
          }
        });
      }
      
      function displayProblems() {
        const wrap = document.querySelector('#problems-wrapper');
        wrap.innerHTML = '';
        problems.forEach((p, i) => {
          const row = document.createElement('div');
          row.className = 'problem';
          row.innerHTML = `
            <div class="problem-number">${i + 1}.</div>
            <div class="problem-equation">${p.displayText.replace(/__INDEX__/g, i)}</div>
            <span id="icon-${i}" class="result-icon"></span>
          `;
          wrap.appendChild(row);
          attachInputEvents(document.querySelector(`#ans-${i}`));
        });
      }

      function checkAnswers() {
        document.querySelector('#check-answers').disabled = true;
        const newIncorrectIndices = [];
        problems.forEach((p, i) => {
          const icon = document.querySelector(`#icon-${i}`);
          const ansEl = document.querySelector(`#ans-${i}`);
          const isCorrect = (+ansEl.value === p.answer);
          if (isCorrect) {
            icon.textContent = '○';
            icon.className = 'result-icon correct';
            ansEl.disabled = true;
          } else {
            icon.textContent = '×';
            icon.className = 'result-icon wrong';
            newIncorrectIndices.push(i);
            ansEl.disabled = false; ansEl.value = '';
          }
        });
        incorrectIndices = newIncorrectIndices;

        if (incorrectIndices.length === 0) {
          const elapsed = (Date.now() - startTime) / 1000;
          const baseScore = config.baseScore || 100;
          const targetTime = problems.length * config.targetTimePerQuestion;
          let bonus = 0;
          if (elapsed < targetTime) {
            bonus = Math.floor(100 * (targetTime - elapsed) / targetTime);
          }
          const score = baseScore + bonus;

          totalClearCount++; monthlyCount++; dailyCount++;
          
          const s = config.starThresholds;
          let starsHtml = '―';
          if (s) {
            if (score >= s.star5) starsHtml = '★★★★★';
            else if (score >= s.star4) starsHtml = '★★★★☆';
            else if (score >= s.star3) starsHtml = '★★★☆☆';
            else if (score >= s.star2) starsHtml = '★★☆☆☆';
            else if (score >= s.star1) starsHtml = '★☆☆☆☆';
          }
          overallStatusStars = starsHtml;

          let msg = '🎉 全問正解！おめでとう！ 🎉';
          if (score > highScore) {
            msg = '🏆 ハイスコア達成！すごい！ 🏆';
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 } });
          }
          
          document.querySelector('#result').innerHTML = `${msg}<br>スコア: <strong>${score}点</strong> (タイム: ${elapsed.toFixed(1)} 秒)`;
          saveData();
          saveHistoryEntry(score);
          updateDisplay();
          document.querySelector('#retry').focus();
        } else {
          document.querySelector('#result').textContent = 'おしい！まちがいを直そう！';
          document.querySelector('#check-answers').disabled = false;
          document.querySelector(`#ans-${incorrectIndices[0]}`).focus();
        }
      }
      
      function retry() {
        startTime = Date.now();
        document.querySelector('#check-answers').disabled = false;
        document.querySelector('#result').textContent = '';
        incorrectIndices = [];
        problems = config.problemGenerator();
        displayProblems();
        const firstInput = document.querySelector('#ans-0');
        if (firstInput) firstInput.focus();
      }
      
      document.addEventListener('DOMContentLoaded', () => {
        const startArea = document.querySelector('#start-area');
        const startBtn = document.querySelector('#start-btn');
        document.getElementById('main-title').textContent = config.mainTitle;
        document.getElementById('sub-title').textContent = config.title;
        loadData();
        updateDisplay();
        startBtn.onclick = () => {
          startArea.style.display = 'none';
          document.querySelector('#problems-section').style.display = 'block';
          retry();
        };
        document.querySelector('#check-answers').onclick = checkAnswers;
        document.querySelector('#retry').onclick = retry;
        document.querySelector('#reset-highscore').onclick = () => {
          if (confirm('ハイスコアとステータスをリセットしますか？\n（クリア回数はリセットされません）')) {
            highScore = 0;
            overallStatusStars = '―';
            saveData();
            updateDisplay();
          }
        };
        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && startArea.style.display !== 'none') {
                startBtn.click();
            }
        });
      });
    })();
  </script>

</body>
</html>
