    <style>

             <button id="reset-highscore" style="font-size:0.8rem; padding:5px 10px; background:#90A4AE;">è¨˜éŒ²ãƒªã‚»ãƒƒãƒˆ</button>

    <script>
    (function () {
      const config = {
        appId: "hikizan_anzan", // ã‚¢ãƒ—ãƒªIDã‚’å¤‰æ›´
        mainTitle: "ï¼—ã€€ãŸã—ç®—ã¨ã²ãç®—",
        title: "ã²ãç®—ã®æš—ç®—", 
        page: 89, 
        baseScore: 100,
        targetTimePerQuestion: 8, 
        questionCount: 10,
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        instructionHtml: `
          <p>ç­†ç®—(ã²ã£ã•ã‚“)ã‚’ æ›¸ã‹ãªã„ã§ è¨ˆç®—ã—ã‚ˆã†ã€‚</p>
          <div class="step-box">
             <strong>è€ƒãˆæ–¹ï¼ˆä¾‹ï¼š65 - 28ï¼‰</strong><br>
             â‘  å¼•ãæ•° <strong>28</strong> ã‚’ã€<strong>20</strong> ã¨ <strong>8</strong> ã« åˆ†ã‘ã‚‹ã€‚<br>
             â‘¡ 65 ã‹ã‚‰ <strong>20</strong> ã‚’å¼•ãã€‚<br>
             ã€€â†’ 65 - 20 = <strong>45</strong><br>
             â‘¢ ãã®ç­”ãˆã‹ã‚‰ <strong>8</strong> ã‚’å¼•ãã€‚<br>
             ã€€â†’ 45 - 8 = <span class="red-bold">37</span>
          </div>
          <p>â˜…é ­ã®ä¸­ã§ã€å¼•ãæ•°ã‚’åˆ†è§£ã—ã¦ã€é †ç•ªã«å¼•ã„ã¦ã„ã“ã†ï¼</p>
        `,

        problemGenerator(count = 10) {
            const problems = [];
            let guard = 0;
            
            while(problems.length < count && guard < 1000) {
                guard++;
                
                // 3ã¤ã®ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’æ··ãœã‚‹ï¼ˆæ•™ç§‘æ›¸ã®ä¾‹é¡Œã«åŸºã¥ãï¼‰
                // 1. ç¹°ã‚Šä¸‹ãŒã‚Šãªã— (65 - 24)
                // 2. ç¹°ã‚Šä¸‹ãŒã‚Šã‚ã‚Š (65 - 28)
                // 3. 100ã‹ã‚‰ã®ã²ãç®— (100 - 43)
                
                const type = Math.random();
                let a, b, ans;
                
                if (type < 0.4) { // ãƒ‘ã‚¿ãƒ¼ãƒ³1: ç¹°ã‚Šä¸‹ãŒã‚Šãªã— (40%)
                    a = Math.floor(Math.random() * 70) + 20; // 20-89
                    // å¼•ãæ•°ã®ä¸€ã®ä½ã¯ã€å¼•ã‹ã‚Œã‚‹æ•°ã®ä¸€ã®ä½ä»¥ä¸‹
                    let maxB_ones = a % 10;
                    let b_ones = Math.floor(Math.random() * (maxB_ones + 1));
                    
                    let maxB_tens = Math.floor(a / 10) - 1;
                    if (maxB_tens < 1) maxB_tens = 1; 
                    let b_tens = Math.floor(Math.random() * maxB_tens) + 1;
                    
                    b = b_tens * 10 + b_ones;
                    if (b >= a) continue;

                } else if (type < 0.8) { // ãƒ‘ã‚¿ãƒ¼ãƒ³2: ç¹°ã‚Šä¸‹ãŒã‚Šã‚ã‚Š (40%)
                    a = Math.floor(Math.random() * 70) + 20; // 20-89
                    let a_ones = a % 10;
                    
                    // å¼•ãæ•°ã®ä¸€ã®ä½ã¯ã€å¼•ã‹ã‚Œã‚‹æ•°ã®ä¸€ã®ä½ã‚ˆã‚Šå¤§ãã„
                    let minB_ones = a_ones + 1;
                    if (minB_ones > 9) continue; // ç¹°ã‚Šä¸‹ãŒã‚Šä¸å¯ãªã‚‰ã‚¹ã‚­ãƒƒãƒ—
                    
                    let b_ones = Math.floor(Math.random() * (9 - minB_ones + 1)) + minB_ones;
                    
                    let maxB_tens = Math.floor(a / 10) - 1;
                    if (maxB_tens < 1) maxB_tens = 1;
                    let b_tens = Math.floor(Math.random() * maxB_tens) + 1;
                    
                    b = b_tens * 10 + b_ones;
                    if (b >= a) continue;

                } else { // ãƒ‘ã‚¿ãƒ¼ãƒ³3: 100ã‹ã‚‰ã®ã²ãç®— (20%)
                    a = 100;
                    b = Math.floor(Math.random() * 80) + 11; // 11-90
                }
                
                ans = a - b;
                const problemStr = `${a} - ${b}`;
                
                // é‡è¤‡æ’é™¤
                if (problems.some(p => p.question === problemStr)) continue;

                problems.push({ 
                    question: problemStr, 
                    answer: ans
                });
            }
            return problems;
        },
      };

      let problems = [], startTime = 0, highScore = 0;
      let totalClearCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      let incorrectCells = [];
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      
      function loadData() { 
          highScore = +ls.getItem(KEY_HS) || 0; 
          totalClearCount = +ls.getItem(KEY_CLEAR) || 0; 
          overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
      }
      function saveData() { 
          ls.setItem(KEY_HS, String(highScore)); 
          ls.setItem(KEY_CLEAR, String(totalClearCount)); 
          ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
      }
      function saveHistoryEntry(score) { 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          history.unshift({ datetime: new Date().toLocaleDateString(), score }); 
          if (history.length > 5) history.pop(); 
          ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
      }
      function updateDisplay() { 
          document.querySelector('#highScoreValue').textContent = highScore; 
          document.querySelector('#clearCountValue').textContent = totalClearCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars; 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          document.querySelector('#history-list').innerHTML = history.map(h => `<li><span>${h.datetime}</span> <strong>${h.score}ç‚¹</strong></li>`).join(''); 
      }
      
      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        const circledNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤', 'â‘¥', 'â‘¦', 'â‘§', 'â‘¨', 'â‘©'];
        
        problems.forEach((p, i) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `wrapper-${i}`;
            
            const numStr = (i < circledNumbers.length) ? circledNumbers[i] : (i+1)+'.';
            
            wrapper.innerHTML = `
                <div class="problem-text">
                    <span class="problem-number">${numStr}</span>
                    <span>${p.question} = </span>
                </div>
                <div class="input-wrapper">
                    <input type="tel" class="input-cell" id="ans-${i}" data-index="${i}" autocomplete="off">
                </div>
            `;
            container.appendChild(wrapper);
        });
      }
      
      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        // 1. è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
        container.addEventListener('focusin', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            el.select();
            setTimeout(() => {
                const wrapper = document.getElementById(`wrapper-${el.dataset.index}`);
                if(wrapper) {
                    wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 100);
        });

        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const idx = parseInt(el.dataset.index, 10);
            
            if (e.key === 'Enter') {
                e.preventDefault();
                
                // 3. ä¸æ­£è§£ã‚¹ã‚­ãƒƒãƒ—æ©Ÿèƒ½
                if (incorrectCells.length > 0) {
                    const currentErrIndex = incorrectCells.indexOf(el.id);
                    if (currentErrIndex !== -1 && currentErrIndex < incorrectCells.length - 1) {
                        const nextErrId = incorrectCells[currentErrIndex + 1];
                        const nextEl = document.getElementById(nextErrId);
                        if (nextEl) {
                            nextEl.focus();
                            nextEl.select(); // 2. å…¨é¸æŠ
                        }
                    } else {
                        document.querySelector('#check-answers').focus();
                    }
                } else {
                    if (idx < problems.length - 1) {
                        const nextEl = document.getElementById(`ans-${idx+1}`);
                        if(nextEl) nextEl.focus();
                    } else { 
                        document.querySelector('#check-answers').focus(); 
                    }
                }
            }
        });
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        
        incorrectCells = [];
        let correctCount = 0;

        problems.forEach((p, i) => {
             const el = document.getElementById(`ans-${i}`);
             const val = parseInt(el.value, 10);
             const wrapper = document.getElementById(`wrapper-${i}`);
             
             wrapper.classList.remove('correct-bg', 'wrong-bg');
             el.classList.remove('correct-bg', 'wrong-bg');
             
             if (val === p.answer) {
                 correctCount++;
                 el.classList.add('correct-bg');
                 el.disabled = true;
             } else {
                 el.classList.add('wrong-bg');
                 incorrectCells.push(el.id);
             }
        });
        
        const resultEl = document.querySelector('#result');
        const resultArea = document.querySelector('#result-area');
        resultArea.style.display = 'block';

        if (correctCount === problems.length) {
           const elapsed = (Date.now() - startTime) / 1000;
           const baseTime = config.targetTimePerQuestion * config.questionCount;
           let timeBonus = 0;
           if (elapsed < baseTime) {
               timeBonus = Math.floor(50 * (baseTime - elapsed) / baseTime);
           }
           const score = config.baseScore + timeBonus;
           
           totalClearCount++; 
           
           const s = config.starThresholds;
           let starsHtml = (score >= s.star5) ? 'â˜…â˜…â˜…â˜…â˜…' : (score >= s.star4) ? 'â˜…â˜…â˜…â˜…â˜†' : (score >= s.star3) ? 'â˜…â˜…â˜…â˜†â˜†' : (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
           overallStatusStars = starsHtml;
           
           let msg = 'ğŸ‰ å…¨å•æ­£è§£ï¼ãŠã‚ã§ã¨ã†ï¼ ğŸ‰';
           if (score > highScore) {
            msg = 'ğŸ† ãƒã‚¤ã‚¹ã‚³ã‚¢æ›´æ–°ï¼ã™ã”ã„ï¼ğŸ†';
            highScore = score;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors:['#D32F2F', '#FFCDD2', '#FFEB3B'] });
           }
           
           resultEl.innerHTML = `${msg}<br>ã‚¹ã‚³ã‚¢: <strong>${score}ç‚¹</strong><br><span style="font-size:1rem; color:#666;">ã‚¿ã‚¤ãƒ : ${elapsed.toFixed(1)} ç§’</span>`;
           
           saveData(); saveHistoryEntry(score); updateDisplay();
           
           document.querySelector('#retry').style.display = 'inline-block';
           document.querySelector('#retry').focus();
           btn.style.display = 'none';
           
           resultArea.scrollIntoView({ behavior: 'smooth' });

        } else {
           resultEl.innerHTML = `<span style="color:#D32F2F;">ã‚ã¨ ${problems.length - correctCount} ã‚‚ã‚“ï¼<br>ã‚ãã‚‰ã‚ãšã« ç›´ãã†ï¼</span>`;
           btn.disabled = false;
           
           if (incorrectCells.length > 0) {
               const firstWrongEl = document.getElementById(incorrectCells[0]);
               if (firstWrongEl) {
                   setTimeout(() => {
                       firstWrongEl.focus();
                       firstWrongEl.select();
                   }, 100);
               }
           }
        }
      }
      
      function retry() {
        startTime = Date.now();
        incorrectCells = [];
        document.querySelector('#check-answers').style.display = 'inline-block';
        document.querySelector('#check-answers').disabled = false;
        document.querySelector('#retry').style.display = 'none';
        document.querySelector('#result-area').style.display = 'none';
        
        problems = config.problemGenerator(config.questionCount);
        displayProblems();
        
        setTimeout(() => {
