<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>２けた＋２けた（答えは100以下）</title>
  <link rel="stylesheet" href="./common/styles.css">
</head>
<body>
  <h1>７　たし算とひき算</h1>
  <h2>２けた＋２けた（答えは100以下）</h2>

  <div id="start-area" style="text-align:center; margin: 24px 0;">
    <button id="start-btn">スタート！</button>
  </div>

  <div id="problems-section">
    <div id="problems-wrapper"></div>

    <div class="button-area">
      <button id="check-answers">まるつけ</button>
      <button id="retry" disabled>もういちど</button>
      <button id="reset-highscore">リセット</button>
    </div>
  </div>

  <div id="result-area">
    <div id="result"></div>
    <div>ハイスコア：<span id="highScoreValue">0</span> てん</div>
    <div>今日のクリア：<span id="dailyCountValue">0</span> かい</div>
    <div>今月のクリア：<span id="monthlyCountValue">0</span> かい</div>
    <div>合計クリア：<span id="clearCountValue">0</span> かい</div>
    <div>ステータス：<span id="overallStars">―</span></div>
  </div>

  <script type="module">
    import { mountDrill } from './common/drill-runtime.js';
    import { buildProblemSet, renderProblems } from './drills/tashizan_2keta_100ika.js';

    mountDrill({
      drillId: 'tashizan-2keta-100ika', // ← ドリルごとに色と保存領域が自動で分かれます
      timeLimitSec: 10 * 3,              // 1問3秒×10問。不要なら null
      buildProblemSet,
      renderProblems
    });
  </script>
</body>
</html>
