    <script>
    (function () {
      const config = {
        appId: "tashizan_anzan",
        mainTitle: "ï¼—ã€€ãŸã—ç®—ã¨ã²ãç®—",
        title: "ãŸã—ç®—ã®æš—ç®—", 
        page: 88, 
        baseScore: 100,
        targetTimePerQuestion: 8, // æš—ç®—ãªã®ã§ãƒ†ãƒ³ãƒã‚ˆã
        questionCount: 10,
        starThresholds: { star1: 100, star2: 120, star3: 140, star4: 160, star5: 180 },
        
        instructionHtml: `
          <p>ç­†ç®—(ã²ã£ã•ã‚“)ã‚’ æ›¸ã‹ãªã„ã§ è¨ˆç®—ã—ã‚ˆã†ã€‚</p>
          <div class="step-box">
             <strong>è€ƒãˆæ–¹ï¼ˆä¾‹ï¼š35 + 24ï¼‰</strong><br>
             â‘  ãŸã™æ•° <strong>24</strong> ã‚’ã€<strong>20</strong> ã¨ <strong>4</strong> ã« åˆ†ã‘ã‚‹ã€‚<br>
             â‘¡ 35 ã« <strong>20</strong> ã‚’ãŸã™ã€‚<br>
             ã€€â†’ 35 + 20 = <strong>55</strong><br>
             â‘¢ ãã®ç­”ãˆã« <strong>4</strong> ã‚’ãŸã™ã€‚<br>
             ã€€â†’ 55 + 4 = <strong>59</strong>
          </div>
          <p>â˜…é ­ã®ä¸­ã§ã€åã®ä½ã‹ã‚‰å…ˆã«è¨ˆç®—ã™ã‚‹ã®ãŒã‚³ãƒ„ã ã‚ˆï¼</p>
        `,

        problemGenerator(count = 10) {
            const problems = [];
            let guard = 0;
            
            while(problems.length < count && guard < 1000) {
                guard++;
                
                // 3ã¤ã®ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’æ··ãœã‚‹
                // 1. ç¹°ã‚Šä¸ŠãŒã‚Šãªã— (35 + 24)
                // 2. 2æ®µéšç›®ã§ç¹°ã‚Šä¸ŠãŒã‚Šã‚ã‚Š (35 + 27 -> 55 + 7 -> 62)
                // 3. 100ã‚’è¶…ãˆã‚‹ (73 + 42 -> 113 + 2 -> 115)
                
                const type = Math.random();
                let a, b, q10, q1, ans;
                
                if (type < 0.4) { // ãƒ‘ã‚¿ãƒ¼ãƒ³1: ç°¡å˜
                    a = Math.floor(Math.random() * 80) + 10;
                    // aã®ä¸€ã®ä½ + bã®ä¸€ã®ä½ < 10
                    let maxB_ones = 9 - (a % 10);
                    let b_ones = Math.floor(Math.random() * (maxB_ones + 1));
                    let b_tens = Math.floor(Math.random() * 8) + 1;
                    b = b_tens * 10 + b_ones;
                } else if (type < 0.8) { // ãƒ‘ã‚¿ãƒ¼ãƒ³2: ä¸€ã®ä½ã§ç¹°ã‚Šä¸ŠãŒã‚Š
                    a = Math.floor(Math.random() * 70) + 10;
                    // aã®ä¸€ã®ä½ + bã®ä¸€ã®ä½ >= 10
                    let minB_ones = 10 - (a % 10);
                    if (minB_ones > 9) continue;
                    let b_ones = Math.floor(Math.random() * (9 - minB_ones + 1)) + minB_ones;
                    let b_tens = Math.floor(Math.random() * 7) + 1;
                    b = b_tens * 10 + b_ones;
                } else { // ãƒ‘ã‚¿ãƒ¼ãƒ³3: 100è¶…ãˆ
                    a = Math.floor(Math.random() * 40) + 60; // 60-99
                    b = Math.floor(Math.random() * 40) + 40; // 40-79
                }
                
                if (a + b > 199) continue; // é›£ã—ã™ããªã„ã‚ˆã†ã«åˆ¶é™
                if (b < 10) continue; // 2æ¡ã§çµ±ä¸€

                ans = a + b;
                const problemStr = `${a} + ${b}`;
                const key = problemStr;
                
                // é‡è¤‡æ’é™¤
                if (problems.some(p => p.question === problemStr)) continue;

                problems.push({ 
                    question: problemStr, 
                    answer: ans,
                    breakdown: `(${a} + ${Math.floor(b/10)*10}) + ${b%10}` // ãƒ’ãƒ³ãƒˆç”¨
                });
            }
            return problems;
        },
      };

      let problems = [], startTime = 0, highScore = 0;
      let totalClearCount = 0, dailyCount = 0;
      let overallStatusStars = 'â€•';
      let incorrectCells = []; // é–“é•ãˆãŸinputè¦ç´ ã®IDãƒªã‚¹ãƒˆ
      const ls = localStorage;
      const KEY_HS = `${config.appId}:hs`, KEY_HISTORY = `${config.appId}:history`, KEY_CLEAR = `${config.appId}:clearCount`;
      const KEY_OVERALL_STATUS = `${config.appId}:status`;
      
      function loadData() { 
          highScore = +ls.getItem(KEY_HS) || 0; 
          totalClearCount = +ls.getItem(KEY_CLEAR) || 0; 
          overallStatusStars = ls.getItem(KEY_OVERALL_STATUS) || 'â€•';
      }
      function saveData() { 
          ls.setItem(KEY_HS, String(highScore)); 
          ls.setItem(KEY_CLEAR, String(totalClearCount)); 
          ls.setItem(KEY_OVERALL_STATUS, overallStatusStars); 
      }
      function saveHistoryEntry(score) { 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          history.unshift({ datetime: new Date().toLocaleDateString(), score }); 
          if (history.length > 5) history.pop(); 
          ls.setItem(KEY_HISTORY, JSON.stringify(history)); 
      }
      function updateDisplay() {

          document.querySelector('#clearCountValue').textContent = totalClearCount; 
          document.querySelector('#overallStars').innerHTML = overallStatusStars; 
          const history = JSON.parse(ls.getItem(KEY_HISTORY) || '[]'); 
          document.querySelector('#history-list').innerHTML = history.map(h => `<li><span>${h.datetime}</span> <strong>${h.score}ç‚¹</strong></li>`).join('');

      function displayProblems() {
        const container = document.getElementById('problems-container');
        container.innerHTML = '';
        const circledNumbers = ['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤', 'â‘¥', 'â‘¦', 'â‘§', 'â‘¨', 'â‘©'];
        
        problems.forEach((p, i) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'problem-wrapper';
            wrapper.id = `wrapper-${i}`;

            wrapper.innerHTML = `

      function setupEventListeners() {
        const container = document.getElementById('problems-container');
        
        // --- 1. è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ©Ÿèƒ½ã®å®Ÿè£… ---
        container.addEventListener('focusin', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            
            // é¸æŠçŠ¶æ…‹ã«ã™ã‚‹
            el.select();
            
            // å°‘ã—é…å»¶ã•ã›ã¦ã‚¹ãƒ ãƒ¼ã‚ºã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            setTimeout(() => {
                const wrapper = document.getElementById(`wrapper-${el.dataset.index}`);
                if(wrapper) {
                    wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 100); // 10msã€œ100msã®é…å»¶ã§UIã‚¹ãƒ¬ãƒƒãƒ‰ã®å®‰å®šã¨ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰è¡¨ç¤ºã‚’å¾…ã¤
        });

        container.addEventListener('keydown', (e) => {
            if (!e.target.classList.contains('input-cell')) return;
            const el = e.target;
            const idx = parseInt(el.dataset.index, 10);
            
            if (e.key === 'Enter') {
                e.preventDefault();
                
                // --- 3. ã‚¨ãƒ³ã‚¿ãƒ¼ã‚­ãƒ¼ã«ã‚ˆã‚‹ä¸æ­£è§£ã‚¹ã‚­ãƒƒãƒ— ---
                if (incorrectCells.length > 0) {
                    // é–“é•ã„è¨‚æ­£ãƒ¢ãƒ¼ãƒ‰
                    // ç¾åœ¨ã®IDãŒincorrectCellsã®ã©ã“ã«ã‚ã‚‹ã‹æ¢ã™
                    const currentErrIndex = incorrectCells.indexOf(el.id);
                    
                    if (currentErrIndex !== -1 && currentErrIndex < incorrectCells.length - 1) {
                        // æ¬¡ã®é–“é•ã„ã¸ã‚¸ãƒ£ãƒ³ãƒ—
                        const nextErrId = incorrectCells[currentErrIndex + 1];
                        const nextEl = document.getElementById(nextErrId);
                        if (nextEl) {
                            nextEl.focus();
                            nextEl.select(); // 2. å…¨é¸æŠçŠ¶æ…‹
                        }
                    } else {
                        // å…¨ã¦ä¿®æ­£ã—ãŸã‚‰ã€ã¾ãŸã¯ãƒªã‚¹ãƒˆã®æœ€å¾Œãªã‚‰ãƒœã‚¿ãƒ³ã¸
                        document.querySelector('#check-answers').focus();
                    }
                } else {
                    // é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ï¼ˆä¸Šã‹ã‚‰é †ã«ï¼‰
                    if (idx < problems.length - 1) {
                        const nextEl = document.getElementById(`ans-${idx+1}`);
                        if(nextEl) nextEl.focus();
                    } else { 
                        document.querySelector('#check-answers').focus(); 
                    }
                }
            }
        });
      }
      
      function checkAnswers() {
        const btn = document.querySelector('#check-answers');
        btn.disabled = true;
        
        incorrectCells = []; // ã‚¯ãƒªã‚¢
        let correctCount = 0;

        problems.forEach((p, i) => {
             const el = document.getElementById(`ans-${i}`);
             const val = parseInt(el.value, 10);
             const wrapper = document.getElementById(`wrapper-${i}`);
             
             wrapper.classList.remove('correct-bg', 'wrong-bg');
             el.classList.remove('correct-bg', 'wrong-bg');
             
             if (val === p.answer) {
                 correctCount++;
                 el.classList.add('correct-bg');
                 el.disabled = true; // æ­£è§£ã—ãŸã‚‰ãƒ­ãƒƒã‚¯
             } else {
                 el.classList.add('wrong-bg');
                 incorrectCells.push(el.id);
             }
        });
        
        const resultEl = document.querySelector('#result');
        const resultArea = document.querySelector('#result-area');
        resultArea.style.display = 'block';

        if (correctCount === problems.length) {
           // å…¨å•æ­£è§£
           const elapsed = (Date.now() - startTime) / 1000;
           // æš—ç®—ãªã®ã§ã€ã‚¹ãƒ”ãƒ¼ãƒ‰ãƒœãƒ¼ãƒŠã‚¹ã‚’é‡è¦–
           const baseTime = config.targetTimePerQuestion * config.questionCount;
           let timeBonus = 0;
           if (elapsed < baseTime) {
               timeBonus = Math.floor(50 * (baseTime - elapsed) / baseTime);
           }
           const score = config.baseScore + timeBonus;
           
           totalClearCount++; 
           
           const s = config.starThresholds;
           let starsHtml = (score >= s.star5) ? 'â˜…â˜…â˜…â˜…â˜…' : (score >= s.star4) ? 'â˜…â˜…â˜…â˜…â˜†' : (score >= s.star3) ? 'â˜…â˜…â˜…â˜†â˜†' : (score >= s.star2) ? 'â˜…â˜…â˜†â˜†â˜†' : 'â˜…â˜†â˜†â˜†â˜†';
           overallStatusStars = starsHtml;
           
           let msg = 'ğŸ‰ å…¨å•æ­£è§£ï¼ã™ã°ã‚‰ã—ã„ï¼ ğŸ‰';
           if (score > highScore) {
