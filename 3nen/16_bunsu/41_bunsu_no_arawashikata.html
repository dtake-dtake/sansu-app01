    <script>
    (function(){

        const config = {

            instructionHtml: `
                <p><strong>ã€è‰²ã¬ã‚Šå•é¡Œã€‘</strong><br>
                ãƒ†ãƒ¼ãƒ—ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ã€æŒ‡å®šã•ã‚ŒãŸé•·ã•ã¶ã‚“ã ã‘è‰²ã‚’ã¬ã‚ã†ã€‚<br>
                ãã®ã‚ã¨ã€åˆ†æ¯ï¼ˆä¸‹ã®æ•°ï¼‰ã¨åˆ†å­ï¼ˆä¸Šã®æ•°ï¼‰ã‚’å…¥åŠ›ã—ã¦ã­ã€‚</p>
                <hr style="border:1px dashed #ccc; margin:10px 0;">
                <p><strong>ã€ã„ãã¤åˆ†ï¼Ÿå•é¡Œã€‘</strong><br>
                <span class="fraction-display" style="vertical-align:middle; font-size:1.1rem;"><span class="frac-num">1</span><span class="frac-denom">ã€‡</span></span>
                ãŒä½•ã“ã‚ã‚‹ã‹ã‚’ç­”ãˆã‚ˆã†ã€‚<br>
                ã€Œ1mã€ã¯
                ã€Œ<span class="fraction-display" style="vertical-align:middle; font-size:1.1rem;"><span class="frac-num">ã€‡</span><span class="frac-denom">ã€‡</span></span> mã€
                ã¨åŒã˜ã ã‚ˆï¼</p>

        // çŠ¶æ…‹ç®¡ç†
        let problems = [];

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‚­ãƒ¼
        const KEY_HS = `${config.appId}_highscore`;
        const KEY_CLEAR = `${config.appId}_clearcount`;
        const KEY_DAILY = `${config.appId}_daily_${new Date().toLocaleDateString()}`;

        // â–¼â–¼â–¼ ãƒ‡ãƒ¼ã‚¿ä¿å­˜ãƒ»èª­è¾¼ â–¼â–¼â–¼
        function loadData() {
            highScore = parseInt(localStorage.getItem(KEY_HS) || 0);
            totalClearCount = parseInt(localStorage.getItem(KEY_CLEAR) || 0);
            dailyClearCount = parseInt(localStorage.getItem(KEY_DAILY) || 0);
            statusStars = localStorage.getItem(KEY_STATUS) || "â€•";
            
            document.getElementById('start-highscore').textContent = highScore;

        }

        function saveData(score, stars) {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem(KEY_HS, highScore);
            }
            totalClearCount++;
            dailyClearCount++;
            localStorage.setItem(KEY_CLEAR, totalClearCount);
            localStorage.setItem(KEY_DAILY, dailyClearCount);
            localStorage.setItem(KEY_STATUS, stars);

            // å±¥æ­´

            const now = new Date();
            const timeStr = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
            history.unshift({ score: score, time: timeStr });
            if (history.length > 5) history.pop();

        function generateProblems() {

            // ãƒ‘ã‚¿ãƒ¼ãƒ³1: è‰²å¡—ã‚Šå•é¡Œ (P41-5ã®å¤‰å½¢)
            // ã€Œ1mã‚’Nç­‰åˆ†ã—ãŸMã“åˆ†ã®é•·ã•ã€
            // 2å•ä½œæˆ
            for (let i = 0; i < 2; i++) {

                    num: num,
                    userColorCount: 0,
                    text: `1m ã‚’ ${denom}ç­‰åˆ† ã—ãŸ ${num}ã“åˆ† ã®é•·ã•`,
                    qNum: i + 1

            // ãƒ‘ã‚¿ãƒ¼ãƒ³2: ã„ãã¤åˆ†ï¼Ÿ (P41-6ã®å¤‰å½¢)
            // ã€ŒM/N m ã¯ 1/N m ã®ä½•ã“åˆ†ï¼Ÿã€
            for (let i = 0; i < 2; i++) {
                const denom = Math.floor(Math.random() * 6) + 3; // 3~8
                const num = Math.floor(Math.random() * (denom - 2)) + 2; // 2 ~ denom-1
                
                problems.push({

                    num: num,
                    target: 'fraction', // åˆ†æ•°ãŒæç¤ºã•ã‚Œã‚‹
                    qNum: i + 3

            }

            // ãƒ‘ã‚¿ãƒ¼ãƒ³3: 1mã¯ã„ãã¤åˆ†ï¼Ÿ (P41-6-3ã®å¤‰å½¢)
            const denomLast = Math.floor(Math.random() * 6) + 3;
            problems.push({

                denom: denomLast,
                num: denomLast,
                target: '1m', // "1m"ã¨æç¤ºã•ã‚Œã‚‹
                qNum: 5
            });

            return problems;
        }

        // â–¼â–¼â–¼ UIç”Ÿæˆ â–¼â–¼â–¼
        function renderProblems() {
            const container = document.getElementById('problems-container');

            problems.forEach((p, index) => {

                if (p.type === 'coloring') {

                    // ãƒ†ãƒ¼ãƒ—å›³ç”Ÿæˆ

                    }
                    html += `</div></div>`;

                    // åˆ†æ•°å…¥åŠ›æ¬„

                        <div class="fraction-input-wrapper">

                        <div style="white-space:nowrap;">
                            <input type="tel" class="input-integer input-field" data-index="${index}" data-key="ans">
                            <span style="font-size:0.9em">ã“åˆ†</span>
                        </div>
                    </div>`;
                }

                card.innerHTML = html;
                container.appendChild(card);
            });

            // ãƒ•ã‚©ãƒ¼ã‚«ã‚¹æ™‚ã®è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            document.querySelectorAll('.input-field').forEach(input => {
                input.addEventListener('focus', (e) => {
                    setTimeout(() => {
                        const card = e.target.closest('.problem-card');
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100); 
                });
                
                // Enterã‚­ãƒ¼å‡¦ç†ç”¨ãƒªã‚¹ãƒŠãƒ¼
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') handleEnterKey(e);
                });
            });
        }

        // ãƒ†ãƒ¼ãƒ—å›³ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
        window.toggleSegment = function(probIndex, segIndex, el) {
            const p = problems[probIndex];
            const clickedNum = segIndex + 1;

            p.userColorCount = clickedNum;
            
            const bar = document.getElementById(`tape-${probIndex}`);
            const segments = bar.children;
            for(let i=0; i<segments.length; i++) {
                if (i < clickedNum) segments[i].classList.add('filled');
                else segments[i].classList.remove('filled');
            }
        };

        // â–¼â–¼â–¼ ã¾ã‚‹ã¤ã‘ãƒ­ã‚¸ãƒƒã‚¯ â–¼â–¼â–¼
        function checkAnswers() {
            const inputs = document.querySelectorAll('.input-field');
            let allCorrect = true;
            let firstWrongInput = null;
            let score = 0;

            problems.forEach((p, index) => {
                let isProbCorrect = true;
                const card = document.querySelector(`.problem-card[data-index="${index}"]`);
                card.classList.remove('pop-anim'); // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒªã‚»ãƒƒãƒˆ

                if (p.type === 'coloring') {
                    // è‰²å¡—ã‚Šãƒã‚§ãƒƒã‚¯
                    const bar = document.getElementById(`tape-${index}`);
                    if (p.userColorCount !== p.num) {
                        isProbCorrect = false;
                        bar.style.borderColor = "#D32F2F";
                    } else {
                        bar.style.borderColor = "#333";
                    }

                    // å…¥åŠ›ãƒã‚§ãƒƒã‚¯
                    const inpNum = card.querySelector('.input-numerator');
                    const inpDenom = card.querySelector('.input-denominator');
                    
                    inpNum.classList.remove('input-correct', 'input-incorrect', 'is-incorrect');
                    inpDenom.classList.remove('input-correct', 'input-incorrect', 'is-incorrect');

                    if (parseInt(inpNum.value) === p.num) {
                        inpNum.classList.add('input-correct');
                    } else {
                        inpNum.classList.add('input-incorrect', 'is-incorrect');
                        isProbCorrect = false;
                        if (!firstWrongInput) firstWrongInput = inpNum;
                    }

                    if (parseInt(inpDenom.value) === p.denom) {
                        inpDenom.classList.add('input-correct');
                    } else {
                        inpDenom.classList.add('input-incorrect', 'is-incorrect');
                        isProbCorrect = false;
                        if (!firstWrongInput) firstWrongInput = inpDenom;
                    }

                } else if (p.type === 'count') {
                    const inp = card.querySelector('.input-integer');
                    inp.classList.remove('input-correct', 'input-incorrect', 'is-incorrect');
                    
                    if (parseInt(inp.value) === p.num) {
                        inp.classList.add('input-correct');
                    } else {
                        inp.classList.add('input-incorrect', 'is-incorrect');
                        isProbCorrect = false;
                        if (!firstWrongInput) firstWrongInput = inp;
                    }
                }

                if (isProbCorrect) {
                    score += (config.baseScore / config.questionCount);
                    card.style.background = "#F1F8E9"; // è–„ã„ç·‘ã¸
                } else {
                    allCorrect = false;
                    card.style.background = "#FFEBEE"; // è–„ã„èµ¤ã¸
                    card.classList.add('pop-anim'); // æºã‚‰ã™
                }
            });

            if (allCorrect) {
                showResult(score);
            } else {
                isRetryMode = true;
                document.getElementById('check-btn').textContent = "ã‚‚ã†ã„ã¡ã©ãƒã‚§ãƒƒã‚¯";
                if (firstWrongInput) {
                    setTimeout(() => {
                        firstWrongInput.focus();
                        firstWrongInput.select();
                    }, 100);
                }
            }
        }

        function handleEnterKey(e) {
            e.preventDefault(); 
            
            if (!isRetryMode) {
                moveFocusToNext(e.target);
            } else {
                moveToNextIncorrect(e.target);
            }
        }

        function moveFocusToNext(currentEl) {
            const allInputs = Array.from(document.querySelectorAll('.input-field'));
            const idx = allInputs.indexOf(currentEl);
            if (idx >= 0 && idx < allInputs.length - 1) {
                allInputs[idx + 1].focus();
            } else {
                document.getElementById('check-btn').focus();
            }
        }

        function moveToNextIncorrect(currentEl) {
            const allInputs = Array.from(document.querySelectorAll('.input-field'));
            const idx = allInputs.indexOf(currentEl);
            
            let nextWrong = null;
            for (let i = idx + 1; i < allInputs.length; i++) {
                if (allInputs[i].classList.contains('is-incorrect')) {
                    nextWrong = allInputs[i];
                    break;
                }
            }

            if (nextWrong) {
                nextWrong.focus();
                nextWrong.select();
            } else {
                document.getElementById('check-btn').focus();
            }
        }

        function showResult(score) {
            if (score > 99) score = 100;
            score = Math.round(score);

            const resultArea = document.getElementById('result-area');
            const problemsSec = document.getElementById('problems-section');
            
            problemsSec.style.display = 'none';
            resultArea.style.display = 'block';
            
            let stars = "â˜…â˜†â˜†â˜†â˜†";
            if (score >= config.starThresholds.star5) stars = "â˜…â˜…â˜…â˜…â˜…";
            else if (score >= config.starThresholds.star4) stars = "â˜…â˜…â˜…â˜…â˜†";
            else if (score >= config.starThresholds.star3) stars = "â˜…â˜…â˜…â˜†â˜†";
            else if (score >= config.starThresholds.star2) stars = "â˜…â˜…â˜†â˜†â˜†";

            document.getElementById('result-stars').textContent = stars;
            document.getElementById('result-score').textContent = score + " ç‚¹";

            let msg = "";
            if (score === 100) {
                msg = "ã™ã”ã„ï¼ãƒ‘ãƒ¼ãƒ•ã‚§ã‚¯ãƒˆï¼";
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#AED581', '#FF6F00', '#FFF']
                });
            } else if (score >= 80) {
                msg = "ãŠã—ã„ï¼ã‚ã¨ã™ã“ã—ï¼";
            } else {
                msg = "ã‚ãã‚‰ã‚ãšã«ãŒã‚“ã°ã‚ã†ï¼";
            }
            document.getElementById('result-msg').textContent = msg;

            saveData(score, stars);

            const history = JSON.parse(localStorage.getItem(KEY_HISTORY) || "[]");
            const listHtml = history.map(h => 
                `<li><span style="color:#777; font-size:0.8em;">${h.time}</span> <span style="font-weight:bold; float:right;">${h.score}ç‚¹</span></li>`
            ).join('');
            document.getElementById('history-list').innerHTML = listHtml;
        }

        function initGame() {
            document.getElementById('start-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'none';
            document.getElementById('problems-section').style.display = 'block';
            document.getElementById('check-btn').textContent = "ã¾ã‚‹ã¤ã‘";
            
            isRetryMode = false;
            startTime = Date.now();
            generateProblems();
            renderProblems();
            
            setTimeout(() => {
                const first = document.querySelector('.input-field');
                if(first) first.focus();
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-title').textContent = config.mainTitle;
            document.getElementById('sub-title-text').textContent = config.title;
            document.getElementById('page-circle').textContent = config.page;
            document.getElementById('instruction-content').innerHTML = config.instructionHtml;
            
            loadData();

            document.getElementById('start-btn').addEventListener('click', initGame);
            document.getElementById('check-btn').addEventListener('click', checkAnswers);
            document.getElementById('retry-btn').addEventListener('click', initGame);
            document.getElementById('reset-btn').addEventListener('click', resetData);

            const modal = document.getElementById('info-modal');
            document.getElementById('bulb-btn').onclick = () => modal.style.display = "block";
            document.querySelector('.close-modal').onclick = () => modal.style.display = "none";
            window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };

            document.body.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const startArea = document.getElementById('start-area');
                    if (startArea.style.display !== 'none' && document.getElementById('info-modal').style.display === 'none') {
                        initGame();
                    }
                }
            });
        });
    })();
    </script>
